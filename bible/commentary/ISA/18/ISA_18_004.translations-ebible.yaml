  dan-1931: 'Thi så sagde HERREN til mig: “Rolig ser jeg til fra mit Sæde som glødende
    Luft i Solskin, som Dugsky i Høstens Tid.”'
  vie-OVCB: 'Vì Chúa Hằng Hữu đã phán với tôi điều này: “Ta sẽ lặng nhìn từ nơi Ta
    ngự— yên lặng như ánh nắng trong sức nóng ngày hè, hay như sương mai tan đi dưới
    ánh nắng mùa gặt.”'
  guj-2017: યહોવાહે મને એમ કહ્યું કે, “હું શાંતિથી મારા નિવાસસ્થાનેથી અવલોકન કરીશ,
    સૂર્યપ્રકાશમાં ઊકળતી ગરમીના જેવો, કાપણીની ગરમીમાં ઝાકળના વાદળ જેવો રહીશ.”
  pon-2006A: KAUN-O ketin mahsanihong ie, “I pahn mahsendihwei sang nanleng ni meleilei
    duwehte pwoaik en nipwong ni ahnsoun dolung wahnsahpw, oh ni meleilei duwehte
    marain en ketipin ni rahn.
  por-BRBSL: 'Pois Yahweh me disse: “Estarei quieto, e verei em minha morada, como
    calor claro ao sol, como uma nuvem de orvalho no calor da colheita”.'
  cth-cth: Bangkongtetpawiteh BAWIPA ni, kai koe a dei e teh, duem ka o teh, kanî
    raeng dawk hoi ka ang poung e khumbei patetlah thoseh, canga tue kâannae tueng
    koehoi tadamtui kabawt sak e tâmai patetlah thoseh, ka onae hmuen koehoi ka khet
    han telah ati.
  twi-twi: Sɛɛ na Awurade ka kyerɛ me, “Mɛtena mʼatenae, na mahwɛ biribiara dinn.
    Mɛyɛ dinn te sɛ owia a ɛrebɔ, te sɛ bɔ a esi wɔ otwabere mu.”
  hlt-hlt: Te dongah BOEIPA loh kai taengah, “Ka mong, ka mong vetih ka ngol hmuen
    lamkah loh kam paelki ni. Khosae phuk vaengkah kholing bangla, cangah kholing
    vaengkah khomai buemtui bangla om ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mu kɛ tú, kù bomu bɛ́u kɛ wúónní diyiè ɔ̃ mmímɛ̀
    kuyie ǹcuokɛ̀, yɛwɛtɛ̀ ɔ̃ ndòmmɛ̀ dididɛ̀ì mɔ̀nnì.
  msy-2020: Ikiavɨra Itir God kamaghɨn na mɨkeme, “Kɨ uan Nguibamɨn ikiava, gumazamizibar
    arazibar gara, puram aghumra ikia men gari. Egha kɨ me gasɨghasɨghasa navim dɨkavir
    puvatɨ. Kɨ me mɨzua pura nɨmɨra iti, mati aruem nguazim gisirazɨma, an fefem ghuavanadi.
    Egha kɨ mati dagheba iniamin dughiam roghɨra izima, ghuariaba dɨmagaribar iza
    azenibagh iri moghɨn, kɨ nɨmɨra ikia me mɨzuavɨra iti.”
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ, Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑ tǝcɑɣɑlɛ kɛ mɑ wɛɛ nɑ mɑ́ nyǝnǝɣɩ tǝpɑmm.
    Ɩsɩɩ ilim nyɑkʋɣʋ sɔsɔm tɔ pǝ hɑŋɑɣɑ, yɑɑ ɩsɩɩ ɑŋkpǝlɛɛ hɑŋɑɣɑ kɛ kʋmtʋ wɑɑtʋ.'
  azb-azb: 'Çünki Rəbb mənə belə deyir: «Günəş şüalarından yaranan qızmarlıq kimi,
    Biçin vaxtının istisində şeh buludu kimi Sakitcə məskənimdən baxacağam».'
  eng-DBY: 'For thus hath Jehovah said unto me: I will take my rest, and I will observe
    from my dwelling-place like clear heat upon herbs, like a cloud of dew in the
    heat of harvest.'
  hin-2017: क्योंकि यहोवा ने मुझसे यह कहा है, “धूप की तेज गर्मी या कटनी के समय के
    ओसवाले बादल के समान मैं शान्त होकर निहारूँगा।”
  wol-KYG: 'Aji Sax ji kat da maa wax ne: «Maa ngi fi ma tollu di xool, ne tekk, ni
    tàngooru jant bu ne ràññ, mbaa lay bu defu niir ci tàngooru ngóob.»'
  eng-YLT: For thus said Jehovah unto me, 'I rest, and I look on My settled place,
    As a clear heat on an herb. As a thick cloud of dew in the heat of harvest.
  eng-WYC-2017: For why the Lord saith these things to me, I shall rest, and I shall
    behold in my place, as the midday light is clear, and as a cloud of dew in the
    day of harvest.
  eng-WMBB: For the LORD said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  urd-GVH: क्योंकि रब मुझसे हमकलाम हुआ है, “मैं अपनी सुकूनतगाह से ख़ामोशी से देखता
    रहूँगा। लेकिन मेरी यह ख़ामोशी दोपहर की चिलचिलाती धूप या मौसमे-गरमा में धुंध के
    बादल की मानिंद होगी।”
  rug-rug: 'Hiera gua si zama nia e Zihova koa rau: “Kote koa lopu kulu si Arau pa
    Qua vasina pa Maṉauru meke dodogoro Qua, guana maṉini sapu vuga pa totoso rimata
    dada, babe na puni pana munumunu pa totoso pakepakete.”'
  gaz-gaz: 'Waaqayyo akkana naan jedhe: “Ani akkuma hoʼa ifa aduu keessatti calaqqisuu,
    akkuma duumessa fixeensaa kan hoʼa yeroo midhaan galchaniitti calʼisee iddoo jireenya
    kootii nan ilaala.”'
  fra-LSG: 'Car ainsi m’a parlé l’Éternel: Je regarde tranquillement de ma demeure,
    Par la chaleur brillante de la lumière, Et par la vapeur de la rosée, au temps
    de la chaude moisson.'
  yal-yal: Amasɔtɔ Alatala bata a fala n xa, a naxa, “N waxi feene rakɔrɔsi feni,
    n lu raxaraxi n dɔxɔdeni ti, alo wuyenna naxan minima yanyin na, alo xiila wuyenna
    bɔxɔn ma kuye wolon waxatini.”
  haw-1868: No ka mea, penei i olelo mai ai o Iehova ia'u, E hoomaha ana au, a me
    ka nana aku maloko o ko'u wahi e noho ai, E like me ka mehana olu maluna o na
    mea ulu, Me he ao hau la hoi i ka wa wela o ka hoiliili ai.
  arb-NAV: 'لأَنَّهُ هَكَذَا قَالَ الرَّبُّ لِي: سَأَمْكُثُ هَادِئاً نَاظِراً مِنْ
    مَقَرِّ سُكْنَايَ، كَحَرٍّ صَافٍ تَحْتَ أَشِعَّةِ الشَّمْسِ أَوْ كَسَحَابِ الطَّلِّ
    فِي حَرِّ الْحَصَادِ'
  ewe-ewe: “Manɔ anyi kpoo anɔ nu kpɔm tso nɔnyeƒe abe ale si yame kɔnae ne ŋdɔ le
    ʋuʋum sesĩe la ene, abe ale si lilikpo dzaa ahũ le nuŋeɣi le dzomeŋɔli ene.”
  eng-LEE: For so hath said the Lord unto me, I will take my rest, and I will look
    down on my dwelling-place like a clear heat upon herbs, and like a cloud of dew
    in the heat of harvest.
  asm-FB: যিহোৱাই মোক কোৱা কথা এই, “নিৰ্মল আকাশৰ ৰ’দৰ দৰে, আৰু শস্য চপোৱা কালৰ গৰম
    নিয়ৰযুক্ত মেঘৰ দৰে, মই মোৰ গৃহৰ পৰা নিজমে নিৰীক্ষণ কৰিম।”
  sus-A: بَرِ مَ عَلَتَلَ يِ نَن مَسٍنشِ ﭑ بّ، عَ نَشّ، «ﭑ مَفٌرٌشِ ﭑ شْنيِ شَشِلِسَ
    كُي، عَلْ وُيٍنيِ لُشِ سَنسِ مَ سٌفٌقُرٍ تّمُي كِ نَشّ، عَلْ نُشُي نَ تِ شّ شُن
    مَ حّمّ رَ.»
  fra-SBL: 'Car l''Éternel m''a dit : « Je me tiendrai tranquille, et je verrai dans
    ma demeure, comme une chaleur claire au soleil, comme un nuage de rosée dans la
    chaleur de la moisson. »'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֤ר יְהוָה֙ אֵלַ֔י *אֶשְׁקֹוטָה (אֶשְׁקֳטָ֖ה) וְאַבִּ֣יטָה
    בִמְכֹונִ֑י כְּחֹ֥ם צַח֙ עֲלֵי־אֹ֔ור כְּעָ֥ב טַ֖ל בְּחֹ֥ם קָצִֽיר׃
  kik-kik: 'Jehova anjĩĩrĩte ũũ: “Ngũikara ngirĩte ki ndĩĩrorere maũndũ ndĩ o gĩikaro-inĩ
    gĩakwa, haana ta ũrugarĩ wa riũa ũkũhenahenia, o na ta itu rĩa ime hĩndĩ ya ũrugarĩ
    wa magetha.”'
  fra-NCL: 'Car ainsi m’a parlé Yahweh : « Je me tiendrai en repos et je regarderai,
    assis dans ma demeure, comme une chaleur sereine par un brillant soleil, comme
    un nuage de rosée dans la chaleur de la moisson. »'
  cek-AK: Angraeng mah kai khaeah hae tiah thuih; Athun ih ni aengh baktih, thingthai
    pakhrik tue ah dantui kaomsak tamai baktih toengah, kang hak moe, ka ohhaih ahmuen
    hoiah ka dan han, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob anga sogsad: “Isaías, an-neg-maid-akale, dulemar-nue-dakmai
    an imakoed. An golosulid, bogi-mai an dulemar-dakmai imakoed. Dad-ibeler yorgi-duurmaknadaeyobi,
    bogidik-mai an dulemar-dakmai guoed. Ibmar-welenaidgi dad-ibeler duurmaknaile,
    boo-mileardaeyobi, bogidik-mai an dulemar-dakmai guoed.'
  uig-CYR: 'Чүнки Пәрвәрдигар маңа мундақ деди: — Мән течлиқта туримән, Нур үстидә
    ялилдап турған иссиқтәк, Иссиқ һосул мәзгилидики шәбнәмлик булуттәк, Өз туралғумда
    күзитимән;'
  tel-2017: యెహోవా నాకు చెప్పిన మాట ఇదే. “వేసవిలో ఉడుకెత్తే వేడిలా, కోతకాలంలో ఏర్పడే
    పొగమంచు మబ్బులా నేను నిశ్శబ్దంగా నా నివాస స్థలం నుండి గమనిస్తూ ఉంటాను.”
  hat-BSA: 'Paske se konsa SENYÈ a te pale mwen: “Mwen va gade soti nan kote ke M
    rete byen kalm la. Mwen va tankou gwo chalè nan plen solèy, tankou yon nwaj lawouze
    nan chalè rekòlt la.”'
  kos-kos: LEUM GOD El fahk nu sik, “Nga ac fah ngeti inkusrao me, ac misla oana usren
    fol ke faht uh, fol ke faht uh, ku oana sikyak lun aunfong ke pacl in kosrani.
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֤ר יְהוָה֙ אֵלַ֔י אשקוטה וְאַבִּ֣יטָה בִמְכוֹנִ֑י כְּחֹ֥ם
    צַח֙ עֲלֵי־א֔וֹר כְּעָ֥ב טַ֖ל בְּחֹ֥ם קָצִֽיר׃
  ibo-ibo: Nʼihi na ihe ndị a bụ ihe Onyenwe anyị gwara m, “Aga m anọ jụụ na-elepụ
    anya site nʼebe obibi m, dịka mgbe igirigi na-ada nʼoge okpomọkụ nke owuwe ihe
    ubi, na dịka anyanwụ si acha nʼoge okpomọkụ.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭକୁ ଏହିପରି କହିଅଛନ୍ତି, “ଖରା ସମୟରେ ନିର୍ମଳ ତାପ ପରି, ଶସ୍ୟଚ୍ଛେଦନକାଳୀନ
    ତାପ ସମୟରେ ଶିଶିରଯୁକ୍ତ ମେଘ ପରି ଆମ୍ଭେ କ୍ଷାନ୍ତ ହେବା ଓ ଆପଣା ବାସ ସ୍ଥାନରେ ଥାଇ ନିରୀକ୍ଷଣ
    କରିବା।”
  chk-chk: Pun ewe Samol mi Lapalap a üreniei, “Fän mosonoson üpwe nenetiu seni won
    leniei, usun chök akkar a tinetiu won fanüfan lupwen a ränöch, pwal usun chök
    amurenipwin lupwen fansoun räs.”
  rop-rop: Wal YAWEI det trubala God bin tok, ‘Ai garra jidan kwaitbala en ai garra
    lukdan brom top brom main kemp, wulijim det san weya jidan ebri dinataim o wulijim
    detlot klaud wen im jidan langa det taim wen dei oldei gajimbat ola sid daga.
  ukr-1871: 'Бо ось як Господь сказав до мене: Я буду мовчки дивитись із мого престолу,
    мов тепло веселе по дощеві, мов хмарка з росою в день жнивної спеки.'
  deu-1951: 'Denn also hat der HERR zu mir gesprochen: Ich werde ruhig warten und
    von meinem Orte aus zuschauen wie heitere Wärme bei Sonnenschein, wie Taugewölk
    in der Ernteglut.'
  eng-JPS: 'For thus hath the LORD said unto me: I will hold Me still, and I will
    look on in My dwelling-place, like clear heat in sunshine, like a cloud of dew
    in the heat of harvest.'
  srp-1865: 'Jer ovako mi reèe Gospod: umiriæu se i gledaæu iz stana svojega, kao
    vruæina koja suši poslije dažda i kao rosan oblak o vruæini žetvenoj.'
  lug-lug: Kubanga bw’atyo Mukama bw’aŋŋambye nti, “Ndyesirikira ntunule nga nsinziira
    ewange, ng’olubugumu olutemagana mu musana, ng’ekire ky’omusulo mu lubugumu olw’omu
    biro eby’amakungula.”
  heb-heb: כי כה אמר יהוה אלי אשקוטה ואביטה במכוני כחם צח עלי אור כעב טל בחם קציר׃
  ben-IRV: সদাপ্রভু আমাকে বলছেন, “আমি শান্তভাবে আমার বাড়ি থেকে পর্যবেক্ষণ করবো, সূর্য্যের
    মতো উজ্জ্বল তাপের মত, গরমকালে ফসল কাটবার দিনের কুয়াশার মেঘের মত।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਆਖਿਆ ਹੈ, ਧੁੱਪ ਵਿੱਚ ਤੇਜ ਗਰਮੀ, ਅਤੇ ਵਾਢੀ ਦੀ ਗਰਮੀ ਵਿੱਚ ਤ੍ਰੇਲ
    ਦੇ ਬੱਦਲ ਦੀ ਤਰ੍ਹਾਂ, ਮੈਂ ਸ਼ਾਂਤੀ ਨਾਲ ਆਪਣੇ ਭਵਨ ਵਿੱਚੋਂ ਝਾਕਾਂਗਾ,
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူသည် ကား ၊ နေ အရောင်ထဲမှာ ကြည်လင် သော
    အရှိန် ကဲ့သို့ ၎င်း၊ အသီးအနှံကို သိမ်း ယူရာ ပူ သောကာလ၌ နှင်း နှင့် ပြည့်စုံသော
    မိုဃ်းတိမ် ကဲ့သို့ ၎င်း၊ ငါသည်ကျိန်းဝပ် ၍ ငါ့ နေရာ အရပ်မှာ ကြည့် ရှုမည်။
  hmo-hmo: Badina be Lohiabada ese lau ia hamaoroa noho, ia gwau, “Egu noho gabuna
    dekena amo, umui do lau itaia noho, mai egu regena ta lasi, dina ia diari bada
    noho, ena siahu lalonai bamona, o siahu bada neganai, uma anina idia utua noho
    neganai, ori namona ta ia hedinarai bamona.”
  urd-urd: 'क्यूँकि ख़ुदावन्द ने मुझ से यूँ फ़रमाया है: कि अपने घर में ताबिश — ए —
    आफ़ताब की तरह और मौसिम — ए — दिरौ की गर्मी में शबनम के बादल की तरह सुकून के साथ
    नज़र करूँगा।”'
  rus-SYN: 'Ибо так Господь сказал мне: Я спокойно смотрю из жилища Моего, как светлая
    теплота после дождя, как облако росы во время жатвенного зноя.'
  bqc-SIM: Dii òmɛɛ à mɛ̀ áↄ gugwa za a kúkĩi kílikili, lá ĩatɛ̃ ìↄ pipi
    tↄↄlɛwawa, lá lou ìↄ ku masai pↄkɛkɛgↄↄwa.
  tcz-CHONGTHU: Ajehchu Pakaijin hitin eiseipeh in; “Ka umna akona thip chetna kahin
    vetding-nipi laiya oltah a ahungsat cheh cheh banga, jingkah daitui chang le mim
    kikhop tup jouva a hung lhah banga khu”.
  mar-mar: परमेश्वराने मला हे सांगितले आहे की, जसे सूर्याच्या प्रकाशात उकळणारी उष्णता
    असते अथवा जसे कापणीच्या उन्हात दहिवरयुक्त अभ्र येते, तसे मी आपल्या निवासस्थानातून
    शांतपणे निरीक्षण करीन.
  qub-qub: 'Tayta Dios caynömi nimaran: «Shuyashpä syëlupitami ricapäshaj usya captin
    alli shanashan wichan, cosëcha captin shullay pucutay llanturashan wichanpis.»'
  hat-hat: 'Seyè a di m'' konsa: M''ap rete rete m'' kote m'' ye nan syèl la, m''ap
    gade anba san m'' pa fè ankenn bri, tankou solèy la lè l''ap klere gwo midi, tankou
    lawouze k''ap tonbe nan mitan chalè lannwit nan sezon rekòt.'
  eng-BSB: 'For this is what the LORD has told me: “I will quietly look on from My
    dwelling place, like shimmering heat in the sunshine, like a cloud of dew in the
    heat of harvest.”'
  eng-WEBPB: For the LORD said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno nasami'ne, Nagra nemanua kuma'nire
    mani'ne'na akohe'na, feru zagemo akoheno renteaza hu'na zamagegahue. Ana nehu'na
    ata ko'mo ne'za vasage knazupa hozafi ko runteaza hu'na, akohe'na maninena zmagegahue
    hu'ne.
  nhe-BL: 'Pampa TOTECO quej ni nechilhui: “Tlen campa niitztoc ipan elhuicac, nitlachixtos
    tlatzintla ipan tlaltepactli huan ax nimolinis niyon quentzi. Nochi elis tlatzitzicatoc
    queja quema huetziyaya atl huan sampa pehua tona o elis tlatzitzicatoc queja quema
    huetzi ajhuechtli ica ijnaloc ipan tonali tlen pixquistli.'
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe ihewe a'e xe. — Hereko haw
    pe ywak rehe hereko mehe ame'e putar ywy rehe ihe nehe. Kwarahy uhyape katu àmàkyr
    'ym mehe a'e. Zuwiri uzexak kar arozràn po'o haw 'ar mehe a'e. Nezewegatete ama'ereko
    heànoànog 'ym pà ywak rehe ihe, i'i Tupàn.
  eng-DRA: 'For thus saith the Lord to me: I will take my rest, and consider in my
    place, as the noon light is clear, and as a cloud of dew in the day of harvest.'
