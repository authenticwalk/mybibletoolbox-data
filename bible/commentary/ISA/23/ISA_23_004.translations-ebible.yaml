verse: ISA.023.004
translations:
  mal-C: സീദോനേ, സമുദ്രത്തിലെ കോട്ടയേ, ലജ്ജിക്കുക, “ഞാൻ ഈറ്റുനോവ് അനുഭവിച്ചിട്ടില്ല,
    പ്രസവിച്ചിട്ടുമില്ല; ഞാൻ ബാലന്മാരെ വളർത്തിയിട്ടില്ല, കന്യകകളെ പോറ്റിയിട്ടുമില്ല,”
    എന്ന് സമുദ്രം പറയുന്നു.
  deu-TKW: 'Schäme dich, Phönizien! Denn das Meer, die Meeresfeste, spricht: Ich habe
    nicht in Wehen gelegen noch geboren! Ich habe nicht Jünglinge groß gezogen, noch
    Jungfrauen emporgebracht!'
  lin-lin: 'Yoka soni, Sidoni, ndako batonga makasi ya ebale monene, pamba te ebale
    monene elobi : « Natikala koyoka pasi ya kobota te, natikala na ngai mpe kobota
    te, natikala na ngai kobokola bana mibali to kokolisa bana basi te. »'
  eng-LSV: Be ashamed, O Sidon; for the sea spoke, || The strength of the sea, saying,
    “I have not been pained, nor have I brought forth, || Nor have I nourished young
    men, [nor] brought up virgins.”
  eng-GNV: 'Be ashamed, thou Zidon: for the sea hath spoken, euen the strength of
    the sea, saying, I haue not trauailed, nor brought forth children, neither nourished
    yong men, nor brought vp virgins.'
  eng-WEBSTER: 'Be thou ashamed, O Zidon: for the sea hath spoken, even the strength
    of the sea, saying, I travail not, nor bring forth children, neither do I nourish
    young men, nor bring up virgins.'
  nhw-BL: 'Ximopinahuaca amojuanti catli anehuani altepetl Sidón nopa altepetl nelnechca
    altepetl Tiro. Ta catli nelía tijpiyayaya chicahualistli nopona iteno nopa hueyi
    atl. Ama eltoc quen ayacmo aqui anmechnequi. Eltoc quen nopa hueyi atl quiijtos:
    “Nimocahua noseltzi. Nimoiyocacajtoc tlen nochi altepeme. Nopa altepetl Tiro catli
    elqui quen noichpoca ayacmo oncas huan amo onca seyoc catli niquita quen nocone.
    Nochi nopa tlacame catli Tiro ehuani catli quinnemiltiyayaj barcos polijtoque
    huan nojquiya polijtoque nopa yancuic colonias catli elque iaxcahua nopa altepetl.”'
  swh-ONEN: 'Uaibishwe ee Sidoni, nawe ee ngome la bahari, kwa kuwa bahari imesema:
    “Sijapata kuwa na uchungu wa kuzaa wala sijapata kuzaa, wala sijapata kulea wana
    wala kutunza mabinti.”'
  bba-bba: Sidoni, kɑɑ sekuru wɑ, domi Tiri, nim wɔ̃kun wuu dɑmɡuu, ɡɑ ɡeruɑ ɡɑ nɛɛ,
    ɡɑ ǹ mɑrubun wɑhɑlɑ ɡɑɑ wɑɑre, ɡɑ ǹ mɑɑ mɑrure. Gɑ ǹ bii ɑluwɑɑsi bɔm kɛ̃ɛre,
    ɡɑ ǹ mɑɑ bii wɔndiɑ seeyɑre.
  eng-KJVCPB: 'Be thou ashamed, O Zidon: for the sea hath spoken, Even the strength
    of the sea, saying, I travail not, nor bring forth children, Neither do I nourish
    up young men, nor bring up virgins.'
  luo-luo: Ininwangʼ wichkuot, yaye Sidon, yaye in, ma in ohinga mar nam, nimar nam
    osewuoyo niya, “Ok asewinjo rem mar muoch bende pok anywol, ok asepidho yawuowi
    kata nyiri pok abedogo.”
  meu-meu: 'Sidono e, ba hemarai; badina be davara vada e hereva, davara ena gabu
    aukana vada e hereva, eto: Asina hekamonai, bona asina mara; uhau asina ubudia
    bona ulato rami-heboudia asina regudia.'
  npi-ULB: ए सीदोन, लज्‍जित हो, किनकि समुद्रले, समुद्रको शक्तिशालीले बोलेको छ । त्यसले
    भन्छ, “म प्रसव वेदनामा परेको छैन, न बालक जन्माएको छु, न मैले छोराहरू हुर्काएको
    छु, न छोरीहरू हुर्काएको छु ।”
  yor-yor: Kí ojú kí ó tì ọ́, ìwọ Sidoni àti ìwọ àní ìwọ ilé ààbò ti Òkun, nítorí
    Òkun ti sọ̀rọ̀. “Èmi kò tí ì wà ní ipò ìrọbí tàbí ìbímọ rí Èmi kò tí ì wo àwọn
    ọmọkùnrin tàbí kí n tọ́ àwọn ọmọbìnrin dàgbà rí.”
  pes-OPCB: 'شرم بر تو باد ای صیدون، ای فرزند مستحکم دریا! زیرا دریا می‌گوید: «من
    هرگز درد نکشیده و نزاییده‌ام و کودکی پرورش نداده‌ام.»'
  tgl-ULB: Mahiya kayo lupain ng Sidon; dahil nagsalita na ang dagat, ang isang makapangyarihang
    dagat. Sinasabi niya, “hindi ako naghirap o nanganak, ni nag-alaga ng mga batang
    lalaki o nagpalaki ng mga batang babae.”
  hui-hui: Saidono tano-o í̠ tagaho holene nga. Tano hongoheore iba solowara angeni
    mbira wirigo bo haealabaga biyago í̠ore taga habe. Iba solowara bedarume bi ogo
    í̠hondo lalu bedagoni. I̱ daraore kogoni. I̱ waneigini nahe bedo. Ainde i̱ wali
    waneigini mbira taba hanalu howa tandaga nahene ale biralu waneigini bayaleru
    mbira taba hana nabini biragadagua bedogonida, laragoni.
  mya-mya: အို ဇိ​ဒုန်​မြို့၊ သင်​သည်​အ​သ​ရေ​ပျက်​လေ​ပြီ။ ပင်​လယ်​နှင့်​သ​မုဒ္ဒ​ရာ​ကြီး​များ​၏​နက်​နဲ​ရာ
    အ​ရပ်​က``ငါ့​မှာ​အ​ဘယ်​အ​ခါ​က​မျှ​သား သ​မီး​များ​မ​ရှိ​ခဲ့။ ငါ​သည်​ဘယ်​သော​အ​ခါ
    က​မျှ​သား​များ​ကို​သော်​လည်း​ကောင်း၊ သ​မီး များ​ကို​သော်​လည်း​ကောင်း​မ​မွေး​ဖွား​မ​ပြု
    စု​ခဲ့'' ဟု​ဆို​ကာ​သင့်​ကို​စွန့်​လွှတ်​လိုက်​လေ​ပြီ။
  bod-N: ཀྱེ་ཚི་ཏུན་ངོ་ཚ་བར་གྱུར་ཅིག གང་ལ་ཞེ་ན། རྒྱ་མཚོ་དང་རྒྱ་མཚོའི་ངར་ཤུགས་ཀྱིས།
    ངས་ཕྲུ་གུ་སྐྱེ་བའི་ན་ཟུག་ཉམས་སུ་མ་མྱངས་ལ། ཕྲུ་གུ་ཡང་བཙས་མ་མྱོང་། བུ་གསོས་མ་མྱོང་ལ་བུ་མོ་ཡང་གསོ་སྐྱོང་བྱས་མ་མྱོང་ངོ་ཞེས་པའོ།
    །
  sna-sna: Nyara, iwe Sidhoni, uye newe nhare yegungwa, nokuti gungwa rataura richiti,
    “Handina kumborwadziwa kana kubereka; handina kumborera vanakomana kana kukurisa
    vanasikana.”
  spa-BLM: 'Avergüénzate, Sidón, porque el mar ha hablado, la fortaleza del mar, diciendo:
    “No he parido, ni he dado a luz, ni he alimentado jóvenes, ni he criado vírgenes.”'
  cac-cac: 'Ex aj Sidón, q''uixvan̈ec, yujto a jun chon̈ab'' b''inajnac yuj sjelanil
    yec'' d''a yib''an̈ a'' mar, ol yal icha tic: Lajan in ajcan icha junoc ix ix
    malaj yune'', malaj b''aj sq''uib''tzitej junoc vinac, ma ix unin, yujto ix satel
    eb'' masanil, xcham Tiro chi''.'
  swh-ULB: Kuwa na aibu, Sidoni; maana bahari imenena, mkuu wa bahari. Amesema, ''Sijafanya
    kazi wala kuzaa wala kukuza vijana wadogo wala kuwalea mabinti.
  bel-bel: 'Пасаромейся, Сідоне; бо вось што кажа мора, крэпасьць марская: як ня мучылася
    родамі і не раджала, і ня выхоўвала юнакоў, не гадавала дзяўчат.'
  deu-ELBBK: 'Sei beschämt, Sidon! Denn das Meer spricht, des Meeres Festung, und
    sagt: Ich habe keine Wehen gehabt und nicht geboren, und keine Jünglinge großgezogen,
    noch Jungfrauen auferzogen.'
  mbb-OT: Meeled ka is inged he Sidon he iyan edengepan te menge etew he ziyà ed-ubpà
    te veyvey te zaǥat. Ke và dà etew is daǥat ne idselikwey zin en is Sidon he ke
    sikandin te, “Wazè ku en anak, wazè ku mid-anak-anak he vatà he maama etawa vahi.”
  mal-2015: സീദോനേ, ലജ്ജിച്ചുകൊൾക; എനിക്കു നോവു കിട്ടീട്ടില്ല, ഞാൻ പ്രസവിച്ചിട്ടില്ല,
    ബാലന്മാരെ പോറ്റീട്ടില്ല, കന്യകമാരെ വളർത്തീട്ടുമില്ല എന്നു സമുദ്രം, സമുദ്രദുർഗ്ഗം
    തന്നേ, പറഞ്ഞിരിക്കുന്നു.
  gup-gup: Mak ngudda bininj nawu ngurrikang kukadje Sidon kore kurrula darnkih, wanjh
    ngurriyemengalme. Ngudda ngurriyime yimankek ngurringeykimuk dja ngurribang. Mah,
    dja ngurribekkabekkan dja manbu kurrula yiman kayime kakayhme ngudberre, kayime,
    “Ngaye minj ngabenyawmayi wurdwurd, dja minj ngabekkarrimeninj kore wurdyaw nganbuyinj.
    Ngaye minj ngabendjordmiweyi yiman nabebeywurd dja ngalbebeywurd.”
  rmc-rmc: 'Ladža tut, Sidonona, tu moroskri pevnosť, savi phenes: „Na sas man o ločhibnaskre
    dukha, aňi na ločhiľom, na ľikerďom avri terne čhaven aňi na bararďom avri terne
    čhajen.“'
  pes-OPV: ‌ای صیدون خجل شو زیرا که دریا یعنی قلعه دریا متکلم شده، می‌گوید درد زه
    نکشیده‌ام و نزاییده‌ام وجوانان را نپرورده‌ام و دوشیزگان را تربیت نکرده‌ام.
  ron-1924: 'Рушинязэ-те, Сидоане, кэч аша ворбеште маря, четэцуя мэрий: „Еу н-ам
    авут дурериле фачерий, нич н-ам нэскут, н-ам хрэнит тинерь, нич н-ам крескут фете!”'
  ben-OBCV: 'ওহে সীদোন, তোমরা লজ্জিত হও, আর সমুদ্রের দুর্গ, তোমরাও হও, কারণ সমুদ্র
    কথা বলেছে: “আমি কখনও প্রসবযন্ত্রণা ভোগ করিনি, কাউকে জন্মও দিইনি; আমি পুত্রদের
    প্রতিপালন করিনি, কন্যাদেরও মানুষ করিনি।”'
  som-som: Siidoonay, ceebow, waayo, baddii way hadashay, oo qalcaddii baddu waxay
    tidhi, Anigu ma foolan, carruurna ma dhalin, barbaarrona ma korin, gabdhona ma
    korin.
  lat-VUC: 'Erubesce, Sidon; ait enim mare, fortitudo maris, dicens: Non parturivi,
    et non peperi, et non enutrivi juvenes, nec ad incrementum perduxi virgines.'
  eng-ASVBT: Be thou ashamed, O Sidon; for the sea hath spoken, the stronghold of
    the sea, saying, I have not travailed, nor brought forth, neither have I nourished
    young men, nor brought up virgins.
  ita-1885: 'Sii confusa, Sidon; perciocchè il mare, la fortezza del mare, ha detto
    così: Io non partorisco, nè genero, nè cresco più giovani; non allevo più vergini.'
  eng-LXXUP: 'Be ashamed, O Sidon: the sea has said, yea, the strength of the sea
    has said, I have not travailed, nor brought forth, nor have I brought up young
    men, nor reared virgins.'
  eng-ULB: Be ashamed, Sidon; for the sea has spoken, the mighty one of the sea. He
    says, “I have not labored nor given birth, nor have I raised young men nor brought
    up young women.”
  spa-VBL: '¡Siente la vergüenza, Sidón! Porque la fortaleza del mar dice: “No tengo
    hijos, ya que nunca he dado a luz ni he dado a luz. No he criado a jóvenes ni
    he educado a mujeres jóvenes”.'
  fra-_FOB: 'Sois honteuse, ô Sidon! Car la mer, la forteresse de la mer, a parlé
    ainsi: Je n''ai point été en travail, je n''ai point enfanté, je n''ai point nourri
    de jeunes gens, ni élevé de jeunes filles.'
  mal-mal: സീദോനേ, ലജ്ജിച്ചുകൊള്ളുക; “എനിക്ക് നോവു കിട്ടിയിട്ടില്ല, ഞാൻ പ്രസവിച്ചിട്ടില്ല,
    ബാലന്മാരെ പോറ്റിയിട്ടില്ല, കന്യകമാരെ വളർത്തിയിട്ടുമില്ല” എന്നു സമുദ്രം, സമുദ്രദുർഗ്ഗം
    തന്നെ, പറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Lekin ab sharmsār ho, ai Saidā, kyoṅki samundar kā qilāband shahr Sūr kahtā
    hai, “Hāy, sab kuchh tabāh ho gayā hai. Ab aisā lagtā hai ki maiṅ ne na kabhī
    dard-e-zah meṅ mubtalā ho kar bachche janm die, na kabhī beṭe-beṭiyāṅ pāle.”
  suz-BL: सीदोन, गे मुने पावो। मारदे हना समुन्‍द्र ङा बोल्‍यो टायर सहरमी ‘गो सुत्‍केरी
    रोइ मपङ। गो आल मथिङ। गो वोंइश आल नु मीश आल आन कली मथुलु’ देंतीनी।
  eng-NOY: 'Be thou ashamed, O Sidon, for the sea hath spoken, The fortress of the
    sea hath spoken thus: “I have not travailed, nor brought forth children; I have
    not nourished youths, nor brought up virgins.”'
  ita-1927: 'Sii confusa, o Sidon! Poiché così parla il mare, la fortezza del mare:
    “Io non sono stata in doglie, e non ho partorito, non ho nutrito dei giovani,
    non ho allevato delle vergini”.'
  ckb-ckb: 'شەرمەزار بە ئەی سەیدا! چونکە دەریا گوتی، قەڵای دەریا گوتی: «نە ژانم گرت
    و نە منداڵم بوو، نە گەنجم گەورە کرد و نە کچی عازەبم پێگەیاند.»'
  eng-BBE: 'Be shamed, O Zidon: for the sea, the strong place of the sea has said,
    I have not been with child, or given birth; I have not taken care of young men,
    or kept watch over the growth of virgins.'
  kan-OKCV: 'ಸೀದೋನೇ ಮತ್ತು ಸಮುದ್ರದ ಕೋಟೆಯೇ ನಾಚಿಕೆಪಡಿರಿ. ಏಕೆಂದರೆ ಇದೇ ಸಮುದ್ರದ ಘೋಷಣೆಯಾಗಿದೆ:
    “ನಾವು ಪ್ರಸವವೇದನೆ ಪಡುವುದಿಲ್ಲ, ಹೆರುವುದಿಲ್ಲ, ಇಲ್ಲವೆ ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಸಾಕಿ ಸಲಹುವುದಿಲ್ಲ,”'
  tam-2017: சீதோனே, வெட்கப்படு; நான் இனிக் கர்ப்பவேதனைப்படுகிறதும் இல்லை; பெற்றெடுப்பதும்
    இல்லை; இளைஞர்களை வளர்க்கிறதும் இல்லை; கன்னிப்பெண்களை ஆதரிக்கிறதும் இல்லை என்று
    சமுத்திரக் கோட்டையான கடல்துறை சொல்கிறது.
  spa-RV-1909: 'Avergüénzate, Sidón, porque la mar, la fortaleza de la mar habló,
    diciendo: Nunca estuve de parto, ni parí, ni crié mancebos, ni levanté vírgenes.'
  ron-BTF: 'Fii ruşinat, Sidonule; căci marea a vorbit, tăria mării, spunând: Nu am
    durerile naşterii, nici nu nasc copii, nici nu hrănesc tineri, nici nu cresc fecioare.'
  eng-WEBP: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea,
    saying, “I have not travailed, nor given birth, neither have I nourished young
    men, nor brought up virgins.”
  eng-FBV: Feel the shame, Sidon! For the fortress of the sea says, “I have no children,
    having never been in labor or given birth. I have not brought up young men or
    brought up young women.”
  nld-1939: 'Schaam u, Sidon, want de zee roept u toe, En de zeevesting antwoordt:
    Ik zal geen weeën meer hebben, noch baren: Ik breng geen zonen groot, voedt geen
    dochters meer op!'
  nch-BL: 'Xipinahuaca amojuanti cati anehuani altepet Sidón nopa altepet nelnechca
    altepet Tiro. Ta cati nelía tijpiyayaya chicahualisti nopona iteno nopa hueyi
    at. Ama eltoc quej ayecmo aqui amechnequi. Eltoc quej nopa hueyi at quiijtos:
    “Nimocahua noseltitzi. Nimoiyocacajtoc ten nochi altepeme. Nopa altepet Tiro cati
    elqui quej noichpoca ayecmo oncas huan amo onca seyoc cati niquita quej nocone.
    Nochi nopa tacame cati Tiro ehuani cati quinnemiltiyayaj barcos polijtoque huan
    nojquiya polijtoque nopa yancuic colonias cati elque iaxcahua nopa altepet.”'
  vie-1934: 'Hỡi Si-đôn, hãy hổ thẹn! Vì biển, nơi đồn lũy biển, có nói như vầy: Ta
    chưa ở cữ, chưa đẻ con, chưa nuôi trai trẻ, chưa nuôi gái bé.'
  hin-CV: 'हे सीदोन लज्जित हो जाओ, क्योंकि समुद्र की यह घोषणा है: “न तो मुझे प्रसव
    पीड़ा हुई और न ही मैंने किसी शिशु को जन्म दिया; न तो मैंने युवकों का और न ही कन्याओं
    का पालन पोषण किया.”'
  eng-OURB: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea,
    saying, “I have not travailed, nor given birth, neither have I nourished young
    men, nor brought up virgins.”
  spa-BES: Sé, avergonzado, oh Sidón; porque el mar, la fortaleza del mar ha dicho,
    no he estado embarazada, ni he dado a luz; No he cuidado a los hombres jóvenes,
    ni he criado vírgenes.
  tdx-tdx: 'Mimeñara ry Tsidone; fa mivolañe i riakey, manao ty hoe ty haozara’ i
    riakey: Mboe lia’e tsy nitsongo iraho, tsy niterak’ajaja; tsy nañabey ajalahy,
    tsy nañotroñe somondrara.'
  tha-KJV: โอ ไซดอนเอ๋ย จงอับอายเถิด เพราะทะเลได้​พู​ดแล้ว ที่​กำบังเข้มแข็งของทะเลพูดว่า
    “​ข้าม​ิ​ได้​ปวดครรภ์ หรือข้ามิ​ได้​คลอดบุตร ข้าม​ิ​ได้​เลี้ยงดู​คนหนุ่ม หรือบำรุงเลี้ยงหญิงพรหมจารี”
  por-BR-2018: 'Envergonha-te, Sidom; pois o mar falou, a fortaleza do mar disse:
    Eu não tive dores de parto, nem de mim nasceu criança; nunca criei meninos nem
    eduquei virgens.'
  deu-ELO: 'Sei beschämt, Zidon! Denn das Meer spricht, des Meeres Feste, und sagt:
    Ich habe keine Wehen gehabt und nicht geboren, und keine Jünglinge großgezogen,
    noch Jungfrauen auferzogen.'
  eng-WYC-2018: Thou, Sidon, be ashamed, said the sea, the strength of the sea, and
    said, I travailed not of child, and I childed not, and I nourished not young men,
    and I brought not fully virgins to increasing. (O Sidon, be ashamed; for the sea,
    yea, the strength of the sea, hath said, I have not laboured with child, and I
    did not give birth, and I did not nourish young men, and I did not bring up virgins
    into womanhood.)
  epo-epo: 'Hontu, Cidon; ĉar la maro, la mara fortikaĵo diris: Mi ne havis dolorojn,
    mi ne naskis, mi ne edukis knabojn, mi ne kreskigis knabinojn.'
  uig-PIN: 'I Zidon, hijalǝt bol, Qünki dengiz — yǝni Turƣa ⱪorƣan bolƣan dengiz dǝyduki:
    — «Mǝndǝ ⱨeq tolƣaⱪ bolmidi, ⱨeq tuƣmidim, Yigitlǝrni yaki ⱪizlarni ⱨeq baⱪmiƣandǝkmǝn!»'
  beo-beo: Saidone moilai bai bagade fi! Dilia da gogosia:i dagoi. Hano wayabo bagade
    amola wayabo lugudu bagadedafa da di da elea mano hame sia:sa. Ilia da amane sia:sa,
    “Na da mano hame. Na da dunu mano amola uda mano hame fofosu.”
  tpi-OTNT: Taun Saidon, yu mas sem, long wanem, dispela strongpela taun i stap long
    solwara em i bagarap pinis na i tok olsem, “Sori tumas, olgeta pikinini bilong
    mi i lus pinis, na mi stap olsem meri i no bin pilim pen bilong karim pikinini,
    na mi stap olsem meri i no bin karim ol naispela yangpela manmeri na lukautim.”
  hau-SA: Ki ji kunya, ya ke Sidon, da ke kuma, kagarar teku, gama teku ya yi magana
    ya ce, “Ban taɓa naƙuda ba balle in haifi ’ya’ya; ban taɓa goyon ’ya’ya maza ba
    balle in reno ’ya’ya mata.”
  uig-LAT: 'I Zidon, xijalet bol, Chünki déngiz — yeni Turgha qorghan bolghan déngiz
    deyduki: — «Mende héch tolghaq bolmidi, héch tughmidim, Yigitlerni yaki qizlarni
    héch baqmighandekmen!»'
  nde-nde: 'Woba lenhloni wena Sidoni, lawe wena nqaba yasolwandle ngoba ulwandle
    selukhulumile lwathi: kangizange ngihelelwe kumbe ngizale; “Kangizange ngondle
    amadodana kumbe ngikhulise amadodakazi.”'
  ton-ton: 'Ke mā ʻa koe, ʻE Saitoni: he kuo lea ʻae tahi, ʻio, ʻae mālohi ʻoe tahi,
    ʻo pehē, “ʻOku ʻikai te u langa, pe fanauʻi ʻae fānau, pea ʻoku ʻikai te u tauhi
    ha kau talavou, pe akonakiʻi ha kau taʻahine.”'
  ces-1613: 'Zastyď se, Sidone, nebo praví moře, pevnost mořská, řkuc: Nepracuji ku
    porodu, a nerodím, a nevychovávám mládenců, aniž odchovávám panen.'
  eng-WMB: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea, saying,
    “I have not travailed, nor given birth, neither have I nourished young men, nor
    brought up virgins.”
  tam-TCV: ஆகையால் சீதோனே, வெட்கப்படு; “நான் பிரசவ வேதனைப்படவுமில்லை, பிள்ளை பெறவுமில்லை;
    நான் இளைஞர்களைப் பராமரிக்கவோ, கன்னிகைகளை வளர்க்கவோ இல்லை” என்று கடல் சொல்கின்றது;
    கடற்கோட்டை பேசுகின்றது.
  ceb-ULB: Kaulaw, Sidon; kay misulti na ang dagat, ang makagagahom sa dagat. Miingon
    siya, “wala ako nagbati ni manganak, wala usab ako nagpadako ug batan-ong mga
    lalaki ni nag-atiman ug batan-ong mga babaye.”
  pol-UBG: 'Wstydź się, Sydonie. Przemówiło bowiem morze, przemówiła twierdza morska:
    Nie wiję się w bólu ani nie rodzę, nie wychowuję młodzieńców ani nie odchowuję
    dziewic.'
  urd-GVU: لیکن اب شرم سار ہو، اے صیدا، کیونکہ سمندر کا قلعہ بند شہر صور کہتا ہے،
    ”ہائے، سب کچھ تباہ ہو گیا ہے۔ اب ایسا لگتا ہے کہ مَیں نے نہ کبھی دردِ زہ میں مبتلا
    ہو کر بچے جنم دیئے، نہ کبھی بیٹے بیٹیاں پالے۔“
  deu-1912: 'Du magst wohl erschrecken, Sidon; denn das Meer, ja, die Feste am Meer
    spricht: Ich bin nicht mehr schwanger, ich gebäre nicht mehr; so ziehe ich keine
    Jünglinge mehr auf und erziehe keine Jungfrauen.'
  kan-2017: ಚೀದೋನೇ, ನಾಚಿಕೆಪಡು. ಏಕೆಂದರೆ ಸಮುದ್ರವೂ, ಸಮುದ್ರದ ದುರ್ಗವೂ, “ನಾವು ವೇದನೆ ಪಡಲಿಲ್ಲ,
    ಪ್ರಸವಿಸಲಿಲ್ಲ, ಯುವತಿ ಯುವಕರನ್ನು ಸಾಕಿ ಸಲಹಲಿಲ್ಲ” ಎಂದು ನುಡಿದಿದೆಯಷ್ಟೆ.
  yap-yap: Binaw nu Sidon, mu tamra’gad, kem’ay famed! Day nge nge t’ay e regur e
    ke n’agmed ma be ga’ar, “Dariy e bbitir ni fakag. Ma dariy e ngiyal’ ni gu chugol
    pagel ara ppin.”
  hlt-MCSB: Tuipuei lunghim loh tuipuei te a voek tih, “Ka vawn pawt tih ca ka cun
    pawh, tongpang khaw ka pantai sak pawt tih oila khaw ka poeh mai pawh,” a ti dongah
    Sidon te yahpok saeh.
  mdy-ETH: ባዛ፦ «ታኣኒ ኔና ባኒ ሾይባኣሴ፤ ዓቲንቄንታ ዉዱሮ ናይንታኣ ታኣኒ ዲቺባኣሴ» ጌዔሢሮ ኔኤኒ ሲኢዶና ካታሜሌ! ኔኤኒ
    ባዞ ዓጫ ማዢንቴ ዋርዲዬሌ ቦርሲንቴ።
  twi-ASANTE: Animguaseɛ nka wo, Ao Sidon, ne wo, Ao ɛpo so aban, ɛfiri sɛ ɛpo akasa
    sɛ, “Menkyemee da na menwoo da; mentetee mmammarima anaa mmammaa da.”
  eng-WEBU: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea,
    saying, “I have not travailed, nor given birth, neither have I nourished young
    men, nor brought up virgins.”
  wal-wal: Nenoo Sidoona katamau, abbaa qatuwan, abbai, “Taani na7a yelabeikke; taani
    attuma na7akka macca na7akka dichchabeikke” yaagidi haasayido gishshau yeellata.
  spa-PDDPT: 'Avergüénzate, oh Sidón, fortaleza del mar, porque dijo el mar: Nunca
    estuve con dolores de parto, ni di a luz, ni crié jóvenes, ni desarrollé vírgenes.'
  gun-gun: 'Peẽ Sidom pygua kuery ye''ẽ yvýry tetã ikorapaa py penderekoa va''e, pexĩmba
    ke, mba''eta ye''ẽ ijayvu vy aipoe''i: ‘Xee naendui kyrĩ va''e raxy, neĩ kyrĩ
    va''e voi naikuavãi. Xee nambotujai avakue''i, neĩ kunhataĩgue voi nambo''ei’,
    he''i.'
  ilo-ULB: Agbainka koma Sidon, ta nagsao ti taaw, ti nabileg iti taaw. Kinunana,
    “Saanak a nagpasikal wenno naganak, wenno nagpadakkel kadagiti babbaro wenno babbalasang.”
  kpg-kpg: Di waahale Sidon, goe gu haga langaadia! Tai mo di moana llala guu hudu
    goe gi daha, ga helekai, “Au digi hai agu dama, digi hagatomo aga agu dama daane
    mono dama ahina.”
  uig-ARA: 'ئى زىدون، خىجالەت بول، چۈنكى دېڭىز ــ يەنى تۇرغا قورغان بولغان دېڭىز دەيدۇكى:
    ــ «مەندە ھېچ تولغاق بولمىدى، ھېچ تۇغمىدىم، يىگىتلەرنى ياكى قىزلارنى ھېچ باقمىغاندەكمەن!»'
  sus-sus: Sidɔnkae, wo yaagi, wo tan naxee xa nɔɛ nu na baa xun ma. Xui nde minima
    kelife baa ma, a naxɛ, «N luxi nɛ alɔ di baritare, naxan mu di bari xɔnɛ kolon,
    naxan mu di yo barima, naxan mu di yo ramɔma, xɛmɛ xa na mu a ra ginɛ.»
  pon-2006: Kahnimw Saidon, ke nameneklahr! Sehd oh madau loal akan keseiukalahr oh
    nda, “I sohte mwahn nainekihda seri men. I sohte mwahn apwalihada nei pwutak de
    serepein.”
  ksd-ksd: 'Sidon, una vavirvir, tago ra ta i tar tata, ra dekdek na pia na pal ara
    ra valian, ma i biti dari: Pa iau kap bala, ma pa iau kakava, ma pa iau tabar
    ra, umana barmana, ma pa iau vangala ra umana inip na vavina.'
  tur-YTC: 'Utan, Sayda; çünkü deniz, denizin kalesi konuştu ve şöyle dedi: “Doğum
    sancısı çekmedim, doğurmadım, gençleri beslemedim, bakireler yetiştirmedim.”'
  grc-BRENT: αἰσχύνθητι Σιδὼν, εἶπεν ἡ θάλασσα· ἡ δὲ ἰσχὺς τῆς θαλάσσης εἶπεν, οὐκ
    ὤδινον, οὐδὲ ἔτεκον, οὐδὲ ἐξέθρεψα νεανίσκους, οὐδὲ ὕψωσα παρθένους.
  ind-AYT: Malulah, hai Sidon, karena laut telah berbicara, benteng laut berkata,
    “Aku belum pernah merasakan sakit bersalin ataupun melahirkan; aku belum pernah
    membesarkan orang-orang muda, ataupun mengurus anak-anak dara.”
  nya-nya: Chita manyazi, iwe Sidimu pakuti nyanja yayankhula, linga la ku nyanja
    (Turo) layankhula kuti, “Sindinamvepo zowawa za kubereka kapena kuberekapo mwana;
    sindinalerepo ana aamuna kapena kulera ana aakazi.”
  hrv-hrv: 'Stidi se, Sidone, jer more govori: “Ne hvataju me trudovi niti rađam,
    ne odgajam momaka nit'' podižem djevojaka.”'
  mps-mps: Hanu Saidon, nage hale yao. Magi baso meni. Te bomai hanu te tamu ąįde
    elaluali hanu polo dolalio. Tama te tamu ąįgo te po walio, “Hobede mu dao. Eno
    wai dabe ame nabe. Tama ena te wego wai ame nainu dene isąwai ąǫ yalio. Tama
    eno sawi ogwa wegi ame nisąwai ąǫ elama, negisąwai ąǫ yalio,” wali.
  tpi-tpi: Taun Saidon, yu mas sem, long wanem, dispela strongpela taun i stap long
    solwara em i bagarap pinis na i tok olsem, “Sori tumas, olgeta pikinini bilong
    mi i lus pinis, na mi stap olsem meri i no bin pilim pen bilong karim pikinini,
    na mi stap olsem meri i no bin karim ol naispela yangpela manmeri na lukautim.”
  dan-1931: 'Skam få du, Zidon, thi Havet siger: “Jeg har ikke haft Veer, jeg fødte
    ikke, ej har jeg fostret Ynglinge, opfødt Jomfruer!”'
  vie-OVCB: 'Nhưng bây giờ ngươi đã khiến mình hổ thẹn, hỡi thành Si-đôn, vì Ty-rơ,
    thành lũy của biển, nói: “Tôi không có con; tôi không có con trai hay con gái.”'
  guj-2017: હે સિદોન, તું લજ્જિત થા; કેમ કે સમુદ્ર એટલે સમુદ્રના સામર્થ્યવાન બોલ્યા
    છે. તે કહે છે, “મેં પ્રસવવેદના વેઠી નથી, મેં જન્મ આપ્યો નથી, જુવાનોને ઉછેર્યા
    નથી કે કન્યાઓને મોટી કરી નથી.”
  pon-2006A: Kahnimw Saidon, ke nameneklahr! Sehd oh madau loal akan keseiukalahr
    oh nda, “I sohte mwahn nainekihda seri men. I sohte mwahn apwalihada nei pwutak
    de serepein.”
  por-BRBSL: 'Tenha vergonha, Sidon; pois o mar falou, o baluarte do mar, dizendo:
    “Eu não tenho viajado, nem dado à luz, nem alimentei jovens, nem criei virgens”.'
  cth-cth: Oe Sidon kho, kayak haw. Bangkongtetpawiteh, tuipui rapan niyah, kai teh
    camo hai ka vawn hoeh, ca hai ka khe hoeh, thoundounnaw hai ka khenyawn hoeh,
    tanglanaw hai ka paroung hoeh telah a ti.
  twi-twi: Animguase nka wo, Sidon, ne wo, po so abandennen, efisɛ po akasa se, “Menkyemee
    da, na menwoo da; mentetew mmabarima anaa mmabea da.”
  hlt-hlt: Tuipuei lunghim loh tuipuei te a voek tih, “Ka vawn pawt tih ca ka cun
    pawh, tongpang khaw ka pantai sak pawt tih oila khaw ka poeh mai pawh,” a ti dongah
    Sidon te yahpok saeh.
  tbz-SIM: Fɔ̃́ nSitɔ̃ɔ̃ ɛì ɑ di ifɛi nyi, fɔ̃́ nwèè do tú bɑ̀tóòbɛ̀ kó dicónnì. Dɑ̀mɛ́ɛ̀rì
    nɑ́ɑ́mmu kɛ tú n yí kuɔ́ ndɛbirɛ, n yí pɛitɛ́ dɛnitidɑbirɛ, m mɛ nyí yɔ initipobí.
  msy-2020: Ia Saidonɨn nguibar ekiamɨn gumazamiziba, ian nguibar ekiar bar gavgavir
    ongarir mɨriamɨn itim, a bar ikuvigha gɨfa. Ongarim ti ian nguibam gɨnɨghnɨgha
    ghaze, “Iavzika! Nan boriba bar moghɨram ovegha gɨfa. Ezɨ kɨ mati, amizim borim
    batasa, mɨzazim barazir puvatɨzɨ moghɨn iti. Egha kɨ mati, amizir gumazamizir
    igiar bar aghuiba bata, egha deragha dar gari puvatɨzim.” Kamaghɨn amizɨ, ia bar
    aghumsɨgh!
  dop-dop: 'Fɛɛlɛ ɩ́ kpɑ Sitɔŋ ɩcɑtɛ. Mpi tɔ, teŋku nɑ ɩ holɑ sɔsɔɔnɑ sɩ: Lʋlʋɣʋ wʋsɑsɩ
    tɑ kpɑtɑ-m. Pǝ́cɔ́ mɑ tɑ tɩɩ lʋlǝtɑ. Pǝyele mɑ tɑ tɔɔtɑ ɩfepiyɑ, mɑ tɑ pɩɩsǝtɑ
    pɛɛlɑɑ.'
  azb-azb: 'Utan, ey Sidon, dəniz sahilində yerləşən qala! Çünki dəniz belə deyir:
    «Mən heç doğuş ağrısı çəkmədim, doğmadım, Nə oğlanlar yetişdirdim, nə də qızlar
    böyütdüm».'
  eng-DBY: Be thou ashamed, Sidon, for the sea hath spoken, the strength of the sea,
    saying, I have not travailed nor brought forth, neither have I nourished young
    men [nor] brought up virgins.
  hin-2017: हे सीदोन, लज्जित हो, क्योंकि समुद्र ने अर्थात् समुद्र के दृढ़ स्थान ने
    यह कहा है, “मैंने न तो कभी प्रसव की पीड़ा जानी और न बालक को जन्म दिया, और न बेटों
    को पाला और न बेटियों को पोसा है।”
  wol-KYG: 'Yaw Sidon, gàcce ñeel na la, géej moo wax, tatay géej a ne: «Masumaa matu,
    masumaa jur, yaruma gone gu góor, yarumab janq.»'
  eng-YLT: 'Be ashamed, O Zidon; for the sea spake, The strength of the sea, saying:
    ''I have not been pained, nor have I brought forth, Nor have I nourished young
    men, [nor] brought up virgins.'''
  eng-WYC-2017: Thou, Sidon, be ashamed, said the sea, the strength of the sea, and
    said, I travailed not of child, and I childed not, and I nourished not young men,
    and I brought not fully virgins to increasing.
  eng-WMBB: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea,
    saying, “I have not travailed, nor given birth, neither have I nourished young
    men, nor brought up virgins.”
  urd-GVH: लेकिन अब शर्मसार हो, ऐ सैदा, क्योंकि समुंदर का क़िलाबंद शहर सूर कहता है,
    “हाय, सब कुछ तबाह हो गया है। अब ऐसा लगता है कि मैंने न कभी दर्दे-ज़ह में मुब्तला
    होकर बच्चे जन्म दिए, न कभी बेटे-बेटियाँ पाले।”
  rug-rug: 'Kei Saedoni, mu kurekure. Sa kolo lamana sapu poza luli koasa tamasa ṉiṉira
    tamugamu sapu raṉea gamu guana tamamia meke tinamia, si hakohakoni gamu sa, ura
    sa kolo lamana asa si ele zama: “Arau si loke tuqu, loke tuqu koreo babe vineki.”'
  gaz-gaz: 'Yaa Siidoonaa, yaa daʼannoo galaanaa qaanaʼi; galaanni akkana jedhee dubbateeraatii:
    “Ani hin ciniinsifanne yookaan hin deenye; ilmaan hin horanne yookaan intallan
    hin guddifanne.”'
  fra-LSG: 'Sois confuse, Sidon! Car ainsi parle la mer, la forteresse de la mer:
    Je n’ai point eu de douleurs, je n’ai point enfanté, Je n’ai point nourri de jeunes
    gens, ni élevé de jeunes filles.'
  yal-yal: Sidɔn kaane, ɛ yagi, baan xɔn yire makantanxina. Bayo fɔxɔ igen bata a
    mɛ ɛ ra, a naxa, “N mi dii barin tɔrɔyane sɔtɔxi, n mi dii barixi. N mi dii xɛmɛye
    ragboxi, n mi dii tɛmɛ maxuruxi.”
  haw-1868: E hilahila oe, e Zidona, No ka mea, ua olelo mai ko kai, o kahi paa hoi
    o ke kai, I mai, Aole au i kuakoko, aole au i hanau keiki, Aole au i hanai i kanaka
    ui, Aole hoi au i malama i na wahine puupaa.
  arb-NAV: 'فَاخْجَلِي يَا صَيْدَا لأَنَّ الْبَحْرَ وَحِصْنَهُ قَدْ تَكَلَّمَا قَائِلَيْنِ:
    لَمْ أَتَمَخَّضْ وَلَمْ أَلِدْ، لَمْ أُنْشِئْ شَبَاباً وَلا رَبَّيْتُ عَذَارَى.'
  ewe-ewe: Ŋu nekpe wò, O! Sidon, wò mɔ sesẽ si le ƒuta, elabena atsiaƒu gblɔ na wò
    be, “Nyemelé ku kpɔ alo dzi vi kpɔ o. Nyemenyi ŋutsuviwo alo nyɔnuviwo kpɔ o.”
  eng-LEE: Be ashamed, O Zion; for spoken hath the sea, the stronghold of the sea,
    saying, I travailed not, nor brought forth children, neither did I nourish up
    young men, nor bring up virgins.
  asm-FB: হে চীদোন, তুমি লজ্জিত হোৱা; কিয়নো সাগৰে কৈছে, সমুদ্ৰৰ দৃঢ় কোঁঠে কৈছে,
    “মই প্ৰসৱ কৰা নাই, মই সন্তান জন্ম দিয়া নাই, মই ডেকাসকলক প্ৰতিপালন কৰা নাই, নাইবা
    যুৱতীসকলক ডাঙৰ দীঘল কৰা নাই।”
  sus-A: سِدْنكَيٍ، وٌ يَافِ، وٌ تَن نَشٍيٍ شَ نْي نُ نَ بَا شُن مَ. شُي ندٍ مِنِمَ
    كٍلِقٍ بَا مَ، عَ نَشّ، «ﭑ لُشِ نّ عَلْ دِ بَرِتَرٍ، نَشَن مُ دِ بَرِ شْنّ كٌلٌن،
    نَشَن مُ دِ يٌ بَرِ مَ، نَشَن مُ دِ يٌ رَ مْمَ، شّمّ شَ نَ مُ عَ رَ فِنّ.»
  fra-SBL: 'Honte à toi, Sidon ! Car la mer a parlé, la forteresse de la mer, en disant :
    « Je n''ai pas enfanté, je n''ai pas accouché, je n''ai pas nourri de jeunes gens,
    je n''ai pas élevé de vierges. »'
  hbo-hbo: בֹּ֣ושִׁי צִידֹ֔ון כִּֽי־אָמַ֣ר יָ֔ם מָעֹ֥וז הַיָּ֖ם לֵאמֹ֑ר לֹֽא־חַ֣לְתִּי
    וְלֹֽא־יָלַ֗דְתִּי וְלֹ֥א גִדַּ֛לְתִּי בַּחוּרִ֖ים רֹומַ֥מְתִּי בְתוּלֹֽות׃
  kik-kik: 'Atĩrĩrĩ wee Sidoni, o nawe, kĩĩhitho kĩrũmu kĩa iria-inĩ, conokai, nĩgũkorwo
    iria nĩrĩarĩtie rĩkoiga atĩrĩ: “Niĩ ndirĩ ndagĩa na ruo rwa kũrũmwo, kana ngaciara;
    ndirĩ ndaarera aanake, kana ngarera airĩtu.”'
  fra-NCL: 'Rougis de honte, Sidon, car la mer a parlé, la citadelle de la mer, en
    disant : « Je n’ai pas été en travail, je n’ai pas enfanté, je n’ai pas nourri
    de jeunes gens, et je n’ai pas élevé de vierges.'
  cek-AK: Aw Sidon azat ah; tuipui ih thacakhaih vangpui mah, Kai loe zokpomh ai,
    caa doeh ka sah ai, thendoeng hoi tangla doeh ka sah ai, tiah lok a thuih boeh.
  cuk-cuk: 'Sidón-dulemar, be bingedar itomarsun, bemar, muu-billi-ibedga gumalad.
    Emidi, muu-billi weyob sogsad: “An bipisaale gwen abganba an galitodisulid, an
    gwen mimmi bakdisulid. An gwen mimmigan odummodisulid, an gwen bunamala ibmargi
    odurdakdisulid.”'
  uig-CYR: 'И Зидон, хиҗаләт бол, Чүнки деңиз — йәни Турға қорған болған деңиз дәйдуки:
    — «Мәндә һеч толғақ болмиди, һеч туғмидим, Жигитләрни яки қизларни һеч бақмиғандәкмән!»'
  tel-2017: సీదోనూ, సిగ్గుపడు, ఎందుకంటే సముద్రం మాట్లాడుతుంది. సముద్ర బలిష్టుడు మాట్లాడుతున్నాడు.
    ఆయన ఇలా అంటున్నాడు. “నేను పురిటినొప్పులు పడలేదు. పిల్లలకు జన్మనివ్వలేదు. నేను
    పిల్లలను పోషించలేదు, కన్యకలను పెంచలేదు.”
  hat-BSA: 'Rete wont, O Sidon; paske lanmè a pale, sitadèl lanmè a, di: “Mwen pa
    t gen doulè, ni fè pitit; mwen pa t leve jennonm, ni leve vyèj.”'
  kos-kos: Siti Sidon, kom akmwekinyeyukla! Meoa ac acn loallana meoa siskomla ac
    fahk, “Wanginna tulik nga oswela. Nga soenna tufahla wen ku acn.”
  hbo-WLC: בּ֣וֹשִׁי צִיד֔וֹן כִּֽי־אָמַ֣ר יָ֔ם מָע֥וֹז הַיָּ֖ם לֵאמֹ֑ר לֹֽא־חַ֣לְתִּי
    וְלֹֽא־יָלַ֗דְתִּי וְלֹ֥א גִדַּ֛לְתִּי בַּחוּרִ֖ים רוֹמַ֥מְתִּי בְתוּלֽוֹת׃
  ibo-ibo: Ka ihere mee gị, Saịdọn, na gị bụ ebe e wusiri ike nke osimiri, nʼihi na
    oke osimiri ekwuola okwu; “Ime emetụbeghị m, nke m ji amụpụta nwa; o nwebeghị
    mgbe m ji zụpụta ụmụ ndị ikom maọbụ ụmụ ndị inyom tozuru oke.”
  ory-ory: ହେ ସୀଦୋନ, ତୁମ୍ଭେ ଲଜ୍ଜିତ ହୁଅ, କାରଣ ସାଗର, ସାଗରର ଦୃଢ଼ ଦୁର୍ଗ ଏହି କଥା କହିଅଛି,
    “ଆମ୍ଭେ ପ୍ରସବବେଦନା ଭୋଗି ନାହୁଁ, ପ୍ରସବ କରି ନାହୁଁ କିଅବା ଯୁବକଗଣର ପ୍ରତିପାଳନ କରି ନାହୁଁ,
    କିମ୍ବା ଯୁବତୀଗଣର ଭରଣପୋଷଣ କରି ନାହୁଁ।”
  chk-chk: Kopwe itengau, Siton en telinimwen lematau mi pöchökül, pun ewe matau a
    apasa, “Üsap cheuchen fam, üsap pwal nöünöü. Üsap foleni alüal, üsap pwal foleni
    föpwül.”
  rop-rop: “Det taun gulum Saidan weya oldei jidan langa solwoda, yu brabli strongbala
    taun indit? Bat yu garra sheim miselp na jis laik det gel hubin merrit basdam
    en nomo bin abum eni biginini.
  ukr-1871: 'Застидайсь Сидоне! ось бо що говорить море, ся твердиня морська: (Я стала
    безлюдна,) наче б не мучилась народинами, не ховала хлопят, не доводила дївчат
    до зросту!'
  deu-1951: 'Schäme dich, Zidon; denn das Meer, die Meeresfeste spricht: «Ich habe
    keine Wehen gehabt, noch geboren, noch Jünglinge großgezogen, noch Jungfrauen
    ausgebildet!»'
  eng-JPS: 'Be thou ashamed, O Zidon; for the sea hath spoken, the stronghold of the
    sea, saying: ''I have not travailed, nor brought forth, neither have I reared
    young men, nor brought up virgins.'''
  srp-1865: 'Stidi se, Sidone, jer govori more, sila morska veli: ne muèim se poroðajem,
    ne raðam, ne odgajam momaka, ne podižem djevojaka.'
  lug-lug: 'Okwatibwe ensonyi ggwe Sidoni naawe ggwe ekigo ky’ennyanja, kubanga ennyanja
    eyogedde nti: “Sirumwangako kuzaala wadde okuzaalako. Sirabiriranga baana babulenzi
    newaakubadde okukuza abaana aboobuwala.”'
  heb-heb: בושי צידון כי אמר ים מעוז הים לאמר לא חלתי ולא ילדתי ולא גדלתי בחורים רוממתי
    בתולות׃
  ben-IRV: হে সীদোন, লজ্জিত হও, কারণ সাগর বলেছে, সাগরের দুর্গ এই কথা বলছে, সে বলছে,
    “আমার প্রসব-যন্ত্রণাও হয়নি, আমি জন্মও দিইনি। আমি যুবকদের বড় করিনি আর যুবতীদের
    বড় করিনি।”
  pan-pan: ਹੇ ਸੀਦੋਨ, ਲਾਜ ਖਾਹ! ਕਿਉਂ ਜੋ ਸਮੁੰਦਰ ਨੇ, ਅਰਥਾਤ ਸਮੁੰਦਰ ਦੇ ਗੜ੍ਹ ਨੇ ਆਖਿਆ, ਕਿ
    ਮੈਨੂੰ ਪੀੜਾਂ ਨਹੀਂ ਲੱਗੀਆਂ, ਨਾ ਮੈਂ ਜਣੀ, ਨਾ ਜੁਆਨਾਂ ਨੂੰ ਪਾਲਿਆ, ਨਾ ਕੁਆਰੀਆਂ ਨੂੰ ਪੋਸਿਆ।
  mya-JVB: အိုဇိဒုန် မြို့၊ ရှက် ကြောက်ခြင်းရှိလော့။ အကြောင်း မူကား၊ ပင်လယ် တည်းဟူသောပင်လယ်
    မြို့ကြီး က၊ ငါသည် ကိုယ်ဝန် မ ဆောင်၊ သား မ ဘွား၊ လူပျို နှင့် အပျိုမ တို့ကို မ
    မွေးမြူ ရဟု ပြော ဆို၏။
  hmo-hmo: Sidono hanua e, do oi hemarai. Oi be davara ena gabu aukana ta, to davara
    ese, oiemu dika ia herevalaia vadaeni. Ia gwau, “Lau ese natuna ta lau havaraia
    lasi, bona lau ese, uhau bona kekeni lau ubua bona naria lasi.”
  urd-urd: ऐ सैदा, तू शरमा, क्यूँकि समन्दर ने कहा है, “समन्दर की गढ़ी ने कहा, मुझे
    दर्द — ए — ज़िह नहीं लगा, और मैंने बच्चे नहीं जने; मैं जवानों को नहीं पालती, और
    कुँवारियों की परवरिश नहीं करती हूँ।”
  rus-SYN: 'Устыдись, Сидон; ибо вот что говорит море, крепость морская: “как бы ни
    мучилась я родами и ни рождала, и ни воспитывала юношей, ни возращала девиц”.'
  bqc-SIM: 'Sidↄ̃deↄ ń ísia gũgũna wɛ̃́lɛ bĩ́ideↄ, á gɛɛ a gↄ̃ kpá á wɛ́iɛ,
    asa ísia mɛ̀: Mi nↄwãwãkɛo, mi nɛ''io, mi nɛgↄ̃ɛ gwao, mi nɛnↄɛ tòlokɛo.'
  tcz-CHONGTHU: ahin tun jachat thoh in nakikoi tai, Sidon khopi, ajeh chu Tyre, twikhanglen
    kulpi chun aseije, “ Tun chaneilou kahitai; Chanu leh chapa hojong kanei poi.”
  mar-mar: हे सीदोना लज्जीत हो, कारण समुद्र, समुद्रातील पराक्रमी, बोलला आहे, तो म्हणतो,
    “मी प्रसुती वेदना दिल्या नाहीत व मी प्रसवलेहि नाही, मी तरूण पुरूष वाढवले नाहीत
    व तरूणींना लहाण्याच्या मोठ्या केल्या नाहीत.”
  qub-qub: 'Lamar cantuncho caycaj Sidón fiyupa pengacuy ari. Tiro manana captinmi
    lamarga llaquicur nenga: «Ollgu wamracunata mana uywashanömi caycä. Warmi wamracunatapis
    mana uywashanömi caycä. Nanayta mana musyaj, mana gueshyacushanönami caycä.»'
  hat-hat: 'Lavil Sidon, ou menm ki te yon si bon pò, yo pral fè ou wont! Lanmè a
    pale, li di konsa: Mwen pa janm gen pitit, mwen pa janm fè pitit. Mwen pa janm
    gen pitit gason pou m'' elve, ni pitit fi pou m'' bay levasyon.'
  eng-BSB: 'Be ashamed, O Sidon, the stronghold of the sea, for the sea has spoken:
    “I have not been in labor or given birth. I have not raised young men or brought
    up young women.”'
  eng-WEBPB: Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea,
    saying, “I have not travailed, nor given birth, neither have I nourished young
    men, nor brought up virgins.”
  kbq-kbq: Saidoni kumamoka tusi kagazegu huo, na'ankure hagerimo'ene hanave vihuma
    hu'nea hagerimo'enena amanage nehie, nagra mofavrema antenaku'ma atagu'ma nehiazana
    nosu'na, mofavrea nontena, mofa'nene ne' mofavreraminena kegava osu'noe.
  nhe-BL: 'Ximopinahuaca imojuanti tlen inehuani altepetl Sidón nopa altepetl nelnechca
    altepetl Tiro. Ta tlen nelía tijpiyayaya chicahualistli nopano iteno nopa hueyi
    atl. Ama eltoc queja ayoc aca inmechnequi. Eltoc queja nopa hueyi atl quiijtos:
    “Nimocahua noselti. Nimoiyocacajtoc tlen nochi altepetini. Nopa altepetl Tiro
    tlen elqui queja noichpoca ayoc oncas huan ax onca seyoc tlen niquita queja nocone.
    Nochi nopa tlacame tlen Tiro ehuani tlen quinnemiltiyayaj barcos polijtoque huan
    nojquiya polijtoque nopa yancuic colonias tlen elque iaxcahua nopa altepetl.”'
  gub-BL: Pemaranugar nehe, Xitom tawhu pe har wà. Pemaranugar nehe, Xir tawhu ikàg
    ma'e yryhu iwyr har pe har wà, ta'e nezewe uze'eg yryhu a'e xe. — Nahememyrahy
    pixik kwaw kuzà ài ihe. Nahememyrzexak kar pixik kwaw nehe no. Namuzehu kar pixik
    kwaw hememyr wà, i'i yryhu.
  eng-DRA: 'Be thou ashamed, O Sidon: for the sea speaketh, even the strength of the
    sea, saying: I have not been in labour, nor have I brought forth, nor have I nourished
    up young men, nor brought up virgins.'
