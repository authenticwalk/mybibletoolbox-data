verse: ISA.023.009
translations:
  mal-C: അവളുടെ സർവപ്രതാപത്തിന്റെയും ഗർവത്തെ അശുദ്ധമാക്കാനും ഭൂമിയിലെ സകലബഹുമാന്യരെയും
    നിന്ദിതരാക്കാനുംവേണ്ടി സൈന്യങ്ങളുടെ യഹോവ അതു നിർണയിച്ചിരിക്കുന്നു.
  deu-TKW: Jahwe der Heerscharen hat es beschlossen, um jeglichen Schmuckbeladenen
    Stolz zu entweihen, um alle Mächtigsten auf Erden zu verunehren.
  lin-lin: Yawe, Mokonzi ya mampinga, nde azwaki mokano yango mpo na kosambwisa lolendo
    ya nkembo nyonso mpe kokitisa kino na se bato nyonso ya lokumu, oyo bazali na
    mabele.
  eng-LSV: YHWH of Hosts has counseled it, || To defile the excellence of all beauty,
    || To make light all the honored of earth.
  eng-GNV: The Lord of hostes hath decreed this, to staine the pride of all glorie,
    and to bring to contempt all them that be glorious in the earth.
  eng-WEBSTER: The LORD of hosts hath purposed it, to stain the pride of all glory,
    and to bring into contempt all the honorable of the earth.
  nhw-BL: Elqui yaya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij catli
    quititlanqui ni tlatzacuiltili. Yaya quiechcapantlalis ihueyitilis nopa altepetl
    huan para quinicnotlalis nochi catli mohueyimatiyayaj ipan nochi tlaltipactli.
  swh-ONEN: Bwana Mwenye Nguvu Zote ndiye alipanga jambo hili, ili kukishusha kiburi
    cha utukufu wote na kuwanyenyekesha wale wote ambao ni mashuhuri duniani.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinniwɑ u ye yi, u kɑ be bɑ tii sue kɑwɑ tem mɛ sɔɔ,
    kpɑ bu be bɑ rɑɑ bɛɛrɛ wɛ̃ɛmɔ ɡɛm.
  eng-KJVCPB: The Lord of hosts hath purposed it, To stain the pride of all glory,
    And to bring into contempt all the honourable of the earth.
  luo-luo: Jehova Nyasaye Maratego osechano tieko sunga duto mar joma nigi duongʼ
    kendo obiro kuodo wi ji duto moluor ahinya e piny.
  meu-meu: Iehova Sabaota ese e lalo hadailaia, e heaḡilaiamu hairaina idoinai baine
    hamiroa totona, tanobada ai e matauraidiamu taudia iboudiai baine hahemaraidia
    totona.
  npi-ULB: त्यसका घमण्ड र त्‍यसका सबै गौरवलाई अपमान गर्न, त्‍यसका पृथ्वीकै आदरणियलाई
    लज्‍जित पार्न सर्वशक्तिमान् परमप्रभुले नै यो योजना बनाउनुभएको हो ।
  yor-yor: Olúwa àwọn ọmọ-ogun ti ṣètò rẹ̀, láti tẹrí ìgbéraga àti ògo rẹ ba àti láti
    rẹ gbogbo àwọn ọlọ́lá ilé ayé sílẹ̀.
  pes-OPCB: خداوند لشکرهای آسمان این کار را کرده تا غرور صور را بشکند و آنانی را که
    در جهان معروفند خوار سازد.
  tgl-ULB: Si Yahweh ng mga hukbo ang nagplano nito para ilagay sa kahihiyan ang kaniyang
    pagmamataas at lahat ng kaniyang kaluwalhatian, para ipahiya ang lahat ng kaniyang
    pinarangalan sa lupa.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua uruni mo ko hai hole ala howa
    manda mandabu wini ndobe. Anduane Homogohanda anidagua biyadagoni irane wali agalime
    tini hongohe kama lowa mine halu hearia tinaga hongo bope halu tinaga agali mini
    lene hearubi mo dindiha holenaga ani bini.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ် ပါ​သည်​တ​ကား။ ကိုယ်​တော်​သည်​ထို​သူ​တို့
    ၏​မာန်​မာ​န​ကို​ချိုး​တော်​မူ​လို​သ​ဖြင့်၊ သူ တို့​တွင်​ဂုဏ်​အ​သ​ရေ​ရှိ​သူ​တို့​အား​ရှုတ်​ချ
    တော်​မူ​လို​သ​ဖြင့်​ဤ​သို့​ကြံ​စည်​တော်​မူ ခြင်း​ဖြစ်​ပေ​သည်။
  bod-N: འདི་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་ཏེ། གཟི་བརྗིད་ཀྱིས་ང་རྒྱལ་ཆེ་བ་དག་ལ་བརྙས་བཅོས་དང་།
    ས་གཞིའི་སྐུ་དྲག་ཐམས་ཅད་ལ་མཐོང་ཆུང་བྱེད་པའི་ཕྱིར་ཡིན།
  sna-sna: Jehovha Wamasimba Ose akaronga izvozvo, kuti adzikise kuzvikudza kwekukudzwa
    kwose, uye kuti aninipise vose vane mukurumbira panyika.
  spa-BLM: El Señor de los Ejércitos lo ha planeado, para manchar el orgullo de toda
    gloria, para despreciar a todos los honorables de la tierra.
  cac-cac: A Jehová Yajal d'a Smasanil ix naani, yuj yic'jiem masanil eb' syic'chaan̈
    sb'a yed' eb' jelan d'a sat lum tic.
  swh-ULB: Yahwe wa majeshi amepanga kuharibu kiburi chake na utukufu wake, na kuwahaibisha
    waheshimiwa wote wa dunia.
  bel-bel: Гасподзь Саваоф вызначыў гэта, каб пасароміць пыхлівасьць усялякай славы,
    каб прынізіць усе знакамітасьці зямлі.
  deu-ELBBK: Der HERR der Heerscharen hat es beschlossen, um zu entweihen den Stolz
    jeder Pracht, um verächtlich zu machen alle Vornehmen der Erde.
  mbb-OT: Is Nengazen he Mekeǥeǥehem iyan mibpelanu kayi su ibpekevavè din is ebpelavew
    te kegkemekeǥeǥehem din wey is egkilelaan he ventuǥan kayi te kelibutan.
  mal-2015: സകല മഹത്വത്തിന്റെയും ഗർവ്വത്തെ അശുദ്ധമാക്കേണ്ടതിന്നും ഭൂമിയിലെ സകലമഹാന്മാരെയും
    അപമാനിക്കേണ്ടതിന്നും സൈന്യങ്ങളുടെ യഹോവ അതു നിർണ്ണയിച്ചിരിക്കുന്നു.
  gup-gup: Wanjh Yawey Nawernhdulkarrekimuk Duninjh, nungka nadjalkudji benmarnekarremarnbom
    ba kunyemi kabenmang nawu birriburlumerreni dja nawu birrikukenworreni, dja mak
    bininj rowk kore kubolkwarlahkenh bu bedda birriburlumerreni.
  rmc-rmc: O Nekzoraleder RAJ oda anďa pre leste, hoj te pokorinel o baripen the e
    slava savore manušengri, a te dikhel tele savoren, kas sas nekbareder pačiv pro
    svetos.
  pes-OPV: یهوه صبایوت این قصد رانموده است تا تکبر تمامی جلال را خوار سازد وجمیع شرفای
    جهان را محقر نماید.
  ron-1924: Домнул оштирилор а луат ачастэ хотэрыре, ка сэ рушинезе мындрия а тот
    че стрэлучеште ши сэ смеряскэ пе тоць чей марь ай пэмынтулуй.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই পরিকল্পনা করেছেন, তার সমস্ত প্রতাপের গর্ব খর্ব
    করার জন্য এবং পৃথিবীতে বিখ্যাত লোকদের অবনমিত করার জন্য।
  som-som: Rabbiga ciidammada ayaa waxaas u qasdiyey inuu jebiyo kibirka faanka oo
    dhan, iyo inuu ka dhigo in kuwa dhulka sharafta ku leh oo dhan la quudhsado.
  lat-VUC: Dominus exercituum cogitavit hoc, ut detraheret superbiam omnis gloriæ,
    et ad ignominiam deduceret universos inclytos terræ.
  eng-ASVBT: Jehovah of hosts hath purposed it, to stain the pride of all glory, to
    bring into contempt all the honorable of the earth.
  ita-1885: Il Signor degli eserciti ha preso questo consiglio, per abbatter vituperosamente
    l'alterezza di ogni nobiltà, per avvilire i più onorati della terra.
  eng-LXXUP: The Lord of hosts has purposed to bring down all the pride of the glorious
    ones, and to disgrace every glorious thing on the earth.
  eng-ULB: Yahweh of hosts has planned it to dishonor her pride and all her glory,
    to shame all her honored ones of the earth.
  spa-VBL: El Señor Todopoderoso lo planeó, para humillar su orgullo en toda su gloria,
    y para derribar a todos los que reciben honores mundanos.
  fra-_FOB: L'Éternel des armées l'a résolu, pour abaisser toute gloire orgueilleuse,
    pour humilier tous les grands de la terre.
  mal-mal: സകല മഹത്ത്വത്തിന്റെയും അഹങ്കാരത്തെ അശുദ്ധമാക്കേണ്ടതിനും ഭൂമിയിലെ സകലമഹാന്മാരെയും
    അപമാനിക്കേണ്ടതിനും സൈന്യങ്ങളുടെ യഹോവ അത് നിർണ്ണയിച്ചിരിക്കുന്നു.
  urd-GVR: Rabbul-afwāj ne yih mansūbā bāndhā tāki tamām shān-o-shaukat kā ghamanḍ
    past aur duniyā ke tamām ohdedār zer ho jāeṅ.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मेको मिम्‍ताक्‍व। आ शुश दारस आ पर्बम
    ठेयब लेत्‍तीके खतम सेल्‍चा नु आ मान पाइक्‍चा पुंइसीब आन कली मुने तोक्‍चा कली मिम्‍ताक्‍व।
  eng-NOY: Jehovah of hosts hath purposed it, To bring down the pride of all glory,
    To humble the nobles of the earth.
  ita-1927: L’ha decretato l’Eterno degli eserciti, per offuscare l’orgoglio d’ogni
    splendore, per avvilire tutti i grandi della terra.
  ckb-ckb: یەزدانی سوپاسالار پلانی داڕشتووە بۆ گڵاوکردنی شانازی هەموو شکۆمەندییەک،
    بۆ نزمکرنەوەی هەموو بەناوبانگەکانی زەوی.
  eng-BBE: It was the purpose of the Lord of armies to put pride to shame, to make
    sport of the glory of those who are honoured in the earth.
  kan-OKCV: ಗರ್ವದ ಸಕಲ ವೈಭವವನ್ನು ಹೊಲಸು ಮಾಡಬೇಕೆಂತಲೂ, ಭೂಮಿಯಲ್ಲಿ ಘನವುಳ್ಳವರೆಲ್ಲರನ್ನು ಅವಮಾನಪಡಿಸಬೇಕೆಂತಲೂ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ ಹೀಗೆ ಸಂಕಲ್ಪಿಸಿದ್ದಾರೆ.
  tam-2017: சர்வ சிங்காரத்தின் மேன்மையைக் குலைக்கவும், பூமியின் கனவான்கள் அனைவரையும்
    கனவீனப்படுத்தவும், சேனைகளின் யெகோவாவே இதை யோசித்துத் தீர்மானித்தார்.
  spa-RV-1909: Jehová de los ejércitos lo decretó, para envilecer la soberbia de toda
    gloria; y para abatir todos los ilustres de la tierra.
  ron-BTF: DOMNUL oştirilor a hotărât aceasta, să întineze mândria întregii glorii
    şi să aducă în dispreţ pe toţi cei demni de cinste ai pământului.
  eng-WEBP: The LORD of Armies has planned it, to stain the pride of all glory, to
    bring into contempt all the honorable of the earth.
  eng-FBV: The Lord Almighty planned it, to humble its pride in all its glory, and
    to bring down all who receive worldly honor.
  nld-1939: 'Jahweh der heirscharen heeft het beslist: Om de hoogmoed te fnuiken,
    Alle glans te verdoven, Al wat geëerd wordt op aarde!'
  nch-BL: Elqui yaya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij cati quititanqui
    ni tatzacuiltili. Yaya quiechcapantalis ihueyitilis nopa altepet huan para quinicnotalis
    nochi cati mohueyimatiyayaj ipan nochi taltipacti.
  vie-1934: Aáy là Đức Giê-hô-va vạn quân đã định sự nầy, để làm dơ dáy sự kiêu ngạo
    mọi vinh hiển, và làm nhục mọi kẻ sang trọng trong thế gian.
  hin-CV: सर्वशक्तिमान याहवेह ने, समस्त सुंदरता के घमंड को चूर-चूर कर देने और पृथ्वी
    के प्रतिष्ठितों को तुच्छ कर देने के लिए यह योजना बनाई है.
  eng-OURB: Adonai Tzva'ot [Yahweh Commander of heaven’s armies] has planned it, to
    stain the pride of all glory, to bring into contempt all the honorable of the
    earth.
  spa-BES: El propósito del Señor de los ejércitos era avergonzar al orgullo, para
    humillar la gloria de los nobles en la tierra.
  tdx-tdx: Ereñere’ Iehovà’ i Màroy izay, hanivàñe ty firengevoha’ ze hene engeñe,
    hamotsaha’e ze fonga onjoneñe an-tane atoy.
  tha-KJV: พระเยโฮวาห์จอมโยธาทรงมุ่งหมายไว้เพื่อจะหลู่ความเย่อหยิ่งของสง่าราศี​ทั้งสิ้น
    เพื่อหลู่​เกียรติ​ของผู้​มีเกียรติ​ทั้งสิ้นในแผ่นดินโลก
  por-BR-2018: Foi o SENHOR dos exércitos que determinou isto, para envergonhar o
    orgulho de sua beleza, e humilhar a todos os ilustres da terra.
  deu-ELO: Jehova der Heerscharen hat es beschlossen, um zu entweihen den Stolz jeder
    Pracht, um verächtlich zu machen alle Vornehmen der Erde.
  eng-WYC-2018: The Lord of hosts thought this thing, that he should draw down the
    pride of all glory, and that he should bring to shame all the noble men of (the)
    earth.
  epo-epo: La Eternulo Cebaot tion decidis, por malaperigi la majeston de ĉiu gloro,
    por humiligi ĉiujn eminentulojn de la lando.
  uig-PIN: — Bularni bekitküqi samawi ⱪoxunlarning Sǝrdari Pǝrwǝrdigardur! Mǝⱪsiti
    bolsa xan-xɵⱨrǝttin kelip qiⱪⱪan jimi tǝkǝbburluⱪni rǝswa ⱪilix, Jaⱨandiki jimiki
    yüz-abruyluⱪlarni pǝslǝxtürüxtin ibarǝt!
  beo-beo: 'Hina Gode Bagadedafa da amo moilai wadela:musa: ilegei dagoi. Ilia da
    ilila: hamoiba:le, gasa fi hamosu. Amaiba:le, Hina Gode da amo gasa fi hou hedofamusa:,
    amola ilia dunu mimogo ilima eno dunu da nodosu amo fofonobomusa:, ilia moilai
    bai bagade wadela:musa: ilegei.'
  tpi-OTNT: Em Bikpela I Gat Olgeta Strong i bin tok na dispela bagarap i kamap. Bikpela
    i bin mekim olsem, long wanem, em i save daunim olgeta lain i save amamas long
    strong na biknem bilong ol yet, na em i save daunim nem bilong ol man i gat biknem.
  hau-SA: Ubangiji Maɗaukaki ya ƙulla shi, don yă kawo ƙarshen girman kan dukan darajarta
    ya kuma ƙasƙantar da dukan waɗanda suke sanannu a duniya.
  uig-LAT: — Bularni békitküchi samawi qoshunlarning Serdari Perwerdigardur! Meqsiti
    bolsa shan-shöhrettin kélip chiqqan jimi tekebburluqni reswa qilish, Jahandiki
    jimiki yüz-abruyluqlarni pesleshtürüshtin ibaret!
  nde-nde: UThixo uSomandla wakuceba lokhu, ukwehlisa ukuzigqaja kwenkazimulo yonke
    lokuthobisa bonke abalodumo emhlabeni.
  ton-ton: Ko Sihova ʻoe ngaahi kautau kuo ne tuʻutuʻuni ki ai, ke fakamā ʻae laukau
    ʻoe nāunau kotoa pē, pea ke fakamatavaleaʻi ʻae kakai ongoongo kotoa pē ʻo māmani.
  ces-1613: Hospodin zástupů usoudil to, aby zohavil pýchu všelikého slavného, a za
    nic položil všecky znamenité země.
  eng-WMB: The LORD of Hosts has planned it, to stain the pride of all glory, to bring
    into contempt all the honorable of the earth.
  tam-TCV: சேனைகளின் யெகோவாவே இதைத் திட்டமிட்டார்; எல்லாச் சிறப்பின் பெருமையையும்
    சிறுமைப்படுத்துவதற்கும், பூமியில் புகழ்ப்பெற்ற அனைவரையும் தாழ்த்துவதற்குமே இவ்வாறு
    செய்தார்.
  ceb-ULB: Si Yahweh nga labawng makagagahom ang naglaraw niini aron wad-an ug dungog
    ang iyang garbo ug ang tanan niya nga himaya, aron pakaulawan ang tanan niyang
    mga halangdon sa yuta.
  pol-UBG: PAN zastępów to postanowił, aby poniżyć pychę całej jego chwały i aby znieważyć
    wszystkich szanowanych ziemi.
  urd-GVU: رب الافواج نے یہ منصوبہ باندھا تاکہ تمام شان و شوکت کا گھمنڈ پست اور دنیا
    کے تمام عُہدے دار زیر ہو جائیں۔
  deu-1912: Der HERR Zebaoth hat's also gedacht, auf daß er schwächte alle Pracht
    der lustigen Stadt und verächtlich machte alle Herrlichen im Lande.
  kan-2017: ಗರ್ವದ ಸಕಲ ವೈಭವವನ್ನು ಹೊಲಸು ಮಾಡಬೇಕೆಂತಲೂ, ಭೂಮಿಯಲ್ಲಿ ಘನವುಳ್ಳವರೆಲ್ಲರನ್ನು ಅವಮಾನಪಡಿಸಬೇಕೆಂತಲೂ
    ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ ಹೀಗೆ ಸಂಕಲ್ಪಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e tanomnag. I tanomnag ni fan e nge museg
    e tolngan’ rorad ko n’en ni kar rin’ed me sobut’nag e pi’in yad ma tayfan.
  hlt-MCSB: Hoemdamnah poeih pah ham, kirhang boeih neh diklai kah a thangpom boeih
    te thaephoei thil ham caempuei BOEIPA loh a taeng coeng.
  mdy-ETH: ሃያ ማሊ ቱኬሢ ቢያ ባኮ ዎይሣ ጎዳኬ፤ ዒዚ ሃያ ማሊ ቱኬሢ ዔያታ ማዼ ባኮና ዖቶርሙሞ ሃሻንዳጉዲ ማሃኒና ቦንቺንቴ
    ዓሶዋ ዻውሲሳኒ ጌዒኬ።
  twi-ASANTE: Asafo Awurade na ɔbɔɔ ne tirimpɔ sɛ, ɔbɛbrɛ animuonyam mu ahomasoɔ ase
    na wabrɛ wɔn a wɔagye din wɔ asase yi so nyinaa ase.
  eng-WEBU: The LORD of Armies has planned it, to stain the pride of all glory, to
    bring into contempt all the honorable of the earth.
  wal-wal: Otorettiyaageetu bonchcho ubbaa guuttanau, qassi biittaa bollan bonchchettidaageeta
    ubbaa kaushshanau, Ubbaappe Wolqqaama GODAI hagaa halchchiis.
  spa-PDDPT: Yavé de las huestes lo decretó para abatir la soberbia de todo esplendor
    y humillar a todos los honorables de la tierra.
  gun-gun: Senhor ixondaro reta va'e ae onhembopy'a ha'e rami, omomba aguã pavẽ gui
    ojejou porãve va'e, ha'e omo'yvyĩ'imba aguã yvy jave rupi omboetevepy.
  ilo-ULB: Pinanggep daytoy ni Yahweh a Mannakabalin-amin tapno maibabain ti pagpanpannakkel
    ti Tiro ken ti amin a dayawna, tapno pabainanna dagiti amin a mararaemna iti daga.
  kpg-kpg: Dimaadua go di Gowaa Aamua ne haganoho di mee deenei belee dugu nadau manawa
    hagamuamua i lodo nadau mee ala ne hai, ge belee dugu ia gi lala nadau gau ala
    e hagalaamua.
  uig-ARA: ــ بۇلارنى بېكىتكۈچى ساماۋى قوشۇنلارنىڭ سەردارى پەرۋەردىگاردۇر! مەقسىتى
    بولسا شان-شۆھرەتتىن كېلىپ چىققان جىمى تەكەببۇرلۇقنى رەسۋا قىلىش، جاھاندىكى جىمىكى
    يۈز-ئابرۇيلۇقلارنى پەسلەشتۈرۈشتىن ئىبارەت!
  sus-sus: Alatala Sɛnbɛma nan yi natɛ tongoxi, alako yɛtɛ igboya xa kana, xili xungbe
    kanyie xa magoro.
  pon-2006: KAUN-O Wasa Lapalap me ketin koasoanehdi. E ketin koasoanehdi pwe en katokihedi
    arail pohnmwahsohki mehkan me re wiadahr oh en kanamenekihala neirail ohl waun
    kan.
  ksd-ksd: A Luluai kai ra lavur kor i tar kure, upi da vabilak ra ngala na nuknuk
    ure ra lavur minamar, ma upi da piam vue ra umana ngalangala ta ra gunagunan par.
  tur-YTC: Ordular Yahvesi bunu, her türlü görkemin gururunu lekelemek, yeryüzünün
    bütün saygınlarını aşağılamak için tasarladı.
  grc-BRENT: Κύριος σαβαὼθ ἐβουλεύσατο παραλῦσαι πᾶσαν τὴν ὕβριν τῶν ἐνδόξων, καὶ
    ἀτιμάσαι πᾶν ἔνδοξον ἐπὶ τῆς γῆς.
  ind-AYT: TUHAN semesta alamlah yang telah merencanakannya, untuk menajiskan kebanggaan
    semua keindahan, untuk merendahkan semua yang terhormat di bumi.
  nya-nya: Yehova Wamphamvuzonse anakonza zimenezi kuti athetse kunyada kwawo ndi
    kutsitsa anthu otchuka a pa dziko lapansi.
  hrv-hrv: Jahve nad Vojskama odluči tako da osramoti ponosnu slavu, da ponizi sve
    odličnike zemlje.
  mps-mps: Te da te Tigidali Bomo Elalubo Genuai Bidigo pode te bulu tama dolai dao.
    Genuai Bidigo te tama tiali da. Magi baso meni. Agai te bidi hani augwa bomo de
    augwa genuai nogi dabe ugwa siyu, me augwa homu gana peyu ebo bidi dabego nogi
    aiyaba elalubo dao. Tama me, agai te bidi dabe genuai nogi yai bidi dabe me agai
    aiyaba elalubo dao.
  tpi-tpi: Em Bikpela I Gat Olgeta Strong i bin tok na dispela bagarap i kamap. Bikpela
    i bin mekim olsem, long wanem, em i save daunim olgeta lain i save amamas long
    strong na biknem bilong ol yet, na em i save daunim nem bilong ol man i gat biknem.
  dan-1931: Det gjorde Hærskarers HERRE for at vanære Hovmod, skænde al Stolthed,
    al Jordens Adel.
  vie-OVCB: Chúa Hằng Hữu Vạn Quân đã dự định hủy diệt tất cả sự ngạo mạn và hạ mọi
    tước vị cao quý trên đất xuống.
  guj-2017: સર્વ વૈભવના ગર્વને કલંકિત કરવા અને પૃથ્વીના સર્વ માનવંતોને શરમજનક બનાવવાનું
    આયોજન સૈન્યોના યહોવાહે કર્યું છે.
  pon-2006A: KAUN-O Wasa Lapalap me ketin koasoanehdi. E ketin koasoanehdi pwe en
    katokihedi arail pohnmwahsohki mehkan me re wiadahr oh en kanamenekihala neirail
    ohl waun kan.
  por-BRBSL: Yahweh de Exércitos planejou isto, para manchar o orgulho de toda glória,
    para desprezar todos os honrados da terra.
  cth-cth: Ransahu BAWIPA niyah, bawilennae kâoupnae kaawm e pueng hah, banglah ngaihoeh
    nahane hoi, talai van e ouphlawpnae pueng yeiraipo sak hanelah, hottelah a noe
    toe.
  twi-twi: Asafo Awurade na ɔbɔɔ ne tirimpɔw se, ɔbɛbrɛ anuonyam mu ahomaso ase na
    wabrɛ wɔn a wɔagye din wɔ asase yi so nyinaa ase.
  hlt-hlt: Hoemdamnah poeih pah ham, kirhang boeih neh diklai kah a thangpom boeih
    te thaephoei thil ham caempuei BOEIPA loh a taeng coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè dɔ̀ɔ̀ mɛmmɛ, kɛ bo kɛ̃́kùnnɛ sipɔɔ yɛmbɛ̀,
    bɛ̀ do sɑ̃ntí bɛ̀, kɛ́senkɛ̀rì bɛ̀ɛ̀ do tú bɛnitidiɛbɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Kar Ikiavɨra Itir Godɨn Gavgaviba Bar Itim mɨgeima, arazir kam oto. Gumazir
    uan gavgaviba ko, uan ziar ekiaba fa bar akongeziba, Ikiavɨra Itir God me dɨkabɨnasa.
    Egha a uaghan gumazir ziar ekiaba itibar ziaba dɨkabɨnasa, bizir kam gami.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ tʋnɑ ḿpʋ́ɣʋ́ ɩ tɑɑ sɩ ɩ wɑkǝlǝɣɩ ɩsǝcɑʋtʋnɑɑ mpɑ pɑ
    sɔɔlɑ teeli tɔ. Nɑ ɩ́ tisi mpɑ yǝlɑɑ tʋɣʋnɑ tɔ.
  azb-azb: Ordular Rəbbi bunu hazırladı ki, Hər cür gözəlliyin qürurunu qırsın, Yer
    üzünün hörmətli adamlarını utandırsın.
  eng-DBY: Jehovah of hosts hath purposed it, to profane the pride of all glory, to
    bring to nought all the honourable of the earth.
  hin-2017: सेनाओं के यहोवा ही ने ऐसी युक्ति की है कि समस्त गौरव के घमण्ड को तुच्छ
    कर दे और पृथ्वी के प्रतिष्ठितों का अपमान करवाए।
  wol-KYG: Aji Sax ji Boroom gàngoor yee ko fexe, ngir sàggi sagub képp ku fiy damu,
    ba teddadil képp ku àddina teral.
  eng-YLT: Jehovah of Hosts hath counselled it, To pollute the excellency of all beauty,
    To make light all the honoured of earth.
  eng-WYC-2017: The Lord of hosts thought this thing, that he should draw down the
    pride of all glory, and that he should bring to shame all the noble men of earth.
  eng-WMBB: The LORD of Hosts has planned it, to stain the pride of all glory, to
    bring into contempt all the honourable of the earth.
  urd-GVH: रब्बुल-अफ़वाज ने यह मनसूबा बाँधा ताकि तमाम शानो-शौकत का घमंड पस्त और दुनिया
    के तमाम ओहदेदार ज़ेर हो जाएँ।
  rug-rug: E Zihova Tadi na Qeto Minate va nama nia si hie, pude va kokoi ia sa tinolava
    tanisa vinahesi pule, meke pude va pepekae i sarini pu ta gilanadi pa popoa pepeso.
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu of jaja ishee kan ulfina ishee hunda keessa
    jiru gad deebisuu fi warra lafa irratti kabajaman hunda salphisuuf waan kana karoorfateera.
  fra-LSG: C’est l’Éternel des armées qui a pris cette résolution, Pour blesser l’orgueil
    de tout ce qui brille, Pour humilier tous les grands de la terre.
  yal-yal: Alatala Sɛnbɛn Birin Kanna nan na ragidixi, alogo a xa ne fe magodo naxanye
    wasoxi e tofanna fe ra, alogo a xa bɔxɔn muxu yitexine rayagi.
  haw-1868: Ua manao mai o Iehova o na kaua ia mea, I hoohaumia oia i ka hanohano
    o na mea nani a pau, A e hoohaahaa hoi i na mea koikoi a pau o ka honua.
  arb-NAV: إِنَّ الرَّبَّ الْقَدِيرَ هُوَ الَّذِي قَضَى بِذَلِكَ، لِيَحُطَّ مِنْ كِبْرِيَاءِ
    كُلِّ مَجْدٍ، وَلِيُذِلَّ كُلَّ شُرَفَاءِ الأَرْضِ.
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae ɖo esia be yeaɖi gbɔ̃ atsyɔ̃ɖoɖowo katã
    ƒe dada, eye yeabɔbɔ ame xɔŋkɔwo katã ɖe anyi le anyigba dzi.
  eng-LEE: The Lord hath resolved it, to dishonor the pride of all ornament, to make
    of light esteem all the honorable of the earth.
  asm-FB: বাহিনীসকলৰ যিহোৱাই তেওঁৰ অহংকাৰ অমৰ্যাদা কৰিবলৈ, আৰু তেওঁৰ সকলো গৌৰৱ, আৰু
    পৃথিৱীৰ মান্যৱন্ত লোকক অপমানিত কৰিবলৈ পৰিকল্পনা কৰিছে।
  sus-A: عَلَتَلَ سّنبّمَ نَن يِ نَتّ تٌنفٌشِ، عَلَكٌ يّتّ عِفبٌيَ شَ كَنَ، شِلِ شُنفبٍ
    كَنيِيٍ شَ مَفٌرٌ.
  fra-SBL: L'Éternel des armées l'a projeté, pour souiller l'orgueil de toute gloire,
    pour mépriser tous les hommes d'honneur de la terre.
  hbo-hbo: יְהוָ֥ה צְבָאֹ֖ות יְעָצָ֑הּ לְחַלֵּל֙ גְּאֹ֣ון כָּל־צְבִ֔י לְהָקֵ֖ל כָּל־נִכְבַּדֵּי־אָֽרֶץ׃
  kik-kik: Jehova Mwene-Hinya-Wothe nĩwe waciirĩire ũndũ ũcio, nĩgeetha aniine mwĩtĩĩo
    wa riiri wothe, na aconorithie andũ arĩa othe marĩ igweta a gũkũ thĩ.
  fra-NCL: C’est Yahweh des armées qui l’a décidé, pour flétrir l’orgueil de tout
    ce qui brille, pour humilier tous les grands de la terre.
  cek-AK: Amoekhaih hoi lensawkhaihnawk boih to kraksak moe, long nuiah ahmin amthang
    kaminawk to azathaih tongsak hanah, misatuh kaminawk ih Angraeng Sithaw mah to
    tiah poek.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad we-igar mesisad, adi, dulemar-nug-gannarba-nikad
    ei obelogega, bela dule-napneggi-nuga-nikamalad-e-nug bipii imakegar.
  uig-CYR: — Буларни бекиткүчи самави қошунларниң Сәрдари Пәрвәрдигардур! Мәхсити
    болса шан-шөһрәттин келип чиққан җими тәкәббурлуқни рәсва қилиш, Җаһандики җимики
    йүз-абройлуқларни пәсләштүрүштин ибарәт!
  tel-2017: ఆమె గర్వాన్నీ, ఘనతా ప్రాభవాలనూ అగౌరవ పరచడానికీ, భూమి మీద ఘనత పొందిన ఆమె
    పౌరులను అవమాన పరచడానికీ సేనల ప్రభువైన యెహోవా సంకల్పించాడు.
  hat-BSA: SENYÈ dèzame yo te planifye sa, pou souye ògèy a tout bèlte sa a e imilye
    tout gran sou latè yo.
  kos-kos: LEUM GOD Kulana pa lumahla. El oru in tulokinya filang lalos ke ma elos
    orala, ac in aktonongyala mwet fulat lalos.
  hbo-WLC: יְהוָ֥ה צְבָא֖וֹת יְעָצָ֑הּ לְחַלֵּל֙ גְּא֣וֹן כָּל־צְבִ֔י לְהָקֵ֖ל כָּל־נִכְבַּדֵּי־
    אָֽרֶץ׃
  ibo-ibo: Ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile zubere ya, nʼihi iweda nʼala
    mpako na ịma mma ya niile, na iwetara ndị niile a na-asọpụrụ nʼụwa nlelị.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାର ଭୂଷଣର ଅହଙ୍କାର ଅଶୁଚି କରିବା ଓ ପୃଥିବୀର ସମ୍ଭ୍ରାନ୍ତ
    ଲୋକ ସମସ୍ତଙ୍କୁ ତୁଚ୍ଛନୀୟ କରିବା ନିମନ୍ତେ ଏହି ମନ୍ତ୍ରଣା କରିଅଛନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Unusen Manaman a ekiekietä ewe feiengau, pwe epwe awesi
    ar lamalamtekia ren mine ra föri, epwe pwal atekisona chokewe mi iteüöch won fanüfan.
  rop-rop: Wal YAWEI det boswan God bin meigim plen blanga binijimap ola praudbala
    pipul. Dumaji im nomo bin laigim detlot pipul hu oldei reken miselp en meigim
    miselp haibala.
  ukr-1871: Призначив се Господь Саваот, щоб понизити гординю славних, щоб впокорити
    знатних у землї.
  deu-1951: Der HERR der Heerscharen hat es beschlossen, um den Stolz wegen all ihrer
    Pracht tödlich zu verwunden und alle Vornehmen der Welt zu erniedrigen.
  eng-JPS: The LORD of hosts hath devised it, to pollute the pride of all glory, to
    bring into contempt all the honourable of the earth.
  srp-1865: Gospod je nad vojskama to smislio, da osramoti ponos svake slave i da
    poništi sve slavne na zemlji.
  lug-lug: Mukama Katonda ow’Eggye yakiteekateeka, amuggyemu amalala n’ekitiibwa kyonna,
    akkakkanye n’abo bonna abamanyifu ku nsi.
  heb-heb: יהוה צבאות יעצה לחלל גאון כל צבי להקל כל נכבדי ארץ׃
  ben-IRV: তার গর্ব এবং সমস্ত গৌরবকে অসম্মানিত করার জন্য, পৃথিবীর নাম-করা লোকদের লজ্জিত
    করার জন্য বাহিনীদের সদাপ্রভুই এই পরিকল্পনা করেছেন।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਇਹ ਠਾਣਿਆ ਹੈ, ਤਾਂ ਜੋ ਹੰਕਾਰ ਦੀ ਸਾਰੀ ਸਜਾਵਟ ਨੂੰ ਗੰਦਾ ਕਰੇ,
    ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਪਤਵੰਤਾਂ ਨੂੰ ਬੇਪਤ ਕਰੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည်၊ ရှိသမျှ သော ဘုန်း အသရေ၏ မာန ကို
    အရှက်ခွဲ ခြင်းငှါ ၎င်း၊ မြေကြီး မှုးမတ် အပေါင်း တို့ကို ရှုတ်ချ ခြင်းငှါ ၎င်း
    ထိုသို့ကြံစည် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ese ia palania vadaeni, Turo ena hekokoroku bona
    ena hairai do ia haorea totona, bona tanobada dekenai idia noho ladana bada taudia
    ibounai, do ia hamanaua totona.
  urd-urd: रब्ब — उल — अफ़वाज ने ये इरादा किया है कि सारी हशमत के घमण्ड को हलाक करे
    और दुनिया भर के इज़्ज़तदारों को ज़लील करे।
  rus-SYN: Господь Саваоф определил это, чтобы посрамить надменность всякой славы,
    чтобы унизить все знаменитости земли.
  bqc-SIM: Dii Zĩgↄ̃de mɛ́ dìlɛ à ĩ́andãnapiↄ gawi kↄ'ɛ, i gbɛ̃́ pↄ́ aa tↄbↄ̀
    dṹniaupiↄ busa.
  tcz-CHONGTHU: Van janel Pakai chun na kiletsahna suh mang nadinga anabol ahin, leiset
    chunga dinmun sangtah'a umho asuhnem ding ahi.
  mar-mar: सर्व शोभेच्या वैभवाला डाग लावण्यासाठी व पृथ्वीतल्या सर्व प्रतिष्ठांना अप्रतिष्ठीत
    करण्यासाठी सेनाधीश परमेश्वराने हे योजिले आहे.
  qub-qub: Munayniyoj Tayta Diosmi chayno camacächisha llapan alli-tucojcunata pengacachinanpaj,
    cay pachacho caj munayniyojcunata manacajman churananpaj.
  hat-hat: Se Seyè ki gen tout pouvwa a ki te pran desizyon sa a. Li fè sa pou kraze
    lògèy yo te genyen pou tout bèl bagay yo te fè, pou l' te ka trennen tout grannèg
    peyi a nan labou.
  eng-BSB: The LORD of Hosts planned it, to defile all its glorious beauty, to disgrace
    all the renowned of the earth.
  eng-WEBPB: The LORD of Armies has planned it, to stain the pride of all glory, to
    bring into contempt all the honourable of the earth.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo ama ana knazana fore hugahie huno retro
    hunte'nea zamo efore hu'ne. Na'ankure hankavezamigu zamagesa nentahi'za zamagi
    erisga nehaza vahe'ene, kokankokati'ma ra zamagima nezamiza vahe zamazeri zamagaze
    hunaku Anumzamo'a anara hu'ne.
  nhe-BL: Elqui yajaya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij tlen
    quititlanqui ni tlatzacuiltili. Yajaya quiechcapantlalis ihueyitilis nopa altepetl
    huan para quinicnotlalis nochi tlen mohueyimatiyayaj ipan nochi tlaltepactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e umume'u a'e ma'e iapo pyràm
    a'e. Iporo'ok wer wiko wera'u ma'e wakàgaw rehe wanuwi a'e. Ipurumuigo wer ikàg
    ma'e ywy nànànar wanehe ikàg 'ym ma'e romo wà.
  eng-DRA: The Lord of hosts hath designed it, to pull down the pride of all glory,
    and bring to disgrace all the glorious ones of the earth.
