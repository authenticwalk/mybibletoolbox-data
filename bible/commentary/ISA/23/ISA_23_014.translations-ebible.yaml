verse: ISA.023.014
translations:
  mal-C: തർശീശ് കപ്പലുകളേ, വിലപിക്കുക; നിങ്ങളുടെ ശക്തികേന്ദ്രങ്ങൾ നശിപ്പിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Heult, ihr Tarsisfahrer, daß eure Feste verwüstet ist!
  lin-lin: Bolela, bino bamasuwa ya Tarsisi ! Pamba te ndako na bino, oyo batonga
    makasi ebukani.
  eng-LSV: Howl, you ships of Tarshish, || For your strength has been destroyed.
  eng-GNV: Howle yee shippes of Tarshish, for your strength is destroyed.
  eng-WEBSTER: 'Howl, ye ships of Tarshish: for your strength is laid waste.'
  nhw-BL: Huajca ximochoquilica amojuanti catli annemij ipan barcos tlen altepetl
    Tarsis ipan nopa hueyi atl pampa ya ixpolijtoc nopa piltlaltzi Tiro catli ipan
    anmotemachiyayaj para anajsitij.
  swh-ONEN: Ombolezeni, enyi meli za Tarshishi; ngome yenu imeangamizwa!
  bba-bba: I wuri koowo bɛɛ be i wɑ̃ɑ ɡoo nimkuu bɑkɑsu sɔɔ. Domi Tirin wuu dɑmɡuu
    ɡe, ɡɑ wɔrumɑ.
  eng-KJVCPB: 'Howl, ye ships of Tarshish: for your strength is laid waste.'
  luo-luo: Denguru un yiedhi moa Tarshish, nikech karu mochiel motegno osemuki!
  meu-meu: Tarasisi lagatoidia e, a taitai; badina be emu gabu aukana vada e havahua.
  npi-ULB: ए तर्शीशका पानी जहाजहरू हो, कराओ । किनकि तिमीहरूका शरणस्थान विनाश गरिएको
    छ ।
  yor-yor: Hu, ìwọ ọkọ̀ ojú omi Tarṣiṣi; wọ́n ti pa odi rẹ̀ run!
  pes-OPCB: ای کشتی‌های ترشیش که در دریا هستید زاری کنید، زیرا بندرگاه شما ویران شده
    است.
  tgl-ULB: Umungol kayo, kayong mga barko ng Tarsis; dahil nasira na ang inyong kanlungan.
  hui-hui: Tí agali iba sibi yalu solowara timbuni bedagoha ibaga bialu piaga kamiru
    tínaga tano hongohe biago bo gialabaga bialu mo ko hai hene ngagonaga dara halu
    dugu bia hadaba.
  mya-mya: သ​မုဒ္ဒ​ရာ​တွင်​ရောက်​ရှိ​နေ​သူ​အ​ချင်း​သင်္ဘော သား​တို့၊ ဝမ်း​နည်း​လျက်​ညည်း​တွား​မြည်​တမ်း
    ကြ​လော့။ သင်​တို့​ယုံ​ကြည်​အား​ထား​ရာ​မြို့ သည်​ပြို​ပျက်​သွား​လေ​ပြီ။
  bod-N: ཀྱེ་ཐཱར་ཞིས་ཀྱི་གྲུ་གཟིངས་རྣམས། ཁྱོད་ཀྱི་བཙན་རྫོང་རྣམས་གཏོར་བས་ངུ་འབོད་གྱིས་ཤིག
  sna-sna: Ungudzai, imi zvikepe zveTashishi; nhare yenyu yaparadzwa!
  spa-BLM: ¡Aúllen, barcos de Tarsis, porque su fortaleza ha sido destruida!
  cac-cac: Ex ch'umum barco yic Tarsis, elocab' eyav yuj cusc'olal, yujto toxo ix
    em lan̈naj jun chon̈ab' ayoch yipoc e c'ool.
  swh-ULB: Omboleza ewe kondoo wa Tarishishi; maana kimbilio lako limeharibiwa.
  bel-bel: Галасеце, караблі Тарсіскія! бо цьвярдыня ваша спустошана.
  deu-ELBBK: Heult, ihr Tarsis-Schiffe! Denn eure Festung ist verwüstet.
  mbb-OT: Sineǥew kew is ebpemen-untud te varku ziyà te Tarshish, su nevengkag en
    is inged he dengepè niw.
  mal-2015: തർശീശ് കപ്പലുകളേ, മുറയിടുവിൻ; നിങ്ങളുടെ കോട്ട ശൂന്യമായിപ്പോയല്ലോ.
  gup-gup: Bininj nawu ngurrihbarnhbarndi dja ngurrire djarreh kore manwern kabbala
    kore kunred Tarshishbeh, wanjh ngurrikayhmen dja ngurrikangewarremen! Ngudda ngudberre
    kunrurrk kunkimuk wanjh yakminj, bularrbuyindanj rowk.
  rmc-rmc: Roven, loďale andral o Taršiš, bo tumare pevnosťi hine zňičimen.
  pes-OPV: ‌ای کشتیهای ترشیش ولوله نمایید زیرا که قلعه شما خراب شده است.
  ron-1924: Бочици-вэ, корэбий дин Тарсис! Кэч четэцуя воастрэ есте нимичитэ.
  ben-OBCV: তর্শীশের জাহাজগুলি, তোমরা বিলাপ করো, কারণ তোমাদের দুর্গগুলি ধ্বংস হয়েছে!
  som-som: Doonniyaha Tarshiishow, baroorta, waayo, qalcaddiinnii waa la baabbi'iyey.
  lat-VUC: Ululate, naves maris, quia devastata est fortitudo vestra.]
  eng-ASVBT: Howl, ye ships of Tarshish; for your stronghold is laid waste.
  ita-1885: Urlate, navi di Tarsis; perciocchè la vostra fortezza è stata guasta.
  eng-LXXUP: 'Howl, ye ships of Carthage: for your stronghold is destroyed.'
  eng-ULB: Howl, you ships of Tarshish; for your refuge has been destroyed.
  spa-VBL: ¡Giman a gritos, gente en los barcos de Tarsis, porque su fortaleza está
    destruida!
  fra-_FOB: Gémissez, navires de Tarsis! Car votre forteresse est détruite.
  mal-mal: തർശീശ് കപ്പലുകളേ, അലമുറയിടുവിൻ; നിങ്ങളുടെ കോട്ട ശൂന്യമായിപ്പോയല്ലോ.
  urd-GVR: Ai Tarsīs ke umdā jahāzo, hāy hāy karo, kyoṅki tumhārā qilā tabāh ho gayā
    hai!
  suz-BL: टारशीश ङा जहाजपुकी रोंका पने। मारदे हना इन बोल्‍यो दुम्‍तीके प्रेत्‍‍तेक्‍म।
  eng-NOY: Howl, ye ships of Tarshish! For your stronghold is destroyed.
  ita-1927: Urlate, o navi di Tarsis, perché la vostra fortezza è distrutta.
  ckb-ckb: ئەی کەشتییەکانی تەرشیش واوەیلا بکەن، چونکە قەڵاکانتان کاول بوون.
  eng-BBE: 'Let a cry of sorrow go up, O ships of Tarshish: because your strong place
    is made waste.'
  kan-OKCV: ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳೇ, ಗೋಳಾಡಿರಿ! ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಶ್ರಯಸ್ಥಾನವು ಹಾಳಾಯಿತು, ಎಂದು
    ಆತನು ಹೇಳಿದ್ದಾನೆ.
  tam-2017: தர்ஷீஸ் கப்பல்களே, அலறுங்கள்; உங்கள் அரண் பாழாக்கப்பட்டது.
  spa-RV-1909: Aullad, naves de Tarsis; porque destruída es vuestra fortaleza.
  ron-BTF: Urlaţi, corăbii ale Tarsisului, căci puterea voastră este risipită.
  eng-WEBP: Howl, you ships of Tarshish, for your stronghold is laid waste!
  eng-FBV: Howl, people on the ships of Tarshish because your fortress is destroyed!
  nld-1939: 'Jammert, schepen van Tarsjisj: Uw haven is weg!'
  nch-BL: Huajca ximochoquilica amojuanti cati annemij ipan barcos ten altepet Tarsis
    ipan nopa hueyi at pampa ya ixpolijtoc nopa piltaltzi Tiro cati ipan anmotemachiyayaj
    para anajsitij.
  vie-1934: Hỡi tàu bè Ta-rê-si, hãy than khóc! Vì đồn lũy các ngươi hủy diệt rồi.
  hin-CV: तरशीश के जहाजों, रोओ; क्योंकि तुम्हारे गढ़ नष्ट हो गए हैं!
  eng-OURB: Howl, you ships of Tarshish, for your stronghold is laid waste!
  spa-BES: 'Deja que se levante un grito de tristeza, oh naves de Tarsis: porque tu
    lugar fuerte se ha derribado.'
  tdx-tdx: Mangolalaiha ry lakam-bei’ i Tarsiseo, fa rotsake i fiampira’oy.
  tha-KJV: บรรดากำปั่นแห่งทารชิชเอ๋ย จงคร่ำครวญเถิด เพราะว่าที่กำบังเข้มแข็งของเจ้าถูกทิ้งร้างเสียแล้ว
  por-BR-2018: Uivai, navios de Társis; porque destruída está vossa fortaleza.
  deu-ELO: Heulet, ihr Tarsisschiffe! Denn eure Feste ist verwüstet.
  eng-WYC-2018: Yell, ye ships of the sea, (or Yell, ye ships of Tarshish), for your
    strength be destroyed.
  epo-epo: Plorkriu, ho ŝipoj de Tarŝiŝ; ĉar detruita estas via potenco.
  uig-PIN: I Tarxixtiki kemilǝr, aⱨ-zar kɵtürünglar! Qünki ⱪorƣininglar harab ⱪilindi.
  beo-beo: Dilia dusagai ouligisu dunu hano wayabo bagadega bila ahoabe! Se nababeba:le,
    huma! Moilai noga:i amo da dialoma:ne dilia da dafawaneyale dawa:i, amo da mugululi,
    wadela:lesi dagoi.
  tpi-OTNT: Yupela ol bikpela sip i save raun long solwara, yupela i mas sori na krai,
    long wanem, dispela strongpela taun bilong yupela i bagarap olgeta.
  hau-SA: Ku yi kuka mai zafi, ku jiragen ruwan Tarshish; an rurrushe kagararku!
  uig-LAT: I Tarshishtiki kémiler, ah-zar kötürünglar! Chünki qorghininglar xarab
    qilindi.
  nde-nde: Khalani lina mikhumbi yaseThashishi, inqaba yenu idiliziwe!
  ton-ton: 'Tangi, ʻakimoutolu ʻae ngaahi vaka ʻo Tasisi: he kuo maumauʻi ho potu
    mālohi.'
  ces-1613: Kvělte lodí mořské, nebo zpuštěna jest pevnost vaše.
  eng-WMB: Howl, you ships of Tarshish, for your stronghold is laid waste!
  tam-TCV: தர்ஷீசின் கப்பல்களே, அலறுங்கள்; உங்கள் கோட்டை அழிக்கப்பட்டது!
  ceb-ULB: Paghilak, kamong mga sakayan sa Tarshis; kay nagun-ob na ang inyong dalangpanan.
  pol-UBG: Zawódźcie, okręty Tarszisz, gdyż wasza twierdza jest zburzona.
  urd-GVU: اے ترسیس کے عمدہ جہازو، ہائے ہائے کرو، کیونکہ تمہارا قلعہ تباہ ہو گیا ہے!
  deu-1912: Heulet, ihr Tharsisschiffe! denn eure Macht ist zerstört.
  kan-2017: ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳೇ, ಗೋಳಾಡಿರಿ! ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಶ್ರಯವು ಹಾಳಾಯಿತು.
  yap-yap: Mu gogo’gad ko gafgowan’, gimed e pi sala u lan e pi regur! Ya fare binaw
    ni gimed ma ta’ ngay e ke mogoth.
  hlt-MCSB: Na lunghim a rhoelrhak coeng dongah Tarshish sangpho rhoek aw rhung laeh.
  mdy-ETH: ዒንሢ ባዞ ዑፃ ሃንታ ቴርሴሴ ዓጮ ዋኣፆ ካኣሚላ! ዒንሢኮ ዋርዲዮ ቤዛ ሻሂንቴሢሮ ዒላቲ ዬኤኩዋቴ!
  twi-ASANTE: Montwa adwo, Tarsis ahyɛn; wɔasɛe wʼaban!
  eng-WEBU: Howl, you ships of Tarshish, for your stronghold is laid waste!
  wal-wal: Inttenoo, Xiiroosa biittaa markkabiyaasatoo, intte qatoi laalettido gishshau,
    zilaalite.
  spa-PDDPT: Lamenten, oh naves de Tarsis, pues su baluarte fue destruido.
  gun-gun: Kanoã guaxu Társis guigua py peguata va'e, pejae'o ke, mba'eta omombaa
    ma penhemiaty ikorapa va'ekue.
  ilo-ULB: Agriawkayo, dakayo a barko ti Tarsis; ta nadadaelen ti pagkamanganyo.
  kpg-kpg: Goodou go nia seelaa i hongo di moana, wwolowwolo manawa gee. Di waahale
    dela nogo hagadagadagagee ginai goodou la gu oho gi daha.
  uig-ARA: ئى تارشىشتىكى كېمىلەر، ئاھ-زار كۆتۈرۈڭلار! چۈنكى قورغىنىڭلار خاراب قىلىندى.
  sus-sus: «Tarasisi kunkui kanyie, wo xa wo wa xui ite, barima wo xa wafu makantaxi
    xun bara rakana.»
  pon-2006: Kumwail weriwerki amwail nsensuwed, kumwail sehla kan me mi nan madau!
    Kahnimw me kumwail kin koapworopworki mwomwlahr.
  ksd-ksd: Avat a umana parau Tarsis, avat a kukukula, tago di tar nila vue kavava
    dekdek na pia na pal.
  tur-YTC: Uluyun, ey Tarşiş gemileri, çünkü kaleniz harap oldu!
  grc-BRENT: Ὀλολύξατε πλοῖα Καρχηδόνος, ὅτι ἀπόλωλε τὸ ὀχύρωμα ὑμῶν.
  ind-AYT: Merataplah, hai kapal-kapal Tarsis, karena bentengmu telah dihancurkan.
  nya-nya: Lirani mofuwula, inu anthu oyendetsa sitima za pa madzi za ku Tarisisi;
    chifukwa malinga ako agwetsedwa!
  hrv-hrv: Kukajte, brodovi taršiški, razorena je vaša tvrđava!
  mps-mps: Te genuai sip dabe, dage tamu węde bilalubo sip dabe, dage hobede elama,
    gela waiąo. Magi baso meni. Dagego te bomai hanu polo dolai dao.
  tpi-tpi: Yupela ol bikpela sip i save raun long solwara, yupela i mas sori na krai,
    long wanem, dispela strongpela taun bilong yupela i bagarap olgeta.
  dan-1931: Jamrer, I Tarsisskibe, eders Fæstning er i Grus!
  vie-OVCB: Khóc lên đi, các thủy thủ trên tàu bè Ta-rê-si, vì đồn lũy các ngươi đã
    bị tiêu diệt!
  guj-2017: હે તાર્શીશનાં વહાણો, તમે વિલાપ કરો; કેમ કે તમારા આશ્રયનો નાશ થયો છે.
  pon-2006A: Kumwail weriwerki amwail nsensuwed, kumwail sehla kan me mi nan madau!
    Kahnimw me kumwail kin koapworopworki mwomwlahr.
  por-BRBSL: Howl, seus navios de Tarshish, pois seu bastião está destruído!
  cth-cth: Tarshish longnaw cingou awh haw. Bangkongtetpawiteh, nangmae ramvengimnaw
    teh raphoe lah ao toe.
  twi-twi: Muntwa adwo, Tarsis ahyɛn; wɔasɛe wʼaban!
  hlt-hlt: Na lunghim a rhoelrhak coeng dongah Tarshish sangpho rhoek aw rhung laeh.
  tbz-SIM: Díndi Tɑdisisi ɛì kɔbɛ kɔmmúnɛ̀ yɛdɑbùò, di kóo bɑ̀tóòbɛ̀ còḿmú dɛ̀ tɛ̃́nkɛ
    í kpɑɑ́.
  msy-2020: O ia gumazir kurir ekiabar ongarim garuiba, iavzika! Ia Tarsisɨn nguibamɨn
    ikegha iza garima, ian nguibar ekiar gavgavim, a bar ikuvigha gɨfa. Kamaghɨn amizɨ,
    ia naviba ikuvigh aziva arang.
  dop-dop: Kpɩɩlǝŋ sɔsɔɔŋ ɩ́ wii. Mpi tɔ, pɑ wɑkǝlɑ mǝ tǝcɔɔsǝlɛ.
  azb-azb: Fəryad edin, ey Tarşiş gəmiləri, Çünki istehkamınız dağılıb.
  eng-DBY: Howl, ships of Tarshish! for your fortress is laid waste.
  hin-2017: हे तर्शीश के जहाजों, हाय, हाय, करो, क्योंकि तुम्हारा दृढ़ स्थान उजड़ गया
    है।
  wol-KYG: Yeen boroom gaali Tarsis, yuuxuleen ni ñu deele, seen tata màbb na!
  eng-YLT: Howl, ye ships of Tarshish, For your strength hath been destroyed.
  eng-WYC-2017: Yell, ye ships of the sea, for your strength be destroyed.
  eng-WMBB: Howl, you ships of Tarshish, for your stronghold is laid waste!
  urd-GVH: ऐ तरसीस के उम्दा जहाज़ो, हाय हाय करो, क्योंकि तुम्हारा क़िला तबाह हो गया
    है!
  rug-rug: Mi taruqoqo gamu pa vaka pa Tasisi; sa mia vasileana ta gobana si ele huara!
  gaz-gaz: Yaa dooniiwwan Tarshiish wawwaadhaa; daʼannoon keessan barbadeeffameeraatii!
  fra-LSG: Lamentez-vous, navires de Tarsis! Car votre forteresse est détruite!
  yal-yal: Ɛ tan Tarasisi kaan naxanye kunkine kui fɔxɔ igen xun ma, ɛ gbelegbele
    sununi amasɔtɔ ɛ yire makantanxin bata kala.
  haw-1868: E aoa oukou, e na moku o Taresisa, No ka mea, ua hoohioloia kou pakaua,
  arb-NAV: انْتَحِبِي يَا سُفُنَ تَرْشِيشَ لأَنَّ حُصُونَكِ قَدْ تَهَدَّمَتْ.
  ewe-ewe: Mi Tarsis melikulawo mifa avi, elabena wogbã miaƒe mɔ sesẽ la!
  eng-LEE: Wail, ye ships of Tharshish; your stronghold is laid waste.
  asm-FB: হে তৰ্চীচৰ জাহাজবিলাক, হাহাকাৰ কৰা; কিয়নো তোমালোকৰ আশ্ৰয় উচ্ছন্ন হ’ল।
  sus-A: «تَرَ سِسِ كُنكُي كَنيِيٍ، وٌ شَ وٌ وَ شُي عِتٍ، بَرِ مَ وٌ شَ وَقُ مَكَنتَشِ
    شُن بَرَ رَكَنَ.»
  fra-SBL: Hurlez, navires de Tarsis, car votre forteresse est détruite !
  hbo-hbo: הֵילִ֖ילוּ אֳנִיֹּ֣ות תַּרְשִׁ֑ישׁ כִּ֥י שֻׁדַּ֖ד מָעֻזְּכֶֽן׃ ס
  kik-kik: Atĩrĩrĩ, inyuĩ marikabu cia Tarishishi, ta girĩkai; nĩgũkorwo gĩikaro kĩanyu
    nĩkĩanange.
  fra-NCL: Hurlez, navires de Tarsis, car votre forteresse est détruite.
  cek-AK: Nangcae Tarshish ih palongpuinawk, hang oh! Nangcae ih kacak vangpui loe
    amro boeh.
  cuk-cuk: ”Tarsis-ur-selagan bukib-binsabukwamalad, ar e-ur-nagumalad bela bergusad.
  uig-CYR: И Таршиштики кемиләр, аһ-зар көтириңлар! Чүнки қорғиниңлар харап қилинди.
  tel-2017: తర్షీషు ఓడలారా, పెడ బొబ్బలు పెట్టండి. మీ ఆశ్రయ దుర్గం నాశనమైంది.
  hat-BSA: Rele anmwey, O bato a Tarsis yo, paske sitadèl ranfòse nou yo vin detwi!
  kos-kos: Wowoyak ac asor, kowos mwet kalkal meoa uh! Kunausyukla siti se ma kowos
    kukin.
  hbo-WLC: הֵילִ֖ילוּ אֳנִיּ֣וֹת תַּרְשִׁ֑ישׁ כִּ֥י שֻׁדַּ֖ד מָעֻזְּכֶֽן׃ ס
  ibo-ibo: Tienụ mkpu akwa, unu ụgbọ mmiri Tashish niile dị nʼoke osimiri, nʼihi na
    e mebiela ebe unu niile e wusiri ike.
  ory-ory: ହେ ତର୍ଶୀଶର ଜାହାଜସମୂହ, ହାହାକାର କର, କାରଣ ତୁମ୍ଭମାନଙ୍କର ଦୃଢ଼ ଦୁର୍ଗ ଉଚ୍ଛିନ୍ନ
    ହେଲା।
  chk-chk: Oupwe kekechü, ämi säla won ekewe sein amömö, pun ämi telinimw mi pöchökül
    a tala.
  rop-rop: Nomo eni strongwan haus garra jidan deya na, najing. Wal yumob pipul hu
    oldei go garram bout, yumob garra lafta kraikrai blanga Taya.
  ukr-1871: О, ридайте, кораблї Тирські, бо спустошена ваша твердиня!
  deu-1951: Heulet, ihr Tarsisschiffe, denn eure Feste ist zerstört!
  eng-JPS: Howl, ye ships of Tarshish, for your stronghold is laid waste.
  srp-1865: Ridajte laðe Tarsiske, jer je raskopan vaš grad.
  lug-lug: Mukube ebiwoobe mmwe ebyombo by’e Talusiisi, ekigo kyo kizikiriziddwa.
  heb-heb: הילילו אניות תרשיש כי שדד מעזכן׃
  ben-IRV: হে তর্শীশ-জাহাজ, তোমরা হাহাকার কর, কারণ তোমাদের আশ্রয়-স্থল ধ্বংস হয়ে
    গেছে।
  pan-pan: ਹੇ ਤਰਸ਼ੀਸ਼ ਦੇ ਬੇੜਿਓ, ਧਾਹਾਂ ਮਾਰੋ! ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਗੜ੍ਹ ਬਰਬਾਦ ਹੋ ਗਿਆ।
  mya-JVB: တာရှု သင်္ဘော များတို့၊ ညည်းတွား မြည်တမ်းကြလော့။ သင် တို့၏ မြို့ ကြီးသည်
    ပျက် ကုန်ပြီ။
  hmo-hmo: Tarasisi ena lagatoi taudia ibounai e, do umui taitai, badina emui gabu
    aukana Turo be ia dika vadaeni.
  urd-urd: ऐ तरसीस के जहाज़ों वावैला करो क्यूँकि तुम्हारा क़िला' उजाड़ा गया।
  rus-SYN: Рыдайте, корабли Фарсисские! Ибо твердыня ваша разорена.
  bqc-SIM: Ísia gó'ilɛnadeↄ, à ↄ́ↄlↄ, asa á wɛ̃́lɛ gbãa gↄ̃̀ yàaaɛ.
  tcz-CHONGTHU: Ka pun,O Tarshish kong len ho, ajehchu na kongkaimun uchu akisumang
    tai !
  mar-mar: तार्शीशच्या जहाजांनो हाय हाय करा विलाप करा कारण तुमचे बंदर पूर्ण पणे नाश
    पावलेले आहे.
  qub-qub: Lamar cantunman büqui chayanan illgasha captinmi büquita manijaj Tarsis
    runacunaga llaquisha carcaycan.
  hat-hat: Nou menm maren ki sou batiman Tasis yo, nou mèt plenn sò nou, paske yo
    detwi gwo pò nou an!
  eng-BSB: Wail, O ships of Tarshish, for your harbor has been destroyed!
  eng-WEBPB: Howl, you ships of Tarshish, for your stronghold is laid waste!
  kbq-kbq: Tasisi kumate ranra ventema hageri agofetu'ma vanoma nehaza ventemota tamasunku
    huta zavi ateho. Na'ankure hankavenentake vihuma hu'naza kumatmimo'a hago haviza
    hu'ne.
  nhe-BL: Huajca ximochoquilica imojuanti tlen innemij ipan barcos tlen altepetl Tarsis
    ipan nopa hueyi atl pampa ya ixpolijtoc nopa piltlaltzi Tiro tlen ipan inmotemachiyayaj
    para inajsitij.
  gub-BL: Pezai'o nehe, kanuhu pupe har yryhu myter pe har wà. Zauxiapekwer weityk
    Xir tawhu imumaw pà wà. Naheta kwaw pepytu'u katu àwàm peme kury, pekanuhu wanupe
    no.
  eng-DRA: Howl, O ye ships of the sea, for your strength is laid waste.
