verse: ISA.023.002
translations:
  mal-C: ദ്വീപുനിവാസികളേ, സമുദ്രയാനംചെയ്യുന്നവരാൽ സമ്പന്നരാക്കപ്പെട്ട സീദോന്യ വ്യാപാരികളേ,
    നിശ്ശബ്ദരായിരിക്കുക.
  deu-TKW: Verstummt, ihr Bewohner der Küste, die von den Kaufleuten Phöniziens, den
    Meerbefahrenden, belebt war,
  lin-lin: Bino bavandi ya esanga, bino bato ya mombongo ya Sidoni, oyo nzela ya ebale
    ekomisa bazwi, bovanda nye !
  eng-LSV: Be silent, you inhabitants of the island, || Trader of Sidon, passing the
    sea, they filled you.
  eng-GNV: 'Be still, yee that dwell in the yles: the marchantes of Zidon, and such
    as passe ouer the sea, haue replenished thee.'
  eng-WEBSTER: Be still, ye inhabitants of the isle; thou whom the merchants of Zidon,
    that pass over the sea, have replenished.
  nhw-BL: Amo ximolinica, amojuanti catli anitztoque iteno nopa hueyi atl huan antlanemacani
    tlen altepetl Sidón catli campa hueli anquiixcotonayayaj ipan hueyi atl para antlacohuase
    huan antlanemacase. Nopa tequipacholi catli anmechajsitoc eltoc onpano hueyi hasta
    ayacmo aqui hueli choca.
  swh-ONEN: Nyamazeni kimya, enyi watu wa kisiwani, pia ninyi wafanyabiashara wa Sidoni,
    ambao mabaharia wamewatajirisha.
  bba-bba: I mɑrio bɛrum sɔ̃, bɛɛ be i wɑ̃ɑ nim wɔ̃kun ɡooru ɡiɑ mi Sidonin tenkubɑ
    bɑ rɑ sɑre.
  eng-KJVCPB: Be still, ye inhabitants of the isle; Thou whom the merchants of Zidon,
    that pass over the sea, have replenished.
  luo-luo: Lingʼuru thi un joma odak e chula, kendo un jo-ohala madongo man Sidon,
    un ma jokwangʼ ji osemiyo umewo.
  meu-meu: Kone taumui e, eremui! Sidono hoihoi taumui e, eremui! Emui gwaukau taudia
    na gadobada e hanaia,
  npi-ULB: ए समुद्री तटका बासिन्दाहरू हो, मौन बस । समुद्रमा यात्रा गर्ने सीदोनका व्यापारीहरूले
    तिमीहरूलाई भरिदिएका छन् ।
  yor-yor: Dákẹ́ jẹ́ẹ́, ẹ̀yin ènìyàn erékùṣù àti ẹ̀yin oníṣòwò ti Sidoni, ẹ̀yin tí
    àwọn a wẹ Òkun ti sọ dọlọ́rọ̀.
  pes-OPCB: زمانی بندر صور مرکز تجارت دنیا محسوب می‌شد. کشتیهای صیدون که از مصر غله
    و از رود نیل حصاد می‌آوردند تا تاجران صیدون با آن با تمام دنیا تجارت کنند، در
    این بندر لنگر می‌انداختند. اما اینک صور در سکوت مرگبار فرو رفته است!
  tgl-ULB: Mamangha, kayong mga naninirahan sa baybayin, kayong mangangalakal ng Sidon,
    na naglalayag sa karagatan, na ang mga kinatawan ang nagtutustos sa inyo.
  hui-hui: Wali agali iba solowara bedago angeange paluyu pedemirubi Saidono tanoali
    biyinaya biabe biaga bu kamirubi tí hendore holene nga. Iba sibime Saidono tano
    tínaga dabudabu dewaore mo yalu ibugu biyagoni.
  mya-mya: ပင်​လယ်​တွင်​ကုန်​ကူး​လျက်​ရှိ​သော​ဇိ​ဒုန်​ကုန် သည်​တို့၊ ဟစ်​အော်​ငို​ကြွေး​ကြ​လော့။
    သင်​တို့ သည်​ထို​သူ​တို့​အား၊-
  bod-N: མཚོ་རྒྱུད་ཀྱི་ཡུལ་མི་སྟེ། མཚོ་འགྲུལ་ལ་བརྟེན་ནས་ཕྱུག་པོར་འགྱུར་བའི་ཚི་ཏུན་གྱི་ཚོང་པ་ཁྱོད་རྣམས་ཁུ་སིམ་པོར་སྡོད་ཅིག
  sna-sna: Nyararai, imi vanhu vagere pachiwi nemi vatengesi veSidhoni, imi makapfumiswa
    navashambadzi vomunyanza.
  spa-BLM: Quedaos quietos, habitantes de la costa, vosotros a quienes los mercaderes
    de Sidón que pasan por el mar han reabastecido.
  cac-cac: Ex cajan ex d'a stitac a' mar yed' ex chon̈vajum aj Sidón, ix ex can tz'inan,
    a ex ton e checnacb'at eb' e manvajum d'a sc'axepalec' a' mar.
  swh-ULB: maana hakuna nyumba wala bandari; kutoka katika nchi ya Kyprusi wamefunuliwa
    hilo.
  bel-bel: Замоўкніце, насельнікі вострава, які напаўнялі купцы Сідонскія, што плаваюць
    морам.
  deu-ELBBK: Verstummt, ihr Bewohner der Insel! Sidonische Kaufleute, die das Meer
    befahren, füllten dich;
  mbb-OT: Pereremek kew is menge meǥinged diyà te pulu, ragkes kew en is menge nigusyanti
    ziyà te Sidon. Is menge nigusyanti niw he iyan insepian niw, ed-untud sikandan
    te menge varku
  mal-2015: സമുദ്രതീരനിവാസികളേ, മിണ്ടാതെയിരിപ്പിൻ; സമുദ്രസഞ്ചാരം ചെയ്യുന്ന സീദോന്യവർത്തകന്മാർ
    നിന്നെ പരിപൂർണ്ണയാക്കിയല്ലോ.
  gup-gup: Dja ngudda bininj nawu ngurrihni kukadje Sidon, ngudda nawu njalehnjale
    ngurrihweykan, wanjh ngurridjalngurdmerrimen. Bininj nawu kurrula kabirridurrkmirri
    kore kabbala manwern, bedda wanjh ngundikukenwong.
  rmc-rmc: Čhiten, manušale, save bešen paš o moros, kupcale andral o Sidon, saven
    o namorňika barvaľarenas.
  pes-OPV: ‌ای ساکنان ساحل که تاجران صیدون که از دریا عبور می‌کنند تو را پرساخته‌اند
    آرام گیرید.
  ron-1924: Амуциць де гроазэ, локуиторь ай цэрмулуй, пе каре ыл умпляу одатэ негусторий
    дин Сидон каре стрэбэтяу маря!
  ben-OBCV: ওহে দ্বীপনিবাসীরা, তোমরা এবং সীদোনের বণিকেরা, সমুদ্র পারাপারকারীরা যাদের
    সমৃদ্ধ করেছে, তোমরা নীরব হও।
  som-som: Kuwiinnan gasiiradda deggan ee baayacmushtariyaasha Siidoon oo badda gudbayaa
    ay alaab ka buuxiyeenow, aamusa.
  lat-VUC: Tacete, qui habitatis in insula; negotiatores Sidonis, transfretantes mare,
    repleverunt te.
  eng-ASVBT: Be still, ye inhabitants of the coast, thou whom the merchants of Sidon,
    that pass over the sea, have replenished.
  ita-1885: Tacete, abitanti dell'isola. I mercatanti di Sidon, quelli che fanno viaggi
    in sul mare, ti riempievano.
  eng-LXXUP: To whom are the dwellers in the island become like, the merchants of
    Phoenicia, passing over the sea
  eng-ULB: Be silent, you inhabitants of the coast; the merchant of Sidon, who travels
    over the sea, has filled you.
  spa-VBL: Permanezcan en silencio, habitantes de las costas, mercaderes de Sidón
    y marineros.
  fra-_FOB: Soyez stupéfaits, habitants de la côte, toi qui étais remplie par les
    marchands de Sidon, qui parcourent la mer!
  mal-mal: സമുദ്രതീരനിവാസികളേ, മിണ്ടാതെയിരിക്കുവിൻ; സമുദ്രസഞ്ചാരം ചെയ്യുന്ന സീദോന്യവ്യാപാരികള്‍
    നിന്നെ നിറച്ചുവല്ലോ.
  urd-GVR: Ai sāhilī ilāqe meṅ basne wālo, āh-o-zārī karo! Ai Saidā ke tājiro, mātam
    karo! Tere qāsid samundar ko pār karte the,
  suz-BL: समुन्‍द्र आ नेक्‍था बाक्‍बपुकी रोंका पने। गे सीदोन ङा ग्‍याप्‍ब लेयबपुकी
    इन मुर समुन्‍द्र शोक्‍साक्‍म।
  eng-NOY: Be amazed, ye inhabitants of the sea-coast, Which the merchants of Sidon,
    that pass over the sea, did crowd!
  ita-1927: Siate stupefatti, o abitanti della costa, che i mercanti di Sidon, passando
    il mare, affollavano!
  ckb-ckb: بحەپەسێن دانیشتووانی دوورگەکە و بازرگانانی سەیدا، ئەوانەی دەریا دەبڕن،
    پڕیان کردوویت.
  eng-BBE: Send out a cry of grief, you men of the sea-land, traders of Zidon, who
    go over the sea, whose representatives are on great waters;
  kan-OKCV: ದ್ವೀಪಗಳ ನಿವಾಸಿಗಳೇ, ಸಮುದ್ರವನ್ನು ದಾಟುವ ಸೀದೋನಿನ ವರ್ತಕರಿಂದ ಸಮೃದ್ಧಿಯನ್ನು ಹೊಂದಿದವರೇ
    ಮೌನವಾಗಿರಿ.
  tam-2017: தீவுக்குடிகளே, மவுனமாயிருங்கள்; சீதோனின் வியாபாரிகள் கடலிலே பயணம்செய்து
    உன்னை நிரப்பினார்கள்.
  spa-RV-1909: Callad, moradores de la isla, mercader de Sidón, que pasando la mar
    te henchían.
  ron-BTF: Tăceţi, voi locuitori ai insulei, pe care comercianţii Sidonului, care
    trec peste mare, te-au umplut.
  eng-WEBP: Be still, you inhabitants of the coast, you whom the merchants of Sidon
    that pass over the sea have replenished.
  eng-FBV: Stay shocked into silence, people of the coastlands, merchants of Sidon,
    and sailors.
  nld-1939: Verstomt, bewoners der kusten, kooplui van Sidon,
  nch-BL: Amo ximolinica, amojuanti cati anitztoque iteno nopa hueyi at huan antanamacani
    ten altepet Sidón cati campa hueli anquiixcotonayayaj ipan hueyi at para antacohuase
    huan antanamacase. Nopa tequipacholi cati amechajsitoc eltoc nelpano hueyi hasta
    ayecmo aqui hueli choca.
  vie-1934: Hỡi dân cư bờ biển, là nơi những lái buôn Si-đôn, là những kẻ vượt biển
    chở đồ hàng đến, hãy nín lặng!
  hin-CV: हे द्वीप के निवासियो, सीदोन के व्यापारियो चुप हो जाओ, तुम्हें संदेश देने
    वालों ने समुद्र पार किया है.
  eng-OURB: Be still, you inhabitants of the coast, you whom the merchants of Sidon,
    that pass over the sea, have replenished.
  spa-BES: Guarden silencio, ustedes, hombres de la costa, comerciantes de Sidón,
    que atravesaban el mar, y su inmenso mar te abastecían;
  tdx-tdx: Mianjina ry mpimoneñ’ añ’olotse añe; ry natsafe’ o mpanao takina’ i Tsidone,
    mpitsake i riakeio.
  tha-KJV: ชาวเกาะเอ๋ย จงนิ่งเสีย เจ้​าซึ่งพ่อค้าแห่งเมืองไซดอนที่​ผู้​ผ่านข้ามทะเลไป
    ได้​ทำให้​เจ้​าเต็มบริบู​รณ​์
  por-BR-2018: Calai-vos, moradores do litoral; vós mercadores de Sidom, que vos enchíeis
    pelos que atravessavam o mar.
  deu-ELO: Verstummet, ihr Bewohner der Insel! Zidonische Kaufleute, die das Meer
    befahren, füllten dich;
  eng-WYC-2018: Be ye still, that dwell in the isle, the merchants of Sidon; [the]
    men passing [over] the sea filled thee in many waters; (Be ye still, ye who live
    on the island; the merchants of Sidon, those passing over the sea, have filled
    thee full;)
  epo-epo: Silentu, ho loĝantoj de la apudmara lando. Komercistoj de Cidon, transveturantaj
    la maron, vin plenigadis;
  uig-PIN: Zidondiki sodigǝrlǝr dengizdin ɵtüp silǝrni tǝminlǝp kǝldi, i araldikilǝr,
    Əmdi xük bolunglar!
  beo-beo: Dilia Saidone liligi ligisisu diasu ouligisu dunu! Didigia:ma!
  tpi-OTNT: Yupela ol lain i save stap arere long solwara, na yupela ol bisnisman
    bilong taun Saidon, yupela i mas sori na stap isi. Taun Saidon, ol sip i bin bringim
    planti samting i kam long yu.
  hau-SA: Ku yi shiru, ku mutanen tsibiri da ku ’yan kasuwan Sidon waɗanda masu ciniki
    a teku suka azurta.
  uig-LAT: Zidondiki sodigerler déngizdin ötüp silerni teminlep keldi, i araldikiler,
    Emdi shük bolunglar!
  nde-nde: Thulani lina bantu basesihlengeni lani bathengi baseSidoni, asebanothiswa
    ngabahambi bolwandle.
  ton-ton: Mou fakalongo pe, ʻakimoutolu ʻae kakai ʻoe motu; ʻa koe kuo fakamaʻumeʻaʻi
    ʻe he kakai fakatau ʻo Saitoni, ʻakinautolu ʻoku faʻa folau ʻi he tahi.
  ces-1613: Umlknětež obyvatelé ostrovu, kterýž kupci Sidonští, plavíce se přes moře,
    naplňovali,
  eng-WMB: Be still, you inhabitants of the coast, you whom the merchants of Sidon
    that pass over the sea have replenished.
  tam-TCV: தீவின் மக்களே, கப்பலோட்டிகளில் செல்வந்தரான சீதோனின் வணிகர்களே, மவுனமாயிருங்கள்.
  ceb-ULB: Paghilom, kamong mga lumolupyo sa baybayon; mga tigpatigayon sa Sidon,
    nga nagalawig sa kadagatan, maoy nagpatagbo kaninyo.
  pol-UBG: Zamilczcie, mieszkańcy wyspy; którą napełnili kupcy Sydonu, przepływając
    przez morze.
  urd-GVU: اے ساحلی علاقے میں بسنے والو، آہ و زاری کرو! اے صیدا کے تاجرو، ماتم کرو!
    تیرے قاصد سمندر کو پار کرتے تھے،
  deu-1912: Die Einwohner der Insel sind still geworden. Die Kaufleute zu Sidon, die
    durchs Meer zogen, füllten dich,
  kan-2017: ದ್ವೀಪಗಳ ನಿವಾಸಿಗಳೇ, ಸಮುದ್ರವನ್ನು ಹಾದು ಹೋಗುವ, ಚೀದೋನಿನ ವರ್ತಕರಿಂದ ಸಮೃದ್ಧಿಯನ್ನು
    ಹೊಂದಿದವರೇ, ಮೌನವಾಗಿರಿ!
  yap-yap: Mu sigel’gel’gad nga but’, gimed e pi’in tasiyobay u Sidon! Gimed be pi’
    e girdi’
  hlt-MCSB: Sanglak kah khosa rhoek te kuemsuem saeh. Tuipuei aka hlaikan Sidon thimpom
    loh nang n'cung sak coeng.
  mdy-ETH: ዒንሢ ዋኣፆ ዑፃ ሃንታ ዓሳ ዖርጎቼ ዓሳ! ዋኣፆ ሳዞ ዓጮይዳ ናንጋ ዓሳ፥ ሲኢዶና ዓጮ ኮርሞ ዓሳ ዚቲ ጎዑዋቴ!
  twi-ASANTE: Monyɛ komm, mo nnipa a mowɔ supɔ no so ne mo Sidon adwadifoɔ a ɛpo so
    adwumayɛfoɔ ama mo ayɛ adefoɔ.
  eng-WEBU: Be still, you inhabitants of the coast, you whom the merchants of Sidon
    that pass over the sea have replenished.
  wal-wal: Inttenoo, abbaa lanqqiyan de7iya asatoo, inttenoo Sidoona katamaa zal77anchchatoo,
    co77u giite! Intte kiittiyo asati abbaa pinnidosona.
  spa-PDDPT: ¡Callen, oh habitantes de la costa y mercaderes de Sidón quienes cruzaban
    el mar!
  gun-gun: Ye'ẽ yvýry rupi penderekoa va'e, pekyrirĩmba ke. Peẽ kuery ma Sidom tetã
    gui mba'emo pejogua vy perekopa rei, ye'ẽ rupi riae pendekuai vy.
  ilo-ULB: Agsiddaawkayo, dakayo nga agnanaed iti igid ti baybay, dakayo nga agtagtagilako
    ti Sidon, nga agdaldaliasat iti rabaw ti taaw a makin-ahente kadagiti mangipapaay
    kadakayo kadagiti tagilako.
  kpg-kpg: Wwolowwolo manawa gee, goodou go digau huihui mee o Sidon! Goodou gu hagau
    godou daangada
  uig-ARA: زىدوندىكى سودىگەرلەر دېڭىزدىن ئۆتۈپ سىلەرنى تەمىنلەپ كەلدى، ئى ئارالدىكىلەر،
    ئەمدى شۈك بولۇڭلار!
  sus-sus: Wo wo sabari, wo tan naxee sabatixi baa dɛ ra, wo tan naxee findixi yulɛe
    ra Sidɔn taa kui, wo tan naxee bara naafuli sɔtɔ yulɛya ra wafu dɛ saabui ra.
  pon-2006: Kumwail weriwer, kumwail sounnetinet kan en Saidon! Kumwail kadaralahr
    ohl akan
  ksd-ksd: Avat ava kiki ta ra lolo, avat a ki mut, u, ba ra umana tena kunukul Sidon,
    diat ba dia bolo na ta, dia tar vauviana u.
  tur-YTC: Ey kıyı sakinleri, denizin ötesinden geçen Saydalı tüccarların doldurduğu
    sizler, sakin olun.
  grc-BRENT: Τίνι ὅμοιοι γεγόνασιν οἱ ἐνοικοῦντες ἐν τῇ νήσῳ, μετάβολοι Φοινίκης,
    διαπερῶντες τὴν θάλασσαν
  ind-AYT: Berdiam dirilah, hai kamu penduduk daerah pesisir, hai para saudagar dari
    Sidon, utusan-utusanmu mengarungi laut.
  nya-nya: Khalani chete inu anthu okhala mʼmbali mwa nyanja, inu amalonda a ku Sidoni,
    iwe amene unalemera ndi anthu oyenda pa nyanja.
  hrv-hrv: Umuknite, stanovnici primorja, trgovci sidonski, kojih su glasnici brodili
    morem po vodi velikoj.
  mps-mps: Te dage Tair bage, te tamu wę sesegede bidibo Tair bidi dabe, dage, me
    te hanu Saidonde bisnis bidi dabe, dage hobede elama, po wasiąyu, dua bidiąo.
    Hanu Saidon, te sip dabego haniani dabe hauwa mu nageba sela asai dao.
  tpi-tpi: Yupela ol lain i save stap arere long solwara, na yupela ol bisnisman bilong
    taun Saidon, yupela i mas sori na stap isi. Taun Saidon, ol sip i bin bringim
    planti samting i kam long yu.
  dan-1931: Det er ude med Kystlandets Folk, med Zidons Købmænd, hvis Sendebud for
    over Havet,
  vie-OVCB: Hãy âm thầm khóc than hỡi cư dân miền biển và các nhà buôn Si-đôn. Đội
    thương thuyền ngươi đã từng băng qua biển,
  guj-2017: હે સમુદ્ર કિનારાના રહેવાસીઓ, આશ્ચર્ય પામો, હે સમુદ્રમાં પ્રવાસ કરનારા
    સિદોનના વેપારીઓએ, તમને પુરવઠો પૂરો પાડે છે.
  pon-2006A: Kumwail weriwer, kumwail sounnetinet kan en Saidon! Kumwail kadaralahr
    ohl akan
  por-BRBSL: Fiquem quietos, habitantes da costa, vocês que os mercadores de Sidon
    que passam sobre o mar reabasteceram.
  cth-cth: Tuilum dawk kaawm e naw sairasuep lah awm awh. Tuipui dawk ka cet kaawm
    e Sidon hno ka yawt naw, nangmouh teh na tawnta sak awh toe.
  twi-twi: Monyɛ komm, mo nnipa a mowɔ supɔw no so ne mo Sidon aguadifo a po so adwumayɛfo
    ama mo ayɛ adefo.
  hlt-hlt: Sanglak kah khosa rhoek te kuemsuem saeh. Tuipuei aka hlaikan Sidon thimpom
    loh nang n'cung sak coeng.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ nɛ̀ díndi Sitɔ̃ɔ̃ kó bɛpotɑmbɛ̀, dɛ̀
    di dimu kɛ di kpeí. Díndi bɛ̀ɛ̀ kó yɛtɔ̃rɛ̀ cèntì mɛniɛ nyĩ́nkɛ̀,
  msy-2020: Ia ongarir mɨriamɨn itir darasi, ia Saidonɨn nguibar ekiamɨn itir dagɨaba
    bagha ingarir gumaziba, ian naviba osemegh, uan akaba dukuagh. Ia Saidonɨn nguibar
    ekiamɨn gumaziba, kuriba bizir avɨriba ia bagha da inigha izi.
  dop-dop: Sitɔŋ pɑɣɑtǝlɑɑ mpɑ mɛ ɩ́ wɛ teŋku nɔɣɔ tɔ. Sɔɣɔntʋ ɩ́ kpɑ-mɛ nɑ pǝ́ lɑ-mɛɣɛ
    hɑ. Mǝ tillɑɑ tɛsǝɣǝnɑ teŋku.
  azb-azb: Ey sahil sakinləri, dənizçilərin sayəsində varlanan Sidon tacirləri, susun!
  eng-DBY: Be still, ye inhabitants of the isle! The merchants of Sidon, that pass
    over the sea, have replenished thee.
  hin-2017: हे समुद्र के निकट रहनेवालों, जिनको समुद्र के पार जानेवाले सीदोनी व्यापारियों
    ने धन से भर दिया है, चुप रहो!
  wol-KYG: Yeen waa tefes, yaw Sidon laa ne, na say jula ñaawlu, yaw miy yónni nit
    ñu jaare géej,
  eng-YLT: Be silent, ye inhabitants of the isle, Trader of Zidon, passing the sea,
    they filled thee.
  eng-WYC-2017: Be ye still, that dwell in the isle, the merchants of Sidon; [the]
    men passing [over] the sea filled thee in many waters;
  eng-WMBB: Be still, you inhabitants of the coast, you whom the merchants of Sidon
    that pass over the sea have replenished.
  urd-GVH: ऐ साहिली इलाक़े में बसनेवालो, आहो-ज़ारी करो! ऐ सैदा के ताजिरो, मातम करो!
    तेरे क़ासिद समुंदर को पार करते थे,
  rug-rug: Mi lopu kulu, gamu pu koa pa nusa meke gamu tie holuholu pa Saedoni, pu
    va tagotago gamu ari na tie ene holuholu pa vaka.
  gaz-gaz: Isin jiraattoonni qarqara galaanaatii fi daldaltoonni Siidoonaa, warri
    galaana irra marmaaran isin sooromsan calʼisaa.
  fra-LSG: Soyez muets d’effroi, habitants de la côte, Que remplissaient les marchands
    de Sidon, parcourant la mer!
  yal-yal: Ɛ dundu, ɛ tan naxanye dɔxi fɔxɔ igen dɛ, ɛ tan naxanye bata fɔxɔ igeni
    siga ɛ Sidɔn taan yulane findi nafulu kanne ra.
  haw-1868: E noho malie, e ka poe noho ma kahakai; Holo ae la ka mea kalepa o Zidona,
    mai kela aoao ae o ke kai, a hoopiha no ia ia oe.
  arb-NAV: اصْمُتُوا يَا أَهْلَ السَّاحِلِ، يَا تُجَّارَ صَيْدُونَ، عَابِرِي الْبَحْرِ
    الَّذِينَ مَلَأْتُمُوهَا،
  ewe-ewe: Mizi ɖoɖoe, mi ame siwo le ƒukpo la dzi kple mi asitsala siwo tso Sidon.
    Mi ame siwo ƒudzidɔwɔlawo wɔ kesinɔtɔwoe,
  eng-LEE: 'Be silent, ye inhabitants of the coast-land: the merchants of Zidon, that
    pass over the sea [formerly] filled thee.'
  asm-FB: হে দ্বীপ-নিবাসীসকল, তোমালোক নিমাত হৈ থাকা; চীদোনীয়া বণিকসকল সমুদ্ৰ পাৰ
    হৈ আহি তোমাক যোগান ধৰিছিল।
  sus-A: وٌ وٌ سَبَرِ، وٌ تَن نَشٍيٍ سَبَتِشِ بَا دّ رَ، وٌ تَن نَشٍيٍ قِندِشِ يُلّيٍ
    رَ سِدْن تَا كُي، وٌ تَن نَشٍيٍ بَرَ نَاقُلِ سْتْ يُلّيَ رَ وَقُ دّ سَابُي رَ.
  fra-SBL: Soyez tranquilles, habitants de la côte, vous que les marchands de Sidon,
    qui passent par la mer, ont rassasiés.
  hbo-hbo: דֹּ֖מּוּ יֹ֣שְׁבֵי אִ֑י סֹחֵ֥ר צִידֹ֛ון עֹבֵ֥ר יָ֖ם מִלְאֽוּךְ׃
  kik-kik: Atĩrĩrĩ, inyuĩ andũ a gĩcigĩrĩra, na inyuĩ onjorithia a Sidoni, ta kirai
    o inyuĩ mũtongetio nĩ andũ arĩa mageragĩra iria-inĩ.
  fra-NCL: Soyez dans la stupeur, habitants de la côte, que remplissaient les marchands
    de Sidon, parcourant la mer.
  cek-AK: Tuipui salak ih prae ah kaom kaminawk hoi tuipui nuiah khosah, Sidon ih
    hmuenmae zaw kaminawk, anghngai o duem ah.
  cuk-cuk: Tiro-dorgan, boo be ambikumar. Sidón-dulemar-ibmar-ukedgi-arbamalad, boo
    be ambikumar. Be-selamar bega ibmar-nuegan-bukidar berbesmalad.
  uig-CYR: Зидондики содигәрләр деңиздин өтүп силәрни тәминләп кәлди, и аралдикиләр,
    Әнди шүк болуңлар!
  tel-2017: సముద్ర తీరవాసులారా! సీదోను పట్టణంలోని వర్తకులారా! విభ్రాంతి చెందండి. సముద్రంపై
    వస్తూ పోతూ ఉండేవాళ్ళు తమ సరుకులు మీకు సరఫరా చేశారు.
  hat-BSA: Rete san pale, O moun ki rete nan peyi kot yo; komèsan a Sidon yo k ap
    travèse lanmè a fin ranplase ou.
  kos-kos: Kowos in tung mwemelil, kowos mwet kuka lun Sidon! Kowos supu mwet
  hbo-WLC: דֹּ֖מּוּ יֹ֣שְׁבֵי אִ֑י סֹחֵ֥ר צִיד֛וֹן עֹבֵ֥ר יָ֖ם מִלְאֽוּךְ׃
  ibo-ibo: Derenụ duu, unu ndị bi nʼala ahụ osimiri gbara gburugburu. Unu ndị na-azụ
    ahịa na Saịdọn, ndị na-ezipụ ụgbọ mmiri na-aga nʼosimiri, kwaanụ akwa.
  ory-ory: ହେ ଦ୍ୱୀପନିବାସୀମାନେ, ତୁମ୍ଭେମାନେ ନୀରବ ହୁଅ; ସମୁଦ୍ର ପାରଗାମୀ ସୀଦୋନୀୟ ବଣିକମାନେ
    ତୁମ୍ଭ (ଦେଶ)କୁ ପରିପୂର୍ଣ୍ଣ କଲେ।
  chk-chk: Oupwe ngüngüres, ämi chon amömö mi nom aroset. Nöümi chon angang ra sai
    won matau mi watte,
  rop-rop: Ol yumob pipul hu oldei jidan langa solwodasaid, en ol yumob shop menija
    brom Saidan, yumob kraikrai kwaitbalawei. Yumob bin jandim wekinmenmob garram
    detlot bout weya krosim det solwoda, blanga meigim yumob jidan ritjwan. Olabat
    bin go garram bout blanga bringimap ola sid daga brom Ijip, en blanga selimbat
    ola ebrijing langa ola difrindifrin kantri.
  ukr-1871: Замовкнїть, осадники острову, що його, бувало, купцї Сидонські, плаваючи
    по морі, збагачали.
  deu-1951: Schweigt, ihr Bewohner der Küste! Die zidonischen Kaufleute, die das Meer
    befahren, haben dich erfüllt,
  eng-JPS: Be still, ye inhabitants of the coast-land; thou whom the merchants of
    Zidon, that pass over the sea, have replenished.
  srp-1865: Umuknite koji živite na ostrvu, koje trgovci Sidonski pomorci puniše.
  lug-lug: Musirike mmwe ab’oku kizinga nammwe abasuubuzi b’e Sidoni abagaggawalidde
    ku nnyanja.
  heb-heb: דמו ישבי אי סחר צידון עבר ים מלאוך׃
  ben-IRV: হে সাগর পারের লোকেরা, হে সীদোনের বণিকেরা, তোমরা আশ্চর্য্য হও। যারা সমুদ্রে
    ভ্রমণ করে, যার প্রতিনিধিদেরকে তোমাকে সরবরাহ করে।
  pan-pan: ਹੇ ਕੰਢੇ ਦੇ ਵਾਸੀਓ, ਚੁੱਪ ਰਹੋ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਮੁੰਦਰ ਪਾਰ ਜਾਣ ਵਾਲੇ ਸੀਦੋਨ ਦੇ ਵਪਾਰੀਆਂ
    ਨੇ ਧਨ ਨਾਲ ਭਰ ਦਿੱਤਾ।
  mya-JVB: ပင်လယ် ကူး တတ်သော ဇိဒုန် ကုန်သည် တို့သည် စည်ပင် စေသော၊ ပင်လယ် ကမ်းနားမှာ
    နေ သောသူတို့၊ မှိုင်တွေ ကြလော့။
  hmo-hmo: Turo kone taudia e, bona umui Sidono ena hoihoi taudia e, lalohisihisi
    dainai do umui hereva lasi. Umui ese lagatoi taudia umui siaia, davara idia hanaia,
    Aigupito ena uiti do idia hoia totona.
  urd-urd: ऐ साहिल के बाशिन्दों, जिनको सैदानी सौदागरों ने जो समन्दर के पार आते जाते
    हैं मालामाल कर दिया है, ख़ामोश रहो।
  rus-SYN: Умолкните, обитатели острова, который наполняли купцы Сидонские, плавающие
    по морю.
  bqc-SIM: À kɛ kílikili ísialɛdeↄ ń Sidↄ̃ laatana pↄ́ aa kã̀ ísiatagɛnaↄ musuↄ.
  tcz-CHONGTHU: Thipchet nin puldou un, twikhanglen pama umho leh sidon a sumkolvei
    ho. Na sumkolvei miho chun twipi agal kai tao vin.
  mar-mar: समुद्रतीरीच्या रहिवाश्यांनों, आश्चर्यचकित व्हा, तुम्ही सीदोनाचे व्यापारी,
    जे तुम्ही समुद्रावरून प्रवास करता, ज्यांच्या प्रतिनीधींनी तुझ्या गरजा पूरवल्या.
  qub-qub: Tiro runacunawan Sidón nigusyanticunapis upällallami carcaycan. Paycunaga
    büquicunawanmi nigusyuta aroj.
  hat-hat: Nou menm kòmèsan Sidon yo, moun lakòt, nou pral rete men nan bouch. Nou
    te voye moun lòt bò lanmè
  eng-BSB: Be silent, O dwellers of the coastland, you merchants of Sidon, whose traders
    have crossed the sea.
  eng-WEBPB: Be still, you inhabitants of the coast, you whom the merchants of Sidon
    that pass over the sea have replenished.
  kbq-kbq: Hagerimofo ankenaregama nemaniza vahe'motane, Saidoni rankumate'ma fenozama
    zagore'ma netraza vahe'motanena tamasunku nehuta akoheta maniho. Tamagrite'ma
    fenoma eriza zagore'ma eme atrenakura hagerimpi neaze.
  nhe-BL: Amo ximolinica, imojuanti tlen initztoque iteno nopa hueyi atl huan intlanamacani
    tlen altepetl Sidón tlen campa hueli inquiixcotonayayaj ipan hueyi atl para intlacohuase
    huan intlanamacase. Nopa cuesoli tlen inmechajsitoc eltoc onpano hueyi hasta ayoc
    aca hueli choca.
  gub-BL: Pekuhem pezemumikahy haw rupi nehe, yryhu iwyr har wà, Xitom tawhu pe har
    ma'eme'egar wà. Wata ma'e nerehe we har wahaw yryhu a'e wà.
  eng-DRA: 'Be silent, you that dwell in the island: the merchants of Sidon passing
    over the sea, have filled thee.'
