  rop-rop: “Wen detlot pipul brom Ijip irrim det nyus blanga Taya, olabat garra brabli
    nogudbinji.
  ukr-1871: А як чутка долетить про Тир до Египту, задрожать вони від новини сієї.
  deu-1951: Wie ob der Kunde von Ägypten, so werden sie sich winden ob der Kunde von
    Tyrus.
  eng-JPS: When the report cometh to Egypt, they shall be sorely pained at the report
    of Tyre.
  srp-1865: Kao što se ožalostiše kad èuše za Misir, tako æe se ožalostiti kad èuju
    za Tir.
  lug-lug: Ekigambo bwe kirijja eri Misiri, balinakuwalira ebigambo ebiva e Tuulo.
  heb-heb: כאשר שמע למצרים יחילו כשמע צר׃
  ben-IRV: যখন মিশরে এই খবর আসবে, তারা সোরের বিষয়ে দুঃখ করবে।
  pan-pan: ਜਦ ਇਹ ਖ਼ਬਰ ਮਿਸਰ ਨੂੰ ਮਿਲੇਗੀ, ਤਾਂ ਉਹ ਸੂਰ ਦੀ ਖ਼ਬਰ ਉੱਤੇ ਤੜਫ਼ਣਗੇ।
  mya-JVB: အဲဂုတ္တု ပြည်သားတို့သည် တုရု မြို့သိတင်း ကို ကြားသောအခါ ၊ ထိုသိတင်း ကြောင့်
    အလွန်စိတ်ပူပန် ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  hmo-hmo: Aigupito taudia danu, be do idia lalohisihisi bada, Turo ia dika ena sivarai
