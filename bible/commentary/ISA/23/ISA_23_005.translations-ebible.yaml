verse: ISA.023.005
translations:
  mal-C: ഈജിപ്റ്റിൽ ഈ വാർത്തയെത്തുമ്പോൾ, സോരിനെക്കുറിച്ചുള്ള വാർത്തകേട്ട് അവർ വേദനിക്കും.
  deu-TKW: Wenn die Kunde zu den Ägyptern dringt, so geraten sie bei der Kunde über
    Tyrus in Zittern.
  lin-lin: Tango maloba yango ekokoma na Ejipito, bakolenga na somo wana bakoyoka
    sango ya Tiri.
  eng-LSV: As they are pained [at] the report of Egypt, || So [at] the report of Tyre.
  eng-GNV: When the fame commeth to the Egyptians, they shall be sorie, concerning
    the rumour of Tyrus.
  eng-WEBSTER: As at the report concerning Egypt, so shall they be sorely pained at
    the report of Tyre.
  nhw-BL: 'Quema tlali Egipto ehuani quimatise catli ipantitoc altepetl Tiro, tlahuel
    motequipachose huan quiijtose:'
  swh-ONEN: Habari ifikapo Misri, watakuwa katika maumivu makuu kwa ajili ya taarifa
    kutoka Tiro.
  bba-bba: Eɡibitiɡibu bɑ̀ n nuɑ mɑ Tiri yɑ wɔrumɑ, bɑ koo diiri.
  eng-KJVCPB: As at the report concerning Egypt, So shall they be sorely pained at
    the report of Tyre.
  luo-luo: Jo-Misri nobed gi kuyo ka wach nochopnegi koa Turo.
  meu-meu: Ina hari na Aigupto ai baine kau negana ai, lalodia bae hisihisi herea,
    Turo harina dainai.
  npi-ULB: मिश्रदेशमा खबर आउँदा, टुरोसको विषयमा तिनीहरूले शोक गर्नेछन् ।
  yor-yor: Nígbà tí ọ̀rọ̀ bá dé Ejibiti, wọn yóò wà ní ìpayínkeke nípa ìròyìn láti
    Tire.
  pes-OPCB: چون خبر خرابی صور به مصر رسد او نیز سخت خواهد ترسید.
  tgl-ULB: Kapag dumating ang balita sa Ehipto, magdadalamhati sila tungkol sa Tiro.
  hui-hui: Mbirale uruni Taia tanoha biya larago hale howa Iyibi dindini karume ti
    gi timbuni halu tinaga hongo pirilape halu ereba hai hene holebira.
  mya-mya: တု​ရု​မြို့​ပျက်​စီး​သွား​သည့်​သ​တင်း​ကို ကြား​သော​အ​ခါ​အီ​ဂျစ်​အ​မျိုး​သား​တို့
    ပင်​လန့်​ဖျပ်​သွား​ကြ​ကုန်​၏။
  bod-N: གནས་ཚུལ་འདི་ཨེ་ཅིབ་པས་ཐོས་པས། ཨེ་ཅིབ་པ་རྣམས་ཐཱར་གྱི་གནས་ཚུལ་འདིའི་ཕྱིར་ཤིན་ཏུ་སྐྱོ་བར་གྱུར་ཏོ།
    །
  sna-sna: Panosvika shoko kuIjipiti, vacharwadziwa pamusoro peshoko rinobva kuTire.
  spa-BLM: Cuando el informe llegue a Egipto, se angustiarán ante el informe de Tiro.
  cac-cac: Ayic ol c'och yab'ixal jun tic d'a Egipto, ol och eb' anima d'a ilc'olal
    yuj tas ix uji d'a jun chon̈ab' chi'.
  swh-ULB: '''''Pale taarifa ilipofika Misri, watauzunika kuhusu Tire.'
  bel-bel: Калі вестка дойдзе да Егіпцянаў, здрыгануцца яны, пачуўшы пра Тыр.
  deu-ELBBK: Sobald die Nachricht nach Ägypten kommt, werden sie zittern bei der Nachricht
    von Tyrus.
  mbb-OT: Egkeseeng is menge Ehiptohanen emun egkezineg dan is nehitavù diyà te Tyre.
  mal-2015: സോരിന്റെ വർത്തമാനം മിസ്രയീമിൽ എത്തുമ്പോൾ അവർ ആ വർത്തമാനത്താൽ ഏറ്റവും വ്യസനിക്കും.
  gup-gup: Bu bininj kabirrihni kore Egypt kabindiwobekkan bininj nawu Tyre bu baleh
    benmarnekurduyimerranj bedberre, wanjh bedda warridj kabirrinjilngwarremen.
  rmc-rmc: Sar pes pal oda došunena andro Egipt, ena smutna olestar, so šunena pal
    o Tir.
  pes-OPV: چون این خبر به مصر برسد از اخبارصور بسیار دردناک خواهند شد.
  ron-1924: Кынд вор афла еӂиптений вестя ачаста, вор тремура аузинд де кэдеря Тирулуй
  ben-OBCV: যখন মিশরের কাছে সংবাদ আসে, সোরের কাছ থেকে প্রাপ্ত সংবাদে তাদের মনস্তাপ
    হবে।
  som-som: Markii warku Masar soo gaadho aad bay warka Turos uga xanuunsan doonaan.
  lat-VUC: Cum auditum fuerit in Ægypto, dolebunt cum audierint de Tiro.
  eng-ASVBT: When the report cometh to Egypt, they shall be sorely pained at the report
    of Tyre.
  ita-1885: Quando il grido ne sarà pervenuto agli Egizi, saranno addolorati, secondo
    ciò che udiranno di Tiro.
  eng-LXXUP: Moreover when it shall be heard in Egypt, sorrow shall seize them for
    Tyre.
  eng-ULB: When the report comes to Egypt, they will be grieved concerning Tyre.
  spa-VBL: Cuando las noticias sobre Tiro lleguen a Egipto, se angustiarán.
  fra-_FOB: Quand la nouvelle parviendra en Égypte, ils trembleront aux nouvelles
    de Tyr.
  mal-mal: സോരിന്റെ വർത്തമാനം ഈജിപ്റ്റിൽ എത്തുമ്പോൾ അവർ ആ വർത്തമാനത്താൽ ഏറ്റവും വ്യസനിക്കും.
  urd-GVR: Jab yih ḳhabar Misr tak pahuṅchegī to wahāṅ ke bāshinde taṛap uṭheṅge.
  suz-BL: इजीप्‍त रागीम टायर आ पर्बम लोव़ जाक्‍दीम्‍मेनु, मेकेर ङा मुर हिंनीम।
  eng-NOY: When the tidings shall reach Egypt, They shall be filled with anguish at
    the tidings concerning Tyre.
  ita-1927: Quando la notizia giungerà in Egitto, tutti saranno addolorati a sentir
    le notizie di Tiro.
  ckb-ckb: کاتێک هەواڵ بە میسر دەگات، بە هەواڵی سور ژان دەیانگرێت.
  eng-BBE: When the news comes to Egypt they will be bitterly pained at the fate of
    Tyre.
  kan-OKCV: ಈಜಿಪ್ಟಿನಿಂದ ಸುದ್ದಿ ಆದ ಹಾಗೆ ಟೈರಿನ ಸುದ್ದಿಗೆ ಬಹಳ ವೇದನೆ ಪಡುವರು.
  tam-2017: எகிப்தின் செய்தி கேட்கப்பட்டதினால் நோய் உண்டானதுபோல, தீருவின் செய்தி கேட்கப்படுவதினாலும்
    நோய் உண்டாகும்.
  spa-RV-1909: En llegando la fama á Egipto, tendrán dolor de las nuevas de Tiro.
  ron-BTF: Ca şi la mărturia referitoare la Egipt, la fel vor fi îndureraţi adânc
    la mărturia Tirului.
  eng-WEBP: When the report comes to Egypt, they will be in anguish at the report
    of Tyre.
  eng-FBV: When the news about Tyre reaches Egypt they will be in agony.
  nld-1939: Wanneer Egypte het hoort, Zal het rillen van de geruchten uit Tyrus;
  nch-BL: 'Quema tali Egipto ehuani quimatise cati ipantitoc altepet Tiro, tahuel
    mocuesose huan quiijtose:'
  vie-1934: Khi tin nầy đồn đến Ê-díp-tô, người ta nghe tin về Ty-rơ, chắc sẽ đau
    thương lắm.
  hin-CV: जब यह समाचार मिस्र देश पहुंचेगा तो, वे सोर के विषय में मिले समाचार से दुःखी
    हो जाएंगे.
  eng-OURB: When the report comes to Egypt [Abode of slavery], they will be in anguish
    at the report of Tyre.
  spa-BES: Cuando lleguen las noticias a Egipto, sufrirán un dolor amargo por el destino
    de Tiro.
  tdx-tdx: Ie pok’ e Mitsraime añe i taliliy, le hioremeñe iereo ty amy enta’ i Tsore.
  tha-KJV: เขาทั้งหลายรับเรื่องราวเกี่ยวกับอียิปต์​อย่างไร เขาจะแสนระทมอยู่ด้วยเรื่องราวเมืองไทระอย่างนั้น
  por-BR-2018: Quando as notícias chegarem ao Egito, eles se angustiarão com as informações
    de Tiro.
  deu-ELO: Sobald die Kunde nach Ägypten kommt, werden sie zittern bei der Kunde von
    Tyrus.
  eng-WYC-2018: When it shall be heard in Egypt, they shall make sorrow, when they
    hear of Tyre.
  epo-epo: Kiam oni tion aŭdos en Egiptujo, oni ektremos ĉe la sciigo pri Tiro.
  uig-PIN: Muxu hǝwǝr Misirƣa yǝtkǝndǝ, Ularmu bu hǝwǝr huddi turƣa kǝlgǝndǝk ⱪattiⱪ
    azablinidu.
  beo-beo: Dunu huluane, amola Idibidi dunu da Daia da wadela:lesi dagoi nabasea,
    fofogadigimu.
  tpi-OTNT: Taim ol Isip i harim tok long ol dispela samting i bin kamap long taun
    Tair, ol bai i pret nogut tru na strong bilong ol bai i pinis.
  hau-SA: Sa’ad da magana ta kai Masar, za su razana da jin labari daga Taya.
  uig-LAT: Mushu xewer Misirgha yetkende, Ularmu bu xewer xuddi turgha kelgendek qattiq
    azablinidu.
  nde-nde: Lapho ilizwi lifika eGibhithe bazakuba lusizi ngombiko ovela eThire.
  ton-ton: ‌ʻO hangē ko e ongoongo naʻe kau ki ʻIsipite, ʻe pehē ʻenau mamahi lahi
    ʻi he ongoongo ʻo Taia.
  ces-1613: Jakož nad pověstí o Egyptu, tak žalostiti budou nad pověstí o Týru.
  eng-WMB: When the report comes to Egypt, they will be in anguish at the report of
    Tyre.
  tam-TCV: செய்தி எகிப்திற்கு எட்டியதும், அங்குள்ளவர்கள் தீருவிலிருந்து வந்த அந்தச்
    செய்தியின் நிமித்தம் வேதனைப்படுவார்கள்.
  ceb-ULB: Sa dihang miabot ang balita sa Ehipto, nagmasulob-on sila mahitungod sa
    Tyre.
  pol-UBG: Jak na wieść o Egipcie tak będą się wić na wieść o Tyrze.
  urd-GVU: جب یہ خبر مصر تک پہنچے گی تو وہاں کے باشندے تڑپ اُٹھیں گے۔
  deu-1912: Sobald es die Ägypter hören, erschrecken sie über die Kunde von Tyrus.
  kan-2017: ತೂರಿನ ಸಮಾಚಾರವು ಐಗುಪ್ತ್ಯರಿಗೆ ಮುಟ್ಟಿದಾಗ ಅದಕ್ಕಾಗಿ ಸಂಕಟಪಡುವರು.
  yap-yap: Mus ngak piyu Egypt ni yad ra dada’ ngay nap’an ni yad ra nang ni ka ni
    gathay yu Tyre.
  hlt-MCSB: Egypt taengkah olthang vanbangla Tyre olthang long khaw a thuek uh.
  mdy-ETH: ፂኢሮሴ ዶዒ ባይቄሢ ጊብፄ ዓሳ ዋይዜ ዎዶና ዲቃቲ ካራ ባይቃንዳኔ።
  twi-ASANTE: Sɛ asɛm no duru Misraim a, wɔn ho bɛdwiri wɔn wɔ nkra a ɛfiri Tiro no
    ho.
  eng-WEBU: When the report comes to Egypt, they will be in anguish at the report
    of Tyre.
  wal-wal: Odoi Gibxxe biittaa gakkiyo wode, eti Xiiroosabaa siyidi mishettana.
  spa-PDDPT: Cuando la noticia llegue a Egipto, se estremecerán por los informes con
    respecto a Tiro.
  gun-gun: Ha'e gui Tiro pygua kuery re oiko va'ekue Egito py omombe'ua ramo ha'e
    pygua kuery voi oendu 'rã nda'evei etea.
  ilo-ULB: Inton dumteng ti pakaammo idiay Egipto, agladingitdanto maipapan iti Tiro.
  kpg-kpg: Digau hogi o Egypt ga uli nadau gai, ga manawa gee i nadau longono bolo
    Tyre la gu mooho.
  uig-ARA: مۇشۇ خەۋەر مىسىرغا يەتكەندە، ئۇلارمۇ بۇ خەۋەر خۇددى تۇرغا كەلگەندەك قاتتىق
    ئازابلىنىدۇ.
  sus-sus: Misirakae na na xibaaru mɛ Tire xa fe ra, e fama nɛ gaaxude.
  pon-2006: Mehn Isip kan pil pahn luskihda oh nsensuwedla ni ar pahn rong me Dair
    mwomwlahr.
  ksd-ksd: Ba ra varvai i vut uro Aigipto na manga tabun ra bala i diat ta ra tinata
    ure Tiro.
  tur-YTC: Haber Mısır'a ulaştığında, Sur'un haberi yüzünden acı çekecekler.
  grc-BRENT: Ὅταν δὲ ἀκουστὸν γένηται Αἰγύπτῳ, λήμψεται αὐτοὺς ὀδύνη περὶ Τύρου.
  ind-AYT: Ketika berita ini sampai ke Mesir, mereka akan gemetar karena berita tentang
    Tirus itu.
  nya-nya: Mawuwa akadzamveka ku Igupto, iwo adzachita mantha akadzamva kuti Turo
    wawonongeka.
  hrv-hrv: Uzdrhtat će Egipćani kad o Tiru vijest čuju.
  mps-mps: Tama te Isip dabego te sę dabe te hanu Tairde pedalali po odobosi da,
    teda augwali wi mu elama, augwaligo bomo mu sia saibao.
  tpi-tpi: Taim ol Isip i harim tok long ol dispela samting i bin kamap long taun
    Tair, ol bai i pret nogut tru na strong bilong ol bai i pinis.
  dan-1931: Når Rygtet når Ægypten, skælver de ved Rygtet om Tyrus.
  vie-OVCB: Khi Ai Cập nghe tin từ Ty-rơ, người ta đau xót về số phận của Ty-rơ.
  guj-2017: મિસરમાં ખબર પહોંચશે ત્યારે તેઓ તૂરની ખબર સાંભળીને દુઃખ પામશે.
  pon-2006A: Mehn Isip kan pil pahn luskihda oh nsensuwedla ni ar pahn rong me Dair
    mwomwlahr.
  por-BRBSL: Quando o relatório chegar ao Egito, eles ficarão angustiados com o relatório
    de Tiro.
  cth-cth: Izip ram vah kamthang a pha toteh, Taire kho kamthang kecu dawk, ahnimouh
    teh puenghoi a lungpuen awh han.
  twi-twi: Sɛ asɛm no du Misraim a, wobedi yaw wɔ nkra a efi Tiro no ho.
  hlt-hlt: Egypt taengkah olthang vanbangla Tyre olthang long khaw a thuek uh.
  tbz-SIM: Esibiti kɔbɛ bo keè dìì mɔ̀nnì tìì tùɔ̀kɛní Tiiri ɛì, kufɔ̃wɑɑ́ mbo bɛ̀
    pĩ kɛ̀ bɛ̀ nkpeutí.
  msy-2020: Eghtɨ Isipia, Tairɨn nguibar ekiamɨn otivizir bizir kaba baregh, bar atiating,
    egh men gavgaviba bar gɨvagham.
  dop-dop: Wɑɑtʋ wei Icipiti nyǝ́mɑ kɑ́ nɩɩ tɔm ntɩ tɔ, pɑɑ selinɑ mpi pɩɩ mɑɣɑnɑ
    Tiii nyǝ́mɑ tɔ.
  azb-azb: Sur haqqında xəbər Misirə çatanda Misirlilərin ürəkləri üzüləcək.
  eng-DBY: — When the report came into Egypt, they were sorely pained at the news
    of Tyre.
  hin-2017: जब सोर का समाचार मिस्र में पहुँचे, तब वे सुनकर संकट में पड़ेंगे।
  wol-KYG: Bu xibaar ba àggee Misra de, ñu naqarlu deminu Tir.
  eng-YLT: As [at] the report of Egypt they are pained, So [at] the report of Tyre.
  eng-WYC-2017: When it shall be heard in Egypt, they shall make sorrow, when they
    hear of Tyre.
  eng-WMBB: When the report comes to Egypt, they will be in anguish at the report
    of Tyre.
  urd-GVH: जब यह ख़बर मिसर तक पहुँचेगी तो वहाँ के बाशिंदे तड़प उठेंगे।
  rug-rug: Pana kamo sa inavoso pa Izipi pa guguana Taea, si kote hodahodaka si arini
    meke talotaṉa.
  gaz-gaz: Yeroo oduun gara Gibxi dhufutti isaan gabaasa Xiiroos irraa dhufuun ni
    dhiphatu.
  fra-LSG: Quand les Égyptiens sauront la nouvelle, Ils trembleront en apprenant la
    chute de Tyr.
  yal-yal: Xibaruni ito na Misiran yamanan li, e yigitɛgɛma nɛn Tire taana fe ra.
  haw-1868: A hiki aku ka lohe i Aigupita, E nahu hookina lakou, no ka lohe ana ia
    Turo.
  arb-NAV: عِنْدَمَا يَذِيعُ النَّبَأُ فِي مِصْرَ، يَتَوَجَّعُونَ لأَخْبَارِ صُورَ.
  ewe-ewe: Ne gbe va ɖo Egipte la, woaxa nu vevie tso nu si wose tso Tiro ŋuti.
  eng-LEE: As at the report concerning Egypt, so shall they tremble at the report
    of Tyre.
  asm-FB: যেতিয়া বাৰ্ত্তা মিচৰ দেশলৈ আহিব, তেতিয়া তেওঁলোক তূৰৰ বিষয়ে অতিশয় দুখিত
    হ’ব।
  sus-A: مِسِرَكَيٍ نَ نَ شِبَارُ مّ تِرٍ شَ قٍ رَ، عٍ قَمَ نّ فَاشُدٍ.
  fra-SBL: Quand la nouvelle arrivera en Égypte, elle sera dans l'angoisse à la nouvelle
    de Tyr.
  hbo-hbo: כַּֽאֲשֶׁר־שֵׁ֖מַע לְמִצְרָ֑יִם יָחִ֖ילוּ כְּשֵׁ֥מַע צֹֽר׃
  kik-kik: Hĩndĩ ĩrĩa ũhoro ũcio ũgaakinya bũrũri wa Misiri, andũ akuo nĩmakaagĩa
    na ruo rũnene mũno maigua ũhoro ũcio wa Turo.
  fra-NCL: Quand l’Égypte en apprendra la nouvelle, elle sera saisie d’effroi à la
    nouvelle de la chute de Tyr.
  cek-AK: Izipnawk mah Tura ih tamthang to thaih o naah, to tamthang pongah paroeai
    mawnh o.
  cuk-cuk: Egipto-yalase, Tiro-neggwebur-bergusad-gayaburba warmaksale, Egipto-dulemar
    Tiro-neggweburga bukib-binsadmaloed.
  uig-CYR: Мошу хәвәр Мисирға йәткәндә, Уларму бу хәвәр худди турға кәлгәндәк қаттиқ
    азаплиниду.
  tel-2017: ఆ సమాచారం విని ఐగుప్తు ప్రజలు తూరును గురించి వేదన చెందుతారు.
  hat-BSA: Lè rapò a rive an Égypte, y ap twouble anpil akoz rapò Tyr a.
  kos-kos: Finne mwet Egypt elos ac fah lut ac oela pacl se elos lohng lah kunausyukla
    acn Tyre.
  hbo-WLC: כַּֽאֲשֶׁר־שֵׁ֖מַע לְמִצְרָ֑יִם יָחִ֖ילוּ כְּשֵׁ֥מַע צֹֽר׃
  ibo-ibo: Mgbe ozi ga-abịara ndị Ijipt, ha ga-anọ na mwute nʼihi ozi si Taịa.
  ory-ory: ଏହି ସମ୍ବାଦ ମିସରରେ ଉପସ୍ଥିତ ହେଲେ, ଲୋକମାନେ ସୋର ବିଷୟକ ସମ୍ବାଦରେ ଅତ୍ୟନ୍ତ ବ୍ୟଥିତ
    ହେବେ।
  chk-chk: Ekewe chon Isip mwo nge repwe fokun riaföü, lupwen repwe rongorong pworausen
