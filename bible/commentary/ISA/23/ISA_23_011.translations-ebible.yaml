verse: ISA.023.011
translations:
  mal-C: അവിടന്നു തന്റെ കൈ കടലുകൾക്കു മീതേ നീട്ടി, അവിടന്നു രാജ്യങ്ങളെ നടുക്കി. യഹോവ
    കനാനെക്കുറിച്ച് അതിന്റെ ശക്തികേന്ദ്രങ്ങൾ തകർത്തുകളയുന്നതിനു കൽപ്പന കൊടുത്തിരിക്കുന്നു.
  deu-TKW: Er hat seine Hand über das Meer ausgestreckt, Königreiche erschüttert;
    Jahwe hat wider Kanaan Befehl gegeben, seine Bollwerke zu zerstören,
  lin-lin: Yawe asembolaki loboko na Ye na ebale monene mpe alengisaki bikolo, apesaki
    mitindo na tina na mokili ya Fenisi ete babuka bandako na yango oyo batonga makasi ;
  eng-LSV: He has stretched out His hand over the sea, || He has caused kingdoms to
    tremble, || YHWH has charged concerning the merchant one, || To destroy her strong
    places.
  eng-GNV: 'He stretched out his hand vpon the sea: he shooke the kingdomes: the Lord
    hath giuen a commandement concerning the place of marchandise, to destroy the
    power thereof.'
  eng-WEBSTER: 'He stretched his hand over the sea, he shook the kingdoms: the LORD
    hath given a commandment against the merchant city , to destroy its strong holds.'
  nhw-BL: TOTECO quixitlajtoc imax ipan nochi huejhueyi atl campa hueli. Quinchihua
    ma huihuipicaca nochi tlanahuatiani ipan tlaltipactli. Huan yaya catli quiijtojtoc
    quisosolos nochi nopa chicahuac altepetl campa tlanemacaj huan tlacohuaj.
  swh-ONEN: Bwana amenyoosha mkono wake juu ya bahari na kuzifanya falme zake zitetemeke.
    Ametoa amri kuhusu Kanaani kwamba ngome zake ziangamizwe.
  bba-bba: Yinni Gusunɔ u win nɔmɑ dɛmiɑ nim wɔ̃kun berɑ ɡiɑ. Mɑ u derɑ sinɑmbɑ diirɑ.
    U derɑ Kɑnɑnin ɡbɑ̃rɑ dɑmɡinu nu wɔrukɑ.
  eng-KJVCPB: 'He stretched out his hand over the sea, he shook the kingdoms: The
    Lord hath given a commandment against the merchant city, to destroy the strong
    holds thereof.'
  luo-luo: Jehova Nyasaye oserieyo bade e nam kendo osemiyo pinyruodhi tetni, bende
    osegolo chik ne Foenikia mondo otiek gik ma gineno kuomgi.
  meu-meu: Ia ese imana vada e toia roro, davara daenai; basileia vada e haheude heudedia.
    Iehova vada e haheḡani Kanaan dainai, ena gabu aukadia bae habuadia tari.
  npi-ULB: परमप्रभुले समुद्रमाथि आफ्नो हात पसार्नुभएको छ र उहाँले राज्यहरूलाई हल्लाउनुभएको
    छ । फोनिकेको विषयमा त्‍यसका किल्लाहरूलाई नाश गर्ने आज्ञा उहाँले दिनुभएको छ ।
  yor-yor: Olúwa ti na ọwọ́ rẹ̀ jáde sí orí Òkun ó sì mú kí àwọn ilẹ̀ ọba wárìrì.
    Ó ti pa àṣẹ kan tí ó kan Kenaani pé kí a pa ilé ààbò rẹ̀ run.
  pes-OPCB: خداوند دست خود را بر دریا دراز کرده ممالک دنیا را تکان می‌دهد. او دستور
    داده که شهرهای تجاری فنیقیه را ویران کنند.
  tgl-ULB: Inabot ni Yahweh ang kaniyang kamay sa karagatan, at niyanig ang mga kaharian;
    nagbigay siya ng utos ukol sa Ponecia, para sirain ang matibay na kutang tanggulan.
  hui-hui: Iba solowara timbuni bedago angeni wali agali dindi wia para para bu palima
    pedaruni bo wahai holenaga Anduane Homogo ibunaga gi dogolalu megelaho ka. Ani
    kagola wali agali dindi uruniha bu karume gi timbuni howa duru lalu ka. Wali agali
    iba solowara bedago angeange tano wima pedaruha palima pedaru ti biyinaya biabe
    bialu karia mo ko holebero lalu bi lowini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပင်​လယ်​ပေါ်​မှာ လက်​တော်​ကို​ချိန်​ရွယ်​လျက် တိုင်း​နိုင်​ငံ​များ
    ကို​ပျက်​ပြုန်း​စေ​တော်​မူ​ပြီ။ ဖို​နီး​ရှား​တို့ ၏​ကုန်​သွယ်​ရေး​ဌာ​န​များ​ကို​ဖျက်​ဆီး
    ပစ်​ရန်​လည်း​အ​မိန့်​ပေး​တော်​မူ​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཕྱག་ཟུང་རྒྱ་མཚོའི་ཁྱོན་ལ་བརྐྱངས་ཏེ་རྒྱལ་ཁབ་ཀུན་སྒུལ་ཞིང་།
    ཁོང་གིས་ཀ་ན་ཨན་གྱི་སྐོར་ལ་དེའི་ནང་གི་བཙན་རྫོང་རྣམས་བཤིག་པར་འགྱུར་ཞེས་པའི་བཀའ་ཞིག་བབས།
  sna-sna: Jehovha akatambanudza ruoko rwake pamusoro pegungwa, uye akaita kuti ushe
    hwaro hudedere. Akarayira pamusoro peKenani, kuti nhare dzayo dziparadzwe.
  spa-BLM: Ha extendido su mano sobre el mar. Ha hecho temblar los reinos. El Señor
    ha ordenado la destrucción de las fortalezas de Canaán.
  cac-cac: Ix yac'b'at sc'ab' Jehová d'a yib'an̈ a' mar, ix yac'an ib'xocq'ue masanil
    chon̈ab'. Ix yalani to smac'jiem lan̈naj masanil chon̈ab' ayoch smuroal d'a yol
    yic Canaán.
  swh-ULB: Yahwe amenyoosha mkono wake juu ya bahari, na ametingisha falme; na amepewa
    amri juu ya Fonensia, kuziharibu ngome.
  bel-bel: Ён прасьцёр руку сваю на мора, скалануў царствы; Гасподзь даў наказ пра
    Ханаан - разбурыць крэпасьці ягоныя.
  deu-ELBBK: Er hat seine Hand über das Meer ausgestreckt, hat Königreiche in Beben
    versetzt; der HERR hat über Kanaan geboten, seine Festungen zu zerstören.
  mbb-OT: Imbayew te Nengazen is belad din diyà te zaǥat su edezeetan din heini, umbe
    mibpengerker tenged te kegkahandek is menge meǥinged diyà te menge ginhedian.
    Mibmandar sikandin he bengkaǥa is melig-en he verengbeng te Fenecia.
  mal-2015: അവൻ സമുദ്രത്തിന്മേൽ കൈ നീട്ടി, രാജ്യങ്ങളെ നടുക്കിയിരിക്കുന്നു; യഹോവ കനാനെക്കുറിച്ചു
    അതിന്റെ കോട്ടകളെ നശിപ്പിപ്പാൻ കല്പന കൊടുത്തിരിക്കുന്നു.
  gup-gup: Nawu Yawey berlyirriyonginj kore kurrula dja benmarnbom bininj nawu kabirrihni
    kubolkbubuyika bu kabirrideldelme bu kabirridjalkelemen nuye. Mak wokkurrmeng
    bu kunrurrkkimuk duninjh ngalengngarre kubolkkimuk Phoenicia bu kabularrbuyindan
    rowk.
  rmc-rmc: O RAJ nacirdňa peskro vast pro moros, razinďa le kraľišagenca a diňa avri
    rozkazis pro Kanaan, hoj pes te zňičinel leskre pevnosťi.
  pes-OPV: اودست خود را بر دریا دراز کرده، مملکتها رامتحرک ساخته است. خداوند درباره
    کنعان امرفرموده است تا قلعه هایش را خراب نمایند.
  ron-1924: Домнул Шь-а ынтинс мына асупра мэрий; а фэкут сэ тремуре ымпэрэций; а
    порунчит нимичиря четэцуилор Канаанулуй
  ben-OBCV: সদাপ্রভু সমুদ্রের উপরে তাঁর হাত প্রসারিত করেছেন এবং তার রাজ্যগুলিকে প্রকম্পিত
    করেছেন। তিনি ফিনিসিয়া সম্পর্কে এক আদেশ দিয়েছেন, যে তার দুর্গগুলি ধ্বংস হবে।
  som-som: Isagu wuxuu gacantiisa ku fidiyey badda korkeeda, oo boqortooyooyinkiina
    wuu gariiriyey. Rabbigu wuxuu amar ku bixiyey in la dumiyo qalcadaha Kancaan.
  lat-VUC: Manum suam extendit super mare; conturbavit regna. Dominus mandavit adversus
    Chanaan, ut contereret fortes ejus;
  eng-ASVBT: 'He hath stretched out his hand over the sea, he hath shaken the kingdoms:
    Jehovah hath given commandment concerning Canaan, to destroy the strongholds thereof.'
  ita-1885: Il Signore ha stesa la sua mano sopra il mare, egli ha fatti tremare i
    regni; egli ha dato comandamento contro a' Cananei, che si distruggano le fortezze
    di quella.
  eng-LXXUP: 'And thy hand prevails no more by sea, which troubled kings: the Lord
    of hosts has given a command concerning Canaan, to destroy the strength thereof.'
  eng-ULB: Yahweh has reached out with his hand over the sea, and he has shaken the
    kingdoms; he has given a command concerning Phoenicia, to destroy the strongholds.
  spa-VBL: El Señor extendió su mano sobre el mar y sacudió los reinos. Ha condenado
    a Fenicia, dando la orden de destruir sus fortalezas.
  fra-_FOB: L'Éternel a étendu sa main sur la mer, il a fait trembler les royaumes.
    Il a donné ordre contre Canaan, pour détruire ses forteresses.
  mal-mal: അവിടുന്ന് സമുദ്രത്തിന്മേൽ കൈ നീട്ടി, രാജ്യങ്ങളെ നടുക്കിയിരിക്കുന്നു; യഹോവ
    കനാനെക്കുറിച്ച് അതിന്റെ കോട്ടകളെ നശിപ്പിക്കുവാൻ കല്പന കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Rab ne apne hāth ko samundar ke ūpar uṭhā kar mamālik ko hilā diyā. Us
    ne hukm diyā hai ki Kanān ke qile barbād ho jāeṅ.
  suz-BL: परमप्रभु आ गुइ समुन्‍द्र तार दिंशो बाक्‍ब। मिनु राज्‍य राज्‍य आन कली हिम्‍पाइश्‍शो
    बाक्‍ब। परमप्रभु यावेमी कनान रागी ङा बोल्‍यो दरवार आन कली खतम सेल्‍चा” दे अरेशो
    बाक्‍ब।
  eng-NOY: He hath stretched out his hand over the sea, He hath made the kingdoms
    tremble; Jehovah hath given commandment concerning Canaan To destroy her strong
    holds.
  ita-1927: L’Eterno ha steso la sua mano sul mare, ha fatto tramare i regni, ha ordinato
    riguardo a Canaan che sian distrutte le sue fortezze,
  ckb-ckb: یەزدان دەستی بەسەر دەریادا درێژکرد و شانشینەکان تۆقین. لە دژی فینیکیا فەرمانی
    دا بۆ کاولبوونی قەڵاکانی.
  eng-BBE: 'His hand is stretched out over the sea, the kingdoms are shaking: the
    Lord has given orders about Canaan, to make waste its strong places.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಮುದ್ರದ ಮೇಲೆ ತನ್ನ ಕೈಚಾಚಿ ರಾಜ್ಯಗಳನ್ನು ನಡುಗಿಸಿದ್ದಾನೆ. ಅವರು ವ್ಯಾಪಾರದ
    ಪಟ್ಟಣವನ್ನು ಕಾನಾನಿನ ದುರ್ಗಗಳನ್ನು ನಾಶಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: 'யெகோவா தமது கையைச் சமுத்திரத்தின்மேல் நீட்டி, இராஜ்யங்களைக் குலுங்கச்செய்தார்;
    கானானின் அரண்களை அழிக்க அவர் அதற்கு விரோதமாகக் கட்டளைகொடுத்து:'
  spa-RV-1909: 'Extendió su mano sobre la mar, hizo temblar los reinos: Jehová mandó
    sobre Canaán que sus fuerzas sean debilitadas.'
  ron-BTF: El şi-a întins mâna asupra mării, a scuturat împărăţiile; DOMNUL a dat
    poruncă împotriva cetăţii negustoreşti, pentru a-i distruge întăriturile.
  eng-WEBP: He has stretched out his hand over the sea. He has shaken the kingdoms.
    The LORD has ordered the destruction of Canaan’s strongholds.
  eng-FBV: The Lord held his hand out over the sea and shook kingdoms. He has condemned
    Phoenicia, giving the order to destroy their fortresses.
  nld-1939: Hij heeft zijn hand gestrekt naar de zee, En koninkrijken doen beven.
  nch-BL: TOTECO quixitajtoc imax ipan nochi huejhueyi at campa hueli. Quinchihua
    ma huihuipicaca nochi tanahuatiani ipan taltipacti. Huan yaya cati quiijtojtoc
    quisosolos nochi nopa chicahuac altepet campa tanamacaj huan tacohuaj.
  vie-1934: Đức Giê-hô-va đã giang tay Ngài trên biển, làm cho các nước rung động.
    Ngài đã ban mạng lịnh về Ca-na-an, mà phá đồn lũy nó.
  hin-CV: याहवेह ने समुद्र पर अपनी बांह उठाई है उन्होंने देशों को हिला दिया है. याहवेह
    ने कनान के विषय में उसके गढ़ को नाश कर देने का आदेश दिया है.
  eng-OURB: He has stretched out his hand over the sea. He has shaken the kingdoms.
    Adonai has enjoined the destruction of Canaan [Humbled]’s strongholds.
  spa-BES: Su mano se extiende sobre el mar, ha hecho temblar los reinos, el Señor
    ha dado órdenes sobre Canaán, para destruir sus fortalezas.
  tdx-tdx: Natora-kitsi’e ambone’ i riakey ty fità’e, nakopikopi’e o fifeheañeo; fa
    linili’ Iehovà ty amy Kanàne te ho mongoreñe o fipalira’eo.
  tha-KJV: พระองค์​ทรงเหยียดพระหัตถ์ของพระองค์เหนือทะเล พระองค์​ทรงบันดาลให้บรรดาราชอาณาจักรสั่นสะเทือน
    พระเยโฮวาห์ทรงบัญชาเกี่ยวกับเรื่องเมืองแห่งพาณิชย์ เพื่อจะทำลายที่กำบังเข้มแข็งของมันเสีย
  por-BR-2018: Ele estendeu sua mão sobre o mar, e abalou aos reinos; o SENHOR deu
    uma ordem contra Canaã, para destruir suas fortalezas.
  deu-ELO: Er hat seine Hand über das Meer ausgestreckt, hat Königreiche in Beben
    versetzt; Jehova hat über Kanaan geboten, seine Festen zu zerstören.
  eng-WYC-2018: It stretched forth his hand above the sea, and troubled realms, (or
    He stretched forth his hand over the sea, and troubled kingdoms). The Lord sent
    (his command) against Canaan, for to all-break the strong men thereof;
  epo-epo: Sian manon Li etendis super la maron, Li skuis regnojn; la Eternulo faris
    ordonon pri Kanaan, por ekstermi liajn fortikaĵojn.
  uig-PIN: Qünki Pǝrwǝrdigar ⱪolini dengiz üstigǝ uzitip, Dɵlǝtlǝrni tǝwritidu. U
    Ⱪanaan toƣruluⱪ ǝmr ⱪilƣan, Uningdiki ⱪǝl’ǝ-ⱪorƣanlarni yoⱪutulsun dǝp pǝrman
    qüxürgǝn.
  beo-beo: Hina Gode da Ea lobo hano wayabo bagade amoga gadodili ilua:le, hina bagade
    ilia fi wadela:lesi dagoi. Ea sia:beba:le, Founisia bidi lasu moilai bai bagade
    bagohame da wadela:lesi.
  tpi-OTNT: Bikpela i apim han pinis antap long solwara na i redi long bagarapim ol
    dispela kantri i stap arere long solwara. Olsem na ol manmeri bilong ol dispela
    kantri i guria nogut tru. Em i givim tok pinis long bagarapim ol strongpela taun
    bilong ol dispela lain i stap arere long solwara.
  hau-SA: Ubangiji ya miƙa hannunsa a bisa teku ya kuma sa mulkokinsa suka yi rawar
    jiki. Ya ba da umarni game da Funisiya cewa a hallaka kagararta.
  uig-LAT: Chünki Perwerdigar qolini déngiz üstige uzitip, Döletlerni tewritidu. U
    Qanaan toghruluq emr qilghan, Uningdiki qel’e-qorghanlarni yoqutulsun dep perman
    chüshürgen.
  nde-nde: UThixo useselulele isandla sakhe phezu kolwandle wenza imibuso yalo yanyikinyeka.
    Usekhuphe umlayo ngeKhenani ukuba izinqaba zayo zidilizwe.
  ton-ton: 'Naʻa ne mafao hono nima ʻi he tahi, naʻa ne lulululu ʻae ngaahi puleʻanga:
    kuo tuku mai ʻe Sihova ha fekau ʻoku kau ki he kolo fakatau, ke maumauʻi hono
    ngaahi potu mālohi.'
  ces-1613: Vztáhl ruku svou na moře, pohnul královstvími; Hospodin přikázal o tržišti,
    aby zkaženy byly pevnosti jeho.
  eng-WMB: He has stretched out his hand over the sea. He has shaken the kingdoms.
    The LORD has ordered the destruction of Canaan’s strongholds.
  tam-TCV: யெகோவா தனது கரத்தைக் கடலின் மேலாக நீட்டி, அதன் அரசுகளை நடுங்கச் செய்துள்ளார்.
    கானானின் கோட்டைகளை அழிக்கும்படி அவர் கட்டளையிட்டிருக்கிறார்.
  ceb-ULB: Gituy-od ni Yahweh ang iyang kamot ibabaw sa dagat, ug giuyog niya ang
    mga gingharian; naghatag siya ug mando mahitungod sa Fenicia, aron pagguba sa
    mga lig-on nga dalangpanan.
  pol-UBG: Wyciągnął swoją rękę nad morze, zatrząsnął królestwami. PAN wydał rozkaz
    przeciwko Kanaanowi, aby zburzyć jego twierdze;
  urd-GVU: رب نے اپنے ہاتھ کو سمندر کے اوپر اُٹھا کر ممالک کو ہلا دیا۔ اُس نے حکم
    دیا ہے کہ کنعان کے قلعے برباد ہو جائیں۔
  deu-1912: Er reckt seine Hand über das Meer und erschreckt die Königreiche. Der
    HERR gebeut über Kanaan, zu vertilgen ihre Mächtigen,
  kan-2017: ಯೆಹೋವನು ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚಿ ರಾಜ್ಯಗಳನ್ನು ನಡುಗಿಸಿದ್ದಾನೆ. ಕಾನಾನಿನ ದುರ್ಗಗಳನ್ನು
    ನಾಶಮಾಡಲು ಅದರ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ke ki’yag pa’ nga daken e day ke pulpuluy e pi gagiyeg. Ke duwgiliy
    ni gin bay kenggin e siyobay riy u Foenicia e nge mogoth.
  hlt-MCSB: A kut te tuipuei soah a thueng tih ram khaw a tlai sak. A lunghim te milh
    sak hamla BOEIPA loh Kanaan te a uen.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎልቃ ካኣቶ ዲቃሢ ዲቃሢ ዴንዲ ባዞኮ ሱኮ ሄሌኔ፤ ካኣናኔ ዓጮይዳ ዓኣ ዋርዲዮ ቤዛ ሻሂንታንዳጉዲ
    ዒ ዓይሤኔ።
  twi-ASANTE: Awurade apagya ne nsa wɔ ɛpo no so ama ahennie ahodoɔ a ɛwɔ hɔ no repopo.
    Wahyɛ Kanaan ho mmara sɛ, wɔnsɛe nʼaban.
  eng-WEBU: He has stretched out his hand over the sea. He has shaken the kingdoms.
    The LORD has ordered the destruction of Canaan’s strongholds.
  wal-wal: GODAI abbaa bollan ba kushiyaa micciis; i kawotettaakka qaattiis; Kanaane
    biittaa qatota laalana mala, GODAI azazuwaa immiis.
  spa-PDDPT: 'Él extendió su mano contra el mar y sacudió los reinos. Yavé ordenó
    destruir las fortalezas de Canaán:'
  gun-gun: Mba'eta ye'ẽ áry rupi Senhor opo oupi vy omoingo axy tetã ikuai va'e. Ha'e
    rami vy ijayvu Canaã re voi oo ikorapa va'e ombovaipaa aguã re.
  ilo-ULB: Inyunnat ni Yahweh ti imana iti rabaw ti taaw, ket ginungonna dagiti pagarian;
    nangted isuna ti bilin maipanggep iti Fenecia, a madadael dagiti sarikedkedna.
  kpg-kpg: Dimaadua guu holo gi daha dono lima laa hongo tai, guu dugu gi lala nia
    henua dagi. Mee gu helekai bolo nia gowaa huihui mee o Phoenicia la gi ohaa gi daha.
  uig-ARA: چۈنكى پەرۋەردىگار قولىنى دېڭىز ئۈستىگە ئۇزىتىپ، دۆلەتلەرنى تەۋرىتىدۇ. ئۇ
    قانائان توغرۇلۇق ئەمر قىلغان، ئۇنىڭدىكى قەلئە-قورغانلارنى يوقۇتۇلسۇن دەپ پەرمان
    چۈشۈرگەن.
  sus-sus: Alatala bara a bɛlɛxɛ itala baa xun ma, a bara mangɛyae rasɛrɛn. A bara
    yaamari fi Fenisiya xa yire makantaxie xa kana.
  pon-2006: KAUN-O ketin kapalahr nin lime pohn sehd oh ketin kauwelahr wehi kan.
    E ketin koasoanedier me wasahn netinet laud kan en Penisia en kamwomwomwla.
  ksd-ksd: I tar tulue vaarike ra limana taun ra ta, i tar vaguria ra umana gunan;
    ra Luluai i tar vartuluai ure Kanaan upi da li vue ra umana dekdek na pia na pal
    tana.
  tur-YTC: Elini denizin üzerine uzattı. Krallıkları sarstı. Yahve, Kenan'ın kalelerinin
    yok edilmesini buyurdu.
  grc-BRENT: Ἡ δὲ χείρ σου οὐκέτι ἰσχύει κατὰ θάλασσαν, ἡ παροξύνουσα βασιλεῖς· Κύριος
    σαβαὼθ ἐνετείλατο περὶ Χαναὰν ἀπολέσαι αὐτῆς τὴν ἰσχύν.
  ind-AYT: Dia telah merentangkan tangan-Nya atas laut dan membuat kerajaan-kerajaan
    gemetar. TUHAN telah memberi perintah mengenai Kanaan, untuk menghancurkan benteng-bentengnya.
  nya-nya: Yehova watambasula dzanja lake kuloza ku nyanja ndipo wagwedeza maufumu
    ake. Iye walamula kuti Kanaani agwetse malinga ake.
  hrv-hrv: Ruku svoju Gospod diže na more i kraljevstvima zadrma. Zapovjedi Jahve
    da se razore tvrđave kanaanske.
  mps-mps: Genuai Bidigo nogo te tamu wę daide balalubao, te tamu wę sesegede elalubo
    bulu dabe dolainu. Tama tibaso, te bulu we bidi dabe augwali didibili dwai mu
    ebao. Agai te Fonisia bulude bomai hanu dabe dolainu po polo mawai dao.
  tpi-tpi: Bikpela i apim han pinis antap long solwara na i redi long bagarapim ol
    dispela kantri i stap arere long solwara. Olsem na ol manmeri bilong ol dispela
    kantri i guria nogut tru. Em i givim tok pinis long bagarapim ol strongpela taun
    bilong ol dispela lain i stap arere long solwara.
  dan-1931: Han udrakte Hånden mod Havet, rystede Riger, HERREN samled Folk for at
    jævne Kana'ans Fæstninger.
  vie-OVCB: Chúa Hằng Hữu đưa tay trên biển, làm rúng động các vương quốc trên đất.
    Ngài đã ra lệnh chống nghịch Ca-na-an rằng hãy tiêu diệt đồn lũy nó.
  guj-2017: યહોવાહે પોતાનો હાથ સમુદ્ર પર લંબાવ્યો છે; તેમણે રાજ્યોને હલાવી નાખ્યાં
    છે; તેમણે કનાન વિષે આજ્ઞા આપી છે કે, તેના કિલ્લાઓનો નાશ કરવો.
  pon-2006A: KAUN-O ketin kapalahr nin lime pohn sehd oh ketin kauwelahr wehi kan.
    E ketin koasoanedier me wasahn netinet laud kan en Penisia en kamwomwomwla.
  por-BRBSL: Ele estendeu sua mão sobre o mar. Ele sacudiu os reinos. Yahweh ordenou
    a destruição dos reinos de Canaã.
  cth-cth: Bawipa ni tuipui van vah a kut a dâw teh, uknaeramnaw hah a kâhuet sak.
    Kanaan hoi kâkuen lah, kacakpounge rapanimnaw hah raphoe hanelah BAWIPA ni kâ
    a poe.
  twi-twi: Awurade ama ne nsa so wɔ po no so ama ahenni ahorow a ɛwɔ hɔ no repopo.
    Wahyɛ Kanaan ho mmara se, wɔnsɛe nʼaban.
  hlt-hlt: A kut te tuipuei soah a thueng tih ram khaw a tlai sak. A lunghim te milh
    sak hamla BOEIPA loh Kanaan te a uen.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù yòutɛ ku nɔ̀ùtɛ̀ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀, kuù donnɛ́ yɛkpɑ̀ɑ̀tìyɔ
    kɔ̃m̀bùɔ̀tì. Kuù duɔ́ nkɛ̀ Kɑnnɑhɑ̃ɑ̃ ɛì kɔbɛ pɔ̀ntɛ bɛ kó sicɛ̃kperí.
  msy-2020: Ikiavɨra Itir God uan agharim ghufegha gɨfa, an ongarim gisɨn an amadagha,
    kantrin ongarir mɨriamɨn itir kabagh asɨghasɨghasava ami. Kamaghɨn amizɨ, kantrin
    kabar itir gumazamiziba atiatiava agoi. A Kenanɨn nguazimɨn nguibar ekiar gavgavir
    kabagh asɨghasɨghasa akam anigha gɨfa.
  dop-dop: 'Tɑcɑɑ nyɑɑsɑ teŋku. Ɩ selisɑ kɑwulɑsɩ nɑ ɩ́ tɔ sɩ: Pɑ́ wɑkǝlɩ Kɑnɑɑŋ koloosi
    ɑcɑlɛɛ.'
  azb-azb: Rəbb dənizin üzərinə əlini uzatdı, Padşahlıqları titrətdi, Kənanın istehkamlarının
    dağılması haqqında əmr verdi.
  eng-DBY: He hath stretched out his hand over the sea, he shaketh the kingdoms. Jehovah
    hath given a commandment concerning Canaan, to destroy the strongholds thereof,
  hin-2017: उसने अपना हाथ समुद्र पर बढ़ाकर राज्यों को हिला दिया है; यहोवा ने कनान
    के दृढ़ किलों को नाश करने की आज्ञा दी है।
  wol-KYG: Aji Sax ji tàllal na loxoom, tiimale géej, yëngal réew yi, ba santaane
    ñu màbb tatay Kanaan.
  eng-YLT: His hand He hath stretched out over the sea, He hath caused kingdoms to
    tremble, Jehovah hath charged concerning the merchant one, To destroy her strong
    places.
  eng-WYC-2017: It stretched forth his hand above the sea, and troubled realms. The
    Lord sent against Canaan, for to all-break the strong men thereof;
  eng-WMBB: He has stretched out his hand over the sea. He has shaken the kingdoms.
    The LORD has ordered the destruction of Canaan’s strongholds.
  urd-GVH: रब ने अपने हाथ को समुंदर के ऊपर उठाकर ममालिक को हिला दिया। उसने हुक्म दिया
    है कि कनान के क़िले बरबाद हो जाएँ।
  rug-rug: E Zihova si nadoro vura la nia Sa sa limana koasa kolo lamana meke va matagutu
    neneqara i Sa sari na butubutu koasa popoa pepeso. Ele vala nia Sa sa zinama pa
    guguana Ponisia, sapu sari nana vasileana ta gobadi na ṉiṉiradi si kote ta huara
    beto!
  gaz-gaz: Waaqayyo harka isaa galaana irra qabee mootummoota hollachiiseera. Inni
    akka daʼannoowwan ishee diigamaniif waaʼee Kanaʼaan ajaja kenneera.
  fra-LSG: L’Éternel a étendu sa main sur la mer; Il a fait trembler les royaumes;
    Il a ordonné la destruction des forteresses de Canaan.
  yal-yal: Alatala bata a yiini te baan xili ma, a bata yamanane yimaxa. A bata yamarin
    fi Kanan yamanan xili ma, a taa makantanxine xa kala.
  haw-1868: 'O aku no oia i kona lima maluna o ke kai, Hoonaueue no oia i na aupuni:
    Ua kauoha mai o Iehova no Poinike, E hooki loa aku i kona mau pakaua.'
  arb-NAV: بَسَطَ الرَّبُّ يَدَهُ عَلَى الْبَحْرِ، وَزَعْزَعَ مَمَالِكَ، أَصْدَرَ
    أَمْرَهُ عَلَى كَنْعَانَ كَيْ تُدَمَّرَ حُصُونُهَا،
  ewe-ewe: Yehowa kɔ eƒe asi dzi ɖe atsiaƒu la dzi, eye wòna eƒe fiaɖuƒewo dzo nyanyanya.
    Eɖe gbe be woagbã Foenisia ƒe mɔ sesẽwo.
  eng-LEE: He hath stretched out his hand over the sea, he hath shaken kingdoms; the
    Lord hath given a command against Canaan, to subvert its strongholds.
  asm-FB: যিহোৱাই সমুদ্ৰৰ ওপৰত নিজৰ হাত মেলিলে, তেওঁ ৰাজ্যবোৰ জোকাৰিলে, যিহোৱাই কনানৰ
    বিষয়ে তাৰ দুৰ্গবোৰ বিনষ্ট কৰিবলৈ আজ্ঞা দিলে।
  sus-A: عَلَتَلَ بَرَ عَ بّلّشّ عِتَلَ بَا شُن مَ، عَ بَرَ مَنفّيَيٍ رَ سّرّن. عَ
    بَرَ يَامَرِ قِ قٍنِسِيَ شَ يِرٍ مَكَنتَشِيٍ شَ كَنَ.
  fra-SBL: Il a étendu sa main sur la mer. Il a fait trembler les royaumes. Yahvé
    a ordonné la destruction des forteresses de Canaan.
  hbo-hbo: יָדֹו֙ נָטָ֣ה עַל־הַיָּ֔ם הִרְגִּ֖יז מַמְלָכֹ֑ות יְהוָה֙ צִוָּ֣ה אֶל־כְּנַ֔עַן
    לַשְׁמִ֖ד מָעֻזְנֶֽיהָ׃
  kik-kik: Jehova nĩatambũrũkĩtie guoko gwake igũrũ rĩa iria, na agatũma mothamaki
    marĩo mainaine. Nĩathanĩte atĩ ciĩgitĩro iria nũmu cia Foinike cianangwo.
  fra-NCL: Yahweh a étendu sa main sur la mer, il a fait trembler les royaumes ; il
    a décrété contre Canaan la ruine de ses forteresses.
  cek-AK: Angraeng loe tuipui nuiah ban phok moe, praenawk to tasoehsak; hmuenmae
    zawhhaih vangpui kawng pongah, kacak vangpui sipae to phraek hanah Angraeng mah
    lokpaek boeh.
  cuk-cuk: Ar Bab-Jehová muu-billigi e-gangued oyosad, dulemar-yar-baid-baidgi-bukmalad-ogwayega
    imaksad. Bab-Jehová, Canaán-neggwebur-gandikmalad-obelogega imaksad.
  uig-CYR: Чүнки Пәрвәрдигар қолини деңиз үстигә узитип, Дөләтләрни тәвритиду. У Қанаан
    тоғрилиқ әмир қилған, Униңдики қәлъә-қорғанларни йоқутулсун дәп пәрман чүшүргән.
  tel-2017: యెహోవా తన చేతిని సముద్రంపై చాపాడు. ఆయన రాజ్యాలను కంపింపజేశాడు. కనానులో
    కోటలను నాశనం చేయాలని ఆజ్ఞ జారీ చేశాడు.
  hat-BSA: Li fin lonje men l sou lanmè a, Li te fè wayòm yo tranble. SENYÈ a te pase
    lòd konsènan Canaan pou detwi tout fò ranfòse yo.
  kos-kos: LEUM GOD El asroela paol fin meoa ac kutangla tokosrai uh. El sap tuh pot
    ku lun Phoenicia in kunausyukla.
  hbo-WLC: יָדוֹ֙ נָטָ֣ה עַל־הַיָּ֔ם הִרְגִּ֖יז מַמְלָכ֑וֹת יְהוָה֙ צִוָּ֣ה אֶל־כְּנַ֔עַן
    לַשְׁמִ֖ד מָעֻזְנֶֽיהָ׃
  ibo-ibo: Onyenwe anyị esetipụla aka ya nʼelu osimiri mee ka alaeze ha niile maa
    jijiji. O nyela iwu banyere Fonisia ka e bibie ebe ya niile nke wusiri ike.
  ory-ory: ସେ ସମୁଦ୍ର ଉପରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିଅଛନ୍ତି, ସେ ରାଜ୍ୟସକଳକୁ ହଲାଇ ଅଛନ୍ତି;
    ସଦାପ୍ରଭୁ କିଣାନର ଦୃଢ଼ ଦୁର୍ଗସବୁ ଉଚ୍ଛିନ୍ନ କରିବା ନିମନ୍ତେ ତାହାର ପ୍ରତିକୂଳରେ ଆଜ୍ଞା କରିଅଛନ୍ତି।
  chk-chk: Iwe, Kot a aitiela pöün won matau o achecha ekewe mwü. Ewe Samol mi Lapalap
    a allük pwe ekewe imw mi pöchökül lon Kanaan repwe tala.
  rop-rop: Wal YAWEI bin pudumat im bingga langa det solwoda blanga bradinim detlot
    king hu jidan ebriweya, en YAWEI bin binijimap detlot pleis weya detlot shop menija
    oldei jidanbat.
  ukr-1871: Він простяг руку свою понад море, затряс царства; Господь приказав, повалити
    твердинї Канаанські,
  deu-1951: Er hat seine Hand über das Meer ausgestreckt, er hat Königreiche erschüttert;
    der HERR hat über Kanaan Befehl gegeben, daß seine Festungen zerstört werden sollen.
  eng-JPS: He hath stretched out His hand over the sea, He hath shaken the kingdoms;
    the LORD hath given commandment concerning Canaan, to destroy the strongholds
    thereof;
  srp-1865: Ruku svoju podiže na more, zadrma carstva; Gospod je zapovjedio za Hanan
    da se raskopaju gradovi njegovi.
  lug-lug: Mukama Katonda agolodde omukono gwe eri ennyanja, n’akankanya obwakabaka
    bwayo. Awadde ekiragiro ekikwata ku Kanani nti ebigo byakyo birizikirizibwa.
  heb-heb: ידו נטה על הים הרגיז ממלכות יהוה צוה אל כנען לשמד מעזניה׃
  ben-IRV: সদাপ্রভু সমুদ্রের ওপরে তাঁর হাত বাড়িয়ে দিয়েছেন এবং রাজ্যগুলো কাঁপিয়ে
    তুলেছেন। তিনি কনান দেশ তার দুর্গগুলো ধ্বংস করার জন্য তার বিষয়ে এক আদেশ দিয়েছেন।
  pan-pan: ਉਹ ਨੇ ਆਪਣਾ ਹੱਥ ਸਮੁੰਦਰ ਉੱਤੇ ਪਸਾਰਿਆ ਹੈ, ਉਹ ਨੇ ਰਾਜਾਂ ਨੂੰ ਹਿਲਾਇਆ ਹੈ, ਯਹੋਵਾਹ
    ਨੇ ਕਨਾਨ ਦੇ ਵਿਖੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਕਿ ਉਹ ਦੇ ਗੜ੍ਹ ਨਾਸ ਹੋ ਜਾਣ।
  mya-JVB: ရန်သူ သည် ပင်လယ် ပေါ် မှာ လက် ကိုဆန့် ၍၊ တိုင်း နိုင်ငံတို့ကို လှုပ်ရှား
    လေ၏။ ခါနာန် ပြည်၌ ခိုင်ခံ့ သော အရပ်တို့ကို ဖျက်ဆီး စေခြင်းငှါ ၊ ထာဝရဘုရား အမိန့်
    တော်ရှိ၏။
  hmo-hmo: Lohiabada ese iena imana, be davara ena ataiai ia abia isi vadaeni, bona
    ia ese basileia ia hadikaia vadaeni. Ia ese oda ia gwauraia vadaeni, inai hanua,
    hoihoi taudia edia gabu aukadia, be do idia hadikaia ore.
  urd-urd: उसने समन्दर पर अपना हाथ बढ़ाया, उसने ममलुकतों को हिला दिया; ख़ुदावन्द ने
    कनान के हक़ में हुक्म किया है कि उसके क़िले' मिस्मार किए जाएँ।
  rus-SYN: Он простер руку Свою на море, потряс царства; Господь дал повеление о Ханаане
    разрушить крепости его
  bqc-SIM: Dii ↄlòo ísiaa, a tò bùsu pↄ́ kú a saɛↄ lùalua. À yãdìlɛ Kanaa
    bùsu yã́ musu, à mɛ̀ wà a wɛ̃́lɛ bĩ́ideↄ dɛɛlɛ.
  tcz-CHONGTHU: Pakai in tuipi chunga akhut ahin jah doh in, leiset lenggam jouse
    ahin hotlingin ahi, Phoenicia douna thu ahin seijin, akulpiu suhmang din thu ahinpei.
  mar-mar: परमेश्वराने आपला हात समुद्रावर उगारला आहे आणि त्याने राज्ये हालवून टाकली.
    त्याने कनानाचे सर्व दुर्ग नष्ट करण्याची आज्ञा दिलेली आहे.
  qub-qub: Tayta Diosmi lamar jananpa maquinta jogarisha. Intëru nasyuncunatami sicsicyachisha.
    Canaán nasyunpa pacacuna siudänincunata illgächinanpämi nisha.
  hat-hat: Seyè a te lonje men l' anwo lanmè a. Li te jete wa ki t'ap gouvènen yo
    a. Li te bay lòd pou yo detwi tout pò moun Finisi yo te gen nan peyi Kanaran.
  eng-BSB: The LORD has stretched out His hand over the sea; He has made kingdoms
    tremble. He has given a command that the strongholds of Canaan be destroyed.
  eng-WEBPB: He has stretched out his hand over the sea. He has shaken the kingdoms.
    The LORD has ordered the destruction of Canaan’s strongholds.
  kbq-kbq: Ra Anumzamo'a azana hagerimofo agofetu rusuteno, kini vahe'mo'zama kegavama
    hu'naza kumatmina azeri tore nehuno, Kenani mopafima hankavenentake fraki kuma'ma
    ki'naza kumatamina eri haviza hugahue hu'ne.
  nhe-BL: TOTECO quixitlajtoc ima ipan nochi huejhueyi atl campa hueli. Quinchihua
    ma huihuipicaca nochi tlanahuatiani ipan tlaltepactli. Huan yajaya tlen quiijtojtoc
    quixolehuas nochi nopa chicahuac altepetl campa tlanamacaj huan tlacohuaj.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e upir opo yryhu rehe uzepyk pà: weityk tuwihawete
    upuner ma''e wà. — Pemumaw tawhu upuner ma''e Peni ywy rehe har pe wà nehe, i''i
    amo wanupe.'
  eng-DRA: 'He stretched out his hand over the sea, he troubled kingdoms: the Lord
    hath given a charge against Chanaan, to destroy the strong ones thereof.'
