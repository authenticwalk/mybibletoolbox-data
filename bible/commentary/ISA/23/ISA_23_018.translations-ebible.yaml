  dop-dop: Amɑ pɑ kʋhikim nɑ pɑ kɑsǝyɑɣɑ tǝnɑ, kɑ́ pǝsɩ Tɑcɑɑ nyǝm kɛ́. Pɑ kɑɑ kɑɑ-yɛɣɛ
    huɣule, yɑɑ pɑ́ sɩɩ-yɛ nɑ ɑ mpɑɑ. Amɑ Ɩsɔ tǝyɑɣɑ nyǝ́mɑ kɑ́ tɔɣɔnɑ-yɛ nɑ pɑ́ hɑɣɑ.
    Pɑɑ suunɑ-yɛɣɛ wontu kʋpɑmpɑntʋ.
  azb-azb: Amma Surun ticarətdən gələn gəliri Rəbbə həsr olunacaq. Ticarətdən qazanılmış
    pullar xəzinələrə qoyulmayacaq, gizlədilməyəcək. Bu gəlir Rəbbin hüzurunda gəzən
    adamların yeməyini və gözəl geyimini təmin edəcək.
  eng-DBY: 'And her merchandise and her hire shall be holy to Jehovah: it shall not
    be treasured nor laid up; for her merchandise shall be for them that dwell before
    Jehovah, to eat and be sufficed, and for excellent clothing.'
  hin-2017: उसके व्यापार की प्राप्ति, और उसके छिनाले की कमाई, यहोवा के लिये पवित्र
    की जाएगी; वह न भण्डार में रखी जाएगी न संचय की जाएगी, क्योंकि उसके व्यापार की प्राप्ति
    उन्हीं के काम में आएगी जो यहोवा के सामने रहा करेंगे, कि उनको भरपूर भोजन और चमकीला
    वस्त्र मिले।
  wol-KYG: Waaye seen ñaq ak seen peyoor, dees koy sellalal Aji Sax ji, deesu ko dajaleek
    a denc. Ñi dëkk fi kanam Aji Sax jeey jagoo njariñ la, mu di leen dundal ba ñu
    regg, di leen solal col gu jekk.
  eng-YLT: And her merchandise and her gift have been holy to Jehovah, Not treasured
    up nor stored, For to those sitting before Jehovah is her merchandise, To eat
    to satiety, and for a lasting covering!
  eng-WYC-2017: And the merchandises thereof and the meeds thereof shall be hallowed
    to the Lord; they shall not be hid, neither shall be laid up; for why the merchandise
    thereof shall be to them that dwell before the Lord, that they eat to fullness,
    and be clothed till to eldness [or oldness].
  eng-WMBB: Her merchandise and her wages will be holiness to the LORD. It will not
    be treasured nor laid up; for her merchandise will be for those who dwell before
    the LORD, to eat sufficiently, and for durable clothing.
  urd-GVH: लेकिन जो पैसे वह कमाएगी वह रब के लिए मख़सूस होंगे। वह ज़ख़ीरा करने के लिए
    जमा नहीं होंगे बल्कि रब के हुज़ूर ठहरनेवालों को दिए जाएंगे ताकि जी भरकर खा सकें
    और शानदार कपड़े पहन सकें।
  rug-rug: Gua ba, sari poata vagi sa meke sari nana tinabara si kote ta veko vata
    kale pude te Zihova. Lopu kaqu tava naqiti si arini babe ta tome. Sari poata taveti
    sa si kote ta vala koarini pu koa pa kenuna e Zihova, pude holuni ginani rini
    meke poko arilaedi.
  gaz-gaz: Taʼus buʼaan isheetii fi wanni isheen argattu Waaqayyoof addaan baafama;
    hin kuufamu; walittis hin qabamu. Buʼaan ishees warra fuula Waaqaa dura jiraataniif
    nyaata gaʼaa fi uffata babbareedaa taʼa.
  fra-LSG: Mais son gain et son salaire impur seront consacrés à l’Éternel, Ils ne
    seront ni entassés ni conservés; Car son gain fournira pour ceux qui habitent
    devant l’Éternel Une nourriture abondante et des vêtements magnifiques.
  yal-yal: Koni a sɔtɔ seen nun a saren haramuxin luma Alatala nan xa. E mi malanma,
    e mi ramarama. E soma muxune nan yii naxanye luma Alatala yɛtagi alogo e xa balo
    gbeen nun marabɛri ba faɲin sɔtɔ.
  haw-1868: Aka, o kona waiwai loaa, a me kona uku, E laa no ia no Iehova, Aole ia
    e hoahuia, aole e malamaia ma kahi e; No ka mea, o kona waiwai kuai, no ka poe
    ia e noho ana imua o Iehova, I mea e ai ai a maona, a i mea aahu nani.
  arb-NAV: أَمَّا تِجَارَتُهَا وَأُجْرَتُهَا فَتُصْبِحُ قُدْساً لِلرَّبِّ. لَا تُخْزَنُ
    وَلا تُدَّخَرُ لأَنَّ تِجَارَتَهَا تُوَفِّرُ غِذَاءً وَفِيراً، وَثِيَاباً فَاخِرَةً
    لِلسَّاكِنِينَ أَمَامَ الرَّبِّ.
  ewe-ewe: Ke hã la, woatsɔ viɖe siwo wòkpɔ la na Yehowa. Womadzrae ɖo ɖe nudzraɖoƒe
    alo aɣlae o. Woatsɔ eƒe viɖe siwo wòkpɔ la na ame siwo nɔ agbe le Yehowa ŋkume
    be, woatsɔ aƒle nuɖuɖu geɖe kple nudodo nyuiwoe.
  eng-LEE: 'And her gain and her hire shall be holy to the Lord: it shall not be treasured
