    ase ak vètman byen chwazi pou sila ki demere nan prezans SENYÈ yo.
  kos-kos: Mani ma el sruokya ke kuka lal uh ac fah kisaiyukyang nu sin LEUM GOD.
    Acn Tyre ac fah tia elosak ma inge nu sel sifacna ku filiya in nien filma lal,
