  kan-2017: ಅವಳ ವ್ಯಾಪಾರವೂ ಮತ್ತು ಅವಳ ಆದಾಯವೂ ಅವಳಿಗೆ ನಿಧಿನಿಕ್ಷೇಪವಾಗದೆ ಯೆಹೋವನಿಗೇ ಮೀಸಲಾಗುವುದು.
