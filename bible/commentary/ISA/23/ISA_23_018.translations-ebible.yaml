  cek-AK: Toe hmuenmae a zawhhaih hoi hnuk ih kamek hmuennawk boih to patung mak ai,
    Angraeng hanah pahoe pae tih; zok kamhah ah caak o moe, khukbuen kahoih a tawn
    o thai hanah, a hnuk o ih kamek hmuennawk boih to Angraeng hmaa ah kaom kaminawk
    hanah suem pae o tih boeh.
  cuk-cuk: Ar e-mani-onogoeddina, degi, e-ibmar-ukoeddina, Bab-Jehováʼga ukdemaloed.
    E-manimar, degi, e-ibmarmar gwen sabolesii guosulid. Ar e-mani-onomaladi, dule-Bab-Jehová-nug-odummomaladga
    uklegoed, adi, nue-immedik-gudii gumalagar, degi, mor-nuegan-yoi-gudii gumalagar.
  uig-CYR: Шуниң билән униң маллири вә өзини сетип, тапқан пули болса Пәрвәрдигарға
    атилип муқәддәс болиду; У ғәзнигә селинмайду яки топланмайду, Чүнки униң мошу
    содиси болса Пәрвәрдигарниң алдида турғанлар үчүн айрим қилиниду; У уларға қанғичә
    йәп-ичишкә, шундақла уларниң есил кийим-кечәклири үчүн ишлитилиду.
  tel-2017: ఆమె పొందిన లాభం, సంపాదన యెహోవాకు చెందుతుంది. దాన్ని సేకరించడం, జమ చేయడం
    జరగదు. యెహోవా సన్నిధిలో నివసించే వారి భోజనానికీ, మంచి బట్టలకీ ఆమె వర్తక లాభం వినియోగిస్తారు.
  hat-BSA: Sa li reyalize ak salè pwostitiye a, li va mete li apa pou SENYÈ a. Li
