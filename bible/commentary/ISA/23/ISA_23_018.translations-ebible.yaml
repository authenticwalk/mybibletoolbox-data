  asm-FB: তেওঁৰ উপাৰ্জন আৰু আয় যিহোৱাৰ উদ্দেশ্যে ৰখা হ’ব; সেয়ে ভঁৰালত গোটাই থোৱা
    বা সাঁচি ৰখা নহ’ব; কিয়নো তেওঁৰ উপাৰ্জন যিহোৱাৰ সন্মুখত বাস কৰাসকলৰ অৰ্থে যথেষ্ঠ
