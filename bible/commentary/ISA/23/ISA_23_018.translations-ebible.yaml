    וְלִמְכַסֶּ֥ה עָתִֽיק׃ פ
  ibo-ibo: Ma uru ahịa ya niile, na ego niile ọ kpatara site nʼịzụ ahịa ka ọ ga-edo
    nsọ nye Onyenwe anyị. Ha agaghị edokọkwa ha nʼotu ebe izo ha, kama uru ahịa ha
    niile ga-adịrị ndị niile na-ebi ezi ndụ nʼihu Onyenwe anyị. Ha ga-ejikwa ego ahụ
