  sus-A: كْنْ عَ شَ فٍينِ قَمَ رَوَلِدٍ عَلَتَلَ شَ قٍ نَن كُي. عَ مُ نْمَ نَ رَفَتَدٍ
    عَ يّتّ بّ، عَ لُمَ مِشِيٍ نَن بّ نَشٍيٍ بِرَ مَ عَلَتَلَ قْشْ رَ، عَلَكٌ عٍ شَ
    دٌنمَ قَنيِيٍ نُن بَلٌي فبٍفبٍ سْتْ.
  fra-SBL: Sa marchandise et son salaire seront saints pour Yahvé. On n'en fera ni
    des trésors ni des réserves, car sa marchandise sera pour ceux qui habitent devant
    Yahvé, pour manger à leur faim et pour se vêtir durablement.
  hbo-hbo: וְהָיָ֨ה סַחְרָ֜הּ וְאֶתְנַנָּ֗הּ קֹ֚דֶשׁ לַֽיהוָ֔ה לֹ֥א יֵֽאָצֵ֖ר וְלֹ֣א
    יֵֽחָסֵ֑ן כִּ֣י לַיֹּשְׁבִ֞ים לִפְנֵ֤י יְהוָה֙ יִֽהְיֶ֣ה סַחְרָ֔הּ לֶאֱכֹ֥ל לְשָׂבְעָ֖ה
    וְלִמְכַסֶּ֥ה עָתִֽיק׃ פ
  kik-kik: No rĩrĩ, wonjorithia warĩo na uumithio warĩo nĩikamũrĩrwo Jehova; itikaigwo
    igĩĩna-inĩ kana ihithwo. Uumithio warĩo ũgaatuĩka wa arĩa matũũraga marongoragia
