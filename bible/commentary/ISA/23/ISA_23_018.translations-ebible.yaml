verse: ISA.023.018
translations:
  mal-C: എന്നാൽ അവളുടെ ലാഭവും സമ്പാദ്യവും യഹോവയ്ക്കായി വേർതിരിക്കപ്പെടും; അതു ശേഖരിക്കപ്പെടുകയോ
    പൂഴ്ത്തിവെക്കപ്പെടുകയോ ചെയ്യുകയില്ല. അവളുടെ ലാഭമെല്ലാം യഹോവയുടെ സന്നിധിയിൽ വസിക്കുന്നവർക്ക്
    വേണ്ടുവോളം ഭക്ഷിക്കുന്നതിനും നല്ല വസ്ത്രം ധരിക്കുന്നതിനും ഉപയുക്തമാക്കും.
  deu-TKW: Aber sein Gewinn und sein Buhlerlohn wird Jahwe geheiligt werden; man wird
    ihn nicht ansammeln und aufspeichern, sondern denen, die im Angesichte Jahwes
    wohnen, soll sein Gewinn zu reichlicher Nahrung und stattlicher Kleidung dienen.
  lin-lin: Kasi lifuti mpe bomengo na yango ekobulisama mpo na Yawe ; bakobomba te
    yango kati na bibombelo. Bomengo na yango ekozala mpo na koleisa bato oyo batelemaka
    liboso ya Yawe mpe kolatisa bango bilamba ya kitoko.
  eng-LSV: And her merchandise and her wage have been holy to YHWH, || Not treasured
    up nor stored, || For her merchandise is to those sitting before YHWH, || To eat
    to satiety, and for a lasting covering!
  eng-GNV: 'Yet her occupying and her wages shall bee holy vnto the Lord: it shall
    not be laied vp nor kept in store, but her marchandise shalbe for them that dwell
    before the Lord, to eate sufficiently, and to haue durable clothing.'
  eng-WEBSTER: 'And her merchandise and her hire shall be holiness to the LORD: it
    shall not be treasured nor laid up; for her merchandise shall be for them that
    dwell before the LORD, for sufficient food, and for durable clothing.'
  nhw-BL: Pero ica miyac tonali, nochi catli nopa tlacohuani huan tlanemacani quitlaniyayaj
    quiiyocatlalise para TOTECO, amo san quiajocuise para inijuanti. Huan se tonal
    inintlanca motequihuis para quicohuase tlacualistli huan yoyomitl catli cuali
    para nopa totajtzitzi catli quitequipanose TOTECO.
  swh-ONEN: Lakini faida na mapato yake yatawekwa wakfu kwa Bwana; hayatahifadhiwa
    wala kufichwa. Faida zake zitakwenda kwa wale wakaao mbele za Bwana kwa ajili
    ya chakula tele na mavazi mazuri.
  bba-bba: Adɑmɑ bɑ ǹ yen ɑrumɑni kɑ yen ɑre yi bɑ wɑ kɑ tɑki ɡurɑmɔ bu mɛnnɑ ben
    tiin sɔ̃. Bɑ koo ye kpuro Yinni Gusunɔ yiiyɑwɑ kpɑ yɑ n sɑ̃ɑ be bɑ nùn sɑ̃ɑmɔɡiɑ,
    kpɑ bu dĩɑnu wɑ bu di bu debu, kpɑ bu yɑ̃ɑ burɑnu wɑ bu doke.
  eng-KJVCPB: 'And her merchandise and her hire shall be holiness to the Lord: It
    shall not be treasured nor laid up; For her merchandise shall be for them that
    dwell before the Lord, To eat sufficiently, and for durable clothing.'
  luo-luo: To koro ohala moyudo kod chudo kuom tije noket tenge ne Jehova Nyasaye;
    ok nokan-gi kata kungogi ne en owuon. Ohala moyudo biro dhiyone jogo matiyone
    Jehova Nyasaye mondo ongʼiewgo chiemo mangʼeny kod lewni mabeyo.
  meu-meu: Ena hoihoi ḡaudia bona davana na baine hahelaḡadia, Iehova ena; basine
    haboudia bona basine gogosidia; a ena hoih? ḡaudia ese Iehova vairanai e nohomu
    taudia na bae ubudia bona bae hadabua-laidia aniani momo bona dabua namo-hereadia
    danu.
  npi-ULB: त्यसका नाफाहरू र कमाइहरू परमप्रभुको निम्ति अलग गरिनेछ । ती भण्डारमा राखिने
    वा कोषमा जम्‍मा गरिने छैन, किनकि त्यसका नाफाहरू पमप्रभुको उपस्थितिमा बस्‍नेहरूलाई
    दिइनेछ र तिनीहरूलाई प्रशस्त खाना आपुर्ती गर्न प्रयोग गरिनेछ, र यसरी तिनीहरूसँग
    उत्तम गुणस्तर लुगा हुनेछ ।
  yor-yor: Síbẹ̀síbẹ̀ èrè rẹ̀ àti owó iṣẹ́ rẹ̀ ni a ó yà sọ́tọ̀ fún Olúwa; a kò ní
    kó wọn pamọ́ tàbí kí a há wọn mọ́wọ́. Ère rẹ̀ ni a ó fi fún àwọn tí ó ń gbé níwájú
    Olúwa, fún ọ̀pọ̀lọpọ̀ oúnjẹ àti aṣọ.
  pes-OPCB: اما سودی که عاید صور شود در خزانهٔ او ذخیره نخواهد شد، بلکه وقف خداوند
    خواهد گردید تا به مصرف خوراک و پوشاک پیروان راه خداوند برسد.
  tgl-ULB: “Lahat ng kaniyang mga tinubo at mga kinita ay ilalaan kay Yahweh. Hindi
    maiimbak ang mga ito o maitatabi. Ang mga nananahan sa presensya ni Yahweh— ang
    kaniyang paninda ay magiging pagkain sa kanila at para magkaroon ng pangmatagalang
    kasuotan.
  hui-hui: Anigo muni Taia wali agali tigua muni ilu wirago dewa wua to̱ nalolebira.
    Mbirale uruni bibahende Anduane Homogo ibuninaga lomabu wiai holebira. Anduane
    Homogonaga wali agali bu karu tigua mbirale Taia wali agalime wini uruni mo yu
    howa ti dabudabubi tomo nolenebi aga karulolenebi burupale ngadagua karulapeore
    mo wigi bialu holebira.
  mya-mya: ကုန်​သွယ်​၍​ရ​ရှိ​သည့်​ငွေ​များ​ကို ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​ကပ်​လှူ​ဒါန်း​လိမ့်​မည်။
    ယင်း တို့​ကို​သိမ်း​ဆည်း​၍​ထား​လိမ့်​မည်​မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​သူ
    တို့​သည်​လည်း ထို​ငွေ​ဖြင့်​မိ​မိ​တို့​လို​အပ် သည့်​အ​စား​အ​စာ​များ​နှင့် အ​ဝတ်​အ​ထည်
    များ​ကို​ဝယ်​ခြမ်း​ကြ​လိမ့်​မည်။
  bod-N: དེའི་རྒྱུ་ནོར་དང་ཐོབ་པའི་ཁེ་ཕན་དམ་པའི་ཚུལ་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་འབུལ་ཞིང་།
    གསོག་འཇོག་བྱེད་པར་མི་འགྱུར། གང་ལ་ཞེ་ན། དེའི་རྒྱུ་ནོར་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡོད་པའི་མི་ལ་དབང་བས།
    ཁོ་ཚོའི་ལྟོ་བ་འགྲང་ཞིང་གྱོན་པ་ལེགས་པོ་ཡིན་ནོ། །
  sna-sna: Asi zvarakashambadzira uye nomubayiro waro zvichatsaurirwa Jehovha; hazvingachengetwi
    kana kuvigwa. Zvarakashambadzira zvichaendeswa kuna avo vanogara pamberi paJehovha,
    kuti vave nezvokudya zvakawanda nenhumbi dzakanaka.
  spa-BLM: Su mercancía y su salario serán la santidad para el Señor. No se atesorará
    ni se guardará; porque su mercancía será para los que habitan delante de Yahvé,
    para que coman lo suficiente, y para que tengan ropa duradera.
  cac-cac: Palta a jantac tas ol yac' ganar eb', ol ochcan yicoc Jehová. Man̈ ol sic'chajb'atoc,
    palta to ol ac'joc d'a eb' tz'ac'an servil Jehová chi', yic vach' nivan svael
    eb' smana', smanan pax spichul eb' te vach'.
  swh-ULB: Faida yake na mapato yake yatatengwa kwa ajili ya Yahwe. Hayatahifadhiwa
    wala hayatakuwa na hazina, maana faida yao watapewa wale wanoishi mdhebauni mwa
    Yahwe na yatatumika kuwasambazia chakula cha kutosha na kupata mavazi yenye viwango
    bora.
  bel-bel: Але гандаль яго і прыбытак ягоны прысьвячаюцца Госпаду; ня будуць замкнутыя
    і пакладзеныя ў каморы, бо да тых, што жывуць перад абліччам Госпада, будзе пераходзіць
    прыбытак ад гандлю ягонага, каб яны елі да сытасьці і мелі вопратку моцную.
  deu-ELBBK: Und ihr Erwerb und ihr Hurenlohn wird dem HERRN heilig sein; er wird
    nicht aufgehäuft und nicht aufbewahrt werden; sondern ihr Erwerb wird für die
    sein, die vor dem HERRN wohnen, damit sie essen bis zur Sättigung und prächtig
    gekleidet seien.
  mbb-OT: Piru ziyà te huziyan he timpu, is genansya zin ne kenà edtipiǥan, kekenà,
    idhalad diyà te Nengazen su wey ikepemesa te zekelà he keenen wey meupiya he menge
    visti he para te menge etew he ebpenilbi te Nengazen.
  mal-2015: എന്നാൽ അതിന്റെ വ്യാപാരവും ആദായവും യഹോവെക്കു വിശുദ്ധം ആയിരിക്കും; അതിനെ
    നിക്ഷേപിക്കയോ സ്വരൂപിച്ചുവെക്കയോ ചെയ്കയില്ല; അതിന്റെ വ്യാപാരം യഹോവയുടെ സന്നിധിയിൽ
    വസിക്കുന്നവർക്കു മതിയായ ഭക്ഷണത്തിന്നും മോടിയുള്ള ഉടുപ്പിനുമായി ഉതകും.
  gup-gup: Dja nawu money nawern kamang minj kadjehdjenkurrme, dja nawu Yawey kakukmang
    rowk dja kabenkukwon bininj nuye ba bu kabirribayahme manme manwern, dja mak kunmadj
    namakmak bedberre.”
  rmc-rmc: Leskro ziskos the zarodipen ela odďelimen prekal o RAJ. Na skidela pes
    aňi pes na odthovela, ale ela prekal ola, ko dživen le RAJEHA, hoj te čaľon a
    mištes pes te uren.
  pes-OPV: و تجارت واجرت آن برای خداوند وقف شده ذخیره و اندوخته نخواهد شد بلکه تجارتش
    برای مقربان درگاه خداوند خواهد بود تا به سیری بخورند ولباس فاخر بپوشند.
  ron-1924: дар кыштигул ши плата луй вор фи ынкинате Домнулуй, ну вор фи нич стрынсе,
    нич пэстрате; чи кыштигул луй ва адуче челор че локуеск ынаинтя Домнулуй о хранэ
    ымбелшугатэ ши хайне стрэлучите.
  ben-OBCV: তবুও তার লাভ ও উপার্জন সদাপ্রভুর উদ্দেশে পৃথক করে রাখা হবে; সেগুলি সঞ্চয়
    বা মজুত করে রাখা হবে না। তার লাভের টাকা সদাপ্রভুর সাক্ষাতে বসবাসকারী লোকদের কাছে
    যাবে; তাদের খাদ্যদ্রব্য ও সুন্দর পোশাকের প্রাচুর্য হবে।
  som-som: Laakiinse baayacmushtarigeeda iyo kiradeedaba quduus baa Rabbiga looga
    dhigi doonaa, lama urursan doono, lamana kaydsan doono, waayo, baayacmushtarigeedu
    wuxuu u ahaan doonaa kuwa Rabbiga hortiisa jooga inay wax ku filan cunaan oo ay
    dhar raagaya xidhaan.
  lat-VUC: 'et erunt negotiationes ejus et mercedes ejus sanctificatæ Domino: non
    condentur neque reponentur, quia his qui habitaverint coram Domino erit negotiatio
    ejus, ut manducent in saturitatem, et vestiantur usque ad vetustatem.]'
  eng-ASVBT: 'And her merchandise and her hire shall be holiness to Jehovah: it shall
    not be treasured nor laid up; for her merchandise shall be for them that dwell
    before Jehovah, to eat sufficiently, and for durable clothing.'
  ita-1885: Ma, alla fine, il suo traffico, e il suo guadagno, sarà consacrato al
    Signore; egli non sarà riposto, nè serrato; anzi la sua mercatanzia sarà per quelli
    che abitano nel cospetto del Signore, per mangiare a sazietà, e per esser coperti
    di vestimenti durabili.
  eng-LXXUP: 'And her trade and her gain shall be holiness to the Lord: it shall not
    be gathered for them, but for those that dwell before the Lord, even all her trade,
    to eat and drink and be filled, and for a covenant and a memorial before the Lord.'
  eng-ULB: Her profits and earnings will be set apart to Yahweh. They will not be
    stored up or kept in the treasury, for her profits will be given to those who
    live in Yahweh's presence and will be used to supply them with abundant food and
    so they can have the best quality clothing.
  spa-VBL: Sin embargo, sus beneficios y lo que gane será consagrado al Señor. No
    se guardará ni ahorrará, porque sus ganancias de los negocios irán a los que adoran
    al Señor, para proveerlos de abundante comida y buenas ropas.
  fra-_FOB: 'Mais ses profits et ses gains impurs seront consacrés à l''Éternel: il
    n''en sera rien accumulé, ni réservé. Car ses profits seront à ceux qui habitent
    devant la face de l''Éternel, pour les nourrir abondamment et les vêtir avec magnificence.'
  mal-mal: എന്നാൽ അതിന്റെ വ്യാപാരവും ആദായവും യഹോവയ്ക്കു വിശുദ്ധം ആയിരിക്കും; അതിനെ
    നിക്ഷേപിക്കുകയോ സ്വരൂപിച്ചുവയ്ക്കുകയോ ചെയ്യുകയില്ല; അതിന്റെ വ്യാപാരം യഹോവയുടെ
    സന്നിധിയിൽ വസിക്കുന്നവർക്കു മതിയായ ഭക്ഷണത്തിനും മോടിയുള്ള ഉടുപ്പിനുമായി ഉതകും.
  urd-GVR: Lekin jo paise wuh kamāegī wuh Rab ke lie maḳhsūs hoṅge. Wuh zaḳhīrā karne
    ke lie jamā nahīṅ hoṅge balki Rab ke huzūr ṭhaharne wāloṅ ko die jāeṅge tāki jī
    bhar kar khā sakeṅ aur shāndār kapṛe pahan sakeṅ.
  suz-BL: मिनु आ तेल्‍लेम पा चेम्‍शो क्‍येट परमप्रभु यावे के दुम्‍ब। मेको क्‍येट महेंनीम।
    आ चेम्‍शो क्‍येट परमप्रभु यावे आ ङोंइती बाक्‍ब। मेको क्‍येट मुर आन कली जचा फेक्‍चा
    कली गेनीम।
  eng-NOY: But her gain and her hire shall be holy to Jehovah; It shall not be treasured,
    nor laid up in store; But it shall be for them that dwell before Jehovah, For
    abundant food, and for splendid clothing.
  ita-1927: Ma i suoi guadagni e i suoi salari impuri saran consacrati all’Eterno,
    non saranno accumulati né riposti; poiché i suoi guadagni andranno a quelli che
    stanno nel cospetto dell’Eterno, perché mangino, si sazino, e si vestano d’abiti
    sontuosi.
  ckb-ckb: بەڵام بازرگانییەکەی و کرێ وەرگرتنەکەی تەرخانکراو دەبێت بۆ یەزدان. هەڵناگیرێت
    و لە گەنجینە ناکرێت، بەڵکو بازرگانییەکەی بۆ ئەوانە دەبێت کە لەبەردەم یەزدانن،
    بۆ ئەوەی بخۆن و تێر بن و جلی گرانبەها بپۆشن.
  eng-BBE: 'And her goods and her trade will be holy to the Lord: they will not be
    kept back or stored up; for her produce will be for those living in the Lord''s
    land, to give them food for their needs, and fair clothing.'
  kan-OKCV: ಆದರೆ ಅವಳ ವ್ಯಾಪಾರವೂ ಮತ್ತು ಅವಳ ಆದಾಯವೂ ಬೊಕ್ಕಸದಲ್ಲಿ ಹಾಕದೆ ಇಲ್ಲವೆ ಇಟ್ಟುಕೊಳ್ಳದೆ
    ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗುವುದು. ಅವಳ ಆದಾಯವು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಾನದಲ್ಲಿ ವಾಸಿಸುವವರೆಗೆ
    ಬೇಕಾದಷ್ಟು ಅನ್ನವನ್ನೂ, ಶ್ರೇಷ್ಠವಾದ ಉಡುಪನ್ನೂ ಒದಗಿಸಲು ಅನುಕೂಲವಾಗುವುದು.
  tam-2017: அதின் வியாபாரமும், அதின் லாபமும் யெகோவாவுக்குப் பரிசுத்தமாக்கப்படும்;
    அது பொக்கிஷமாகச் சேர்க்கப்படுவதும் இல்லை; பூட்டி வைக்கப்படுவதும் இல்லை; யெகோவாவுடைய
    சமுகத்தில் வாசமாயிருக்கிறவர்கள் திருப்தியாகச் சாப்பிடவும் நல்ல உடைகளை அணியவும்
    அதின் வியாபாரம் அவர்களைச் சேரும்.
  spa-RV-1909: 'Mas su negociación y su ganancia será consagrada á Jehová: no se guardará
    ni se atesorará, porque su negociación será para los que estuvieren delante de
    Jehová, para que coman hasta hartarse, y vistan honradamente.'
  ron-BTF: Şi marfa şi câştigul ei va fi sfinţenie DOMNULUI; nu va fi nici tezaurizată,
    nici strânsă; fiindcă marfa ei va fi pentru cei ce locuiesc înaintea DOMNULUI,
    pentru a mânca de ajuns şi pentru îmbrăcăminte durabilă.
  eng-WEBP: Her merchandise and her wages will be holiness to the LORD. It will not
    be treasured nor laid up; for her merchandise will be for those who dwell before
