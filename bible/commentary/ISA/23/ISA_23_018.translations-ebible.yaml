  ory-ory: ଆଉ, ତାହାର ବାଣିଜ୍ୟ ଓ ଭଡ଼ା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ହେବ; ତାହା ଭଣ୍ଡାରରେ
    ରଖାଯିବ ନାହିଁ କି ସଞ୍ଚୟ କରାଯିବ ନାହିଁ; କାରଣ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବାସ କରନ୍ତି,
    ସେମାନଙ୍କର ଯଥେଷ୍ଟ ଭକ୍ଷ୍ୟ ଓ ଚିରସ୍ଥାୟୀ ବସ୍ତ୍ର ନିମନ୍ତେ ତାହାର ବାଣିଜ୍ୟ ହେବ।
  chk-chk: Iwe, chon ewe telinimw repwe eäni asor ngeni ewe Samol mi Lapalap winnen
    ar amömö, nge resap ionifengeni o iseis chök. Iwe, ren winner kewe repwe atufichi
    chokewe mi angang ngeni ewe Samol mi Lapalap, pwe repwe kamö ener mongö mi chomong
    me üfer mi ling.
  rop-rop: Bat nomo eni mani garra jidan deya langa det taun, dumaji det mani blanga
    YAWEI, en olabat garra yusum blanga baiyim ola daga en gudbala klos blanga detlot
    pipul hu oldei weshipbat langa YAWEI.”
  ukr-1871: Та торгівля його й користї з її будуть присьвячуватись Господеві; не будуть
    ховати й складати їх у комори, а до тих, що живуть перед лицем Господнїм, буде
    переходити користь із торговлї його, щоб вони їли доситу та мали трівку одежу.
  deu-1951: Aber ihr Erwerb und Verdienst wird dem HERRN geweiht werden; er wird nicht
    angesammelt noch aufgespeichert werden, sondern ihr Erwerb wird denen, so vor
    dem Angesichte des HERRN wohnen, zur Nahrung und zur Sättigung und zu stattlicher
    Bekleidung dienen.
  eng-JPS: And her gain and her hire shall be holiness to the LORD; it shall not be
    treasured nor laid up; for her gain shall be for them that dwell before the LORD,
    to eat their fill, and for stately clothing.
  srp-1865: Ali æe trgovina njegova i zasluga njegova biti posveæena Gospodu, neæe
    se ostavljati ni èuvati, nego æe trgovina njegova biti onima koji nastavaju pred
    Gospodom da jedu do sitosti i imaju odijelo dobro.
  lug-lug: Wabula amagoba ge ne byalifunamu biriyawulibwako bibe bya Mukama, tebiriterekebwa
    newaakubadde okukwekebwa, omuntu okubikozesa by’ayagala. Amagoba ge galigenda
    eri abo ababeera mu maaso ga Mukama, basobole okuba n’emmere emala, n’okuba n’ebyambalo
    ebirungi.
  heb-heb: והיה סחרה ואתננה קדש ליהוה לא יאצר ולא יחסן כי לישבים לפני יהוה יהיה סחרה
    לאכל לשבעה ולמכסה עתיק׃
  ben-IRV: তার লাভ ও আয় সদাপ্রভুর জন্যে সংরক্ষিত করে রাখা হবে; সেগুলো জমিয়ে রাখা
    বা মজুত করা হবে না। যারা সদাপ্রভুর সামনে বাস করে তাদের প্রচুর খাবার ও সুন্দর কাপড়-চোপড়ের
    জন্য তার সেই লাভ খরচ করা হবে।
  pan-pan: ਉਹ ਦਾ ਲਾਭ ਅਤੇ ਉਹ ਦੀ ਕਮਾਈ ਯਹੋਵਾਹ ਲਈ ਵੱਖਰੀ ਕੀਤੀ ਜਾਵੇਗੀ। ਨਾ ਉਹ ਭੰਡਾਰ ਵਿੱਚ
    ਰੱਖੀ ਜਾਵੇਗੀ ਨਾ ਸਾਂਭੀ ਜਾਵੇਗੀ ਪਰ ਉਹ ਦੀ ਕਮਾਈ ਦਾ ਲਾਭ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਵੱਸਣ ਵਾਲਿਆਂ ਲਈ
    ਹੋਵੇਗਾ ਤਾਂ ਜੋ ਉਹ ਰੱਜ ਕੇ ਖਾਣ ਅਤੇ ਮਹੀਨ ਬਸਤਰ ਪਾਉਣ।
  mya-JVB: သို့ရာတွင် ၊ သူ ၏ ကုန်သွယ် ခြင်း၊ အမြတ် ရခြင်း အရာတို့သည် ထာဝရဘုရား အဘို့
    သန့်ရှင်း လိမ့်မည်။ ဆည်းဖူး သိုထားခြင်းကို မ ပြုရ။ ကုန်သွယ် သော ဥစ္စာ သည် ထာဝရဘုရား
    ရှေ့ တော်၌ နေ သောသူတို့အဘို့ ဖြစ်၍သူတို့သည် ဝ စွာစား ၍ ခိုင် သောအဝတ် ကို ဝတ် ကြလိမ့်မည်။
  hmo-hmo: To Turo taudia ese hoihoi dekena amo idia davaria moni, bona edia gaukara
    davana moni, be do idia hahelagaia, Lohiabada ena. Unai moni bona kohu do idia
    haboua lasi, to do idia henia, Lohiabada ena vairanai tomadiho gaukara idia karaia
    noho taudia, edia aniani bona dabua totona.
  urd-urd: लेकिन उसकी तिजारत और उसकी उजरत ख़ुदावन्द के लिए मुक़द्दस होगी और उसका माल
    न ज़ख़ीरा किया जाएगा और न जमा' रहेगा बल्कि उसकी तिजारत का हासिल उनके लिए होगा,
    जो ख़ुदावन्द के सामने रहते हैं कि खाकर सेर हों और नफ़ीस पोशाक पहने।
  rus-SYN: Но торговля его и прибыль его будут посвящаемы Господу; не будут заперты
    и уложены в кладовые, ибо к живущим пред лицем Господа будет переходить прибыль
    от торговли его, чтобы они ели до сытости и имели одежду прочную.
  bqc-SIM: Aà zĩa yíaa ài aↄ dɛ Dii pↄ́ ũɛ. Wa àipi dilɛo, wa ulɛo, aↄ dɛ Dii
    sìsinaↄ pↄ́ ũɛ, kɛ́ aa e pↄble maamaa, aai pↄkasa ↄdeↄ lú.
  tcz-CHONGTHU: Ahin achaina leh atong jouse Pakai kipe ding ahi. A gou ho kikhol
    khom louding, amavang Pakai thempuho adin anpha leh vonpha channa a anei diu ahi.
  mar-mar: तिच्या व्यापाराचा माल व त्याचे वतन परमेश्वरास पवित्र होईल, ते वतन साठवले
    जाणार नाही व राखून ठेवले जाणार नाही, तर जे परेश्वरासमोर राहतात त्यांनी भरपूर खावे
    व टिकाऊ वस्त्र घालावे म्हणून त्यांच्यासाठी त्याचा व्यापाऱ्याचा माल येईल.
  qub-qub: Ichanga manami quiquincunapänachu shuntanga, ni churanga. Chaypa ruquenga
    gänashancuna canga Tayta Diospänami. Tayta Diosta sirbejcunatami goycärengapaj
    alli micusha, alli röpasha goyänanpaj.
  hat-hat: Men, y'ap pran lajan y'ap ba li a ansanm ak benefis l'ap fè nan kòmès sal
    li a, y'ap mete yo apa pou Seyè a. Li p'ap ka ranmase yo pou l' sere. Se moun
    k'ap sèvi Seyè a ki pral sèvi ak lajan sa a pou achte manje plen vant yo ak bèl
    rad pou mete sou yo.
  eng-BSB: Yet her profits and wages will be set apart to the LORD; they will not
    be stored or saved, for her profit will go to those who live before the LORD,
    for abundant food and fine clothing.
  eng-WEBPB: Her merchandise and her wages will be holiness to the LORD. It will not
    be treasured nor laid up; for her merchandise will be for those who dwell before
    the LORD, to eat sufficiently, and for durable clothing.
  kbq-kbq: Hianagi Tairi kumamo'ma eri'nia zagomofo ante agofetuma huno'ma aminia
    amema'a, agra erinte ruotage hanigeno Ra Anumzamofo su'zane huno ruotage huno
    megahie. Ana'ma hanageno'a ne'zana rama'a me'nesnige'za Ra Anumzamofo pristi vahe'mo'za
    nene'za, knare'nare kukena rama'a me'nesnige'za antanigahaze.
  nhe-BL: Pero ica miyac tonali, nochi tlen nopa tlacohuani huan tlanamacani quitlaniyayaj
    quiiyocatlalise para TOTECO, ax san quiajcocuise para yajuanti. Huan se tonal
    inintlanca motequihuis para quicohuase tlacualistli huan yoyomitl tlen cuali para
    nopa totajtzitzi tlen quitequipanose TOTECO.
  gub-BL: Wemetarer imono'og pyràm omono putar Tupàn Tuweharupi Wiko Ma'e pe nehe.
    Nupuner kwaw a'e temetarer ipyhyk pà uzeupe nehe. Tupàn Tuweharupi Wiko Ma'e imuwete
    katu har upyhyk putar wà nehe. Ume'eg kar putar temi'u tetea'u wà nehe. Ume'eg
    kar putar kamir hekuzar katu ma'e wà nehe. Ume'eg kar putar topoz hekuzar katu
    ma'e wà nehe no.
  eng-DRA: 'And her merchandise and her hire shall be sanctified to the Lord: they
    shall not be kept in store, nor laid up: for her merchandise shall be for them
    that shall dwell before the Lord, that they may eat unto fulness, and be clothed
    for a continuance.'
