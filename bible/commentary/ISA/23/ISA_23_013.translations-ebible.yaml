verse: ISA.023.013
translations:
  mal-C: ഇതാ, ബാബേല്യരുടെ രാജ്യം, അവിടത്തെ ജനം ഒരു പരിഗണനയും അർഹിക്കാത്തവരായി! മരുഭൂമിയിലെ
    മൃഗങ്ങൾക്കായി അശ്ശൂർ അതിനെ നിയമിച്ചു; അവർ ഉപരോധഗോപുരങ്ങൾ പണിതു; അതിന്റെ അരമനകളെ
    ഇടിച്ചുകളഞ്ഞു അവർ അതിനെ ശൂന്യകൂമ്പാരമാക്കിത്തീർത്തു.
  deu-TKW: Da! Das Land der Chaldäer - das ist das Volk, das zu nicht geworden ist!
    Assur hat es den Wüstentieren angewiesen. Sie haben ihre Belagerungstürme errichtet,
    haben seine Paläste von Grund aus zerstört, haben es zu einem Trümmerhaufen gemacht.
  lin-lin: Tala mokili ya bato ya Chalide, bato oyo bazalaka lisusu te ! Bato ya Asiri
    bakomisaki yango esika ya kowumela mpo na banyama ya esobe ; batongaki bandako
    na bango ya milayi mpo na kokengela, babukaki bandako na yango batonga makasi
    mpe bakomisaki yango putulu.
  eng-LSV: Behold, the land of the Chaldeans—this people was not, || Asshur founded
    it for desert-dwellers, || They raised its watchtowers, || They lifted up her
    palaces—He has appointed her for a ruin!
  eng-GNV: 'Behold the lande of the Caldeans: this was no people: Asshur founded it
    by the inhabitantes of the wildernesse: they set vp the towers thereof: they raised
    the palaces thereof and hee brought it to ruine.'
  eng-WEBSTER: 'Behold the land of the Chaldeans; this people was not, till the Assyrian
    founded it for them that dwell in the wilderness: they set up its towers, they
    raised up its palaces; and he brought it to ruin.'
  nhw-BL: Xijtlachilica ni tlali campa achtihui ajsiyaya huejhueyi barcos. Nopa Babilonia
    ehuani quichijque huejcapantique calme para quitlanise huan quisosolojtoque nopa
    yejyectzitzi calme nopona huan quicajtejque quen se tlamontomitl tlen tlasoli.
    Elqui Babilonia ehuani amo tlali Asiria ehuani catli quitlanque.
  swh-ONEN: Tazama katika nchi ya Wakaldayo, watu hawa ambao sasa hawaonekani kama
    wapo! Waashuru wameifanya nchi hiyo kuwa mahali pa viumbe wa jangwani. Wamesimamisha
    minara yao ya vita kuuzunguka, wameziteka ngome zake na kuziacha tupu na kuufanya
    kuwa magofu.
  bba-bba: I Bɑbiloniɡibu mɛɛrio. Bɑ ǹ mɑɑ wɑ̃ɑ. Asiriɡibu bɑ bu kpeerɑsiɑ. Nɡe mɛyɑ
    bɑ Tiri wɔri bɑ tɑrusi, bɑ yen sinɑ kpɑɑnu kɔsukɑ, mɑ ye kpuro yɑ kuɑ bɑnsu.
  eng-KJVCPB: 'Behold the land of the Chaldeans; This people was not, Till the Assyrian
    founded it for them that dwell in the wilderness: They set up the towers thereof,
    They raised up the palaces thereof; And he brought it to ruin.'
  luo-luo: Neuru piny jo-Babulon, jogi makoro ikwano ka nono! Jo-Asuria osemiyo odongʼ
    kar le mag thim; kendo negigero kargi mar ngʼicho motingʼore gi malo, ka gilworo
    dala bende negimuko ohingane duto mi giweye gunda.
  meu-meu: 'Kaldea tanona a itaia; besena bunai, dia Asuria. Turo na uda boromadia
    edia gabu ai bae halaoa eto. Idia ese tano na hanuana e lareba henia: ena lohia
    rumadia e haheḡiḡidia dobi, bona hanuana e habuaia tari.'
  npi-ULB: कल्दीहरूको देशलाई हेर् । यी मानिहरू समाप्‍त भएका छन् । अश्‍शूरीहरूले त्‍यसलाई
    जङ्गली जनावरहरूको निम्ति उजाड-स्‍थान बनाएका छन् । तिनीहरूले आफ्‍ना घेरा-मचान खडा
    गरेका छन् । तिनीहरूले त्‍यसका दरबारहरू नष्‍ट गरे । तिनीहरूले त्‍यसलाई भग्‍नावशेषको
    थुप्रो बनाए ।
  yor-yor: Bojú wo ilẹ̀ àwọn ará Babeli, àwọn ènìyàn tí kò jámọ́ nǹkan kan báyìí.
    Àwọn Asiria ti sọ ọ́ di ibùgbé àwọn ohun ẹranko aginjù; wọn ti gbé ilé ìṣọ́ ìtẹ̀gùn
    wọn sókè, wọ́n ti tú odi rẹ̀ sí ìhòhò wọ́n sì ti sọ ọ́ di ààtàn.
  pes-OPCB: به بابِل نگاه کنید! ببینید چگونه مردم این سرزمین از بین رفتند! آشوری‌ها
    بابِل را به محلی جهت وحوش صحرا تبدیل کردند؛ آنها شهر را محاصره کرده، با منجنیقهایشان
    کاخهایش را در هم کوبیدند و این سرزمین را با خاک یکسان کردند.
  tgl-ULB: Tingnan mo ang lupain ng mga Caldea. Wala na ang mga tao nito; ginawa itong
    ilang ng mga taga-Asirya para sa mga mababangis na hayop. Inilagay nila ang kanilang
    mga toreng taguan. Sinira nila ang mga palasyo nito; Ginawa nila itong tambakan
    ng mga guho.
  hui-hui: Kaladea wali agalinaga dindi ngaru de handadaba. Asirialime ibalu tinaga
    dindi mo ko halu bo gialabagabu wahenego áyu wali agali mbira nahe embera nogo
    ega gabuaru ti hangu haga ngagoni ndobe. Asirialime ibuwa wai pabe heagoria anda
    daliga bima iraga halu ogoriani howa wai bini. Wai bialu Taia dindinaga wai pabe
    hongohe heago bo gialabaga bialu mo ko hai hene.
  mya-mya: (တု​ရု​မြို့​ကို တော​တိ​ရစ္ဆာန်​များ​ခို​အောင်း​ရာ ဖြစ်​စေ​သူ​တို့​မှာ
    အာ​ရှု​ရိ​အ​မျိုး​သား​များ မ​ဟုတ်၊ ဗာ​ဗု​လုန်​အ​မျိုး​သား​များ​သာ​ဖြစ် ၏။ သူ​တို့​သည်​ခံ​တပ်​မြို့​စင်​မြင့်​များ​ကို
    တည်​ဆောက်​ပြီး​လျှင်၊ ခံ​တပ်​တို့​ကို​ဖြို​ချ ကာ​တု​ရု​မြို့​ကို​ဖျက်​ဆီး​၍​ထား​ခဲ့​ကြ​၏။)
  bod-N: ལྟོས་དང་། ཐཱར་ནི་དབེན་སྟོང་དང་རི་དྭགས་གནས་སར་འགྱུར་དུ་འཇུག་མཁན་ནི་ཀལ་དི་ནས་ཐོན་པའི་མི་ཡིན་པ་ལས་ཨ་སུར་པ་མ་ཡིན་ཏེ།
    ཁོ་ཚོས་མཁར་ལ་རྒོལ་བའི་ལྕོག་མཐོན་པོ་བརྩིགས་ཤིང་། ཐཱར་གྱི་མཁར་རྫོང་བཤིགས་ནས་ཞིག་རལ་དུ་བཏང་ཡོད་དོ།
    །
  sna-sna: Tarira nyika yavaBhabhironi, rudzi urwo haruchaverengwi zvino! VaAsiria
    vakaiita nzvimbo yemhuka dzerenje; vakamisa shongwe dzavo dzokurwa, vakakoromora
    nhare dzaro dzikava pasina, uye vakarishandura rikava dongo.
  spa-BLM: He aquí la tierra de los caldeos. Este pueblo no existía. Los asirios la
    fundaron para los que habitan en el desierto. Levantaron sus torres. Derribaron
    sus palacios. La convirtieron en una ruina.
  cac-cac: Ilecb'at slum eb' aj Babilonia, aton ol ac'ancanoch Tiro scajnub'oc noc'
    caltacte'al noc'. Ol sb'oq'ue juntzan̈ yed'tal eb' soldado chaan̈ tz'aj d'a spatictac
    Tiro chi'. Ol laj smac'anem lan̈naj juntzan̈ nivac palacio eb', ol satanel eb'.
    Man̈oclaj eb' aj Asiria ol c'ulan jun chi'.
  swh-ULB: Tazama nchi ya Wakaldayo. Hawa watu wamesitisha kuishi pale; Waasiria wamelifanya
    jangwa la wanyama pori. Wameizingira minara; wameliharibu eneo lao; wamelifanya
    kuwa chungu cha uharibifu.
  bel-bel: Вось зямля Халдэяў. Гэтага народу раней ня было; Асур даў яму пачатак з
    насельнікаў пустыняў. Яны ставяць вежы свае, разбураюць харомы яго, ператвараюць
    яго ў руіны.
  deu-ELBBK: Siehe, das Land der Chaldäer, dieses Volk, das nicht war, (Assur hat
    es den Bewohnern der Wüste angewiesen) richtet seine Belagerungstürme auf, schleift
    dessen Paläste, macht es zu einem Trümmerhaufen.
  mbb-OT: Ahàa niw is tanà te menge tig-Babilonia. Hendei en buwa is menge meǥinged
    duen? Midhimu te Asiria heini he lugar he ubpeey zà te leew he menge langgam.
    Su midsurung dan heini, midrundus dan is menge melig-en he vahin kayi, ne mibey-anan
    dan en heini is lugar he nevengkag.
  mal-2015: ഇതാ, കല്ദയരുടെ ദേശം! ഈ ജനം ഇല്ലാതെയായി; അശ്ശൂർ അതിനെ മരുമൃഗങ്ങൾക്കായി
    നിയമിച്ചുകളഞ്ഞു; അവർ തങ്ങളുടെ കാവൽമാളികകളെ പണിതു അതിലെ അരമനകളെ ഇടിച്ചു, അതിനെ
    ശൂന്യകൂമ്പാരമാക്കിത്തീർത്തു.
  gup-gup: “Ngurrina kore baleh nawu Assyriabeh bininj bindimarnekurduyimeng bininj
    nawu kabirrihni kore kukadje kunkimuk Babylon. Bedda nawu soldiers birrimwan birriyingkihmarnburrinj
    wanjh birribolkwarrewong kumekbe kunred, dja birribolkmarnbom kumekbe, wanjh djal
    mayh nawu kurralkwaken kabirrihredi bolkkime.
  rmc-rmc: Dikh pre babiloňiko phuv, kada narodos imar kade nane! E Asirija latar
    kerďa than prekal o dziva džviri. Ačhade o veži, savenca obkľučinde o foros, čhide
    tele o pevnosťi a rozburinde o foros.
  pes-OPV: اینک زمین کلدانیان که قومی نبودند وآشور آن را به جهت صحرانشینان بنیاد نهاد.
    ایشان منجنیقهای خود را افراشته، قصرهای آن را منهدم و آن را به خرابی مبدل خواهند
    ساخت.
  ron-1924: Ятэ пе халдеень, каре ну ерау ун попор, локуиторий ачештя ай пустиулуй,
    кэрора асириянул ле-а ынтемеят о царэ; ей ыналцэ турнурь, сурпэ каселе ымпэрэтешть
    але Тирулуй, ле префак ын дэрымэтурь.
  ben-OBCV: ব্যাবিলনীয়দের দেশের দিকে তাকাও, এই লোকেরা আর হিসেবের মধ্যে আসে না! আসিরীয়রা
    এই দেশকে মরুপ্রাণীদের বাসভূমি করেছে; তারা তাদের অবরোধ-মিনার গড়ে তুলেছিল, তারা
    এর দুর্গগুলিকে অনাবৃত করেছে এবং ব্যাবিলনকে ধ্বংসস্তূপে পরিণত করেছে।
  som-som: Bal dalka reer Kaldayiin fiiriya, dadkaasu ma jirin. Kii reer Ashuur kuwii
    cidlada degganaa ayuu u aasaasay, munaaradaa la dhisay, daaraheedii waaweynaana
    waa la dumiyey, oo baabba' buu ka dhigay.
  lat-VUC: 'Ecce terra Chaldæorum, talis populus non fuit: Assur fundavit eam; in
    captivitatem traduxerunt robustos ejus, suffoderunt domos ejus, posuerunt eam
    in ruinam.'
  eng-ASVBT: 'Behold, the land of the Chaldeans: this people was not; the Assyrian
    founded it for them that dwell in the wilderness; they set up their towers; they
    overthrew the palaces thereof; they made it a ruin.'
  ita-1885: Ecco il paese de' Caldei; questo popolo non era ancora, quando Assur fondò
    quello per coloro che dimoravano ne' deserti; essi aveano rizzate le sue torri,
    aveano alzati i suoi palazzi; e pure egli è stato messo in ruina.
  eng-LXXUP: And if thou depart to the land of the Chaldeans, this also is laid waste
    by the Assyrians, for her wall is fallen.
  eng-ULB: See the land of the Chaldeans. This people has ceased to be; the Assyrians
    have made it a wilderness for wild animals. They set up their siege towers; they
    demolished its palaces; they made it a heap of ruins.
  spa-VBL: ¡Mira el país de los babilonios, este pueblo que ya no es como antes! Los
    asirios lo han convertido en un lugar para animales del desierto. Levantaron sus
    torres de asedio, demolieron las fortalezas y arruinaron el país.
  fra-_FOB: 'Vois le pays des Caldéens, peuple qui naguère n''était pas: Assur assigna
    ce pays aux habitants du désert. Ils dressent leurs tours, ils détruisent les
    palais de Tyr, ils la mettent en ruines.'
  mal-mal: ഇതാ, കൽദയരുടെ ദേശം! ഈ ജനം ഇല്ലാതെയായി; അശ്ശൂർ അതിനെ മരുഭൂമിയിലെ വന്യമൃഗങ്ങൾക്കായി
    നിയമിച്ചുകളഞ്ഞു; അവർ അവരുടെ കാവൽഗോപുരങ്ങളെ പണിത് അതിലെ കൊട്ടാരങ്ങളെ ഇടിച്ച്, അതിനെ
    ശൂന്യകൂമ്പാരമാക്കിത്തീർത്തു.
  urd-GVR: Mulk-e-Bābal par nazar ḍālo. Yih qaum to nest-o-nābūd ho gaī, us kā mulk
    janglī jānwaroṅ kā ghar ban gayā hai. Asūriyoṅ ne burj banā kar use gher liyā
    aur us ke qiloṅ ko ḍhā diyā. Malbe kā ḍher hī rah gayā hai.
  suz-BL: कल्‍दी ङा मुर आन रागी कोव़ङीन। अस्‍सुरम ममाइ, कल्‍दीपुकीम सहर नेल्‍ल मुर
    मबाक्‍तीके सेल्‍तेक्‍म। मेको टायर सहर ब्‍वाकी ङा जन्‍तु आन बाक्‍तीक सेल्‍तेक्‍म।
    मेको सहर पुम्‍चा कली लाइश्‍शो खिं सेल्‍तेक्‍म। सहर ङा दरवार प्रेत्‍तेक्‍म। सहर
    नेल्‍ल खतम सेल्‍‍तेक्‍म।
  eng-NOY: Behold the land of the Chaldaeans, Who, not long ago, were not a people,—The
    Assyrian assigned it to the inhabitants of the wilderness,—They raise their watch-towers;
    They destroy her palaces; They make her a heap of ruins.
  ita-1927: Ecco il paese de’ Caldei, di questo popolo che già non esisteva, il paese
    che l’Assiro assegnò a questi abitatori del deserto. Essi innalzano le loro torri
    d’assedio, distruggono i palazzi di tiro, ne fanno un monte di rovine.
  ckb-ckb: ئەوەتا خاکی بابلییەکان، گەلێکی لێیە کە بە هیچ دانانرێت! ئاشور کردییە شوێنی
    دڕندە بیابانییەکان. قوللەکانیان دروستکرد، قەڵاکانیان ڕووخاند، کردیان بە کاولگە.
  eng-BBE: '...'
  kan-OKCV: ಕಸ್ದೀಯರ ದೇಶವು! ಅಸ್ಸೀರಿಯದವರು ಅದನ್ನು ಕಾಡುಮೃಗಗಳಿಗೆ ಈಡು ಮಾಡುವ ತನಕ ಈ ಜನರು ಇರಲಿಲ್ಲ.
    ಗೋಪುರಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡು ಅವರು ಅದರ ಅರಮನೆಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡು ಅದನ್ನು ನಾಶಮಾಡಿದ್ದಾರೆ.
  tam-2017: கல்தேயருடைய தேசத்தைப் பார்; அந்த மக்கள் முன்னிருந்ததில்லை; அசீரியன் வனாந்திரத்தாருக்காக
    அதை அஸ்திபாரப்படுத்தினான்; அவர்கள் அதின் கோபுரங்களை உண்டாக்கி, அதின் அரண்மனைகளைக்
    கட்டினார்கள்; அவர் அதை அழிவுக்கென்று நியமித்தார்.
  spa-RV-1909: 'Mira la tierra de los Caldeos; este pueblo no era; Assur la fundó
    para los que habitaban en el desierto: levantaron sus fortalezas, edificaron sus
    palacios; él la convirtió en ruinas.'
  ron-BTF: Iată, ţara caldeilor; acest popor nu era, până când asirienii nu l-au întemeiat
    pentru cei care locuiesc în pustiu; i-au aşezat turnurile, i-au ridicat palatele;
    iar el a adus-o la ruină.
  eng-WEBP: Behold, the land of the Chaldeans. This people didn’t exist. The Assyrians
    founded it for those who dwell in the wilderness. They set up their towers. They
    overthrew its palaces. They made it a ruin.
  eng-FBV: Look at the country of the Babylonians, this people that are not as they
    used to be! The Assyrians have turned it into a place for desert animals. They
    set up their siege towers, they demolished the fortresses, and ruined the country.
  nld-1939: Zie, hier ligt uw land vernield, Geen mensen wonen er meer; Assjoer heeft
    er een woestenij van gemaakt, En er zijn torens gebouwd; Het heeft zijn burchten
    gesloopt, En in puinen gelegd.
  nch-BL: Xijtachilica ni tali campa achtohuiya ajsiyayaj huejhueyi barcos. Nopa Babilonia
    ehuani quinchijchijque huejcapantique calme para quitanise huan quinsosolojque
    nopa yejyectzitzi calme nopona huan quicajtejque quej se tamontomit ten tasoli.
    Elqui Babilonia ehuani amo tali Asiria ehuani cati quitanque.
  vie-1934: Hãy xem xứ của người Canh-đê, không có dân đó nữa; người A-si-ri lấy làm
    chỗ cho thú rừng; chúng nó dựng tháp, phá cung đền nó làm ra gò đống.
  hin-CV: कसदियों के देश पर ध्यान दो, ये वे लोग हैं जो वस्त्रहीन हो गए हैं! अश्शूर
    ने इन्हें जंगली पशुओं के लिए छोड़ दिया था; उन्होंने उन्हें घेरकर गुम्मट खड़े किए,
    उन्होंने उनके राज्यों को लूट लिया उन्होंने इसे खंडहर बना दिया.
  eng-OURB: Behold, the land of the Chaldeans [Descendants of Loving-kindness]. This
    people was not. The Assyrians founded it for those who dwell in the wilderness.
    They set up their towers. They overthrew its palaces. They made it a ruin.
  spa-BES: Mira el pueblo de Los caldeos, no existía, hasta que Asiria lo fundó para
    los que habitaban en él desierto; construyeron sus palacios y fortalezas pero
    Él la convirtió en ruinas.
  tdx-tdx: Hehe ty tane’ o nte-Kasdio— ondaty tsy teo amy nandahara’ i Asore aze ho
    amo ampatrambeioy; natroa’ iareo o rafi-panamea’ iareoo, nakorenda’ iareo o anjomba’eo;
    nampangoakoahe’ iereo.
  tha-KJV: จงดู​แผ่​นดินแห่งคนเคลเดียเถิด ชนชาติ​นี้​ยังไม่​มี​ขึ้นมา จนกว่าคนอัสซีเรียสถาปนาแผ่นดินนั้นไว้สำหรับคนที่อาศัยอยู่ตามถิ่นทุ​รก​ันดาร
    พวกเขาได้ก่อเชิงเทินของเขาขึ้น พวกเขาก่อวังทั้งหลายของเขาขึ้น แต่​ท่านกระทำให้มันเป็​นที​่​ปรักหักพัง
  por-BR-2018: Olhai para a terra dos Caldeus, este que deixou de ser povo. A Assíria
    a fundou para os que moravam no deserto; levantaram suas fortalezas, e derrubaram
    seus palácios; transformou-a em ruínas.
  deu-ELO: Siehe, das Land der Chaldäer, dieses Volk, das nicht war (Assur hat es
    den Bewohnern der Wüste angewiesen), richtet seine Belagerungstürme auf, schleift
    dessen Paläste, macht es zu einem Trümmerhaufen.
  eng-WYC-2018: Lo! the land of Chaldees, such a people was not; Assur founded that
    Tyre, (or Behold! the land of the Chaldeans, such a people were not, (until) the
    Assyrians founded that (Tyre)); they led over into captivity the strong men thereof;
    they (under)mined the houses thereof; they setted it into falling.
  epo-epo: 'Jen la lando de la Ĥaldeoj: ĉi tiu popolo ne ekzistis; la Asiriano ĝin
    fondis por la loĝantoj de la dezerto; ili starigis sieĝajn turojn, detruis ĝiajn
    palacojn, faris ĝin ruino.'
  uig-PIN: Ⱪaranglar, Babil-kaldiylǝrning zeminini! Bu yǝrning hǝlⱪi bolup baⱪmiƣandǝk
    ⱪilidu; Asuriyǝ uni qɵl-bayawan janiwarliri üqün makan ⱪilƣan; Potǝylǝrni yasap,
    ularning saray-ordilirini wǝyran ⱪilip, harabilikkǝ aylanduruwǝtkǝn.
  beo-beo: '(Asilia dunu hame be Ba:bilone dunu da sigua ohe fi Daia moilai bai bagade
    amo hasanasimusa: logo doasi dagoi. Ba:bilone dunu ilisu da moilai doagala:musa:
    diasu sedade gagula heda:i, amola Daia ea gaga:su gagoi mugululi, moilai bai bagade
    wadela:lesi dagoi.)'
  tpi-OTNT: Lukim graun bilong ol Kaldia. I no gat man moa i stap long en, long wanem,
    ol Asiria i bin bagarapim ol taun bilong ol, na mekim ples bilong ol i kamap ples
    bilong ol wel animal tasol. Ol Asiria i bin wokim ol bet i raunim banis bilong
    ol taun bilong ol Kaldia, na ol i bin sanap antap long ol dispela bet na pait
    long ol. Na ol i bin brukim ol strongpela banis bilong ol dispela taun, na bagarapim
    ol taun olgeta.
  hau-SA: Dubi ƙasar Babiloniyawa, wannan mutanen da yanzu ba su da wani amfani! Assuriyawa
    sun mai da ita wurin zaman halittun hamada; sun gina hasumiyoyin kwanto, suka
    ragargaza kagararta ƙaf suka mai da ita kango.
  uig-LAT: Qaranglar, Babil-kaldiylerning zéminini! Bu yerning xelqi bolup baqmighandek
    qilidu; Asuriye uni chöl-bayawan janiwarliri üchün makan qilghan; Poteylerni yasap,
    ularning saray-ordilirini weyran qilip, xarabilikke aylanduruwetken.
  nde-nde: Khangela elizweni lamaKhaladiya, abantu laba khathesi abangaselutho! Abase-Asiriya
    sebelenze laba yindawo yezidalwa zeganga; bakhe imiphotshongo yabo yokuzivikela,
    bazibhidlizile izinqaba zalo balenza laba lunxiwa.
  ton-ton: 'Vakai ki he fonua ʻoe kakai ʻo Kalitia; naʻe ʻikai ko ha kakai ʻakinautolu,
    ka ʻi heʻene toki langaʻi ia maʻanautolu ʻoku nofo ʻi he toafa ʻe he kakai ʻo
    ʻAsilia: ko kinautolu ia naʻa nau fokotuʻu hono ngaahi fale leʻo, mo nau langa
    hake hono ngaahi fale fakaʻeiʻeiki; ka naʻa ne ʻomi ia ki he fakaʻauha.'
  ces-1613: Aj, země Kaldejská, ten lid nebyl lidem. Assur vzdělal ji pro obyvatele
    pustin, vystavěli věže jejich, vzdělali paláce její, tak že i Assyrii vyvrátil.
  eng-WMB: Behold, the land of the Kasdim. This people didn’t exist. The Assyrians
    founded it for those who dwell in the wilderness. They set up their towers. They
    overthrew its palaces. They made it a ruin.
  tam-TCV: கல்தேயரின் நாட்டைப் பார், அதன் மக்கள் இப்பொழுது ஒரு பொருட்டாய் எண்ணப்படாதிருக்கிறார்களே!
    இப்பொழுது அசீரியர் அந்நாட்டைப் பாலைவனப் பிராணிகளின் இருப்பிடமாக்கி விட்டார்கள்.
    முற்றுகைக் கோபுரங்களை எழுப்பி, அதன் கோட்டைகளை வெறுமையாக்கிப் பாழிடமாக்கி விட்டார்கள்.
  ceb-ULB: Tan-awa ang yuta sa mga Caldeanhon. Nawala na kini nga katawhan; gibuhat
    kini sa mga taga-Asiria nga kamingawan alang sa ihalas nga mga hayop. Nagtukod
    sila ug mga tore nga adunay hagdanan; gipangguba nila ang mga palasyo niini; gibuhat
    nila kini nga tipun-og sa mga guba.
  pol-UBG: Oto ziemia Chaldejczyków – ten lud nie był ludem. Asyryjczyk założył ją
    dla mieszkańców pustyni. Wznieśli jej wieże, pobudowali jej pałace, ale on obrócił
    ją w gruzy.
  urd-GVU: ملکِ بابل پر نظر ڈالو۔ یہ قوم تو نیست و نابود ہو گئی، اُس کا ملک جنگلی
    جانوروں کا گھر بن گیا ہے۔ اسوریوں نے بُرج بنا کر اُسے گھیر لیا اور اُس کے قلعوں
    کو ڈھا دیا۔ ملبے کا ڈھیر ہی رہ گیا ہے۔
  deu-1912: Siehe, der Chaldäer Land, das nicht ein Volk war, sondern Assur hat es
    angerichtet, zu schiffen, die haben ihre Türme aufgerichtet und die Paläste niedergerissen;
    denn sie ist gesetzt, daß sie geschleift werden soll.
  kan-2017: ಇಗೋ, ಕಸ್ದೀಯರ ದೇಶವು! ಈ ಜನಾಂಗವು ನಿರ್ನಾಮವಾಯಿತು. ಅಶ್ಶೂರ್ಯರು ಈ ದೇಶವನ್ನು ಕಾಡುಮೃಗಗಳಿಗೆ
    ಈಡುಮಾಡಿದರು. ಗೋಪುರಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು ಅದರ ಕೋಟೆಗಳನ್ನು ಕೆಡವಿ ಅದನ್ನು ನಾಶಪಡಿಸಿದರು.
  yap-yap: (Gathi piyu Assyria, ya piyu Babylon e ra paged e gamanman ni malboch nge
    wagay u daken yu Tyre. Piyu Babylon e ra suweged e tawo’en e thum’ ngalan binaw,
    ma yad e ka ra buthged e pi yoror u Tyre ni fan ko mael, kar paged fare binaw
    nike mogoth.)
  hlt-MCSB: Khalden khohmuen aih ke, pilnam he khaw om noek pawh. Assyria loh kohong
    ham a suen pah. A rhalyuep im a pai sak uh dae a impuei neh a phae uh tih imrhong
    la a poeh sak.
  mdy-ETH: ባብሎኔ ዓሶ ሳዖ ዛጉዋቴ፤ ዴራ ቢያ ፓሡዋያ ማዒ ዓቴኔ፤ ዓሶኦሬ ዓሳ ሳዔሎ ካይዚ ቦዖ ፂካ ቤሲ ማሄኔ፤ ዒዞኮ ዋርዲያሢ
    ዶይሲ ሳዔሎ ዶዔ ቦኪ ኩሊንቴያ ማሂ፥ ፔኤኮ ዋርዲዮ ዒኢካ ኮሼኔ።
  twi-ASANTE: Monhwɛ Babiloniafoɔ asase no, saa nnipa a seesei wɔnka hwee no! Asiriafoɔ
    ayɛ no beaeɛ a anweatam so mmoa teɛ; wɔsisii wɔn ntua aban bebree, wɔdwirii nʼaban
    guiɛ ma ɛdanee mmubuiɛ.
  eng-WEBU: Behold, the land of the Chaldeans. This people didn’t exist. The Assyrians
    founded it for those who dwell in the wilderness. They set up their towers. They
    overthrew its palaces. They made it a ruin.
  wal-wal: Baabiloone biittaa be7ite; he biittaa asai ha77i pattennabaa gidiis. Asoore
    biittaa asati he biittan do7ai adaraasanaadan oottidosona. Eti hegan de7iya wogga
    keettata kolidi, bantta qatota gimbbidosona; biittaakka baisa oottidosona.
  spa-PDDPT: Ahí está la tierra de los caldeos. Ese pueblo no existía. Asiria lo destinó
    para las bestias del desierto. La sitiaron y destruyeron sus palacios. Se convirtió
