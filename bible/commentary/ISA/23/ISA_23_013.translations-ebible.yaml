  gun-gun: “Peikuaa pota ke caldeu kuery yvy re oiko va'ekue re. Ha'e pygua kuery
    ma kue'i peve peteĩ regua neĩ nda'ikuaivei va'ekue, ha'e ijyvy Assíria kuery ombovaipa
    va'ekue vixo tekoa e'ỹa rupigua rive ikuai aguã. Ha'e rami teĩ ha'e kuery ae torre
    ojapo vy ombovaipa raka'e Tiro pygua huvixave ro, ha'e vy omomba ete.
  ilo-ULB: Kitaem ti daga dagiti Caldeo. Dagitoy a tattao ket maibilang a saanen a
    nasion; inaramid dagiti taga-Asiria daytoy a let-ang a maipaay kadagiti atap nga
    ayup. Nangaramidda kadagiti nangangato a pagkalay-atanda; rinebbada dagiti palasiona
    daytoy; inaramidda daytoy a gabsuon dagiti nadadael.
  kpg-kpg: (Ma go digau Babylon, hagalee go digau Assyria, ala ne hagau nadau manu
    lodo geinga gi ohaa Tyre. Ma go digau Babylon ala ne hagaduu nadau angulaa heebagi,
    ga oho gi daha di abaaba o Tyre, ga diiagi di waahale mooho.)
  uig-ARA: قاراڭلار، بابىل-كالدىيلەرنىڭ زېمىنىنى! بۇ يەرنىڭ خەلقى بولۇپ باقمىغاندەك
    قىلىدۇ؛ ئاسۇرىيە ئۇنى چۆل-باياۋان جانىۋارلىرى ئۈچۈن ماكان قىلغان؛ پوتەيلەرنى ياساپ،
    ئۇلارنىڭ ساراي-ئوردىلىرىنى ۋەيران قىلىپ، خارابىلىككە ئايلاندۇرۇۋەتكەن.
  sus-sus: Kalide bɔxi mato ba. E xun bara rakana. Asiriyakae bara sa wulai subee
    sagoe. E bara e xa yire makantaxie rabilin, e fa e gere han sese mu luxi sɔnɔn.»
  pon-2006: (Iei mehn Papilonia kan, kaidehn mehn Asiria, me mweidohng mahn lawalo
    en kauwehla Dair. Iei mehn Papilonia kan me kapilpene wasahn doulik kan, kamwerehdihsang
    kehl kehlail kan en Dair, oh kauwehla kahnimwo.)
  ksd-ksd: Gire go ra gunan; go ra tarai dia tar panie; ra tarai Kaldea dia tar tibe
    tar ia ta ra umana leing na pupui; dia ga vatur kadia lavur dekdek na pal na vinarubu,
    dia ga re vue ra umana pal na luluai tana; dia tar li ia.
  tur-YTC: İşte, Keldaniler'in ülkesi. Bu halk yok oldu. Aşurlular onu çölde oturanlar
    için kurdular. Kulelerini diktiler. Saraylarını yıktılar. Burayı harabeye çevirdiler.
  grc-BRENT: Καὶ εἰς γῆν Χαλδαίων, καὶ αὕτη ἠρήμωται ἀπὸ τῶν Ἀσσυρίων, ὅτι ὁ τοῖχος
    αὐτῆς πέπτωκεν.
  ind-AYT: Lihatlah, negeri orang Kasdim! Bangsa itu tidak ada lagi! Orang Asyur menjadikannya
    tempat bagi binatang-binatang gurun. Mereka mendirikan menara-menara pengepungan,
    meruntuhkan puri-purinya dan menjadikannya reruntuhan.
  nya-nya: Onani dziko la Ababuloni, anthu amenewa tsopano atheratu! Asiriya asandutsa
    Turo kukhala malo a zirombo za ku chipululu; anamanga nsanja zawo za nkhondo,
    anagumula malinga ake ndipo anawasandutsa bwinja.
  hrv-hrv: Evo zemlje kitimske ... podižu se kule opsadne, razaraju utvrde, sve je
    ruševina.
  mps-mps: Te Babilon dabego tǫ suiąo, te bidi dabe me tede bidibeo. Magi baso meni.
    Te Asiria dabego augwaligo bulu dolai dao. Tama augwaligo bulu te bulu hasa dabego
    bulu gagalai dao. Te Asiria dabego te augwaligo hanu obo bobegelama, sai ela pai
    dao. Tama augwali te sai dabede dolaluyu, tama augwali dali hwį yai dao. Tama
    augwaligo te hanu dabego bomai obo dabe hųgiai dao. Tama te hanu dabe sese tama
    dolai dao.
  tpi-tpi: Lukim graun bilong ol Kaldia. I no gat man moa i stap long en, long wanem,
    ol Asiria i bin bagarapim ol taun bilong ol, na mekim ples bilong ol i kamap ples
    bilong ol wel animal tasol. Ol Asiria i bin wokim ol bet i raunim banis bilong
    ol taun bilong ol Kaldia, na ol i bin sanap antap long ol dispela bet na pait
    long ol. Na ol i bin brukim ol strongpela banis bilong ol dispela taun, na bagarapim
    ol taun olgeta.
  dan-1931: Se til Kyprioternes Land! Søfarere grunded det Folk; de rejste dets Vagttårne,
    Byer og Borge. Han gjorde det til en Ruinhob.
  vie-OVCB: Hãy nhìn vào đất Ba-by-lôn, dân xứ này không còn nữa! Người A-sy-ri đã
    nộp Ba-by-lôn cho thú dữ của hoang mạc. Chúng dựng tháp canh vây thành, san bằng
    các thành lũy thành một nơi đổ nát.
  guj-2017: 'ખાલદીઓના દેશને જુઓ. તે પ્રજા નહોતી; આશ્શૂરે તેને જંગલી પ્રાણીઓને માટે
    અરણ્ય બનાવ્યું છે: તેઓએ તેના બુરજો ઊભા કર્યા, તેઓએ એના મહેલોને જમીનદોસ્ત કર્યા;
    તેણે તેને ઉજ્જડ કરી નાખ્યો.'
  pon-2006A: (Iei mehn Papilonia kan, kaidehn mehn Asiria, me mweidohng mahn lawalo
    en kauwehla Dair. Iei mehn Papilonia kan me kapilpene wasahn doulik kan, kamwerehdihsang
    kehl kehlail kan en Dair, oh kauwehla kahnimwo.)
  por-BRBSL: Eis, a terra dos caldeus. Este povo não existia. Os assírios a fundaram
    para aqueles que habitam no deserto. Eles montaram suas torres. Destruíram seus
    palácios. Fizeram dela uma ruína.
  cth-cth: Khaldeannaw e ram hah, khenhaw! Ahnimouh teh ayan vah awm awh hoeh. Assiria
    ni hote ram hah, ramke um e moithangnaw hanelah a tawn awh. Ahnimouh ni, rapan
    ramvengim a sak awh teh, hote kho rapan hah a raphoe awh teh, hote kho hah ka
    rawk e imrawng lah ao sak awh.
  twi-twi: Monhwɛ Babiloniafo asase no saa nnipa a mprempren wɔnka hwee no! Asiriafo
    ayɛ no baabi a nweatam so mmoa te; wosisii wɔn anotua aban bebree, wodwiriw nʼaban
    gui ma ɛdan nnwiriwii.
  hlt-hlt: Khalden khohmuen aih ke, pilnam he khaw om noek pawh. Assyria loh kohong
    ham a suen pah. A rhalyuep im a pai sak uh dae a impuei neh a phae uh tih imrhong
    la a poeh sak.
  tbz-SIM: Kɑndee ɛì tɛ̃́nkɛ í kpɑɑ́, Asidii ɛì kɔbɛ bɛ̀ɛ̀ do dì cɛ̃̀tinnɛ kɛ́mɑɑ́
    yɛdèrɛ̀ kɛ́ dì fitɛ́, kɛ́ dì do kɛ́puɔ nsikpɑ̀ɑ̀tìcɛ̃́ĩ, kɛ̀ dìì dɔúnko kɛ́nɑɑ́
    ndikpɑ́ɑ̀ kɛ̀ tikpɑsĩ̀ntìi dì tɑ.
  msy-2020: Ia Kaldian nguazim deraghvɨram an gan. Men kantri bar gɨvazɨ, gumazitam
    uam an itir puvatɨ. Ia fo, Asiriaba men kantri gasɨghasɨki, egha men nguazim gamima,
    a ruarimɨn itir asɨzir atiabar nguibam gava. Asiriaba dakozibar ingarizɨma, da
    Kaldiabar nguibar ekiamɨn dɨvazir gavgavim bar anevɨnizɨ, nguibar ekiam an aven
    iti. Egha me dakozir kabagh isɨn tuivigha me mɨsosi. Me nguibar ekiar kamɨn dɨvazir
    gavgavir kam akaragharɨki, egha bar nguibar ekiabagh asɨghasɨki.
  dop-dop: Nyǝnnɑ Pɑpiloni tɛtʋ nyǝ́mɑ, pɑ fɛɩ tɔtɔ. Asilii nyǝ́mɑ ŋmɑ tǝ tɑɑ kɛ́
    yoolɑɑ kutuluŋ sɔsɔɔŋ. Pɑ yoonɑ-tɩ, nɑ pɑ́ yɔkɩ tǝ kɑwulɑɣɑ tɛɛsɩ nɑ tǝ́ pǝsɩ
    ncɑɑlɛ. Tɑɑlɛ wontu tɔɣɔ pɑ tɛtʋ.
  azb-azb: Xaldey ölkəsinə bax! O xalq artıq yoxdur. Aşşurlular o ölkəni Vəhşi heyvanların
    məskəninə döndərdi. Onlar hücum etmək üçün qüllələri tikdi, Sarayları dağıtdılar,
    Bu diyarı viranəliyə çevirdi.
  eng-DBY: 'Behold the land of the Chaldeans: this people did not exist; the Assyrian
    founded it for the dwellers in the desert: they set up their towers, they destroyed
    the palaces thereof; he brought it to ruin.'
  hin-2017: कसदियों के देश को देखो, वह जाति अब न रही; अश्शूर ने उस देश को जंगली जन्तुओं
    का स्थान बनाया। उन्होंने मोर्चे बन्दी के अपने गुम्मट बनाए और राजभवनों को ढा दिया,
    और उसको खण्डहर कर दिया।
  wol-KYG: Xool-leen li dal réewum Kaldeen ñi. Dootuñu sax aw xeet. Asiri wacce na
    leen rabi màndiŋ mi. Tabax nañu, gaw ko, màbb këri buur ya, gental ko.
  eng-YLT: Lo, the land of the Chaldeans — this people was not, Asshur founded it
    for the Ziim, They raised its watch-towers, They lifted up her palaces, — He hath
    appointed her for a ruin!
  eng-WYC-2017: Lo! the land of Chaldees, such a people was not; Assur founded that
    Tyre; they led over into captivity the strong men thereof; they [under] mined
    the houses thereof; they setted [or put] it into falling.
  eng-WMBB: Behold, the land of the Kasdim. This people didn’t exist. The Assyrians
    founded it for those who dwell in the wilderness. They set up their towers. They
    overthrew its palaces. They made it a ruin.
  urd-GVH: मुल्के-बाबल पर नज़र डालो। यह क़ौम तो नेस्तो-नाबूद हो गई, उसका मुल्क जंगली
    जानवरों का घर बन गया है। असूरियों ने बुर्ज बनाकर उसे घेर लिया और उसके क़िलों को
    ढा दिया। मलबे का ढेर ही रह गया है।
  rug-rug: Mi doṉo la koasa popoa tadi na tie pa Babiloni, sari tie sapu kamahire
    lopu koa beto! Ari pa Asiria tavete guni nia asa, na vasina tadi na kurukuru pa
    qega; va turu i rini sari dia rogaroga ululudi tana rapata karovo goba, meke huari
    sari dia goba ṉiṉiradi, meke iliri nia remoremo rini sa vasileana lavata.
  gaz-gaz: Mee biyya Baabilonotaa ilaali; uummanni kun amma seenaa hin qabu! Warri
    Asoor akka isheen iddoo jireenya uumamawwan gammoojjii taatu godhan; isaan siree
    eegumsaa ijaarratan; daʼannoowwan ishee qullaa hambisan; ishees ni barbadeessan.
  fra-LSG: Vois les Chaldéens, qui n’étaient pas un peuple, Ces habitants du désert,
    pour qui l’Assyrien a fondé un pays; Ils élèvent des tours, ils renversent les
    palais de Tyr, Ils les mettent en ruines.
  yal-yal: Babilɔn yamanan mato, yamaan naxan mi yi sese ra, Asiriya kaane bata yi
    naxan findi burunna subene gbeen na. E e sanganso makantanxine ti nɛn a yi, e
    yi a banxine kala, a findi taa xɔnna ra.
  haw-1868: Aia hoi ko ka aina o Kaledea; He mea ole keia poe kanaka, A hookumu ko
    Asuria ia wahi no ka poe i noho ma ka waonahele; Na lakou i kukulu i kolaila mau
    halekiai, A hana no hoi i kolaila mau halealii; A nana i hoohiolo i na kauhale.
  arb-NAV: تَأَمَّلِي فِي أَرْضِ الْكَلْدَانِيِّينَ وَانْظُرِي إِلَى شَعْبِهَا، فَهُمْ
    وَلَيْسَ الأَشُورِيُّونَ الَّذِينَ سَيَجْعَلُونَ صُورَ مَرْتَعاً لِلْوُحُوشِ،
    وَسَيَنْصِبُونَ حَوْلَهَا أَبْرَاجَهُمْ، وَيَمْسَحُونَ قُصُورَهَا عَنْ وَجْهِ
    الأَرْضِ، وَيُحَوِّلُونَهَا إِلَى خَرَابٍ.
  ewe-ewe: Kpɔ Babiloniatɔwo ƒe anyigba la ɖa; tsã la, bubu menɔ wo ŋu o va se ɖe
    esime Asiriatɔwo fɔe hetsɔe wɔ nɔƒee na ame siwo nɔ gbegbe. Wotu dziƒoxɔ kɔkɔwo
    kple fiasãwo ɖe afi ma; ke ena wòzu aƒedo.
  eng-LEE: Behold the land of the Chaldeans—this people which was not, Asshur founded
    it for the dwellers in the wilderness—they have set up their watchtowers, have
    overthrown its palaces, have rendered it a heap of ruins.
  asm-FB: কলদীয়াসকলৰ দেশ চোৱা; সেই লোকসকল আৰু নাই; অচূৰীয়া লোকে বনৰীয়া জন্তুৰ বাবে
    ইয়াক আৰণ্য নিৰূপণ কৰিলে; সিহঁতে আক্ৰমণ কৰিবৰ অৰ্থে ওখ দ’ম স্থাপন কৰিলে; সিহঁতে
    তাৰ অট্টালিকাবোৰ ধ্বংস কৰিলে; সিহঁতে তাক ভগ্নৰাশি কৰিলে।
  sus-A: كَلِدٍ بْشِ مَتٌ بَ. عٍ شُن بَرَ رَكَنَ. عَسِرِيَكَيٍ بَرَ سَ وُلَءِ سُبٍيٍ
    سَفٌي. عٍ بَرَ عٍ شَ يِرٍ مَكَنتَشِيٍ رَبِلِن، عٍ قَ عٍ فٍرٍ هَن سٍسٍ مُ لُشِ
    سْنْن.»
  fra-SBL: Voici le pays des Chaldéens. Ce peuple n'existait pas. Les Assyriens l'ont
    fondé pour ceux qui habitent dans le désert. Ils ont érigé leurs tours. Ils ont
    renversé ses palais. Ils en ont fait une ruine.
  hbo-hbo: הֵ֣ן ׀ אֶ֣רֶץ כַּשְׂדִּ֗ים זֶ֤ה הָעָם֙ לֹ֣א הָיָ֔ה אַשּׁ֖וּר יְסָדָ֣הּ
    לְצִיִּ֑ים הֵקִ֣ימוּ *בְחִינָיו (בַחוּנָ֗יו) עֹרְרוּ֙ אַרְמְנֹותֶ֔יהָ שָׂמָ֖הּ
    לְמַפֵּלָֽה׃
  kik-kik: Ta rora bũrũri wa Ababuloni, andũ acio rĩu maagĩĩte kĩene! Ashuri magũtuĩte
    gĩikaro kĩa nyamũ cia werũ; nĩmaakire mĩthiringo mĩraihu na igũrũ ya kũrĩthiũrũrũkĩria,
    na magĩtiga ciĩgitĩro ciao itarĩ kĩndũ, magĩtũma bũrũri ũcio wanangĩke biũ.
  fra-NCL: Vois le pays des Chaldéens, de ce peuple qui n’était pas, et qui a livré
    Assur aux bêtes du désert ; ils ont élevé leurs tours, détruit ses palais, ils
    en ont fait un monceau de ruines. »
  cek-AK: Khaldian kaminawk ih prae ho khenah, hae kaminawk loe vaihi om o ai boeh!
    Assyria kaminawk mah praezaek ah kaom moinawk hanah suek pae o sut boeh; nihcae
    mah imsang to sak pae o moe, angraeng ohhaih ahmuen hoiah vangpui doeh phraek
    pae o boih boeh.
  cuk-cuk: ”¡Caldea-neggweburgusadi be dakmala! ¡Bar we-neggwebur sisulid! Ar Asiria-sordamar
    we-neggwebur bela obelosad. Ibmar-durgan-ursilimalad nega-dulesulidganba-gudimalad-e-negga
    imaksad. Neg-matusulid-gandikmalad sobsa gusmalad. Reyneg-gandikmalad bela ei
    earis gusmalad, akwamarbi ganna-ganna napi-obesmalad.
  uig-CYR: Қараңлар, Бабил-калдийләрниң зиминини! Бу йәрниң хәлқи болуп бақмиғандәк
    қилиду; Асурийә уни чөл-баяван җаниварлири үчүн макан қилған; Потәйләрни ясап,
    уларниң сарай-ордилирини вәйран қилип, харабиликкә айландурувәткән.
  tel-2017: కల్దీయుల దేశాన్ని చూడండి. వాళ్ళిప్పుడు ఒక జనంగా లేరు. అష్షూరు వాళ్ళు దాన్ని
    క్రూర మృగాలు నివసించే అడవిగా చేశారు. దాని ముట్టడికై వాళ్ళు గోపురాలు కట్టారు. దాని
    భవనాలను ధ్వంసం చేశారు. దేశాన్ని శిథిలంగా చేశారు.
  hat-BSA: Gade byen, peyi a Kaldeyen yo—sa se pèp ki pa t egziste. Assyrie te dezigne
    l pou moun dezè—yo te fè leve fò syèj yo, byen wo. Yo te kraze palè li yo, yo
    te fè l vin yon pil mazi kraze.
  kos-kos: (Tia mwet Assyria pa oru kosro lemnak uh in utyak ac nwakla acn Tyre, a
    mwet Babylonia. Mwet Babylonia pa tulokunak nien fan sisken pot we, ac fukulya
    acn ku lun Tyre, ac sisla in oan musalla.)
  hbo-WLC: הֵ֣ן ׀ אֶ֣רֶץ כַּשְׂדִּ֗ים זֶ֤ה הָעָם֙ לֹ֣א הָיָ֔ה אַשּׁ֖וּר יְסָדָ֣הּ
    לְצִיִּ֑ים הֵקִ֣ימוּ בחיניו עֹרְרוּ֙ אַרְמְנוֹתֶ֔יהָ שָׂמָ֖הּ לְמַפֵּלָֽה׃
  ibo-ibo: Lee anya nʼala ndị Kaldịa, ndị a gụpụrụla ugbu a na mmadụ! Ndị Asịrịa mere
    ya ka ọ bụrụ ebe obibi nye anụ ọhịa na-ebi nʼọzara. Ha wuliri ụlọ nche ha niile
    dị elu gburugburu tikpọọ ebe ya niile e wusiri ike, mee ha ka ha tọgbọrọ nʼefu
    ghọọ mkpọmkpọ ebe.
  ory-ory: କଲ୍‍ଦୀୟମାନଙ୍କର ଦେଶକୁ ଦେଖ; ଏହି ଲୋକେ ଆଉ ନାହାନ୍ତି; ବନ୍ୟ ଜନ୍ତୁଗଣ ନିମନ୍ତେ ଅଶୂରୀୟ
    ତାହା ନିରୂପଣ କରିଅଛି; ସେମାନେ ଦୁର୍ଗ କରି ତାହାର ଅଟ୍ଟାଳିକାସକଳ ଉତ୍ପାଟନ କଲେ; ସେ ତାହା କାନ୍ଥଡ଼ାର
    ଢ଼ିପି କଲା।
  chk-chk: Nengeni ewe fanü Papilon. Sap chon Asiria, nge chon Papilon ra föri pwe
    Tirus epwe eu lenien manmwacho. Ra aüetä ar imwen maun mi tekia, ra ataela ekewe
    imwen maun mi pöchökül a atatakisi unusen ewe telinimw.
  rop-rop: “Yumob jinggabat detlot Bebalon pipul. Detlot Asiriya pipul nomo bin binijimap
    Taya, bat detlot Bebalon pipul bin dum tharran. Det taun gulum Taya im jis rabishwan
    en ola wailwan enimul jidan langa det pleis na.
  ukr-1871: 'Ось земля Халдейська: давно того народу не було; се Ассур дав до його
    почин, заложив його з тих, що жили в пустинях, а вони побудували башти собі; —
    а й їх домівки повалено, та й в розвалища обернено.'
  deu-1951: Siehe, das Land der Chaldäer, dieses Volk, das nicht war (Assur hat es
    für die Wüstenbewohner gegründet), sie haben ihre Belagerungstürme errichtet,
    die Paläste zerstört, sie zu Trümmerhaufen gemacht.
  eng-JPS: Behold, the land of the Chaldeans — this is the people that was not, when
    Asshur founded it for shipmen — they set up their towers, they overthrew the palaces
    thereof; it is made a ruin.
  srp-1865: Eto zemlje Haldejske; toga naroda nije bilo; Asur je osnova za one koji
    življahu u pustinjama, podigoše kule u njoj, pogradiše dvorove; i obrati se u
    razvaline.
  lug-lug: Laba ensi ey’Abakaludaaya abantu abo abatakyaliwo. Omwasuli agifudde ekifo
    ekibeeramu ensolo ez’omu ddungu. Baayimusa eminaala gyabwe, ne bamenya ebigo byabwe,
    era n’abazikiriza.
  heb-heb: הן ארץ כשדים זה העם לא היה אשור יסדה לציים הקימו בחיניו עררו ארמנותיה שמה
    למפלה׃
  ben-IRV: কলদীয়দের দেশের দিকে তাকাও; এই জাতি শেষ হয়েছে; অশূরীয়রা বন্য জন্তুদের
    জন্য একটি মরুভূমি বানিয়েছেন, তারা তাদের অবরোধের দুর্গ স্থাপন করেছে; তারা তার
    প্রাসাদগুলি ভেঙে ফেলেছে; তারা এটি ধ্বংসাবশেষের একটি স্তূপ তৈরি করেছে।
  pan-pan: ਵੇਖੋ, ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਨੂੰ! ਇਹ ਲੋਕ ਜਿਹੜੇ ਹੁਣ ਨਹੀਂ ਹਨ, ਅੱਸ਼ੂਰੀਆਂ ਦੇ ਉਹ ਨੂੰ
    ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਦਾ ਸਥਾਨ ਬਣਾਇਆ ਹੈ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਜੰਗੀ ਬੁਰਜ ਖੜ੍ਹੇ ਕੀਤੇ, ਉਹਨਾਂ ਨੇ ਉਹ
    ਦੇ ਮਹਿਲਾਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਆ, ਅਤੇ ਉਹ ਨੂੰ ਖੰਡਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အထက်က မ ရှိ သော ခါလဒဲ အမျိုးသား တို့နေသော ပြည် ကို ကြည့်ရှု လော့။ ထိုပြည်ကို
    အာရှုရိ မင်းသည် တောတွင်းသား တို့ နေ စရာဘို့ တည်ထောင် ၏။ ထိုပြည် သားတို့သည် ပြအိုး
    တို့ကို တည်ဆောက်၍၊ တုရုအိမ် တော် များနှင့် မြို့ကိုလည်း ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  hmo-hmo: Asuria taudia be lasi, to Babulonia taudia ese idia karaia. Idia ese Turo
    be uda boroma edia gabu idia halaoa. Idia ese Turo hanua idia koua hagegea, iena
    magu badinai be tano idia haboua, hanua ena kohoro badadia idia hamorua, bona
    Turo hanua idia hadikaia ore momokani.
  urd-urd: कसदियों के मुल्क को देख! यह क़ौम मौजूद न थी; असूर ने उसे वीरान के रहनेवालों
    का हिस्सा ठहराया। उन्होंने अपने बुर्ज बनाए उन्होंने उसके महल ग़ारत किये और उसे
    वीरान किया।
  rus-SYN: Вот земля Халдеев. Этого народа прежде не было; Ассур положил ему начало
    из обитателей пустынь. Они ставят башни свои, разрушают чертоги его, превращают
    его в развалины.
  bqc-SIM: À bùsupi gwa, Babiloniↄ tò à gↄ̃̀ gbɛ̃gbonaↄ tòo ũ, i kɛ Asiliↄ no.
    Aa gbà lɛsĩ dà wa kpàaĩ ń a bĩ́iↄ, aa a kpɛ́ maaↄ dɛ̀ɛlɛ, gupi gↄ̃̀ yáiyai.
  tcz-CHONGTHU: Babylon gam khu ven-hiche a cheng gam mite chu a umtapoi je! Assyrian
    ten Babylon chu nelgam a um gamsa ho apedoh taovin ahi. Bangho a um kimun, leng
    inpi aphelhao vin, songhal song bong ho aselom taovin ahi.
  mar-mar: खास्दयांचा देश पाहा तो आता नामशेष आहे, अश्शूर देशातील लोकांनी त्यास ओसाड
    करण्यासाठी जंगली पशुच्या स्वाधिन केले आहे त्यांनी त्यांचे बूरूज वेढा देण्यासाठी
    स्थापले आहेत व त्याचे ढीगारे बनवतील, समुद्रावर संचार करणाऱ्यानो रडा शोक करा कारण
    तुमच्या बंदराचा नाश झाला आहे त्याचा पुर्ण विध्वंस केलेला आहे.
  qub-qub: ¡Masqui ricay Caldeacuna tiyashanta! Chay nasyonga unay manami caranchu.
    Asiria runacunami yanaparan chunyaj chaqui jircacho goyajcuna tiyananpaj. Cananga
    Caldeacunami escaluncunata rurasha Tirocho caj palasyucunata juchuchinanpaj. Paycunaga
    pasaypa usharcur ragällantami cachaycusha.
  hat-hat: Gade peyi Tir la! Se pa moun Lasiri yo ki te lage l' nan men bèt nan bwa
    yo. Se moun Babilòn yo ki te fè sa. Se yo ki te bati fò won byen wo pou sènen
    peyi a. Yo kraze tout fò lavil Tir yo. Yo fè yo tounen mazi.
  eng-BSB: Look at the land of the Chaldeans — a people now of no account. The Assyrians
    destined it for the desert creatures; they set up their siege towers and stripped
    its palaces. They brought it to ruin.
  eng-WEBPB: Behold, the land of the Chaldeans. This people didn’t exist. The Assyrians
    founded it for those who dwell in the wilderness. They set up their towers. They
    overthrew its palaces. They made it a ruin.
  kbq-kbq: Hanki menina Kaldia vahe mopa keho. Anampina vahera magore hu'za omani'naze.
    Na'ankure Asiria vahe'mo'za e'za kumazamia eri haviza hazageno, mopazamifina afi
    zagagafamo'za avite'naze. Asiria vahe'mo'za kuma kegina zamimofo tvaontera zaza
    no ki'za mani'ne'za hara huzmante'za hankavenentake vihu zamia tapage tapagu hu'za
    eri haviza hu'naze.
  nhe-BL: Xijtlachilica ni tlali campa achtohui ajsiyaya huejhueyi barcos. Nopa Babilonia
    ehuani quichijque huejcapantique caltini para quitlanise huan quixolejtoque nopa
    yejyectzitzi caltini nopano huan quicajtejque queja se tlamontomitl tlen tlasoli.
    Elqui Babilonia ehuani ax tlali Asiria ehuani tlen quitlanque.
  gub-BL: 'Peme''e ''aw tawhu rehe nehe. Zauxiapekwer weityk ko tawhu wà. Nan kwaw
    Axir a''e tawhu pàrirogawaiha rehe uzeupir haw iapo har wà. Mawiron uzapo wà.
    Uzapo uzeupir haw tawhu izywyr wà. Wixe tawhu pupe wà: weityk tàpuz ikàg ma''e
    paw wà. Umuaiw tàpuz tawhu pupe har paw wà no.'
  eng-DRA: 'Behold the land of the Chaldeans, there was not such a people, the Assyrian
    founded it: they have led away the strong ones thereof into captivity, they have
    destroyed the houses thereof, they have brought it to ruin.'
