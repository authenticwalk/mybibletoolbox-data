verse: ISA.023.012
translations:
  mal-C: 'അവിടന്നു കൽപ്പിച്ചു: “നശിപ്പിക്കപ്പെട്ട കന്യകയായ സീദോൻപുത്രീ, നീ ഇനി ആനന്ദിക്കുകയില്ല!
    “എഴുന്നേൽക്കുക, കിത്തീമിലേക്കു കടന്നുചെല്ലുക; അവിടെയും നിനക്കു വിശ്രമം ലഭിക്കുകയില്ല.”'
  deu-TKW: 'und hat gesprochen: Du sollst hinfort nicht mehr fröhlich sein, du geschändetes,
    einst jungfräuliches Phönizien! Auf! Begieb dich zu den Kittitern hinüber! Aber
    auch dort sollst du nicht Ruhe finden!'
  lin-lin: 'alobaki : « Okosepela lisusu te, yo Sidoni, mboka kitoko, yo oyo lokumu
    na yo esili kobebisama lelo ! Telema, katisa na ngambo ya Shipele ! Ezala kuna,
    okozwa bopemi te. »'
  eng-LSV: And He says, “You do not add to exult anymore, || O oppressed one, virgin
    daughter of Sidon, || To Chittim arise, pass over, || Even there—there is no rest
    for you.”
  eng-GNV: 'And he saide, Thou shalt no more reioyce when thou art oppressed: O virgin
    daughter of Zidon: rise vp, goe ouer vnto Chittim: yet there thou shalt haue no
    rest.'
  eng-WEBSTER: 'And he said, Thou shalt no more rejoice, O thou oppressed virgin,
    daughter of Zidon: arise, pass over to Chittim; there also shalt thou have no
    rest.'
  nhw-BL: 'TOTECO quej ni quiijtohua: “Nopa paquilistli catli masehualme quimatiyayaj
    ipan altepetl Sidón ya tlamis huan amantzi catli hualase seyoc tlali quintlaijiyohuiltise.
    Masque cholose huan yase hasta tlali Chipre, amo quipantise campa mosiyajquetzase.”'
  swh-ONEN: Alisema, “Usizidi kufurahi, ee Bikira Binti Sidoni, sasa umepondwa! “Simama,
    vuka uende Kitimu; hata huko hutapata pumziko.”
  bba-bba: U mɑɑ nɛɛ, bɛɛ Sidoniɡibu i ǹ mɑɑ nuku dobu wɑsi. Domi bɑ bɛɛ dɑm dɔre
    nɡe wɔndiɑ wi u kun durɔ yɛ̃. Bɑɑ ì n seewɑ i dɑ Kitimun temɔ, min tii i ǹ wɛ̃rɑbu
    wɑsi.
  eng-KJVCPB: 'And he said, Thou shalt no more rejoice, O thou oppressed virgin, daughter
    of Zidon: Arise, pass over to Chittim; There also shalt thou have no rest.'
  luo-luo: Nowacho niya, “Ok unuchak ubed gi mor kod ilo, yaye Nyar Sidon Mangili
    ma osekethi! “Kata bed mana ni ungʼado nam ma udhi Saipras to kuno bende ok unuyudie
    yweyo.”
  meu-meu: 'Ia eto: Sidono hane-ulato rami-hebouna e, e hahisimumu kekenimu e, basio
    moale hisi dae lou. A tore isi, Kupro enai ba hanai, a unuseni ai danu basio laḡa
    ani diba.'
  npi-ULB: उहाँले भन्‍नुभयो, “ए सीदोनकी अत्‍याचारमा परेकी कन्या छोरी, तैले फेरि आनन्द
    मनाउने छैनस् । उठ्, साइप्रसमा पारि जा । तर तैंले त्यहाँ पनि विश्राम पाउनेछैनस्
    ।”
  yor-yor: Ó wí pé, “Kò sí àríyá fún ọ mọ́, ìwọ wúńdíá ti Sidoni, tí a ti tẹ̀ mọ́lẹ̀
    báyìí! “Gbéra, rékọjá lọ sí Saipurọsi, níbẹ̀ pẹ̀lú o kì yóò ní ìsinmi.”
  pes-OPCB: ای مردم بلا دیدهٔ صیدون، شما دیگر از آسایش برخوردار نخواهید شد. اگر به
    قبرس نیز فرار کنید در آنجا راحت نخواهید بود.
  tgl-ULB: Sinabi niya, “Hindi ka na muling makapagdiriwang, pinahirapang birheng
    dalagang anak ng Sidon; bumangon ka, dumaan ka sa Sayprus; pero kahit doon ay
    wala kang kapahingahan.”
  hui-hui: Ibugua lalu, Tano bayale Saidono-o i̱na í̠ mo ko harogola ala í̠ turuho
    harigoni ereba halu í̠naga wali agali karu hengedape ho wulebere. Anigo Saidono
    wali agali togolalu Saibarasa dindi iba dege dombene ngagoha ibida pu harimiyagua
    nde dindi ogoniha bayale naholeberemi dege, laya lene.
  mya-mya: အို ဇိ​ဒုန်​မြို့၊ သင်​သည်​နောက်​တစ်​ဖန်​သာ​ယာ ရွှင်​လန်း​ရ​တော့​မည်​မ​ဟုတ်။
    သင်​၏​လူ​တို့ သည်​လည်း​ဖိ​နှိပ်​ချုပ်​ချယ်​မှု​ကို​ခံ​ရ​လျက် ရှိ​၏။ အ​ကယ်​၍​သူ​တို့​သည်​ကု​ပ​ရု​ပြည်​သို့
    ထွက်​ပြေး​လွတ်​မြောက်​သွား​ကြ​သည်​ဆို​စေ ကာ​မူ ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ရကြ​လိမ့်​မည်
    မ​ဟုတ်။
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། བཙན་གནོན་ཐེབས་པའི་ཚི་ཏུན་གྱི་ཡུལ་མི་རྣམས། ཁྱོད་རྣམས་ཡང་བསྐྱར་དགའ་བར་མི་འགྱུར་ཏེ།
    ཡར་ལངས་ནས་ཕར་ཕྱོགས་ཀྱི་ཀིབ་རིས་སུ་སོང་དང་། དེ་ནས་ཀྱང་ཁྱོད་ལ་ངལ་གསོ་འཐོབ་པར་མི་འགྱུར་ཞེས་གསུངས།
  sna-sna: Akati, “Mafaro ako haachazovapozve, iwe mhandara yeSidhoni, yaparadzwa!
    “Simuka uyambukire kuSaipurasi; Kunyange naikoko haundowani zororo.”
  spa-BLM: 'Ha dicho: “No te alegrarás más, virgen oprimida hija de Sidón. Levántate,
    pasa a Kittim. Ni siquiera allí tendrás descanso”.'
  cac-cac: 'Ix yalanpax Jehová chi'' d''a eb'' aj Sidón icha tic: Actejec eyac''anoch
    juntzan̈ e q''uin̈, yujto lajan ix ex ajcan icha junoc ix cob''es ix ixtaji. Vach''chom
    tzex b''atcan d''a Chipre, palta man̈ ol eyic''laj eyip ta'', xchi Jehová chi''.'
  swh-ULB: Amesema, ''Hamtofurahia tena, binti bikira wa Sidoni uliyenyanyasika; nyanyuka,
    pitia Kyprusi; lakini wala hapatakuwa na punziko.''
  bel-bel: 'І сказаў: ты ня будзеш больш радавацца, пасаромленая дзяўчына, дачка Сідона!
    Уставай, ідзі ў Кітым, але і там ня будзе табе спакою.'
  deu-ELBBK: 'Und er sprach: Du sollst nicht mehr frohlocken, du geschändete Jungfrau,
    Tochter Sidon! Mach dich auf nach Kittim, fahre hinüber! Auch dort wird dir keine
    Ruhe werden.'
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge meǥinged diyà te Sidon, egkeengked
    en is kegkelipey niw. Nezeetan kew en. Minsan ebpelaǥuy kew pehendiyà te Cyprus,
    wazè niw ǥihapun egkehimelayan diyà.”
  mal-2015: ബലാല്ക്കാരം അനുഭവിച്ച കന്യകയായ സീദോൻപുത്രീ, ഇനി നീ ഉല്ലസിക്കയില്ല; എഴുന്നേറ്റു
    കിത്തീമിലേക്കു കടന്നുപോക; അവിടെയും നിനക്കു സ്വസ്ഥത ഉണ്ടാകയില്ല എന്നു അവൻ കല്പിച്ചിരിക്കുന്നു.
  gup-gup: Mak Yawey benmarneyimeng bininj nawu kabirrihni kore kunred Sidon, yimeng,
    “Kore ngurrihkarrme mulil dja ngurrinjilngmarnburren kore kunwarre ngurrikurduyime,
    nakka wanjh bonj, yakminj, bularrbuyindanj. Ngudda wanjh minj ngurriyawoyhdarrkiddi.
    Mak bu yiman ngurrikelerlobme kore kunbolk Cyprus, nakka minj baleh mak ngurringehme
    bu ngurrini kunmak.”
  rmc-rmc: 'Phenďa: „Imar buter na radisaľona, manušale le Sidonoskre, so san trapimen!
    Ušťen a denašen andro Ciprus, ale aňi ode tumen na ela smirom.“'
  pes-OPV: 'وگفته است: ای دوشیزه ستم رسیده و‌ای دخترصیدون دیگر مفتخر نخواهی شد. برخاسته،
    به کتیم بگذر اما در آنجا نیز راحت برای تو نخواهدبود.'
  ron-1924: 'ши а зис: „Де акум ну те вей май букура, фечоарэ нечинститэ, фийка Сидонулуй!
    Скоалэ-те ши тречь ын цара Китим; дар нич аколо ну вей авя одихнэ.”'
  ben-OBCV: তিনি বলেছেন, “ওহে মানভ্রষ্ট কুমারী সীদোন-কন্যা, তুমি আর উল্লসিত হোয়ো
    না! “তুমি ওঠো, সাইপ্রাসে পার হয়ে যাও; এমনকি, সেখানেও তুমি কোনো বিশ্রাম পাবে না।”
  som-som: Oo isagu wuxuu yidhi, Dadka Siidoon oo ah sida bikrad la nijaaseeyeyow,
    mar dambe ma farxi doontid. Kac, oo xagga Kitiim u gudub, oo xataa halkaasna nasasho
    kama heli doontid.
  lat-VUC: 'et dixit: Non adjicies ultra ut glorieris, calumniam sustinens virgo filia
    Sidonis: in Cethim consurgens transfreta: ibi quoque non erit requies tibi.'
  eng-ASVBT: 'And he said, Thou shalt no more rejoice, O thou oppressed virgin daughter
    of Sidon: arise, pass over to Kittim; even there shalt thou have no rest.'
  ita-1885: 'Ed ha detto: Tu non continuerai più a trionfare, o vergine, figliuola
    di Sidon, che hai da essere oppressata; levati, passa in Chittim; ancora quivi
    non avrai riposo.'
  eng-LXXUP: 'And men shall say, Ye shall no longer at all continue to insult and
    injure the daughter of Sidon: and if thou depart to the Kittim, neither there
    shalt thou have rest.'
  eng-ULB: He said, “You will not rejoice again, oppressed virgin daughter of Sidon;
    arise, pass over to Cyprus; but neither there you will have rest.”
  spa-VBL: 'Dijo: “No festejes más, virgen maltratada hija de Sidón. Ve y navega hasta
    Chipre; pero ni siquiera allí encontrarás descanso”.'
  fra-_FOB: 'Il a dit: Tu ne continueras plus à te réjouir, fille de Sidon, vierge
    déshonorée! Lève-toi, passe au pays de Kittim; là même, tu n''auras point de repos.'
  mal-mal: “ബലാല്ക്കാരം അനുഭവിച്ച കന്യകയായ സീദോൻപുത്രീ, ഇനി നീ ഉല്ലസിക്കുകയില്ല; എഴുന്നേറ്റു
    കിത്തീമിലേക്കു കടന്നുപോവുക; അവിടെയും നിനക്ക് സ്വസ്ഥത ഉണ്ടാവുകയില്ല” എന്ന് അവിടുന്ന്
    കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Us ne farmāyā, “Ai Saidā Beṭī, ab se terī rangraliyāṅ band raheṅgī. Ai
    kuṅwārī jis kī ismatdarī huī hai, uṭh aur samundar ko pār karke Qubrus meṅ panāh
    le. Lekin wahāṅ bhī tū ārām nahīṅ kar pāegī.”
  suz-BL: मिनु मेकोमी “गे दिप्चा पुंइसी‍शो कन्‍ने तमी सीदोन, मुल रे ठेयब लेश्‍शो मबाक्‍नेवे।
    बोक्‍को, साइप्रस टापु गे लावो। गे मेकेर यो इ थुं नाइश्‍शा बाक्‍चा मताइनेवे” देंत।
  eng-NOY: He hath said, Thou shalt no more rejoice, Thou ravished virgin, daughter
    of Sidon! Arise, pass over to the Chittaeans; Yet even there shalt thou have no
    rest.
  ita-1927: 'e ha detto: “tu non continuerai più a rallegrarti, o figliuola di Sidon,
    vergine disonorata!” Lèvati, passa nel paese di Kittim! Neppur quivi troverai
    requie.'
  ckb-ckb: 'فەرمووی: «جارێکی دی شانازی ناکەیت، ئەی سەیدای کچە پاکیزە، ئێستا پێشێل
    کراویت! «هەستە بەرەو قوبرس بپەڕەوە، لەوێش حەوانەوەت نابێت.»'
  eng-BBE: 'And he said, There is no more joy for you, O crushed virgin daughter of
    Zidon: up! go over to Kittim; even there you will have no rest.'
  kan-OKCV: “ಹಿಂಸೆಗೆ ಈಡಾದ ಕನ್ಯೆಯಂತಿರುವ ಸೀದೋನ್ ನಗರಿಯೇ, ಇನ್ನು ಮೇಲೆ ನಿನಗೆ ಸಂತೃಪ್ತಿ ಇಲ್ಲ.
    “ಎದ್ದು, ಕಿತ್ತೀಮಿಗೆ ಸಮುದ್ರದ ಮೇಲೆ ಹಾದುಹೋಗು. ಅಲ್ಲಿಯೂ ನಿನಗೆ ವಿಶ್ರಾಂತಿ ಇರದು.”
  tam-2017: ஒடுக்கப்பட்ட கன்னியாகிய மகளாகிய சீதோனே, இனிக் களிகூர்ந்துகொண்டிக்கமாட்டாய்;
    எழுந்து கித்தீமுக்குப் புறப்பட்டுப்போ, அங்கும் உனக்கு இளைப்பாறுதல் இல்லையென்றார்.
  spa-RV-1909: 'Y dijo: No te alegrarás más, oh tú, oprimida virgen hija de Sidón.
    Levántate para pasar á Chîttim; y aun allí no tendrás reposo.'
  ron-BTF: 'Şi a spus: Nu te vei mai bucura, fecioară oprimată, fiică a Sidonului;
    ridică-te, treci în Chitim; acolo de asemenea nu vei avea odihnă.'
  eng-WEBP: He said, “You shall rejoice no more, you oppressed virgin daughter of
    Sidon. Arise, pass over to Kittim. Even there you will have no rest.”
  eng-FBV: He said, “Don't celebrate any more, mistreated virgin daughter of Sidon.
    Go and sail over to Cyprus—however, even there you won't find rest.”
  nld-1939: 'Over Kanaän heeft Jahweh gelast, Zijn havens geheel te vernielen. Hij
    heeft u gezegd: Ge zult niet meer dartelen, Geschandvlekte maagd, Gij dochter
    van Sidon. Steek maar over naar de Kittieten, Ook daar vindt ge geen rust!'
  nch-BL: 'TOTECO quej ni quiijtohua: “Nopa paquilisti cati masehualme quipiyayayaj
    ipan altepet Sidón ya tamis huan amantzi cati hualase seyoc tali quintaijyohuiltise.
    Masque cholose huan yase hasta tali Chipre, amo quipantise campa mosiyajquetzase.”'
  vie-1934: 'Ngài có phán rằng: Hỡi con gái Si-đôn, là nữ đồng trinh bị ức hiếp kia,
    ngươi sẽ chẳng còn cứ vui mừng nữa! Vậy hãy chờ dậy, sang xứ Kít-tim, tại đó ngươi
    cũng sẽ không được an nghỉ đâu!'
  hin-CV: याहवेह ने कहा है, “सीदोन की दुःखी कुंवारी पुत्री, तुम अब और आनंदित न होगी!
    “उठो, कित्तिमयों के देश के उस पार चली जाओ; किंतु तुम्हें वहां भी शांति नहीं मिलेगी.”
  eng-OURB: He said, “You shall rejoice no more, you oppressed virgin daughter of
    Sidon. Arise, pass over to Kittim. Even there you will have no rest.”
  spa-BES: 'Y él dijo: Ya no hay más gozo para ti, oh virgen violada hija de Sidón:
    ¡Levántate! Pasa a Chipre; incluso allí no tendrás descanso.'
  tdx-tdx: 'Le hoe re: Tsy hirenge ka, ry anak’ ampela’ i Tsidone demokeo, miongaha,
    mitsahà mb’e Kity mb’eo; fe tsy hahazoa’o fitofañe ty añe.'
  tha-KJV: และพระองค์ตรั​สว​่า “​โอ ธิดาพรหมจารี​ผู้​ถู​กบ​ีบบังคับแห่งไซดอนเอ๋ย เจ้​าจะไม่ลิงโลดต่อไปอีก
    จงลุกขึ้นข้ามไปคิทธิมเถิด แม้​ที่​นั่นเจ้าก็จะไม่​มี​ความสงบ​”
  por-BR-2018: 'E disse: Nunca mais te encherás de alegria, ó oprimida virgem, filha
    de Sidom; levanta-te, passa ao Chipre; e alinda ali não terás descanso.'
  deu-ELO: 'Und er sprach: Du sollst nicht mehr frohlocken, du geschändete Jungfrau,
    Tochter Zidon! Mache dich auf nach Kittim, fahre hinüber! Auch dort wird dir keine
    Ruhe werden.'
  eng-WYC-2018: and he said, Thou maid(en), the daughter of Sidon, that sufferest
    challenge, shalt no more add, that thou have glory. Rise thou (up), and pass over
    the sea into Chittim; there also no rest shall be to thee (or even there, there
    shall be no rest for thee).
  epo-epo: 'Kaj Li diris: Vi en plu estos gaja, vi, senhonorigita virgulino, filino
    de Cidon! Leviĝu, transiru al la Kitidoj; sed ankaŭ tie vi ne havos trankvilecon.'
  uig-PIN: 'Wǝ: — «I basⱪunqiliⱪⱪa uqriƣan Zidon ⱪizi, Sǝn ikkinqi ⱨeq tǝntǝnǝ ⱪilmaysǝn,
    Ornungdin turup, Seprus ariliƣa ɵtüp kǝtkin, Ⱨǝtta xu yǝrdǝ sǝn ⱨeq aram tapmaysǝn»
    — dedi.'
  beo-beo: Saidone moilai bai bagade fi! Dilia hahawane hou da ebelei dagoi amola
    dilia fi dunu da banenesi dagoi ba:sa. Amabela:? Ilia da Saibalase sogega hobeama:bela:?
    Be amogawi ilia da gaga:su hame ba:mu.
  tpi-OTNT: Em i tok olsem, “Naispela taun Saidon, bai yu no inap stap amamas moa,
    long wanem, bai yu bagarap na stap nogut. Olsem na yupela ol manmeri bilong Saidon,
    yupela kirap na ranawe i go long ailan Saiprus, tasol long dispela hap tu yupela
    bai i no inap i stap gut.”
  hau-SA: Ya ce, “Ba za ki ƙara yin murna ba, Ya ke Budurwa Diyar Sidon, yanzu da
    kike ragargajiya! “Tashi, ki ƙetare zuwa Saifurus; a can ɗin ma ba za ki huta
    ba.”
  uig-LAT: 'We: — «I basqunchiliqqa uchrighan Zidon qizi, Sen ikkinchi héch tentene
    qilmaysen, Ornungdin turup, Séprus ariligha ötüp ketkin, Hetta shu yerde sen héch
    aram tapmaysen» — dédi.'
  nde-nde: Wathi, “Akusekho ukuthokoza kwakho wena Ndodakazi Egcweleyo yaseSidoni
    esichoboziwe! Vuka ukhuphukele ngaseKhithimi; lakhona awuyikuthola ukuphumula.”
  ton-ton: 'Pea naʻa ne pehē, ʻE ʻikai te ke toe fiefia, ʻa koe ko e taʻahine kuo
    taʻomia, ʻae ʻofefine ʻo Saitoni: ke ke tuʻu hake, ʻalu atu ki Kitimi; pea naʻa
    mo ia ʻe ʻikai te ke maʻu ʻi ai ha mālōlō.'
  ces-1613: 'A řekl: Nebudeš se více veseliti, trpěc nátisk, panno, dcero Sidonská.
    Povstaň, beř se do Citim, ale i tam nebudeš míti odpočinutí.'
  eng-WMB: He said, “You shall rejoice no more, you oppressed virgin daughter of Sidon.
    Arise, pass over to Kittim. Even there you will have no rest.”
  tam-TCV: மேலும் அவர், “கன்னியாகிய சீதோனின் மகளே, இப்போது நசுக்கப்பட்டுக் கிடக்கிறாயே!
    இனி உனக்கு ஒருபோதும் களியாட்டம் இல்லை. “நீ எழுந்து சைப்பிரஸுக்குப் போ, அங்கேயும்
    நீ ஆறுதலைக் காணமாட்டாய்” என்றார்.
  ceb-ULB: Miingon siya, “Dili kana maglipay pag-usab, dinaugdaog nga anak nga babayeng
    ulay sa Sidon; barog, lakaw ngadto sa Cyprus; apan dili gihapon ka makapahulay
    didto.”
  pol-UBG: 'I powiedział: Już nie będziesz się weselić, ty zhańbiona dziewico, córko
    Sydonu. Powstań, przepraw się do Kittim; lecz i tam nie będziesz miała odpoczynku.'
  urd-GVU: اُس نے فرمایا، ”اے صیدا بیٹی، اب سے تیری رنگ رلیاں بند رہیں گی۔ اے کنواری
    جس کی عصمت دری ہوئی ہے، اُٹھ اور سمندر کو پار کر کے قبرص میں پناہ لے۔ لیکن وہاں
    بھی تُو آرام نہیں کر پائے گی۔“
  deu-1912: 'und spricht: Du sollst nicht mehr fröhlich sein, du geschändete Jungfrau,
    du Tochter Sidon! Nach Chittim mache dich auf und zieh fort; doch wirst du daselbst
    auch nicht Ruhe haben.'
  kan-2017: ಆತನು, “ಹಿಂಸೆಗೆ ಈಡಾದ ಕನ್ಯೆಯಂತಿರುವ ಚೀದೋನ್ ನಗರಿಯೇ, ಇನ್ನು ಮೇಲೆ ನಿನಗೆ ಹರ್ಷವೇ
    ಇಲ್ಲ; ಎದ್ದು ಕಿತ್ತೀಮಿಗೆ ಸಮುದ್ರದ ಮೇಲೆ ಹಾದುಹೋಗು, ಅಲ್ಲಿಯೂ ನಿನಗೆ ವಿಶ್ರಾಂತಿ ಇರದು” ಎಂದು
    ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Binaw nu Sidon, felfelan’ romed e kemus, ma girdi’ romed e nge gafgow.
    Ni dariy fan ni yad ra mil nga Cyprus, ya ku dariy ba ayuw nra yib ngorad.
  hlt-MCSB: Te vaengah, “Sidon nu, oila aka hnaemtaek loh koep sundaep voel mahpawh.
    Kittim, Kittim thoo lamtah hlaikan laeh oe, namah ham pataeng na duem voel moenih
    te,” a ti.
  mdy-ETH: «ኔኤኒ ሃና ሲዶና ካታሜሌ! ኔኤኮ ዎዞ ሌዓ ጋፔኔ፤ ዴራ ኔኤኮ ሄርቂንቲ ዎርቃኔ፤ ቆጲሮሴ ዓጮ ፑኒ ቶሌታቶዋ ዒኢካ
    ኮሺ ኔ ናንጋዓኬ» ጌዔኔ።
  twi-ASANTE: Ɔkaa sɛ, “Wʼahurisidie no nso ha ara, Ao Ɔbabaa bunu Sidon a wɔadwera
    wo! “Sɔre, tware kɔ Kipro; ɛhɔ mpo worennya ahotɔ.”
  eng-WEBU: He said, “You shall rejoice no more, you oppressed virgin daughter of
    Sidon. Arise, pass over to Kittim. Even there you will have no rest.”
  wal-wal: Qassi i hagaadan yaagiis; “Inttenoo, un77ettida Sidoona asatoo, intte ufaissaa
    poocu giyo wodee wuriis. Denddite; denddidi hefintti Qophphiroosa pinnite. Harai
    atto yankka intteyyo shemppoi beettenna” yaagiis.
  spa-PDDPT: No volverás a regocijarte, oh doncella oprimida, hija de Sidón. Levántate
    para pasar a Quitim, y aun allí no tendrás reposo.
  gun-gun: 'Ha''e vy aipoe''i: ‘Aỹ ma Sidom pygua memby, nemoingo axya rire nerenduvei
    ma ''rã rejejou porã reia. Epu''ã ke, tereo Chipre katy. Ha''e rami teĩ neĩ ha''e
    py voi nderejoui ''rã repytu''u aguã’, he''i.'
  ilo-ULB: Kinunana, “Saankanton nga agragsak manen, naidadanes a birhen nga anak
    ti Sidon; tumakderka, mapanka idiay Cyprus; ngem uray sadiay, saankanto a makainana.”
  kpg-kpg: Di waahale Sidon, o hagatenetene la gu hagaodi, gei au daangada gu hagaduadua.
    Ma e aha maa digaula gaa llele gi Cyprus, gei digaula digi too gi daha mo di haingadaa.
  uig-ARA: 'ۋە: ــ «ئى باسقۇنچىلىققا ئۇچرىغان زىدون قىزى، سەن ئىككىنچى ھېچ تەنتەنە
    قىلمايسەن، ئورنۇڭدىن تۇرۇپ، سېپرۇس ئارىلىغا ئۆتۈپ كەتكىن، ھەتتا شۇ يەردە سەن ھېچ
    ئارام تاپمايسەن» ــ دېدى.'
  sus-sus: A naxɛ, «I tan Sidɔn taa tofanyi, i mu luma bere ra sɔnɔn, e fama nɛ i
    xun nakanade feo. Hali wo wo gi Sipiri suri ma, wo mu bɔɲɛsa sɔtɔma.
  pon-2006: Kahnimw Saidon, ahmw peren imwiseklahr, oh noumw aramas akan milahr pahn
    kehnaudek. Mehnda ma re sopolahng nan Saiprus, re sohte pahn pitsang apwal.
  ksd-ksd: 'Ma i ga biti dari: Koko una gugu mulai, u natu i Sidon, a vavina, ba di
    tar ki taun ia; una tut, ma una lop bolo uro Kitim; ma abara bula pa una ngo.'
  tur-YTC: “Artık sevinmeyeceksin” dedi, “Ey sen, Sayda'nın kirletilmiş bakire kızı.
    Kalk, Kittim'e geç. Orada bile dinlenmeyeceksin.”
  grc-BRENT: Καὶ ἐροῦσιν, οὐκέτι οὐ μὴ προστεθῆτε τοῦ ὑβρίζειν καὶ ἀδικεῖν τὴν θυγατέρα
    Σιδῶνος· καὶ ἐὰν ἀπέλθῃς εἰς Κιτιεῖς, οὐδὲ ἐκεῖ ἀνάπαυσις ἔσται σοι·
  ind-AYT: Dia berfirman, “Kamu tidak akan bersukacita lagi, hai anak perawan Sidon
    yang tertindas. Bangkitlah, menyeberanglah ke Siprus, di sana pun kamu tidak akan
    mendapat tempat beristirahat.”
  nya-nya: Iye anati, “Simudzakondwanso konse, inu anthu opanikizidwa a ku Sidoni,
    tsopano wamphwanyidwa! “Ngakhale muwolokere ku Kitimu, kumeneko simukapezako mpumulo.”
  hrv-hrv: 'Rekao je: “Nećeš više klikovati, okaljana djevice, kćeri sidonska!” Ustani
    i idi u Kitim; ni ondje nećeš imati mira.'
  mps-mps: Agai e tama po wali, “Sawi yai hanu Saidon, nage wiegi yai homu me ma elama,
    bidigobeo. Magi baso meni. Nage dolama, mu dolama elaluaibao. Tama tibaso, dage
    hanu Saidon we bidi, dage hogodama, te ailan Saiprusba piąo. Tama tiali goli,
    tede me dage bugagia me bidigobeo,” wali.
  tpi-tpi: Em i tok olsem, “Naispela taun Saidon, bai yu no inap stap amamas moa,
    long wanem, bai yu bagarap na stap nogut. Olsem na yupela ol manmeri bilong Saidon,
    yupela kirap na ranawe i go long ailan Saiprus, tasol long dispela hap tu yupela
    bai i no inap i stap gut.”
  dan-1931: 'Han sagde: “Aldrig mer skal du juble, du voldtagne Jomfru, Zidons Datter!
    Stå op, drag over til Kypern, selv der skal du ej finde Hvile!”'
  vie-OVCB: 'Chúa phán: “Các ngươi chẳng bao giờ vui sướng nữa, hỡi con gái Si-đôn,
    vì các ngươi đã bị chà đạp. Dù ngươi có trốn qua Kít-tim, các ngươi cũng chẳng
    được nghỉ ngơi.”'
  guj-2017: તેમણે કહ્યું, “સિદોનની પીડિત કુંવારી દીકરી, તું હવે ફરીથી આનંદ કરીશ નહિ;
    ઊઠ, કિત્તીમ સુધી પેલે પાર જા; ત્યાં પણ તને વિશ્રામ મળશે નહિ.”
  pon-2006A: Kahnimw Saidon, ahmw peren imwiseklahr, oh noumw aramas akan milahr pahn
    kehnaudek. Mehnda ma re sopolahng nan Saiprus, re sohte pahn pitsang apwal.
  por-BRBSL: 'Ele disse: “Você não se alegrará mais, sua filha virgem oprimida de
    Sidon”. Levanta-te, passa para Kittim. Mesmo lá você não terá descanso”.'
  cth-cth: Rektap lah kaawm e tanglakacuem, Sidon canu, nang teh na lung bout hawinae
    awm mahoeh toe. Thaw haw. Kittim ram lah raka haw. Haw e hmuen koehai nang hanelah,
    kâhatnae hmuen awm mahoeh, telah a ti.
  twi-twi: Ɔkae se, “Wʼahurisidi no nso ha ara, Sidon Babea Ɔbabun a wɔadwerɛw wo!
    “Sɔre, twa kɔ Kipro; hɔ mpo worennya ahotɔ.”
  hlt-hlt: Te vaengah, “Sidon nu, oila aka hnaemtaek loh koep sundaep voel mahpawh.
    Kittim, Kittim thoo lamtah hlaikan laeh oe, namah ham pataeng na duem voel moenih
    te,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi Sitɔ̃ɔ̃ ɛì kɔbɛ, di yɑ̃ǹkùtì dèèmu,
    di sɑ̃̀ɑ̃́tɛ́nɛ̀ osɑpɑ̀ɑ̀ mbɛ̀ cɑ̀kɛ wènwe, bɑ́ kɛ̀ di ìtɛ́ kɛ sèńtɛ́ dɑ̀mɛ́ɛ̀rì
    kɛ kɔ̀tɛ Sipidii, dɛ bíɛ́kɛ̀ di bɑ́ɑ́ pɛ́tɛ́ mɛom̀pùmɛ̀.'
  msy-2020: 'A kamaghɨn mɨgei: “O Saidonɨn nguibar ekiar dirim, gumaka! Nɨ uabɨn akurvaghan
    kogham. Nɨn bar akongezir arazim gɨvagh ua ikian kogham. Nɨ bar ikuvigh, egh deravɨra
    ikian kogham. Kamaghɨn amizɨ, ia Saidonian gumazamiziba, ia dɨkavigh arɨ Saiprusɨn
    Arighatɨzimɨn mangɨ. Egh ia uaghan avughsamin danganiba puvatɨgham.”'
  dop-dop: 'Ɩ tɔmɑ sɩ: Sitɔŋ wɛɛ kɛ́ ɩsɩɩ pɛɛlɔ wei pɑ kpipɑ nɑ pɑ́ wɑkǝlɩ tɔ. Nyɑ́
    ɑcimɑ tɛmɑ. Polo Sipili tɛtʋ nti lʋm cɔɔnɑɑ tɔ. Amɑ n kɑɑ hɛɛsɩ tǝnɑɣɑ.'
  azb-azb: 'Onda Rəbb dedi: «Ey zorlanmış bakirə Sidon qızı, Sən bir daha sevinməyəcəksən!
    Qalx, Kittimə yollan, Amma orada da canına rahatlıq tapmayacaqsan».'
  eng-DBY: 'and hath said, Thou shalt no more exult, [thou] oppressed virgin, daughter
    of Sidon: get thee up, pass over to Chittim; even there shalt thou have no rest.'
  hin-2017: और उसने कहा है, “हे सीदोन, हे भ्रष्ट की हुई कुमारी, तू फिर प्रसन्न होने
    की नहीं; उठ, पार होकर कित्तियों के पास जा, परन्तु वहाँ भी तुझे चैन न मिलेगा।”
  wol-KYG: Nee yeen waa Sidon ñi mel ni janq bu ñu tëdde, dootuleen xaxaloo. Ayca,
    dawleen jàlli ba dunu Sippar, te du tax ngeen am fa noflaay.
  eng-YLT: And He saith, 'Thou dost not add any more to exult, O oppressed one, virgin
    daughter of Zidon, To Chittim arise, pass over, Even there — there is no rest
    for thee.'
  eng-WYC-2017: and he said, Thou maiden, the daughter of Sidon, that sufferest challenge,
    shalt no more add, that thou have glory. Rise thou, and pass over the sea into
    Chittim; there also no rest shall be to thee.
  eng-WMBB: He said, “You shall rejoice no more, you oppressed virgin daughter of
    Sidon. Arise, pass over to Kittim. Even there you will have no rest.”
  urd-GVH: उसने फ़रमाया, “ऐ सैदा बेटी, अब से तेरी रंगरलियाँ बंद रहेंगी। ऐ कुँवारी
    जिसकी इसमतदरी हुई है, उठ और समुंदर को पार करके क़ुबरुस में पनाह ले। लेकिन वहाँ
    भी तू आराम नहीं कर पाएगी।”
  rug-rug: Zama si Asa, “Kokoi mo sa mia qinetuqetu, kei, na vasileana lavata pa Saedoni,
    kamahire si hoqa huara inete nigo! Tekulu sage, mi karovo la pa Saeparasi, ba
    vasina ba loke binule si kote vagia gamu.”
  gaz-gaz: Innis akkana jedha; “Yaa Durba Siidoonaa, ati kana caalaa hin fandalaltu!
    “Kaʼiitii gara Qophiroositti ceʼi; ati achitti iyyuu boqonnaa hin argattu.”
  fra-LSG: 'Il a dit: Tu ne te livreras plus à la joie, Vierge déshonorée, fille de
    Sidon! Lève-toi, passe au pays de Kittim! Même là, il n’y aura pas de repos pour
    toi.'
  yal-yal: A bata a fala, a naxa, “Ɛ tan Sidɔn kaane, ɛ sumunna bata ɲan. Yaxune bata
    fu ɛ taa tofaɲin ma. Keli, ɛ fɔxɔ igeni gidi, siga Sipiri fɔxɔ ige tagi bɔxɔni.
    Hali na, matabu yo mi ɛ xa.”
  haw-1868: A ua olelo mai ia, Aole oe e hooho lanakila hou, E ka wahine puupaa i
    pue wale ia, ke kaikamahine a Zidona; E ku iluna, e hele i kela aoao, i Kitima;
    Aole nae e loaa ia oe ka maha malaila.
  arb-NAV: 'وَقَالَ: «لَنْ تَعُودِي تُعَرْبِدِينَ أَيَّتُهَا الْعَذْرَاءُ الَّتِي
    فَقَدَتْ شَرَفَهَا، يَا ابْنَةَ صَيْدُونَ هُبِّي وَاعْبُرِي إِلَى قُبْرُصَ، وَلَكِنَّكِ
    لَنْ تَجِدِي هُنَاكَ رَاحَةً».'
  ewe-ewe: Yehowa gblɔ be, “O! Sidon ƒe vinyɔnu si menya ŋutsu o, wò dzidzɔkpɔkpɔ
    nu tso! “Tsi tsitre, tso ƒu la, eye nàyi Kipro, afi ma gɔ̃ hã la, màkpɔ dzudzɔƒe
    o.”
  eng-LEE: 'And he said, Thou shalt no longer rejoice any more, O thou oppressed virgin,
    daughter of Zidon: arise, pass over to the Kittim; also there shalt thou have
    no rest.'
  asm-FB: তেওঁ ক’লে, “চীদোনৰ নিৰ্যাতিতা কুমাৰী জীয়াৰী, তুমি আৰু উল্লাস নকৰিবা, উঠা,
    কিত্তীমলৈ পাৰ হৈ যোৱা; কিন্তু তাতো তুমি জিৰণি নাপাবা।
  sus-A: عَ نَشّ، «عِ تَن سِدْن تَا تٌقَنيِ، عِ مُ لُمَ بٍرٍ رَ سْنْن، عٍ قَمَ نّ
    عِ شُن نَكَنَدٍ قٍوٌ. هَلِ وٌ وٌ فِ سِثِرِ سُرِ مَ، وٌ مُ بْحّسَ سْتْمَ.
  fra-SBL: 'Il a dit : « Tu ne te réjouiras plus, vierge opprimée, fille de Sidon.
    Lève-toi, passe à Kittim. Là aussi tu n''auras pas de repos. »'
  hbo-hbo: וַיֹּ֕אמֶר לֹֽא־תֹוסִ֥יפִי עֹ֖וד לַעְלֹ֑וז הַֽמְעֻשָּׁקָ֞ה בְּתוּלַ֣ת בַּת־צִידֹ֗ון
    *כִּתִּיִּים (כִּתִּים֙) ק֣וּמִי עֲבֹ֔רִי גַּם־שָׁ֖ם לֹא־יָנ֥וּחַֽ לָֽךְ׃
  kik-kik: Akoiga atĩrĩ, “Wee mwarĩ gathirange wa Sidoni ikeno ciaku cia ũrĩĩu nĩ
    thiru, rĩu ũrĩ mũhehenje! “Ũkĩra ũringe, ũthiĩ ũkinye Kitimu; no rĩrĩ, o na kũu
    ndũkoona ũhurũko.”
  fra-NCL: 'Et il a dit : « Tu ne te livreras plus à la joie, vierge déshonorée, fille
    de Sidon ! Lève-toi, passe à Céthim ; là même, plus de repos pour toi.'
  cek-AK: Anih mah, Pacaekthlaek thaih Aw Sidon canu tangla cuem, nang loe anghoehaih
    hoiah na om let mak ai boeh; angthawk ah loe, Kittim prae bangah caeh ah; to ah
    doeh anghakhaih na hnu mak ai, tiah a naa.
  cuk-cuk: 'Degi, Bab-Jehová, Sidón-dulemarga weyob sogsad: “Sidón-dulemar, be wese
    bergunonisun. Be-neggwebur-dummad bela bergussun, bar be weligwar itogosurmalad.
    ”Ar be Quitim-neggweburse obakmalo-inigwele, amba bogidiki gwen be itogosurmalad.'
  uig-CYR: 'Вә: — «И басқунчилиққа учриған Зидон қизи, Сән иккинчи һеч тәнтәнә қилмайсән,
    Орнуңдин туруп, Сепрус арилиға өтүп кәткин, Һәтта шу йәрдә сән һеч арам тапмайсән»
    — деди.'
  tel-2017: ఆయన ఇలా అన్నాడు “పీడన కింద ఉన్న సీదోను కన్యా, నీకిక సంతోషం ఉండదు. నువ్వు
    కిత్తీముకి తరలి వెళ్ళు. కానీ అక్కడ కూడా నీకు విశ్రాంతి కలగదు.”
  hat-BSA: 'Li fin di: “Ou p ap leve tèt ou wo ankò, O vyèj kraze Sidon nan! Leve,
    travèse Chypre; menm la, ou p ap jwenn repo.”'
  kos-kos: Siti Sidon, insewowo lom safla, ac mwet lom akkeokyeyuk. Elos finne kaing
    nu Cyprus, elos ac tiana konauk misla we.
  hbo-WLC: וַיֹּ֕אמֶר לֹֽא־תוֹסִ֥יפִי ע֖וֹד לַעְל֑וֹז הַֽמְעֻשָּׁקָ֞ה בְּתוּלַ֣ת בַּת־צִיד֗וֹן
    כתיים ק֣וּמִי עֲבֹ֔רִי גַּם־שָׁ֖ם לֹא־יָנ֥וּחַֽ לָֽךְ׃
  ibo-ibo: Ọ sịrị, “Ị gaghị aṅụrị ọṅụ ịṅụ mmanya nʼoke oriri ọzọ, gị ada Saịdọn na-amaghị
    nwoke, nke a na-emegbu emegbu. “Bilie, gafee garuo Saiprọs, ọ bụladị nʼebe ahụ,
    ị gaghị enweta ezumike.”
  ory-ory: ପୁଣି, ସେ କହିଲେ, “ଆଗୋ ସୀଦୋନର ଉପଦ୍ରୁତେ, ଅନୂଢ଼େ କନ୍ୟେ, ତୁମ୍ଭେ ଆଉ ଉଲ୍ଲାସ କରିବ
    ନାହିଁ, ଉଠ, ପାର ହୋଇ କିତ୍ତୀମକୁ ଯାଅ; ସେଠାରେ ସୁଦ୍ଧା ତୁମ୍ଭେ କିଛି ବିଶ୍ରାମ ପାଇବ ନାହିଁ।”
  chk-chk: Iwe, a apasa, “Esap chüen wor ämi mwänek, ämi chon Siton mi nom lon riaföü.
    Ikamwo oupwe sai won sip o saila Saipiros, ousap pwal tongeni kinamwe me ie.”
  rop-rop: Wal YAWEI bin tok langa detlot pipul langa Saidan na, ‘Wal yumob pipul
    langa Saidan, ol detlot gudbala taim weya yumob bin oldei abumbat, im binij na.
    Yumob taun im binij du. Nomeda yumob ranawei langa det kantri gulum Saipras, bat
    stil yumob kaan jidan kwaitbalawei en gudbinjiwei deya, najing.’
  ukr-1871: 'І сказав: Не будеш уже гуляти, ти, осоромлена дївице, дочко Сидонська!
    Вставай, переселяйся в Киттим, — хоч і там не мати меш спокою.'
  deu-1951: 'Und er hat gesagt: Du sollst dich hinfort nicht mehr freuen, du vergewaltigte
    Jungfrau, Tochter Zidon! Fliehe zu den Chittäern hinüber! Auch dort wird man dir
    keine Ruhe lassen!'
  eng-JPS: 'And He said: ''Thou shalt no more rejoice.'' O thou oppressed virgin daughter
    of Zidon, arise, pass over to Kittim; even there shalt thou have no rest.'
  srp-1865: 'I veli: neæeš se više veseliti, osramoæena djevojko, kæeri Sidonska.
    Ustani, idi u Kitim, ni ondje neæeš imati mira.'
  lug-lug: Yayogera nti, “Tokyaddayo kukola bya masanyu nate, ggwe muwala wa Sidoni
    embeerera obetenteddwa. Yambuka osomoke ogende e Kittimu, naye nayo tolifunirayo
    kuwummula.”
  heb-heb: ויאמר לא תוסיפי עוד לעלוז המעשקה בתולת בת צידון כתיים קומי עברי גם שם לא
    ינוח לך׃
  ben-IRV: তিনি বলেছেন, “তোমরা আর আনন্দ করবে না, নিপীড়িত সীদোনের মেয়েরা; ওঠো, পার
    হয়ে সাইপ্রাস দ্বীপে যাও; কিন্তু সেখানেও তোমার বিশ্রাম হবে না।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਸੀਦੋਨ ਦੀ ਦੁਖਿਆਰੀਏ ਕੁਆਰੀਏ ਧੀਏ, ਤੂੰ ਫੇਰ ਕਦੇ ਖੁਸ਼ ਨਾ ਹੋਵੇਂਗੀ,
    ਉੱਠ ਕਿੱਤੀਮ ਨੂੰ ਲੰਘ ਜਾ! ਪਰ ਉੱਥੇ ਵੀ ਤੇਰੇ ਲਈ ਅਰਾਮ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: ညှဉ်းဆဲ ခြင်းကို ခံရသောကညာ ၊ ဇိဒုန် မြို့၏သ္မီး ၊ သင်သည် နောက်တဖန် ရွှင်လန်း
    ခြင်း မ ရှိရ။ ထ လော့။ ခိတ္တိမ် ပြည်သို့ ကူး သွားလော့။ ထို အရပ်၌လည်း ငြိမ်သက် ခြင်း
    မ ရှိရဟု မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Sidono hanua e, oiemu moale be ia ore, bona oiemu taunimanima
    be idia hisihisi noho. “To bema Kupro dekenai idia heau neganai, unuseni danu,
    be maino do idia davaria lasi.”
  urd-urd: और उसने कहा, “ऐ मज़लूम कुँवारी, दुख़्तर — ए — सैदा, तू फिर कभी घमण्ड न
    करेगी; उठ क़ित्तीम में चली जा, तुझे वहाँ भी चैन न मिलेगा।”
  rus-SYN: 'и сказал: ты не будешь более ликовать, посрамленная девица, дочь Сидона!
    Вставай, иди в Киттим, но и там не будет тебе покоя.'
  bqc-SIM: 'À mɛ̀: Sidↄ̃ wɛ̃́lɛ pↄ́ gbɛ̃e i zĩblema yãao, wà lɛ̀lɛma ń gbãao
    saɛ, ńyↄ̃ e ĩ́anadã lↄo. Tó a fɛlɛ bua íwa e Sipi bùsuu, baa wekĩi á ĩ́ampakĩi
    eo.'
  tcz-CHONGTHU: Hitin aseije, “Nakipa thanop kit tah louhel ding, O Sidon chanu, na
    kisugam a nahitai. Cyprus gam geijin jam jong lechun, kicholna ding namu louding
    ahi.”
  mar-mar: तो म्हणतो, “हे कलंकीत भ्रष्ट झालेली सीदोन कन्ये तू येथून पुढे आनंदीत होणार
    नाहीस, उठ, सायप्रस पार कर, पण तेथेही तुला आराम मिळणार नाही.”
  qub-qub: 'Sidontanami niran: «Fistayquicunapis manami cannachu. Charipacusha jipashnönami
    caycanqui. Chipriman gueshpirpis manami chaychöpis jamayta tarinquipächu.»'
  hat-hat: 'Li di: -Nou menm, moun lavil Siyon, nou pa nan fè fèt ankò! Nou tankou
    yon jenn fi yo ta fè kadejak sou li. Nou mèt leve, travèse lòt bò lanmè. Al nan
    peyi Kitim. Menm la, yo p''ap kite nou an repo.'
  eng-BSB: He said, “You shall rejoice no more, O oppressed Virgin Daughter of Sidon.
    Get up and cross over to Cyprus— even there you will find no rest.”
  eng-WEBPB: He said, “You shall rejoice no more, you oppressed virgin daughter of
    Sidon. Arise, pass over to Kittim. Even there you will have no rest.”
  kbq-kbq: Hagi Agra amanage hu'ne, Saidoni kumamoka ko'ma nehazaza hu'za husga huogantegahaze.
    Na'ankure evuraminka havizantfa hu'nane. Menina otitma hageri amu'nompi me'nea
    kumate Saiprusi vugahaze. Hianagi ana kumate'enena mani frua huta omanigahaze.
  nhe-BL: 'TOTECO quej ni quiijtohua: “Nopa paquilistli tlen tlacame quimatiyayaj
    ipan altepetl Sidón ya tlamis huan amantzi quintlaijiyohuiltise tlen hualase tlen
    seyoc tlali. Yonque cholose huan yase hasta tlali Chipre, ax quipantise campa
    mosehuise.”'
  gub-BL: Uze'eg nezewe Xitom pe. — Tawhu uzemumikahy ma'e. Tawhu ma'erahy tetea'u
    ipuraraw par. Epytu'u nerurywete re nehe. Aze neinuinuromo har uzàwehem oho Xip
    yrypypo'o pe wà nehe, nezewe rehe we nuhem kwaw hezepyk àwàm wi wà nehe, i'i Xitom
    tawhu pe har wanupe.
  eng-DRA: 'And he said: Thou shalt glory no more, O virgin daughter of Sidon, who
    art oppressed: arise and sail over to Cethim, there also thou shalt have no, rest.'
