verse: ISA.023.001
translations:
  mal-C: 'സോരിനെതിരേയുള്ള പ്രവചനം: തർശീശ് കപ്പലുകളേ, വിലപിക്കുക! ഒരു ഭവനമോ തുറമുഖമോ
    അവശേഷിക്കാതവണ്ണം സോർ നശിപ്പിക്കപ്പെട്ടിരിക്കുന്നു. കിത്തീം ദേശത്തുനിന്ന് അവർക്ക്
    ഇതിനെപ്പറ്റി വിവരം ലഭിച്ചിരിക്കുന്നു.'
  deu-TKW: Ausspruch über Tyrus. Heult, ihr Tarsisfahrer! denn eine Verwüstung ist
    angerichtet worden, daß es kein Haus, kein Unterkommen mehr giebt. Aus dem Lande
    der Kittiter ist es ihnen kund geworden.
  lin-lin: 'Maloba na Yawe na tina na engumba ya Tiri : Oh bamasuwa ya Tarsisi, bosala
    matanga ! Pamba te engumba ya Tiri esili kobebisama nyonso : ezala ndako to libongo,
    eloko moko te etikali ! Bazwaki sango oyo wuta na esanga ya Shipele.'
  eng-LSV: The Burden of Tyre. Howl, you ships of Tarshish, || For it has been destroyed,
    || Without house, without entrance, || From the land of Chittim it was revealed
    to them.
  eng-GNV: 'The burden of Tyrus. Howle, yee shippes of Tarshish: for it is destroied,
    so that there is none house: none shall come from the lande of Chittim: it is
    reueiled vnto them.'
  eng-WEBSTER: 'The burden of Tyre. Howl, ye ships of Tarshish; for it is laid waste,
    so that there is no house, no entering in: from the land of Chittim it is revealed
    to them.'
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac ica tlaque ipantic altepetl
    Tiro: Amojuanti catli anquinnemiltíaj nopa huejhueyi barcos tlen altepetl Tiro
    huan anyohuij tlalme catli mocahuaj huejca, xichocaca pampa Tiro nopa piltlaltzi
    campa anajsiyayaj ya ixpolijtoc. Ya ixpolijtoc nochi calme catli nopona eltoya
    huan amo tleno mocahua campa huelis mosehuis amohueyi barco. Nochi camanali catli
    anquicajque ipan tlali Chipre elqui melahuac.'
  swh-ONEN: 'Neno kuhusu Tiro: Ombolezeni, enyi meli za Tarshishi! Kwa kuwa Tiro imeangamizwa,
    imeachwa bila nyumba wala bandari. Kuanzia nchi ya Kitimu neno limewajia.'
  bba-bba: Gɑri wee yi yi kɑ Tiri yɑ̃. Bɛɛ be i wɑ̃ɑ ɡoo nimkuu bɑkɑsu sɔɔ, i wuri
    koowo, domi bɛɛn wuu ɡɑ kɑm kuɑ. Yɛnusu kun mɑɑ wɑ̃ɑ, duu yeru mɑɑ sɑri. Sɑɑ Kitimun
    tem diyɑ sɑ yen lɑbɑɑri nuɑ.
  eng-KJVCPB: 'The burden of Tyre. Howl, ye ships of Tarshish; For it is laid waste,
    so that there is no house, no entering in: From the land of Chittim it is revealed
    to them.'
  luo-luo: 'Ma e wach mokor kuom Turo: Ywaguru, yaye yiedhi mag Tarshish! Nimar Turo
    osekethi, kendo oweye maonge ot kata dho wath! Wach osechoponegi koa e piny Saipras.'
  meu-meu: 'Maduna metauna Turo latanai: Tarasisi lagatoidia e, ba taitai; badina
    be Turo vada e havahua, asi rumana bona asi hetu gabuna. Kupro tanona amo vada
    e hahedinarai henidia.'
  npi-ULB: टुरोसको बारेमा एउटा घोषणाः ए तर्शीशका पानी जहाजहरू हो कराओ । किनकि त्यहाँ
    न घर छ न बन्दरगाह नै छ । साइप्रसको देशबाट यो कुरा तिनीहरूलाई प्रकट गरिएको छ ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Tire. Hu, ìwọ ọkọ̀ ojú omi Tarṣiṣi! Nítorí a ti pa
    Tire run láìsí ilé tàbí èbúté. Láti ilẹ̀ Saipurọsi ni ọ̀rọ̀ ti wá sọ́dọ̀ wọn.
  pes-OPCB: 'پیامی برای صور: ای کشتی‌های ترشیش که از سرزمینهای دور دست باز می‌گردید،
    برای صور گریه کنید، زیرا چنان ویران شده که نه خانه‌ای و نه بندرگاهی برایش باقی
    مانده است! آنچه در قبرس درباره‌اش شنیدید حقیقت دارد.'
  tgl-ULB: 'Isang pahayag tungkol sa Tiro: Umungol kayo, kayong mga barko ng Tarsis;
    dahil wala na kayong tahanan ni daungan; naihayag ito sa kanila mula sa lupain
    ng Kittim.'
  hui-hui: Anduane Homogohanda Taia tanoha mani bulebirarunaga bi ogo lamini. Iba
    sibi timbuni iba solowaraha ibaga biaga agali kamiru-o Taia dindi tí dalu wirimigonaga
    andarubi iba sibi anda íbu wiaga iba bereagobi mo ko hayago ai dara halu dugu
    bidaba. Tígua iba solowara dege dombeneha dindi mini Saibarasa ngago wahalu dai
    beremingi ogoni biyadane handalu manda buleberemi.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​တု​ရု​မြို့​နှင့်​သက်​ဆိုင် သည့်​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    ပင်​လယ်​သို့​ရောက်​ရှိ နေ​ကြ​သူ​အ​ချင်း​သင်္ဘော​သား​တို့၊ ဝမ်း​နည်း လျက်​ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
    သင်​တို့​၏ ဌာ​နေ​ဖြစ်​သည့်​တု​ရု​သင်္ဘော​ဆိပ်​မြို့​သည်​ပျက် ပြုန်း​သွား​လေ​ပြီ။
    ယင်း​၏​အိမ်​များ​နှင့်​ဆိပ် ကမ်း​များ​သည်​ယို​ယွင်း​ပျက်​စီး​လျက်​နေ ၏။ ထို​သ​တင်း​ကို​သင်​တို့​သည်​ကု​ပ​ရု​ပြည်
    မှ​အ​ပြန်​ခ​ရီး​တွင်​ကြား​သိ​ရ​ကြ​၏။-
  bod-N: ཐཱར་ཞེས་པའི་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། ཀྱེ་ཐཱར་ཞིས་ཀྱི་གྲུ་གཟིངས་རྣམས།
    ངུ་འབོད་གྱིས་ཤིག གང་ལ་ཞེ་ན། ཐཱར་གྱི་ས་ཆ་སྟོངས་ཤིང་འཇིག་ནས་དེ་རུ་ཁང་པ་མེད་ཅིང་།
    གྲུ་ཁའང་མེད་ཅེས་པའི་བརྡ་འདི་ནི་ཁོ་ཚོས་ཀིབ་རིས་ཡུལ་ནས་ཐོས་པར་གྱུར།
  sna-sna: 'Chirevo pamusoro peTire: Ungudzai imi zvikepe zveTashishi! Nokuti Tire
    raparadzwa uye rasiyiwa risina imba kana pangamira zvikepe. Shoko rakasvika kwavari
    richibva kunyika yeSaipurasi.'
  spa-BLM: La carga de Tiro. ¡Aullad, naves de Tarsis! Porque está asolada, de modo
    que no hay casa, ni se puede entrar en ella. Desde la tierra de Kittim se les
    ha revelado.
  cac-cac: 'Aton juntzan̈ lolonel tic alb''ilcan d''a yib''an̈ Tiro: Ex ic''um b''ey
    barco yic Tarsis, elocab'' eyav yuj ilc''olal, yujto toxo ix satel chon̈ab'' Tiro.
    Man̈xa junoc pat ix cani, man̈xa b''aj syal spixchajoch te'' barco chi''. Ato
    d''a Chipre ix alchaj jun tic eyab''i.'
  swh-ULB: Tamko kuhusu Tiro, Ombolezeni, enyi kondoo wa Tarishishi;
  bel-bel: 'Прароцтва пра Тыр. - Галасеце, караблі Тарсіса, бо ён разбураны: няма
    дамоў, і няма каму заходзіць у дамы. Так ім абвешчана зь зямлі Кітыйскай.'
  deu-ELBBK: Ausspruch über Tyrus. Heult, ihr Tarsis-Schiffe! Denn Tyrus ist verwüstet,
    ist ohne Haus, ohne Eingehenden. Vom Land der Kittäer her ist es ihnen kundgeworden.
  mbb-OT: 'Heini he menge lalag ne mehitenged te Tyre: Sineǥew kew is menge ebpemen-untud
    te menge varku ziyà te Tarshish! Su nezeetan is pentalan niw ziyà te Tyre. Midtudtul
    en heini keniyu te ebpemuun diyà te Cyprus.'
  mal-2015: 'സോരിനെക്കുറിച്ചുള്ള പ്രവാചകം: തർശീശ് കപ്പലുകളേ, മുറയിടുവിൻ; ഒരു വീടും
    ശേഷിക്കാതവണ്ണവും പ്രവേശനം ഇല്ലാതവണ്ണവും അതു ശൂന്യമായിരിക്കുന്നു; കിത്തീംദേശത്തുവെച്ചു
    അവർക്കു അറിവു കിട്ടിയിരിക്കുന്നു.'
  gup-gup: Nawu Yawey nganwong mahni kunwok kaluk kabenyingkihyolyolme bininj nawu
    kabirrihni kore kukadje Tyre. Wanjh ngurriwernhnalkburrimen ngudda bininj nawu
    ngurribarnbarndi kore kabbala manbu kukadje Tarshishbeh! Kukadje Tyre, nakka wanjh
    bolkbularrbuyindanj! Manbu kurrambalk karurrkmirnderri kumekbe, dja kore kabbala
    kahdangerren, makka yakayakminj rowk. Dja kunwok benmarnebebmeng kore kunbolk
    Cyprusbeh.
  rmc-rmc: 'O proroctvos pro Tir: Roven, loďale andral o Taršiš, bo hine zňičimen
    o khera andro Tir; sar o namorňika avle pale andral o Ciprus, dodžanle pes pal
    oda.'
  pes-OPV: وحی درباره صور ای کشتیهای ترشیش ولوله نمایید زیراکه بحدی خراب شده است که
    نه خانه‌ای و نه مدخلی باقی‌مانده. از زمین کتیم خبر به ایشان رسیده است.
  ron-1924: 'Пророчие ымпотрива Тирулуй: Бочици-вэ, корэбий дин Тарсис! Кэч Тирул
    а фост нимичит: ну май аре нич касе, нич интраре! Дин цара Китим ле-а венит вестя
    ачаста.'
  ben-OBCV: সোরের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, তর্শীশের জাহাজগুলি, তোমরা বিলাপ করো!
    কারণ সোর ধ্বংস হয়েছে, সেখানে আর ঘরবাড়ি নেই, বন্দরও নেই। সাইপ্রাসের দেশ থেকে
    তাদের কাছে এই সংবাদ এসে পৌঁছেছে।
  som-som: Kanu waa warka culus ee Turos ku saabsan. Doonniyaha Tarshiishow, baroorta,
    waayo, way baabba'day, guri iyo irid la galo midna ma leh, waxaana iyaga looga
    muujiyey dalka Kitiim.
  lat-VUC: 'Onus Tyri. [Ululate, naves maris, quia vastata est domus unde venire consueverant:
    de terra Cethim revelatum est eis.'
  eng-ASVBT: 'The burden of Tyre. Howl, ye ships of Tarshish; for it is laid waste,
    so that there is no house, no entering in: from the land of Kittim it is revealed
    to them.'
  ita-1885: URLATE, navi di Tarsis; perciocchè ella è guasta, per modo che non vi
    sarà più casa, e non vi si verrà più. Questo è apparito loro dal paese di Chittim.
  eng-LXXUP: 'The word concerning Tyre. Howl, ye ships of Carthage; for she has perished,
    and men no longer arrive from the land of the Kittim: she is led captive.'
  eng-ULB: 'A declaration about Tyre: Howl, you ships of Tarshish; for there is neither
    home nor harbor; from the land of Cyprus it has been revealed to them.'
  spa-VBL: Un mensaje sobre Tiro. ¡Aúllen, gente de los barcos de Tarsis! La ciudad
    de Tiro ha sido destruida y no queda niguna de sus casas ni cosa alguna en el
    puerto. Se enteraron de la noticia por la gente de Chipre.
  fra-_FOB: Prophétie sur Tyr. Gémissez, navires de Tarsis, car elle est détruite!
    Plus de maisons! On n'y entre plus! La nouvelle leur en vient du pays de Kittim.
  mal-mal: 'സോരിനെക്കുറിച്ചുള്ള പ്രവാചകം: തർശീശ് കപ്പലുകളേ, അലമുറയിടുവിൻ; ഒരു വീടും
    ശേഷിക്കാത്തവിധവും തുറമുഖം ഇല്ലാത്തവിധവും അത് ശൂന്യമായിരിക്കുന്നു; കിത്തീംദേശത്തുവച്ച്
    ഇതു അവർക്ക് അറിവു കിട്ടിയിരിക്കുന്നു.'
  urd-GVR: 'Sūr ke bāre meṅ Allāh kā farmān: Ai Tarsīs ke umdā jahāzo, wāwailā karo!
    Kyoṅki Sūr tabāh ho gayā hai, wahāṅ ṭikne kī jagah tak nahīṅ rahī. Jazīrā-e-Qubrus
    se wāpas āte waqt unheṅ ittalā dī gaī.'
  suz-BL: मिनु परमप्रभु यावेमी टायर आ पर्बम यसैया कली “गे, टारसीस ङा जहाजपुकी रोंका
    पने। मारदे हना टायर खतम दुम्‍शो बाक्‍ब। मेकेर खिं नु जहाज नाइक्‍तीके मलीब। साइप्रस
    टापु रे जाक्‍ब आन कली नेंपाइश्‍शो बाक्‍तेक्‍म। इजीकीएल २७:१२
  eng-NOY: The prophecy concerning Tyre. Howl, ye ships of Tarshish! For it is laid
    waste; No house, no entrance is left! From the land of the Chittaeans were the
    tidings brought to them.
  ita-1927: Oracolo contro Tiro. Urlate, o navi di Tarsis! Poich’essa è distrutta;
    non più case! non più alcuno ch’entri in essa! Dalla terra di Kittim n’è giunta
    loro la notizia.
  ckb-ckb: 'سروشێک سەبارەت بە سور: واوەیلا بکەن ئەی کەشتییەکانی تەرشیش! چونکە سور
    کاول کراوە، نە خانوو نە بەندەری بە پێوە نەماوە، لە خاکی قوبرسەوە پێیان ڕاگەیەنرا.'
  eng-BBE: The word about Tyre. Let a cry of sorrow go up, O ships of Tarshish, because
    your strong place is made waste; on the way back from the land of Kittim the news
    is given to them.
  kan-OKCV: 'ಟೈರಿನ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳೇ, ಗೋಳಾಡಿರಿ, ಏಕೆಂದರೆ ಟೈರ್ ಹಾಳಾಗಿರುವುದರಿಂದ
    ನಿಮಗೆ ಮನೆಯಿಲ್ಲ ಮತ್ತು ಬಂದರವೂ ಇಲ್ಲ. ಇದು ಕಿತ್ತೀಮ್ ದೇಶದವರಿಂದ ಅವರಿಗೆ ತಿಳಿಯಿತು.'
  tam-2017: தீருவைக்குறித்த செய்தி. தர்ஷீஸ் கப்பல்களே, அலறுங்கள்; அது வீடு இல்லாதபடிக்கும்,
    அதில் வருவார் இல்லாதபடிக்கும் பாழாக்கப்பட்டது; இந்தச் செய்தி கித்தீம் தேசத்திலிருந்து
    அவர்களுக்குத் தெரிவிக்கப்படுகிறது.
  spa-RV-1909: 'CARGA de Tiro. Aullad, naves de Tarsis, porque destruída es hasta
    no quedar casa, ni entrada: de la tierra de Chîttim les es revelado.'
  ron-BTF: Povara Tirului. Urlaţi, corăbii ale Tarsisului; fiindcă este risipit, încât
    nu este casă, nici intrare, din ţara Chitim li s-a arătat.
  eng-WEBP: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  eng-FBV: A message about Tyre. Howl, people on the ships of Tarshish! Tyre has been
    destroyed—nothing is left of the houses and the harbor. They heard the news from
    the people of Cyprus.
  nld-1939: Godsspraak over Tyrus. Jammert, schepen van Tarsjisj; Uw haven is weg!
    Bij hun thuiskomst uit het land der Kittieten, Hebben ze die tijding vernomen.
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ipantic altepet Tiro:
    Amojuanti cati anquinnemiltíaj nopa huejhueyi barcos ten altepet Tiro huan anyahuij
    ipan talme cati mocahuaj huejca, xichocaca pampa Tiro nopa piltaltzi campa anajsiyayaj
    ya ixpolijtoc. Ya ixpolijtoc nochi calme cati nopona eltoya huan amo teno mocahua
    campa huelis mosehuis amohueyi barco. Nochi camanali cati anquicajque ipan tali
    Chipre elqui melahuac.'
  vie-1934: Gánh nặng về Ty-rơ. Hỡi tàu bè Ta-rê-si, hãy than khóc, vì nó đã bị hủy
    phá, đến nỗi chẳng còn nhà cửa nữa! chẳng còn lối vào nữa! Aáy là điều đã tỏ cho
    họ từ xứ Kít-tim.
  hin-CV: 'सोर के विरुद्ध में भविष्यवाणी: तरशीश के जलयानों विलाप करो! क्योंकि सोर
    नगर नष्ट कर दिया गया है, वहां न तो कोई घर बचा और न ही कोई बंदरगाह. इसकी सूचना
    कित्तिमयों के देश से दी गई.'
  eng-OURB: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  spa-BES: La palabra sobre Tiro. Deja que se levante un grito de tristeza, oh naves
    de Tarsis, porque tu lugar fuerte se ha hecho inútil; En el camino de regreso
    de la tierra de Chipre, se les da la noticia.
  tdx-tdx: 'Ty nibangoeñe i Tsore: mangolalaiha ry lakam-bein-Tarsiseo; narotsake
    re: pok’anjomba, tsy amam-pitolia; natalili’ o boake Kitio.'
  tha-KJV: ภาระเกี่ยวกับเมืองไทระ บรรดากำปั่นแห่งทารชิชเอ๋ย จงคร่ำครวญ เพราะว่าเมืองนั้นถูกทำลายร้างเสียแล้ว
    ไม่มี​เรือนหรือท่าจอดเรือ เผยให้เขาทั้งหลายประจั​กษ​์ ณ แผ่​นดินคิทธิม
  por-BR-2018: Revelação sobre Tiro:Uivai, navios de Társis, pois ela está arruinada,
    sem sobrar casa alguma, nem entrada nela . Desde a terra do Chipre isto lhes foi
    informado.
  deu-ELO: Ausspruch über Tyrus. Heulet, ihr Tarsisschiffe! Denn Tyrus ist verwüstet,
    ist ohne Haus, ohne Eingehenden. Vom Lande der Kittäer her ist es ihnen kundgeworden.
  eng-WYC-2018: The burden of Tyre. Ye ships of the sea, yell (out), for the house
    is destroyed, from whence comfort was wont to come; from the land of Chittim,
    and [it] was showed to them.
  epo-epo: 'Profetaĵo pri Tiro: Plorkriu, ho ŝipoj de Tarŝiŝ; ĉar ĝi estas detruita
    tiel, ke restis neniu domo, neniu pordo. El la lando de la Kitidoj tio estas sciigita
    al ili.'
  uig-PIN: 'Tur toƣruluⱪ yüklǝngǝn wǝⱨiy: — — I Tarxixtiki kemilǝr, aⱨ-zar kɵtürünglar!
    Qünki u harab ⱪilindi, Xu yǝrdǝ ɵy yoⱪ, portmu yoⱪ. Seprus arilidin bu hǝwǝr kemidikilǝrgǝ
    ayan ⱪilinidu.'
  beo-beo: 'Amo sia: da Daia moilai bai bagade ea hou olelesa. Dilia dusagai ouligisu
    dunu hano wayabo bagadega ahoabe! Da:i dioiba:le, dinana huma! Dilia moilai bai
    bagade amo da wadela:lesi dagoi. Ea diasu amola ea dusagai ouligibi hano sogebi
    da wadela:lesi dagoi. Dilia da Saibalase asili, buhagisia, amo sia: nabimu.'
  tpi-OTNT: Bikpela i givim dispela tok long ol samting bai i kamap long taun Tair.
    Yupela ol bikpela sip i save raun long ol solwara, yupela sori na krai, long wanem,
    ples bilong yupela long Tair i bagarap olgeta, na i no gat wanpela haus i sanap
    moa long en. Yupela bai i save long dispela bagarap long taim yupela i lusim ailan
    Saiprus na i kam bek.
  hau-SA: Abin da Allah ya faɗa game da Taya. Ku yi kuka mai zafi, ya jiragen ruwan
    Tarshish! Gama an hallaka Taya aka kuma bar su babu gida ko tasha. Daga ƙasar
    Saifurus magana ta zo musu.
  uig-LAT: 'Tur toghruluq yüklen’gen wehiy: — — I Tarshishtiki kémiler, ah-zar kötürünglar!
    Chünki u xarab qilindi, Shu yerde öy yoq, portmu yoq. Séprus arilidin bu xewer
    kémidikilerge ayan qilinidu.'
  nde-nde: 'Isiqalekiso esimayelana leThire: Khalani lina mikhumbi yaseThashishi!
    Ngoba iThire selichithiwe lasala lingaselandlu kumbe indawo yokungenisa imikhumbi.
    Ilizwi selifikile kibo livela elizweni laseKhithimi.'
  ton-ton: 'Ko e tala mamafa ʻoku kau ki Taia. Tangi, ʻakimoutolu ʻae ngaahi vaka
    ʻo Tasisi; he kuo liʻaki ia, ko ia ʻoku ʻikai ai ha fale, pe ha hū ki loto: ʻoku
    fakahā ia kiate kinautolu mei he fonua ko Kitimi.'
  ces-1613: Břímě Týru. Kvělte lodí mořské; nebo popléněn jest, tak že není ani domu.
    Aniž kdo přichází z země Citim; známé učiněno jest jim.
  eng-WMB: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  tam-TCV: 'தீருவைப் பற்றிய ஒரு இறைவாக்கு: தர்ஷீசின் கப்பல்களே, புலம்புங்கள்! தீரு
    அழிந்துபோனது; அது வீடோ, துறைமுகமோ இல்லாமல் கிடக்கின்றது. சைப்பிரஸ் நாட்டிலிருந்து
    அவர்களுக்கு ஒரு செய்தி வந்திருக்கிறது.'
  ceb-ULB: 'Ang pahayag mahitungod sa Tyre: Paghilak, kamong mga barko sa Tarshis;
    kay wala nay puy-anan ni dunggoanan; gipadayag kini ngadto kanila gikan sa yuta
    sa Cyprus.'
  pol-UBG: Brzemię Tyru. Zawódźcie, okręty Tarszisz, bo został zburzony tak, że nie
    ma ani domu, ani żadnego portu; oznajmiono im z ziemi Kittim.
  urd-GVU: 'صور کے بارے میں اللہ کا فرمان: اے ترسیس کے عمدہ جہازو، واویلا کرو! کیونکہ
    صور تباہ ہو گیا ہے، وہاں ٹکنے کی جگہ تک نہیں رہی۔ جزیرۂ قبرص سے واپس آتے وقت اُنہیں
    اطلاع دی گئی۔'
  deu-1912: 'Dies ist die Last über Tyrus: Heulet, ihr Tharsisschiffe; denn sie ist
    zerstört, daß kein Haus da ist noch jemand dahin zieht. Aus dem Lande Chittim
    werden sie des gewahr werden.'
  kan-2017: ತೂರಿನ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳೇ, ಗೋಳಾಡಿರಿ! ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಶ್ರಯವು
    ಹಾಳಾಯಿತು, ನಿಮಗೆ ನೆಲೆಯಿಲ್ಲ, ರೇವಿಲ್ಲ. ಕಿತ್ತೀಮ್ ದೇಶದವರಿಂದ ಅವರಿಗೆ ತಿಳಿಯಿತು.
  yap-yap: Irera’ e thin ni murung’agen yu Tyre. Mu gogo’gad ko gafgowan’ gimed e
    sala u maday! Gin ma yan i gif e barkow romed ngay e ka ni gathay; naun riy nge
    gin yima yuluy e barkow riy e ke mogoth. Ra sul e barkow romed u Cyprus, mi gimed
    nang salpen.
  hlt-MCSB: Tyre olrhuh, Tarshish sangpho te rhung laeh saeh. Im a om kolla a rhoelrhak
    tih Kittim kho lamloh ha pawk kolla amih taengah a phoe pah.
  mdy-ETH: ፂኢሮሴ ካታሞ ዛሎ ኬኤዚንቴ ሎንሣ ያዺኬ፤ ፂኢሮሴ ዶዒ ባይቄሢሮ፥ ማኣሪንታ ዋኣፆ ካኣሚላ ዔቃ ቤሲያ ባኣያ ማዔሢሮ
    ዒንሢ ቴርሴሴ ዓጮ ዋኣፆ ካኣሚላ ዒላቱዋቴ፤ ቆጲሮሴ ዓጫፓ ኬኤዚንቴ ሃይሳ ዬያኬ።
  twi-ASANTE: 'Nkɔmhyɛ a ɛfa Tiro ho: Ao, Tarsis ahyɛn, montwa adwo! Ɛfiri sɛ wɔasɛe
    Tiro na anka no afie anaa ɛhyɛngyinabea. Wɔfiri Kipro asase so abɛka akyerɛ wɔn.'
  eng-WEBU: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  wal-wal: Xiiroosa katamau odettida GODAA qaalai hagaa. Inttenoo Xiiroosa markkabiyaa
    laaggiyaageetoo yeekkite! Aissi giikko, Xiiroosa katamai keetti woikko shemppiyoosi
    bainna baisa kiyiis; he odoi etau Qophphiroosa biittaappe yiis.
  spa-PDDPT: 'Carga sobre Tiro: ¡Lamenten, naves de Tarsis, porque Tiro es destruida
    hasta no quedar casa ni lugar para entrar! Se les informó desde la tierra de Quitim.'
  gun-gun: Kova'e ayvu ma Tiro pygua kuery rovai ou va'ekue. “Kanoã guaxu Társis guigua
    py peguata va'e, pendepy'a vai ke, mba'eta peneretã ombovaipaa 'rã. Oo ikuai va'e
    noĩvei 'rã, neĩ kanoã onhembojaaty ma voi. Chipre yvy gui ha'e nunga omombe'ua.
  ilo-ULB: 'Ti pakaammo maipapan iti Tiro: Agriawkayo, dakayo a barko ti Tarsis; ta
    awanen iti pagtaengan wenno pantalan; manipud iti daga ti Kittim naipakaammon
    kadakuada.'
  kpg-kpg: Deenei telekai di hai o Tyre. Goodou go nia seelaa o di moana, dangidangi
    manawa gee! Di godou gowaa daula wagabaalii go Tyre la gu oho gi daha, nia hale
    mo dono awa la gu mooho. Di madagoaa goodou ga lloomoi labelaa mai Cyprus, goodou
    ga iloo nia longo.
  uig-ARA: 'تۇر توغرۇلۇق يۈكلەنگەن ۋەھىي: ــ ــ ئى تارشىشتىكى كېمىلەر، ئاھ-زار كۆتۈرۈڭلار!
    چۈنكى ئۇ خاراب قىلىندى، شۇ يەردە ئۆي يوق، پورتمۇ يوق. سېپرۇس ئارىلىدىن بۇ خەۋەر
    كېمىدىكىلەرگە ئايان قىلىنىدۇ.'
  sus-sus: Ɲaxankatɛ na Tirekae bɛ. «Tarasisi kunkui kanyie, wo xa wo wa xui ite,
    barima Tire bɔxi xun bara rakana. Banxi mu luma naa sɔnɔn, wafu birin bara kana.»
    Sipirika ndee xa masenyi nan na ki.
  pon-2006: Iet mahsen ehu duwen Dair. Kumwail weriwerki amwail nsensuwed, kumwail
    sehla kan me mihmi nan madau! Dair, amwail kahnimw wasa kumwail kin peidi ie mwomwlahr;
    ihmw kan oh wap kan ohlahr. Nindokon waramwail sohp kan ar pwuropwurodohsang Saiprus,
    kumwail pahn rong rohng kan.
  ksd-ksd: A mamat na tinata ure Tiro. Avat a umana parau Tarsis, avat a kukukula;
    tago di tar nila vue, ma pa ta pal mulai i tur, ma pa ta olaolo; ta ra gunan Kitim
    di ve diat i tana.
  tur-YTC: Sur'un yükü. Uluyun, siz ey Tarşiş gemileri! Çünkü orası harap oldu, ne
    ev kaldı, ne de girilecek yer. Onlara Kittim diyarından açıklandı.
  grc-BRENT: Ὀλολύξατε, πλοῖα Καρχηδόνος, ὅτι ἀπώλετο, καὶ οὐκέτι ἔρχονται ἐκ γῆς
    Κιτιαίων, ἦκται αἰχμάλωτος.
  ind-AYT: 'Pesan ilahi tentang Tirus: Merataplah, hai kapal-kapal Tarsis! Sebab,
    Tirus telah dihancurkan, tidak ada lagi rumah dan pelabuhan di sana. Dari negeri
    Siprus berita ini disampaikan kepada mereka.'
  nya-nya: 'Uthenga wonena za Turo: Lirani mofuwula, inu oyendetsa sitima za pa madzi
    za ku Tarisisi: pakuti mzinda wa Turo wawonongedwa ndipo mulibe nyumba kapena
    dooko. Zimenezi anazimva pochokera ku Kitimu.'
  hrv-hrv: Proroštvo o Tiru. Kukajte, lađe taršiške, jer vaša je tvrđa razorena! Javljeno
    im je dok se iz kitimske vraćahu zemlje.
  mps-mps: Genuai Bidigo te hanu Tairde pedalabo sę dabe po mani. Te genuai sip dabe,
    dage tamu węde bilibo sip dabe, dage hobede elama, gela waiąo. Magi baso meni.
    Dagego bulu Tair sese tigidali polo dolai dao. Tama tede be me dolalubeo, te bulude.
    Me, te sip dabe tubo pesage tede dolai dao. Nago te sę te ailan Saiprus tagalama,
    ma asobode dagego koneaibao.
  tpi-tpi: Bikpela i givim dispela tok long ol samting bai i kamap long taun Tair.
    Yupela ol bikpela sip i save raun long ol solwara, yupela sori na krai, long wanem,
    ples bilong yupela long Tair i bagarap olgeta, na i no gat wanpela haus i sanap
    moa long en. Yupela bai i save long dispela bagarap long taim yupela i lusim ailan
    Saiprus na i kam bek.
  dan-1931: Et Udsagn om Tyrus. Jamrer, I Tarsisskibe, eders Fæstning er i Grus! De
    får det at vide på Vejen fra Kyperns Land.
  vie-OVCB: 'Đây là lời tiên tri về Ty-rơ: Hãy khóc than, hỡi các tàu buôn Ta-rê-si,
    vì hải cảng và nhà cửa của ngươi đã bị tàn phá! Những tin đồn ngươi nghe từ đảo
    Kít-tim tất cả đều là sự thật.'
  guj-2017: 'તૂર વિષે ઈશ્વરવાણી: હે તાર્શીશનાં વહાણો, તમે વિલાપ કરો; કેમ કે ત્યાં
    ઘર કે બંદર નથી; કિત્તીમ દેશમાંથી તે તેઓને જાહેર કરવામાં આવ્યું છે.'
  pon-2006A: Iet mahsen ehu duwen Dair. Kumwail weriwerki amwail nsensuwed, kumwail
    sehla kan me mihmi nan madau! Dair, amwail kahnimw wasa kumwail kin peidi ie mwomwlahr;
    ihmw kan oh wap kan ohlahr. Nindokon waramwail sohp kan ar pwuropwurodohsang Saiprus,
    kumwail pahn rong rohng kan.
  por-BRBSL: O fardo do pneu. Howl, seus navios de Tarshish! Pois é um desperdício,
    de modo que não há casa, não há entrada. Da terra de Kittim é-lhes revelado.
  cth-cth: Hete lawk teh Taire hoi kâkuen e lawk doeh. Tarshish longnaw, cingou awh
    haw. Bangkongtetpawiteh, Taire kho teh im awm hoeh. Tuirai kâhatnae ao hoeh totouh,
    raphoe lah ao toe. Kittim ram hoi patuen thai lah ao.
  twi-twi: 'Nkɔmhyɛ a ɛfa Tiro ho: Tarsis ahyɛn, muntwa adwo! Efisɛ wɔasɛe Tiro na
    wɔannyaw no ofi anaa hyɛngyinabea. Wufi Kipro asase so abɛka asɛm akyerɛ wɔn.'
  hlt-hlt: Tyre olrhuh, Tarshish sangpho te rhung laeh saeh. Im a om kolla a rhoelrhak
    tih Kittim kho lamloh ha pawk kolla amih taengah a phoe pah.
  tbz-SIM: Kuyie nkpɑnnɛ̀ tì Tiiri ɛì kɔbɛ. Díndi Tɑdisisi ɛì kóo bɑ̀tóò dèèbɛ̀ kɔmmúnɛ̀.
    Tiiri ɛì pɔ̀ntɛmu bɑ̀tóòbɛ̀ còḿmú dɛ̀ tɛ̃́nkɛ í kpɑɑ́, di do kpɑɑní Sipidii ɛì
    ndi kɛ́ tì kèè.
  msy-2020: 'Bizir Tairɨn nguibar ekiamɨn otivamiba, Ikiavɨra Itir God, dar akam anɨdi:
    O ia gumazir kurir ekiabar ongarim garuiba, iavzika! Ian nguibar ekiam Tair, a
    bar ikuvigha gɨfa, ezɨ tam uam an itir puvatɨ. Ia Tarsisɨn nguazimɨn ikegha, uamategha
    iza Saiprusɨn Arighatɨzim ategha, uan nguibam bagha izi, egha dughiar kamɨn ia
    asɨghasɨghizir arazir kam baraki. Kamaghɨn amizɨ, ia naviba ikuvigh aziv arang.'
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ntiɣi Tiii tɛtʋ tɔɔ tɔ. Tɑɑsisi ɩcɑtɛ kpɩɩlǝŋ sɔsɔɔŋ mɛ ɩ́
    wii. Mpi tɔ, ɩcɑtɛ wɑkǝlɑɑ, tǝyɑɣɑ fɛɩ, tǝsʋʋlɛ fɛɩ. Hɑtoo Kitim tɛtʋ tɑɑ kɛ́
    tɔm ntɩ tǝ lɩɩnɑɑ.
  azb-azb: 'Sur barəsində xəbərdarlıq: Ey Tarşiş gəmiləri, fəryad edin, Çünki Sur
    şəhəri evləri ilə, limanları ilə birlikdə dağıldı, Kittim torpağından onlara xəbər
    gəldi.'
  eng-DBY: The burden of Tyre. Howl, ye ships of Tarshish! for it is laid waste, so
    that there is no house, none entering in. From the land of Chittim it is revealed
    to them.
  hin-2017: सोर के विषय में भारी वचन। हे तर्शीश के जहाजों हाय, हाय, करो; क्योंकि वह
    उजड़ गया; वहाँ न तो कोई घर और न कोई शरण का स्थान है! यह बात उनको कित्तियों के
    देश में से प्रगट की गई है।
  wol-KYG: 'Yéene bii ñeel na dëkk ba ñuy wax Tir: Yeen waa gaali Tarsis ñi deele,
    jooyleen! Lépp a yàqu! Du kër, du teeruwaay. Fa dunu Sippar lañu leen ko waxe.'
  eng-YLT: The Burden of Tyre. Howl, ye ships of Tarshish, For it hath been destroyed,
    Without house, without entrance, From the land of Chittim it was revealed to them.
  eng-WYC-2017: The burden of Tyre. Ye ships of the sea, yell, for the house is destroyed,
    from whence comfort was wont to come; from the land of Chittim, and [it] was showed
    to them.
  eng-WMBB: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  urd-GVH: 'सूर के बारे में अल्लाह का फ़रमान : ऐ तरसीस के उम्दा जहाज़ो, वावैला करो!
    क्योंकि सूर तबाह हो गया है, वहाँ टिकने की जगह तक नहीं रही। जज़ीराए-क़ुबरुस से
    वापस आते वक़्त उन्हें इत्तला दी गई।'
  rug-rug: 'Hie sa kinorokorotae pa guguana Taea: Mi taruqoqo gamu na tie pu koa pa
    vaka pa Tasisi! Ura ta huara sa vasileana pa Taea meke sa popoa tana vaka si ta
    huara meke lopu keke vetu si koa hola, meke loke sigotoana si koa hola. Totoso
    kekere pule maedi pa nusa Saeparasi sari vaka si kamo sa inavoso.'
  gaz-gaz: 'Raajii waaʼee Xiiroos: Yaa dooniiwwan Tarshiishi wawwaadhaa! Xiiroos barbadooftee
    mana yookaan buufata doonii malee hafteertii. Biyya Qophroos oduun isaan qaqqabeera.'
  fra-LSG: 'Oracle sur Tyr. Lamentez-vous, navires de Tarsis! Car elle est détruite:
    plus de maisons! Plus d’entrée! C’est du pays de Kittim que la nouvelle leur en
    est venue.'
  yal-yal: 'Waliyiya falana Tire taan xili ma: Ɛ tan Tarasisi kaan naxanye kunkine
    kui fɔxɔ igen xun ma, ɛ gbelegbele sununi amasɔtɔ Tire taan bata kala, banxi yo
    mi fa na, kunki tide mi fa na. E bata na xibarun mɛ, fata Sipiri fɔxɔ ige tagi
    bɔxɔn na.'
  haw-1868: KA wanana no Turo. E aoa oukou, e na moku o Taresisa, No ka mea, ua anaiia
    oia, aohe hale, aole wahi e komo ai; Ua haiia mai ia lakou, mai ka aina o Kitima
    mai.
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ صُورَ: وَلْوِلِي يَا سُفُنَ تَرْشِيشَ، لأَنَّ صُورَ
    قَدْ هُدِمَتْ، فَلَمْ يَبْقَ بَيْتٌ وَلا مَرْفَأٌ. تَمَاماً كَمَا بَلَغَكُمُ النَّبَأُ
    وَأَنْتُمْ فِي أَرْضِ قُبْرُصَ.'
  ewe-ewe: Esiae nye nyagblɔɖi ɖe Tiro ŋu. Mifa konyi, o meli siwo tsa asi le Tarsis,
    elabena wogbã Tiro, eye aƒe alo melidzeƒe megali na mi o. Wose nya sia esi wole
    Kipro ke.
  eng-LEE: 'The doom of Tyre. Wail, ye ships of Tharshish; for it is laid waste, without
    house, without entrance: from the land of Kittim hath it been revealed to them.'
  asm-FB: 'তূৰৰ বিষয়ে কৰা ঘোষণা: হে তৰ্চীচৰ জাহাজবিলাক, হাহাকাৰ কৰা; কিয়নো ঘৰ কি
    সোমোৱা বাট একোৱেই নাই; কিত্তীম দেশৰ পৰা তেওঁলোকলৈ ইয়াক প্ৰকাশ কৰা হ’ল।'
  sus-A: حَشَنكَتّ نَ تِرٍكَيٍ بّ. «تَرَ سِسِ كُنكُي كَنيِيٍ، وٌ شَ وٌ وَ شُي عِتٍ،
    بَرِ مَ تِرٍ بْشِ شُن بَرَ رَكَنَ. بَنشِ مُ لُمَ نَا سْنْن، وَقُ بِرِن بَرَ كَنَ.»
    سِثِرِكَ ندٍيٍ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Le fardeau de Tyr. Hurlez, navires de Tarsis ! Car elle est dévastée, il
    n'y a plus de maison, plus d'entrée. C'est du pays de Kittim qu'il leur est révélé.
  hbo-hbo: מַשָּׂ֖א צֹ֑ר הֵילִ֣ילוּ ׀ אֳנִיֹּ֣ות תַּרְשִׁ֗ישׁ כִּֽי־שֻׁדַּ֤ד מִבַּ֙יִת֙
    מִבֹּ֔וא מֵאֶ֥רֶץ כִּתִּ֖ים נִגְלָה־לָֽמֹו׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ itũũra rĩa Turo: Atĩrĩrĩ, inyuĩ marikabu
    cia Tarishishi, ta girĩkai. Nĩgũkorwo itũũra rĩa Turo nĩrĩanange, rĩgatigwo rĩtarĩ
    nyũmba kana gĩcukĩro kĩa marikabu. Ũhoro ũcio nĩũmakinyĩire marĩ o kũu bũrũri
    wa Kitimu.'
  fra-NCL: Oracle sur Tyr. Hurlez, navires de Tarsis, car elle est détruite ! Plus
    de maisons, plus d’entrée ! C’est du pays de Céthim qu’ils en reçoivent la nouvelle.
  cek-AK: Tura kawng pongah thuih ih lok loe hae tiah oh, Aw Tarshish ih palongpuinawk,
    hang oh! Tura vangpui ih im loe anghmaat ai boeh, anghakhaih om ai khoek to amro
    boeh; Kittim prae hoiah nihcae khaeah lok to angzoh.
  cuk-cuk: 'Bab-Jehová Isaíasʼga Tiro-neggwebur-guoedi oyosad: Quitim-yar-akale, Tarsis-ur-selaganse
    gayaburbamar nonikid. Tiro-neggwebur bergussiid, e-negmar, degi, e-ur-nagumalad,
    bela ei bibichisad. Abali, amar bukib-binsabukwad.'
  uig-CYR: 'Тур тоғрилиқ жүкләнгән вәһий: — — И Таршиштики кемиләр, аһ-зар көтириңлар!
    Чүнки у харап қилинди, Шу йәрдә өй йоқ, портму йоқ. Сепрус арилидин бу хәвәр кемидикиләргә
    аян қилиниду.'
  tel-2017: ఇది తూరును గూర్చిన దైవ ప్రకటన. తర్షీషు ఓడలారా, పెడ బొబ్బలు పెట్టండి. ఎందుకంటే
    ఓడరేవు గానీ ఆశ్రయం గానీ లేవు. కిత్తీము దేశం నుండి వాళ్లకి ఈ విషయం వెల్లడి అయింది.
  hat-BSA: Pwofesi konsènan Tyr a. Rele anmwey, O bato a Tarsis yo! Paske Tyr detwi
    e li vin rete san kay, ni pò. Rapò a rive kote yo soti nan peyi Chypre.
  kos-kos: Kas in fahkak inge ma ke acn Tyre. Wowoyak ac asor, kowos mwet kalkal fin
    meoa! Acn suwos, Tyre, kunausyukla; lohm we ac molsron we wanginla. Ke oak okowos
    ac foloko liki acn Cyprus, kowos ac fah lohng pweng kac.
  hbo-WLC: מַשָּׂ֖א צֹ֑ר הֵילִ֣ילוּ ׀ אֳנִיּ֣וֹת תַּרְשִׁ֗ישׁ כִּֽי־שֻׁדַּ֤ד מִבַּ֙יִת֙
    מִבּ֔וֹא מֵאֶ֥רֶץ כִּתִּ֖ים נִגְלָה־לָֽמוֹ׃
  ibo-ibo: 'Nke a bụ amụma megide Taịa: Tienụ mkpu akwa, unu ụgbọ mmiri nke Tashish
    nʼihi na e bibiela Taịa, ahapụla ya na-enweghị ụlọ ọbụla maọbụ ọnụ mmiri mbata.
    Ozi erutela ha aka site nʼobodo Saiprọs.'
  ory-ory: ସୋର ବିଷୟକ ଭାବବାଣୀ। ହେ ତର୍ଶୀଶର ଜାହାଜସକଳ, ତୁମ୍ଭେମାନେ ହାହାକାର କର; କାରଣ ତାହା
    ଏପରି ଉଚ୍ଛିନ୍ନ ହେଲା ଯେ, ତହିଁ ମଧ୍ୟରେ କୌଣସି ଗୃହ ନାହିଁ, କିମ୍ବା ପ୍ରବେଶିବାର ପଥ ନାହିଁ;
    କିତ୍ତୀମ ଦେଶରୁ ଏହା ସେମାନଙ୍କ ପ୍ରତି ପ୍ରକାଶିତ ହେଲା।
  chk-chk: 'Iei än Kot kapas usun Tirus: Oupwe kekechü, ämi säla won ekewe sein amömö,
    pun Tirus a tala. Iwe, esap chüen wor imw won, esap pwal chüen wor lenien ilen
    sip. Ei pworaus a torikemi, lupwen oua sai seni ewe fanü Saipiros.'
  rop-rop: “Wal dijan na det mesij bin kaman langa mi brom YAWEI det trubala God blanga
    det taun gulum Taya. Ol yumob Taya men deya langa yumob bout redibala blanga bringimbek
    ola ebrijing, kraikrai nomo lilbit dumaji yumob bin irrim bednyus langa Saipras
    blanga yumob ronwan taun. Yumob taun en det seifwan pleis blanga ola bout bin
    binijap na.
  ukr-1871: 'Пророче слово про Тир: Ридайте, кораблі Тирські, бо він збурений: нема
    вже домів торговельних і нї-кому в ті доми входити. Так їм переказано з Хитимської
    країни.'
  deu-1951: 'Weissagung wider Tyrus: Heulet, ihr Tarsisschiffe! Denn sie ist zerstört,
    ohne Häuser und ohne Einfahrt. Aus dem Lande Chittim [zurückgekehrt] ist es ihnen
    kundgeworden.'
  eng-JPS: The burden of Tyre. Howl, ye ships of Tarshish, for it is laid waste, so
    that there is no house, no entering in; from the land of Kittim it is revealed
    to them.
  srp-1865: Breme Tiru. Ridajte laðe Tarsiske, jer je raskopan, da nema kuæe niti
    ko dolazi. Iz zemlje Kitimske javi im se.
  lug-lug: 'Obunnabbi obukwata ku Tuulo: Mukube ebiwoobe, mmwe ebyombo by’e Talusiisi,
    kubanga Tuulo kizikirizibbwa ne mutasigala nnyumba newaakubadde ebyombo we biyinza
    okugobera. Ekigambo kyababikulirwa okuva mu nsi ya Kittimu.'
  heb-heb: משא צר הילילו אניות תרשיש כי שדד מבית מבוא מארץ כתים נגלה למו׃
  ben-IRV: 'সোরের বিষয়ে ঘোষণা এই: হে তর্শীশের-জাহাজ, হাহাকার কর, কারণ সেখানে কোনো
    ঘর নেই, বন্দরও নেই। কিত্তীম দেশ থেকে ওদের প্রতি প্রকাশিত হল।'
  pan-pan: ਸੂਰ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ, - ਹੇ ਤਰਸ਼ੀਸ਼ ਸ਼ਹਿਰ ਦੇ ਬੇੜਿਓ, ਧਾਹਾਂ ਮਾਰੋ! ਕਿਉਂ ਜੋ
    ਉਹ ਉੱਜੜਿਆ ਹੋਇਆ ਹੈ, ਨਾ ਕੋਈ ਘਰ ਹੈ ਨਾ ਕੋਈ ਲਾਂਘਾ, ਕਿੱਤੀਮ ਦੇ ਦੇਸ ਤੋਂ ਇਹ ਗੱਲ ਉਨ੍ਹਾਂ
    ਦੇ ਲਈ ਪਰਗਟ ਹੋਈ।
  mya-JVB: တုရု မြို့နှင့်ဆိုင်သော ဗျာဒိတ် တော်ကား၊ တာရှု သင်္ဘော များတို့၊ ညည်းတွား
    မြည်တမ်းကြလော့။ မြို့သည် အိမ် မ ရှိ၊ တည်းခို စရာ မရှိ သည် တိုင်အောင်ရှင်းရှင်းပျက်စီး
    လေပြီ။ ခိတ္တိမ် ပြည် မှ သိတင်းကြား ရ၏။
  hmo-hmo: 'Peroveta hereva Turo hanua totona be inai: Tarasisi ena lagatoi taudia
    e, do umui taitai, badina be emui gabu Turo, be ia makohia ore vadaeni. Emui ruma,
    bona emui lagatoi kamokau gabuna, be idia dika vadaeni. Kupro tano dekena amo
    umui giroa mai neganai, inai sivarai dika madi umui kamonai.'
  urd-urd: सूर के बारे में नबुव्वत ऐ तरसीस के जहाज़ो, वावैला करो क्यूँकि वह उजड़ गया,
    वहाँ कोई घर और कोई दाख़िल होने की जगह नहीं! कित्तीम की ज़मीन से उनको ये ख़बर पहुँची
    है।
  rus-SYN: Пророчество о Тире. - Рыдайте, корабли Фарсиса, ибо он разрушен; нет домов,
    и некому входить в домы. Так им возвещено из земли Киттийской.
  bqc-SIM: Tii yã́. Ísia gó'ilɛnadeↄ, à ↄ́ↄlↄ, asa Tii gↄ̃̀ yàaaɛ, kpɛ́e i gↄ̃
    lↄo, godↄkĩi kú lↄo. Sipi bùsudeↄ mɛ́ baopi kpànɛ́.
  tcz-CHONGTHU: Tyre chung chang thua hitihin thuhil ahunge kap un, Aw Tarshish a
    um konglen cheng, ajehchu kong kaimun leh Tyre injouse aum gam tapoi! Cyprus akon'a
    thu kithang najah u chu adih soh kei ahi.
  mar-mar: सोर विषयी देववाणी, तार्शीशच्या जहाजानों, आक्रोश करा कारण तुमच्या जहाजासाठी
    बंदर व तुमच्यासाठी घर नाही, असे कित्तीमच्या देशापासून त्यांना प्रगट करण्यात आले
    आहे.
  qub-qub: 'Tiro imano cananpäpis Tayta Dios ribilashanta Isaías cayno willacuran:
    Büquita manijaj Tarsis runacunaga llaquishami carcaycan. Chipripitami willapa
    chayasha «Tiro siudätami juchuchisha» nir. «Lamar cantunman büqui chayanantami
    illgächisha» nir.'
  hat-hat: 'Men yon mesaj pou lavil Tir: -Nou menm maren ki sou batiman Tasis yo,
    nou mèt plenn sò nou! Lavil Tasis fini. Pa gen kay ankò, pa gen pò! Yo t''ap tounen
    soti peyi Kitim lè yo pran nouvèl la.'
  eng-BSB: 'This is the burden against Tyre: Wail, O ships of Tarshish, for Tyre is
    laid waste, without house or harbor. Word has reached them from the land of Cyprus.'
  eng-WEBPB: The burden of Tyre. Howl, you ships of Tarshish! For it is laid waste,
    so that there is no house, no entering in. From the land of Kittim it is revealed
    to them.
  kbq-kbq: Hagi Tairi kumate'ma fore'ma hania zamofo kasnampa naneke ama'ne, Tasisi
    kumate ventemotma zavi krafa huta zaviteho. Na'ankure Tairi kumamo'ene ventemo'ma
    enemania kumamo'a havizantfa hu'ne. Hagi ana kuma'ma havizama hu'nea zamofo nanekea
    hageri amunompi me'nea kuma Saiprusiti eme zamasami'naze.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlachque ipantic altepetl
    Tiro: Imojuanti tlen inquinnemiltíaj nopa huejhueyi barcos tlen altepetl Tiro
    huan inyohuij tlaltini tlen mocahuaj huejca, xichocaca pampa Tiro nopa piltlaltzi
    campa inajsiyayaj ya ixpolijtoc. Ya ixpolijtoc nochi caltini tlen nopano eltoya
    huan ax tleno mocahua campa huelis mosehuis imohueyi barco. Nochi tlajtoli tlen
    inquicajque ipan tlali Chipre elqui melahuac.'
  gub-BL: Tupàn umume'u putar Xir tawhu rehe uzepyk àwàm xe a'e nehe kury. Pezai'o
    nehe, kanuhu pupe har yryhu myter pe har wà, ta'e zauxiapekwer weityk Xir tawhu
    ikaika pà wà xe. Naheta kwaw ni pitài tàpuz heityk 'ym pyrer. Umumaw kanuhu wapytu'u
    haw wà no. Xip yrypypo'o pe peneko mehe penu Xir heityk awer imume'u haw.
  eng-DRA: 'The burden of Tyre. Howl, ye ships of the sea, for the house is destroyed,
    from whence they were wont to come: from the land of Cethim it is revealed to
    them.'
