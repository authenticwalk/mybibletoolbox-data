verse: ISA.023.006
translations:
  mal-C: ദ്വീപുനിവാസികളേ, മുറയിടുക; തർശീശിലേക്കു കടന്നുചെല്ലുക.
  deu-TKW: Wandert nach Tarsis hinüber! Heult, ihr Küstenbewohner!
  lin-lin: Bokatisa na ngambo ya Tarsisi, bolela makasi, bino bavandi ya esanga.
  eng-LSV: Pass over to Tarshish, howl, you inhabitants of the island,
  eng-GNV: 'Goe you ouer to Tarshish: howle, yee that dwell in the yles.'
  eng-WEBSTER: Pass ye over to Tarshish; howl, ye inhabitants of the isle.
  nhw-BL: “Xichocaca nochi amojuanti catli anitztoyaj nechca altepetl Tiro huan xicholoca
    hasta altepetl Tarsis.”
  swh-ONEN: Vukeni mpaka Tarshishi, ombolezeni, enyi watu wa kisiwani.
  bba-bba: Bɛɛ be i wɑ̃ɑ nim wɔ̃kun ɡooru ɡiɑ, i wuri koowo i kɑ dɑ Tɑɑsisiɔ.
  eng-KJVCPB: Pass ye over to Tarshish; howl, ye inhabitants of the isle.
  luo-luo: Ngʼaduru udhi Tarshish denguru, un joma odak e chula.
  meu-meu: Tarasisi enai ba hanai; kone taumui e, ba taitai!
  npi-ULB: तर्शीशपारि जाओ । ए समुद्र तटका बासिन्दाहरू हो, तिमीहरू विलाप गर ।
  yor-yor: Kọjá wá sí Tarṣiṣi; pohùnréré, ẹ̀yin ènìyàn erékùṣù.
  pes-OPCB: ای مردم فنیقیه، گریه‌کنان به ترشیش فرار کنید!
  tgl-ULB: Tumawid kayo sa Tarsis; manangis, kayong mga naninirahan sa baybayin.
  hui-hui: Wali agali solowara angeange paluyu pedemiru tígua dara timbuni howa dugu
    bima ibida togolo yalu Tasisi dindi ngagohayagi piai hadaba.
  mya-mya: အ​ချင်း​ဖို​နီး​ရှား​ပြည်​သူ​တို့၊ ဝမ်း​နည်း လျက်​ညည်း​တွား​မြည်​တမ်း​ကြ​လော့။
    စ​ပိန် ပြည်​သို့​ထွက်​ပြေး​ရန်​ကြိုး​စား​ကြ​လော့။-
  bod-N: ཀྱེ་མཚོ་རྒྱུད་ཀྱི་ཡུལ་མི་རྣམས། ངུ་འབོད་བྱོས་ཤིག ཁྱོད་རྣམས་ཕ་རོལ་གྱི་ཐཱར་ཞིས་ལ་སོང་ཞིག
  sna-sna: Yambukirai kuTashishi; ungudzai, imi vanhu vagere pachiwi.
  spa-BLM: ¡Pasen a Tarsis! ¡Aullad, habitantes de la costa!
  cac-cac: 'Ol yalan eb'' icha tic: Elocab'' eyav yuj cusc''olal ex cajan d''a sti''
    a'' mar, c''axpajan̈ec ec'' d''a Tarsis, xcham eb''.'
  swh-ULB: Katiza juu ya Tarshishi; Ole wenu, enyi wakazi wa pwani.
  bel-bel: Перасяляйцеся ў Тарсіс, галасеце, насельнікі вострава!
  deu-ELBBK: Fahrt hinüber nach Tarsis; heult, ihr Bewohner der Insel!
  mbb-OT: Sineǥew kew is ebpemen-ubpà diyà te pulu. Layun kew ziyà te Tarshish!
  mal-2015: തർശീശിലേക്കു കടന്നുചെല്ലുവിൻ; സമുദ്രതീരനിവാസികളേ, മുറയിടുവിൻ.
  gup-gup: Ngudda nawu ngurrihni kore kunbolk Phoenicia, manbu kurrula darnkih, wanjh
    ngurriwernhnalkburrimen, dja ngurridjowkkemen ba ngurribidbun kore kubolkkimuk
    Spain.
  rmc-rmc: Džan andro Taršiš a roven, manušale, save bešen paš o moros!
  pes-OPV: ‌ای ساکنان ساحل دریا به ترشیش بگذرید وولوله نمایید.
  ron-1924: 'ши вор зиче: „Тречець ла Тарсис, бочици-вэ, локуиторь ай цэрмулуй!'
  ben-OBCV: তোমরা তর্শীশে পার হয়ে যাও; দ্বীপনিবাসী তোমরা বিলাপ করো।
  som-som: Tarshiish xaggeeda u gudba. Kuwiinna gasiiradda degganow, baroorta.
  lat-VUC: Transite maria, ululate, qui habitatis in insula !
  eng-ASVBT: Pass ye over to Tarshish; wail, ye inhabitants of the coast.
  ita-1885: Passate in Tarsis, urlate, abitanti dell'isola.
  eng-LXXUP: Depart ye to Carthage; howl, ye that dwell in this island.
  eng-ULB: Cross over to Tarshish; wail, you inhabitants of the coast.
  spa-VBL: ¡Naveguen y crucen hacia Tarsis! ¡Lloren, habitantes de las costas!
  fra-_FOB: Passez à Tarsis; gémissez, habitants du rivage!
  mal-mal: തർശീശിലേക്കു കടന്നുചെല്ലുവിൻ; സമുദ്രതീരനിവാസികളേ, അലമുറയിടുവിൻ.
  urd-GVR: Chunāṅche samundar ko pār karke Tarsīs tak pahuṅcho! Ai sāhilī ilāqe ke
    bāshindo, giryā-o-zārī karo!
  suz-BL: गेपुकी टारशीश शोक्‍शा, लने। समुन्‍द्र आ नेक्‍था बाक्‍ब मुरपुकी रोंका पने।
  eng-NOY: Pass ye over to Tarshish; Howl, ye inhabitants of the sea-coast!
  ita-1927: Passate a Tarsis, urlate, o abitanti della costa!
  ckb-ckb: بپەڕنەوە بۆ تەرشیش، واوەیلا بکەن، ئەی دانیشتووانی دوورگەکە!
  eng-BBE: Go over to Tarshish; give cries of sorrow, O men of the sea-land.
  kan-OKCV: ತಾರ್ಷೀಷಿಗೆ ದಾಟಿ ಹೋಗಿರಿ, ದ್ವೀಪ ನಿವಾಸಿಗಳೇ ಗೋಳಾಡಿರಿ.
  tam-2017: கடற்கரைக் குடிமக்களே, நீங்கள் தர்ஷீஸ்வரை புறப்பட்டுப்போய் அலறுங்கள்.
  spa-RV-1909: Pasaos á Tarsis; aullad, moradores de la isla.
  ron-BTF: Treceţi în Tarsis; urlaţi, locuitori ai insulei.
  eng-WEBP: Pass over to Tarshish! Wail, you inhabitants of the coast!
  eng-FBV: Sail across to Tarshish! Howl, people of the coastlands!
  nld-1939: De Tarsjisj-vaarders zullen jammeren Over de bewoners der kusten.
  nch-BL: “Xichocaca nochi amojuanti cati anitztoyaj nechca altepet Tiro huan xicholoca
    hasta altepet Tarsis.”
  vie-1934: Hãy dời qua Ta-rê-si; hỡi dân ở gần biển, hãy than khóc!
  hin-CV: तुम उस पार तरशीश नगर को चले जाओ; और हे द्वीप के निवासियो, रोओ.
  eng-OURB: Pass over to Tarshish! Wail, you inhabitants of the coast!
  spa-BES: Ve a Tarsis; Grita de dolor, oh hombres de la costa.
  tdx-tdx: Mitsaha mb’e Tarsise mb’eo; mangoihoia ry mpimoneñ’añ’olotseo.
  tha-KJV: จงข้ามไปยังทารชิชเถิด ชาวเกาะเอ๋ย จงคร่ำครวญ
  por-BR-2018: Passai-vos a Társis; uivai, moradores do litoral!
  deu-ELO: Fahret hinüber nach Tarsis; heulet, ihr Bewohner der Insel!
  eng-WYC-2018: Pass ye the seas; yell ye, that dwell in the isle. (Go ye over to
    Tarshish; yell, ye who live on the island.)
  epo-epo: Transiru al Tarŝiŝ, plorkriu, ho loĝantoj de la apudmara lando.
  uig-PIN: — Silǝr dengizdin ɵtüp Tarxixⱪa ketinglar! I dengiz boyidikilǝr, aⱨ-zar
    kɵtürünglar!
  beo-beo: Dilia Founisia soge fi dunu! Se nababeba:le, huma! Siba:ini sogega hobeale
    masa:ne, logo hogoi helema.
  tpi-OTNT: Yupela ol manmeri i save stap arere long solwara, yupela sori na krai
    na ranawe i go longwe tru olsem long hap bilong Tarsis.
  hau-SA: Ku haye zuwa Tarshish; ku yi kuka mai zafi, ku mutanen tsibiri.
  uig-LAT: — Siler déngizdin ötüp Tarshishqa kétinglar! I déngiz boyidikiler, ah-zar
    kötürünglar!
  nde-nde: Khuphukelani ngaseThashishi; khalani lina bantu basesihlengeni.
  ton-ton: ‌ʻAlu hake ʻakimoutolu ki Tasisi; tangilāulau, ʻakimoutolu ko e kakai ʻoe
    motu.
  ces-1613: Přepravte se do Tarsu, kvělte obyvatelé ostrovu.
  eng-WMB: Pass over to Tarshish! Wail, you inhabitants of the coast!
  tam-TCV: தீவுகளின் மக்களே, தர்ஷீசுக்குக் கடந்துசென்று அழுது புலம்புங்கள்.
  ceb-ULB: Tabok ngadto sa Tarshis; pagdangoyngoy, kamong mga lumolupyo sa baybayon.
  pol-UBG: Przeprawcie się do Tarszisz, zawódźcie, mieszkańcy wyspy!
  urd-GVU: چنانچہ سمندر کو پار کر کے ترسیس تک پہنچو! اے ساحلی علاقے کے باشندو، گریہ
    و زاری کرو!
  deu-1912: Fahret hin gen Tharsis; heulet, ihr Einwohner der Insel!
  kan-2017: ತಾರ್ಷೀಷಿಗೆ ಸಮುದ್ರದ ಮೇಲೆ ಹಾದುಹೋಗಿರಿ, ದ್ವೀಪ ನಿವಾಸಿಗಳೇ, ಗೋಳಾಡಿರಿ!
  yap-yap: Mu gogo’gad ko gafowan’, gimed e girdi’ nu Foenicia! Mu guyed rogon e mil
    nga Spain!
  hlt-MCSB: Tarshish la hlaikan uh laeh, sanglak kah khosa rhoek khaw rhung uh laeh.
  mdy-ETH: ዒንሢ ባዞ ዓጫ ናንጋ ዴራ! ዒላቲ ዬኤኪ ዬኤኪ ቴርሴሴ ፒንቁዋቴ።
  twi-ASANTE: Montwa nkɔ Tarsis; montwa adwo, mo a mowɔ supɔ no so.
  eng-WEBU: Pass over to Tarshish! Wail, you inhabitants of the coast!
  wal-wal: Inttenoo abbaa lanqqiyan de7iya asatoo, zilaalite; hefintti Tarsseesa biitti
    pinnite.
  spa-PDDPT: ¡Oh habitantes de la costa, pasen a Tarsis y lamenten!
  gun-gun: Ye'ẽ yvýry rupi pendekoa va'e, tapeo ke Társis katy pejae'o reve.
  ilo-ULB: Agballasiwkayo idiay Tarsis; aganug-ogkayo dakayo nga agnanaed iti igid
    ti baybay.
  kpg-kpg: Goodou digau Phoenicia, wwolowwolo manawa gee, llele gi Spain!
  uig-ARA: ــ سىلەر دېڭىزدىن ئۆتۈپ تارشىشقا كېتىڭلار! ئى دېڭىز بويىدىكىلەر، ئاھ-زار
    كۆتۈرۈڭلار!
  sus-sus: Wo xa siga Tarasisi. Wo tan naxee na baa dɛ ra, wo xa wo wa xui ite.
  pon-2006: Kumwail weriwerki amwail nsensuwed, kumwail mehn Penisia! Kumwail song
    sopolahng Spein!
  ksd-ksd: Avat a bolo uro Tarsis, avat a tarai ava kiki ta ra lolo, ma avat a kukula.
  tur-YTC: Tarşiş'e geçin! Ey kıyı sakinleri uluyun!
  grc-BRENT: Ἀπέλθατε εἰς Καρχηδόνα, ὀλολύξατε οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ.
  ind-AYT: Menyeberanglah ke Tarsis! Merataplah, hai penduduk pesisir!
  nya-nya: Wolokerani ku Tarisisi, lirani mofuwula, inu anthu okhala mʼmbali mwa nyanja.
  hrv-hrv: Otplovite u Taršiš, kukajte, stanovnici primorja.
  mps-mps: Dage te tamu wę sesegede bidibo we bidi dabe, dage hobede elama, gela
    olama, te Tarsis buluba poloba tama wi pao.
  tpi-tpi: Yupela ol manmeri i save stap arere long solwara, yupela sori na krai na
    ranawe i go longwe tru olsem long hap bilong Tarsis.
  dan-1931: Drag over til Tarsis og jamrer, I Kystlandets Folk!
  vie-OVCB: Hãy gửi lời đến Ta-rê-si! Hãy than khóc, hỡi cư dân của các hải đảo!
  guj-2017: હે સમુદ્ર કિનારાના લોકો, આક્રંદ કરતાં તાર્શીશ પાર જાઓ.
  pon-2006A: Kumwail weriwerki amwail nsensuwed, kumwail mehn Penisia! Kumwail song
    sopolahng Spein!
  por-BRBSL: Passe para Tarshish! Saudações, seus habitantes da costa!
  cth-cth: Tarshish kho lah raka awh. Tuilum dawk kaawm e taminaw, cingou awh haw.
  twi-twi: Muntwa nkɔ Tarsis; muntwa adwo, mo a mowɔ supɔw no so.
  hlt-hlt: Tarshish la hlaikan uh laeh, sanglak kah khosa rhoek khaw rhung uh laeh.
  tbz-SIM: Díndi dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kɔbɛ séntɛ́nɛ̀ Tɑdisisi, kɔmmúnɛ̀ yɛdɑbùò.
  msy-2020: Ia gumazamizir ongarir mɨriamɨn itiba, ia naviba ikuvigh, aziv arangɨva,
    arɨ bar saghon Tarsisɨn nguazimɨn amadaghan mangɨ.
  dop-dop: Teŋku nɔɣɔ nyǝ́mɑ mɛ ɩ́ wii. Ɩ́ tɛsɩ teŋku nɑ ɩ́ polo Tɑɑsisi.
  azb-azb: Ey sahil sakinləri, Tarşişə doğru gedin, fəryad edin!
  eng-DBY: Pass over to Tarshish; howl, ye inhabitants of the coast!
  hin-2017: हे समुद्र के निकट रहनेवालों हाय, हाय, करो! पार होकर तर्शीश को जाओ।
  wol-KYG: Jàllal ba Tarsis, yeen waa tefes ga fa ne, jooyleen jooyi dëj.
  eng-YLT: Pass over to Tarshish, howl, ye inhabitants of the isle,
  eng-WYC-2017: Pass ye the seas; yell ye, that dwell in the isle.
  eng-WMBB: Pass over to Tarshish! Wail, you inhabitants of the coast!
  urd-GVH: चुनाँचे समुंदर को पार करके तरसीस तक पहुँचो! ऐ साहिली इलाक़े के बाशिंदो,
    गिर्याओ-ज़ारी करो!
  rug-rug: Mi karovo la pa Tasisi; mi taruqoqo gamu na tinoni pa nusa.
  gaz-gaz: Isin gara Tarshiishitti ceʼaa; yaa warra qarqara galaanaa jiraattan wawwaadhaa.
  fra-LSG: Passez à Tarsis, Lamentez-vous, habitants de la côte!
  yal-yal: Ɛ fɔxɔ igeni gidi han Tarasisi taani, ɛ gbelegbele sununi ɛ tan fɔxɔ ige
    tagi bɔxɔ yidɔxɔne.
  haw-1868: E hele ae oukou i Taresisa, E aoa oukou, e ka poe noho ma kahakai.
  arb-NAV: اعْبُرُوا إِلَى تَرْشِيشَ، انْتَحِبُوا يَا أَهْلَ السَّاحِلِ.
  ewe-ewe: Mitso ƒu va Tarsis; mifa konyi, mi ame siwo le ƒukpo la dzi.
  eng-LEE: Pass ye over to Tharshish; wail, ye inhabitants of the coast-land.
  asm-FB: তোমালোকে তৰ্চীচলৈ পাৰ হৈ যোৱা, হে দ্বীপ নিবাসীসকল, হাহাকাৰ কৰা।
  sus-A: وٌ شَ سِفَ تَرَ سِسِ. وٌ تَن نَشٍيٍ نَ بَا دّ رَ، وٌ شَ وٌ وَ شُي عِتٍ.
  fra-SBL: Passez à Tarsis ! Gémissez, habitants de la côte !
  hbo-hbo: עִבְר֖וּ תַּרְשִׁ֑ישָׁה הֵילִ֖ילוּ יֹ֥שְׁבֵי אִֽי׃
  kik-kik: Atĩrĩrĩ, ringai mũthiĩ mũrĩmo wa Tarishishi, ta girĩkai inyuĩ mũtũũraga
    kũu gĩcigĩrĩra-inĩ.
  fra-NCL: Passez à Tarsis et hurlez, habitants de la côte !
  cek-AK: Tarshish vangpui ah caeh oh; tuipui taeng ih kaminawk, tha hoiah qah oh.
  cuk-cuk: Tarsis-neggweburse be namar, demar-gakagi-bukwamalad, be bukib-binsamar.
  uig-CYR: — Силәр деңиздин өтүп Таршишқа кетиңлар! И деңиз бойидикиләр, аһ-зар көтириңлар!
  tel-2017: సముద్ర తీరవాసులారా! రోదించండి. తర్షీషుకి తరలి వెళ్ళండి.
  hat-BSA: Janbe rive Tarsis! Rele anmwey, O moun peyi kot yo!
  kos-kos: Mwet Phoenicia, kowos in wowoyak ac tung! Srike in kaing nu Tarshish!
  hbo-WLC: עִבְר֖וּ תַּרְשִׁ֑ישָׁה הֵילִ֖ילוּ יֹ֥שְׁבֵי אִֽי׃
  ibo-ibo: Gabiganụ ruo Tashish tisienụ mkpu akwa ike, unu ndị bi nʼala mmiri gbara
    gburugburu.
  ory-ory: ତୁମ୍ଭେମାନେ ପାର ହୋଇ ତର୍ଶୀଶ‌କୁ ଯାଅ; ହେ ଦ୍ୱୀପନିବାସୀମାନେ, ହାହାକାର କର।
  chk-chk: Oupwe saila Tarsis, oupwe kekechü ämi mi nonom aroset.
  rop-rop: “Ol yumob pipul hu jidan langa solwodasaid, yumob garra lafta krai en yumob
    lafta jampin langa yumob bout en krosoba det solwoda en gowei longwei brom iya.
  ukr-1871: Переносїтесь у Тарсис, ридаючи, ви, давні осадники острову!
  deu-1951: Fahret hinüber nach Tarsis, heulet, ihr Bewohner der Küste!
  eng-JPS: Pass ye over to Tarshish; howl, ye inhabitants of the coast-land.
  srp-1865: Idite u Tarsis, ridajte ostrvljani!
  lug-lug: Muwunguke mugende e Talusiisi, mukube ebiwoobe mmwe abantu ab’oku kizinga.
  heb-heb: עברו תרשישה הילילו ישבי אי׃
  ben-IRV: তোমরা পার হয়ে তর্শীশে যাও; হে উপকূলের নিবাসীরা, হাহাকার কর;
  pan-pan: ਤਰਸ਼ੀਸ਼ ਵੱਲ ਦੀ ਲੰਘੋ, ਹੇ ਕੰਢੇ ਦੇ ਵਾਸੀਓ, ਧਾਹਾਂ ਮਾਰੋ!
  mya-JVB: တာရှု မြို့သို့ ကူး ကြလော့။ ပင်လယ် နားမှာ နေ သောသူတို့၊ ညည်းတွား မြည်တမ်းကြလော့။
  hmo-hmo: Turo motumotu taudia e, mai taitai danu Tarasisi dekenai do umui heau lao.
  urd-urd: ऐ साहिल के बाशिन्दो, तुम ज़ार — ज़ार रोते हुए तरसीस को चले जाओ।
  rus-SYN: Переселяйтесь в Фарсис, рыдайте, обитатели острова!
  bqc-SIM: À bua ta Taasisi, à ↄ́ↄlↄ á ísialɛdeↄ!
  tcz-CHONGTHU: Tarshish a tun thuthot nin! Kap loi loi un,gamlatah a cheng mipi ho!
  mar-mar: तार्शीशास पार जा, समुद्रतीरी राहणाऱ्यांनो तुम्ही आकांत करा.
  qub-qub: Lamar cantuncho tiyaj runacuna, Tarsisman aywacuy-llapa; fiyupa wagay-llapa.
  hat-hat: Nou menm moun peyi Finisi, moun lakòt, travèse lòt bò lanmè. Al nan peyi
    Tasis. Nou mèt plenn sò nou!
  eng-BSB: Cross over to Tarshish; wail, O inhabitants of the coastland!
  eng-WEBPB: Pass over to Tarshish! Wail, you inhabitants of the coast!
  kbq-kbq: Hagerimofo ankenaregama nemaniza vahe'mota, tamasunku huta zavi neteta,
    koro freta hagerina takaheta Tasisi kumate viho.
  nhe-BL: “Xichocaca nochi imojuanti tlen initztoyaj nechca altepetl Tiro huan xicholoca
    hasta altepetl Tarsis.”
  gub-BL: Peni ywy rehe har wà. Pezai'o wahyhaw rupi nehe. Pezàwehem Epàn ywy kutyr
    nehe.
  eng-DRA: Pass over the seas, howl, ye inhabitants of the island.
