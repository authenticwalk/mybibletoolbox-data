verse: ISA.023.016
translations:
  mal-C: “വിസ്മൃതിയിലാണ്ടുപോയ വേശ്യയേ, നിന്റെ വീണയുമെടുത്തുകൊണ്ട്, നഗരത്തിൽ ചുറ്റിനടക്കുക;
    അതു നന്നായി മീട്ടുക, നീ ഓർമിക്കപ്പെടേണ്ടതിന്, അനവധി ഗാനങ്ങൾ ആലപിക്കുക.”
  deu-TKW: Nimm die Leier, durchziehe die Stadt, vergessene Hure! Spiele schön, singe
    eifrig, damit man deiner gedenke!
  lin-lin: « Kamata lindanda, tambola na engumba mobimba, oh mwasi ya ndumba oyo babosana ;
    beta yango malamu, yemba banzembo ebele mpo ete bakanisa yo lisusu ! »
  eng-LSV: Take a harp, go around the city, O forgotten harlot, play well, || Multiply
    song that you may be remembered.
  eng-GNV: 'Take an harpe and go about the citie: (thou harlot thou hast beene forgotten)
    make sweete melodie, sing moe songes that thou maiest be remembred.'
  eng-WEBSTER: Take a harp, go about the city, thou harlot that hast been forgotten;
    make sweet melody, sing many songs, that thou mayest be remembered.
  nhw-BL: “Ta timomecatijca sihuatl catli mitzelcajtoque momecahua, xijcui moarpa
    huan xijyahualo nopa altepetl. Xijtzotzona nopa huicatl catli más yejyectzi huan
    xihuica miyac huicatl para sempa ma mitzelnamiquica.”
  swh-ONEN: “Twaa kinubi, tembea mjini kote, ewe kahaba uliyesahauliwa; piga kinubi
    vizuri, imba nyimbo nyingi, ili upate kukumbukwa.”
  bba-bba: ɑ mɔrɔku suo ɑ n soomɔ ɑ kɑ wuu sikerenɑ, wunɛ wi ɑ sɑ̃ɑre kurɔ sɑkɑrɑ
    wi bɑ duɑri. A ɡu soowo nɡe mɛ wunɛn yɛ̃rɑ nɛ, ɑ n kɑ womu dɑbi dɑbinu mɔ̀, kpɑ
    bu wunɛn ɡɑri yɑɑyɑ.
  eng-KJVCPB: Take a harp, go about the city, thou harlot that hast been forgotten;
    Make sweet melody, sing many songs, that thou mayest be remembered.
  luo-luo: “Kaw thumi ilworgo dala maduongʼ, yaye nyako ma jachode makoro wich osewilgo,
    go thumino mamit, wer wende mangʼeny mondo kanyalore to opari.”
  meu-meu: Ariara hahinemu e, vada e lalomu boio. Gitara avabia, hanua lalonai ba
    loa eva-eva; ba hataia gaiho-gaiho, ane momo bavabi, bae lalomu tao helaoreana.
  npi-ULB: ए बिर्सिएकी वेश्‍या, एउटा वीणा लि र सहरमा जा । त्‍यो राम्ररी बजा, धेरै
    गीतहरू गा, ताकि तेरो सम्झना गरिनेछ ।
  yor-yor: “Mú dùùrù kan, rìn kọjá láàrín ìlú, ìwọ àgbèrè tí a ti gbàgbé; lu dùùrù
    dáradára, kọ ọ̀pọ̀ orin, kí a lè ba à rántí rẹ.”
  pes-OPCB: «ای فاحشهٔ فراموش شده، چنگ را به دست بگیر و در شهر بگرد. خوش بنواز و آوازهای
    بسیار بخوان، تا مردم دوباره تو را به یاد آورند.»
  tgl-ULB: Kumuha ka ng alpa, pumunta sa lungsod, ikaw na kinalimutang taong bayaran;
    tugtugin mo ito ng mabuti, at umawit ng maraming mga awit, para ikaw ay maalaala.
  hui-hui: Bayanda wali-o í̠ embedaho wahayagoni ndobe. Ga̱wa̱ ale wiridago mo yalu
    tano ngaruha ibaga bialu polene nga. Agali bu karume í̠ lone mitangibu dai bilo
    ga̱wa̱ ale lalu iba gana lama polene nga.
  mya-mya: '@see-verse:ISA.023.015'
  bod-N: ཀྱེ་བརྗེད་ཟིན་པའི་གཡེམ་མ། མི་ཡིས་ཁྱོད་རང་ཕྱིར་དྲན་པའི་ཆེད་དུ་པི་ཝང་ཐོགས་ཏེ་གྲོང་ཁྱེར་ཡོངས་སུ་སྐྱོད་ཅིག
    རོལ་དབྱངས་དཀྲོལ་བཞིན་གླུ་མང་པོ་ལོངས་ཤིག་ཅེས་པའོ། །
  sna-sna: “Tora rudimbwa, ufambe nomuguta, iwe chifeve chakakanganikwa; ridza rudimbwa
    zvakanaka, imba nziyo zhinji, kuitira kuti ugorangarirwa.”
  spa-BLM: Toma un arpa; recorre la ciudad, prostituta olvidada. Haz una dulce melodía.
    Canta muchas canciones, para que seas recordada.
  cac-cac: Ach ajmul ix, man̈xa mach tzach naancoti. Ic'b'at arpa, b'at ach ec' d'a
    yoltac chon̈ab'. Te vach' tzutej ac'an sjajil arpa chi'. Tza b'itan tzijtumoc
    b'it, talaj ayto mach tzach naancoti, xchi jun b'it chi'.
  swh-ULB: Chukua kinubi, nenda zunguka mji, mmewasahau malaya; cheza kinubi vizuri,
    imba nyimbo nyingi, ili uweze kukumbuka.
  bel-bel: «вазьмі цытру, хадзі па горадзе, забытая блудадзейка! Іграй складна, сьпявай
    многа песьняў, каб пра цябе ўспаміналі».
  deu-ELBBK: „Nimm die Laute, geh umher in der Stadt, vergessene Hure! Spiel so gut
    du kannst, sing Lied auf Lied, dass man deiner gedenke“.
  mbb-OT: Umbe, kuwaa nu is alpa nu, ne purungi nu heini te edtukar zutun te edrigurigu
    ka ziyà te inged. Mehebeta nu is kanta nu, su wey ka metenuzi.”
  mal-2015: മറന്നു കിടന്നിരുന്ന വേശ്യയേ, വീണയെടുത്തു പട്ടണത്തിൽ ചുറ്റിനടക്ക; നിന്നെ
    ഓർമ്മ വരേണ്ടതിന്നു നല്ല രാഗം മീട്ടി വളരെ പാട്ടു പാടുക.
  gup-gup: ‘Ngudda yidjalwarre duninjh daluk, ngudda korroko ngundibengmidjdanj. Mah,
    wanjh ngudda yiwohrewohray kore kumekbe kubolkkimuk, yiyawoyhwayinin ngudda ke
    mankong manwern, dja yidjaldirridirri instrument ke, wardi bu bininj ngundikuknan
    dja ngundiyawoyhburrbun. ’ ”
  rmc-rmc: „Le e harfa a phir pal o foros, tu lubňije, pre savi bisterde! Bašav šukares
    a giľav but, hoj peske pre tu te leperen.“
  pes-OPV: ‌ای زانیه فراموش شده بربط را گرفته، در شهر گردش نما. خوش بنواز وسرودهای
    بسیار بخوان تا به یاد آورده شوی.
  ron-1924: „Я харпа ши стрэбате четатя, курвэ датэ уйтэрий; кынтэ бине, кынтэ-ць
    кынтечеле де май мулте орь, ка ярэшь сэ-шь адукэ лумя аминте де тине.”
  ben-OBCV: “ওহে ভুলে যাওয়া বেশ্যা, তোমার বীণা তুলে নগরের মধ্য দিয়ে যাও; ভালো করে
    বীণা বাজাও, অনেক গান গাও, যেন তোমাকে স্মরণ করা হয়।”
  som-som: Dhilladii la illoobayay, kataarad qaado, oo magaalada ku dhex wareeg, oo
    luuq macaan luuqee, oo heeso badan hees, si lagugu soo xusuusto aawadeed.
  lat-VUC: '[Sume citharam, circui civitatem, meretrix oblivioni tradita: bene cane,
    frequenta canticum, ut memoria tui sit.'
  eng-ASVBT: Take a harp, go about the city, thou harlot that hast been forgotten;
    make sweet melody, sing many songs, that thou mayest be remembered.
  ita-1885: Prendi la cetera, va' attorno alla città, o meretrice dimenticata; suona
    pur bene, canta pur forte, acciocchè altri si ricordi di te.
  eng-LXXUP: Take a harp, go about, O city, thou harlot that hast been forgotten;
    play well on the harp, sing many songs, that thou mayest be remembered.
  eng-ULB: Take a harp, go about the city, you forgotten prostitute; play it well,
    sing many songs, so that you may be remembered.
  spa-VBL: ¡Toma una lira y recorre la ciudad, prostituta olvidada! Toca y canta para
    que la gente se acuerde de ti.
  fra-_FOB: “Prends la harpe, fais le tour de la ville, courtisane oubliée! Touche
    bien les cordes; multiplie les chants; afin qu'on se souvienne de toi! “
  mal-mal: “മറന്നു കിടന്നിരുന്ന വേശ്യയേ, വീണയെടുത്തു പട്ടണത്തിൽ ചുറ്റിനടക്കുക; നിന്നെ
    ഓർമ്മ വരേണ്ടതിന് നല്ല രാഗം മീട്ടി വളരെ പാട്ടുപാടുക”.
  urd-GVR: “Ai farāmosh kasbī, chal! Apnā sarod pakaṛ kar galiyoṅ meṅ phir! Sarod
    ko ḳhūb bajā, kaī ek gīt gā tāki log tujhe yād kareṅ.”
  suz-BL: गे प्रेंसीशो तेल्‍लेम, इ बीना रिम्‍शो पा ताप्‍शा, सहरम हिरसो। शुश कुम्‍सो
    पावो। मिनु इ कली फ्रुक्‍नीमी कों?
  eng-NOY: “Take thy lyre, go about the city, O harlot, long forgotten; Make sweet
    melody; sing many songs, That thou mayst again be remembered!”
  ita-1927: Prendi la cetra, va’ attorno per la città, o meretrice dimenticata, suona
    bene, moltiplica i canti, perché qualcuno si ricordi di te.
  ckb-ckb: «دەست بدە قیسارە و بەناو شاردا بسووڕێوە ئەی ژنە لەشفرۆشی لەبیرکراو! باش
    مۆسیقا بژەنە و زۆر گۆرانی بڵێ بۆ ئەوەی لەیاد نەکرێیت.»
  eng-BBE: Take an instrument of music, go about the town, O loose woman who has gone
    out from the memory of man; make sweet melody with songs, so that you may come
    back to men's minds.
  kan-OKCV: “ಮರೆತುಹೋದ ವೇಶ್ಯೆಯೇ, ಕಿನ್ನರಿಯನ್ನು ತೆಗೆದುಕೋ. ಪಟ್ಟಣಗಳಲ್ಲಿ ಅಲೆಯುತ್ತಾ ನೀನು
    ನೆನಪಾಗುವ ಹಾಗೆ ಚೆನ್ನಾಗಿ ನುಡಿಸಿ, ಬಹಳ ಗೀತೆಗಳನ್ನು ಹಾಡು.”
  tam-2017: மறக்கப்பட்ட வேசியே, நீ வீணையை எடுத்து நகரத்தைச் சுற்றித்திரி; நீ நினைக்கப்படும்படி
    அதை இனிதாக வாசித்துப் பல பாட்டுகளைப் பாடு.
  spa-RV-1909: 'Toma arpa, y rodea la ciudad, oh ramera olvidada: haz buena melodía,
    reitera la canción, porque tornes en memoria.'
  ron-BTF: Ia o harpă, cutreieră cetatea, tu curvă care ai fost uitată; cântă melodie
    dulce, cântă multe cântece, ca să fi amintită.
  eng-WEBP: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  eng-FBV: “Take a lyre and walk around the city, forgotten prostitute! Play and sing
    so people will remember you!”
  nld-1939: Neem de lier op en ga door de stad, Verlopen meid; Speel maar mooi en
    zing maar goed, Dan wordt er nog aan je gedacht.
  nch-BL: “Ta timomecatijca sihuat cati mitzelcajtoque momecahua, xijcui moarpa huan
    xijyahualo nopa altepet. Xijtzotzona nopa huicat cati más yejyectzi huan xihuica
    miyac huicat para sempa ma mitzelnamiquica.”
  vie-1934: Hỡi kỵ nữ đã bị quên kia, hãy lấy đàn cầm, dạo chơi thành phố! Khảy cho
    hay, ca đi ca lại, hầu cho người ta nhớ đến mầyầyy
  hin-CV: “हे वेश्या, वीणा लेकर नगर में घूम; वीणा बजा और गीत गा, ताकि लोग तुझे याद
    करें.”
  eng-OURB: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  spa-BES: Toma un instrumento de música, recorre el pueblo, oh mujer ramera que ha
    salido de la memoria del hombre; Haz una melodía dulce con canciones, para que
    puedas volver a la mente de los hombres.
  tdx-tdx: Tintino i marovaniy, mañariaria an-drova ao, ry karapilo tsy tiahy; titiho
    feo mamy, isabò sabo maro, hahatiahiañe azo.
  tha-KJV: “หญิงแพศยาที่เขาลืมแล้วเอ๋ย จงหยิบพิณเขาคู่เดินไปทั่วเมือง จงบรรเลงเพลงไพเราะ
    ร้องเพลงหลายๆบท เพื่อเขาจะระลึกเจ้าได้”
  por-BR-2018: Toma uma harpa, rodeia a cidade, ó prostituta esquecida; toca boa música,
    e canta várias canções, para que tu sejas lembrada.
  deu-ELO: “Nimm die Laute, geh umher in der Stadt, vergessene Hure! Spiele, so gut
    du kannst, singe Lied auf Lied, daß man deiner gedenke”.
  eng-WYC-2018: Thou whore, given to forgetting, take an harp, compass the city; sing
    thou well, use thou oft a song, that mind be of thee. (O whore, now forgotten,
    take up a harp, and go around the city; sing thou well a song, and sing thou it
    often, so that thou will be remembered again.)
  epo-epo: Prenu la harpon, ĉirkaŭiru la urbon, ho forgesita malĉastistino; ludu bone,
    kantu multe, por ke oni rememoru vin.
  uig-PIN: Qiltarni elip, xǝⱨǝrni aylinip yür, I untulƣan paⱨixǝ ayal! Ɵzünggǝ yǝnǝ
    hǝⱪning diⱪⱪitini tartay desǝng, Yeⱪimliⱪ bir pǝdǝ qelip, kɵprǝk nahxilarni eyt!
  beo-beo: 'Gesami da agoane hea:sa:- “Di hame gagui hina: da:i bidi lasu uda! Dia
    sani baidama lale, moilai amo ganodini laloma. Hedema! Amola dia gesami amo dunu
    bu dima misa:ne bu hea:ma.”'
  tpi-OTNT: Pamukmeri, ol i bin lusim tingting long yu. Olsem na yu mas kisim gita
    na go raun long taun. Na yu singim ol song na mekim naispela musik, na bai ol
    man i tingim yu gen.
  hau-SA: “Ɗauki garaya, ki ratsa birni, Ya ke karuwar da aka manta da ita; kaɗa garaya
    da kyau, ki rera waƙoƙi masu yawa, saboda a tuna da ke.”
  uig-LAT: Chiltarni élip, sheherni aylinip yür, I untulghan pahishe ayal! Özüngge
    yene xeqning diqqitini tartay déseng, Yéqimliq bir pede chélip, köprek naxshilarni
    éyt!
  nde-nde: “Thatha ichacho, uhambahambe phakathi kwedolobho wena wule elikhohlakeleyo.
    Litshaye kuhle ichacho, uhlabele izingoma ezinengi, ukuze ukhunjulwe.”
  ton-ton: Toʻo ha haʻape mo ke feʻaluʻaki ʻi he kolo, ʻa koe ko e fefine angahala
    naʻe fakangalo hifo; tā ʻae meʻa tā ke ongo mālie, hiva ʻaki ʻae ngaahi hiva lahi,
    koeʻuhi ke fakamanatuʻi koe.
  ces-1613: Vezmi harfu, obcházej město, ó nevěstko v zapomenutí daná, hrej dobře,
    zpívej dlouho, abys v pamět uvedena byla.
  eng-WMB: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  tam-TCV: “மறக்கப்பட்ட வேசியே, வீணையை எடு, பட்டணத்தைச்சுற்றி நட; உன்னை நினைவுகூரும்படியாக
    வீணையை நன்றாக வாசித்து, அநேக பாடல்களைப் பாடு.”
  ceb-ULB: Dad-a ang alpa, lakaw niana nga siyudad, ikaw gikalimtan nga nagbaligya
    ug dungog; patugtoga kini pag-ayo, pag-awit ug daghang alawiton, aron mahinumdoman
    ka.
  pol-UBG: Weź harfę, obejdź miasto, zapomniana nierządnico! Graj ładnie, śpiewaj
    dużo, by przypomniano sobie ciebie.
  urd-GVU: ”اے فراموش کسبی، چل! اپنا سرود پکڑ کر گلیوں میں پھر! سرود کو خوب بجا، کئی
    ایک گیت گا تاکہ لوگ تجھے یاد کریں۔“
  deu-1912: Nimm die Harfe, gehe in der Stadt um, du vergessene Hure; mache es gut
    auf dem Saitenspiel und singe getrost, auf daß dein wieder gedacht werde!
  kan-2017: ಅದೇನೆಂದರೆ, “ಎಲ್ಲರೂ ಮರೆತುಹೋದ ವ್ಯಭಿಚಾರಿಯೇ, ಕಿನ್ನರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಪಟ್ಟಣದಲ್ಲಿ
    ಅಲೆಯುತ್ತಾ, ಜನರು ನಿನ್ನನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವಂತೆ ಚೆನ್ನಾಗಿ ನುಡಿಸಿ, ಬಹಳ ಗೀತೆಗಳನ್ನು ಹಾಡು”
    ಎಂಬುದೇ.
  yap-yap: Mu fek talin e musik rom ni harp, ngam liyeg fachi binaw, i gur e re gathar
    nir ni gafgow ni ka ni pagtalim! Mmusik mu’um tang ya ngkum puguram ngan’uy bayay.
  hlt-MCSB: Rhotoeng te khuen lamtah a pumyoi khopuei te hil laeh. A hnilh tangtae
    te tluep tluep tum pah lamtah laa khaw lum saeh. Te daengah ni na poek thai eh.
  mdy-ETH: ኔኤኒ ሃና ዋሊንቴ፥ ዞኦዛ ኮኦማ ላኣሌላ ፔቴ ሻዦና ዴንሦ ጎኦሎ ካታሞይዳ ዋርቂ ዋርቂ ሺሬ! ኔና ዔያታ ጶቂሣንዳጉዲ
    ኮሺ ዑኡሲ ዋይዚሴ፤ ሚርጌ ዓይኑሞዋ ዓይናዼ።
  twi-ASANTE: “Ma sankuten no so, pase fa kuropɔn no mu, Ao odwamanfoɔ a wɔnnkae wo;
    bɔ sankuten no yie, to nnwom bebree, sɛdeɛ wɔbɛkae wo.”
  eng-WEBU: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  wal-wal: “Bii, dogettida shaaramuxee, ne diittaa ekka; ekkada kataman yuuya. Nena
    asai hassayana mala, mal77o qaalan daro yettaa yexxa” yaagana.
  spa-PDDPT: Toma el arpa y rodea la ciudad, oh prostituta olvidada. Haz buena melodía.
    Repite la canción para que seas recordada.
  gun-gun: ‘Kunha itavy rei va'e hexaraipy, ejopy ju ke mba'epu ixã reta va'e, ha'e
    tereo tetã rupi. Eporaei porã ke, rembopu vy ke jovaive-ive tema eovy, ndere ima'endu'aa
    nho aguã’, 'ea va'e rami.
  ilo-ULB: Mangalaka ti arpa, mapanka iti siudad, sika a nalipatanen a balangkantis;
    sayaatem a kurengrengen daytoy, agkantaka iti adu a kankanta, tapno malaglagipdaka.
  kpg-kpg: Kaina dau ‘harp’, koe go di ahina huihui do huaidina dela gu de langahia
    nia daangada! Daahili labelaa i au daahili e laha mai labelaa nia daane.
  uig-ARA: چىلتارنى ئېلىپ، شەھەرنى ئايلىنىپ يۈر، ئى ئۇنتۇلغان پاھىشە ئايال! ئۆزۈڭگە
    يەنە خەقنىڭ دىققىتىنى تارتاي دېسەڭ، يېقىملىق بىر پەدە چېلىپ، كۆپرەك ناخشىلارنى
    ئېيت!
  sus-sus: «I tan langoe ginɛ, birin nɛɛmuxi naxan ma, i xa kɔra bɔnbɔ a fanyi ra
    taa kui, i xa sigi sa alako mixie xa ratu i xa fe ma.»
  pon-2006: Ale noumw arp en, kowe kohwei pidakih kahnimwo, kowe lih tiahk suwed solahr
    me taman uhk! Pwurehng kesengki oh koulki omw koul kan pwehn kapwuredohng uhk
    ohl akan.
  ksd-ksd: Una vatur ra ngap, ma una vana vurvurbit ta ra pia na pal, u ra paiga na
    vavina, ba di tar nuk vue u; una tikir mal ra ngap, una kaile mangoro na kakailai
    upi da nuknuk pa mule u.
  tur-YTC: Bir arp al; kentte dolaş, ey sen, unutulmuş fahişe. Hoş nağme yap. Çok
    şarkı söyle ki, hatırlanabilesin.
  grc-BRENT: Λάβε κιθάραν, ῥέμβευσον πόλις πόρνη ἐπιλελησμένη, καλῶς κιθάρισον, πολλὰ
    ᾆσον, ἵνα σου μνεία γένηται.
  ind-AYT: “Ambillah kecapimu, berjalanlah di sekitar kota, hai pelacur yang dilupakan.
    Petiklah baik-baik, nyanyikanlah banyak lagu supaya kamu diingat.”
  nya-nya: “Tenga zeze wako uzungulire mzinda, iwe mkazi wachiwerewere woyiwalika;
    imba zeze mokometsera, imba nyimbo zambiri, kuti anthu akukumbukire.”
  hrv-hrv: “Uzmi citaru i skići se gradom, bludnice zaboravljena! Sviraj lijepo, pjevaj
    mnogo, da te se spomenu!”
  mps-mps: O penani sę ebo we. Augwaligo nage homu kone gegeda palalio. Tama tibaso,
    nage gita selama, hanuba biligi pao. Tama nago te tęąbi po wao. Tama wiegi yai
    musik elao. Tama te bidi dabego nage ma koneaibao.
  tpi-tpi: Pamukmeri, ol i bin lusim tingting long yu. Olsem na yu mas kisim gita
    na go raun long taun. Na yu singim ol song na mekim naispela musik, na bai ol
    man i tingim yu gen.
  dan-1931: “Tag din Citer, gå rundt i Byen, du glemte Skøge, leg smukt på Strenge,
    syng, hvad du kan, så du kommes i Hu!”
  vie-OVCB: Hãy lấy đàn hạc và đi khắp thành hỡi kỹ nữ bị lãng quên kia. Hãy đàn thật
    hay và hát cho nhiều bài ca để một lần nữa, ngươi được nhớ đến!
  guj-2017: હે ભુલાઈ ગયેલી ગણિકા, વીણા લઈને નગરમાં ફરી વળ; કુશળતાથી વગાડ, ઘણા ગીતો
    ગા, જેથી તું યાદ આવે.
  pon-2006A: Ale noumw arp en, kowe kohwei pidakih kahnimwo, kowe lih tiahk suwed
    solahr me taman uhk! Pwurehng kesengki oh koulki omw koul kan pwehn kapwuredohng
    uhk ohl akan.
  por-BRBSL: Pegue uma harpa; ande sobre a cidade, sua prostituta que foi esquecida.
    Faça uma doce melodia. Cante muitas canções, para que você possa ser lembrado.
  cth-cth: Oe pahnim lah kaawm e ka kâyawt e napui, ratoung hah lat nateh, kho hah
    lawngven haw. Nang hah hlawt na pouk awh nahanelah, ngai kaawm lah kueng nateh,
    la moi sak haw.
  twi-twi: “Ma sankuten no so, pase fa kuropɔn no mu, oguamanfo a wɔnnkae wo; bɔ sankuten
    no yiye, to nnwom bebree, sɛnea wɔbɛkae wo.”
  hlt-hlt: Rhotoeng te khuen lamtah a pumyoi khopuei te hil laeh. A hnilh tangtae
    te tluep tluep tum pah lamtah laa khaw lum saeh. Te daengah ni na poek thai eh.
  tbz-SIM: Túótɛ́ ɑ kùtìdùkù, kɛ́nfirí dihɛì kɛ dentì, fɔ̃́ nhonitipòkù wèè dɔuti
    dɔutinɛ̀ bɛnitidɑɑbɛ̀, bɛ̀ yɛ̃̀mmu ɑ kpɛ́í. N firí dihɛì kɛ bié nhɑ kùtìdùkù kɛ
    diè, kɛ̀ dɛ̀ɛ yié nkɛ̀ bɛ̀ɛ dentɛní ɑ kpɛ́í.
  msy-2020: O tuavimɨn amizim, me nɨ gɨnamadagha gɨfa. Kamaghɨn nɨ gita inigh nguibar
    ekiam daru. Egh nɨ ighiabar amuva, onger akar bar aghuibar amu, eghtɨ gumaziba
    ua nɨ gɨnɨghnɨgham.
  dop-dop: Wɑsɑŋkɑlɩ, nyɑ́ wei pɑ sɔɔ nyɑ́ tɔɔ tɔ. Kpɑɣɑ nyɑ́ cǝmʋɣʋ. Mɑkɩ-kʋ nɑ ń
    cɔɔkɩ ɩcɑtɛ. Yooki yontu nɑ ń lɛlǝɣɩ-tɩ. Yǝlɑɑ ɩ́ tɔɔsɩ nyɑ́ tɔm.
  azb-azb: «Ey unudulmuş fahişə, Əlinə bir lira al, şəhəri dolan! Gözəl havalar çal,
    çoxlu nəğmələr oxu, Qoy səni yada salsınlar!»
  eng-DBY: Take a harp, go about the city, thou forgotten harlot! Make sweet melody,
    sing many songs, that thou mayest be remembered.
  hin-2017: हे बिसरी हुई वेश्या, वीणा लेकर नगर में घूम, भली भाँति बजा, बहुत गीत गा,
    जिससे लोग फिर तुझे याद करें।
  wol-KYG: «Yaw gànc bi ñu wacc, fabal sa xalam, wër dëkk bi, xalamala xalam te gëna
    woy, ndax ñu geesu la.»
  eng-YLT: Take a harp, go round the city, O forgotten harlot, play well, Multiply
    song that thou mayest be remembered.
  eng-WYC-2017: Thou whore, given to forgetting, take an harp, compass the city; sing
    thou well, use thou oft a song, that mind be of thee.
  eng-WMBB: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  urd-GVH: “ऐ फ़रामोश कसबी, चल! अपना सरोद पकड़कर गलियों में फिर! सरोद को ख़ूब बजा,
    कई एक गीत गा ताकि लोग तुझे याद करें।”
  rug-rug: “Mu taṉini vagia sa mike, mamu ene nuquria sa vasileana lavata, agoi sa
    maqota ta muliṉaemu; mu lopilopi valeana nia sa mike, mamu kerani soku kinera,
    pude ta balabala vagi pule si agoi.”
  gaz-gaz: “Yaa sagaagaltuu irraanfatamtuu, baganaa qabadhuutii magaalaa keessa naannaʼi;
    ati akka yaadatamtuuf baganaa sirriitti rukuti; sirba baayʼee sirbi.”
  fra-LSG: Prends la harpe, parcours la ville, Prostituée qu’on oublie! Joue bien,
    répète tes chants, Pour qu’on se souvienne de toi!
  yal-yal: Bɔlɔnna tongo, i a maxa, i sigi wuyaxi sa, i taani siga i tan ɲaxalan maɲinanxina
    alogo i ya fe xa rabira muxune ma.
  haw-1868: 'E lawe oe i ka lira, e poai i ke kulanakauhale, E ka wahine hookamakama
    i hoopoinaia: E hookanikani maikai, e hoonui i ka olioli, I hoomanao hou ia''i
    oe.'
  arb-NAV: «خُذِي عُوداً وَطُوفِي فِي الْمَدِيَنةِ أَيَّتُهَا الْعَاهِرَةُ الْمَنْسِيَّةُ.
    أَتْقِنِي الْعَزْفَ عَلَى الْعُودِ وَأَكْثِرِي الْغِنَاءَ لَعَلَّكِ تُذْكَرِينَ».
  ewe-ewe: “Tsɔ kasaŋku. Ɖi tsa le dua me. O! Gbolo si wogbe, ƒo kasaŋku la nyuie,
    eye nàdzi ha geɖewo, ale be woaɖo ŋku dziwò.”
  eng-LEE: “Take the harp, go round about the city, thou forgotten harlot; make sweet
    music, sing many songs, in order that thou mayest be remembered.”
  asm-FB: “হে বিস্মৃতা বেশ্যা, বীণা লৈ নগৰ খন ফূৰা; তোমাৰ স্মৰণ ৰাখিবৰ বাবে মনোহৰ
    বাদ্য বজোৱা, অনেক গীত গোৱা।”
  sus-A: «عِ تَن لَنفٌي فِنّ، بِرِن نّيمُشِ نَشَن مَ، عِ شَ كْرَ بْنبْ عَ قَنيِ رَ
    تَا كُي، عِ شَ سِفِ سَ عَلَكٌ مِشِيٍ شَ رَتُ عِ شَ قٍ مَ.»
  fra-SBL: Prends une harpe, parcours la ville, prostituée oubliée. Fais des mélodies
    douces. Chantez beaucoup de chansons, afin qu'on se souvienne de vous.
  hbo-hbo: קְחִ֥י כִנֹּ֛ור סֹ֥בִּי עִ֖יר זֹונָ֣ה נִשְׁכָּחָ֑ה הֵיטִ֤יבִי נַגֵּן֙ הַרְבִּי־שִׁ֔יר
    לְמַ֖עַן תִּזָּכֵֽרִי׃
  kik-kik: “Oya kĩnanda kĩa mũgeeto, ũtuĩkanie itũũra inene, wee mũmaraya ũyũ ũtũũrĩte
    ũriganĩire; Hũũra kĩnanda kĩa mũgeeto wega, ũine nyĩmbo nyingĩ, nĩgeetha ũririkanwo.”
  fra-NCL: « Prends ta harpe, fais le tour de la ville, courtisane oubliée ; joue
    avec art, multiplie tes chants, pour qu’on se souvienne de toi. »
  cek-AK: Pahnawt sut ih tangzat zaw kami, katoeng to la ah loe, vangpui thungah caeh
    ah; minawk mah ang panoek o hanah, lok kamding katoeng kruekhaih hoiah laa to
    kapop ah sah ah.
  cuk-cuk: ‘Gambasaed-ieles-gudiid, gar-arpa be sue, neggwebur be ebirnae. Namaked-bur-nued
    be ogolo, namaklemalad-bukidar be namako, adi, dulemar bee-ebinsamalagar.’ ”
  uig-CYR: Чилтарни елип, шәһәрни айлинип жүр, И унтулған паһишә аял! Өзүңгә йәнә
    хәқниң диққитини тартай десәң, Йеқимлиқ бир пәдә челип, көпрәк нахшиларни ейт!
  tel-2017: అంతా మర్చిపోయిన వేశ్యా! తంతి వాద్యం తీసుకుని పట్టణంలో తిరుగులాడు. అందరూ
    నిన్ను జ్ఞాపకం చేసుకునేలా దాన్ని చక్కగా వాయించు. ఎక్కువ పాటలు పాడు.
  hat-BSA: Pran ap ou, mache nan vil la, O fanm pwostitiye ki fin bliye. Rale kòd
    li yo ak ladrès; chante anpil chan pou yo ka sonje ou.
  kos-kos: Kom, mutan kosro se ma mulkinyukla, Eis harp nutum ac forfor in siti uh!
    Srital ac sifilpa onkakin on lom In sifil esamyukyak kom.
  hbo-WLC: קְחִ֥י כִנּ֛וֹר סֹ֥בִּי עִ֖יר זוֹנָ֣ה נִשְׁכָּחָ֑ה הֵיטִ֤יבִי נַגֵּן֙ הַרְבִּי־שִׁ֔יר
    לְמַ֖עַן תִּזָּכֵֽרִי׃
  ibo-ibo: “Welite ụbọ akwara, jegharịa nʼime obodo, gị nwanyị akwụna e chefuru echefu;
    kpọzie ụbọ gị nke ọma, bụọ ọtụtụ abụ, ka e si otu a mee ka ị bụrụ onye e chetara
    echeta.”
  ory-ory: ହେ ବିସ୍ମୃତ ବେଶ୍ୟେ, ବୀଣା ନେଇ ନଗର ଭ୍ରମଣ କର; ତୁମ୍ଭେ ଯେପରି ସ୍ମୃତିପଥରେ ଆସିବ,
    ଏଥିପାଇଁ ମଧୁର ତାଳରେ ବଜାଅ, ଅନେକ ଗୀତ ଗାଅ।
  chk-chk: “Kopwe angei noum kitar o fetalfeil lon ewe telinimw, en fefin mi amömö
    inisum fän iten lisowu, aramas ra malükükala. Kopwe ngiöch le köl o eäni chomong
    köl, pwe ekewe mwän repwe chechemenuk.”
  rop-rop: ‘Yu nogudbala gel, yu gajim yu gita na en yu wokabat langa taun. Nobodi
    jinggabat yu enimo. Yu garra singsing bigismob gudbala song, en maitbi ola men
    garra jinggabat langa yu igin.’
  ukr-1871: Возьми цитру, ходи по містї, ти, забута блуднице! Пригравай гарно, висьпівуй
    багато пісень, щоб тебе собі пригадали!
  deu-1951: «Nimm die Harfe, ziehe in der Stadt herum, du vergessene Dirne! Spiele
    gut, singe viel, daß man deiner wieder gedenke!»
  eng-JPS: Take a harp, go about the city, thou harlot long forgotten; make sweet
    melody, sing many songs, that thou mayest be remembered.
  srp-1865: Uzmi gusle, idi po gradu, zaboravljena kurvo; dobro udaraj, pjevaj i popijevaj,
    eda bi te se opet opomenuli.
  lug-lug: “Kwata ennanga, otambulire mu kibuga, ggwe omwenzi eyeerabiddwa. Ennanga
    gikube bulungi, oyimbe ennyimba nnyingi olyoke ojjukirwe.”
  heb-heb: קחי כנור סבי עיר זונה נשכחה היטיבי נגן הרבי שיר למען תזכרי׃
  ben-IRV: হে ভুলে যাওয়া বেশ্যা, বীণা নিয়ে শহরে ঘুরে বেড়াও। সুন্দর করে এটা বাজাও,
    অনেক গান কর যাতে তোমাকে মনে করা যায়।
  pan-pan: ਹੇ ਵਿਸਰੀ ਹੋਈ ਵੇਸਵਾ, ਬਰਬਤ ਲੈ, ਸ਼ਹਿਰ ਵਿੱਚ ਫਿਰ! ਰਸੀਲੇ ਸੁਰ ਚੁੱਕ, ਬਹੁਤੇ ਗੀਤ
    ਗਾ, ਤਾਂ ਜੋ ਤੂੰ ਯਾਦ ਕੀਤੀ ਜਾਵੇਂ।
  mya-JVB: အဘယ်သူမျှမ အောက်မေ့သော ပြည်တန်ဆာ မိန်းမ၊ စောင်း ကိုကိုင် ၍ မြို့ တွင်လှည့်လည်
    လော့။ သူတပါးတို့သည် သင့်ကို သတိရ စေခြင်းငှါ ၊ သာယာ သော အသံနှင့် တီး ၍၊ သီချင်း
    ကို များစွာဆို လော့။
  hmo-hmo: Ariara hahine e, oi be idia ese idia laloaboio vadaeni. Oiemu gita do oi
    abia, hanua lalonai do oi raka loaloa, gita do oi gadaralaia namonamo. Ane momo
    do oi abia, vadaeni idia ese oi do idia laloa lou gwauraia.
  urd-urd: ऐ फ़ाहिशा तू जो फ़रामोश हो गई है, बर्बत उठा ले और शहर में फिरा कर राग को
    छेड़ और बहुत — सी ग़ज़लें गा कि लोग तुझे याद करें।
  rus-SYN: “возьми цитру, ходи по городу, забытая блудница! Играй складно, пой много
    песен, чтобы вспомнили о тебе”.
  bqc-SIM: Káalua pↄ́ gbɛ̃e lɛ́ mↄma lↄo, ǹ n mↄↄna sɛ da wɛ̃́lɛa. Lɛ maamaa, ní
    lɛↄ siò dasidasi, kɛ́ n yã́ e dↄ gbɛ̃́ↄgu yã́i.
  tcz-CHONGTHU: Selangdah kichoi jin lang, lamlen a vahlen, suhmil a um, notinu. Na
    kigel doh kit din, awngei tah in nala ho chu sa in.
  mar-mar: हे विसरलेल्या वेश्ये, वीणा घे आणि नगरात फिर, ती छान प्रकारे वाजव, तुझी
    आठवण व्हावी म्हणून खुप गाणी गा.
  qub-qub: «Gongacasha caycaj guellaypaj cacoj warmi, arpayquita matancacurcur siudäpa
    purimuy. Alli tonädacunata tucay. Yaparir-yaparir birsuy. Mä pillaga yarpärishunquichush.»
  hat-hat: Pran gita ou! Mache nan tout lavil la! Ou menm, jennès yo te bliye a! Jwe
    bèl mizik, chante bèl chante ou yo ankò pou yo ka chonje ou!
  eng-BSB: “Take up your harp, stroll through the city, O forgotten harlot. Make sweet
    melody, sing many a song, so you will be remembered.”
  eng-WEBPB: Take a harp; go about the city, you prostitute that has been forgotten.
    Make sweet melody. Sing many songs, that you may be remembered.
  kbq-kbq: Monko a'moka vahe'mo'za antahiogamizanki mago hapue nehaza zavena eritenka,
    ran kumamofo amu'nompi vano nehunka, zavena aheso'e hunka nehenka, rama'a zagame
    nehuge'za vahe'mo'za ete antahigamiho.
  nhe-BL: “Ta timomecatijca sihuatl tlen mitzilcajtoque momecahua, xijcui moarpa huan
    xijyahualo nopa altepetl. Xijtzotzona nopa huicatl tlen más yejyectzi huan xihuica
    miyac huicatl para sampa ma mitzilnamiquica.”
  gub-BL: — O kuzàwyzài, teko paw heharaz newi wà. Epyhyk newioràwiràn nehe. Eata
    tawhu pupe nezewyzewyr pà nehe. Emupu newioràwiràn zegar haw ipuràg ma'e imuzàg
    pà nehe. Emuzàg nezegar haw nehe. Nezewe mehe teko paw ima'enukwaw wi putar nerehe
    wà nehe, i'i a'e zegar haw.
  eng-DRA: 'Take a harp, go about the city, thou harlot that hast been forgotten:
    sing well, sing many a song, that thou mayst be remembered.'
