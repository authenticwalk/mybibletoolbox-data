verse: ISA.023.015
translations:
  mal-C: അന്ന്, ഒരു രാജാവിന്റെ കാലമായ, എഴുപതു വർഷത്തേക്കു സോർ വിസ്മൃതിയിലാണ്ടുപോകും.
    എന്നാൽ ആ എഴുപതു വർഷത്തിനുശേഷം വേശ്യയുടെ പാട്ടുപോലെതന്നെ സോരിനു സംഭവിക്കും.
  deu-TKW: 'An jenem Tage wird Tyrus für siebzig Jahre in Vergessenheit geraten, wie
    die Regierung eines und desselben Königs. Nach Verlauf von siebzig Jahren aber
    wird es Tyrus ergehen, wie es im Liede von der Hure heißt:'
  lin-lin: 'Na tango wana, bakobosana Tiri mibu tuku sambo kolanda molayi ya bomoi
    ya mokonzi moko. Kasi na suka ya mibu tuku sambo, ekosalema mpo na Tiri, makambo
    oyo baloba na nzembo oyo bayembelaka mwasi ya ndumba :'
  eng-LSV: And it has come to pass in that day, || That Tyre is forgotten seventy
    years, || According to the days of one king. At the end of seventy years there
    is to Tyre as the song of the harlot.
  eng-GNV: And in that day shall Tyrus bee forgotten seuentie yeeres, (according to
    the yeeres of one King) at the ende of seuentie yeeres shall Tyrus sing as an
    harlot.
  eng-WEBSTER: 'And it shall come to pass in that day, that Tyre shall be forgotten
    seventy years, according to the days of one king: after the end of seventy years
    shall Tyre sing as a harlot.'
  nhw-BL: 'Huan ipan nopa tonali nochi quielcahuase altepetl Tiro para 70 xihuitl,
    quen imiyaca nopa xihuitl catli itztos se tlanahuatijquetl. Pero teipa quema tlanahuatijtos
    seyoc tlanahuatijquetl, nopa altepetl sempa motlananas. Pero quema tlamis nopa
    70 xihuitl, ipan Tiro elis san se quen catli quihuicatía se momecatijca sihuatl.
    Quiijtose:'
  swh-ONEN: 'Wakati huo Tiro utasahauliwa kwa miaka sabini, muda wa maisha ya mfalme.
    Lakini mwisho wa miaka hiyo sabini, itakuwa kwa Tiro kama ilivyo katika wimbo
    wa kahaba:'
  bba-bba: Bɑ koo Tirin ɡɑri duɑri n kɑ ko wɔ̃ɔ wɑtɑ kɑ wɔkuru nɡe sinɑ boko turon
    bɑndun tɛɛbun sɑkɑ. Adɑmɑ yen biru yɑ ko n sɑ̃ɑwɑ nɡe kurɔ sɑkɑrɑ wi bɑ womu doke
    bɑ mɔ̀,
  eng-KJVCPB: 'And it shall come to pass in that day, That Tyre shall be forgotten
    seventy years, According to the days of one king: After the end of seventy years
    shall Tyre sing as a harlot.'
  luo-luo: 'E kindeno wich nowil gi Turo kuom higni piero abiriyo, marom kod ngima
    mar ruoth achiel, to giko mar higni piero abiriyogi, nobed ne Turo mana kaka wend
    nyako mochot mawero niya:'
  meu-meu: 'Una dina ai, Turo na bae laloa boio ela bona laḡani hitu-ahui bae? ore,
    hanua pavapavana ta ena nega heḡereḡerena. Bena laḡani hitu-ahui dokona ai, kara
    ta Turo enai baine vara, ariara hahinena anena lalonai na heto:'
  npi-ULB: त्यो दिनमा, राजाका समयमा झैं टुरोसलाई सत्तरी वर्षसम्म बिर्सिइनेछ । सत्तरी
    वर्षको अन्‍तमा टुरोसमा वेश्यको गीतमा जस्तै कुनै कुरा हुनेछ ।
  yor-yor: 'Ní àkókò náà a ó gbàgbé Tire fún àádọ́rin ọdún, ọjọ́ ayé ọba kan. Ṣùgbọ́n
    ní òpin àádọ́rin ọdún wọ̀nyí, yóò ṣẹlẹ̀ sí Tire gẹ́gẹ́ bí orin àgbèrè:'
  pes-OPCB: 'صور مدت هفتاد سال، که طول عمر یک پادشاه است، به فراموشی سپرده خواهد شد.
    پس از آن هفتاد سال، صور مانند فاحشهٔ آن سرودی خواهد بود که کلماتش چنین است:'
  tgl-ULB: Sa araw na iyon, makakalimutan ang Tiro nang pitumpung taon, tulad ng mga
    araw ng isang hari. Pagkatapos ng pitumpung taon may isang bagay na mangyayari
    sa Tiro tulad ng awit ng babaeng bayaran.
  hui-hui: Mbirale uruni tagira ibiragola mali pira kariani (70) wali agalime Taia
    tano embedaho holebira. Kini mbiraoreme mali pira karia (70) urunidagua hondo
    haga hene. Mali pira karia uruni piai haragola agalime bayanda walinaga iba gana
    laga winigodagua Taia tanonaga lolebira. Iba gana agua laga wini,
  mya-mya: ဘု​ရင်​တစ်​ပါး​၏​တစ်​သက်၊ အ​နှစ်​ခု​နစ်​ဆယ် တိုင်​တိုင်​တု​ရု​မြို့​ကို​လူ​တို့​မေ့​ပျောက်​လျက်
    နေ​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့် မည်။ နှစ်​များ​ကုန်​လွန်​သွား​သော​အ​ခါ
    တု​ရု​မြို့​သည်၊ ``သ​နား​စ​ရာ​ကောင်း​၍​လူ​တို့ အ​မှတ်​မ​ရ​ကြ​တော့​သည့်​ပြည့်​တန်​ဆာ​မ၊
    သင်​၏​စောင်း​ကို​ယူ​၍​မြို့​ကို​လှည့်​လည်​လော့။ သင်​၏​ချစ်​သူ​များ​ပြန်​လာ​ကြ​စေ​ရန်
    စောင်း​ကို​တီး​၍​သီ​ချင်း​များ​ကို​ဆို​ဦး​လော့'' အ​စ​ရှိ​သည့်​သီ​ချင်း​ထဲ​က​ပြည့်​တန်​ဆာ​မ
    နှင့်​တူ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར། ཐཱར་ནི་རྒྱལ་རབས་གཅིག་གི་དུས་སྐབས་བཞིན་དུ་ལོ་བདུན་ཅུར་བརྗེད་པར་འགྱུར་ཞིང་།
    ལོ་བདུན་ཅུའི་རྗེས་སུ་ཐཱར་ནི་སྨད་འཚོང་མས་བླངས་པའི་གླུ་བཞིན་འགྱུར་ཏེ།
  sna-sna: 'Panguva iyoyo Tire ichakanganwikwa kwamakore makumi manomwe, zvakaenzana
    namakore oupenyu hwamambo. Asi shure kwamakore makumi manomwe aya, Tire richaitirwa
    sezvinoimbwa rwiyo rwechifeve runoti:'
  spa-BLM: Sucederá en ese día que Tiro será olvidada setenta años, según los días
    de un rey. Al cabo de los setenta años le sucederá a Tiro como en la canción de
    la prostituta.
  cac-cac: 'A d''a jun tiempoal chi'', a Tiro 70 ab''il ol b''atcan satc''olal icha
    sq''uinal junoc vin̈ rey. Ato yic ol lajvoc 70 ab''il chi'', ichato chi'' ol javoc
    d''a yib''an̈ icha syal jun b''it sb''itaj d''a jun ix ajmul ix, syalan icha tic:'
  swh-ULB: Katika siku hiyo, Tire itasaulika kwa miaka sabini, kama siku za mfalme.
    Baada ya miaka sabini kuisha huko Tire kutatokea kitu kama wimbo wa malaya.
  bel-bel: 'І будзе таго дня, забудуць Тыр на семдзесят гадоў, на меру дзён аднаго
    цараваньня. А празь семдзесят гадоў з Тырам станецца тое, як у песьні пра блудадзейку:'
  deu-ELBBK: 'Und es wird geschehen an jenem Tag, da wird Tyrus 70 Jahre vergessen
    werden, gleich den Tagen eines Königs. Am Ende von 70 Jahren wird es Tyrus ergehen
    nach dem Lied von der Hure:'
  mbb-OT: 'Egkelipatan is Tyre seled te 70 he tuig, he iyan keluǥayad te untung te
    hadì. Ne emun edlavey en haazà, ne egkehimu is Tyre he iring te vahi he ebelegyà
    te zengeg din he iyan edhisgutan kayi te kanta: “Sikew is bahi he ebelegyà te
    zengeg din, nelipatan ke en.'
  mal-2015: 'അന്നാളിൽ സോർ, ഒരു രാജാവിന്റെ കാലത്തിന്നൊത്ത എഴുപതു സംവത്സരത്തേക്കു മറന്നുകിടക്കും;
    എഴുപതു സംവത്സരം കഴിഞ്ഞിട്ടു സോരിന്നു വേശ്യയുടെ പാട്ടുപോലെ സംഭവിക്കും:'
  gup-gup: Ngokko kamhre ngalengarre kumekbe kunred kabolkngeyyo Tyre bu bininj kabirribolkbengmidjdan,
    dja kaluk seventy mandjewk ngarre, wanjh bininj kabirriyawoyhbolkburrbun. (Kaluk
    namekbe mandjewk karohrok nuye bininj nawu king.) Kaluk bu kayakmen namekbe seventy
    mandjewk, wanjh manbu kukadje Tyre kunred, makka kayimerran yiman ngalwarre daluk
    bu bininj kabirrimarnewayini kabirriyime,
  rmc-rmc: 'Andre oda džives pes bisterela pro Tir pro eftavardeš (70) berš, ajci
    sar dživel jekh kraľis. Pal o eftavardeš berš ela le Tiroha avke, sar pes giľavel
    andre jekh giľi pal e lubňi:'
  pes-OPV: و در آن روز واقع خواهد شد که صور، هفتاد سال مثل ایام یک پادشاه فراموش خواهدشد
    و بعد از انقضای هفتاد سال برای صور مثل سرود زانیه خواهد بود.
  ron-1924: 'Ын время ачея, Тирул ва фи дат уйтэрий шаптезечь де ань, кыт цине вяца
    унуй ымпэрат, дар, дупэ шаптезечь де ань, се ва ынтымпла Тирулуй ка ши курвей
    деспре каре ворбеште кынтекул:'
  ben-OBCV: 'সেই সময়ে, সোর একজন রাজার জীবনকাল, অর্থাৎ সত্তর বছরের জন্য বিস্মৃত হবে।
    কিন্তু এই সত্তর বছরের শেষে বেশ্যাদের এই গানের মতো সোরের অবস্থা হবে:'
  som-som: Oo waxay wakhtigaas noqon doontaa in Turos la illoobi doono toddobaatan
    sannadood, oo ah sida boqor wakhtigiis. Oo toddobaatankaas sannadood markay dhammaadaan
    ayaa Turos waxaa laga heesi doonaa sida dhillada oo kale.
  lat-VUC: 'Et erit in die illa: in oblivione eris, o Tyre ! septuaginta annis, sicut
    dies regis unius; post septuaginta autem annos erit Tyro quasi canticum meretricis:'
  eng-ASVBT: 'And it shall come to pass in that day, that Tyre shall be forgotten
    seventy years, according to the days of one king: after the end of seventy years
    it shall be unto Tyre as in the song of the harlot.'
  ita-1885: E in quel giorno avverrà che Tiro sarà dimenticata per settant'anni, secondo
    i giorni d'un re; ma, in capo di settant'anni Tiro avrà in bocca come una canzone
    di meretrice.
  eng-LXXUP: 'And it shall come to pass in that day, that Tyre shall be left seventy
    years, as the time of a king, as the time of a man: and it shall come to pass
    after seventy years, that Tyre shall be as the song of a harlot.'
  eng-ULB: In that day, Tyre will be forgotten for seventy years, like the days of
    a king. After the end of seventy years there will happen in Tyre something like
    in the song of the prostitute.
  spa-VBL: 'En ese momento la ciudad de Tiro será olvidada durante setenta años, que
    es como la vida de un rey, por así decirlo. Pero al final de estos setenta años,
    Tiro será como la canción que habla de una prostituta:'
  fra-_FOB: 'En ce temps-là, Tyr sera mise en oubli soixante-dix ans, le temps de
    la vie d''un roi. Au bout de soixante-dix ans, il en sera de Tyr comme de la courtisane
    dont parle la chanson:'
  mal-mal: 'ആ നാളിൽ സോർ, ഒരു രാജാവിന്റെ കാലത്തിനൊത്ത എഴുപത് വർഷത്തേക്ക് മറന്നുകിടക്കും;
    എഴുപത് വർഷം കഴിഞ്ഞ് സോരിനു വേശ്യയുടെ പാട്ടുപോലെ സംഭവിക്കും:'
  urd-GVR: Tab Sūr insān kī yād se utar jāegā. Lekin 70 sāl yānī ek bādshāh kī muddatul-umr
    ke bād Sūr us tarah bahāl ho jāegā jis tarah gīt meṅ kasbī ke bāre meṅ gāyā jātā
    hai,
  suz-BL: मिनु नोले टायर ७० बर्स, पिप का आ ब्रोंइतीके बर्स खोदेंशो, मदुम्‍म सम्‍म
    प्रेंचा पुंइसीब। मिनु मेको ७० बर्स नोले टायर सहर तेल्‍लेम आ कुम्‍सो देंशो खोदेंशो
    दुम्‍ब।
  eng-NOY: 'And it shall come to pass in that day, That Tyre shall be forgotten seventy
    years, According to the days of one king; But at the end of seventy years It shall
    be with Tyre as in the song of the harlot:'
  ita-1927: 'In quel giorno, Tiro cadrà nell’oblìo per settant’anni, per la durata
    della vita d’un re. In capo a settant’anni, avverrò di Tiro quel che dice la canzone
    della meretrice:'
  ckb-ckb: 'لەو ڕۆژەدا ئەوە دەبێت، سور حەفتا ساڵ لەبیر دەکرێت، بەقەد ڕۆژگاری پاشایەک.
    پاش حەفتا ساڵەکە وەک گۆرانی ژنە لەشفرۆشێک بۆ سور دەبێت:'
  eng-BBE: 'And it will be in that day that Tyre will go out of mind for seventy years,
    that is, the days of one king: after the end of seventy years it will be for Tyre
    as in the song of the loose woman.'
  kan-OKCV: 'ಆ ದಿವಸದಲ್ಲಿ ಟೈರ್ ಪಟ್ಟಣವು ಒಬ್ಬ ಅರಸನ ದಿವಸಗಳ ಪ್ರಕಾರ ಎಪ್ಪತ್ತು ವರುಷಗಳ ತನಕ
    ಜ್ಞಾಪಕಕ್ಕೆ ಬಾರದೆ ಇರುವುದು. ಎಪ್ಪತ್ತು ವರ್ಷಗಳ ಕೊನೆಯಲ್ಲಿ ಟೈರ್ ಪಟ್ಟಣವು ವೇಶ್ಯೆಯ ವಿಷಯವಾದ
    ಈ ಗೀತೆಯ ಹಾಗಾಗುವುದು:'
  tam-2017: அக்காலத்திலே தீரு, ஒரு ராஜாவுடைய நாட்களின்படி, எழுபது வருடங்கள் மறக்கப்பட்டிருக்கும்;
    எழுபது வருடங்களின் முடிவிலே தீருவுக்குச் சம்பவிப்பது வேசியின் பாடலுக்குச் சமானமாயிருக்கும்.
  spa-RV-1909: Y acontecerá en aquel día, que Tiro será puesta en olvido por setenta
    años, como días de un rey. Después de los setenta años, cantará Tiro canción como
    de ramera.
  ron-BTF: Şi se va întâmpla, în acea zi, că Tirul va fi uitat şaptezeci de ani, conform
    zilelor unui împărat, după sfârşitul a şaptezeci de ani va cânta Tirul ca o curvă.
  eng-WEBP: It will come to pass in that day that Tyre will be forgotten seventy years,
    according to the days of one king. After the end of seventy years it will be to
    Tyre like in the song of the prostitute.
  eng-FBV: At that time Tyre will be forgotten for seventy years, a king's lifetime,
    as it were. But at the end of these seventy years, Tyre will be like the song
    about a prostitute,
  nld-1939: 'Op die dag zal Tyrus in vergetelheid raken, Zeventig jaar, als de tijd
    van één koning. Maar op het eind van die zeventig jaar, Zal het Tyrus gaan naar
    het deernen-lied:'
  nch-BL: 'Huan ipan nopa tonali nochi quielcahuase altepet Tiro para 70 xihuit, quej
    imiyaca nopa xihuit cati itztos se tanahuatijquet. Pero teipa quema tanahuatijtos
    seyoc tanahuatijquet, nopa altepet sempa motananas. Pero quema tamis nopa 70 xihuit,
    ipan Tiro elis san se quej cati quihuicatía se momecatijca sihuat. Quiijtose:'
  vie-1934: Trong lúc đó, thành Ty-rơ sẽ bị người ta quên đi trong bảy mươi năm, bằng
    một đời vua. Mãn bảy mươi năm rồi, Ty-rơ sẽ giống như bài ca của kỵ nữ hát.
  hin-CV: 'उस दिन सोर नगर एक राजा के दिनों के समान सत्तर वर्षों के लिए बढ़ा दिया जाएगा.
    सत्तर वर्षों के बीतने पर, सोर वेश्या की नाई गीत गाने लगेगा:'
  eng-OURB: It will come to pass in that day that Tyre will be forgotten seventy years,
    according to the days of one king. After the end of seventy years it will be to
    Tyre like in the song of the prostitute.
  spa-BES: Y será en ese día que Tiro pasará al olvido por setenta años, es decir,
    los días de un rey. Después de los setenta años, será para Tiro como en el canto
    de la mujer ramera.
  tdx-tdx: Ho tondroke amy andro zay te haliño fitom-­polo taoñe ty Tsore, ami’ty
    androm-panjaka; ie peake i fitom-polo taoñe zay le hifetsake amy Tsore i sabon-karapiloy.
  tha-KJV: ต่อมาในวันนั้น เขาจะลืมเมืองไทระเจ็ดสิบปี อย่างกับอายุของกษั​ตริ​ย์​องค์​เดียว
    พอสิ้นเจ็ดสิบปีไทระจะร้องเพลงอย่างหญิงแพศยาว่า
  por-BR-2018: 'E será naquele dia, que Tiro será esquecida por setenta anos, como
    dias de um rei; mas ao fim de setenta anos, haverá em Tiro algo como a canção
    da prostituta:'
  deu-ELO: 'Und es wird geschehen an jenem Tage, da wird Tyrus siebzig Jahre vergessen
    werden, gleich den Tagen eines Königs. Am Ende von siebzig Jahren wird es Tyrus
    ergehen nach dem Liede von der Hure:'
  eng-WYC-2018: And it shall be, in that day, thou, Tyre, shalt be in forgetting by
    seventy years, as the days of one king; but after seventy years, as the song of
    a whore shall be to Tyre. (And it shall be, from that day, O Tyre, thou shalt
    be forgotten for seventy years, like the days, or the life, of one king; and then
    after seventy years, Tyre shall be like the whore in the song.)
  epo-epo: 'En tiu tempo Tiro estos forgesita dum sepdek jaroj, kiuj estas kiel la
    tempo de unu reĝo; post la fino de la sepdek jaroj estos kun Tiro tio, kion oni
    kantas pri malĉastistino:'
  uig-PIN: Wǝ xu küni boliduki, Padixaⱨning künlǝrni ⱨesabliƣinidǝk, Tur yǝtmix yil
    untulidu. Yǝtmix yil ɵtkǝndin keyin, Turning ǝⱨwali paⱨixǝ ayalning nahxisidǝk
    bolidu;
  beo-beo: 'Eso da misunu, amoga Daia da gogolei dagoi ba:mu. Ode 70 amoga, (amo da
    hina bagade ea esalebe ode idi defele) dunu eno da Daia amo hame dawa:mu. Be ode
    70 gidigisia, Daia da hina: da:i bidi lasu uda, amo ea hou da gesami amo ganodini
    dedei, amo defele ba:mu.'
  tpi-OTNT: Long taim ol dispela samting i kamap, ol manmeri bai i lusim tingting
    olgeta long taun Tair inap long 70 yia. Dispela ol krismas em wanpela king inap
    i stap. Taim dispela 70 yia i pinis, orait Tair bai i stap olsem wanpela meri
    bilong pamuk ol man i bin mekim song long em na ol i save singim. Ol tok bilong
    dispela song i olsem,
  hau-SA: A wannan lokaci za a manta da Taya har shekaru saba’in, tsawon rayuwar sarki.
    Amma a ƙarshen waɗannan shekaru saba’in, zai zama wa Taya kamar yadda yake a waƙar
    karuwa cewa,
  uig-LAT: We shu küni boliduki, Padishahning künlerni hésablighinidek, Tur yetmish
    yil untulidu. Yetmish yil ötkendin kéyin, Turning ehwali pahishe ayalning naxshisidek
    bolidu;
  nde-nde: 'Ngalesosikhathi iThire izakhohlakala okweminyaka engamatshumi ayisikhombisa,
    ibanga lokuphila kwenkosi. Kodwa ekupheleni kwaleyominyaka engamatshumi ayisikhombisa,
    eThire kuzakwenzakala okunjengokutshiwo yingoma yewule ukuthi:'
  ton-ton: 'Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe fakangalo ʻa Taia ʻi he taʻu
    ʻe fitungofulu, ʻo hangē ko e ngaahi ʻaho ʻo ha tuʻi ʻe taha: pea hili ʻae taʻu
    ʻe fitungofulu ʻe hiva ʻa Taia ʻo hangē ko e fefine angahala.'
  ces-1613: I stane se v ten den, že v zapomenutí bude Týrus za sedmdesáte let, jako
    za věk krále jednoho. Do skonání sedmdesáti let bude míti Týrus jako písničku
    nevěstky.
  eng-WMB: It will come to pass in that day that Tyre will be forgotten seventy years,
    according to the days of one king. After the end of seventy years it will be to
    Tyre like in the song of the prostitute.
  tam-TCV: 'அந்த நாளிலே, தீரு எழுபது வருடங்களுக்கு மறக்கப்பட்டுவிடும்; இதுவே ஒரு அரசனின்
    ஆயுட்காலம். ஆனாலும் அந்த எழுபது வருடங்களின் முடிவில், தீருவின் நிலைமை வேசியின்
    பாடலில் உள்ளபடியே இருக்கும்:'
  ceb-ULB: Nianang adlawa, makalimtan ang Tyre sulod sa 70 ka tuig, sama sa mga adlaw
    sa hari. Human sa 70 ka tuig adunay mahitabo sa Tyre nga usa ka butang nga sama
    sa awit sa nagbaligya ug dungog.
  pol-UBG: I stanie się w tym dniu, że Tyr pójdzie w zapomnienie na siedemdziesiąt
    lat, na okres dni jednego króla. A po upływie siedemdziesięciu lat Tyr będzie
    śpiewał jak nierządnica.
  urd-GVU: تب صور انسان کی یاد سے اُتر جائے گا۔ لیکن 70 سال یعنی ایک بادشاہ کی مدت
    العمر کے بعد صور اُس طرح بحال ہو جائے گا جس طرح گیت میں کسبی کے بارے میں گایا
    جاتا ہے،
  deu-1912: 'Zu der Zeit wird Tyrus vergessen werden siebzig Jahre, solange ein König
    leben mag. Aber nach siebzig Jahren wird es mit Tyrus gehen, wie es im Hurenlied
    heißt:'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ತೂರ್ ಪಟ್ಟಣವು ಒಬ್ಬ ಅರಸನ ಆಡಳಿತದ ಎಪ್ಪತ್ತು ವರ್ಷಗಳ ತನಕ ಜ್ಞಾಪಕಕ್ಕೆ
    ಬಾರದೇ ಇರುವುದು; ಎಪ್ಪತ್ತು ವರ್ಷದ ಮೇಲೆ ವ್ಯಭಿಚಾರಿ ವಿಷಯವಾದ ಗೀತೆಯಂತೆ ಆಗುವುದು.
  yap-yap: 'Bayi taw nga bangiyal’ mi ni pagtalin yu Tyre ni melip i ragag e duw nap’an,
    ni aram n’umngin e yafos rok reb e pilung. Ra m’ay e pi duw nem ma yu Tyre e ra
    bod fa’anem nma falchuway’ ngak ni bay ko tang:'
  hlt-MCSB: Tekah khohnin ah tah Tyre aka hmaai khaw kum sawmrhih khuiah manghai pakhat
    kah a tue vaengkah bangla om ni. Kum sawmrhih a thok vaengah tah Tyre taengah
    pumyoi laa la a poeh pah ni.
  mdy-ETH: ፂኢሮሴ ዓጫ ላንካይታሚ ሌዔጉዴያ ዋሊንቲ ናንጋንዳ ዎዴ ሙካንዳኔ፤ ዬይያ ፔቴ ካኣታ ዎይሣ ሌዔኬ፤ ዬንሢ ሌዓ ዓኣዼስካፓ
    ፂኢሮሴ ዓጫ ዞኦስካ ኮኦማ ላኣሊጉዲ ቶሴና ሂዚ ጌይ ጌስቲንታያ ማዓንዳኔ፤
  twi-ASANTE: 'Saa ɛberɛ no wɔrenkae Tiro mfeɛ aduɔson, a ɛyɛ ɔhene nkwanna. Nanso
    mfeɛ aduɔson akyi no, deɛ ɛbɛto Tiro no bɛyɛ sɛdeɛ ɛwɔ odwamanfoɔ no dwom mu no:'
  eng-WEBU: It will come to pass in that day that Tyre will be forgotten seventy years,
    according to the days of one king. After the end of seventy years it will be to
    Tyre like in the song of the prostitute.
  wal-wal: Xiiroosa katamai laappun tammu laittaa dogettidi de7ana wodee yaana; hegeenne,
    issi kawuwaa laittaa keena giyoogaa. Laappun tammu laittai wuriyo wode, shaaramuxa
    maccaaseessi yexettiya yetta malai, Xiiroosa katamaassi yexettana. Eti,
  spa-PDDPT: Aquel día Tiro quedará en el olvido 70 años, como los años de un rey.
    Al terminar los 70 años, sucederá a Tiro lo del canto de la prostituta.
  gun-gun: '“Ha''e va''e ára rire ma Tiro tetã re hexaraia ''rã setenta ma''etỹ re,
    huvixave oiko puku-a ára peve. Ha''e gui setenta ma''etỹ opaa py ma Tiro re oiko
    ju ''rã kunha itavy rei va''e regua mboraei py oĩ va''e rami, po rami:'
  ilo-ULB: Iti dayta nga aldaw, malipatto ti Tiro iti pito pulo a tawen, a kas iti
    al-aldaw ti maysa nga ari. Kalpasan iti pito pulo a tawen, addanto ti mapasamak
    iti Tiro a kas iti nailanad iti kanta ti balangkantis.
  kpg-kpg: 'Di madagoaa e dau mai, gei Tyre ga haga delangahia i lodo nia ngadau e madahidu,
    di madagoaa e mouli ai di king. I muli nia ngadau aalaa ma gaa lawa, Tyre gaa hai
    be dahi ahina huihui dono huaidina i lodo taahili:'
  uig-ARA: ۋە شۇ كۈنى بولىدۇكى، پادىشاھنىڭ كۈنلەرنى ھېسابلىغىنىدەك، تۇر يەتمىش يىل
    ئۇنتۇلىدۇ. يەتمىش يىل ئۆتكەندىن كېيىن، تۇرنىڭ ئەھۋالى پاھىشە ئايالنىڭ ناخشىسىدەك
    بولىدۇ؛
  sus-sus: Tire luma nɛɛmui nan kui han ɲɛ tongo solofere, mangɛ keren xa bui xasabi.
    Ɲɛ tongo solofere raɲɔnyi, fe fama rabade Tire bɛ alɔ a falaxi sigi kui langoe
    ginɛ xa fe ra ki naxɛ,
  pon-2006: 'Ahnsou ehu pahn kohdo me Dair pahn manoknokla erein sounpar isihsek,
    erein ieias en nanmwarki men. Ni sounpar ako eh pahn imwisekla, Dair pahn duwehla
    lihen netiki paliwere men me mi nan koulo:'
  ksd-ksd: 'Ma ta nam ra e na dari: Da nuk vue Tiro lavurua na vinun na kilakilala,
    varogop ma ra lavur kilala tika na king na ki na varkurai tana; ma ba i par ra
    lavurua na vinun na kilala, a kini Tiro na varogop ma ra kini ba di vatang ia
    ta ra kakailai ure ra paiga na vavina dari:'
  tur-YTC: O gün öyle olacak ki Sur, bir kralın günlerine göre yetmiş yıl unutulacak.
    Yetmiş yılın sonunda fahişenin şarkısındaki gibi Sur'a öyle olacak.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, καταλειφθήσεται Τύρος ἔτη ἑβδομήκοντα,
    ὡς χρόνος βασιλέως, ὡς χρόνος ἀνθρώπου· καὶ ἔσται μετὰ ἑβδομήκοντα ἔτη, ἔσται
    Τύρος ὡς ᾆσμα πόρνης.
  ind-AYT: 'Pada hari itu, Tirus akan dilupakan selama tujuh puluh tahun, seperti
    hari-hari seorang raja. Pada akhir masa tujuh puluh tahun itu, akan terjadi pada
    Tirus seperti dalam nyanyian pelacur ini:'
  nya-nya: 'Pa nthawi imeneyo Turo adzayiwalika pa zaka 70, amene ndi masiku a moyo
    wa mfumu. Koma potsiriza pa zaka 70 zimenezi, Turo adzakhala ngati mkazi wachiwerewere
    woyimbidwa mu nyimbo:'
  hrv-hrv: 'Dogodit će se, u onaj dan, da će Tir biti zaboravljen sedamdeset godina,
    kao dani jednoga kralja. A poslije sedamdeset godina Tiru će biti kao bludnici
    iz pjesme:'
  mps-mps: Tama te sę dabe pedalobo sogo da, te we bidi dabego te hanu Tair te kibu
    be 70 tama gegeda pelama, bidaibao. Te hanu Tair te penani sę ebo we te bidi
    dabego te we tagalama tęąbi wabo we tiwai bidaibao. Te tęąbi wabo po e tama
    edao,
  tpi-tpi: Long taim ol dispela samting i kamap, ol manmeri bai i lusim tingting olgeta
    long taun Tair inap long 70 yia. Dispela ol krismas em wanpela king inap i stap.
    Taim dispela 70 yia i pinis, orait Tair bai i stap olsem wanpela meri bilong pamuk
    ol man i bin mekim song long em na ol i save singim. Ol tok bilong dispela song
    i olsem,
  dan-1931: 'På hin Dag skal Tyrus gå ad Glemme i halvfjerdsindstyve År, som i én
    Konges Dage. Men efter halvfjerdsindstyve Års Forløb skal det gå med Tyrus som
    med Skøgen i Visen:'
  vie-OVCB: 'Vì suốt bảy mươi năm, thời gian của một đời vua, Ty-rơ sẽ bị quên lãng.
    Nhưng sau đó, thành sẽ trở lại như bài ca của kỹ nữ:'
  guj-2017: 'તે દિવસે, એક રાજાની કારકીર્દી સુધી, એટલે સિત્તેર વર્ષ સુધી, તૂર ભૂલાઈ
    જશે. તે સિત્તેર વર્ષ પૂરાં થયા પછી તૂરને ગણિકના ગીત પ્રમાણે થશે:'
  pon-2006A: 'Ahnsou ehu pahn kohdo me Dair pahn manoknokla erein sounpar isihsek,
    erein ieias en nanmwarki men. Ni sounpar ako eh pahn imwisekla, Dair pahn duwehla
    lihen netiki paliwere men me mi nan koulo:'
  por-BRBSL: Acontecerá naquele dia que Tiro será esquecido setenta anos, de acordo
    com os dias de um rei. Depois de setenta anos, será para Tiro como no canto da
    prostituta.
  cth-cth: Hatnae hnin dawkvah, Taire kho teh, siangpahrang buet touh e se patetlah
    kum 70 touh thung pahnim lah ao han. Kum 70 touh a baw navah, ka kâyawt e napui
    ni la sak e dawk e patetlah Taire kho vah ao han.
  twi-twi: 'Saa bere no wɔrenkae Tiro mfe aduɔson a ɛyɛ ɔhene nkwanna. Nanso mfe aduɔson
    akyi no, nea ɛbɛto Tiro no bɛyɛ sɛnea ɛwɔ oguamanfo no dwom mu no:'
  hlt-hlt: Tekah khohnin ah tah Tyre aka hmaai khaw kum sawmrhih khuiah manghai pakhat
    kah a tue vaengkah bangla om ni. Kum sawmrhih a thok vaengah tah Tyre taengah
    pumyoi laa la a poeh pah ni.
  tbz-SIM: 'Dɛ̀ yó mboní kɛ̀ bɛ̀ɛ yɛ̃̀mmu Tiiri ɛì kpɛ́í, kɛ̀ dɛ̀ mmɔkɛ yɛbie nsipísìyiekɛ̀
    okpɑ̀ɑ̀tì kó mufòmmu ɔ̃ mmɑmɛ̀. Dɛ mɔ̀nnì tìì bo tuɔkɛní Tiiri ɛì tì bo ndònnɛ̀
    fɛyɛ̀nfɛ̀ fiɛ nnɑ̀ɑ́ nwèè nitipòkù dɔuti dɔutinɛ̀ bɛntidɑɑbɛ̀ o kpɛ́í nkɛ tú mù:'
  msy-2020: 'Bizir kaba otivamin dughiamɨn, gumazamiziba 70plan azenibar, Tairɨn nguibar
    ekiam gɨnamadagham. Kar atrivim ikiamin azenibar dɨbobonim. 70plan azenir kaba
    gɨvaghtɨ, Tair tuavimɨn amizimɨn mɨn ikɨtɨ, gumaziba a dɨghor ighiam damuam. Ighiar
    kamɨn mɨgɨrɨgɨaba kamakɨn:'
  dop-dop: 'Ɩlɛnɑ pɑ́ sɔɔ Tiii tɔɔ kɛ́ pɩɩsɩ nɩɩtoso nɑ nɑɑnʋwɑ, ɩsɩɩ wulɑʋ kɑwulɑɣɑ
    pɩɩsɩ. Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑɑ lɑpɩ-ɩ ɩsɩɩ pɑ kɛɛsʋɣʋ yontu tɑɑ kɛ́ wɑsɑŋkɑlɩ tɔm
    tɔ sɩ:'
  azb-azb: 'Bundan sonra Sur şəhəri yetmiş il ərzində bir padşahın ömrü qədər unudulacaq.
    Yetmiş il keçdikdən sonra Surun da başına fahişə qadın üçün bəstələdiyi nəğmədəki
    kimi belə gələcək:'
  eng-DBY: And it shall come to pass in that day, that Tyre shall be forgotten seventy
    years, according to the days of one king. At the end of seventy years it shall
    be for Tyre as the harlot's song.
  hin-2017: उस समय एक राजा के दिनों के अनुसार सत्तर वर्ष तक सोर बिसरा हुआ रहेगा। सत्तर
    वर्ष के बीतने पर सोर वेश्या के समान गीत गाने लगेगा।
  wol-KYG: 'Bu keroogee ñu fàtte Tir juróom ñaar fukki at, ni àppu benn buur. Bu juróom
    ñaar fukki at yi matee, Tir xewle la ñu woyal gànc ba, ne ko:'
  eng-YLT: And it hath come to pass, in that day, That forgotten is Tyre seventy years,
    According to the days of one king. At the end of seventy years there is to Tyre
    as the song of the harlot.
  eng-WYC-2017: And it shall be, in that day, thou, Tyre, shalt be in forgetting by
    seventy years, as the days of one king; but after seventy years, as the song of
    a whore shall be to Tyre.
  eng-WMBB: It will come to pass in that day that Tyre will be forgotten seventy years,
    according to the days of one king. After the end of seventy years it will be to
    Tyre like in the song of the prostitute.
  urd-GVH: तब सूर इनसान की याद से उतर जाएगा। लेकिन 70 साल यानी एक बादशाह की मुद्दतुल-उम्र
    के बाद सूर उस तरह बहाल हो जाएगा जिस तरह गीत में कसबी के बारे में गाया जाता है,
  rug-rug: 'Pa totoso asa si sa popoa Taea si kote ta muliṉae ka zuapa ṉavulu puta
    vuaheni. Padana sa doduru tinoa tanisa keke baṉara si asa. Ba pa vina betona ka
    zuapa ṉavulu puta vuaheni, si kote ta evaṉa koe Taea, gua sapu pa kinera tanisa
    barikaleqe tuturue:'
  gaz-gaz: 'Yeroo sanaa jalqabee Xiiroos hamma waggaa torbaatamaatti ni dagatamti;
    kunis bara jireenya mootii tokkoo ti. Dhuma waggaa torbaatamman sanaatti garuu
    akkuma sirba sagaagaltuu tokkoof sirbame sanaatti Xiiroos irra gaʼa:'
  fra-LSG: 'En ce temps-là, Tyr tombera dans l’oubli soixante-dix ans, Ce que dure
    la vie d’un roi. Au bout de soixante-dix ans, il en sera de Tyr Comme de la prostituée
    dont parle la chanson:'
  yal-yal: Na waxatini, ɲinan tima nɛn Tire taan xɔn ɲɛɛ tonge solofere, na lanxi
    mangana nde nan ma siimaya ma. A ligama Tire taan na nɛn alo a liga yalunden na
    kii naxan yi sigini ito yi, a naxa,
  haw-1868: 'A hiki aku i kela la, E hoopoinaia no o Turo i na makahiki he kanahiku,
    E like me na makahiki o ke alii hookahi: A pau na makahiki he kanahiku, Alaila,
    e olioli no o Turo me ka ka wahine hookamakama.'
  arb-NAV: 'وَفِي ذَلِكَ الْيَوْمِ تَظَلُّ صُورُ مَنْسِيَّةً طَوَالَ سَبْعِينَ سَنَةً،
    كَحِقْبَةِ حَيَاةِ مَلِكٍ وَاحِدٍ، وَفِي نِهَايَةِ السَّبْعِينَ سَنَةً يُصِيبُ
    صُورَ مِثْلُ مَا جَاءَ فِي أُغْنِيَةِ الْعَاهِرَةِ:'
  ewe-ewe: Le ɣe ma ɣi me la, woaŋlɔ Tiro be ƒe blaadre sɔŋ; siwo nye fia ƒe agbenɔƒe.
    Le ƒe blaadre siawo ƒe nuwuwu la, ava eme na Tiro abe ale si woŋlɔe ɖe gboloha
    ƒe hagbewo me nɛ ene be,
  eng-LEE: 'And it shall come to pass on that day, that Tyre shall be forgotten seventy
    years, like the days of one king: at the end of seventy years shall it happen
    to Tyre as in the song of the harlot.'
  asm-FB: সেই সময়ত, ৰজাৰ ৰাজত্বকাল দৰে তূৰ নগৰক সত্তৰ বছৰ পহৰা যাব; সত্তৰ বছৰৰ পাছত
    তূৰ নগৰৰ দশা বেশ্যাৰ গীতৰ দৰে হ’ব।
  sus-A: تِرٍ لُمَ نّيمُي نَن كُي هَن حّ تٌنفٌ سٌلٌقٍرٍ، مَنفّ كٍرٍن شَ بُي شَسَبِ.
    حّ تٌنفٌ سٌلٌقٍرٍ رَحْنيِ، قٍ قَمَ رَبَدٍ تِرٍ بّ عَلْ عَ قَلَشِ سِفِ كُي لَنفٌي
    فِنّ شَ قٍ رَ كِ نَشّ،
  fra-SBL: En ce jour-là, Tyr sera oubliée pendant soixante-dix ans, selon les jours
    d'un seul roi. Au bout de soixante-dix ans, il en sera pour Tyr comme dans le
    chant de la prostituée.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא וְנִשְׁכַּ֤חַת צֹר֙ שִׁבְעִ֣ים שָׁנָ֔ה כִּימֵ֖י
    מֶ֣לֶךְ אֶחָ֑ד מִקֵּ֞ץ שִׁבְעִ֤ים שָׁנָה֙ יִהְיֶ֣ה לְצֹ֔ר כְּשִׁירַ֖ת הַזֹּונָֽה׃
  kik-kik: 'Hĩndĩ ĩyo itũũra rĩa Turo nĩrĩkariganĩra mĩaka mĩrongo mũgwanja, o ta
    ũrĩa matukũ ma mũthamaki ũmwe maigana. No mĩaka mĩrongo mũgwanja yathira-rĩ, Turo
    gũgaacooka kũhaana ta mũmaraya ũrĩa ũganagwo na rwĩmbo ta ũũ:'
  fra-NCL: 'Il arrivera, en ce jour-là, que Tyr sera oubliée soixante-dix ans, la
    durée des jours d’un roi. Et au bout de soixante dix ans, il en sera de Tyr comme
    dans la chanson de la courtisane :'
  cek-AK: To naah Tura loe siangpahrang ukhaih adung maeto baktih toengah, saning
    qui sarihto thung, mi mah doeh panoek mak ai boeh; saning qui sarihto boeng pacoengah
    loe, takpum zaw kami baktiah Tura hanah laasak pae haih to om tih.
  cuk-cuk: '”A-ibagangine, Tiro-neggwebur ieles-guoed, bar egi binsalegosulid. Rey-birga-dulapaa-gakambe
    (70) dula-gudiguedyobi, e-ieleged-iba guoed. Geb birga-dulapaa-gakambegwad-sorba
    (70), Tiro-neggweburgi, gambasamalad-e-namaklegedyobi egi namaklegoed:'
  uig-CYR: Вә шу күни болидуки, Падишаһниң күнләрни һесаплиғинидәк, Тур йәтмиш жил
    унтулиду. Йәтмиш жил өткәндин кейин, Турниң әһвали паһишә аялниң нахшисидәк болиду;
  tel-2017: ఒక రాజు జీవిత కాలంలా డెబ్భై సంవత్సరాలు తూరును మర్చిపోవడం జరుగుతుంది. డెబ్భై
    సంవత్సరాలు ముగిసిన తర్వాత తూరులో ఒక వేశ్యా గీతంలో ఉన్నట్టు జరుగుతుంది.
  hat-BSA: Alò, nan jou sa a, Tyr va vin bliye pandan swasann-dizan, tankou jou a
    yon sèl wa. Nan fen swasann-dizan yo, sa va vin rive Tyr tankou nan chanson a
    fanm pwostitiye a.
  kos-kos: 'Pacl se ac tuku ke acn Tyre ac mulkinyukla ke yac itngoul, lusenna moul
    lun sie tokosra. Ke ac safla yac inge, acn Tyre ac fah oana mutan kosro se ke
    on soko ma fahk mu:'
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא וְנִשְׁכַּ֤חַת צֹר֙ שִׁבְעִ֣ים שָׁנָ֔ה כִּימֵ֖י
    מֶ֣לֶךְ אֶחָ֑ד מִקֵּ֞ץ שִׁבְעִ֤ים שָׁנָה֙ יִהְיֶ֣ה לְצֹ֔ר כְּשִׁירַ֖ת הַזּוֹנָֽה׃
  ibo-ibo: 'A gaghị echeta Taịa ọzọ, tutu iri afọ asaa agafee, nke bụ ogologo ụbọchị
    ndụ onye eze. Mgbe oge ahụ zuru, Taịa ga-adịkwa ka nwanyị akwụna e jiri rọọ abụ
    dị otu a:'
  ory-ory: ସେହି ଦିନ ଏପରି ଘଟିବ ଯେ, ଏକ ରାଜାର ଅଧିକାରର ସମୟ ପ୍ରମାଣେ ସୋର ସତୁରି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ
    ବିସ୍ମୃତ ହେବ; ସତୁରି ବର୍ଷ ଶେଷ ହେଲା ଉତ୍ତାରେ ବେଶ୍ୟାର ଗୀତ ଅନୁଯାୟୀ ସୋର ପ୍ରତି ଘଟିବ।
  chk-chk: Lon ena fansoun aramas repwe manlükala Tirus lon fik ier, iei ükükün ierin
    manauen eman king. Nge lesopolan ekewe fik ier epwe fis ngeni Tirus usun mine
    a mak lon ewe köl usun eman fefin mi amömö inisin fän iten lisowu,
  rop-rop: “Wal langa det taim na nomo enibodi garra jinggabat det taun gulum Taya
    fo 70 yiya. Im laik det 70 yiya weya eni king jidan laibala. En wen det 70 yiya
    bin gopas, Taya garra jidan wulijim det nogudbala gel langa dijan song.
  ukr-1871: 'І буде в той час, що забудуть про Тир на сїмдесять років, — скільки звичайно
    один царь живе. По сїмдесятьох же роках станесь із Тиром таке, як сьпіваєсь про
    блудницю:'
  deu-1951: 'An jenem Tage wird Tyrus für siebzig Jahre in Vergessenheit geraten,
    solange ein König regieren mag. Nach siebzig Jahren aber wird es Tyrus ergehen,
    wie es im Liede von der Dirne heißt:'
  eng-JPS: 'And it shall come to pass in that day, that Tyre shall be forgotten seventy
    years, according to the days of one king; after the end of seventy years it shall
    fare with Tyre as in the song of the harlot:'
  srp-1865: 'I tada æe Tir biti zarobljen sedamdeset godina, za vijek jednoga cara,
    a poslije sedamdeset godina pjevaæe se Tiru kao kurvi:'
  lug-lug: Mu biro ebyo Tuulo kiryerabirwa okumala emyaka nsanvu, gy’emyaka kabaka
    gy’awangaala. Naye oluvannyuma lw’emyaka egyo ensanvu, ekirituuka ku Tuulo kiriba
    ng’ekiri mu luyimba olw’omwenzi.
  heb-heb: והיה ביום ההוא ונשכחת צר שבעים שנה כימי מלך אחד מקץ שבעים שנה יהיה לצר
    כשירת הזונה׃
  ben-IRV: 'সেই দিন সোর সত্তর বছরের জন্য ভুলে যাবে, রাজার দিনের র মত। সত্তর বছরের
    শেষে বেশ্যার গানের মত সোরের অবস্থা এই রকম হবে:'
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਇੱਕ ਰਾਜੇ ਦੇ ਦਿਨਾਂ ਵਾਂਗੂੰ, ਸੂਰ ਸੱਤਰ ਸਾਲਾਂ ਲਈ ਵਿਸਾਰਿਆ
    ਜਾਵੇਗਾ। ਸੱਤਰ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਸੂਰ ਲਈ ਵੇਸਵਾ ਦੇ ਗੀਤ ਵਾਂਗੂੰ ਹੋਵੇਗਾ,
  mya-JVB: ထို ကာလ ၌ တုရု မြို့ကို၊ မင်း ဆက်တ ဆက်အတိုင်း အရှည်၊ အနှစ် ခုနစ်ဆယ် ပတ်လုံး၊
    အဘယ်သူမျှမ အောက်မေ့ ရ။ အနှစ် ခုနစ်ဆယ် လွန် သောအခါ ၊ ပြည်တန်ဆာ မိန်းမအားသီချင်း
    ဆိုသကဲ့သို့ ၊ တုရု မြို့အား သီချင်း ဆိုလိမ့်မည်။
  hmo-hmo: 'Unai neganai, taunimanima ese lagani 70 lalonai Turo do idia laloaboio.
    Unai be king ena mauri lagani hegeregerena. Unai lagani 70 idia doko neganai,
    kara ta be Turo dekenai do ia vara, ariara hahine ena ane bamona:'
  urd-urd: और उस वक़्त यूँ होगा कि सूर किसी बादशाह के दिनों के मुताबिक़, सत्तर बरस
    तक फ़रामोश हो जाएगा; और सत्तर बरस के बाद सूर की हालत फ़ाहिशा के गीत के मुताबिक़
    होगी।
  rus-SYN: 'И будет в тот день, забудут Тир на семьдесят лет, в мере дней одного царя.
    По окончании же семидесяти лет с Тиром будет то же, что поют о блуднице:'
  bqc-SIM: 'Gↄↄ bee Tii yã́ a sã gbɛ̃́ↄgu wɛ̃̀ bàaↄ̃kwi lán kía wɛ̃̀ dasilɛwa.
    Tó wɛ̃̀ bàaↄ̃kwipi làa, lá wa ò lɛ pↄ́ wa dà ń káaluao guuwa, màa aↄ
    dɛ ń Tiio wà mɛ̀:'
  tcz-CHONGTHU: 'Lengpa hinkho chu kum som sagi a saoding, Tyre chu suhmil a umding
    ahitai. Ahin noti chunga la kisa banga khopi chu hung uldoh kit ding ahi:'
  mar-mar: त्या दिवसात असे घडेल की सर्व जगाला सोराची विस्मृती सतर वर्षेपर्यंत पडेल,
    सोर प्रदेशाची कोणालाच आठवण राहणार नाही तो पर्यंत एका राजाची कारकिर्द संपेल.
  qub-qub: 'Chay wichan Tiro nasyuntaga ganchis chunca (70) watacamami gongaycärenga.
    Ray cawashanno ganchis chunca (70) wata päsariptin ichanga Tiro siudäpaj cantanga
    guellaypaj cacoj warmipaj birsushanno:'
  hat-hat: 'Yon lè ap rive, yo pral bliye lavil Tir pandan swasanndizan, laj yon wa
    rive genyen anvan li mouri. Men, apre swasanndizan sa yo, lavil Tir pral tankou
    jennès yo pale nan chante a:'
  eng-BSB: 'At that time Tyre will be forgotten for seventy years—the span of a king’s
    life. But at the end of seventy years, it will happen to Tyre as in the song of
    the harlot:'
  eng-WEBPB: It will come to pass in that day that Tyre will be forgotten seventy
    years, according to the days of one king. After the end of seventy years it will
    be to Tyre like in the song of the prostitute.
  kbq-kbq: Hagi ana zama fore huno evutesanige'za, mago kini ne'moma nemania kna huno
    70'a kafumofo agu'afi, Tairi kumara zamagera kanintegahaze. Hianagi ana 70'a kafuma
    evutesnigeno'a, mago monko a'mofo agire vare zagame'ma nehaza zagamemo'a, Tairi
    kumamofo avate fore hugahie. Ana zagamepina amanage hu'ne.
  nhe-BL: 'Huan ipan nopa tonali nochi quiilcahuase altepetl Tiro para 70 xihuitl,
    queja imiyaca nopa xihuitl tlen itztos se tlanahuatijquetl. Pero teipa quema tlanahuatijtos
    seyoc tlanahuatijquetl, nopa altepetl sampa motlalanas. Pero quema tlamis nopa
    70 xihuitl, ipan Tiro elis san se queja tlen quihuicatía se momecatijca sihuatl.
    Quiijtose:'
  gub-BL: 'Uhem amo ''ar nehe. A''e ''ar henataromo teko paw umumaw putar 70 kwarahy
    Xir tawhu wi uweharaz pà wà nehe. Tuwihawete umumaw 70 kwarahy wiko pà a''e wà.
    A''e rupi 70 kwarahy ipaw ire Xir wiko putar kuzàwyzài ài nehe. Amo zegar haw
    uze''eg nezewe a''e, kuzàwyzài rehe a''e:'
  eng-DRA: 'And it shall come to pass in that day that thou, O Tyre, shalt be forgotten,
    seventy years, according to the days of one king: but after seventy years, there
    shall be unto Tyre as the song of a harlot.'
