verse: ISA.023.007
translations:
  mal-C: പുരാതനകാലം മുതലേയുള്ള നിങ്ങളുടെ ആഹ്ലാദത്തിമിർപ്പിന്റെ നഗരമോ ഇത്? അവളുടെ കാൽതന്നെ
    വിദൂരദേശങ്ങളിൽ അധിവസിക്കുന്നതിന് അവളെ വഹിച്ചുകൊണ്ടുപോകും.
  deu-TKW: Ist das eure fröhliche Stadt, deren Ursprung in der Urzeit liegt, die ihre
    Füße weithin trugen, um sich anzusiedeln?
  lin-lin: Boni, oyo nde engumba na bino ya bisengo, engumba oyo ebanda kala penza
    mpe oyo makolo na yango ememaka yango kowumela na mikili ya mosika ?
  eng-LSV: Is this your exulting one? Her antiquity [is] from the days of old, ||
    Her own feet carry her far off to sojourn.
  eng-GNV: 'Is not this that your glorious citie? her antiquitie is of ancient daies:
    her owne feete shall leade her afarre off to be a soiourner.'
  eng-WEBSTER: Is this your joyous city , whose antiquity is of ancient days? her
    own feet shall carry her far off to sojourn.
  nhw-BL: ¿Quenicatza ni altepetl Tiro catli ama tlamisosolijtoc eltosquía san se
    nopa altepetl catli achtihuiya sen pactoya huan ipa eltoya hasta huejcajya? Imasehualhua
    nopa altepetl tetitlaniyayaj ipan tlalme campa hueli tlalme para mochantise nopona
    nojquiya.
  swh-ONEN: Je, huu ndio mji wenu uliojaa sherehe, mji wa zamani, zamani kabisa ambao
    miguu yake imeuchukua kufanya makao nchi za mbali sana?
  bba-bba: Bɛɛn wuu ɡe ɡɑ wɑ̃ɑ sɑɑ yellun di ɡè sɔɔ i rɑ nuku dobu ko, ɡerɑ mi? Tiri
    yerɑ mi? Yèn tɔmbu bɑ dɑ bɑ tem tukumɡibu kɑmiɑ?
  eng-KJVCPB: Is this your joyous city, whose antiquity is of ancient days? Her own
    feet shall carry her afar off to sojourn.
  luo-luo: Bende ma e dalau maduongʼ machon mane opongʼ gi mor kod ilo masani koro
    oke e pinje man kuonde maboyo.
  meu-meu: O moalelaia hisi dae hanuana, nega gunadia ai e hadaia hanuana, aena amo
    ela bona gabu daudau ai ma e noho hanuana binai a?
  npi-ULB: ए आनन्दित सहर, के तँलाई यस्तो भएको छ, जसको उत्‍पत्ति प्राचीन समयमा नै भएको
    छ, जसका खुट्टाले त्यसलाई बसोबास गर्न विदेशी भूमिमा पुर्‍याएको छ ?
  yor-yor: Ǹjẹ́ èyí náà ni ìlú àríyá yín, ògbólógbòó ìlú náà, èyí tí ẹsẹ̀ rẹ̀ ti sìn
    ín lọ láti lọ tẹ̀dó sí ilẹ̀ tí ó jìnnà réré.
  pes-OPCB: آیا این همان شهر تاریخی و پرشکوه شما، صور است که چنین ویران گشته؟ زمانی
    مردم صور به جاهای دور می‌رفتند تا سرزمینها را تصاحب کرده آنها را محل سکونت خود
    سازند.
  tgl-ULB: Nangyari ba ito sa inyo, ang masayahing lungsod, na nagmula sa sinaunang
    panahon, na dinala siya ng kaniyang mga paa sa napakalayong dayuhan lugar para
    manirahan?
  hui-hui: Taia tano bambaore hongohe winigo wali agali bibahendeme turu haga biagoha
    biyadago agi biyabe. Bamba tano ogoniha howa wali agali maru dindi tara taraha
    puwa tano gahenge maru lone mo wule biabe bima pelo purogo lelene. Anigo irane
    agome tano hongohe ogoni bo gialabagabu wahene ngabe.
  mya-mya: ဤ​မြို့​သည်​ရှေး​အ​ခါ​က​တည်​ထောင်​ခဲ့​သည့် မြို့၊ သာ​ယာ​ရွှင်​လန်း​ခဲ့​သည့်​တု​ရု​မြို့​ဖြစ်​နိုင်
    ပါ​သ​လော။ ဤ​မြို့​သည်​ကို​လို​နီ​နိုင်​ငံ​များ တည်​ထောင်​ရန်​ပင်​လယ်​ရပ်​ခြား​သို့​လူ​များ
    ကို​စေ​လွှတ်​နေ​ထိုင်​စေ​သည့်​မြို့​မ​ဖြစ်​နိုင် ပါ​သ​လော။-
  bod-N: འདི་ནི་ཁྱོད་རྣམས་དགའ་བའི་གྲོང་ཁྱེར་ཡིན་ནམ། དེའི་འབྱུང་ཁུངས་བརྗོད་ན་གནའ་རབས་ཡིན་ཞིང་།
    དེའི་རྐང་པས་ཡུལ་མི་རྣམས་རྒྱང་རིང་དུ་ཁྲིད་ནས་སྡོད་པར་གྱུར་ཏོ། །
  sna-sna: Ko, iri ndiro guta renyu ramafaro here, guta rakare kare, rakaendeswa kure
    kure netsoka dzaro kundogara kunyika iri kure?
  spa-BLM: ¿Esta es vuestra ciudad alegre, cuya antigüedad es de días antiguos, cuyos
    pies la llevaron lejos para viajar?
  cac-cac: ¿Tom man̈oc jun chon̈ab' tic aytaxon d'a peca', jun b'aj tz'ochn̈ej q'uin̈?
    ¿Tom man̈oc jun tic b'aj sb'at eb' anima, b'at cajnaj eb' d'a juntzan̈xo chon̈ab'
    najat ay?
  swh-ULB: Je hili limeshawahi kuwatokea, mji wenye furaha, ambao kwa asili yake umetoka
    katika kipindi cha kale. Ambapo miguu yake imempeleka mbali kuishi kwenye maeneo
    ya ugenini?
  bel-bel: Ці гэта ваш узьвяселены горад, якога пачатак ёсьць ад дзён старадаўніх?
    Ногі ягоныя нясуць яго бадзяцца ў краіне далёкай.
  deu-ELBBK: Ist das eure frohlockende Stadt, deren Ursprung aus den Tagen der Vorzeit
    ist, die ihre Füße tragen, um sich in der Ferne aufzuhalten?
  mbb-OT: Dengan, ne menge melipayen is ed-ubpà kayi te inged he Tyre he mibangun
    dutun te nehuna he timpu; is menge ed-upà kayi, ne nemekeuma ziyà te meziyù he
    menge lugar ne midsakup dan haazà he menge lugar. Piru ǥuntaan hengkey en is nehitavù
    kayi he inged?
  mal-2015: പുരാതനമായി പണ്ടേയുള്ള നിങ്ങളുടെ ഉല്ലസിതനഗരം ഇതാകുന്നുവോ? സ്വന്തകാൽ അതിനെ
    ദൂരത്തു പ്രവാസം ചെയ്‌വാൻ വഹിച്ചു കൊണ്ടുപോകും.
  gup-gup: Yiddok maninjmanu kunredkimuk Tyre, kore korrokoni bininj birriwernhnjilngmakni
    munguyh? Dja bu korroko duninjh birribolkmarnbom? Dja bininj ngarre birrirengehrey
    kore kubolkbubuyika bu birribolkmangi? Yiddok?
  rmc-rmc: Hin kada tumaro radišagoskro foros, savo sas ačhado imar čirla, saves o
    pindre ľidžanas te bešel dur andre aver phuva?
  pes-OPV: آیا این شهر مفتخر شما است که قدیمی و از ایام سلف بوده است و پایهایش او
    رابه‌جای دور برده، تا در آنجا ماوا گزیند؟
  ron-1924: Ачаста есте четатя воастрэ чя веселэ, каре авя о обыршие веке ши але кэрей
    пичоаре о дучяу сэ локуяскэ департе.
  ben-OBCV: এই কি তোমাদের কোলাহলপূর্ণ নগরী, পুরোনো, সেই প্রাচীন পুরী, যার পাগুলি তাকে
    দূরবর্তী দেশগুলিতে বসতি করার জন্য নিয়ে গেছে?
  som-som: Tanu ma magaaladiinnii waa hore jirtay oo faraxsanayd baa oo cagaheeda
    meel fog u waday inay dal shisheeye degto aawadeed?
  lat-VUC: Numquid non vestra hæc est, quæ gloriabatur a diebus pristinis in antiquitate
    sua? Ducent eam pedes sui longe ad peregrinandum.
  eng-ASVBT: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her afar off to sojourn?
  ita-1885: E questa la vostra città trionfante, la cui antichità è fin dal tempo
    antico? i suoi piedi la porteranno a dimorar come straniera in lontano paese.
  eng-LXXUP: Was not this your pride from the beginning, before she was given up?
  eng-ULB: Has this happened to you, the joyful city, whose origin is from ancient
    times, whose feet carried her far away to foreign places to settle?
  spa-VBL: ¿Es ésta realmente su ciudad triunfante, cuyos comienzos se remontan a
    un pasado lejano, que ha enviado gente a colonizar lugares lejanos?
  fra-_FOB: Est-ce là votre joyeuse cité, dont l'origine remonte au jours anciens?
    Ses pieds la portent au loin pour habiter en étrangère!
  mal-mal: പുരാതനമായി പണ്ടേയുള്ള നിങ്ങളുടെ ഉല്ലസിതനഗരം ഇതാകുന്നുവോ? സ്വന്തകാല് അതിനെ
    ദൂരത്ത് പ്രവാസം ചെയ്യുവാൻ വഹിച്ചു കൊണ്ടുപോകും.
  urd-GVR: Kyā yih wāqaī tumhārā wuh shahr hai jis kī rangraliyāṅ mashhūr thīṅ, wuh
    qadīm shahr jis ke pāṅw use dūr-darāz ilāqoṅ tak le gae tāki wahāṅ naī ābādiyāṅ
    qāym kare?
  suz-BL: मार, मेको इन ठेयब सहर बाक्‍बा ङा? मेको साइ ङोंइती रेन बाक्‍शो सहर बाक्‍त।
    मेकेर ङा ग्‍याप्‍ब लेयब मुरपुकी ङोन ङोन सम्‍म लाम्‍तेक्‍म।
  eng-NOY: Is this your joyous city, Whose antiquity is of ancient days? Now her own
    feet bear her To sojourn far away.
  ita-1927: E’ questa la vostra città sempre gaia, la cui origine data dai giorni
    antichi? I suoi piedi la portavano in terre lontane a soggiornarvi.
  ckb-ckb: ئایا ئەمە شاری خۆشییە بۆتان، ئەوەی دێرینی لە دێرزەمانەوەیە، ئەوەی پێیەکانی
    بەرەو دووری دەبەن بۆ ئاوارە بوون؟
  eng-BBE: Is this the town which was full of joy, whose start goes back to times
    long past, whose wanderings took her into far-off countries?
  kan-OKCV: ನಿಮ್ಮ ಉಲ್ಲಾಸದ ಪಟ್ಟಣವೂ, ಪೂರ್ವಕಾಲದ ಹಳೆಯ ಸಂಪ್ರದಾಯದಿಂದ ಬಂದಿದ್ದೂ ಇದೆಯೋ? ಅವಳ
    ಸ್ವಂತ ಕಾಲುಗಳು ಅದನ್ನು ದೂರ ದೇಶದಲ್ಲಿ ನಿವಾಸಿಸುವುದಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವವು.
  tam-2017: ஆரம்பநாட்கள்முதல் நிலைபெற்று களிகூர்ந்திருந்த உங்கள் பட்டணம் இதுதானா?
    தூரதேசம்போய் வசிக்கிறதற்கு அவள் கால்களே அவளைத் தூரமாகக் கொண்டுபோகும்.
  spa-RV-1909: ¿No era ésta vuestra ciudad alegre, su antigüedad de muchos días? Sus
    pies la llevarán á peregrinar lejos.
  ron-BTF: Este aceasta cetatea voastră bucuroasă, a cărei obârşie este din zilele
    de demult? Propriile picioare o vor purta departe să locuiască temporar.
  eng-WEBP: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  eng-FBV: Is this really your triumphant city, whose beginnings are from the distant
    past, who has sent out people to colonize faraway places?
  nld-1939: Is dit nu de dartele stad, Die haar oorsprong had in het grijze verleden;
    Wier voeten haar droegen, Om op verre plaatsen te wonen?
  nch-BL: Quenicatza ni altepet Tiro cati ama tamisosolijtoc, ¿Amo ya ni nopa altepet
    cati achtohuiya san pactoya huan ipa eltoya hasta huejcajquiya? Imasehualhua nopa
    altepet tetitaniyayaj ipan talme campa hueli talme para mochantise nopona nojquiya.
  vie-1934: Đây há chẳng phải là thành vui vẻ của các ngươi sao? Là thành có từ đời
    thượng cổ, mà chân nó đã trải đến nơi xa đặng trú ngụ tại đó.
  hin-CV: क्या यही खुशी से भरा तुम्हारा नगर है, जो पुराने समय से चला आ रहा है, जिसमें
    रुकने के लिये दूर तक चले जाते थे?
  eng-OURB: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  spa-BES: ¿Es esta la ciudad que estaba llena de alegría, cuyo comienzo se remonta
    a tiempos pasados, cuyas andanzas la llevaron a países lejanos?
  tdx-tdx: Itoy hao i rova nirebeha’ areoy, i nioreñe haehaey? i naneseañe o fandia’eo
    hitaveañe an-tsietoitaney?
  tha-KJV: นี่​เป็นเมืองที่​สน​ุกสนานของเจ้าทั้งหลายหรือ ซึ่งกำเนิดมาแต่กาลโบราณ ซึ่งเท้าได้​พาม​ันไปตั้งอยู่​ไกล
  por-BR-2018: É esta a vossa alegre cidade? A que existia desde os tempos antigos?
    Eram os pés dela que a levavam para alcançar lugares distantes?
  deu-ELO: Ist das eure frohlockende Stadt, deren Ursprung aus den Tagen der Vorzeit
    ist, welche ihre Füße tragen, um in der Ferne zu weilen?
  eng-WYC-2018: Whether this city is not yours, that had glory from eld days in his
    eldness? the feet thereof shall lead it [a] far, to go in pilgrimage, (or its
    feet shall take it far away, to go on a journey).
  epo-epo: Ĉu tio estas via gaja urbo, la tre antikva? ĝiaj piedoj forportas ĝin,
    por loĝi malproksime.
  uig-PIN: Silǝrning ⱪǝdim ǝyyamdin bar bolƣan, Xad-huramliⱪⱪa tolƣan xǝⱨiringlar
    muxumu?! Mana ularning putliri ɵzlirini musapir ⱪilixⱪa yiraⱪlarƣa kɵtürüp baridu!
  beo-beo: 'Daia da hemonega hamone, hahawane ba:su. Be wali hahawane hame ba:sa.
    Daia moilai bai bagade fi da dunu amo hano wayabo degele, gaheabolo fi sogebi
    hahamoma:ne, asunasi. Be wali Daia da amo musa: gasa bagade amola hahawane moilai
    agoane hame ba:sa.'
  tpi-OTNT: Wanem samting tru i bin kamap long Tair, dispela strongpela taun bilong
    bipo tru, em taun yupela olgeta i save amamas long en? Bipo ol manmeri bilong
    dispela taun i bin salim sampela lain bilong ol i go bilong kirapim ol nupela
    taun long ol longwe ples. Tasol bilong wanem na nau dispela taun yet i bagarap
    i stap?
  hau-SA: Wannan ce birnin murnanku, birnin nan na tun dā wadda ƙafafunta suka kai
    ta zama a ƙasashe masu nesa?
  uig-LAT: Silerning qedim eyyamdin bar bolghan, Shad-xuramliqqa tolghan shehiringlar
    mushumu?! Mana ularning putliri özlirini musapir qilishqa yiraqlargha kötürüp
    baridu!
  nde-nde: Leli yilo na idolobho lenu lentokozo, idolobho elidaladala, elinyawo zalo
    zalithatha ukuyalihlalisa emazweni akude?
  ton-ton: Ko hoʻomou kolo fakafiefia ʻa eni, ʻaia naʻe tuʻu ʻi he ngaahi ʻaho ʻi
    muʻa? Ko hono vaʻe ʻoʻona te ne ʻave ia ki he mamaʻo ke ʻāunofo ai.
  ces-1613: To-liž by se vždycky veselilo? Jestiť starožitnost jeho ode dnů starodávních,
    ale zavedouť je daleko nohy jeho.
  eng-WMB: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  tam-TCV: அந்தப் பழைய பட்டணம் இதுதானா? களியாட்டத்தில் ஈடுபட்ட உங்கள் பட்டணம் இதுவா?
    தூர நாடுகளில் குடியிருக்கும்படி, தன் மக்களை அனுப்பிய பட்டணம் இதுவா?
  ceb-ULB: Nahitabo ba kini diha kaninyo, ang malipayon nga siyudad, nga ang kagikan
    mao ang karaan nga mga panahon, nga nagdala sa iyang mga tiil palayo ngadto sa
    langyaw nga mga dapit aron magpahiluna?
  pol-UBG: Czy to jest wasze wesołe miasto, którego historia sięga dawnych dni? Jego
    własne nogi zawiodą je na daleką wędrówkę.
  urd-GVU: کیا یہ واقعی تمہارا وہ شہر ہے جس کی رنگ رلیاں مشہور تھیں، وہ قدیم شہر جس
    کے پاؤں اُسے دُوردراز علاقوں تک لے گئے تاکہ وہاں نئی آبادیاں قائم کرے؟
  deu-1912: Ist das eure fröhliche Stadt, die sich ihres Alters rühmte? Ihre Füße
    werden sie wegführen, zu wallen.
  kan-2017: ನಿಮ್ಮ ಉಲ್ಲಾಸದ ಪಟ್ಟಣವು ಇದೇನೋ? ಅದರ ಉತ್ಪತ್ತಿಯು ಪುರಾತನವಾದದ್ದೇ ಸರಿ; ಅವರ ಕಾಲುಗಳು
    ಅವರನ್ನು ದೂರ ದೇಶದಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗುವವು.
  yap-yap: Moged irera’ fare binaw ko felfelan’ nu Tyre nni sunmiy ni kari kakrom?
    Irera’ fare binaw nma pi’ e girdi’ nge th’ab e day nge yan i par nga boch e nam?
  hlt-MCSB: Hlamat kum lamloh mah hmuen la he tlam a na yalpo uh? Khohla la bakuep
    ham a khokan te a khuen uh.
  mdy-ETH: ሚርጌ ዎዴኮ ቤርታ ማዢንቴ ካታሜላ፥ ዴራ ዒዞኮ ሃኬ ዓጪ ዓኣዺ ማዢ ናንጋኒ ዳንዳዔ፥ ዎዛንታ ኮሹሞንታ ዓኣ ካታማ
    ማዒ ናንጌዛ ሃማይዲ ዓቲያ?
  twi-ASANTE: Yei ne mo ahosɛpɛ kuropɔn no? Yei ne teteete kuropɔn no a watu akɔtena
    akyirikyiri nsase soɔ no anaa?
  eng-WEBU: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  wal-wal: Beni wode keexettida, kare biittaa oiqqidi haaranau a tohoi a haassi efiidonne,
    intte an ufaittiyo Xiiroosa katamai hagaadan hanidee?
  spa-PDDPT: ¿Es ésta su ciudad divertida de mucha antigüedad, cuyos pies la llevaban
    a lugares lejanos?
  gun-gun: Ha'e rami ete ri ty'y oiko xapy'a peneretã pejou porã rei va'ekue re, yma
    pejapo va'ekue teĩ, ha'e mombyry katy ju peo pendekoa aguã?
  ilo-ULB: Napasamak kadi daytoy kadakayo, ti naragsak a siudad, a ti naggappoanna
    ket manipud iti punganay, nga inyadayo dagiti sakana tapno agnaed kadagiti ganggannaet
    a lugar?
  kpg-kpg: Ma e donu bolo deenei di waahale tenetene o Tyre, dela ne haga duu aga
    namua loo? Ma deenei go di waahale dela ne hagau ana daangada gii hula laa hongo
    tai gi nia gowaa ala i baahi i golo o tai e haga duu aga nadau gowaa e noho ai?
  uig-ARA: سىلەرنىڭ قەدىم ئەييامدىن بار بولغان، شاد-خۇراملىققا تولغان شەھىرىڭلار مۇشۇمۇ؟!
    مانا ئۇلارنىڭ پۇتلىرى ئۆزلىرىنى مۇساپىر قىلىشقا يىراقلارغا كۆتۈرۈپ بارىدۇ!
  sus-sus: Singe wo xa taa nu na ɲɛlɛxinyi nan kui, kɔnɔ yakɔsi nde wo xa mixie xaninxi
    yire makuye?
  pon-2006: Mehlel me Dair met, kahnimw kapereno me kokoudahr mahso? Ih kahnimwo met,
    me kin kadarala aramas akan pwe re en kotehla sehd oh sapwasapwala wasa kan oh
    wiahkihla kisehn ar wehi?
  ksd-ksd: Dave, go kavava pia na pal bar, a tena gugu, nina di ga vatur ia amana
    iat i tana? Nina i ga vana ta ra gunan vailik ma i ga ki tana?
  tur-YTC: Eskiliği eski günlere dayanan, ayakları onu yolculuk için uzaklara taşıyan
    neşeli kentiniz bu mu?
  grc-BRENT: Οὐχ αὕτη ἦν ὑμῶν ἡ ὕβρις ἀπʼ ἀρχῆς, πρινὴ παραδοθῆναι αὐτήν;
  ind-AYT: Inikah kotamu yang penuh kegembiraan, yang didirikan sejak dahulu kala,
    yang kakinya membawanya pergi ke tempat-tempat jauh untuk tinggal di sana?
  nya-nya: Kodi uwu si mzinda wachisangalalo uja, mzinda wakalekale, umene anthu ake
    ankapita kukakhala ku mayiko akutali?
  hrv-hrv: Je li to vaš grad veseli što postoji od davnih davnina i noge ga daleko
    nosile da se ondje naseli?
  mps-mps: Magi nai mu te Tairde pedalaliwe? Te polobadu bomai hanu mu, te dage tigidali
    wiegi yai homu elama gana pai madi dao. Polobadu te hanude we bidi dabe meba te
    gasa digibulu buluba taga palama, te gasa gesi hanu geseligi pomainu yai dao.
    Tiali goli, magi baso te hanu dolama elalubawe?
  tpi-tpi: Wanem samting tru i bin kamap long Tair, dispela strongpela taun bilong
    bipo tru, em taun yupela olgeta i save amamas long en? Bipo ol manmeri bilong
    dispela taun i bin salim sampela lain bilong ol i go bilong kirapim ol nupela
    taun long ol longwe ples. Tasol bilong wanem na nau dispela taun yet i bagarap
    i stap?
  dan-1931: Er det eders jublende By fra Urtids Dage, hvis Fødder førte den viden
    om som Gæst?
  vie-OVCB: Đây có phải từng là thành nhộn nhịp của ngươi không? Là thành ngươi có
    từ xa xưa! Hãy nghĩ về những người khai hoang ngươi đã gửi đi xa.
  guj-2017: જેની પ્રાચીનતા પુરાતન છે, જેના પગ તેને દૂર વિદેશ સુધી સ્થાયી થવા લઈ ગયા,
    શું તે આ તમારું આનંદી નગર છે?
  pon-2006A: Mehlel me Dair met, kahnimw kapereno me kokoudahr mahso? Ih kahnimwo
    met, me kin kadarala aramas akan pwe re en kotehla sehd oh sapwasapwala wasa kan
    oh wiahkihla kisehn ar wehi?
  por-BRBSL: É esta sua cidade alegre, cuja antiguidade é dos tempos antigos, cujos
    pés a levaram para longe para viajar?
  cth-cth: Akungtuen kamtawngnae teh, ayan hoi e lah ao teh, ahlanae koe na khok ni
    na ceikhai teh, nangmae na lamtunae kho teh, hettelah namaw ao vaw.
  twi-twi: Eyi ne mo ahosɛpɛw kuropɔn no, teteete kuropɔn no, nea wɔatu akɔtena akyirikyiri
    nsase so no ana?
  hlt-hlt: Hlamat kum lamloh mah hmuen la he tlam a na yalpo uh? Khohla la bakuep
    ham a khokan te a khuen uh.
  tbz-SIM: Wúɔ́! Tiiri ɛì ndi diɛnnɑɑ̀? Dihɛì ndi dìì do bo nɛ̀ dimɔ̀nnì, kɛ̀ bɛnìtìbɛ̀
    dì pìɛ́kɛ́, kɛ̀ dì bɑkɛ́ yɛhɛkɛ̀ dɛ́tiyɛ̀, we ndì cɑ̀kɛ miɛ m̀botí?
  msy-2020: Tair nguibar ekiar bar gavgavir fomɨra itim, a nguibar ekiar ia a bagha
    bar akongezim. Fomɨra nguibar ekiamɨn itir gumazamiziba uan marazi amangizɨ, me
    nguazir saghon itibar ghua, nguibar ekiar igiabar ingara da aghui. Ezɨ tizim bagha,
    nguibar ekiar kam uabɨ ikuvigha iti?
  dop-dop: Wɑɩyo! Tiii kɔlɔ? Ɩcɑtɛ ńtɛ́ tǝ leelɑɑ kɛ́. Yǝlɑɑ kɑ suwɑ tǝ tɑɑ kɛ́ hɑtoo
    lɔŋ kɛ́. Ntɛ́ tǝ ŋmɑkǝlɑɣɑnɑ tɛtʋ pooluŋ nyǝntʋ.
  azb-azb: Uzaq ölkələri müstəmləkə etmiş, Əylənib keflənən sakinləri olan Qədim şəhər
    bu imiş?
  eng-DBY: Is this your joyous [city], whose antiquity is of ancient days? Her feet
    shall carry her afar off to sojourn.
  hin-2017: क्या यह तुम्हारी प्रसन्नता से भरी हुई नगरी है जो प्राचीनकाल से बसी थी,
    जिसके पाँव उसे बसने को दूर ले जाते थे?
  wol-KYG: Xanaa lii du seen dëkk bu xumb ba, te cosaanam di janti démb, nit ña di
    fa jógey sancaani fu sore?
  eng-YLT: Is this your exulting one? From the days of old [is] her antiquity, Carry
    her do her own feet afar off to sojourn.
  eng-WYC-2017: Whether this city is not yours, that had glory from eld days in his
    eldness? the feet thereof shall lead it [a] far, to go in pilgrimage.
  eng-WMBB: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  urd-GVH: क्या यह वाक़ई तुम्हारा वह शहर है जिसकी रंगरलियाँ मशहूर थीं, वह क़दीम शहर
    जिसके पाँव उसे दूर-दराज़ इलाक़ों तक ले गए ताकि वहाँ नई आबादियाँ क़ायम करे?
  rug-rug: Vea, Taea tugo sa vasileana nomana sapu koa qetuqetu lamo, sa vasileana
    pukeranena hola, sapu garunu taloa tie pa seu, meke la veko kinoa pa popoa seudi?
  gaz-gaz: Magaalaa dulloomtuun durii, kan miilli ishee ishee fuudhee, akka isheen
    biyya fagoo keessa qubattuuf ishee geesse kun, magaalaa kee ishee fandalaltuudhaa?
  fra-LSG: Est-ce là votre ville joyeuse? Elle avait une origine antique, Et ses pieds
    la mènent séjourner au loin.
  yal-yal: Ɛ ɲaxaɲaxa taan nan ito ra ba, naxan masɛgɛ xabu waxati xunkuyene yi naxan
    muxuye bata yi siga e sa dɔxɔ yire makuyene yi?
  haw-1868: O keia anei ko oukou wahi i hauoli ai, Ka mea i hookumuia i ka wa kahiko
    loa? Na kona wawae e lawe aku ia ia i kahi loihi e noho ai.
  arb-NAV: أَهَذِهِ هِيَ مَدِينَتُكُمُ الْمُبْتَهِجَةُ الَّتِي نَشَأَتْ مُنْذُ الْقِدَمِ،
    وَالَّتِي تَنْقُلُهَا قَدَمَاهَا لِلتَغَرُّبِ فِي أَرْضٍ بَعِيدَةٍ؟
  ewe-ewe: Alea wò blemadu si yɔ fũu kple dzidzɔkpɔkpɔ, wo ame si zɔ mɔ yi didiƒenyigbawo
    dzi la va zue nye esia?
  eng-LEE: Is this your fate, ye of the joyous [city]? she whose antiquity is of ancient
    days—her own feet shall carry her, afar off to sojourn.
  asm-FB: হে উল্লাস কৰা নগৰ তোমাৰ সৈতে এইদৰে হ’ল নে? যাৰ উৎপত্তি প্ৰাচীন কালৰ পৰা
    আছে।
  sus-A: سِنفٍ وٌ شَ تَا نُ نَ حّلّشِنيِ نَن كُي، كْنْ يَكْسِ ندٍ وٌ شَ مِشِيٍ شَنِنشِ
    يِرٍ مَكُيٍ؟
  fra-SBL: Est-ce là votre ville joyeuse, Dont l'antiquité est ancienne, Et dont les
    pieds l'ont portée au loin pour voyager ?
  hbo-hbo: הֲזֹ֥את לָכֶ֖ם עַלִּיזָ֑ה מִֽימֵי־קֶ֤דֶם קַדְמָתָהּ֙ יֹבִל֣וּהָ רַגְלֶ֔יהָ
    מֵֽרָחֹ֖וק לָגֽוּר׃
  kik-kik: Rĩĩrĩ nĩrĩo itũũra rĩanyu inene rĩa ikeno cia ũrĩĩu, itũũra inene rĩa kuuma
    tene, o tene mũno, itũũra rĩrĩa andũ aarĩo maathiĩte na magũrũ magatũũre mabũrũri
    ma andũ a kũraya mũno?
  fra-NCL: Est-ce là votre cité joyeuse, dont l’origine remontait aux jours anciens,
    et que ses pieds portaient au loin pour y séjourner ?
  cek-AK: Hae vangpui loe canghnii hoiah oh boeh pongah maw nangcae anghoehaih vangpui
    ah oh? Ahmuen kangthla ah oh hanah, angmacae ih khok mah nihcae to zaeh.
  cuk-cuk: Tiro-neggweburde, ¿neggwebur-weligwaledinsursi? We-neggweburde, ¿bur dikasurgus
    siidinsursi? We-dulemarde, ¿dikasur-aineba bur nanadimaladinsursi?
  uig-CYR: Силәрниң қедим әйямдин бар болған, Шат-хурамлиққа толған шәһириңлар мошуму?!
    Мана уларниң путлири өзлирини мусапир қилишқа жирақларға көтирип бариду!
  tel-2017: ఎప్పుడూ ఆనందిస్తూ ఉండే పట్టణం, పురాతన కాలంలో మూలాలున్న పట్టణం, పాశ్చాత్య
    దేశాల్లో నివాసం ఉండటానికి సుదూర ప్రయాణాలు చేసే పట్టణం, నీకే ఇలా జరిగిందా?
  hat-BSA: Èske sa se gwo vil kè kontan nou an, ki te bati soti antikite yo, pye a
    sila ki te konn pote li jis byen lwen nan vwaj yo?
  kos-kos: Mea pwaye lah pa inge Tyre, siti na pwar se ma musaiyukla ke pacl na loes
    somla? Ya pa inge siti se ma supwala mwet in tupalla meoa ac eis acn ingo tuh
    in acn selos?
  hbo-WLC: הֲזֹ֥את לָכֶ֖ם עַלִּיזָ֑ה מִֽימֵי־קֶ֤דֶם קַדְמָתָהּ֙ יֹבִל֣וּהָ רַגְלֶ֔יהָ
    מֵֽרָח֖וֹק לָגֽוּר׃
  ibo-ibo: Nke a ọ bụ obodo ahụ ọṅụ na-ejupụta nʼime ya oge niile? Obodo ahụ dịrịla
    kemgbe oge gara aga? Nke a ọ bụ ihe fọdụrụ nʼobodo ahụ ndị ya na-esi nʼime ya
    pụọ gaa nʼebe dị anya iwu obodo ọzọ?
  ory-ory: ଏହି କି ତୁମ୍ଭମାନଙ୍କର ଉଲ୍ଲାସକାରିଣୀ ନଗରୀ? ଏହା ପ୍ରାଚୀନ କାଳରେ ହେଁ ପ୍ରାଚୀନ ଥିଲା;
    ଏହାର ଚରଣ ଦୂର ଦେଶରେ ପ୍ରବେଶ କରିବା ପାଇଁ ଏହାକୁ ନେଇଗଲା।
  chk-chk: Ifa usun, iei ämi telinimw mi uren pwapwa, a nom seni ekewe fansoun lom?
    Iei ewe telinimw aramasan ra sai toau pwe repwe nonom ekis meinisin?
  rop-rop: Wal dijan bin det brabli hepiwan taun, indit? Bat im jidan rabishwan na.
    Imbin jidan iya longtaim, bat im pipul olabat bin spredat langa ola longweiwan
    kantri.
  ukr-1871: Чи се ж той город ваш, що був знаний в давні давна? А нинї несуть його
    ноги, блукатись до краях далеких!
  deu-1951: Ist es so ergangen eurer freudenreichen Stadt, deren Ursprung in altersgrauer
    Vorzeit liegt, deren Füße sie in ferne Länder trugen, sich daselbst anzusiedeln?
  eng-JPS: Is this your joyous city, whose feet in antiquity, in ancient days, carried
    her afar off to sojourn?
  srp-1865: Je li to vaš veseli grad, kojega je starina od davnina? njegove æe ga
    noge zanijeti daleko u tuðinstvo.
  lug-lug: Kino kye kibuga kyammwe eky’amasanyu, ekibuga ekikadde, ekyagenda okusenga
    mu nsi eyeewala?
  heb-heb: הזאת לכם עליזה מימי קדם קדמתה יבלוה רגליה מרחוק לגור׃
  ben-IRV: তোমার প্রতি এই ঘটেছে, আনন্দময় শহর, যার উৎপত্তি প্রাচীনকাল থেকে, যার পা
    বিদেশে বাস করার জন্য একে নিয়ে যেত?
  pan-pan: ਭਲਾ, ਇਹ ਤੁਹਾਡਾ ਅਨੰਦਮਈ ਨਗਰ ਹੈ, ਜਿਹ ਦਾ ਅਰੰਭ ਪ੍ਰਾਚੀਨ ਸਮੇਂ ਵਿੱਚ ਹੋਇਆ, ਜਿਹ ਦੇ
    ਪੈਰ ਉਹ ਨੂੰ ਦੂਰ-ਦੂਰ ਵੱਸਣ ਲਈ ਲੈ ਗਏ ਸਨ?
  mya-JVB: ဤ မြို့သည် ရှေး ကာလ ၌ တည်သဖြင့် သင် တို့ရွှင်လန်း သောမြို့လော။ ဝေး သော
    အရပ်၌ တည်းခို ခြင်းငှါ ၊ မိမိ ခြေ တို့သည် မိမိ ကိုဆောင် သွားကြ၏။
  hmo-hmo: Turo hanua e, guna oi be oi moale bada herea, to hari be lasi! Idaunegai
    momokani oi idia haginia. Oi ese oiemu taunimanima momo oi siaidia, davara idia
    hanaia, noho gabu matamatadia idia haginia, ani?
  urd-urd: क्या यह तुम्हारी शादमान बस्ती है, जिसकी हस्ती पहले से है? उसी के पाँव उसे
    दूर — दूर ले जाते हैं कि परदेस में रहे।
  rus-SYN: Это ли ваш ликующий город, которого начало от дней древних? Ноги его несут
    его скитаться в стране далекой.
  bqc-SIM: Á wɛ̃́lɛ pↄnade pↄ́ kálɛa za zin weo lò? Wɛ̃́lɛpi gbɛ̃eↄ mɛ́ fã̀aa
    aa gɛ̀ zↄ̃̀lɛ bùsu zã̀zãↄuo lò?
  tcz-CHONGTHU: Na khopi kipana leh thanopna mun tia ana kihe chu, tua thipchetna
    mangthai a bou kihe a hitam ? Malai na umchan thusim hi asao mong monge! Kho a
    cheng mi gamlatah a nasoldoh chu ngaiton.
  mar-mar: अति आनंदी, सुखी व वैभवशाली नगरी, हे तुमच्या बाबतीत घडले आहे, पूर्वीच्या
    काळापासून ती प्रसिध्द व नावजलेली होती, पण आता तीचेच पाय तिला परदेशात घेऊन जात
    आहेत.
  qub-qub: Mas unay marcami casha Tiro siudäga. Chaychöga runacuna gustashallanta
    rurar cushishami goyäcoj. Chay runacunaga caruman tiyaj aywacoj.
  hat-hat: Lavil sa a, se pa lavil kote moun te toujou ap fè fèt la? Se pa yon lavil
    ki la depi nan tan lontan? Se pa lavil ki te konn voye yon koloni moun pa l' yo
    al tabli nan peyi lòt bò lanmè pou chita pouvwa li plis?
  eng-BSB: Is this your jubilant city, whose origin is from antiquity, whose feet
    have taken her to settle far away?
  eng-WEBPB: Is this your joyous city, whose antiquity is of ancient days, whose feet
    carried her far away to travel?
  kbq-kbq: Tairi kumara hentofa kuma korapa menege'za ana kumapina tusi musenkase
    nehaza kuma me'ne. Korapara ana kumapi vahe'mo'za mago'a vahera huzmantage'za
    afete moparega vu'za e'za hu'za, ranra kumatmina ome azeri oti, eme azeri oti
    hu'naza kuma me'ne.
  nhe-BL: ¿Quejatza ni altepetl Tiro tlen ama tlamixolejtoc eltosquía san se nopa
    altepetl tlen achtohuiya sen pactoya huan ipa eltoya hasta huejcajquiya? Itlacajhua
    nopa altepetl tetitlaniyayaj ipan tlaltini campa hueli tlaltini para mochantise
    nopano nojquiya.
  gub-BL: Tawhu Xir her ma'e hurywete ma'e kwehe mehe iapo pyrer a'e, uzeityk kar
    kwez amo tuwihawete pe kury. A'e tawhu omono kar wa'yr ywy muite har wanupe weko
    haw wapo kar pà wanupe wà.
  eng-DRA: Is not this your city, which gloried from of old in her antiquity? her
    feet shall carry her afar off to sojourn.
