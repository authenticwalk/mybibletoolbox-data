verse: ISA.023.017
translations:
  mal-C: ആ എഴുപതു വർഷങ്ങൾക്കുശേഷം യഹോവ സോരിനെ സന്ദർശിക്കും. അവൾ തന്റെ വേശ്യാവൃത്തിയുടെ
    പ്രതിഫലം ലഭിക്കാൻ തിരിച്ചുപോയി. ഭൂമുഖത്തുള്ള എല്ലാ രാജ്യങ്ങളോടും അവൾ ലാഭംകൊയ്യുന്ന
    വേശ്യാവൃത്തിയിൽ ഏർപ്പെടും.
  deu-TKW: Nach siebzig Jahren nämlich wird Jahwe Tyrus heimsuchen, daß es wieder
    zu seinem Buhlerlohnkommen und mit allen Reichen der Welt, die auf Erden sind,
    buhlen wird.
  lin-lin: Na sima na mibu tuku sambo, Yawe akosala mpo na Tiri oyo ekozongela lifuti
    na yango ya mbindo ; mpe ekozongela kosala kindumba elongo na bikolo nyonso ya
    mokili.
  eng-LSV: And it has come to pass, || At the end of seventy years YHWH inspects Tyre,
    || And she has returned to her wage, || And she committed fornication || With
    all kingdoms of the earth on the face of the ground.
  eng-GNV: And at the ende of seuentie yeres shall the Lord visite Tyrus, and shee
    shall returne to her wages, and shall commit fornication with all the kingdomes
    of the earth, that are in the world.
  eng-WEBSTER: And it shall come to pass after the end of seventy years, that the
    LORD will visit Tyre, and she shall turn to her hire, and shall commit fornication
    with all the kingdoms of the world upon the face of the earth.
  nhw-BL: Huan quema ya tlantos nopa 70 xihuitl, TOTECO sempa quicahuilis ma motlananas
    altepetl Tiro. Pero nopa altepetl amo quipatlas inemilis. Sempa monemacas ica
    catli ehuani tlen hueli tlali ipan tlaltipactli.
  swh-ONEN: Mwishoni mwa miaka sabini, Bwana atashughulika na Tiro. Naye atarudia
    ajira yake ya ukahaba, na atafanya biashara yake na falme zote juu ya uso wa dunia.
  bba-bba: Wɔ̃ɔ wɑtɑ kɑ wɔku ten biru, Yinni Gusunɔ u koo de Tiri yu mɑɑ wurɑ yen
    yellun tenkuru sɔɔ te bɑ mɔ̀ kɑ tɑki. Kpɑ yu kɑ hɑnduniɑn tɔmbu kpuro ɑrukɑwɑni
    bɔke.
  eng-KJVCPB: And it shall come to pass after the end of seventy years, That the Lord
    will visit Tyre, And she shall turn to her hire, And shall commit fornication
    with all the kingdoms of the world Upon the face of the earth.
  luo-luo: To bangʼ higni piero abiriyo Jehova Nyasaye biro kecho Turo mirese. To
    bangʼe nodogi e tije machon mar chode kendo notim timbene machon mag chode gi
    pinjeruodhi duto mag piny ngima.
  meu-meu: Laḡani hitu-ahui dokona ai, Iehova ese Turo baine vadivadi heni? bena ena
    hehoi-nege karana baine lou henia, bona basileia iboudiai tanobada kopina ai ediai
    baine hehoi nege.
  npi-ULB: सत्तरी वर्षपछि त्‍यो दिन यस्‍तो हुनेछ, परमप्रभुले टुरोसलाई सहायता गर्नुहुनेछ
    र त्यसले फेरि वेश्यवृत्ति गरेर पैसा कमाउन सुरु गर्नेछे, र त्यसले आफ्ना सेवाहरू
    पृथ्वीका सबै राज्यहरूलाई दिनेछे ।
  yor-yor: Ní òpin àádọ́rin ọdún náà, Olúwa yóò bá Tire jà. Òun yóò sì padà sí àyálò
    rẹ̀ gẹ́gẹ́ bí panṣágà, yóò sì máa ṣe òwò rẹ̀ pẹ̀lú àwọn ilẹ̀ ọba tí ó wà ní ilẹ̀
    ayé.
  pes-OPCB: بله، پس از گذشت آن هفتاد سال، خداوند اجازه خواهد داد صور دوباره رونق یابد
    و با مشتریان خود در تمام دنیا تجارت کند.
  tgl-ULB: Darating ito pagkatapos ng pitumpung taon, si Yahweh ang tutulong sa Tiro,
    at babalik siya sa kaniyang pagpapaupa. Ipagbibili niya ang kaniyang sarili sa
    lahat ng kaharian sa lahat ng sulok ng mundo.
  hui-hui: Mali pira karia (70) ogoni piai kagola Anduane Homogohanda Taia tano lone
    mo bayale halu wali agalime mbirale yolo bia muni tagua biaga wulebira. Bayanda
    walime agali ibu bedaria ibilonaga ndole bialu biragadagua Taia tanome wali agali
    dindi bibahendeha howa ibuha ibalu mbirale yolo bia muni tagua bule ibilo ndole
    bialu holebira.
  mya-mya: အ​နှစ်​ခု​နစ်​ဆယ်​ကုန်​လွန်​သော​အခါ၊ ထာ​ဝ​ရ ဘု​ရား​သည်​တု​ရု​မြို့​အား​ရှေး​အ​ခါ​က​နည်း
    တူ တစ်​ဖန်​ပြန်​၍​ကုန်​သွယ်​ရန်​ခွင့်​ပြု​တော်​မူ လိမ့်​မည်။ ထို​မြို့​သည်​ကမ္ဘာ​ပေါ်​ရှိ​နိုင်​ငံ​တ​ကာ
    ၏​အ​စေ​ကို​ခံ​လိမ့်​မည်။-
  bod-N: ལོ་བདུན་ཅུའི་རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཐཱར་ལ་གཟིགས་སྐྱོང་མཛད་ཅིང་། ཐཱར་ཡང་བསྐྱར་དར་ཞིང་རྒྱས་ཏེ།
    ས་གཞིའི་སྟེང་གི་རྒྱལ་ཁམས་ཀུན་དང་སྨད་འཚོང་མའི་ཚོང་བྱེད་དོ། །
  sna-sna: Panopera makore makumi manomwe, Jehovha achashanyira Tire. Richadzokerazve
    kubasa raro sechifeve rigofeva noushe hwose huri pamusoro penyika.
  spa-BLM: Sucederá después del fin de los setenta años que el Señor visitará a Tiro.
    Ella volverá a su salario, y jugará a la prostitución con todos los reinos del
    mundo en la superficie de la tierra.
  cac-cac: Ayic ol lajvoc 70 ab'il chi', a Jehová ol ac'anxi chon̈vaj eb' aj Tiro
    chi'. Ol syamanxioch eb' yac'anxi chucal yed' masanil eb' rey ay d'a sat luum
    tic.
  swh-ULB: Itatokea baada ya miaka sabini, Yahwe ataisaidia Tire, na wataanza kututafuta
    pesa tena kwa kufanya kazi ya umalaya, na atafanya utumishi wake katika falme
    za dunia.
  bel-bel: І будзе празь семдзесят гадоў, Гасподзь наверне Тыр; і ён зноў пачне браць
    прыбытак свой, і будзе блудадзейнічаць з усімі царствамі зямнымі па ўсім сьвеце.
  deu-ELBBK: Denn es wird geschehen am Ende von 70 Jahren, da wird der HERR Tyrus
    heimsuchen; und sie wird wieder zu ihrem Hurenlohn kommen, und wird Hurerei treiben
    mit allen Königreichen der Erde auf der Fläche des Erdbodens.
  mbb-OT: Ne kedlavey te 70 he tuig, edtentenuzan en maan te Nengazen is Tyre. Piru
    ed-umanan ebeeli te Tyre is nehuna he mibeelan din, iring te ebeelan te vahi he
    ebelegyà te zengeg din. Ebeelan din is mezaat su para mepenepii zin is langun
    he menge ginhedian kayi te kelibutan.
  mal-2015: എഴുപതു സംവത്സരം കഴിഞ്ഞിട്ടു യഹോവ സോരിനെ സന്ദർശിക്കും; അപ്പോൾ അതു തന്റെ
    ആദായത്തിന്നായി തിരിഞ്ഞു, ഭൂമിയിലെ സകലലോകരാജ്യങ്ങളോടും വേശ്യാവൃത്തി ചെയ്യും.
  gup-gup: “Kaluk bu kayakmen namekbe seventy mandjewk, wanjh Yawey kabenbawon bininj
    nawu Tyre kabirrihni bu kabirriyawoyhkurduyime kunwarrehwarre, yiman kayime daluk
    kakukweykarren kore bininj birriwern nawu kondah kubolkwarlahkenh kurorre kabirrihni.
  rmc-rmc: Pal o eftavardeš berš o RAJ avela ko Tir, savo pes pale visarela ke peskro
    ziskos a kerela o lubipen savore kraľišagenca pal calo svetos.
  pes-OPV: وبعد از انقضای هفتاد سال واقع می‌شود که خداوند از صور تفقد خواهد نمود و
    به اجرت خویش برگشته با جمیع ممالک جهان که بر روی زمین است زنا خواهد نمود.
  ron-1924: Тот аша, дупэ шаптезечь де ань, Домнул ва черчета Тирул ши се ва ынтоарче
    ярэшь ла кыштигул луй; ва авя легэтурь ку тоате ымпэрэцииле лумий де пе фаца пэмынтулуй;
  ben-OBCV: সত্তর বছরের শেষে সদাপ্রভু সোরের সঙ্গে বোঝাপড়া করবেন। সে পূর্বের মতোই
    বেশ্যাবৃত্তির পথে ফিরে যাবে এবং ভূপৃষ্ঠের সমস্ত রাজ্যের সঙ্গে তার ব্যবসা চালাবে।
  som-som: Oo toddobaatanka sannadood markay dhammaadaan ayaa Rabbigu Turos soo booqan
    doonaa, oo waxay ku soo noqon doontaa kiradeedii, oo waxay dhulka kaga dhillaysan
    doontaa boqortooyooyinka dunida oo dhan.
  lat-VUC: 'Et erit post septuaginta annos: visitabit Dominus Tyrum, et reducet eam
    ad mercedes suas, et rursum fornicabitur cum universis regnis terræ super faciem
    terræ;'
  eng-ASVBT: And it shall come to pass after the end of seventy years, that Jehovah
    will visit Tyre, and she shall return to her hire, and shall play the harlot with
    all the kingdoms of the world upon the face of the earth.
  ita-1885: E in capo di settant'anni, avverrà che il Signore visiterà Tiro, ed ella
    ritornerà al suo guadagno; e fornicherà, con tutti i regni del mondo, sopra la
    faccia della terra.
  eng-LXXUP: And it shall come to pass after the seventy years, that God will visit
    Tyre, and she shall be again restored to her primitive state, and she shall be
    a mart for all the kingdoms of the world on the face of the earth.
  eng-ULB: It will come about that after seventy years, Yahweh will help Tyre, and
    she will start making money again by doing the work of a prostitute, and she will
    offer her services to all the kingdoms of the earth.
  spa-VBL: Después de setenta años, el Señor restaurará Tiro. Pero entonces volverá
    a ofrecer sus servicios como una prostituta, vendiéndose a todos los reinos del
    mundo.
  fra-_FOB: Et au bout de soixante-dix ans, l'Éternel visitera Tyr; elle retournera
    à ses gains impurs, elle se prostituera sur la face du monde avec tous les royaumes
    de la terre.
  mal-mal: എഴുപത് വർഷം കഴിഞ്ഞ് യഹോവ സോരിനെ സന്ദർശിക്കും; അപ്പോൾ അത് തന്റെ ആദായത്തിനായി
    തിരിഞ്ഞ്, ഭൂമിയിലെ സകലലോകരാജ്യങ്ങളോടും വേശ്യാവൃത്തി ചെയ്യും.
  urd-GVR: Kyoṅki 70 sāl ke bād Rab Sūr ko bahāl karegā. Kasbī dubārā paise kamāegī,
    duniyā ke tamām mamālik us ke gāhak baneṅge.
  suz-BL: मिनु ७० बर्स नोले परमप्रभु यावेमी टायर सहर कली मिम्‍ब। मिनु मेकोम लेंशा
    आ तेल्‍लेम पशो ङा क्‍येट ताइब। मिनु मेकोमी तेको तेको रागी ङा राज्‍य ङा पिपपुकी
    नु तेल्‍लेम पाइब।
  eng-NOY: At the end of seventy years shall Jehovah show regard to Tyre, And she
    shall return to her hire, And play the harlot with all the kingdoms of the world,
    That are upon the face of the earth.
  ita-1927: E in capo a settant’anni, l’Eterno visiterà Tiro, ed essa tornerà ai suoi
    guadagni, e si prostituirà con tutti i regni del mondo sulla faccia della terra.
  ckb-ckb: جا پاش حەفتا ساڵەکە، یەزدان سور بەسەردەکاتەوە و سور دەگەڕێتەوە سەر کرێ
    وەرگرتنی و لەگەڵ هەموو شانشینەکانی جیهان لەسەر ڕووی زەوی لەشفرۆشی دەکات.
  eng-BBE: And it will be after the end of seventy years, that the Lord will have
    mercy on Tyre, and she will go back to her trade, acting as a loose woman with
    all the kingdoms of the world on the face of the earth.
  kan-OKCV: ಎಪ್ಪತ್ತು ವರುಷಗಳಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಟೈರನ್ನು ಪರಾಮರಿಸುವರು. ಅದು ತನ್ನ ಆದಾಯಕ್ಕಾಗಿ
    ಹಿಂದಿರುಗಿ ಭೂಲೋಕದವರಲ್ಲಿರುವ ಎಲ್ಲಾ ರಾಜ್ಯಗಳ ಸಂಗಡ ಭೂಮಿಯ ಮೇಲೆ ವ್ಯಾಪಾರ ಮಾಡುವುದು.
  tam-2017: எழுபது வருடங்களின் முடிவிலே யெகோவா வந்து தீருவைச் சந்திப்பார்; அப்பொழுது
    அது தன் லாபத்திற்கு திரும்பிவந்து, பூமியிலுள்ள அநேக தேசங்களுடனும் வேசித்தனம்செய்யும்.
  spa-RV-1909: 'Y acontecerá, que al fin de los setenta años visitará Jehová á Tiro:
    y tornaráse á su ganancia, y otra vez fornicará con todos los reinos de la tierra
    sobre la haz de la tierra.'
  ron-BTF: Şi se va întâmpla după sfârşitul a şaptezeci de ani, că DOMNUL va cerceta
    Tirul, iar ea se va întoarce la câştigul ei şi va curvi cu toate împărăţiile lumii
    de pe faţa pământului.
  eng-WEBP: It will happen after the end of seventy years that the LORD will visit
    Tyre. She will return to her wages, and will play the prostitute with all the
    kingdoms of the world on the surface of the earth.
  eng-FBV: After seventy years, the Lord will restore Tyre. But then she will go back
    to hiring herself out as a prostitute, selling herself to all the kingdoms of
    the world.
  nld-1939: Want op het eind van die zeventig jaar, Zal Jahweh Tyrus gedenken; Dan
    krijgt ze haar schandegeld terug, En zal met alle wereldrijken op aarde boeleren.
  nch-BL: Huan quema ya tantos nopa 70 xihuit, TOTECO sempa quicahuilis ma motananas
    altepet Tiro. Pero nopa altepet amo quipatas inemilis. Sempa monamacas ica cati
    ehuani ten hueli tali ipan taltipacti.
  vie-1934: Mãn bảy mươi năm rồi, Đức Giê-hô-va sẽ thăm viếng thành Ty-rơ, nó sẽ lại
    được lợi, sẽ hành dâm cùng mọi nước trong thế gian trên mặt đất.
  hin-CV: सत्तर वर्षों के बीतने पर याहवेह सोर पर ध्यान देंगे. सोर फिर से व्यापार करने
    लगेगा. धरती के सभी देशों के लिये सोर एक वेश्या के समान हो जायेगा.
  eng-OURB: It will happen after the end of seventy years that Adonai will visit Tyre,
    and she shall make teshuvah ·complete return· to her wages, and will play the
    prostitute with all the kingdoms of the world on the surface of the earth.
  spa-BES: Y será después del fin de los setenta años, que el Señor tendrá misericordia
    de Tiro, y ella volverá a su oficio, actuando como una mujer perdida con todos
    los reinos del mundo en la faz de la tierra.
  tdx-tdx: Aa ie peake i taoñe fitompolo rey le ho tendreke te ho tilihe’ Iehovà t’i
    Tsore, le himpolia’e i nanambezañe azey, hanitsike o kila fifeheañe ambone’ ty
    tane toy amy hakarapiloa’ey.
  tha-KJV: ต่อมาเมื่อสิ้นเจ็ดสิบปี พระเยโฮวาห์จะทรงเยี่ยมเยียนเมืองไทระ และเมืองนั้นจะกลับไปรับจ้างใหม่
    และจะเล่นชู้กับบรรดาราชอาณาจักรทั้งสิ้นบนพื้นโลก
  por-BR-2018: Pois será que, ao fim de setenta anos, o SENHOR visitará a Tiro, e
    voltará à sua atividade, prostituindo-se com todos os reinos do mundo que há sobre
    a face da terra.
  deu-ELO: Denn es wird geschehen am Ende von siebzig Jahren, da wird Jehova Tyrus
    heimsuchen; und sie wird wieder zu ihrem Hurenlohn kommen, und wird Hurerei treiben
    mit allen Königreichen der Erde auf der Fläche des Erdbodens.
  eng-WYC-2018: And it shall be, after seventy years, the Lord shall visit Tyre, and
    shall bring it again to his hire; and again it shall be, when it shall do fornication
    with all [the] realms of [the] earth, on the face of [the] earth. (And so it shall
    be, that after seventy years, the Lord shall visit Tyre, and she shall hire herself
    out again; and it shall be, that once again she shall do fornication with all
    the kingdoms of the earth, upon the face of the earth.)
  epo-epo: Kaj post la fino de la sepdek jaroj la Eternulo vizitos Tiron, kiu denove
    ricevados promalĉastajn donacojn kaj malĉastados kun ĉiuj regnoj de la mondo sur
    la supraĵo de la tero.
  uig-PIN: Əmdi xundaⱪ boliduki, Yǝtmix yilning ɵtüxi bilǝn, Pǝrwǝrdigar Turni yoⱪlaydu;
    Xuning bilǝn u yǝnǝ ɵzini ijarigǝ berip, Yǝr yüzidiki ⱨǝmmǝ padixaⱨliⱪlar bilǝn
    yǝnǝ buzuⱪqiliⱪ ⱪilidu;
  beo-beo: 'Amo ode 70 gidigisia, Daia da ea musa: hawa: hamosu amoma buhagima:ne,
    Hina Gode da logo doasimu. Osobo bagade fifi asi gala huluane da ea bidi lasu
    liligi lamu.'
  tpi-OTNT: Taim 70 yia i pinis, Bikpela bai i larim taun Tair i kamap gen olsem ples
    bilong ol manmeri i kam baim na salim ol samting. Na taun Tair bai i grisim olgeta
    arapela kantri bilong graun long kam mekim wok bisnis wantaim em, olsem pamukmeri
    i save grisim ol man long kam long em.
  hau-SA: A ƙarshen shekaru saba’in, Ubangiji zai magance Taya. Za tă koma ga aikinta
    na karuwanci za tă kuma yi kasuwancinta da dukan mulkokin duniya.
  uig-LAT: Emdi shundaq boliduki, Yetmish yilning ötüshi bilen, Perwerdigar Turni
    yoqlaydu; Shuning bilen u yene özini ijarige bérip, Yer yüzidiki hemme padishahliqlar
    bilen yene buzuqchiliq qilidu;
  nde-nde: Ekupheleni kweminyaka engamatshumi ayisikhombisa uThixo uzakhumbula iThire.
    IThire lizabuyela ekuthengiseni kwalo njengesifebe, njalo lizabuyela emsebenzini
    walo wokuthengiselana lemibuso yonke esemhlabeni.
  ton-ton: ¶ Pea ʻe hoko ʻo pehē hili ʻae taʻu ʻe fitungofulu, ʻe ʻaʻahi ʻa Sihova
    ki Taia, pea ʻe foki ia ki heʻene totongi, pea te ne fai hala mo e ngaahi puleʻanga
    kotoa pē ʻo māmani ʻoku ʻi he funga ʻoe kelekele.
  ces-1613: I bude po dokonání sedmdesáti let, že navštíví Hospodin Týr, ale on navrátí
    se zase k nevěstčí mzdě své, a smilniti bude se všemi královstvími země na okršlku
    světa.
  eng-WMB: It will happen after the end of seventy years that the LORD will visit
    Tyre. She will return to her wages, and will play the prostitute with all the
    kingdoms of the world on the surface of the earth.
  tam-TCV: யெகோவா தீருவுக்கு எழுபது வருட முடிவில் தண்டனை கொடுப்பார். அவள் மறுபடியும்
    தனது வேசித்தன வாழ்வுக்கே திரும்புவாள். பூமியிலுள்ள எல்லா அரசுகளுடனும் தன் வேசித்தொழிலைச்
    செய்வாள்.
  ceb-ULB: Mahitabo kini nga human sa 70 ka tuig, tabangan ni Yahweh ang Tyre, ug
    magsugod usab siyag panalapi pinaagi sa pagbaligya ug dungog, ug ihalad niya ang
    iyang mga pag-alagad ngadto sa tanang gingharian sa kalibotan.
  pol-UBG: I stanie się po upływie siedemdziesięciu lat, że PAN nawiedzi Tyr, a ten
    wróci do czerpania korzyści ze swego nierządu i będzie go uprawiał ze wszystkimi
    królestwami świata na powierzchni ziemi.
  urd-GVU: کیونکہ 70 سال کے بعد رب صور کو بحال کرے گا۔ کسبی دوبارہ پیسے کمائے گی،
    دنیا کے تمام ممالک اُس کے گاہک بنیں گے۔
  deu-1912: Denn nach siebzig Jahren wird der HERR Tyrus heimsuchen, daß sie wiederkomme
    zu ihrem Hurenlohn und Hurerei treibe mit allen Königreichen auf Erden.
  kan-2017: ಎಪ್ಪತ್ತು ವರ್ಷಗಳ ಮೇಲೆ ಯೆಹೋವನು ತೂರ್ ಪಟ್ಟಣವನ್ನು ಪರಾಂಬರಿಸುವನು. ಅವಳು ತನ್ನ ಆದಾಯಕ್ಕಾಗಿ
    ಹಿಂದಿರುಗಿ ಭೂಲೋಕದಲ್ಲಿರುವ ಸಕಲ ಅರಸರೊಂದಿಗೆ ಸೇರಿ ವ್ಯಾಪಾರ ಮಾಡುವಳು.
  yap-yap: Nap’an nra m’ay fa medlip i ragag e duw, me pag SOMOL yu Tyre nge sul ko
    maruwel rok ni i rin’, ma aram e bayi pi’ ir nchuw’ay ngak gubin e nam nu fayleng.
  hlt-MCSB: Kum sawmrhih kah a bawtnah a pha vaengah BOEIPA loh Tyre te a hip ni.
    Te vaengah a paang te a mael pah vetih diklai hman kah diklai ram rhoek khaw boeih
    cukhalh uh ni.
  mdy-ETH: ላንካይታሚ ሌዔኮ ጊንፃፓ ፆኦሲ ፂኢሮሴ ዓጮ ሚና ቤርታኣ ማዾ ባንሢ ማሃንዳኔ፤ ሳዖይዳ ዓኣ ካኣቶና ቢያ ዒዛ ዞኦዛ
    ኮኦማያ ማዓንዳኔ።
  twi-ASANTE: Mfeɛ aduɔson akyi, Awurade ne Tiro bɛdi. Ɔbɛsane akɔdi ne paa sɛ odwamanfoɔ
    na ɔne ahennie a ɛwɔ asase so nyinaa adi dwa.
  eng-WEBU: It will happen after the end of seventy years that the LORD will visit
    Tyre. She will return to her wages, and will play the prostitute with all the
    kingdoms of the world on the surface of the earth.
  wal-wal: Laappun tammu laittai polettiyo wode, GODAI Xiiroosa xomoosana. SHin hegaappe
    guyyiyan, a beni ba shaaramuxaa oosuwau simmana; simmada sa7an de7iya kawotettatu
    ubbaara shaaramuxana.
  spa-PDDPT: Al fin de los 70 años Yavé visitará a Tiro. Ella volverá a su salario
    de prostituta y volverá a fornicar con todos los reinos del mundo sobre la superficie
    de la tierra.
  gun-gun: Mba'eta setenta ma'etỹ ojeupity maa py ma Senhor omoingo porã ju 'rã Tiro
    tetã. Ha'e ramo ha'e kuery gueko vaia rupi ju ojouve 'rã oje'oivy. Ha'e rami vy
    yvy jave rupi itavy 'rã huvixave ikuai va'e reve.
  ilo-ULB: Mapasamakto a kalpasan iti pito pulo a tawen, tulonganto ni Yahweh ti Tiro,
    ket agsublinto manen ti Tiro iti sigud a panggedanna. Ilakonanto ti bagina kadagiti
    amin a pagarian iti rabaw ti daga.
  kpg-kpg: I muli nia ngadau e madahidu aalaa, Dimaadua ga dumaalia gi Tyre gi huihui mee
    labelaa, gei mee ga haga hai hegau eia gi nia henua dagi huogodoo o henuailala.
  uig-ARA: ئەمدى شۇنداق بولىدۇكى، يەتمىش يىلنىڭ ئۆتۈشى بىلەن، پەرۋەردىگار تۇرنى يوقلايدۇ؛
    شۇنىڭ بىلەن ئۇ يەنە ئۆزىنى ئىجارىگە بېرىپ، يەر يۈزىدىكى ھەممە پادىشاھلىقلار بىلەن
    يەنە بۇزۇقچىلىق قىلىدۇ؛
  sus-sus: Ɲɛ tongo solofere raɲɔnyi, Marigi a ya rafindima nɛ Tire ma. A gbilenma
    nɛ a xa langoeɲa fori ma, a a yɛtɛ sa duniɲa mangɛyae birin sagoe kɔbiri xa fe
    ra.
  pon-2006: Ni ahnsou me sounpar isihseko pahn imwisekla, KAUN-O pahn pwurehng kupwurehiong
    Dair nan eh doadoahk en mahs, oh e pahn wia doadoahk en pesines ong wehi koaros
    nin sampah.
  ksd-ksd: Ma ba i par ra lavurua na vinun na kilakilala ra Luluai na mari mule Tiro,
    ma Tiro na tadav mule kana vapuak, ma na da ra paiga na vavina pire ra lavur gunan
    par ati ra pia ta ra rakarakan a gunagunan.
  tur-YTC: Öyle olacak ki, yetmiş yılın sonunda Yahve Sur'u ziyaret edecek. Kent ücretine
    geri dönecek ve yeryüzü üzerindeki dünyanın bütün krallıklarıyla fahişelik edecek.
  grc-BRENT: Καὶ ἔσται μετὰ τὰ ἑβδομήκοντα ἔτη, ἐπισκοπὴν ποιήσει ὁ Θεὸς Τύρου, καὶ
    πάλιν ἀποκαταστήσεται εἰς τὸ ἀρχαῖον, καὶ ἔσται ἐμπόριον πάσαις ταῖς βασιλείαις
    τῆς οἰκουμένης ἐπὶ πρόσωπον τῆς γῆς.
  ind-AYT: Setelah tujuh puluh tahun, TUHAN akan mengunjungi Tirus. Namun, Tirus akan
    kembali ke upah sundalnya dan akan berzina dengan segala kerajaan di muka bumi.
  nya-nya: Pakutha pa zaka 70, Yehova adzachitapo kanthu pa Turo. Iye adzabwerera
    ku ntchito yake yakale monga mkazi wachiwerewere ndipo adzachita zachiwerewere
    ndi maufumu onse a dziko lapansi.
  hrv-hrv: Poslije sedamdeset godina pohodit će Jahve Tir. I grad će opet dobivati
    svoju plaću bludničku. Podavat će se bludu sa svim kraljevstvima svijeta na licu
    zemlje.
  mps-mps: Tama te 70 kibu be silibo si da, Genuai Bidigo te hanu Tair te we bidigo
    nai dabe abeliyu, nai maketde muyu ebo bulu ma emainu sula tagalaibao. Tama te
    hanu Tairgo te gasa tǫde bulu dabe sese aga dali bisnis sę yagasomainu kegaibao,
    te penani sę ebo wego agaba asomainu kegebo tiwai yaibao.
  tpi-tpi: Taim 70 yia i pinis, Bikpela bai i larim taun Tair i kamap gen olsem ples
    bilong ol manmeri i kam baim na salim ol samting. Na taun Tair bai i grisim olgeta
    arapela kantri bilong graun long kam mekim wok bisnis wantaim em, olsem pamukmeri
    i save grisim ol man long kam long em.
  dan-1931: Efter halvfjerdsindstyve Års Forløb vil HERREN se til Tyrus; det skal
    atter modtage Skøgeløn og bole med Alverdens Riger på den vide Jord.
  vie-OVCB: Phải, sau bảy mươi năm đó, Chúa Hằng Hữu sẽ phục hồi Ty-rơ. Nhưng nó cũng
    không khác gì ngày trước. Nó sẽ trở lại thông dâm với tất cả vương quốc trên thế
    giới.
  guj-2017: સિત્તેર વર્ષ પૂરાં થશે ત્યાર બાદ પછી યહોવાહ તૂરની મુલાકાત લેશે, તે પોતાનો
    પગાર મેળવવા પાછી આવશે. તે પૃથ્વી પરના સર્વ રાજ્યોની સાથે ગણિકાનો ધંધો ચલાવશે.
  pon-2006A: Ni ahnsou me sounpar isihseko pahn imwisekla, KAUN-O pahn pwurehng kupwurehiong
    Dair nan eh doadoahk en mahs, oh e pahn wia doadoahk en pesines ong wehi koaros
    nin sampah.
  por-BRBSL: Acontecerá após o final de setenta anos que Yahweh visitará Tiro. Ela
    voltará ao seu salário, e tocará a prostituta com todos os reinos do mundo sobre
    a superfície da terra.
  cth-cth: Kum 70 abaw toteh, BAWIPA teh Taire kho khet hanelah a tho han. Hote kho
    teh, amae aphu koe bout ban vaiteh, talaivan uknaeram puenghoi yah bout a kâyo
    han.
  twi-twi: Mfe aduɔson akyi, Awurade ne Tiro bedi. Ɔbɛsan akodi ne paa sɛ oguamanfo
    na ɔne ahenni a ɛwɔ asase so nyinaa adi gua.
  hlt-hlt: Kum sawmrhih kah a bawtnah a pha vaengah BOEIPA loh Tyre te a hip ni. Te
    vaengah a paang te a mael pah vetih diklai hman kah diklai ram rhoek khaw boeih
    cukhalh uh ni.
  tbz-SIM: Yɛbie nsipísìyiekɛ̀ kó difɔ̃nkúò, ti Yiɛ̀ nKuyie mbo wɛ̃tɛ kɛ́potɛ́ Tiiri
    ɛì kɔbɛ kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́ kù yóu, kɛ́tɑ di kó kupotɑɑ́ nkɛ́tɑunnɛ̀ yɛkpɑ̀ɑ̀tìyɔ
    yɛmɔu yɛ̀ɛ̀ bo kɛtenkɛ̀.
  msy-2020: Eghtɨ 70plan azeniba gɨvaghtɨ, Ikiavɨra Itir God, Tairɨn nguibar ekiam
    damightɨ, a uamategh nguibar gumazamiziba iza biziba amaga dagh ivezimɨn mɨn otogham.
    Egh Tairɨn nguibar ekiam, nguazir kamɨn itir kantrin igharaziba, bar me apezepertɨ,
    me izɨ a ko dagɨar ingangaribar amuam, mati tuavimɨn amizim, a gumaziba apezeperima,
    me a bagha izi.
  dop-dop: Pɩɩsɩ nɩɩtoso nɑ nɑɑnʋwɑ tɛɛkɩ, ɩlɛnɑ Tɑcɑɑ yele nɑ Tiii nyǝ́mɑ lɑ wɑsɑŋkɑlǝtʋ
    nɑ ɑntulinyɑ ɑwulɑɑ tǝnɑ, nɑ pɑ́ hikiɣi pǝ liɣitee.
  azb-azb: Yetmişinci ilin sonunda Rəbb Sur şəhərini yada salacaq. Bu şəhər yenə də
    ticarətə başlayacaq. Dünyanın bütün padşahlıqları ilə fahişəlik edəcək.
  eng-DBY: And it shall come to pass at the end of seventy years, that Jehovah will
    visit Tyre; and she will return to her hire, and will commit fornication with
    all the kingdoms of the earth upon the face of the ground.
  hin-2017: सत्तर वर्ष के बीतने पर यहोवा सोर की सुधि लेगा, और वह फिर छिनाले की कमाई
    पर मन लगाकर धरती भर के सब राज्यों के संग छिनाला करेंगी। (प्रका. 17:2)
  wol-KYG: Bu juróom ñaar fukki at yi matee, Aji Sax ji dikkal Tir, ñu delluy liggéey,
    di feyu, di gànctook mboolem réewi àddina fi kaw suuf
  eng-YLT: And it hath come to pass, At the end of seventy years Jehovah inspecteth
    Tyre, And she hath repented of her gift, That she committed fornication With all
    kingdoms of the earth on the face of the ground.
  eng-WYC-2017: And it shall be, after seventy years, the Lord shall visit Tyre, and
    shall bring it again to his hire; and again it shall be, when it shall do fornication
    with all [the] realms of [the] earth, on the face of [the] earth.
  eng-WMBB: It will happen after the end of seventy years that the LORD will visit
    Tyre. She will return to her wages, and will play the prostitute with all the
    kingdoms of the world on the surface of the earth.
  urd-GVH: क्योंकि 70 साल के बाद रब सूर को बहाल करेगा। कसबी दुबारा पैसे कमाएगी, दुनिया
    के तमाम ममालिक उसके गाहक बनेंगे।
  rug-rug: Pa vina betona ka zuapa ṉavulu puta vuaheni, si kote va tana va leana pule
    ia Zihova sa Taea. Kote la holuholu pule nia si asa koasa nana tinavete holuholu
    likakalae sapu doṉo guana tinavete tana maqota meke kote na tuturue si asa koari
    doduru butubutu pa popoa pepeso.
  gaz-gaz: Dhuma waggaa torbaatamaatti Waaqayyo Xiiroosin ni yaadata; isheenis gara
    daldala isheetti deebitee mootummoota fuula lafaa irra jiran hunda wajjin sagaagalti.
  fra-LSG: Au bout de soixante-dix ans, l’Éternel visitera Tyr, Et elle retournera
    à son salaire impur; Elle se prostituera à tous les royaumes de la terre, Sur
    la face du monde.
  yal-yal: Ɲɛɛ tonge solofere na dangu, Alatala Tire taana fe ragidima nɛn. A mɔn
    yi a saran haramuxin sɔtɔ fɔlɔ, a yalunyaan naba bɔxɔ xɔnna yamanane birin xɔn.
  haw-1868: A hiki i ka pau ana o na makahiki he kanahiku, Alaila e nana mai no o
    Iehova ia Turo, A e hoi hou no ia i kana hana e waiwai ai, A e moe kolohe no oia
    me ko na aupuni a pau o keia ao, Maluna o ka honua nei.
  arb-NAV: وَفِى نِهَايَةِ السَّبْعِينَ سَنَةً يَفْتَقِدُ الرَّبُّ صُورَ، فَتَرْجِعُ
    إِلَى عَهْدِهَا، وَتَزْنِي مَعَ كُلِّ مَمَالِكِ الأَرْضِ.
  ewe-ewe: Le ƒe blaadre ƒe nuwuwu la, Yehowa ahe to na Tiro. Agatrɔ ayi ɖe eƒe gbolowɔwɔ
    dzi, eye wòatsa asi sia kple fiaɖuƒe siwo katã le anyigba dzi;
  eng-LEE: And it shall come to pass after the end of seventy years, that the Lord
    will visit Tyre, and she shall return to her hire, and shall have commerce with
    all the kingdoms of the world upon the face of the earth.
  asm-FB: সত্তৰ বছৰৰ পাছত যিহোৱাই তূৰক সহায় কৰিব; আৰু তেওঁ নিজৰ লাভ জনক ব্যৱসায়
    পুনৰায় কৰিব, আৰু ৰাজ্যৰ সকলোতে আৰু পৃথিৱীৰ সকলো ৰাজ্যে সৈতে বেশ্যা কৰ্ম কৰিব।
  sus-A: حّ تٌنفٌ سٌلٌقٍرٍ رَحْنيِ، مَرِفِ عَ يَ رَقِندِ مَ نّ تِرٍ مَ. عَ فبِلٍنمَ
    نّ عَ شَ لَنفٌيحَ قٌرِ مَ، عَ عَ يّتّ سَ دُنِحَ مَنفّيَيٍ بِرِن سَفٌي كْبِرِ شَ
    قٍ رَ.
  fra-SBL: Au bout de soixante-dix ans, l'Éternel visitera Tyr. Elle retournera à
    son salaire et se prostituera avec tous les royaumes du monde sur la surface de
    la terre.
  hbo-hbo: וְהָיָ֞ה מִקֵּ֣ץ ׀ שִׁבְעִ֣ים שָׁנָ֗ה יִפְקֹ֤ד יְהוָה֙ אֶת־צֹ֔ר וְשָׁבָ֖ה
    לְאֶתְנַנָּ֑ה וְזָֽנְתָ֛ה אֶת־כָּל־מַמְלְכֹ֥ות הָאָ֖רֶץ עַל־פְּנֵ֥י הָאֲדָמָֽה׃
  kik-kik: Mĩaka mĩrongo mũgwanja yathira-rĩ, Jehova nĩagacookerera Turo. Itũũra rĩu
    nĩrĩgacooka wĩra-inĩ warĩo ũcio ũrehaga uumithio ta rĩkũhũũra ũmaraya, rĩonjorithanagie
    na mothamaki mothe ma thĩ.
  fra-NCL: Et il arrivera, au bout de soixante-dix ans, que Yahweh visitera Tyr, et
    elle recevra de nouveau son salaire, et elle se prostituera à tous les royaumes
    de la terre, sur la face du monde.
  cek-AK: Saning qui sarihto boeng naah loe, Angraeng mah Tura to paqai thui tih;
    tangzat zaw kami baktiah anih thlai kami khaeah amlaem let ueloe, long pum ah
    kaom praenawk hoiah zaehaih to sah tih.
  cuk-cuk: Birga-dulapaa-gakambegwad (70) bergunonikile, Bab-Jehová Tiro-dulemar gannar
    e-ibmar-ukedgi-arbamalaga imakdebaloed. Degine, bela-neggwebur-baiganbo gannar
    ibmar-ukedgi arbadmaloed.
  uig-CYR: Әнди шундақ болидуки, Йәтмиш жилниң өтүши билән, Пәрвәрдигар Турни йоқлайду;
    Шуниң билән у йәнә өзини иҗаригә берип, Йәр йүзидики һәммә падишалиқлар билән
    йәнә бузуқчилиқ қилиду;
  tel-2017: డెబ్భై సంవత్సరాలు ముగిసిన తర్వాత యెహోవా తూరుకు సహాయం చేస్తాడు. అది తిరిగి
    తన జీతం సంపాదించుకోడానికి భూమి పైన ఉన్న అన్ని రాజ్యాలతో వేశ్యలాగా వ్యవహరిస్తుంది.
  hat-BSA: Li va vin rive nan fen swasann-dizan yo, ke SENYÈ a va vizite Tyr. Apre,
    li va retounen jwenn salè pwostitiye li yo e li va fè pwostitiye ak tout wayòm
    sou tout fas latè yo.
  kos-kos: Ke yac itngoul ac safla, LEUM GOD El ac lela Tyre in folokla nu ke inkanek
    in kuka matu lal, ac el ac fah kukakunulla sifacna nu sin tokosrai nukewa lun
    faclu.
  hbo-WLC: וְהָיָ֞ה מִקֵּ֣ץ ׀ שִׁבְעִ֣ים שָׁנָ֗ה יִפְקֹ֤ד יְהוָה֙ אֶת־צֹ֔ר וְשָׁבָ֖ה
    לְאֶתְנַנָּ֑ה וְזָֽנְתָ֛ה אֶת־כָּל־מַמְלְכ֥וֹת הָאָ֖רֶץ עַל־פְּנֵ֥י הָאֲדָמָֽה׃
  ibo-ibo: E, mgbe iri afọ asaa gasịrị, Onyenwe anyị ga-eleta Taịa. Ọ ga-alaghachi
    nʼọrụ ya dịka nwanyị akwụna, ya na alaeze niile dị nʼihu elu ụwa niile.
  ory-ory: ଆହୁରି, ସତୁରି ବର୍ଷ ସମାପ୍ତ ହେଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ସୋରର ତତ୍ତ୍ୱ ଅନୁସନ୍ଧାନ କରିବେ,
    ତହୁଁ ସେ ଆପଣା ଭଡ଼ାଟୀୟା ବୃତ୍ତିକୁ ଫେରିବ, ପୁଣି, ଭୂମଣ୍ଡଳରେ ସର୍ବତ୍ର ପୃଥିବୀସ୍ଥ ସକଳ ରାଜ୍ୟ
    ସଙ୍ଗେ ବେଶ୍ୟାବୃତ୍ତି କରିବ।
  chk-chk: Iwe, mürin ekewe fik ier ewe Samol mi Lapalap epwe föri pwe Tirus epwe
    kaüsefäl. Epwe liwinsefäliti an angangen amömö ngeni ekewe mwü won unusen fanüfan.
  rop-rop: “Wal wen det 70 yiya garra gopas, YAWEI garra larram pipul jidan langa
    Taya igin en dumbat wek. Det taun garra stat selimbat ebrijing igin langa najalot
    kantri en meigimbat loda mani.
  ukr-1871: І станесь по скінченню сїмдесяти лїт, що Господь навідаєсь ласкою до Тиру;
    й знов почне він збивати достатки, та, мов та блудниця, вабити до себе всї краї
    на землї.
  deu-1951: Also wird es nach Verlauf der siebzig Jahre gehen; der HERR wird Tyrus
    heimsuchen, und sie wird wieder zu ihrem Verdienste kommen und wird buhlen mit
    allen Königreichen der Welt auf dem ganzen Erdboden.
  eng-JPS: And it shall come to pass after the end of seventy years, that the LORD
    will remember Tyre, and she shall return to her hire, and shall have commerce
    with all the kingdoms of the world upon the face of the earth.
  srp-1865: Jer poslije sedamdeset godina Gospod æe pohoditi Tir, a on æe se vratiti
    na kurvarsku zaslugu svoju, i kurvaæe se sa svijem carstvima na zemlji.
  lug-lug: Oluvannyuma lw’emyaka ensanvu, Mukama alikyalira Tuulo. Aliddayo ku mulimu
    gwe ogw’obwamalaaya, era alibukola mu bwakabaka bwonna obuli ku nsi.
  heb-heb: והיה מקץ שבעים שנה יפקד יהוה את צר ושבה לאתננה וזנתה את כל ממלכות הארץ
    על פני האדמה׃
  ben-IRV: সত্তর বছর পরে সদাপ্রভু সোরকে সাহায্য করবেন এবং সে তার মজুরী ফেরত দেবে।
    সমগ্র পৃথিবীর সব রাজ্যের সঙ্গে সে বেশ্যাবৃত্তি করবে।
  pan-pan: ਸੱਤਰ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਸੂਰ ਦੀ ਸੁੱਧ ਲਵੇਗਾ ਅਤੇ ਉਹ
    ਆਪਣੀ ਕਮਾਈ ਵੱਲ ਮੁੜੇਗੀ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਜਗਤ ਦੇ ਸਾਰੇ ਰਾਜਾਂ ਨਾਲ ਵੇਸਵਾਵ੍ਰਤੀ ਕਰੇਗੀ।
  mya-JVB: အနှစ် ခုနစ်ဆယ် လွန် သောအခါ ၊ ထာဝရဘုရား သည် တုရု မြို့ကို အကြည့်အရှု ကြွလာတော်မူလိမ့်မည်။
    သူ သည်လည်း တဖန်အမြတ် ရသောဘာသာသို့ လိုက်ပြန် ၍ ၊ မြေကြီး မျက်နှာ ပေါ် မှာ ရှိသမျှ
    သော လောကီ နိုင်ငံ တို့ နှင့် မတရားသော မေထုန် ကိုပြုလိမ့်မည်။
  hmo-hmo: Lagani 70 idia ore neganai, Lohiabada ese Turo do ia vadivadi henia. Vadaeni
    Turo ese iena hoihoi karadia ma do ia karaia lou, bona tanobada ena kopina latanai,
    basileia ibounai dekenai, iena kara gunadia do ia karaia lou.
  urd-urd: और सत्तर बरस के बाद यूँ होगा कि ख़ुदावन्द सूर की ख़बर लेगा, और वह उजरत
    पर जाएगी और इस ज़मीन पर की तमाम ममलुकतों से बदकारी करेगी।
  rus-SYN: И будет, по истечении семидесяти лет, Господь посетит Тир; и он снова начнет
    получать прибыль свою и будет блудодействовать со всеми царствами земными по всей
    вселенной.
  bqc-SIM: Wɛ̃̀ bàaↄ̃kwipi gbɛa Dii a ɛa aɛdↄ Tiiwa. Tii a ɛa na a laataawa, i káaluaka
    ń dṹnia bùsuↄ píi.
  tcz-CHONGTHU: Ahi, kum som sagi jouleh Pakai in Tyre asuh thou kit ding ahi. Ahin
    amasa a sangin lamdang dehlou ding ahi. Vannoi lenggam jouse adinga notinu hikit
    ding ahi.
  mar-mar: सत्तर वर्षाच्या शेवटी असे होईल की परमेश्वर देव सोराची मदत करील, तेव्हा
    ते आपल्या वेतनाकडे फिरेल, आणि भूमीच्या सर्व पाठीवर पृथ्वीतल्या सर्व राज्यांशी
    व्यभिचार करेल.
  qub-qub: Ganchis chunca (70) watata usharcuptin ichanga Tiro siudäta Tayta Dios
    yarpärenga. Chaura chay siudächo tiyaj runacunaga yapaymi nigusyuta aruyta gallayconga.
    Yapaymi llapan nasyun runacunawan ranticanacushpan rejsinaconga.
  hat-hat: Wi, apre swasanndizan, Seyè a va kite lavil Tir reprann menm vye kòmès
    li a. Lavil Tir pral lage kò l' nan fè bagay derespektan ankò, li pral nan fè
    dezòd ak tout chèf k'ap gouvènen toupatou sou latè.
  eng-BSB: And at the end of seventy years, the LORD will restore Tyre. Then she will
    return to hire as a prostitute and sell herself to all the kingdoms on the face
    of the earth.
  eng-WEBPB: It will happen after the end of seventy years that the LORD will visit
    Tyre. She will return to her wages, and will play the prostitute with all the
    kingdoms of the world on the surface of the earth.
  kbq-kbq: Hagi ana 70'a kafuma evutesnigeno'a, Ra Anumzamo'a Tairi kumara atresanigeno,
    monko a'mo'ma nehiaza huno maka ama mopafi kini vahe'ene zagore savri huno vano
    hugahie.
  nhe-BL: Huan quema ya tlantos nopa 70 xihuitl, TOTECO sampa quicahuilis ma motlalanas
    altepetl Tiro. Pero nopa altepetl ax quipatlas iyolis. Sampa monamacas ica tlen
    ehuani tlen hueli tlali ipan tlaltepactli.
  gub-BL: A'e 70 kwarahy pawire Tupàn Tuweharupi Wiko Ma'e ima'enukwaw wi putar Xir
    tawhu rehe nehe. Uzewyr putar kuzàwyzài romo wiko pà nehe. Uzeme'eg wi putar teko
    ywy nànànar wanupe nehe.
  eng-DRA: 'And it shall come to pass after seventy years, that the Lord will visit
    Tyre, and will bring her back again to her traffic: and she shall commit fornication
    again with all the kingdoms of the world upon the face of the earth.'
