verse: ISA.023.008
translations:
  mal-C: കിരീടമണിയിക്കുന്നവരായ, വ്യാപാരികൾ പ്രഭുക്കന്മാരായ അതിലെ കച്ചവടക്കാർ ഭൂമിയിൽ
    കീർത്തികേട്ടവരുമായ മഹാനഗരമായ സോരിനെതിരേ ആരാണ് ഈ പദ്ധതി ഒരുക്കിയത്?
  deu-TKW: Wer hat solches über Tyrus beschlossen - die Kronenspenderin, deren Kaufleute
    Fürsten, deren Händler die Mächtigsten auf Erden waren?
  lin-lin: Nani azwaki mokano oyo mpo na kobebisa Tiri ? Tiri oyo azalaki kokabola
    mitole, oyo bato na ye ya mombongo bazalaki komimona lokola bakonzi ; mpe oyo
    bato na ye ya nkita bazalaki komimona lokola bato oyo baleki bato nyonso ya mokili
    na lokumu.
  eng-LSV: Who has counseled this against Tyre, || The crowning one, whose traders
    [are] princes, || Her merchants—the honored of earth?
  eng-GNV: Who hath decreed this against Tyrus (that crowneth men) whose marchantes
    are princes? whose chapmen are the nobles of the worlde?
  eng-WEBSTER: Who hath taken this counsel against Tyre, the crowning city , whose
    merchants are princes, whose traders are the honorable of the earth?
  nhw-BL: ¿Ajqueya quihualicac ni tlatzacuiltilistli ipan ni altepetl Tiro? Ni altepetl
    quintlaliyaya tlanahuatiani campa hueli huan eliyaya inintlanahuatijca nochi tlanemacani
    ipan tlaltipactli.
  swh-ONEN: Ni nani amepanga hili dhidi ya Tiro, mji utoao mataji, ambao wafanyabiashara
    wake ni wana wa mfalme na wachuuzi wake ni watu mashuhuri wa dunia?
  bba-bba: Wɑrɑ u ye kpuron himbɑ yi Tirin sɔ̃, ye, ye yɑ rɑ yen wiruɡibu swĩi tem
    tukumɔ. Yen tenkubɑ bɑ kuɑ sinɑ bibu. Mɑ bɑ bɛɛrɛ mɔ hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: Who hath taken this counsel against Tyre, the crowning city, Whose merchants
    are princes, whose traffickers are the honourable of the earth?
  luo-luo: En ngʼa mosechano kelo masirani kuom Turo, wuon loch, ma jo-ohala mage
    ogen, ma bende jongʼiewo mage ongʼere e piny duto?
  meu-meu: Turo, havava ḡaudia ihenidia hanuana; ena kohu-hoi taudia na lolohia, ena
    hoihoi taudia na tanobada ese e heatolaidiamu; daika ese ia ihadikana na ini e
    lalo hadailaia tomamu?
  npi-ULB: मुकुटहरू दिने टुरोसको विरुद्धमा यो योजना कसले बनाएको हो, जसका व्यापारीहरू
    शासकहरू छन्, जसका व्यापारीहरू पृथ्वीमा नै आदरणिय छन्?
  yor-yor: Ta ló gbèrò èyí sí Tire, ìlú aládé, àwọn oníṣòwò ẹni tí ó jẹ́ ọmọ-aládé
    tí àwọn oníṣòwò wọ́n jẹ́ ìlúmọ̀míká ní orílẹ̀ ayé?
  pes-OPCB: چه کسی این مصیبت را بر سر این شهر سلطنتی که تجار و بازرگانانش در تمام
    جهان معروفند، آورده است؟
  tgl-ULB: Sino ang nagplano nito laban sa Tiro? ang tagapagbigay ng mga korona, na
    ang mga negosyante ay mga prinsipe, na ang mga mangangalakal ay silang may karangalan
    sa lupa?
  hui-hui: Taia tano timbuniore ogoni tano maru ngarunaga kini wuwa ibugua maru ngaru
    handayaho haga wini. Ani wuwa agali biyinaya biaga hearu timbuniore heago hondowa
    wali agali dindi tara tarani bu karume tinaga mini yaraga halu haga biago mo ko
    hene ngago aiwa bi layagola mo ko henego ngabe.
  mya-mya: ကမ္ဘာ​ပေါ်​တွင်​ဂုဏ်​အ​သ​ရေ​အ​ရှိ​ဆုံး​ဖြစ်​သူ မင်း​ညီ​မင်း​သား​ကုန်​သည်​များ​၏​ဧ​က​ရာဇ်
    နိုင်​ငံ၊ မြို့​တော်​တု​ရု​ကို​ဤ​သို့​ဖြစ်​ပျက်​စေ ရန်​ကြံ​စည်​တော်​မူ​သော​သူ​မှာ​အ​ဘယ်​သူ
    ဖြစ်​ပါ​သ​နည်း။-
  bod-N: སུ་ཞིག་གིས་ཇུས་འགོད་བྱས་ཏེ་ཐཱར་ལ་རྒོལ་དུ་བཅུག་པ་ཡིན་ནམ། དེ་ནི་མི་ལ་ཅོད་པན་གནང་བའི་གྲོང་ཁྱེར་ཞིག་སྟེ།
    དེའི་ཚོང་པ་ནི་རྒྱལ་སྲས་དང་། དེའི་ཚོང་དཔོན་རྣམས་ནི་ས་གཞིའི་སྟེང་གི་བཀུར་འོས་པ་ཡིན།
  sna-sna: Ndianiko akarongera Tire izvozvi, iro raipa korona, vatengesi varo vari
    machinda, vashambadziri varo vane mukurumbira munyika?
  spa-BLM: ¿Quién ha planeado esto contra Tiro, la dadora de coronas, cuyos mercaderes
    son príncipes, cuyos comerciantes son los honorables de la tierra?
  cac-cac: ¿Mach ix naanq'ue jun tic d'a yib'an̈ chon̈ab' Tiro, jun chon̈ab' to yicn̈ej
    eb' rey yaji? A eb' chon̈vajum, nivac vinac eb', te nivan yelc'och eb' d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Ni nani aliyepanga haya dhidi ya Tire, mtoa mataji, ambao wafanyabiashara
    wake ni wakuu, ambao wafanyabiashara ni watu wa kuheshimika duniani?
  bel-bel: Хто вызначыў гэта Тыру, які раздаваў вянкі, купцы якога былі князі, гандляры
    - знакамітасьці зямлі?
  deu-ELBBK: Wer hat dies beschlossen über Tyrus, die Kronenspenderin, deren Kaufleute
    Fürsten, deren Händler die Vornehmsten der Erde waren?
  mbb-OT: Hentei is mibpelanu para mezeeti is Tyre he iyan kes inged he midsakup din
    dengan is duma he menge lugar, wey nekilala kayi te kelibutan is dungganen he
    menge nigusyanti zuen?
  mal-2015: കിരീടം നല്കുന്നതും വർത്തകന്മാർ പ്രഭുക്കന്മാരും വ്യാപാരികൾ ഭൂമിയിലെ മഹാന്മാരുമായുള്ളതുമായ
    സോരിനെക്കുറിച്ചു അതു നിർണ്ണയിച്ചതാർ?
  gup-gup: Manbu Tyre wanjh kunred kunkimuk, dja yurrhkeng kubolkbubuyika. Nawu kabirrihni
    Tyre wanjh birridjalkimuk, dja bindimarnbom bindingeykimukwong birribuyika bininj.
    Nawu birriweykahweykani bininj kore Tyre, wanjh yiman birriwohrnawohrnani duninjh.
    Kaluk, bolkkime nangale karremarnbom bu bininj kabindibun bininj kore Tyre?
  rmc-rmc: Ko anďa kada savoro pro Tir, savo rozdelas o kraľišagoskre koruni, saveskre
    kupci sas bare raja a sas len nekbareder pačiv pro svetos?
  pes-OPV: کیست که این قصد را درباره صور آن شهر تاج بخش که تجار وی سروران و بازرگانان
    او شرفای جهان بوده‌اند نموده است.
  ron-1924: Чине а луат ачастэ хотэрыре ымпотрива Тирулуй, ымпэрциторул кунунилор,
    ел, ай кэруй негусторь ерау ниште воевозь ши ай кэруй тырговець ерау чей май богаць
    де пе пэмынт?”
  ben-OBCV: যে অন্যদের মাথায় মুকুট পরাত, সেই সোরের বিরুদ্ধে কে এমন পরিকল্পনা করেছে?
    যার বণিকেরা সবাই সম্ভ্রান্ত জন, যার ব্যবসায়ীরা পৃথিবীতে বিখ্যাত ছিল?
  som-som: Yaa taladan u goostay Turos oo ahayd magaaladii taajajka bixisay, oo baayacmushtariyaasheedu
    amiirro ahaayeen, oo geddisleydeeduna ay ahaayeen kuwii dhulka sharafta ku lahaa?
  lat-VUC: Quis cogitavit hoc super Tyrum quondam coronatam, cujus negotiatores principes,
    institores ejus inclyti terræ?
  eng-ASVBT: Who hath purposed this against Tyre, the bestower of crowns, whose merchants
    are princes, whose traffickers are the honorable of the earth?
  ita-1885: Chi ha preso questo consiglio contro a Tiro, la coronata, i cui mercatanti
    erano principi, e i cui negozianti erano i più onorati della terra?
  eng-LXXUP: Who has devised this counsel against Tyre? Is she inferior? or has she
    no strength? her merchants were the glorious princes of the earth.
  eng-ULB: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honored ones of the earth?
  spa-VBL: ¿Quién ha planeado este ataque a Tiro? ¡Tiro, que creó reinos, cuyos mercaderes
    eran príncipes, cuyos comerciantes eran honrados en todo el mundo!
  fra-_FOB: Qui a résolu ces choses contre Tyr, la distributrice de couronnes, dont
    les marchands étaient des princes, dont les trafiquants étaient les grands de
    la terre?
  mal-mal: കിരീടം നല്കുന്നതും വ്യാപാരപ്രഭുക്കന്മാരുള്ളതും ഭൂമിയിലെ മഹാന്മാരായ കച്ചവടക്കാരുള്ളതുമായ
    സോരിനെക്കുറിച്ച് അത് നിർണ്ണയിച്ചതാര്?
  urd-GVR: Kis ne Sūr ke ḳhilāf yih mansūbā bāndhā? Yih shahr to pahle bādshāhoṅ ko
    taḳht par biṭhāyā kartā thā, aur us ke saudāgar ra'īs the, us ke tājir duniyā
    ke shurafā meṅ gine jāte the.
  suz-BL: सुमी टायर कली मोदेंशो पचा मिम्‍ता? ङोंइती टायर सिरपेच योक्‍ब बाक्‍त। आ ग्‍याप्‍ब
    लेयब मुर पिप आ तौ खोदेंशो बाक्‍तेक्‍म। आ ग्‍याप्‍ब लेयबपुकी रागीम मान पाइक्‍चा
    पुंइसीब बाक्‍तेक्‍म।
  eng-NOY: Who hath purposed this against Tyre, The dispenser of crowns, Whose merchants
    are princes, Whose traders the nobles of the earth?
  ita-1927: Chi mai ha decretato questo contro Tiro, la dispensatrice di corone, i
    cui mercanti erano i principi, i cui negozianti eran dei nobili della terra?
  ckb-ckb: کێ ئەم پلانەی لە دژی سوری تاج لەسەر داڕشت، ئەوەی میران بازرگانەکانی ئەون،
    فرۆشیارەکانی بەناوبانگەکانی زەوین؟
  eng-BBE: By whom was this purposed against Tyre, the crowning town, whose traders
    are chiefs, whose business men are honoured in the land?
  kan-OKCV: ಅದು ಕಿರೀಟದಾಯಕವಾದ ಪಟ್ಟಣವು. ಅದರ ವರ್ತಕರಾದ ಪ್ರಭುಗಳು, ಅದರ ವ್ಯಾಪಾರಿಗಳು ಭೂಮಿಯಲ್ಲಿ
    ಘನವುಳ್ಳವರಾಗಿದ್ದಾರೆ. ಇಂಥ ಟೈರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಈ ಆಲೋಚನೆ ಮಾಡಿದವರು ಯಾರು?
  tam-2017: கிரீடம் அணிவிக்கும் தீருவுக்கு விரோதமாக இதை யோசித்துத் தீர்மானித்தவர்
    யார்? அதின் வியாபாரிகள் பிரபுக்களும், அதின் வியாபாரிகள் பூமியின் கனவான்களுமாமே.
  spa-RV-1909: ¿Quién decretó esto sobre Tiro la coronada, cuyos negociantes eran
    príncipes, cuyos mercaderes eran los nobles de la tierra?
  ron-BTF: Cine a ţinut acest sfat împotriva Tirului, cetatea cea încoronată, a cărei
    comercianţi sunt prinţi, a cărei negustori sunt cei demni de cinste ai pământului?
  eng-WEBP: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honorable of the earth?
  eng-FBV: Who planned this attack on Tyre? Tyre, who created kingdoms, whose merchants
    were princes, whose traders were honored around the world!
  nld-1939: Wie heeft zo iets durven beslissen Tegen Tyrus, dat kronen verdeelde,
    Wiens kooplieden golden voor vorsten, Wiens handelaars over heel de aarde waren
    geëerd’
  nch-BL: ¿Ajquiya quihualicac ni tatzacuiltili ipan ni altepet Tiro? Ni altepet quintaliyaya
    tanahuatiani campa hueli huan eliyaya inintanahuatijca nochi tanamacani ipan taltipacti.
  vie-1934: Vậy, ai đã định sự ấy nghịch cùng Ty-rơ, là thành đã phân phát mão triều
    thiên, lái buôn nó vốn là hàng vương hầu, người mua bán nó vốn là tay quí hiển
    trong thiên hạ?
  hin-CV: वह नगर जो मुकुटों का दाता था, जिसके व्यापारी शासक, और जिसके व्यवसायी पृथ्वी
    के प्रतिष्ठित व्यक्ति थे, किसने सोर के विरुद्ध ऐसी योजना बनाई?
  eng-OURB: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traffickers are the honorable of the earth?
  spa-BES: ¿Por quién se propuso esto contra Tiro, la ciudad coronada, cuyos comerciantes
    eran jefes, cuyos hombres de negocios eran honrados en la tierra?
  tdx-tdx: Ia ty nibeko i Tsore izao? i mpanolon-tsabakam-panjakay? Ie sindre ana-donake
    o mpandetakeo, songa niroandria’ ty tane toy o kinanga’eo?
  tha-KJV: ผู้​ใดได้​มุ​่งหมายไว้​เช่นนี้​ต่อเมืองไทระ คือเมืองที่​ให้​มงกุฎ ซึ่งบรรดาพ่อค้าของมันเป็นเจ้านาย
    ซึ่งพวกพาณิชของมันเป็นคนมี​เกียรติ​ของโลก
  por-BR-2018: Quem foi, pois, que determinou isto contra Tiro, a que dava coroas,
    que cujos mercadores eram príncipes, e cujos comerciantes eram os mais ilustres
    da terra?
  deu-ELO: Wer hat solches beschlossen über Tyrus, die Kronenspenderin, deren Kaufleute
    Fürsten, deren Händler die Vornehmsten der Erde waren?
  eng-WYC-2018: Who thought this thing on Tyre (or Who thought this word against Tyre),
    (that was) sometime crowned, whose merchants were princes, (yea), the sellers
    of (the) merchandise thereof were(the) noble men of [the] earth?
  epo-epo: Kiu decidis tion pri Tiro, la kronita, kies komercistoj estas princoj kaj
    kies negocistoj estas eminentuloj de la lando?
  uig-PIN: Tajlarni iltipat ⱪilƣuqi bolƣan, Sodigǝrliri ǝmirlǝr bolƣan, Dǝllalliri
    jaⱨanda abruyluⱪlar ⱨesablanƣan turning bu tǝƣdirini kim bekitkǝn?
  beo-beo: 'Daia da musa: hina bagade ilia moilai. Amogawi esala hina bagade amoma
    osobo bagade fifi asi gala da baligiliwane nodosu. Be nowa da amo moilai noga:idafa
    amo wadela:musa: ilegebala:?'
  tpi-OTNT: Husat tru i bin tok na mekim dispela bagarap i kamap long Tair, em dispela
    taun i bin makim ol king bilong bosim ol arapela taun, na ol bisnisman bilong
    en i bin i stap olsem ol bikman tru na olgeta manmeri bilong graun i save givim
    biknem long ol?
  hau-SA: Wane ne ya ƙulla wannan a kan Taya ita da take ba da rawanin sarauta, wadda
    ’yan kasuwanta sarakuna ne, wadda masu cinikinta sanannu ne a duniya?
  uig-LAT: Tajlarni iltipat qilghuchi bolghan, Sodigerliri emirler bolghan, Dellalliri
    jahanda abruyluqlar hésablan’ghan turning bu teghdirini kim békitken?
  nde-nde: Ngubani ocebe lokhu ngeThire, umethesi wemiqhele, abathengisi bayo bangamakhosana,
    abathengisi bayo badumile emhlabeni?
  ton-ton: Ko hai kuo ne tuʻutuʻuni ʻae meʻa ni ki Taia, ko e kolo naʻe faʻa fakanofo
    ʻae ngaahi pule, ko hono kakai fakatau ko e houʻeiki, pea ko kinautolu ʻoku fefakatauʻaki
    ʻi ai ko e kau ongoongo ʻi māmani?
  ces-1613: Kdo že to usoudil proti Týru, korunujícímu jiné, jehož kupci jsou jako
    knížata, a kramáři jeho znamenití v zemi?
  eng-WMB: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honorable of the earth?
  tam-TCV: தீருவுக்கு விரோதமாக இவ்வாறு திட்டமிட்டது யார்? அது மகுடங்களை வழங்கியதே,
    தீருவின் வர்த்தகர்கள் இளவரசர்களாயும், அதன் வியாபாரிகள் பூமியில் பெயர் பெற்றவர்களாயும்
    இருந்தனரே!
  ceb-ULB: Kinsa man ang naglaraw niini batok sa Tyre, ang tighatag ug mga korona,
    nga ang mga tigpatigayon mao ang mga prinsipe, nga ang tigpatigayon giila nga
    dungganon sa kalibotan?
  pol-UBG: Kto powziął takie postanowienie przeciw Tyrowi, który rozdawał korony,
    którego kupcy są książętami, a jego handlarze – szanowanymi ziemi?
  urd-GVU: کس نے صور کے خلاف یہ منصوبہ باندھا؟ یہ شہر تو پہلے بادشاہوں کو تخت پر بٹھایا
    کرتا تھا، اور اُس کے سوداگر رئیس تھے، اُس کے تاجر دنیا کے شرفا میں گنے جاتے تھے۔
  deu-1912: Wer hätte das gemeint, daß es Tyrus, der Krone, so gehen sollte, so doch
    ihre Kaufleute Fürsten sind und ihre Krämer die Herrlichsten im Lande?
  kan-2017: ಅದು ಕಿರೀಟದಾಯಕವಾದ ಪಟ್ಟಣವು. ಅದರ ವರ್ತಕರು ಪ್ರಭುಗಳು, ಅದರ ವ್ಯಾಪಾರಿಗಳು ಭೂಮಿಯಲ್ಲಿ
    ಘನವುಳ್ಳವರಾಗಿದ್ದಾರೆ. ಇಂಥ ತೂರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಈ ಸಂಕಲ್ಪವನ್ನು ಮಾಡಿದವನು ಯಾರು?
  yap-yap: Mini’ e tanomnag nge girengiy gubin e pin’ey nga daken yu Tyre, ni fare
    binaw nib sorok, ni pi siyobay riy e bogi fak e pilung ni yad e picha’ nth’abi
    gilbugwarad u fayleng?
  hlt-MCSB: Tyre aka uen he unim? A thimpom aka khuem sak tih diklai aka thangpom
    Kanaan mangpa rhoek te ta?
  mdy-ETH: ቦንቾሮ ቶኦካ ዓጎ ባኮ ዓጊሳ ካታሜሎ፥ ዔቦ ሻንቻ ዓሶና ሻንቃ ኮርሞ ዓሳ ዒዞኮ ሱኡጎ ማዔ ፂኢሮሴይዳ ሃይ ቢያ
    ማዓንዳጉዲ ማሊ ቱኬሢ ዖናዳይ?
  twi-ASANTE: Hwan na ɔbɔɔ atirimpɔ yei de tiaa Tiro, deɛ ɔkyekyɛ ahenkyɛ, deɛ nʼadwadifoɔ
    yɛ ahene mma, na nʼadetɔnfoɔ agye din wɔ asase so?
  eng-WEBU: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honorable of the earth?
  wal-wal: Kallachchaa goxissiya katamaa a zal77anchchati biittaa haariyaageeta gididonne
    a giddon baizziyaageetinne laammiyaageeti biittaa bollan bonchchettidaageeta gidido
    Xiiroosa katamaa bolli hagaa halchchidai oonee?
  spa-PDDPT: ¿Quién decretó esto contra Tiro, la cual regalaba coronas, cuyos comerciantes
    eran príncipes y sus mercaderes los honorables de la tierra?
  gun-gun: “Ha'e gui mava'e nda'u Tiro pygua kuery re ha'e rami ete oiko aguã re onhembopy'a
    va'ekue? Mba'eta ha'e va'e tetã pygua ma heta regua pe ovende va'ekue akã pyxĩa.
    Ha'e pygua mba'emo joguaa rupi ikuai va'e ma yvatekueve meme, ha'e mba'emo vendea
    rupi ikuai va'e yvy jave rupi omboetevepy ikuai va'ekue.
  ilo-ULB: Siasino ti nangplano iti daytoy maibusor iti Tiro, ti mangmangted kadagiti
    korona, a dagiti agtagtagilakona ket prinsipe ken dagiti agtagtagilakona ket mararaem
    iti daga?
  kpg-kpg: Ma koai dela ne haganoho ana mee huogodoo aanei ala e hai ang gi Tyre,
    di waahale aamua, ono daangada dagi huihui mee e kaedahi e hagalaamua go henuailala?
  uig-ARA: تاجلارنى ئىلتىپات قىلغۇچى بولغان، سودىگەرلىرى ئەمىرلەر بولغان، دەللاللىرى
    جاھاندا ئابرۇيلۇقلار ھېسابلانغان تۇرنىڭ بۇ تەغدىرىنى كىم بېكىتكەن؟
  sus-sus: Nde yi natɛ tongoxi Tire xili ma, a tan naxan nu mangɛ tima, a tan naxan
    xa yulɛe nu findixi kuntigie ra, a tan naxan xa yulɛe nu binyaxi duniɲa birin
    ma?
  pon-2006: Ihs me koasoanehdi en wadohng Dair mepwukat koaros, kahnimw lapalapo,
    me sounnetinet soupeidi kan me kin keieu wahu nin sampah?
  ksd-ksd: To ia i tar kure ba da pait ra magit damana tai Tiro, nina ba i vartabar
    ma ra umana kere na king, ma kana umana tena kunukul dia ki na luluai ma dia ngalangala
    ta ra gunagunan?
  tur-YTC: Taçlar veren, tüccarları beyler olan, tüccarları yeryüzünün saygınları
    olan Sur'a karşı bunu kim tasarladı?
  grc-BRENT: Τίς ταῦτα ἐβούλευσεν ἐπὶ Τύρον; μὴ ἥσσων ἐστίν, ἢ οὐκ ἰσχύει; οἱ ἔμποροι
    αὐτῆς ἔνδοξοι ἄρχοντες τῆς γῆς.
  ind-AYT: Siapakah yang telah merencanakan hal ini terhadap Tirus, kota yang menganugerahkan
    mahkota, yang saudagar-saudagarnya adalah para pembesar dan pedagang-pedagangnya
    adalah orang terhormat di bumi?
  nya-nya: Kodi ndani anakonza zimenezi kuti zigwere Turo, mzinda umene unakhazikitsa
    mizinda ina, mzinda umene amalonda ake ndi akalonga ndi otchuka pa dziko lapansi?
  hrv-hrv: Tko li je to odlučio protiv Tira okrunjenog, kojeg trgovci bijahu knezovi
    a prekupci odličnici zemlje?
  mps-mps: Dego pode mu te hanu Tair dolaliwe? Te hanugo te gasa hanu dabe tonalumainu
    sa muai hanu dao. Tama agai bisnis bidi dabe te genuai bidi mu tiwai bidama, tama
    te tǫde we bidi dabego augwali nogi ugwaba siyu, genuai nogi mu mabo dao.
  tpi-tpi: Husat tru i bin tok na mekim dispela bagarap i kamap long Tair, em dispela
    taun i bin makim ol king bilong bosim ol arapela taun, na ol bisnisman bilong
    en i bin i stap olsem ol bikman tru na olgeta manmeri bilong graun i save givim
    biknem long ol?
  dan-1931: Hvo satte sig dette for mod det kronede Tyrus, hvis Købmænd var Fyrster,
    hvis Kræmmere Jordens Adel?
  vie-OVCB: Ai mang thảm họa này cho Ty-rơ, là nơi từng tạo nên sự cao quý cho các
    vương quốc. Các thương gia của thành là các hoàng tử, và những con buôn của thành
    là quý tộc.
  guj-2017: મુગટ આપનાર તૂર, જેના વેપારીઓ સરદારો છે, જેના સોદાગરો પૃથ્વીના માનવંતા
    છે, તેની વિરુદ્ધ આ કોણે યોજના કરી છે?
  pon-2006A: Ihs me koasoanehdi en wadohng Dair mepwukat koaros, kahnimw lapalapo,
    me sounnetinet soupeidi kan me kin keieu wahu nin sampah?
  por-BRBSL: Quem planejou isto contra Tyre, o doador de coroas, cujos comerciantes
    são príncipes, cujos comerciantes são os honrados da terra?
  cth-cth: Bawilukhungnaw ouk ka poe e kho lah ao nahlangva, ahnie hno kayawtnaw teh,
    kahrawikungnaw lah a coung awh teh, hno kayawtnaw teh talai van oup e lah kaawm
    e Taire kho hoi kâtaran lah apimouh hete pouknae hah ka tâcawtkhai va.
  twi-twi: Hena na ɔbɔɔ atirimpɔw yi de tiaa Tiro, nea ɔkyekyɛ ahenkyɛw, nea nʼaguadifo
    yɛ ahenemma, na nʼadetɔnfo agye din wɔ asase so?
  hlt-hlt: Tyre aka uen he unim? A thimpom aka khuem sak tih diklai aka thangpom Kanaan
    mangpa rhoek te ta?
  tbz-SIM: Tiiri ɛì diì do toti yɛkpɑ̀ɑ̀tìpìkɛ̀, díndi bɛ̀ɛ̀ do tú bɛpotɑndiɛbɛ̀ kɛ̀
    bɛ̀ di dé titentì timɔu. We mbɔnní dɛ kó dihɛì.
  msy-2020: Tinara mɨgɨava arazir kurar kam gamizɨma, a Tairɨn oto, nguibar ekiar
    kam atriviba amɨsevezɨ, me nguibar ekiar igharazibagh ativagha dar gari? Ezɨ a
    dagɨaba bagha, biziba amaga dagh ivezir ingarir gumaziba, atrivibar otaribar mɨn
    itima, nguazir kamɨn itir gumazamiziba bar, ziar ekiam me ganɨdi.
  dop-dop: Tiii tɑlɑɣɑ ɑwulɑɑ nteniŋ kɛ́. Tǝ tɑɑtǝlɑɑ kɑ wɛ kɛ́ ɩsɩɩ ɑwulumpiyɑ. Pɑ
    nyǝnǝɣɩ-wɛɣɛ yǝlɑɑ mpɑ pɑ nyɔɔŋ kǝlɑ kʋlʋɣʋ kɛ ɑntulinyɑ tɑɑ tɔ. Awe wɑkǝlɑ ɩcɑtɛ
    ntɛɣɛ mpʋ?
  azb-azb: Taclar geyindirən Sura qarşı Bunları kim hazırladı? Axı bu şəhərin tacirləri
    şahzadə idi, Ticarətçiləri dünyanın ən hörmətli adamları idi.
  eng-DBY: Who hath purposed this against Tyre, the distributor of crowns, whose merchants
    were princes, whose dealers were the honourable of the earth?
  hin-2017: सोर जो राजाओं को गद्दी पर बैठाती थी, जिसके व्यापारी हाकिम थे, और जिसके
    महाजन पृथ्वी भर में प्रतिष्ठित थे, उसके विरुद्ध किसने ऐसी युक्ति की है? (यहे.
    28:1,2,6-8)
  wol-KYG: Ana ku fexeel lii Tir ma daan fale, ay julaam diy kàngam, di jaaykat yi
    àddina teral?
  eng-YLT: Who hath counselled this against Tyre, The crowning one, whose traders
    [are] princes, Her merchants the honoured of earth?'
  eng-WYC-2017: Who thought this thing on Tyre, sometime crowned, whose merchants
    were princes, the sellers of merchandise thereof were noble men of [the] earth?
  eng-WMBB: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honourable of the earth?
  urd-GVH: किसने सूर के ख़िलाफ़ यह मनसूबा बाँधा? यह शहर तो पहले बादशाहों को तख़्त
    पर बिठाया करता था, और उसके सौदागर रईस थे, उसके ताजिर दुनिया के शुरफ़ा में गिने
    जाते थे।
  rug-rug: Tesei sa hiniva hie si pude huaria si pa Taea, sa popoa sapu va turui sari
    soku butubutu binaṉara, sapu sari nana tie holuholu pa popoa seu si guana koburu
    tavia, ta gilanadi koari na popoa pa pepeso?
  gaz-gaz: Xiiroos ishee gonfoo nama gonfachiiftu kan daldaltoonni ishee ilmaan moototaa
    taʼan kan daldaltoonni ishee lafa irratti kabajamoo taʼanitti eenyutu waan kana
    karoorfate?
  fra-LSG: Qui a pris cette résolution contre Tyr, la dispensatrice des couronnes,
    Elle dont les marchands étaient des princes, Dont les commerçants étaient les
    plus riches de la terre?
  yal-yal: Nayi, nde na feen nataxi Tire taan xili ma, naxan yi mangayane yitaxunma
    yamanane yi nun? Kuntigin nan yi a yulane ra, xili kan gbeene dunuɲa yi.
  haw-1868: Owai ka mea i manao mua i keia ia Turo, I ka mea i hoalii aku ia hai?
    He poe alii no kona poe kalepa, A o kona poe kuai, he poe koikoi no o ka aina.
  arb-NAV: مَنْ قَضَى بِهَذَا عَلَى صُورَ وَاهِبَةِ التِّيجَانِ، الَّتِي تُجَّارُهَا
    أُمَرَاءُ، وَمُتَكَسِّبُوهَا شُرَفَاءُ الأَرْضِ؟
  ewe-ewe: Ame kae ɖo nugbe sia ɖe Tiro ŋu, ame si ɖɔa fiakuku na amewo, eƒe adzɔdolawo
    nye amegãwo, eye eƒe asitsalawo nye ame xɔŋkɔwo le anyigba dzii?
  eng-LEE: Who hath resolved this against Tyre, the crowning city, whose merchants
    are princes, whose traders are the honorable of the earth?
  asm-FB: যাৰ বনিকসকল ৰাজপুত্র, যাৰ বেপাৰীসকল পৃথিৱীৰ মান্যৱন্ত লোক, সেই ৰাজমুকুট
    দিয়া তূৰ নগৰৰ বিৰুদ্ধে কোনে এই কল্পনা কৰিলে?
  sus-A: ندٍ يِ نَتّ تٌنفٌشِ تِرٍ شِلِ مَ، عَ تَن نَشَن نُ مَنفّ تِمَ، عَ تَن نَشَن
    شَ يُلّيٍ نُ قِندِشِ كُنتِفِيٍ رَ، عَ تَن نَشَن شَ يُلّيٍ نُ بِنيَشِ دُنِحَ بِرِن
    مَ؟
  fra-SBL: Qui a projeté cela contre Tyr, la dispensatrice de couronnes, dont les
    marchands sont des princes, dont les négociants sont les hommes d'honneur de la
    terre ?
  hbo-hbo: מִ֚י יָעַ֣ץ זֹ֔את עַל־צֹ֖ר הַמַּֽעֲטִירָ֑ה אֲשֶׁ֤ר סֹחֲרֶ֙יה֙ שָׂרִ֔ים
    כִּנְעָנֶ֖יהָ נִכְבַּדֵּי־אָֽרֶץ׃
  kik-kik: Nũũ waciirĩire atĩ itũũra rĩa Turo rĩũkĩrĩrwo, o itũũra rĩu rĩheanaga tanji
    cia ũthamaki, o rĩo onjorithia a rĩo arĩ ariũ a athamaki, na endia a rĩo marĩ
    igweta thĩ yothe?
  fra-NCL: Qui a décidé cela contre Tyr, qui donnait des couronnes, dont les marchands
    étaient des princes, et les trafiquants des grands de la terre ?
  cek-AK: Tura vangpui loe suilumuek vangpui ah oh, angraengnawk loe anih ih hmuenmae
    zaw kami ah oh o, anih hoi hmuenmae zawhhaih sah kaminawk loe long nuiah azat
    paek ih kami ah oh o. Tura vangpui tuk han poek kami loe mi maw?
  cuk-cuk: ¿Doa Tiro-neggwebur-weyob-guega igar amisa? We-neggwebur nuga-nika siidinad.
    E-dulemar-ibmar-ukedgi-arbamaladi, dule-nuga-nikamaladinad. Dulemar-ese-ibmar-bakmaladi,
    bela mag-dakedbimalanad.
  uig-CYR: Таҗларни илтипат қилғучи болған, Содигәрлири әмирләр болған, Дәллаллири
    җаһанда абройлуқлар һесапланған турниң бу тәғдирини ким бекиткән?
  tel-2017: తూరు వర్తకులు రాజకుమారుల్లాంటి వాళ్ళు. అక్కడ వ్యాపారం చేసే వాళ్ళు భూమిపై
    గౌరవం పొందిన వాళ్ళు. తూరు కిరీటాలు పంచే పట్టణం. దానికి వ్యతిరేకంగా పథకం వేసిందెవరు?
  hat-BSA: Kilès ki te fè plan sila a kont Tyr, ki te konn bay tout kouwòn yo, komèsan
    a sila ki te prens yo, machann a sila ki te gen onè sou tout latè yo?
  kos-kos: Su lumahla tuh mwe ongoiya inge nukewa in sikyak nu fin acn Tyre, siti
    fulat sac, su mwet kuka we elos fisrak ac akfulatyeyuk emeet fin faclu?
  hbo-WLC: מִ֚י יָעַ֣ץ זֹ֔את עַל־צֹ֖ר הַמַּֽעֲטִירָ֑ה אֲשֶׁ֤ר סֹחֲרֶ֙יה֙ שָׂרִ֔ים
    כִּנְעָנֶ֖יהָ נִכְבַּדֵּי־אָֽרֶץ ׃
  ibo-ibo: Onye zubere ihe dị otu a megide Taịa, bụ mba na-ekpube ndị ọzọ okpueze,
    mba nke ndị ahịa ya bụ ụmụ eze, nke ndị ọzụ ahịa ya bụ ndị a na-asọpụrụ nʼụwa?
  ory-ory: ମୁକୁଟ ବିତରଣକାରିଣୀ ସୋରର ବଣିକମାନେ ରାଜ ତୁଲ୍ୟ, ତାହାର ମହାଜନମାନେ ପୃଥିବୀର ସମ୍ଭ୍ରାନ୍ତ
    ଲୋକ; ତାହାର ବିପରୀତରେ ଏହି ମନ୍ତ୍ରଣା କିଏ କରିଅଛି?
  chk-chk: Iö a ekiekietä ei feiengau won Tirus, ewe telinimw mi ineti mwärin king?
    An chon amömö ra samol pwal aramas mi iteüöch me won unusen fanüfan.
  rop-rop: Wal hubin bringimap dijan nogudbala ting langa Taya? Imbin det nambawan
    taun langa dijan wel. Ola pipul bin oldei baiyimbat en selimbat ola ebrijing deya.
  ukr-1871: І хто ж то призначив Тирові таку долю, що колись роздавав вінцї, а купцї
    в його були, наче князями, крамарі ж його — дуками в землї?
  deu-1951: Wer hat solches über Tyrus beschlossen, die Kronenspenderin, deren Kaufleute
    Fürsten und deren Händler die Vornehmsten der Welt waren?
  eng-JPS: Who hath devised this against Tyre, the crowning city, whose merchants
    are princes, whose traffickers are the honourable of the earth?
  srp-1865: Ko je to smislio na Tir, koji razdavaše vijence, èiji trgovci bjehu knezovi,
    i prekupci slavni na zemlji?
  lug-lug: Ani eyateekateeka kino okutuuka ku Tuulo, Tuulo ekitikkira engule, ekibuga
    ekirina abasuubuzi abalangira, ekirina abasuubuzi abamanyifu mu nsi?
  heb-heb: מי יעץ זאת על צר המעטירה אשר סחריה שרים כנעניה נכבדי ארץ׃
  ben-IRV: কে এই সোরের বিরুদ্ধে পরিকল্পনা করেছে, যে মুকুট দিত, যার বণিকেরা নেতা, যার
    ব্যবসায়ীরা পৃথিবীতে সম্মানিত?
  pan-pan: ਸੂਰ ਜਿਹੜਾ ਰਾਜਿਆਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਮੁਕਟ ਰੱਖਣ ਵਾਲਾ ਹੈ, ਜਿਸ ਦੇ ਵਪਾਰੀ ਹਾਕਮ ਹਨ
    ਅਤੇ ਜਿਸ ਦੇ ਸੌਦਾਗਰ ਧਰਤੀ ਉੱਤੇ ਆਦਰਯੋਗ ਹਨ, ਉਸ ਦੇ ਵਿਰੁੱਧ ਕਿਸ ਨੇ ਇਹ ਠਾਣਿਆ ਹੈ?
  mya-JVB: တုရု မြို့သည် ရာဇသရဖူကို ပေး တတ်သော မြို့ ဖြစ်လျက်၊ သူ ၏ကုန်သည် တို့သည်
    မင်းသား ၊ ဖောက်ကား ရောင်း ဝယ်သောသူတို့ သည် မြေကြီး မှုးမတ် ဖြစ်လျက်၊ ထိုမြို့တဘက်၌
    အဘယ်သူ သည် ဤ အကြံကို ကြံစည်သနည်း။
  hmo-hmo: Turo e, oi ese basileia momo oi haginia. Oiemu kohu hoia taudia, be lohia
    taudia momokani, bona oiemu hoihoi taudia, be mai edia ladadia tanobada ibounai
    dekenai. Daika ese inai dika oi dekenai ia palania vadaeni?
  urd-urd: किसी ने यह मंसूबा सूर के ख़िलाफ़ बाँधा जो ताज बख़्श है जिसके सौदागर 'उमरा
    और जिसके ताजिर दुनिया भर के 'इज़्ज़तदार हैं।
  rus-SYN: Кто определил это Тиру, который раздавал венцы, которого купцы были князья,
    торговцы - знаменитости земли?
  bqc-SIM: Tiideↄ gbɛ̃́ↄ kpà kpalau yãa, an laatanaↄá kíaↄnɛ, an pↄyianaↄ tↄbↄ̀
    dṹniau. Démɛ dìlɛ yã́pi Tii lei?
  tcz-CHONGTHU: Vangsetna Tyre chunga hinlhun sah a, lenggam ho hin phutdoh mihattah
    chu koi ham? Amite akivei hojong leng chapate ngen ana hiuvin, a sumkolvei miho
    jong alen alal ngen ana hiuve.
  mar-mar: मुकुट देणार हे सोर, ज्याचे व्यापारी अधिकारी आहेत, ज्याचे वाणी पृथ्वीतले
    प्रतिष्ठीत आहेत, त्या विषयी हे कोणी योजीले?
  qub-qub: Nircur chaychöga raytana churaj. Chay siudäpa nigusyantincunaga rispitädu
    runacunallami caran. Chaymi llapanpis rispitashpan tiyachej. ¿Pitaj nisha Tiro
    chayno castigacänanpäga?
  hat-hat: Se lavil Tir wa a te chita ap nonmen chèf. Tout kòmèsan li yo, se gwo chèf
    yo te ye. Negosyan l' yo menm, se moun yo te respekte toupatou sou latè. Kilès
    ki te pran desizyon fè lavil Tir la sa?
  eng-BSB: Who planned this against Tyre, the bestower of crowns, whose traders are
    princes, whose merchants are renowned on the earth?
  eng-WEBPB: Who has planned this against Tyre, the giver of crowns, whose merchants
    are princes, whose traders are the honourable of the earth?
  kbq-kbq: Ina vahe'mo ana knazana retro hu'nea knazamo Tairi kumatera forera nehie?
    Ama ana kumapintike'za kini vahera zamazeri fore nehie. Ama ana kumapi zago vahera
    mani'nage'za, kokankokatira ra zamagia nezamiza kuma me'ne.
  nhe-BL: ¿Ajqueya quihualicac ni tlatzacuiltilistli ipan ni altepetl Tiro? Ni altepetl
    quintlaliyaya tlanahuatiani campa hueli huan eliyaya inintlanahuatijca nochi tlanamacani
    ipan tlaltepactli.
  gub-BL: A'e tawhu a'e, ikàg a'e. Ima'eme'egar wiko tuwihawete ta'yr ài wà. Ima'eme'egaw
    wazar uzemuawate kar teko ywy nànànar wanupe wà no. Mo umume'u ko iaiw paw Xir
    tawhu pe iapo pyràm.
  eng-DRA: Who hath taken this counsel against Tyre, that was formerly crowned, whose
    merchants were princes, and her traders the nobles of the earth?
