verse: ISA.023.003
translations:
  mal-C: സമുദ്രത്തിലൂടെ കൊണ്ടുവന്നിരുന്ന സീഹോറിലെ ധാന്യവും നൈൽനദീതടത്തിലെ വിളവും ആയിരുന്നല്ലോ
    സോരിന്റെ വരുമാനമാർഗം, അവൾ ജനതകളുടെ ചന്തസ്ഥലമായി മാറിയിരിക്കുന്നു.
  deu-TKW: die auf dem großen Wasser die Aussaat des Sihor, die Ernte des Nils einheimste,
    daß sie zum Handelsgewinne der Völker ward!
  lin-lin: 'Lifuti na ye ezalaki : ble ya Shiyori, oyo ezalaki koya na nzela ya ebale
    monene mpe milona oyo ezalaki kowuta pembeni ya Nili. Engumba ya Tiri ekomaki
    nde zando ya bikolo.'
  eng-LSV: And the seed of Sihor [is] in many waters, || Her increase [is] the harvest
    of the brook, || And she is a market of nations.
  eng-GNV: The seede of Nilus growing by the abundance of waters, and the haruest
    of the riuer was her reuenues, and she was a marte of the nations.
  eng-WEBSTER: And by great waters the seed of Sihor, the harvest of the river, is
    her revenue; and she is a mart of nations.
  nhw-BL: Achtihuiya nopa huejhueyi barcos tlen tlali Sidón anmechhualiquiliyayaj,
    anTiro ehuani, miyac tlamantli tlen nopa tlalme ipan seyoc lado nopa hueyi atl.
    Quihualicayayaj miyac tlamantli catli temaca tlali Egipto catli eltoc iteno nopa
    hueyatl Nilo. Amoaltepe Tiro elqui se tianquis campa tlanemacayayaj masehualme
    tlen nochi tlalme, pero ama nochi tlanqui.
  swh-ONEN: Kwenye maji makuu nafaka za Shihori zilikuja; mavuno ya Naili yalikuwa
    mapato ya Tiro, naye akawa soko la mataifa.
  bba-bba: Eɡibitiɡibu bɑ dobi yeemɔ dɑɑ te mɔ̀ Niluɔ mɑ tenkubɑ bɑ ye dwemɔ bɑ dɔrɑmɔ
    mɑ bɑ ɑre bɛkɛ dimɔ. Mɑ yɑm mi, n kuɑ bwesenu kpuron yɑburu.
  eng-KJVCPB: And by great waters the seed of Sihor, The harvest of the river, is
    her revenue; And she is a mart of nations.
  luo-luo: Nam maduongʼ ema cham mag Shihor ngʼado, mwandu mokaa kowuok Nael ema osebedo
    girkeni mar Turo, kendo osebedo kar ohala mar ogendini.
  meu-meu: davara idau-idau momo ai e laolao; emui habou-habou ḡaudia na Sihoro uitina,
    bona Nilo tanona anianidia; umui na bese idau-idau edia hoihoi taudia.
  npi-ULB: ठुला पानीमाथि सिहोरको अन्‍न थियो, नील नदीको उत्पादन त्यसको उब्‍जनी थियो
    । अनि त्‍यो जातिहरूको व्यापार भयो ।
  yor-yor: Láti orí àwọn omi ńlá ni irúgbìn ìyẹ̀fun ti ilẹ̀ Ṣihori ti wá; ìkórè ti
    odò Naili ni owóòná Tire, òun sì ti di ibùjókòó ọjà fún àwọn orílẹ̀-èdè.
  pes-OPCB: '@see-verse:ISA.023.002'
  tgl-ULB: At sa malawak na katubigan ang butil ng rehiyon ng Sihor, ang ani ng Nilo
    ay dinala sa Tiro; siya ang pamilihang lugar ng mga bansa.
  hui-hui: Ani biyagola tí mbirale ngaru yolo bia muni tagua biaga dindi mini lene
    mbira wirimigoni. Iba sibiru iba Naili pedadagua pialu Iyibi dindiha howa widi
    dewaru mo yalu ibugu biyagola tígua uruni muni tagu wigi bialu tí homogoore harimigoni.
  mya-mya: ပင်​လယ်​ရပ်​ခြား​သို့​စေ​လွှတ်​၍​အီ​ဂျစ် ပြည်​မှ​ထွက်​သည့်​ကောက်​ပဲ​သီး​နှံ​များ
    ကို​ရောင်း​ဝယ်​ကာ​လူ​မျိုး​တ​ကာ​တို့​နှင့် ကုန်​သွယ်​မှု​ကို​ပြု​စေ​ကြ​၏။
  bod-N: ཆུ་ཆེན་སྟེང་གི་ཤུ་ཧོར་གྱི་འབྲུ་རིགས་དང་། ནཱ་ཡོལ་གཙང་པོའི་ལོ་ཏོག་བཅས་ནི་ཚི་ཏུན་གྱི་ཡོང་འབབ་ཡིན་པས།
    ཚི་ཏུན་ནི་རྒྱལ་ཁབ་ཀུན་གྱི་ཚོང་ར་རུ་གྱུར།
  sna-sna: Pamusoro pemvura zhinji zviyo zveShihori zvakayambutswa; mukoho weNairi
    ndiwo waiva pfuma yeTire, uye ikazova nzvimbo yokutengesera yamarudzi.
  spa-BLM: Sobre grandes aguas, la semilla del Shihor, la cosecha del Nilo, era su
    ingreso. Ella era el mercado de las naciones.
  cac-cac: Sc'och eb' e manvajum chi' d'a Egipto, smanan ixim trigo eb' tz'el d'a
    stitac a' Nilo. Slajvi chi' schon̈anxi ixim eb' d'a juntzan̈xo chon̈ab'. Aton
    d'a spatic chi' tzeyic' e ganar.
  swh-ULB: Na juu ya maji mengi ni nafaka za shiho, mazao ya Nile, na uzalishaji wao;
    mlikuwa wafanya biashara wa kimataifa.
  bel-bel: Па вялікіх водах прывозілі ў яго насеньне Сіхора, ужынак вялікай ракі,
    і быў ён торжышчам народаў.
  deu-ELBBK: und auf großen Wassern war die Saat des Sichor, die Ernte des Nil ihr
    Ertrag; und sie war die Erwerbsquelle der Nationen.
  mbb-OT: ziyà te menge zaǥat su para mekepemasa zan wey mekepemelegyà te menge abut
    he ebpuun diyà te Shihor he uvey te Wahig he Nilo. Ne mibpetiǥayun diyà te keniyu
    is menge nasyun.
  mal-2015: വലിയ വെള്ളത്തിന്മേൽ സീഹോർപ്രദേശത്തെ കൃഷിയും നീലനദിയിങ്കലെ കൊയ്ത്തും അതിന്നു
    ആദായമായ്‌വന്നു; അതു ജാതികളുടെ ചന്ത ആയിരുന്നു.
  gup-gup: Manbu kabbala manwern reyi kurrula duninjh, kore djarrehbeh, dja kumkani
    ngudberre manmim manmekenh manbu djordmerreni kore kukadjid mankabo Nile, kore
    kunbolk Egypt. Ngudda ngurriweykani bedberre manmim dja ngurrikukenworrinj ngudda
    nawu Tyre ngurrihni.
  rmc-rmc: Prekal o moros peske anenas o zrnos andral o Šichor, o uľipen pašal o Nil
    sas o ziskos le Tiroskro, ačhiľa lestar pľacos prekal savore narodi.
  pes-OPV: و دخل او از محصول شیحور و حصاد نیل بر آبهای بسیار می‌بود پس اوتجارت گاه
    امت‌ها شده است.
  ron-1924: Венитуриле луй ерау грыул Нилулуй ши сечеришул рыулуй, адусе пе апе марь,
    аша кэ ел ера тыргул нямурилор.
  ben-OBCV: কারণ মহাজলরাশির উপরে এসেছে শীহোর নদীর শস্য; নীলনদের ফসল ছিল সোরের রাজস্ব,
    সে হয়েছিল জাতিসমূহের বাজারসদৃশ।
  som-som: Biyaha badan waxaa laga keenay sarreenkii Shiixoor iyo waxa beerihii Webi
    Niil laga goostay oo faa'iidadeedii ahaa, oo iyadu waxay noqotay suuqii quruumaha.
  lat-VUC: 'In aquis multis semen Nili; messis fluminis fruges ejus: et facta est
    negotiatio gentium.'
  eng-ASVBT: And on great waters the seed of the Shihor, the harvest of the Nile,
    was her revenue; and she was the mart of nations.
  ita-1885: E la sua entrata era la sementa del Nilo; la ricolta del fiume, portata
    sopra grandi acque; ed ella era il mercato delle nazioni.
  eng-LXXUP: in great waters, a generation of merchants? as when the harvest is gathered
    in, so are these traders with the nations.
  eng-ULB: Upon the great waters was the grain of Shihor, the harvest of the Nile
    was her produce; and it became the commerce of the nations.
  spa-VBL: El grano egipcio llegó a través de los amplios océanos. La cosecha del
    Nilo era lo que hacía ganar dinero a Tiro; pues era el mercader de las naciones.
  fra-_FOB: A travers les grandes eaux, les grains du Shichor, les moissons du Nil,
    étaient son revenu; elle était le marché des nations.
  mal-mal: വലിയ വെള്ളത്തിന്മേൽ സീഹോർപ്രദേശത്തെ കൃഷിയും നൈൽനദിയിങ്കലെ കൊയ്ത്തും അതിന്
    വരുമാനമായിവന്നു; അത് ജനതകളുടെ ചന്ത ആയിരുന്നു.
  urd-GVR: wuh gahre pānī par safr karte hue Misr kā ġhallā tujh tak pahuṅchāte the,
    kyoṅki tū hī Dariyā-e-Nīl kī fasal se nafā kamātā thā. Yoṅ tū tamām qaumoṅ kā
    tijāratī markaz banā.
  suz-BL: इन मुर ठेयब ब्‍वाक्‍कु शोक्‍शा, लशो बाक्‍तेक्‍म। शीहोरम शोक्‍शो अन्‍न नु
    नील खोला आ एर ओंथ खुप्‍शो इन ग्‍याप्‍तीक लेयतीक बाक्‍त। मिनु गे रागी रागी ङा मुर
    आन ग्‍याप्‍ब लेयब बाक्‍तीनी।
  eng-NOY: Upon the wide waters, the corn of the Nile, The harvest of the river, was
    her revenue; She was the mart of the nations.
  ita-1927: Attraverso le grandi acque, i grani del Nilo, la mèsse del fiume, eran
    la sua entrata; ell’era il mercato delle nazioni.
  ckb-ckb: دانەوێڵەی شیحۆر لەسەر ئاوە زۆرەکان دەهات، داهاتی ئەو دروێنەی ڕووباری نیلە،
    جا سور بوو بە بازاڕی نەتەوەکان.
  eng-BBE: Who get in the seed of Shihor, whose wealth is the trade of the nations.
  kan-OKCV: ಪ್ರವಾಹದಿಂದ ಶೀಹೋರಿನ ಧಾನ್ಯವೂ, ನೈಲ್ ನದಿಯ ಸುಗ್ಗಿಯೂ ಅದಕ್ಕೆ ಆದಾಯವಾಗಿತ್ತು. ಅನೇಕ
    ಜನಾಂಗಗಳಿಗೆ ವ್ಯಾಪಾರ ಸ್ಥಳವಾಗಿತ್ತು.
  tam-2017: சீகோர் நதியின் மிகுந்த நீர்ப்பாய்ச்சல்களால் விளையும் பயிர்வகைகளும், ஆற்றங்கரையின்
    அறுப்பும் அதின் வருமானமாயிருந்தது; அது தேசங்களின் சந்தையாயிருந்தது.
  spa-RV-1909: Su provisión era de las sementeras que crecen con las muchas aguas
    del Nilo, de la mies del río. Fué también feria de gentes.
  ron-BTF: Şi prin ape mari sămânţa Sihorului, secerişul râului, este venitul lui;
    şi este un târg de naţiuni.
  eng-WEBP: On great waters, the seed of the Shihor, the harvest of the Nile, was
    her revenue. She was the market of nations.
  eng-FBV: Egyptian grain came across the wide oceans. The Nile's harvest was what
    made Tyre money; she was the merchant to the nations.
  nld-1939: 'Wiens boden de onmetelijke wateren doorploegen, Die het zaad van Sjichor
    vervoert en de oogst van de Nijl: De marktplaats der volken.'
  nch-BL: Achtohuiya nopa huejhueyi barcos ten tali Sidón amechhualiquiliyayaj, anTiro
    ehuani, miyac tamanti ten nopa talme ipan seyoc lado nopa hueyi at. Quihualicayayaj
    miyac tamanti cati temaca tali Egipto cati eltoc iteno nopa hueyat Nilo. Amoaltepe
    Tiro elqui se tianquis campa tanamacayayaj masehualme ten nochi talme, pero ama
    nochi tanqui.
  vie-1934: Hột giống của Si-ho, mùa màng của sông Ni-lơ, theo đường biển trở đến,
    ấy là phần lợi nó; nó vốn là chợ buôn của các nước.
  hin-CV: उन्होंने अनेक सागरों की यात्रा की, शीहोर का अन्‍न; और नदियों की उपज उनकी
    आमदनी थी, और यह अनेक देशों के लिये व्यापार की जगह थी.
  eng-OURB: On great waters, the seed of the Shihor, the harvest of the Nile, was
    her revenue. She was the market of nations.
  spa-BES: Sus ingresos eran el grano de Sihor, de las cosechas del Nilo, cuya riqueza
    es el comercio de las naciones.
  tdx-tdx: Ty tabiri’ i Sihore an-drano mieneneo, ty voka’ i Sakay ty tambe’e; ie
    ty ni-tsena’ o kilakila’ ndatio.
  tha-KJV: และข้ามน้ำมากหลายรายได้ของเมืองนั้นคือข้าวเมืองชิ​โหร​์ เป็นผลเกี่ยวเก็บของแม่​น้ำ
    เมืองนั้นเป็นพ่อค้าของบรรดาประชาชาติ
  por-BR-2018: E sua renda era os grãos de Sior, a colheita do Nilo, que vinha por
    muitas águas. Ela era o centro de comércio das nações.
  deu-ELO: und auf großen Wassern war die Saat des Sichor, die Ernte des Nil ihr Ertrag;
    und sie war die Erwerbsquelle der Nationen.
  eng-WYC-2018: the seed of (the) Nile is [the] harvest, the flood is the corn thereof,
    and it is made the merchandise of heathen men. (the seed of Sihor, the harvest
    of the River, (is) its wheat, (or its grain), and it is made the heathen’s merchandise.)
  epo-epo: sur granda akvo oni venigadis al ĝi semojn de Ŝiĥor, rikoltaĵon de Nilo;
    kaj ĝi estis komercejo de la popoloj.
  uig-PIN: Xiⱨordiki bipayan sular üstidin yɵtkigǝn danlar, Yǝni Nil dǝryasining ⱨosuli
    Turning daramiti bolƣanidi; U ǝllǝrning baziri bolƣanidi!
  beo-beo: Dilia da hano wayabo bagade degele, gagoma amo da Idibidi sogega fai amo
    bidi lamusa:, amola fifi asi gala ilima bidi lasu hamomusa:, dunu asunasi dagoi.
  tpi-OTNT: Na yu bin kisim biknem olsem ples bilong baim na salim ol samting. Ol
    sip i bin i go long Isip, long hap bilong wara Nail, na kisim ol wit samting i
    kam long yu, na yu bin wok bisnis long en na kisim mani.
  hau-SA: A manyan ruwaye hatsin Shihor suka iso; girbin Nilu ne kuɗin shiga na Taya
    ta kuma zama kasuwar al’ummai.
  uig-LAT: Shihordiki bipayan sular üstidin yötkigen danlar, Yeni Nil deryasining
    hosuli Turning daramiti bolghanidi; U ellerning baziri bolghanidi!
  nde-nde: Amabele aseShihori eza ephezu kwamanzi, isivuno saseNayili sasiyinzuzo
    yeThire, njalo yaba yindawo yezizwe yokuthengiselana.
  ton-ton: Ko ʻene koloa ko e tupu ʻoe tenga ʻi Sihoa ʻi he veʻe vai lahi, mo e ututaʻu
    mei he vaitafe; pea ko e fakatauʻanga ia ʻoe ngaahi puleʻanga.
  ces-1613: A jehož úrody na velikých vodách, símě Sichor, žeň jeho, užitek potoka,
    a kterýž byl skladem národů.
  eng-WMB: On great waters, the seed of the Shihor, the harvest of the Nile, was her
    revenue. She was the market of nations.
  tam-TCV: சீகோரின் பெருவெள்ளத்தினால் விளையும் தானியமும், நைல் நதியின் அறுவடையுமே
    தீருவுக்கு வருமானமாயிருந்தது. தீரு நாடுகளின் சந்தைகூடும் இடமாகியது.
  ceb-ULB: Ibabaw sa halapad nga katubigan mao ang trigohan sa Shihor, ang ani sa
    Nilo maoy iyang abot; ug nahimo kining tigpatigayon sa mga nasod.
  pol-UBG: I ziarno Szichoru, sprowadzane przez wielkie wody, żniwo rzeki, było jego
    dochodem; był też rynkiem narodów.
  urd-GVU: وہ گہرے پانی پر سفر کرتے ہوئے مصر کا غلہ تجھ تک پہنچاتے تھے، کیونکہ تُو
    ہی دریائے نیل کی فصل سے نفع کماتا تھا۔ یوں تُو تمام قوموں کا تجارتی مرکز بنا۔
  deu-1912: und was von Früchten am Sihor und Getreide am Nil wuchs, brachte man zu
    ihr hinein durch große Wasser; und du warst der Heiden Markt geworden.
  kan-2017: ವಿಶಾಲವಾದ ಸಾಗರದ ಮೇಲೆ ತಂದ ಶೀಹೋರಿನ ಧಾನ್ಯದಿಂದಲೂ, ನೈಲ್ ನದಿಯ ಬೆಳೆಯಿಂದಲೂ ಆದಾಯಹೊಂದಿದ
    ನಿಮ್ಮ ನಗರವು ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ ವ್ಯಾಪಾರ ಸ್ಥಳವಾಗಿತ್ತು.
  yap-yap: ngranod u maday ni ngar chuway’gad miyad pi’ ni chuway’ e grain ni yima
    yung u Egypt miyad siyobay u gubin e pi nam.
  hlt-MCSB: Shihor cangti neh sokko cangvuei kah a cangthaih tah tui len soah namtom
    kah a thenpom la poeh coeng.
  mdy-ETH: ጊብፄ ዓጮይዳ ጎሽኪንታ ሃኣካ ዼኤፖ ባዞ ባንፆና ሙኪ ፂኢሮሴ ካታሞም ሚርጌ ሚኢሼ ጴዺሳያኬ፤ ዬያሮ ፂኢሮሴ ሚርጌ
    ዓጪኮ ቦኦካ ቤሲ ማዔኔ።
  twi-ASANTE: Nsuo akɛseɛ no so na aduane firi Sihor nam baeɛ; Nil ho nnɔbaeɛ na ɛyɛɛ
    Tirofoɔ toɔ, na ɔbɛyɛɛ amanaman adwadibea.
  eng-WEBU: On great waters, the seed of the Shihor, the harvest of the Nile, was
    her revenue. She was the market of nations.
  wal-wal: Intte kawotettaassi geliyaagee Naile SHaafaappe cakettida SHihoora biittaa
    kattaa. Intte kawotettatussi zal77iyaa zal77iyo soho.
  spa-PDDPT: El grano de Sihor y la cosecha del río Nilo eran su ganancia. Ella era
    el mercado de las naciones.
  gun-gun: Paraguaxu rupi ndevy guarã oguerua va'ekue mba'emo ra'yĩgue yy rape Egito
    re ikuai va'e ha'e Nilo yakã yvýry omono'õ va'ekue. Tiro tetã, ndea py ma yvy
    regua kuery mba'emo vendeaty oĩ va'ekue.
  ilo-ULB: Ket iti rabaw dagiti dadakkel a danum, ket naipan dagiti trigo ti rehiyon
    ti Sihor, nga apit ti Nilo, idiay Tiro; lugar a pagtagilakoan idi dagiti nasion.
  kpg-kpg: laa hongo di tai belee huihui nadau huwa laagau ala e tomo i lodo Egypt,
    gaa hui gi daha gi nia henua llauehe huogodoo.
  uig-ARA: شىھوردىكى بىپايان سۇلار ئۈستىدىن يۆتكىگەن دانلار، يەنى نىل دەرياسىنىڭ ھوسۇلى
    تۇرنىڭ دارامىتى بولغانىدى؛ ئۇ ئەللەرنىڭ بازىرى بولغانىدى!
  sus-sus: Baa bara a niya wo xa sansi xɔri sɔtɔ kelife Sixori. Daxamui naxan mini
    Nili xure dɛ ra, na nan findixi bannaya ra wo bɛ. Ɲamanɛe xa makiti xungbe raba
    nɛ wo xɔnyi.
  pon-2006: pwe re en kotehla madau oh pwainda oh netikihla wahnsahpw kan me kin kohsang
    nan Isip oh wia doadoahk en pesines ong wehi teikan koaros.
  ksd-ksd: Ma i vatur vake ra totokom, tago kana lavur parau dia ung ra pat na davai
    Sikor ma ra kon ba di doko pa ia ta ra papar a Nil; ma ia ra tavul a bung ba ra
    lavur vuna tarai dia bung tana.
  tur-YTC: Büyük sularda, Nil'in hasatı olan Şihor'un tohumu onun geliriydi. O, ulusların
    pazarıydı.
  grc-BRENT: ἐν ὕδατι πολλῷ, σπέρμα μετάβολων; ὡς ἀμητοῦ εἰσφερομένου, οἱ μεταβόλοι
    τῶν ἐθνῶν.
  ind-AYT: Melalui perairan luas datanglah benih dari Sikhor, dan panenan dari Sungai
    Nil adalah penghasilannya sehingga kota itu menjadi pasar bagi bangsa-bangsa.
  nya-nya: Pa nyanja zazikulu panabwera tirigu wa ku Sihori; zokolola za ku Nailo,
    ndipo munachita malonda ndi anthu a mitundu ina.
  hrv-hrv: Sjetva Nila, žetva Rijeke, bijaše njegovo bogatstvo. On bijaše sajmište
    narodima.
  mps-mps: Tama nage te nai abeliyu, te nai maketde muyu ebo genuai nogi sabo bulu
    tiwai yai dao. Te sip dabe te Isipba, te wę Nail elalubo badu pelama, tama te
    wit nai dabe nageba sesai dao. Tama nago te nai dabede bisnis sę elama, te naide
    mone hauwa sai dao.
  tpi-tpi: Na yu bin kisim biknem olsem ples bilong baim na salim ol samting. Ol sip
    i bin i go long Isip, long hap bilong wara Nail, na kisim ol wit samting i kam
    long yu, na yu bin wok bisnis long en na kisim mani.
  dan-1931: de mange Vande, hvis Indkomst var Sjihors Sæd, hvis Vinding Alverdens
    Varer.
  vie-OVCB: vượt trên những vùng nước sâu. Họ mang về cho ngươi hạt giống từ Si-ho
    và mùa màng từ dọc bờ sông Nin. Ngươi là trung tâm thương mại của các nước.
  guj-2017: અને જળનિધિ પર શીહોર પ્રદેશનું અનાજ, નીલની પેદાશને તૂરમાં લાવવામાં આવતાં
    હતાં; તે વિદેશીઓનું બજાર હતું.
  pon-2006A: pwe re en kotehla madau oh pwainda oh netikihla wahnsahpw kan me kin
    kohsang nan Isip oh wia doadoahk en pesines ong wehi teikan koaros.
  por-BRBSL: Em grandes águas, a semente do Shihor, a colheita do Nilo, foi sua renda.
    Ela era o mercado das nações.
  cth-cth: Ka kaw poung e tui van vah, hot kho e aphawng teh, Shihor cati lah kaawm
    e Nai palang e a paw doeh.
  twi-twi: Nsu akɛse no so na aduan fi Sihor nam bae; Nil ho nnɔbae na ɛyɛɛ Tiro foto,
    na ɔbɛyɛɛ amanaman aguadibea.
  hlt-hlt: Shihor cangti neh sokko cangvuei kah a cangthaih tah tui len soah namtom
    kah a thenpom la poeh coeng.
  tbz-SIM: mɛnɛ́diɛmɛ̀ ĩ́nkɛ̀, dɛ̀ɛ̀ kó dimɑ̀ɑ̀ buɔtí Niidi pɛɛ́mmɛ̀, bɛ̀ ɔ̃ɔ̃ dɛ̀
    dɛ̀ìtɛ kɛ́ dɛ̀ fìtɛ́nɛ̀ yɛbotɛ̀ nyɛ.
  msy-2020: Egha ia ongarir bar konim gisɨn arua, kantrin avɨribar ghua biziba amaga,
    dagh ivezagha arua, egha ia ziar ekiam isi. Ian kuriba Isipɨn kantrin ghua, Nailɨn
    Fanemɨn ghua, Sihorɨn Danganir Zarimɨn amadaghan ghua, witɨn ovɨziba ko, biziba
    inigha ia bagha izi. Ezɨ ia dar dagɨabar ingangaribagh amua, dar dagɨaba isi.
  dop-dop: Mpi pɑ tuukɑɣɑ nɑ pɑ́ tǝŋǝɣɩ lʋm sɔsɔɔm tɔ, Sitɔŋ nyǝ́mɑ kʋŋɑɣɑnɑ-wɩ. Mpɛ
    pɑ tɔkɑɣɑnɑ piitimnɑɑ kɑsǝyɑɣɑ.
  azb-azb: Şixorun taxılı, Nilin məhsulu Dəniz yolundan gələn gəliriniz idi. Bütün
    şəhər millətlərin alver yeri idi!
  eng-DBY: And on great waters, the seed of Shihor, the harvest of the Nile, was her
    revenue; and she was the market of the nations.
  hin-2017: शीहोर का अन्न, और नील नदी के पास की उपज महासागर के मार्ग से उसको मिलती
    थी, क्योंकि वह और जातियों के लिये व्यापार का स्थान था।
  wol-KYG: war ndox ya ne xéew, peppum Sixor di sa tono, ak ngóobum Niil, ma xeet
    yi daan jula.
  eng-YLT: And in many waters [is] the seed of Sihor, The harvest of the brook [is]
    her increase, And she is a mart of nations.
  eng-WYC-2017: the seed of Nile is [the] harvest, the flood is the corn thereof,
    and it is made the merchandise of heathen men.
  eng-WMBB: On great waters, the seed of the Shihor, the harvest of the Nile, was
    her revenue. She was the market of nations.
  urd-GVH: वह गहरे पानी पर सफ़र करते हुए मिसर का ग़ल्ला तुझ तक पहुँचाते थे, क्योंकि
    तू ही दरियाए-नील की फ़सल से नफ़ा कमाता था। यों तू तमाम क़ौमों का तिजारती मरकज़
    बना।
  rug-rug: Koari na kolo lamana mae gua sari kiko huiti pa Izipi; saripu ta pakete
    vagi pa taqele Ovuku Naelo si na poata tadi pa Taea, meke ta evaṉae na vasina
    holuholuana si asa tadi soku butubutu.
  gaz-gaz: Midhaan Shihoor bishaanota gurguddaa irraan dhufe; oomishni Abbayyaa Xiiroosiif
    galii ture; isheenis lafa gabaa kan sabootaa taate.
  fra-LSG: A travers les vastes eaux, le blé du Nil, La moisson du fleuve, était pour
    elle un revenu; Elle était le marché des nations.
  yal-yal: Sansiin naxanye yi bima baan dɛ Sihori yi, fɔxɔ igen kidi ma pon, e fa
    ne ra e taani. Sansiin naxanye yi xabama Nila baan xɔn, ne yi findixi Sidɔn taan
    tɔnɔn nan na. Na yamanan bata yi findi siyane lɔxɔ tiden na.
  haw-1868: O ka hua o ka Nile, i ulu ma na wai nui, A me ka ai o ka muliwai, oia
    kona waiwai; A lilo ia i wahi kuai no na aina.
  arb-NAV: فَقَدْ قَدِمَتْ فَوْقَ الْمِيَاهِ الْكَثِيرَةِ سُفُنٌ مُحَمَّلَةٌ بِقَمْحِ
    شِيحُورَ وَحَصَادِ النِّيلِ، فَصَارَتْ هِيَ مَتْجَرَةَ الأُمَمِ.
  ewe-ewe: Wotsɔ bli tso Sidon, nuŋeŋe si tso Nil Nutowo me to tɔ gãwo dzi va Tiro
    abe adzɔnuwo ene, ale Tiro zu asiɖiƒe na dukɔwo.
  eng-LEE: And on mighty waters [came] the seed of Shichor, the harvest of the stream,
    as her revenue; and she became the mart of nations.
  asm-FB: চীহোৰৰ উৎপন্ন দ্ৰব্য মহাজলত আছিল, নীল নদীৰ শস্য তাৰ আয় হৈছিল; আৰু সেয়ে
    দেশবাসীসকলৰ বজাৰ কৰা ঠাই আছিল।
  sus-A: بَا بَرَ عَ نِيَ وٌ شَ سَنسِ شْرِ سْتْ كٍلِقٍ سِشٌرِ. دَشَمُي نَشَن مِنِ
    نِلِ شُرٍ دّ رَ، نَ نَن قِندِشِ بَننَيَ رَ وٌ بّ. حَمَنّيٍ شَ مَكِتِ شُنفبٍ رَبَ
    نّ وٌ شْنيِ.
  fra-SBL: Sur les grandes eaux, la semence du Shihor, la récolte du Nil, était son
    revenu. Elle était le marché des nations.
  hbo-hbo: וּבְמַ֤יִם רַבִּים֙ זֶ֣רַע שִׁחֹ֔ר קְצִ֥יר יְאֹ֖ור תְּבֽוּאָתָ֑הּ וַתְּהִ֖י
    סְחַ֥ר גֹּויִֽם׃
  kik-kik: Kũu maaĩ-inĩ maingĩ nĩkuo kwageragĩrio ngano ya Shihoru, namo magetha ma
    Nili nĩmo maarĩ uumithio wa itũũra rĩa Turo, narĩo rĩgĩtuĩka ndũnyũ ya ndũrĩrĩ.
  fra-NCL: A travers les grandes eaux, le blé du Nil, les moissons du fleuve étaient
    son revenu ; elle était le marché des nations !
  cek-AK: Kalen parai tuinawk nuiah kaom Shihor ih cang hoi vapui ih thingthai qumponawk
    loe, Tura vangpui hanah tamut ah ni oh boeh; to pongah anih loe prae boih ih hmuenmae
    patunghaih ahmuen ah oh.
  cuk-cuk: E-masgullemaladi, Nilo-diwar-e-ana-gwensakgi danikid. Tiro-neggwebur, dulemar-yar-baid-baid-bukwadbo,
    mani-onobukwa gusad. Nilo-diwargi-ibmar-gwag-welegedgi mani-amibukwa gusmalad.
  uig-CYR: Шиһордики бепаян сулар үстидин йөткигән данлар, Йәни Нил дәриясиниң һосули
    Турниң дарамити болған еди; У әлләрниң базири болған еди!
  tel-2017: మహా సముద్రంపై ప్రయాణించి షీహోరు ప్రాంతం ధాన్యం, నైలు నదికి చెందిన పంట
    తూరుకు వస్తూ ఉండేవి. తూరు దేశాలన్నిటికీ వర్తక కేంద్రంగా ఉండేది.
  hat-BSA: Sou anpil dlo sereyal a Nil la, rekòlt a Rivyè a te mwayen lavi li. Se
    li ki te mache pou nasyon yo.
  kos-kos: in tupalla meoa in moli ac kukakin wheat ma kap ke acn Shihor sisken infacl
    Nile in acn Egypt, ac in oru inkanek in kuka lalos yurin mutunfacl puspis.
  hbo-WLC: וּבְמַ֤יִם רַבִּים֙ זֶ֣רַע שִׁחֹ֔ר קְצִ֥יר יְא֖וֹר תְּבֽוּאָתָ֑הּ וַתְּהִ֖י
    סְחַ֥ר גּוֹיִֽם׃
  ibo-ibo: Nʼelu ọtụtụ mmiri dị ukwuu, ka mkpụrụ ọkụkụ Shihoa si bịa, owuwe ihe ubi
    nke Naịl bụ ihe uru ahịa Taịa, ọ ghọrọ ọma ahịa nke mba dị iche iche.
  ory-ory: ପୁଣି, ମହାଜଳରାଶିରେ ଷୀୟୋରର ବୀଜ ଓ ନୀଳ ନଦୀର ଶସ୍ୟ ତାହାର ଆୟ ଥିଲା; ପୁଣି, ତାହା
    ନାନା ଦେଶୀୟମାନଙ୍କର ଗଞ୍ଜ ସ୍ୱରୂପ ଥିଲା।
  chk-chk: ra uwato remi wiich seni Sihor me resin ewe chanpupu Nil. Leniemi a eu
    lenien amömö fän iten chon fanüfan meinisin.
  rop-rop: '@see-verse:ISA.023.002'
  ukr-1871: По великих водах привожено сюди зерно Сигорське, вроджай ріки (Нила),
    і був він торговицею народів.
  deu-1951: und auf dem großen Wasser ward die Saat des Sihor, die Ernte des Niltales,
    ihr zugeführt, und sie war der Markt der Nationen.
  eng-JPS: And on great waters the seed of Shihor, the harvest of the Nile, was her
    revenue; and she was the mart of nations.
  srp-1865: I dohodi mu bijahu po velikim vodama sjeme Siorsko, žetva s rijeke, i
    bješe trg narodima.
  lug-lug: Ku nnyanja ennene kwajjirako ensigo za Sikoli, n’ebyamakungula bya Kiyira
    bye byali amagoba ga Tuulo, era yafuuka akatale k’amawanga.
  heb-heb: ובמים רבים זרע שחר קציר יאור תבואתה ותהי סחר גוים׃
  ben-IRV: এবং মহাজলরাশিতে শীহোর নদীর বীজ, নীল নদীর শস্য তার লাভ হত এবং তা জাতিদের
    বাজার ছিল।
  pan-pan: ਬਹੁਤਿਆਂ ਪਾਣੀਆਂ ਦੇ ਕਾਰਨ ਸ਼ਿਹੋਰ ਦਾ ਅੰਨ, ਅਤੇ ਨੀਲ ਨਦੀ ਦੇ ਨੇੜੇ ਦੀ ਫ਼ਸਲ ਦੀ ਉਹ
    ਦੀ ਆਮਦਨ ਸੀ, ਅਤੇ ਉਹ ਕੌਮਾਂ ਦੀ ਮੰਡੀ ਹੋਇਆ।
  mya-JVB: များ သောရေ ကို အမှီပြုသော ရှိဟောရ မျိုးစေ့ ၊ မြစ် ၏ အသီးအနှံ ကို ထိုမြို့
    သည် အခွန် ရ၍၊ အတိုင်းတိုင်း အပြည်ပြည်တို့၏ ဈေး ဖြစ် လေပြီ။
  hmo-hmo: Davara idauidau dekenai idia laolao, bona umui ese Sihoro ena uiti, bona
    Naila Sinavai tano ena aniani umui haboua. Bese idauidau taudia momo dekenai,
    gau idauidau umui hoia lao.
  urd-urd: समन्दर के पार से सीहोर' का ग़ल्ला और दरिया-ए-नील की फ़सल उसकी आमदनी थी,
    तब वह क़ौमों की तिजारत — गाह बना।
  rus-SYN: По великим водам привозились в него семена Сихора, жатва большой реки,
    и был он торжищем народов.
  bqc-SIM: Bua pↄ́ kú Niili saɛ mɛ́ Tiideↄ pↄ'ekĩi ũ. We aaì pↄ́wɛna lúluu wà
    buaò í zↄ̃ↄwa, ↄ̃ Tii gↄ̃̀ buiↄ ɛlɛblekĩi ũ.
  tcz-CHONGTHU: Twi thuh tah chunga akitol un ahi. Amaho chun chang le mim Egypt gam
    a konin nahin poh peh un chule Nile joi ah konin nahin poh peh uve. Vannoi in
    kailhang kiveina mun'a nanei u ahi.
  mar-mar: आणि महान जलांवरून नाईल नदीकाठी पिकलेले सर्व पीक, समुद्रा पलीकडून आणलेले
    सीहोर या भागातले धान्य ते सोर याकरीता आणले; ती राष्ट्रांची बाजारपेठ होती.
  qub-qub: Achca nasyun runacunawanmi ranticanacoj. Paycunaga fiyupami gänaj Egiptupita
    shuntashan micuyta ranticur.
  hat-hat: achte ble yo rekòlte bò larivyè Nil nan peyi Lejip la, apre sa pou nou
    mache vann li avèk gwo benefis. Nou t'ap fè kòmès ak tout peyi.
  eng-BSB: On the great waters came the grain of Shihor; the harvest of the Nile was
    the revenue of Tyre; she was the merchant of the nations.
  eng-WEBPB: On great waters, the seed of the Shihor, the harvest of the Nile, was
    her revenue. She was the market of nations.
  kbq-kbq: Hagi kagripintira feno vahe'mo'za hagerimofo agofetu vano nehu'za, nanazana
    zagore kokankona ome atre'za vano nehaze. Naeli timofo ankenaregati witia eri'za
    zagoa eme retro nehaze. Tairi kumamoka maka mopafi vahe'mo'za e'zama maka'zama
    zagore'ma netraza kuma me'nane.
  nhe-BL: Achtohuiya nopa huejhueyi barcos tlen tlali Sidón inmechhualiquiliyayaj,
    inTiro ehuani, miyac tlamantli tlen nopa tlaltini ipan sejcoyoc nopa hueyi atl.
    Quihualicayayaj miyac tlamantli tlen temaca tlali Egipto tlen eltoc iteno nopa
    atemitl Nilo. Imoaltepe Tiro elqui se tianquis campa tlanamacayayaj tlacame tlen
    nochi tlaltini, pero ama nochi tlanqui.
  gub-BL: Weruata kanuhu yryhu uhua'u ma'e wanehe wà. Werur arozràn Niru yrykawhu
    wi Ezit ywy rehe har wi wà. Peme'eg a'e arozràn ywy nànànar wanupe. Pemono'og
    temetarer tetea'u ime'eg mehe nehe.
  eng-DRA: 'The seed of the Nile in many waters, the harvest of the river is her revenue:
    and she is become the mart of the nations.'
