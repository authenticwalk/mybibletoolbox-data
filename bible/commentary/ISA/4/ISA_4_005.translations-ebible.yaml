verse: ISA.004.005
translations:
  mal-C: അന്നു യഹോവ സീയോൻപർവതത്തിലെ സകലവാസസ്ഥലങ്ങളിന്മീതേയും അവിടെ കൂടിവരുന്ന എല്ലാവരുടെയുംമീതേയും
    പകൽസമയത്ത് പുകയുടെ ഒരു മേഘവും രാത്രിയിൽ അഗ്നിജ്വാലയുടെ പ്രകാശവും സൃഷ്ടിക്കും;
    എല്ലാറ്റിന്റെയുംമീതേ തേജസ്സ് ഒരു വിതാനമായിരിക്കും.
  deu-TKW: dann wird Jahwe über den ganzen Raum des Berges Zion und über die Versammlungen
    dort tagsüber Gewölk erschaffen und Rauch und flammenden Feuerglanz bei Nacht.
    Ja, über aller Herrlichkeit wird ein Schirmdach sein!
  lin-lin: 'Boye, Yawe akokela na likolo ya ngomba mobimba ya Siona mpe na likolo
    ya bato oyo basanganaka kuna : lipata na tango ya moyi, mpe kongenga ya moto na
    tango ya butu. Bongo na likolo na nyonso, nkembo na Yawe ekozipa bango.'
  eng-LSV: Then YHWH has created || Over every fixed place of Mount Zion, || And over
    her convocations, || A cloud by day, and smoke, || And the shining of a flaming
    fire by night, || That over all glory—a safeguard,
  eng-GNV: 'And the Lord shall create vpon euery place of mount Zion, and vpon the
    assemblies thereof, a cloude and smoke by day, and the shining of a flaming fire
    by night: for vpon all the glory shall be a defence.'
  eng-WEBSTER: 'And the LORD will create upon every dwelling place of mount Zion,
    and upon her assemblies, a cloud and smoke by day, and the shining of a flaming
    fire by night: for upon all the glory shall be a defense.'
  nhw-BL: Huan TOTECO iseltzi quiecahuilis altepetl Jerusalén ipan sesen cali huan
    ipan nochi lugares campa mosentilíaj masehualme. Tonaya quitlalis se mixtli yayahuic
    quen poctli para quinecahuilis huan ica tlayohua quitlalis se mixtli quen se tlitl
    catli tlahuis ipan nochi nopa altepetl. Huan huejcapa iixpa nochi itlatlanex elis
    quen se lona catli quiecahuilis.
  swh-ONEN: Kisha Bwana ataumba juu ya Mlima wote wa Sayuni, na juu ya wale wote wanaokusanyika
    hapo, wingu la moshi wakati wa mchana, na kungʼaa kwa miali ya moto wakati wa
    usiku, nako juu ya huo utukufu wote kutatanda kifuniko cha ulinzi.
  bba-bba: Yen biru u koo de dɔ̃ɔ wii bɑkɑru tu Siɔnin ɡuuru kpuro kɑ mɛnnɔ yenu wukiri
    sɔ̃ɔ sɔɔ, kpɑ dɔ̃ɔ yɑrɑ yɑ n wɑ̃ɑ wɔ̃kuru ɡuu ten wɔllɔ, kpɑ win yiikon ɡirimɑ
    yu wuu ɡe wukiri,
  eng-KJVCPB: 'And the Lord will create upon every dwelling place of mount Zion, And
    upon her assemblies, A cloud and smoke by day, And the shining of a flaming fire
    by night: For upon all the glory shall be a defence.'
  luo-luo: Bangʼe Jehova Nyasaye nokel rumbi mar iro ne ji godiechiengʼ kendo ligek
    mach mangʼangʼni gotieno e Got Sayun. Duongʼni nobed ka yath maduongʼ makelo tipo.
  meu-meu: Bena Iehova ese Siona ororona idoinai daenai bona latanai e heboumu taudia
    daediai ori baine havaraia dina ai, bona kwalahu bona lahi hururu-hururuna hanuaboi
    ai; badina be hairai idoinai daenai na helao-ahu ḡauna bona kalaga bae mia.
  npi-ULB: सम्‍पूर्ण सियोन पर्वतमाथि र त्यसको सभाको स्थानमाथि, परमप्रभुले दिनमा बादल,
    धूँवा, र रातमा बलिरहेको आगोको चम्कने ज्वाला सृजना गर्नुहुनेछ । यो नै सबै महिमामाथिको
    ढाक्‍ने कुरा हुनेछ ।
  yor-yor: Lẹ́yìn náà, Olúwa yóò dá sórí òkè Sioni àti sórí i gbogbo àwọn tí ó péjọpọ̀
    síbẹ̀, kurukuru èéfín ní ọ̀sán àti ìtànṣán ọ̀wọ́-iná ní òru, lórí gbogbo ògo yìí
    ni ààbò yóò wà.
  pes-OPCB: سایهٔ خداوند بر سر همهٔ ساکنان اورشلیم خواهد بود و او مانند گذشته، در
    روز با ابر غلیظ و در شب با شعلهٔ آتش از ایشان محافظت خواهد کرد.
  tgl-ULB: Pagkatapos, lilikha si Yahweh ng ulap at usok sa umaga at ningning ng nag-aalab
    na apoy sa gabi para sa buong kampo sa Bundok ng Sion at sa kaniyang lugar kung
    saan sila nagtitipon-tipon; isang silungan ng lahat ng kaluwahatian.
  hui-hui: Ani buwa Hari Saiononi wali agali íbu ngoai ho howa lotu lalu kagoria Anduane
    Homogohanda horongi hari beraliba mbirame bu dambi hai helolebira. Ani helalu
    mbiragangi ira hagua hungu heba mandagi helolebira. Anduane Homogonaga yári wá
    taraore holenego hari beraliba biagobi ira hagua hungu biagobi ale howa ogonime
    Yarusaleme tano bibahende wia dambi hai howa handayaho helolebira.
  mya-mya: ထို​နောက်​ဇိ​အုန်​တောင်​တော်​နှင့်​ထို​အ​ရပ်​တွင် စု​ရုံး​လျက်​နေ​သော​သူ​အ​ပေါင်း​တို့​အ​ပေါ်
    သို့ ထာ​ဝ​ရ​ဘု​ရား​သည်​နေ့​အ​ချိန်​၌​မိုး​တိမ်၊ ညဥ့်​အ​ချိန်​၌​မီး​ခိုး​နှင့်​မီး​တောက်​မီး​လျှံ
    စေ​လွှတ်​တော်​မူ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​၏ ဘုန်း​အ​သ​ရေ​တော်​သည် တစ်​မြို့​လုံး​ကို​လွှမ်း
    ခြုံ​လျက်​ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​ပေ​အံ့။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་ཛ་ཡན་ཡོངས་དང་མི་ཚོགས་ཀྱི་སྟེང་དུ་ཉིན་དཀར་སྤྲིན་དང་དུ་བ།
    མཚན་མོར་མེ་འོད་འགོད་པར་བྱའོ། །ཅི་ལ་ཞེ་ན། གཟི་བརྗིད་དེ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་གདུགས་ཀྱིས་གཡོག་པར་འགྱུར་རོ།
    །
  wsk-wsk: Ale Kari Biya Duruk Zion awote ko kariimet biguwu bagasan umu lilim ago,
    kowarkalal mu taiti nuwi te, se tirom mu tama bur nikim te nunga ira kaluwurokko.
    Ale nu kota ko kumik nikim mu sel te mel irakoyam mel suen la iramuru saparukko.
  sna-sna: Ipapo Jehovha achasika pamusoro pegomo rose reZioni napamusoro pavose vanoungana
    ikoko gore routsi masikati nezhenje romoto unopfuta usiku; pamusoro pokubwinya
    kwose pachava nechidzitiro.
  spa-BLM: Yahvé creará sobre toda la morada del monte Sión y sobre sus asambleas,
    una nube y un humo de día, y el resplandor de un fuego ardiente de noche, pues
    sobre toda la gloria habrá un dosel.
  cac-cac: A d'a c'ualil ol yac'och jun q'uic' asun Jehová d'a yib'an̈ masanil smacb'en
    lum vitzal Sion chi' yed' d'a yib'an̈ masanil eb' anima molanec' ta'. Axo d'ac'valil,
    ay jun nivac c'ac' tz'ac'an saquilq'uinal d'a eb', yujto a stziquiquial Dios chi'
    ayec' d'a yib'an̈ eb' anima chi' smasanil.
  swh-ULB: Tena juu ya mlima wote wa Sayuni na mahali pakuksanyikia, Yahwe atafanya
    wingu na moshi kwa wakati wa mchana na moto unaong'a wakati wa usiku; na itakuwa
    dari juu ya utukufu wote.
  bel-bel: І створыць Гасподзь над усякай мясьцінай гары Сіёна і над сходамі яе воблака
    і дым у час дня і зьзяньне полымнага агню ў час ночы; бо над усім пашанным будзе
    покрыва.
  deu-ELBBK: Und der HERR wird über jede Wohnstätte des Berges Zion und über seine
    Versammlungen eine Wolke und einen Rauch schaffen bei Tag, und den Glanz eines
    flammenden Feuers bei Nacht; denn über der ganzen Herrlichkeit wird eine Decke
    sein.
  mbb-OT: Ne ebaal is Nengazen te ǥapun he ebpekelambung te Jerusalem wey te mid-amur-amur
    zutun. Wey ebaal zaan sikandin te edriyubriyub he hapuy he ebpeketeyew emun mezukilem.
    Epeketambun heini te Jerusalem iring te meluag he tulda.
  mal-2015: യഹോവ സീയോൻപർവ്വതത്തിലെ സകലവാസസ്ഥലത്തിന്മേലും അതിലെ സഭായോഗങ്ങളിന്മേലും
    പകലിന്നു ഒരു മേഘവും പുകയും രാത്രിക്കു അഗ്നിജ്വാലയുടെ പ്രകാശവും സൃഷ്ടിക്കും; സകലതേജസ്സിന്നും
    മീതെ ഒരു വിതാനം ഉണ്ടായിരിക്കും.
  gup-gup: Wanjh nawu Kawohrnan kabolkbarrkbun kuwarddekimuk Zion kundolngwi, dja
    mak kabenkukbarrkbun bininj rowk nawu kabirrimirnderri kumekbe kundolngwi. Nungka
    kakurrme kundolng bu barnangarra rowk dja bu kumunun nakka manbirluwoldjen kabenmarnebolkwolkan.
    Wanjh nawu Kawohrnan Rowk nuye kunmakmak duninjh, wanjh kabenbarrkbun birrimekbe
    bininj dja yiman kayime mankimuk dabburlin.
  rmc-rmc: Avke o RAJ kerela upral o verchos Sion the upral ola, ko pes ode zdžan,
    dživese e chmara le thuvestar a rači e jag, so labol. Odi slava učharela andre
    savoro sar streškica.
  pes-OPV: خداوند بر جمیع مساکن کوه صهیون وبر محفلهایش ابر و دود در روز و درخشندگی
    آتش مشتعل در شب خواهد آفرید، زیرا که برتمامی جلال آن پوششی خواهد بود.
  ron-1924: Домнул ва ашеза, песте тоатэ ынтиндеря мунтелуй Сионулуй ши песте локуриле
    луй де адунаре, ун нор де фум зиуа ши ун фок де флэкэрь стрэлучитоаре ноаптя.
    Да, песте тоатэ слава ва фи ун адэпост,
  ben-OBCV: তারপর, সদাপ্রভু সমস্ত সিয়োন পর্বতের উপরে এবং যারা সেখানে সমবেত হয়, তাদের
    সকলের উপরে দিনের বেলা এক ধোঁয়ার মেঘ ও রাতের বেলা এক প্রদীপ্ত আগুনের শিখা সৃষ্টি
    করবেন; সে সকলের উপরে চাঁদোয়ার মতো ঐশ-মহিমা বিরাজমান হবে।
  som-som: Oo meel kasta oo la deggan yahay oo Buur Siyoon ku taal, iyo shirarkeeda
    oo dhanba Rabbigu wuxuu ku kor abuuri doonaa maalintii daruur iyo qiiq, habeenkiina
    dab ololaya iftiinkiis, oo ammaanta oo dhanna waxaa ka sarrayn doona dabool.
  lat-VUC: 'Et creabit Dominus super omnem locum montis Sion, et ubi invocatus est,
    nubem per diem et fumum, et splendorem ignis flammantis in nocte: super omnem
    enim gloriam protectio.'
  eng-ASVBT: And Jehovah will create over the whole habitation of mount Zion, and
    over her assemblies, a cloud and smoke by day, and the shining of a flaming fire
    by night; for over all the glory shall be spread a covering.
  ita-1885: 'E il Signore creerà sopra ogni stanza del monte di Sion, e sopra le sue
    raunanze, di giorno, una nuvola con fumo; e di notte, uno splendore di fuoco fiammeggiante:
    perciocchè vi sarà una coverta sopra tutta la gloria.'
  eng-LXXUP: 'And he shall come, and it shall be with regard to every place of Mount
    Zion, yea, all the region round about it shall a cloud overshadow by day, and
    there shall be as it were the smoke and light of fire burning by night: and upon
    all the glory shall be a defense.'
  eng-ULB: Then over the whole site of Mount Zion and over her place of assembly,
    Yahweh will create cloud and smoke by day, and the shining of a flaming fire by
    night; it will be a canopy over all the glory.
  spa-VBL: Entonces el Señor creará sobre todo el monte Sión y sobre la asamblea de
    los que allí se reúnan una nube de humo durante el día y una llama de fuego ardiente
    durante la noche; sobre todo habrá este dosel glorioso.
  fra-_FOB: Et sur toute l'étendue du mont de Sion, et sur ses assemblées, l'Éternel
    créera un nuage et une fumée pendant le jour, et pendant la nuit l'éclat d'un
    feu flamboyant. Car toute gloire sera mise à couvert.
  mal-mal: യഹോവ സീയോൻപർവ്വതത്തിലെ സകലവാസസ്ഥലത്തിന്മേലും അതിലെ സഭായോഗങ്ങളിന്മേലും പകലിന്
    ഒരു മേഘവും പുകയും രാത്രിക്ക് അഗ്നിജ്വാലയുടെ പ്രകാശവും സൃഷ്ടിക്കും; സകലതേജസ്സിനും
    മീതെ ഒരു വിതാനം ഉണ്ടായിരിക്കും.
  urd-GVR: Phir Rab hone degā ki din ko bādal Siyyūn ke pūre pahāṛ aur us par jamā
    hone wāloṅ par sāyā ḍāle jabki rāt ko dhuāṅ aur dahaktī āg kī chamak-damak us
    par chhāī rahe. Yoṅ us pūre shāndār ilāqe par sāebān hogā
  suz-BL: मेना परमप्रभु यावेमी सियोन डांडाम आ बाक्‍तीके खिं नु आ मुर ग्रुम्‍तीक सेल्‍ब।
    मेकेर नाक्‍ती गोस्‍स नु कुन वोइश्‍शा, नाक्‍दो मी ब्रशो छेङछेङ वोइक्‍ब। मिनु मेको
    छेङछेङम रागी नेल्‍ल कली सुम्‍ब। प्रस्‍थान १३:२१
  eng-NOY: Then shall Jehovah create upon the whole extent of mount Zion, and upon
    her places of assembly, A cloud and smoke by day, And the brightness of a flaming
    fire by night; Yea, for all that is glorious there shall be a shelter;
  ita-1927: E l’Eterno creerà su tutta la distesa del monte Sion e sulle sue raunanze
    una nuvola di fumo durante il giorno, e uno splendore di fuoco fiammeggiante durante
    la notte; poiché, su tutta questa gloria vi sarà un padiglione.
  ckb-ckb: ئینجا یەزدان لەسەر هەموو شوێنێکی کێوی سییۆن و لەسەر ئەوانەی لەوێ کۆدەبوونەوە،
    بە ڕۆژ هەور و بە شەو دووکەڵ و پڕشنگی ئاگری بڵێسەدار بەدی دەهێنێت، لەسەر هەموو
    شکۆیەک کەپر دەبێت.
  eng-BBE: And over every living-place on Mount Zion, all over all her meetings, the
    Lord will make a cloud and smoke by day, and the shining of a flaming fire by
    night, for over all, the glory of the Lord will be a cover and a tent;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಚೀಯೋನ್ ಪರ್ವತದ ಪ್ರತಿಯೊಂದು ನಿವಾಸದ ಮೇಲೂ, ಅದರ ಸಭೆಗಳ ಮೇಲೂ, ಹಗಲಿನಲ್ಲಿ
    ಹೊಗೆಯನ್ನೂ, ಮೇಘವನ್ನೂ, ಇರುಳಿನಲ್ಲಿ ಪ್ರಜ್ವಲಿಸುವ ಅಗ್ನಿಪ್ರಕಾಶವನ್ನು ಉಂಟುಮಾಡುವರು. ಏಕೆಂದರೆ
    ದೇವರ ಮಹಿಮೆ ಎಲ್ಲದರ ಮೇಲೆ ಚಪ್ಪರದಂತೆಯೂ ಆವರಿಸುವುದು.
  tam-2017: அப்பொழுது யெகோவா சீயோன் மலையிலுள்ள எல்லா குடியிருப்புகளிலும், அதின் சபைகளின்மேலும்,
    பகலில் மேகத்தையும் புகையையும், இரவில் கொழுந்துவிட்டு எரியும் அக்கினிப்பிரகாசத்தையும்
    உண்டாக்குவார்; மகிமையானவைகளின் மேலெல்லாம் காவல் உண்டாயிருக்கும்.
  spa-RV-1909: 'Y criará Jehová sobre toda la morada del monte de Sión, y sobre los
    lugares de sus convocaciones, nube y oscuridad de día, y de noche resplandor de
    fuego que eche llamas: porque sobre toda gloria habrá cobertura.'
  ron-BTF: Şi DOMNUL va crea peste fiecare locuinţă a muntelui Sion şi peste adunările
    lui, un nor şi fum ziua, şi strălucirea unui foc arzând noaptea, fiindcă peste
    toată gloria va fi o adăpostire.
  eng-WEBP: The LORD will create over the whole habitation of Mount Zion and over
    her assemblies, a cloud and smoke by day, and the shining of a flaming fire by
    night, for over all the glory will be a canopy.
  eng-FBV: Then the Lord will create over the whole of Mount Zion and over the assembly
    of those who meet there a cloud of smoke during the day and a blazing flame of
    fire during night—over everything there will be this glorious canopy.
  nld-1939: Dan schept Jahweh over heel de bergrug van Sion, En over heel zijn omgeving,
    Een wolk van rook overdag, En een gloed van laaiende vlammen des nachts. Dan zal
    de glorie van Jahweh ze allen bedekken Als een schutdak en tent,
  nch-BL: Huan TOTECO iseltitzi quiecahuilis altepet Jerusalén ipan sesen cali huan
    ipan nochi lugares campa mosentilíaj masehualme. Tonaya quitalis se mixti yayahuic
    quej pocti para quinecahuilis huan ica tayohua quitalis se mixti quej se tit cati
    taahuis ipan nochi nopa altepet. Huan huejcapa iixpa nochi itatanex elis quej
    se lona cati quiecahuilis.
  vie-1934: 'Trên khắp nơi núi Si-ôn, trên khắp các hội nó, Đức Giê-hô-va sẽ dựng
