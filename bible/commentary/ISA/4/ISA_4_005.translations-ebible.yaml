    the Lord shall make on each place of Mount Zion, where he was called on for help,
    a cloud by day, and smoke, and the brightness of flaming fire in the night; for
    his glory shall be a covering, or a defence, for all.)
  epo-epo: Kaj super ĉiu loko de la monto Cion kaj super ĉiuj ĝiaj kunvenejoj la Eternulo
