  hin-2017: तब यहोवा सिय्योन पर्वत के एक-एक घर के ऊपर, और उसके सभास्थानों के ऊपर,
    दिन को तो धुएँ का बादल, और रात को धधकती आग का प्रकाश सिरजेगा, और समस्त वैभव के
    ऊपर एक मण्डप छाया रहेगा।
  wol-KYG: Su boobaa tundu Siyoŋ bépp, fépp fu ñuy dajee, Aji Sax ji sàkk fa niiru
    saxar bëccëg, guddi mu def tàkk-tàkk bu ne ràññ; leeru Aji Sax ji di kiiraay,
    tiim lépp,
  eng-YLT: Then hath Jehovah prepared Over every fixed place of Mount Zion, And over
    her convocations, A cloud by day, and smoke, And the shining of a flaming fire
    by night, That, over all honour a safe-guard,
  kne-kne: Mo makdeng di, pawadaen Diyos di liboo sin kaagawan yan apoy sin labi ay
    manglidom ed Jerusalem ya din ipogaw ay nasinop sidi. Lidoman din panakabalin
    Diyos din intiro ay ili.
  eng-WYC-2017: And the Lord made on each place of the hill of Zion, and where he
    was called to help, a cloud by day, and smoke, and brightness of fire flaming
    in the night; for why covering, either defending, shall be above all glory.
  eng-WMBB: The LORD will create over the whole habitation of Mount Zion and over
    her assemblies, a cloud and smoke by day, and the shining of a flaming fire by
    night, for over all the glory will be a canopy.
  urd-GVH: फिर रब होने देगा कि दिन को बादल सिय्यून के पूरे पहाड़ और उस पर जमा होनेवालों
    पर साया डाले जबकि रात को धुआँ और दहकती आग की चमक-दमक उस पर छाई रहे। यों उस पूरे
    शानदार इलाक़े पर सायबान होगा
  rug-rug: Meke kote tavetia e Zihova koarini pa toqere Zaione, meke koari doduru
    pu varigara vasina, si keke lei pana rane meke na huruṉu nika pana boṉi, meke
    sa ṉinedala te Tamasa si kaqu nobia sa doduruna sa vasileana nomana.
  gaz-gaz: Ergasiis Waaqayyo guutummaa Tulluu Xiyoonii fi warra achitti walitti qabaman
    hundaa irratti guyyaadhaan duumessa aaraa, halkaniin immoo ifa arraba ibiddaa
    ni uuma; ulfina sana hunda irra dunkaanatu jiraata.
  fra-LSG: L’Éternel établira, sur toute l’étendue de la montagne de Sion Et sur ses
    lieux d’assemblées, Une nuée fumante pendant le jour, Et un feu de flammes éclatantes
    pendant la nuit; Car tout ce qui est glorieux sera mis à couvert.
  yal-yal: Na xanbi ra, Alatala kundaan nun tutin naminima nɛn Siyon geyaan nun a
    yama malanxin xun ma. Kɔɛɛn na, a findi tɛɛ dɛgɛ gbeen na. A nɔrɔn yi lu e birin
    xun ma alo xunna soona,
  haw-1868: Alaila, na Iehova no e hana, Maluna o na wahi a pau o ka mauna Ziona,
    A maluna hoi o na aha halawai ona, I ao i ka la, a me ka uwahi, A i malamalama
    o ke ahi lapalapa i ka po; No ka mea, e kau mai no ka malu maluna o na mea nani
    a pau.
  arb-NAV: ثُمَّ يَخْلِقُ الرَّبُّ فَوْقَ جَبَلِ صِهْيَوْنَ بِكَامِلِهِ، وَعَلَى مَحْفَلِهَا،
    سَحَابَةً نَهَاراً، وَدُخَاناً وَوَهَجَ لَهِيبِ نَارٍ لَيْلاً، فَيَكُونُ عَلَى
    كُلِّ أَرْضٍ مَجِيدَةٍ غِطَاءٌ.
  ewe-ewe: Ekema Yehowa ana lilikpo nado ɖe Zion to blibo la kple ame siwo katã ƒo
    ƒu ɖe afi ma kple dzudzɔ la dzi le ŋkeke me, eye le zã me la, anye dzo bibi, eye
    ŋutikɔkɔe anye agbadɔ.
  eng-LEE: And then will the Lord create upon every dwelling of mount Zion, and upon
    her places of assembly, a cloud and smoke by day, and the brightness of a flaming
    fire by night; for over all the glory shall be a covering.
  asm-FB: তেতিয়া যিহোৱাই চিয়োন পৰ্ব্বতৰ সকলো ঠাই, আৰু তাৰ সকলো সমবেত হোৱা ঠাইৰ ওপৰত
    দিনত মেঘ আৰু ধোঁৱাৰে, আৰু ৰাতি জ্বলন্ত অগ্নিশিখাৰ পোহৰৰ দ্বাৰাই সমুদায় প্ৰতাপৰ
    ওপৰত এখন চন্দ্ৰতাপ হ’ব।
  sus-A: نَ تّمُي عَلَتَلَ قَمَ سِيٌنِ فٍيَ مَكٌتٌدٍ نُشُي نُن تُورِ نَن نَ يَنيِ
    رَ، عَ تّ شُنفبٍ رَ مِنِ عٍ شُن مَ كْي رَ. عَ شَ نْرّ نَن لُمَ سٍ بِرِن شُن مَ،
  fra-SBL: Yahvé créera sur toute la demeure de la montagne de Sion et sur ses assemblées,
    une nuée et une fumée le jour, et l'éclat d'un feu ardent la nuit, car il y aura
    un dais sur toute la gloire.
  hbo-hbo: וּבָרָ֣א יְהוָ֡ה עַל֩ כָּל־מְכֹ֨ון הַר־צִיֹּ֜ון וְעַל־מִקְרָאֶ֗הָ עָנָ֤ן ׀
    יֹומָם֙ וְעָשָׁ֔ן וְנֹ֛גַהּ אֵ֥שׁ לֶהָבָ֖ה לָ֑יְלָה כִּ֥י עַל־כָּל־כָּבֹ֖וד חֻפָּֽה׃
  kik-kik: Ningĩ Jehova nĩagatũma itu rĩa ndogo rĩgĩe kũndũ guothe mũthenya kũrĩa
    gũikarĩtwo nĩ andũ kĩrĩma-inĩ kĩu gĩa Zayuni, na atũme kũrĩa kũnganĩtwo gwakane
    rũrĩrĩmbĩ rwa mwaki ũtukũ; igũrũ rĩa riiri ũcio wothe gũgaakorwo taarĩ hema.
  fra-NCL: alors Yahweh créera sur toute l’étendue de la montagne de Sion, et sur
    ses assemblées, une nuée durant le jour et une fumée, et l’éclat d’une flamme
    ardente pendant la nuit. Car sur toute sa gloire il y aura un dais ;
  cek-AK: Angraeng mah a ohhaih ahmuen Zion mae hoiah to ah amkhueng kaminawk boih
    nuiah, khodai ah tamai hoi hmaikhue, khoving ah kangqong hmai hoiah toeh tih;
    nihcae boih a lensawkhaih hoiah ven khoep tih.
  cuk-cuk: Geb degine, Bab-Jehová, ibgine, Sión-yalagi, dulemar-ambikuoedgi mogir-gudure
    nasikoed. Mutikdi, ibegwar soo-gwabunye-gwichi imaknonikoed. Bab-Jehová-e-gangued-yeerdaklegedi
    atued-dummadyob-dakle bela neg-gasa naguoed.
  uig-CYR: Шу чағда Пәрвәрдигар күндүздә Зион теғидики һәр бир өй, Шундақла барлиқ
    ибадәт сорунларниң үстигә ис-түтәк вә булут, Кәчтә болса от ялқуниниң җуласини
    яритиду; Чүнки шан-шәрәпниң үстидә сайивән бар болиду.
  tel-2017: సీయోను కొండలోని ప్రతి నివాస స్థలం మీద, దాని సమావేశ ప్రాంగణాల మీద పగలు
    మేఘం, పొగ, రాత్రి అగ్నిజ్వాలా ప్రకాశం ఒక మహిమ పందిరిలా యెహోవా కలగజేస్తాడు.
  hat-BSA: SENYÈ la va fè sou tout landwa Mòn Sion, ak sou tout asanble li yo, yon
    nwaj pa jou, lafimen a menm, epi eklere ak yon flanm dife pandan nwit la, paske
    sou tout glwa la, va genyen yon kouvèti.
  kos-kos: Na fin Eol Zion, ac faclos nukewa su tukeni we, LEUM GOD El ac supwama
    sie pukunyeng ke len, ac kulasr ac kalmen e ke fong. Wolana lun God ac fah afunla
    ac karingin siti sac nufon.
  hbo-WLC: וּבָרָ֣א יְהוָ֡ה עַל֩ כָּל־מְכ֨וֹן הַר־צִיּ֜וֹן וְעַל־מִקְרָאֶ֗הָ עָנָ֤ן
    ׀ יוֹמָם֙ וְעָשָׁ֔ן וְנֹ֛גַהּ אֵ֥שׁ לֶהָבָ֖ה לָ֑יְלָה כִּ֥י עַל־כָּל־כָּב֖וֹד
    חֻפָּֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị ga-ewuru ugwu Zayọn niile na ndị niile zukọrọ nʼebe
    ahụ ndo ga-ekpuchi ha niile. Ihe ọ ga-eji mee ndo a bụ igwe ojii na anwụrụ ọkụ
    nke ga-adịrị ha nʼehihie, na ọkụ na-enwu enwu, nke ga-adịrị ha nʼabalị. Ebube
    ahụ ga-abụ ihe mkpuchi nye ha.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ସିୟୋନ ପର୍ବତସ୍ଥ ସମୁଦାୟ ଆବାସ ଓ ତାହାର ସକଳ ସଭା ଉପରେ ଦିବସରେ ମେଘ
    ଓ ଧୂମ ଓ ରାତ୍ରିରେ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିର ତେଜ ସୃଷ୍ଟି କରିବେ; କାରଣ ସମୁଦାୟ ପ୍ରତାପ ଉପରେ ଚନ୍ଦ୍ରାତପ
    ବିସ୍ତୃତ ହେବ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe awara eu kuchun ötüöt lerän won unusen
    ewe chuk Sion pwal won chokewe mi mwichefengen ikenan, nge lepwin epwe awara eu
    kuchun ekkei mi fokun saramaram. Iwe, an ling epwe pwölüela unusen ewe leni.
  rop-rop: “Afta tharran YAWEI garra jandim bigbala klaud blanga jidan langa det taun
    en langa det miting pleis ebri deitaim, en im garra jandim smok en faiya ebri
    naitaim. YAWEI garra shain detmatj garram im pawa en im garra gaburrumap ebrijing
    langa Jerusalem jis laiga sheid haus.
  ukr-1871: І розпростре Господь над усяким місцем Сион-гори й над зборами її хмару
    й дим на день, а сьвітло палаючого огня на час ночі; бо над усїм почесним буде
    захист.
  deu-1951: dann wird der HERR über der ganzen Wohnung des Berges Zion und über ihren
    Versammlungen bei Tag eine Wolke und Rauch schaffen und den Glanz einer Feuerflamme
    bei Nacht;
  eng-JPS: And the LORD will create over the whole habitation of mount Zion, and over
    her assemblies, a cloud and smoke by day, and the shining of a flaming fire by
    night; for over all the glory shall be a canopy.
  srp-1865: Gospod æe stvoriti nad svakim stanom na gori Sionskoj i nad zborovima
    njezinijem oblak danju s dimom i svjetlost plamena ognjenoga noæu, jer æe nad
    svom slavom biti zaklon.
  lug-lug: Olwo Mukama Katonda atondewo ekire mu budde obw’emisana, n’omukka n’okumasaamasa
    ng’omuliro ogwaka ekiro ku kifo kyonna eky’olusozi Sayuuni ne ku bantu bonna abakuŋŋaaniddeko;
    kubanga ku byonna era wonna kunaaba kubikkiddwako ekitiibwa kya Katonda.
  heb-heb: וברא יהוה על כל מכון הר ציון ועל מקראה ענן יומם ועשן ונגה אש להבה לילה
    כי על כל כבוד חפה׃
  ben-IRV: পরে সদাপ্রভু সিয়োন পাহাড়ের সব জায়গার উপরে তার সমস্ত সভার উপরে দিনের
    ধোঁয়া ও মেঘ ও রাতে জ্বলন্ত আগুনের আলো সৃষ্টি করবেন; তা হবে সমস্ত মহিমার উপরে
    আচ্ছাদন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਸੀਯੋਨ ਪਰਬਤ ਦੇ ਸਾਰੇ ਠਿਕਾਣੇ ਉੱਤੇ ਅਤੇ ਉਹ ਦੀਆਂ ਸੰਗਤਾਂ ਉੱਤੇ ਦਿਨ ਨੂੰ
    ਧੂੰਏਂ ਦਾ ਬੱਦਲ ਅਤੇ ਰਾਤ ਨੂੰ ਬਲਦੀ ਅੱਗ ਦਾ ਪ੍ਰਕਾਸ਼ ਰਚੇਗਾ ਅਤੇ ਸਾਰੀ ਮਹਿਮਾ ਉੱਤੇ ਇੱਕ ਚਾਨਣੀ
    ਵਾਂਗੂੰ ਹੋਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ဇိအုန် တောင် မှာရှိသမျှ သောအိမ် များနှင့် စည်းဝေး ရာ
    ပရိသတ်များအပေါ် တွင်၊ နေ့ အချိန်၌ မိုဃ်းတိမ် နှင့် မီးခိုး ကို၎င်း၊ ညဉ့် အချိန်၌
    မီးလျှံ အလင်း ကို၎င်းဖန်ဆင်း တော်မူ၍၊ မြတ် သောအရာ အလုံးစုံ တို့ကို လွှမ်းမိုး
    တော်မူလိမ့်မည်။
  tte-O: Kabo sauganane koina Yeoba Saiyon yo ana tomoyao kani igite-kalatagili bwaite
    besiele. Kaliyate mena yaloyaloi bogauna itotolo pwatali mena yo boniyai koina
    mayau kalapulupululuna mayalena imiya-takikilagili kabo ana wasawasa ginauli meuloina
    yanuwane koina iyakaboboili.
  hmo-hmo: Unai neganai Lohiabada ese Siona Ororo ena ataiai bona Siona ena latanai
    idia haboua noho taudia ibounai edia ataiai, be ori do ia havaraia, dina lalonai,
    bona kwalahu bona lahi hururuhururu, hanuaboi lalonai. Dirava ena hairaina ese,
    Ierusalema ena kahana ibounai do ia koua bona gimaia.
  urd-urd: तब ख़ुदावन्द फिर सिय्यून पहाड़ के हर एक मकान पर और उसकी मजलिसगाहों पर,
    दिन को बादल और धुवाँ और रात को रोशन शोला पैदा करेगा; तमाम जलाल पर एक सायबान होगा।
  rus-SYN: И сотворит Господь над всяким местом горы Сиона и над собраниями ее облако
    и дым во время дня и блистание пылающего огня во время ночи; ибо над всем чтимым
    будет покров.
  bqc-SIM: a tɛlu kúlɛ Siↄna gbɛ̀sĩsĩ ń gbɛ̃́ pↄ́ kãaaa weↄwa píi fãanɛ, i
    tɛ́lɛpiↄ gupua kúlɛwà gwãasĩna, asa Dii gawi mɛ́ a kúlɛwà píi.
  tcz-CHONGTHU: Chuteng Zion molsanga mipi akikhom jouse dinga Pakaiyin sun teng meilhanga
    alesah-a jan teng mei adetpeh ding, Pathen loupina meipi chun alea aselding ahi.
  mar-mar: नंतर परमेश्वर सियोन पर्वताच्या संपूर्ण जागेवर व तिच्या मेळ्यांच्या जागेवर
    दिवसा ढग व धूर, आणि रात्री जळत्या अग्नीच्या ज्वालेचा प्रकाश, परमेश्वराच्या वैभवाचे
    छत, निर्माण करील.
  qub-qub: Acrashan runacuna shuntacasha caycashan Sión löma jananpaga Tayta Diosmi
    junajpa yurichengapaj yana pucutayta. Chacaypanami yurichenga fiyupa achicyar
    nina rataycajta. Tayta Dios munayniyoj cashannami juc toldunöpis llapanpa jananpa
    mashtacäconga
  hat-hat: Lajounen, Seyè a va voye yon gwo nwaj vin poze sou tout mòn Siyon an ak
    sou tout moun ki sanble la a. Lannwit, se va lafimen ak yon gwo flanm dife la
    voye. Pouvwa Bondye a pral kouvri yo, l'ap pwoteje tout lavil la.
  eng-BSB: Then the LORD will create over all of Mount Zion and over her assemblies
    a cloud of smoke by day and a glowing flame of fire by night. For over all the
    glory there will be a canopy,
  eng-WEBPB: The LORD will create over the whole habitation of Mount Zion and over
    her assemblies, a cloud and smoke by day, and the shining of a flaming fire by
    night, for over all the glory will be a canopy.
  kbq-kbq: Hanki ana nehuno Ra Anumzamo'a ferura hampo huntenigeno, Saioni agonare'ene
    ana agonare'ma eme atru hu'za mono'ma hanaza vahetera eno eme refitegahie. Ana
    nehuno kenagera Ra Anumzamo'a hunte'nigeno tevene toki'mo'ene remsa nehanigeno,
    ana agonamofona mago seli nomo rufiteankna huno maka kaziga hanavenentake masamo
    remsa huno rufite vagaregahie.
  nhe-BL: Huan TOTECO iselti quiecahuilis altepetl Jerusalén ipan sesen cali huan
    ipan nochi lugares campa mosentilíaj tlacame. Tonaya quitlalis se mixtli yayahuic
    queja poctli para quinecahuilis huan ica tlayohua quitlalis se mixtli queja se
    tlitl tlen tlahuis ipan nochi nopa altepetl. Huan huejcapa iixtla nochi itlatlanex
    elis queja se lona tlen quiecahuilis.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e umuapyk putar ywàkun Xiàw ywytyr
    rehe nehe. Pyhaw umuapyk putar tata heny haw a'e pe nehe, hàtàxiner rehe we a'e
    pe nehe no. Tupàn ikàgaw heny katu ma'e a'e nehe, ipuràg eteahy haw heny katu
    ma'e a'e nehe no, upyk putar hemiaihu a'e wà nehe. Omonokatu putar hemiaihu ikatu
    'ymaw wi wà nehe.
  eng-DRA: 'And the Lord will create upon every place of mount Sion, and where he
    is called upon, a cloud by day, and a smoke and the brightness of a flaming fire
    in the night: for over all the glory shall be a protection.'
