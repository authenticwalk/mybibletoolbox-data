  tha-KJV: และพระเยโฮวาห์จะทรงสร้างเมฆและควันเพื่อกลางวัน และแสงแห่งเปลวเพลิงเพื่อกลางคืนเหนือที่​อยู่​อาศัยทั้งสิ้นของภูเขาศิ​โยน
