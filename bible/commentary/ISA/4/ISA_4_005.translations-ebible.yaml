  kan-2017: ಆಮೇಲೆ ಯೆಹೋವನು ಚೀಯೋನ್ ಪರ್ವತದ ಪ್ರತಿಯೊಂದು ವಾಸಿಸುವ ಸ್ಥಳದ ಮೇಲೆಯೂ, ಅಲ್ಲಿ ನಡೆಯುವ
