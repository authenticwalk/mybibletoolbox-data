  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ካታሞ ጉቤና፥ ዒኢካ ቡኪንታ ቢያሢዳ ሮኦሮና ዹሜ ሻኣሬ፥ ዋኣንቶና ታሚ ሎስቶ ፖዒ ዳካንዳኔ።
