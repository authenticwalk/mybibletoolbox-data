verse: ISA.004.006
translations:
  mal-C: പകൽസമയത്തെ ചൂടിൽനിന്ന് ഒരു തണലും അഭയവും കൊടുങ്കാറ്റിൽനിന്നും മഴയിൽനിന്നുമുള്ള
    ഒരു മറവിടവും സങ്കേതവും ആയിരിക്കും അത്.
  deu-TKW: Und eine Hütte wird da sein als Schatten vor der Hitze tagsüber und als
    Zuflucht und Obdach vor Unwetter und Regen.
  lin-lin: Ekozala lokola ndako ya matiti oyo epesaka pio na tango ya molunge ya moyi
    makasi, ekimelo mpe ebombamelo na tango ya mopepe makasi mpe na tango ya mvula.
  eng-LSV: And a covering may be, || For a shadow from drought by day, || And for
    a refuge, and for a hiding place, || From inundation and from rain!
  eng-GNV: And a couering shalbe for a shadow in the day for the heate, and a place
    of refuge and a couert for the storme and for the raine.
  eng-WEBSTER: And there shall be a tabernacle for a shade in the day time from the
    heat, and for a place of refuge, and for a covert from storm and from rain.
  nhw-BL: Huan ni mixtli quinecahuilis nopa masehualme tlen nopa tlatotonilotl huan
    quinpalehuis quema huetzis atl huan quema tlaajacas chicahuac.
  swh-ONEN: Utakuwa sitara na kivuli kutokana na joto la mchana, na kuwa mahali pa
    kujificha kutokana na dhoruba na mvua.
  bba-bba: kpɑ yɑ n sɑ̃ɑ nɡe kuru te tɑ ko n bu sɑɑru sɑ̃ɑwɛ yɑm susurun sɑɑ, kɑ mɑɑ
    kuku yeru woo bɔkɔ kɑ ɡurɑn sɔ̃.
  eng-KJVCPB: And there shall be a tabernacle for a shadow in the daytime from the
    heat, And for a place of refuge, and for a covert from storm and from rain.
  luo-luo: Nobed mana ka tado makelo tipo ka chiengʼ rieny kendo ka kama ji ringo
    tonyie ka bwok ne koth kod ahiti maduongʼ.
  meu-meu: Dina ai ia na ikerukeru ai bainela, siahu ilao-ahulaina, bona metai gabuna
    ai bainela, lai gubana bona medu ilao-ahulaidia.
  npi-ULB: दिनको तापबाट बच्‍नलाई यो नै सितल छहारी, र हुरी र झरीबाट बच्‍नलाई निम्ति
    शरण र छत्र हुनेछ ।
  yor-yor: Èyí ni yóò jẹ́ ààbò àti òjìji kúrò lọ́wọ́ ooru ọ̀sán, àti ààbò òun ibi
    ìsádi kúrò lọ́wọ́ ìjì àti òjò.
  pes-OPCB: جلال او در گرمای روز سایبان ایشان خواهد بود و در باران و طوفان پناهگاه
    ایشان.
  tgl-ULB: Magsisilbi itong lilim para sa init sa araw at kublihan at silungan sa
    bagyo at ulan.
  hui-hui: Anduane Homogonaga wá taraore holene yári ogonime ni hongohe darangibi
    dalu timbuni ibirangibi Yarusaleme mo ko holilono bu dambi howa haru helo ani
    helolebira.
  mya-mya: ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​သည်​မြို့ တော်​ကို နေ​၏​အ​ပူ​ရှိန်​မှ​ကာ​ကွယ်​၍
    မိုး​သက် မုန်​တိုင်း​၏​ဒဏ်​နှင့်​ကင်း​ဝေး​စေ​ပြီး​လျှင် ဘေး​မဲ့​လုံ​ခြုံ​ရာ​ဖြစ်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡང་ཁོང་གིས་ཉིན་མོར་ཚ་བར་གཡོལ་བ་དང་། རླུང་དང་དྲག་ཆར་ལ་ཡིབ་སའི་ལྡིང་ཁང་གནང་བར་བྱའོ།
    །
  wsk-wsk: Noko nikim umu worem kowar siruwurok, ale tuwik yar daula samamer ningi
    mu nunga ira kaluwurokko.
  sna-sna: Chichava chifukidzo nomumvuri kubva pakupisa kwezuva, noutiziro, nenzvimbo
    yokuvanda kubva padutu nemvura inonaya.
  spa-BLM: Habrá un pabellón para dar sombra durante el día contra el calor, y para
    refugiarse y resguardarse de la tormenta y de la lluvia.
  cac-cac: Aton jun chi' scolan eb', yujto syac' svevenal d'a c'ualil, yic malaj c'ac',
    an̈eja' scolanpax eb', yic max cot n̈ab' d'a yib'an̈ eb' yed' ic' n̈ab'.
  swh-ULB: kutakuwa na kivuli kwenye makazi wakati mchana kuzuia jua, na kimbilio
    na mfuniko kutoka kwenye mawimbi na mvua.
  bel-bel: І будзе намёт для засені ўдзень ад сьпёкі і для сховішча і абароны ад непагадзі
    і дажджу.
  deu-ELBBK: Und eine Hütte wird sein zum Schatten bei Tag vor der Hitze, und zur
    Zuflucht und zur Bergung vor Sturm und vor Regen.
  mbb-OT: Ne egkeiring heini te lawig he egkehelungan emun meinit is andew wey egkehelungan
    daan amun duen bagyu wey uzan.
  mal-2015: പകൽ, വെയിൽ കൊള്ളാതിരിപ്പാൻ തണലായും കൊടുങ്കാറ്റും മഴയും തട്ടാതിരിപ്പാൻ
    സങ്കേതവും മറവിടവുമായും ഒരു കൂടാരം ഉണ്ടായിരിക്കും.
  gup-gup: Dja yiman kayime kundjurle bedberre bu kabendjurlewon kore kurrungbang,
    dja mak kabolkmarnbun kamak rowk bu kabirriwarlkkayindi ba mandjewk nakimuk minj
    kabenbun.
  rmc-rmc: Dživese andro tačipen oda ela o stanos pro ciňos a o than, kaj pes garuvena
    la balvajake the le brišindeske.
  pes-OPV: و در وقت روز سایه بانی به جهت سایه از گرما و به جهت ملجاء و پناهگاه از
    طوفان و باران خواهد بود.
  ron-1924: о колибэ, ка умбрар ымпотрива кэлдурий зилей ши ка лок де адэпост ши де
    окротире ымпотрива фуртуний ши плоий.
  ben-OBCV: তা হবে দিনের বেলার উত্তাপ থেকে রক্ষা পাওয়ার এক আশ্রয় ও ছায়ায় ঢাকা
    স্থান এবং ঝড় ও বৃষ্টি থেকে রক্ষা পাওয়ার এক শরণস্থান ও লুকানোর জায়গা।
  som-som: Oo maalinnimada waxaa jiri doona meel kulaylka laga hadhsado, iyo meel
    la galo, iyo meel laga dugsado duufaanka iyo roobka.
  lat-VUC: Et tabernaculum erit in umbraculum, diei ab æstu, et in securitatem et
    absconsionem a turbine et a pluvia.]
  eng-ASVBT: And there shall be a pavilion for a shade in the daytime from the heat,
    and for a refuge and for a covert from storm and from rain.
  ita-1885: E vi sarà una tenda per ombra di giorno, per ripararsi dal caldo; per
    ricetto e nascondimento dal nembo e dalla pioggia.
  eng-LXXUP: And it shall be for a shadow from the heat, and as a shelter and a hiding
    place from inclemency of weather and from rain.
  eng-ULB: It will be a shelter for shade in the daytime from the heat, and a refuge
    and a cover from the storm and rain.
  spa-VBL: Será un lugar para estar a la sombra del calor diurno, y un refugio para
    esconderse de la tormenta y la lluvia.
  fra-_FOB: Et il y aura un abri, qui donnera de l'ombrage le jour contre la chaleur,
    qui servira de refuge et d'asile contre la tempête et la pluie.
  mal-mal: പകൽ, വെയിൽ കൊള്ളാതിരിക്കുവാൻ തണലായും കൊടുങ്കാറ്റും മഴയും തട്ടാതിരിക്കുവാൻ
    സങ്കേതവും മറവിടവുമായും ഒരു കൂടാരം ഉണ്ടായിരിക്കും.
  lit-lit: Ir bus pastogė kaip ūksmė dieną nuo kepinančios kaitros, / ir kaip prieglauda
    bei slėptuvė nuo audros ir lietaus.
  urd-GVR: jo use jhulastī dhūp se mahfūz rakhegā aur tūfān aur bārish se panāh degā.
  suz-BL: मेको सुम्‍तीकेम नाक्‍ती नांम मनाप्‍पाइक्‍तीके, फश गिवार पवानु नु रेउ यिमेनु,
    फाम्‍सीतीके दुम्‍ब।
  eng-NOY: There shall be a tent by day for a shadow from the heat, And for a refuge
    and shelter from the storm and rain.
  ita-1927: E vi sarà una tenda per far ombra di giorno e proteggere dal caldo, e
    per servir di rifugio e d’asilo durante la tempesta e la pioggia.
  ckb-ckb: بە ڕۆژ لەبەر گەرما دەبێت بە چادر بۆ سێبەر و لە لافاو و بارانیش دەبێت بە
    داڵدە و پەناگا.
  eng-BBE: And a shade in the daytime from the heat, and a safe cover from storm and
    from rain.
  kan-OKCV: ಹಗಲಲ್ಲಿ ಬಿಸಿಲಿಗೆ ನೆರಳಾಗುವ ಹಾಗೂ, ಬಿರುಗಾಳಿಗೂ, ಮಳೆಗೂ ಆಶ್ರಯವನ್ನು ಕೊಡುವ ಮಂಟಪವಾಗಿ
    ಇರುವುದು.
  tam-2017: பகலிலே வெயிலுக்கு நிழலாகவும், பெருங்காற்றுக்கும் மழைக்கும் அடைக்கலமாகவும்,
    மறைவிடமாகவும், ஒரு கூடாரம் உண்டாயிருக்கும்.
  spa-RV-1909: Y habrá sombrajo para sombra contra el calor del día, para acogida
    y escondedero contra el turbión y contra el aguacero.
  ron-BTF: Şi va fi un cort pentru umbră în timpul zilei împotriva căldurii, şi loc
    de scăpare şi adăpost împotriva furtunii şi ploii.
  eng-WEBP: There will be a pavilion for a shade in the daytime from the heat, and
    for a refuge and for a shelter from storm and from rain.
  eng-FBV: It will provide a place to stay in the shade of the daytime heat, and a
    shelter to hide from storm and rain.
  nld-1939: Tot schaduw tegen de hitte op de dag, Tot toevlucht en schuilplaats tegen
    stortvloed en regen!
  nch-BL: Huan ni mixti quinecahuilis nopa masehualme ten nopa tatotonilot huan quinpalehuis
    quema huetzis at huan quema taajacas chicahuac.
  vie-1934: sẽ có trại làm bóng mát tránh nắng ban ngày, và dùng làm nơi núp chổ đụp
    cho khỏi gió táp mưa sa.
  hin-CV: दिन की उष्णता, आंधी, पानी और हवा से बचने के लिये आड़ बनकर सुरक्षित रहे.
  eng-OURB: There will be a sukkah ·temporary tent· for a shade in the daytime from
    the heat, and for a refuge and for a shelter from storm and from rain.
  spa-BES: Y una sombra en el día contra el calor, y una cubierta segura contra la
    tormenta y de la lluvia.
  tdx-tdx: Le ho eo ka ty bandrabandra naho antoandro amy hatrevohañey, naho fipalirañe
    vaho fitampinañe ami’ty tio-bey naho amo orañeo.
  tha-KJV: จะมี​พล​ับพลาทำร่มกลางวันบังแดด และเป็​นที​่​ลี้​ภัยและที่กำบังพายุและฝน
  por-BR-2018: E haverá uma tenda para sombra contra o calor do dia, e para refúgio
    e abrigo contra a tempestade e contra a chuva.
  deu-ELO: Und eine Hütte wird sein zum Schatten bei Tage vor der Hitze, und zur Zuflucht
    und zur Bergung vor Sturm und vor Regen.
  eng-WYC-2018: And a tabernacle shall be into a shadowing place of the day, from
    heat, and into secureness, and into hiding, from whirlwind and from rain. (And
    like a tent, it shall be a place of shadow from the heat of the day, and a place
    of security, and of hiding, from the whirlwind and from the rain.)
  epo-epo: Kaj estos tendo, por ombri kontraŭ la varmegeco de la tago, kaj por rifuĝigi
    kaj ŝirmi kontraŭ malbona vetero kaj pluvo.
  uig-PIN: Xu küni, kündüzdǝ tomuz issiⱪⱪa sayǝ ⱪilidiƣan, Hǝtǝrdin panaⱨlinidiƣan,
    boran-yamƣurlarƣa dalda bolidiƣan bir sayiwǝnlik kǝpǝ bolidu».
  beo-beo: Hina Gode Ea hadigi da esosea gia:i amoga ougi noga:iwane hahamomu. Moilai
    bai bagade da gaga:i dagoi ba:mu, amola gibu amola isu amoga gagili sali dagoi
    ba:mu.
  tpi-OTNT: Dispela brala bai i karamapim Jerusalem na pasim hat bilong strongpela
    san, na tu em bai i mekim Jerusalem i stap gut long taim bilong bikpela ren.
  hau-SA: Za tă zama rumfa da inuwar da za tă tare zafin rana, da kuma mafaka da wurin
    ɓuya daga hadari da ruwan sama.
  uig-LAT: Shu küni, kündüzde tomuz issiqqa saye qilidighan, Xeterdin panahlinidighan,
    boran-yamghurlargha dalda bolidighan bir sayiwenlik kepe bolidu».
  nde-nde: Sizakuba yisisitho lomthunzi wokuvika ukutshisa kwemini, isiphephelo lendawo
    yokucatshela isiphepho lezulu.
  ton-ton: Pea ʻe ʻi ai ʻae fale ko e malumaluʻanga ʻi he ʻaho mei he pupuha, pea
    ko e potu hūfanga, pea ko e maluʻanga mei he afā mo e ʻuha.
  ces-1613: A bude stánkem k zastěňování ve dne před horkem, a za útočiště a skrýši
    před přívalem a deštěm.
  eng-WMB: There will be a pavilion for a shade in the daytime from the heat, and
    for a refuge and for a shelter from storm and from rain.
  tam-TCV: அது பகலின் வெப்பத்திலிருந்து மக்களைப் பாதுகாக்கும் கூடாரமாகவும், நிழலாகவும்
    இருக்கும். அது புயலிலிருந்தும், மழையிலிருந்தும் மக்களைப் பாதுகாக்கும் புகலிடமாயும்,
    மறைவிடமாயும் இருக்கும்.
  ceb-ULB: Mahimo kining silonganan ang landong gikan sa kainit panahon sa adlaw,
    ug usa ka dalangpanan ug usa ka salipdanan gikan sa unos ug ulan.
  pol-UBG: I będzie namiot, by za dnia dawać cień w upale; na schronienie i ukrycie
    przed burzą i deszczem.
  urd-GVU: جو اُسے جُھلستی دھوپ سے محفوظ رکھے گا اور طوفان اور بارش سے پناہ دے گا۔
  deu-1912: und wird eine Hütte sein zum Schatten des Tages vor der Hitze und eine
    Zuflucht und Verbergung vor dem Wetter und Regen.
  kan-2017: ಅದು ಹಗಲಿನ ಬಿಸಿಲಿನಲ್ಲಿ ನೆರಳನ್ನೂ, ಸಣ್ಣ ದೊಡ್ಡ ಮಳೆಗಳಲ್ಲಿ ಆಶ್ರಯವನ್ನೂ ಕೊಡುವ
    ಗುಡಾರವಾಗಿರುವುದು.
  yap-yap: Maluplup’en e bayi taglul’nag fare binaw ko gowal ni rran me tay ni bang
    i ban’en ni dariy ban’en nra buch riy, ni yima naf ngay ko n’uw nge yoko’.
  hlt-MCSB: Khothaih kholing vaengah poca hlipkhup la, khotlan tuihli lamloh hlipyingnah
    neh kuepkolnah la om ni.
  mdy-ETH: ዒዛኮ ቦንቻ ካታሜሎ ሮኦሮና ዓባ ሚቻሢዳፓ ሺባንዳኔ፤ ሃሣ ዒርዚና ጉዶ ዢባሬናይዳፓ ቶሊ ዓቶ ቤሲ ማዓንዳኔ።
  twi-ASANTE: Ɛbɛyɛ hintabea ne enwunu wɔ owibɔ ano den mu, na osutɔ ne ahum mu nso
    ɛbɛyɛ dwanekɔbea ne atɛeɛ.
  eng-WEBU: There will be a pavilion for a shade in the daytime from the heat, and
    for a refuge and for a shelter from storm and from rain.
  wal-wal: I gallassaa awaa suuluwaappe ashshiya kuwanne gotiyaappenne iraappe baqati
    attiyo soho gidana.
  spa-PDDPT: Habrá una cubierta para dar sombra contra el calor del día, refugio y
    escondedero de la tormenta, protección de la tormenta, de la inundación y del
    aguacero.
  gun-gun: Ha'e nunga ma ara py oĩ 'rã kuaray'ãrã, mba'eta ha'e py onhemi okuapy va'e
    pe ojoko 'rã kuaray haku, yvytu atã ha'e oky.
  ilo-ULB: Maysanto daytoy a paglinungan manipud iti pudot ti aldaw, ken maysa a pagkamangan
    ken abbong manipud iti bagyo ken tudo.
  kpg-kpg: Dono madamada ga haga malu di waahale gi de welengina i di aa, gaa hai
    di gowaa deelaa gii noho i di aumaalia, e malu i di uwa mono madangi.
  uig-ARA: شۇ كۈنى، كۈندۈزدە تومۇز ئىسسىققا سايە قىلىدىغان، خەتەردىن پاناھلىنىدىغان،
    بوران-يامغۇرلارغا دالدا بولىدىغان بىر سايىۋەنلىك كەپە بولىدۇ».
  sus-sus: alɔ bage xungbe naxan niini mixi makantama soge ma, a findi yire kantaxi
    ra tunɛ goro tɛmui.
  pon-2006: Sapwellime lingan pahn perehsang kahnimwo karakar en ketipin oh wiahkihla
    wasao wasa onepek mwahu, wasahn rukusang keteu oh melimel.
  ksd-ksd: Ma da vatur ra pal na turturup upi da malur tana ta ra bung na keake, ma
    da ki bakit tana ma da rivarivan tana ta ra ngala na vuvu ma kan ra bata.
  tur-YTC: Gündüz sıcaktan gölge, fırtınadan ve yağmurdan sığınacak yer ve barınak
    için bir çardak olacak.
  grc-BRENT: Καὶ ἔσται εἰς σκιὰν ἀπὸ καύματος, καὶ ἐν σκέπῃ καὶ ἐν ἀποκρύφῳ ἀπὸ σκληρότητος
    καὶ ὑετοῦ.
  ind-AYT: Akan ada sebuah pondok sebagai tempat berteduh dari terik siang hari, sebagai
    tempat berlindung, dan sebagai tempat berteduh dari angin ribut dan hujan.
  nya-nya: Ulemerero wake udzakhala mthunzi wothawiramo kutentha kwa masana, udzakhala
    malo opeweramo mphepo ndi owusiramo mvula.
  hrv-hrv: i sjenica da zasjenjuje danju od pripeke, štit i utočište od pljuska i
    oluje.
  mps-mps: Te bogwą waligo te Jerusalem bulu haluama, tama bomai giliga posolo palialuaibao.
    Tama me, agai Jerusalem te mone tulubage sogo bugagia bidimainu yaibao.
  tpi-tpi: Dispela brala bai i karamapim Jerusalem na pasim hat bilong strongpela
    san, na tu em bai i mekim Jerusalem i stap gut long taim bilong bikpela ren.
  dan-1931: og Ly til Skygge mod Hede og til Skærm og Skjul mod Skybrud og Regn.
  vie-OVCB: Nó sẽ là một chiếc trại che nắng nóng ban ngày và là nơi trú ẩn để tránh
    bão táp mưa to.
  guj-2017: તે દિવસે તે તાપથી છાયા તરીકે અને તોફાન તથા વરસાદથી રક્ષણ કરનાર તથા આશ્રયસ્થાન
    થશે.
  pon-2006A: Sapwellime lingan pahn perehsang kahnimwo karakar en ketipin oh wiahkihla
    wasao wasa onepek mwahu, wasahn rukusang keteu oh melimel.
  por-BRBSL: Haverá um pavilhão para uma sombra durante o dia, para um refúgio e para
    um abrigo das tempestades e da chuva.
  cth-cth: Khodai lah khumbei ka ngang e rim, tûilî a tho toteh, lungmawngnae hoi
    kânguenae lah ao han.
  twi-twi: Ɛbɛyɛ hintabea ne onwini wɔ awia anoden mu, na osu ne ahum mu nso, ɛbɛyɛ
    guankɔbea ne hintabea.
  hlt-hlt: Khothaih kholing vaengah poca hlipkhup la, khotlan tuihli lamloh hlipyingnah
    neh kuepkolnah la om ni.
  tbz-SIM: kɛ́ndò ndifii kɛ́ mbɛ̀ dìɛ́kɛ́, kɛ́ mbɛ̀ kɑ̃nkɛ́ kuyiìnkù kuyie mmɔ̀nnì,
    kɛ́ mbɛ̀ kɑ̃nkɛ́ kuyɑɑkù nɛ̀ fɛtɑɑfɛ̀.
  msy-2020: Averpenir kam mati, Godɨn gavgavim ko angazangarimɨn ababanim, a Jerusalem
    avɨva, aruer bar gavgavim apazagham, egh uaghan amozir ekiabar dughiamɨn, a Jerusalem
    damutɨ, a deravɨra ikiam.
  dop-dop: Kʋkentim kɑ́ wɛɛ nɑ pǝ́ kenti hɑŋɑɣɑ kɛ ilim tɑɑ, nɑ pǝ́ kenti tɔtɔɣɔ tɛʋ
    nɑ kʋ heelim kɛ ɑhoo tɑɑ.
  azb-azb: Bu bir çardaq olub gündüz qızmar istidə kölgə olacaq, fırtına ilə yağışa
    qarşı sığınacaq və daldalanma yeri olacaq.
  eng-DBY: And there shall be a tabernacle for shade by day from the heat, and for
    a shelter and for a covert from storm and from rain.
  hin-2017: वह दिन को धूप से बचाने के लिये और आँधी–पानी और झड़ी में एक शरण और आड़
    होगा।
  wol-KYG: di mbaar mu ñuy serloo tàngooru bëccëg, di ko seeloob taw ak waame.
  eng-YLT: And a covering may be, For a shadow by day from drought, And for a refuge,
    and for a hiding place, From inundation and from rain!
  kne-kne: Kaman tolda ay panlidoman sin segit ya pansidoman sin timpon di pewek ya
    odan.
  eng-WYC-2017: And a tabernacle shall be into a shadowing place of the day, from
    heat, and into secureness, and into hiding, from whirlwind and from rain.
  eng-WMBB: There will be a pavilion for a shade in the daytime from the heat, and
    for a refuge and for a shelter from storm and from rain.
  urd-GVH: जो उसे झुलसती धूप से महफ़ूज़ रखेगा और तूफ़ान और बारिश से पनाह देगा।
  rug-rug: Kote na ipi si asa pude aqoro koasa ṉada pana rane meke na vasina pude
    tome koari na ruku na raneboṉi.
  gaz-gaz: Innis hoʼa guyyaa irraa daʼoo fi gaaddisa, iddoo bubbee hamaa fi bokkaa
    jalaa itti baqatanii fi iddoo itti dhokatan taʼa.
  fra-LSG: Il y aura un abri pour donner de l’ombre contre la chaleur du jour, Pour
    servir de refuge et d’asile contre l’orage et la pluie.
  yal-yal: alo yigiyaden naxan nininna fima kuye wolon waxatini yanyin na e nun soden
    nun luxundena, tule gbeen na fa.
  haw-1868: He halelewa no e malu ai i ke ao, no ka wela, He puuhonua, a he wahi malu
    hoi, No ka ino, a me ka ua.
  arb-NAV: فَتَكُونُ مِظَلَّةً وَفَيْئاً تَقِيهَا حَرَّ النَّهَارِ، وَمُعْتَصَماً
    وَمَخْبَأً مِنَ الْعَاصِفَةِ وَالْمَطَرِ.
  ewe-ewe: Woanye vɔvɔli na anyigba le ŋkeke me kple bebeƒe le tsidzadza kple ahomwo
    me.
  eng-LEE: And a tabernacle shall it be for a shade in the daytime from the heat,
    and for a refuge, and for a covert from tempest and from rain.
  asm-FB: এই সকলো দিনৰ সময়ত গৰমৰ পৰা ৰক্ষা পাবলৈ ছাঁ, আৰু ধুমুহা আৰু বৰষুণৰ পৰা ৰক্ষা
    পাবলৈ আশ্ৰয় আৰু আৱৰণ হ’ব।
  sus-A: عَلْ بَفٍ شُنفبٍ نَشَن نِينِ مِشِ مَكَنتَمَ سٌفٍ مَ، عَ قِندِ يِرٍ كَنتَشِ
    رَ تُنّ فٌرٌ تّمُي.
  fra-SBL: Il y aura un pavillon pour faire de l'ombre le jour contre la chaleur,
    et pour servir de refuge et d'abri contre la tempête et la pluie.
  hbo-hbo: וְסֻכָּ֛ה תִּהְיֶ֥ה לְצֵל־יֹומָ֖ם מֵחֹ֑רֶב וּלְמַחְסֶה֙ וּלְמִסְתֹּ֔ור
    מִזֶּ֖רֶם וּמִמָּטָֽר׃ פ
  kik-kik: Ĩgaatuĩka ta gĩthũnũ gĩa kũrehe kĩĩruru gĩa kwĩgitia kuuma kũrĩ ũrugarĩ
    wa mũthenya, na handũ ha kũũrĩra na ha kwĩgitia kuuma kũrĩ kĩhuhũkanio kĩa rũhuho
    na kĩa mbura.
  fra-NCL: et il y aura une tente pour donner de l’ombrage contre les ardeurs du jour,
    et pour servir de refuge et d’abri contre l’orage et la pluie.
  cek-AK: Kahni im loe athun ni bet naah tahlip ah om ueloe, kho angzoh moe, takhi
    pui song naah, abuephaih ahmuen ah om tih.
  cuk-cuk: Adi, ibgine, dad-ibeler-uedikgued-idu negsichii-imakedyob naguoed. Dii-wiedgi,
    degi, burwa-dummad-noedgi ega dukuedga naguoed.
  uig-CYR: Шу күни, күндүздә томуз иссиққа сайә қилидиған, Хәтәрдин панаһлинидиған,
    боран-ямғурларға далда болидиған бир сайивәнлик кәпә болиду».
  tel-2017: ఆ మహిమ పగలు ఎండకు నీడగానూ, గాలివానకు ఆశ్రయంగానూ, పైకప్పుగానూ ఉంటుంది.
  hat-BSA: Va gen abri pou bay lonbraj kont chalè jounen an, e pou pwoteje kont tanpèt
    ak lapli.
  kos-kos: Wolana lal ac fah luliya siti uh liki fol lun len, ac oru tuh in sie acn
    in molela ma kosreyukla liki af ac paka.
  hbo-WLC: וְסֻכָּ֛ה תִּהְיֶ֥ה לְצֵל־יוֹמָ֖ם מֵחֹ֑רֶב וּלְמַחְסֶה֙ וּלְמִסְתּ֔וֹר
    מִזֶּ֖רֶם וּמִמָּטָֽר׃ פ
  ibo-ibo: Ọ ga-abụrụ ha ebe mgbaba na ndo ime ka okpomọkụ nke ehihie hapụ ịchagbu
    ha. Ọ ga-abụkwara ha ebe izere ndụ, na ebe nzuzo pụọ nʼoke ifufe na mmiri.
  ory-ory: ପୁଣି, ଦିବସରେ ଗ୍ରୀଷ୍ମରୁ ଛାୟା ନିମନ୍ତେ, ଆଉ ଝଡ଼ ଓ ବୃଷ୍ଟିରୁ ଆଶ୍ରୟ ଓ ଆଚ୍ଛାଦନ
    ସ୍ଥାନ ସ୍ୱରୂପ ହେବା ନିମନ୍ତେ ଏକ ଆବାସ ହେବ।
  chk-chk: An ei ling epwe pwölüela chon ewe telinimw seni pwichikaren lerän, epwe
    pwal aopeer seni mölümöl me räningau.
  rop-rop: Im garra meigim sheid brom det hotwan san en pleis blanga jidan seifwan
    en draiwan brom det rein.” Lagijat na aibin tok.
  ukr-1871: І буде намет, щоб закривати днем од спеки, й давати притулок і обезпеку
    від дощової негоди.
  deu-1951: denn über der ganzen Herrlichkeit wird eine Decke sein und eine Hütte
    zum Schatten tagsüber vor der Hitze und zur Zuflucht und zum Schirm vor Ungewitter
    und Regen.
  eng-JPS: And there shall be a pavilion for a shadow in the day-time from the heat,
    and for a refuge and for a covert from storm and from rain.
  srp-1865: I biæe koliba, da sjenom zaklanja danju od vruæine i da bude utoèište
    i zaklon od poplave i od dažda.
  lug-lug: Era kiribeera ekibikka n’ekisiikirize ekiziyiza ebbugumu ly’emisana, era
    ekiddukiro omwewogomebwa kibuyaga n’enkuba.
  heb-heb: וסכה תהיה לצל יומם מחרב ולמחסה ולמסתור מזרם וממטר׃
  ben-IRV: এটা দিনের রবেলায় রোদ থেকে ছায়া পাবার জন্য একটা ছাউনি এবং ঝড় ও বৃষ্টি
    থেকে রক্ষা পাবার জন্য একটা আশ্রয়ের জায়গা হবে।
  pan-pan: ਉਹ ਦਿਨ ਨੂੰ ਗਰਮੀ ਤੋਂ ਛਾਂ ਲਈ ਅਤੇ ਹਨੇਰੀ ਅਤੇ ਝੜੀ ਤੋਂ ਪਨਾਹ ਅਤੇ ਓਟ ਲਈ ਇੱਕ ਮੰਡਪ
    ਹੋਵੇਗਾ।
  mya-JVB: နေ့ အချိန်၌လည်း နေပူ ကိုကွယ်ကာ သောတဲ ၊ မိုဃ်းသက် မုန်တိုင်း ရောက်မှ လုံခြုံသော
    ခိုလှုံ ရာဖြစ် လိမ့်မည်။
  tte-O: Yo Yeoba ana kabobone iya kaba kelolon yo kaba kaiyawasi kaliyate wedowedoli
    kana sauga koina yo kaba yabubu yo kaba keno-wadam yaumai yo galewa saugali kolili.
  hmo-hmo: Dina lalonai, Dirava ena hairaina be Ierusalema ena ikerukeru do ia lao,
    dina ena siahu do ia koua. Bona inai hairai ese danu Ierusalema do ia gimaia,
    vadaeni ia be noho namona gabuna, medu bona lai guba idia vara neganai.
  urd-urd: और एक ख़ेमा होगा जो दिन को गर्मी में सायादार मकान, और आँधी और झड़ी के वक़्त
    आरामगाह और पनाह की जगह हो।
  rus-SYN: И будет шатер для осенения днем от зноя и для убежища и защиты от непогод
    и дождя.
  bqc-SIM: Aↄ dɛ mikpakĩi ũ fãanɛ, kɛ́ à uena dańla ĩatɛ̃ gbãa yã́i. Aↄ dɛ
    yekĩi ũ lↄ, kɛ́ wà e ulɛu zàa'ĩana ń louoɛ yã́i.
  tcz-CHONGTHU: Pathen loupina khopi chu nisa alepeha huipi le gopi laha jong adaldohpeh
    ding ahi.
  mar-mar: दिवसा उष्णतेपासून आश्रयासाठी सावली व आसरा, आणि वादळ व पाऊस यापासून आच्छादन
    असे ते होईल.
  qub-qub: imapitapis chapänanpaj y washänanpaj. Fiyupa shanaptinpis chaycunaga canga
    llantupänanpaj, tamyaptinpis llantucunanpaj, löcu wayrapitapis chapänanpaj.
  hat-hat: Lajounen, l'ap kouvri lavil la pou chalè solèy pa bat li. L'ap pwoteje
    l' pou loray ak lapli pa fè l' anyen.
  eng-BSB: a shelter to give shade from the heat by day, and a refuge and hiding place
    from the storm and the rain.
  eng-WEBPB: There will be a pavilion for a shade in the daytime from the heat, and
    for a refuge and for a shelter from storm and from rain.
  kbq-kbq: Ana hina ana hampomo'a mago seli nonkna huno me'neno, Jerusalemi kuma'mofona,
    zagegnafina refite'nenteno ko'mopa ko'ma rania knafina refitentegahie.
  nhe-BL: Huan ni mixtli quinecahuilis nopa tlacame tlen nopa tlatotonilotl huan quinpalehuis
    quema huetzis atl huan quema tlaajacas chicahuac.
  gub-BL: '''Aromo wiko putar i''àgaw zàwenugar romo wanupe nehe, kwarahy haku haw
    wi wapyk pà nehe. Àmàn ikyr mehe ywytu tur mehe teko uhem putar àmàn wi iwype
    wà nehe.'
  eng-DRA: And there shall be a tabernacle for a shade in the daytime from the heat,
    and for a security and covert from the whirlwind, and from rain.
