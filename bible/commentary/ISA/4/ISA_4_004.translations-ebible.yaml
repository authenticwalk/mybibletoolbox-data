  lug-lug: Mukama aliggyawo obutali butuukirivu bw’abakazi ba Sayuuni, era n’omwoyo
    ogusala ensonga n’omwoyo ogwokya, alisangulawo amatondo g’omusaayi mu Yerusaalemi.
  heb-heb: אם רחץ אדני את צאת בנות ציון ואת דמי ירושלם ידיח מקרבה ברוח משפט וברוח
    בער׃
  ben-IRV: যখন প্রভু ন্যায়ের আত্মা ও জ্বলন্ত আগুনের আত্মা দিয়ে সিয়োনের মেয়েদের
    পরিষ্কার করবেন এবং যিরূশালেম থেকে রক্তের দাগ দূর করে দেবেন।
  pan-pan: ਇਹ ਤਦ ਹੋਵੇਗਾ ਜਦ ਪ੍ਰਭੂ ਨਿਆਂ ਦੇ ਆਤਮਾ ਅਤੇ ਭਸਮ ਕਰਨ ਵਾਲੇ ਆਤਮਾ ਨਾਲ ਸੀਯੋਨ ਦੀਆਂ
    ਧੀਆਂ ਦਾ ਮੈਲ ਧੋ ਸੁੱਟੇਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦਾ ਲਹੂ ਉਹ ਦੇ ਵਿੱਚੋਂ ਸਾਫ਼ ਕਰ ਚੁੱਕਿਆ ਹੋਵੇਗਾ।
  mya-JVB: ဇိအုန် တောင်မှာကျန်ကြွင်း ၍၊ ယေရုရှလင် မြို့၌ နေရစ် သောသူတည်းဟူသော အသက်
    စာရင်းဝင် သမျှ သော ယေရုရှလင် မြို့သားတို့သည် သန့်ရှင်း ခြင်းရှိကြလိမ့်မည်။
  tte-O: Sauganane koina Yeoba kani itolo yo Saiyon sinesineo ali pwanoli ideuli-gabaegili.
    Yo Yelusalema kwasinena naenaena kani ideuli-gabaen ana yatala koina yo mayau
    wedowedolina kalapulupululuna koina ikabi-yakapwali.
  hmo-hmo: Lohiabada ese Siona ena hahine edia miro do ia huria momokani. Bona iena
    siahu bona kota henia dekena amo, Lohiabada ese Israela do ia hamaoromaoroa bona
    hagoevaia. Ia ese Ierusalema ia hamiroa rarana, bona Ierusalema ena kerere do
    ia huria ore momokani.
  urd-urd: जब ख़ुदावन्द सिय्यून की बेटियों की गन्दगी को दूर करेगा और येरूशलेम का ख़ून
    रूह — ए — 'अद्ल और रूह — ए — सोज़ान के ज़रिए' से धो डालेगा।
  rus-SYN: когда Господь омоет скверну дочерей Сиона и очистит кровь Иерусалима из
    среды его духом суда и духом огня.
  bqc-SIM: Dii a Siↄna nↄɛↄ ã́ma wolomá, a gbɛ̃dɛ'au wolo Yelusalɛũdepiↄwa. Tó
    à yã́kpalɛkɛ̀ńnↄ ń tɛ́o màa,
  tcz-CHONGTHU: Pakaiyin Zion khopi hoitaha kon’a bohsenen jouse asuhthenga chuleh
    Jerusalem’a thisan kisoho chu athaneina jal'a nampi thu atan’a asuhtheng ding,
  mar-mar: ज्या वेळेस परमेश्वर सियोनेच्या कन्यांची अशुद्धता दूर करेल, आणि यरूशलेमेच्या
    गर्भातील रक्ताचे डाग त्याच्या न्यायाच्या आत्म्याने व ज्वलंत अग्नीच्या आत्म्याने
    स्वच्छ करील तेव्हा हे होईल.
  qub-qub: Tayta Dios arriglashan junaj y castiganan junäga Jerusalén runacunata mayllanga
    wañuchicushanpita yawarlla caycajtami. Sión löma warmicunatapis ganra caycajta
    mayllangami.
  hat-hat: Lè Bondye va lave malpwòpte medam yo t'ap fè nan lavil la, lè l'a lave
    tout san ki te koule nan lavil Jerizalèm, Bondye pral rann jijman, li pral pini
    lavil la.
  eng-BSB: when the Lord has washed away the filth of the daughters of Zion and cleansed
    the bloodstains from the heart of Jerusalem by a spirit of judgment and a spirit
    of fire.
  eng-WEBPB: when the Lord shall have washed away the filth of the daughters of Zion,
    and shall have purged the blood of Jerusalem from within it, by the spirit of
    justice and by the spirit of burning.
  kbq-kbq: Hagi Ra Anumzamo'a kema refko hu avamu'areti'ene amuho nentake asimu'areti'ene
    huno Jerusalemi kumapima mani'naza mofanemokizmi kefo avu'avazamia sese hunezmanteno,
    Jerusalemi kumapima koramoke'ma hu'nea zana sese huno erigru hugahie.
  nhe-BL: Huan TOTECO quintlajtolsencahuas huan quintlatzacuiltis nopa tlacame tlen
    Jerusalén. Huan quinpajpacas tlen nochi nopa estli tlen quitoyajtoque huan nochi
    tlamantli tlen ax cuali quichijtoque.
  gub-BL: Zanezar umume'u putar Xiàw rehe har wanemiapo kwer ikatu 'ym ma'e a'e nehe.
    Uzepyk putar wanehe nehe. Umukatu putar tawhu paw nehe. Umuhem kar putar iaiw
    paw a'e wi upaw rupi nehe. Umuhem kar putar puruzuka ma'e paw a'e wi wà nehe no.
  eng-DRA: If the Lord shall wash away the filth of the daughters of Sion, and shall
    wash away the blood of Jerusalem out of the midst thereof, by the spirit of judgment,
    and by the spirit of burning.
