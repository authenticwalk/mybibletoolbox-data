verse: ISA.004.004
translations:
  mal-C: കർത്താവ് സീയോൻപുത്രിമാരുടെ അശുദ്ധിയും ജെറുശലേമിന്റെ രക്തപാതകവും ന്യായവിധിയുടെ
    ആത്മാവുകൊണ്ടും അഗ്നിയുടെ ആത്മാവുകൊണ്ടും കഴുകിക്കളയും.
  deu-TKW: Wenn der Herr den Unflat der Frauen Zions abgewaschen und die Blutschuld
    Jerusalems aus ihrer Mitte weggespült haben wird durch den Hauch des Gerichts
    und den Hauch der Vertilgung,
  lin-lin: Yawe akolongola botutu ya basi ya Siona, akopetola Yelusalemi oyo ekomaki
    mbindo na bilembo ya makila, na nzela ya molimo ya kosambisa mpe ya moto.
  eng-LSV: If the Lord has washed away || The filth of daughters of Zion, || And purges
    the blood of Jerusalem from her midst, || By the spirit of judgment, and by the
    spirit of burning.
  eng-GNV: When the Lord shall wash the filthines of the daughters of Zion, and purge
    the blood of Ierusalem out of the middes thereof by the spirite of iudgement,
    and by the spirit of burning.
  eng-WEBSTER: When the LORD shall have washed away the filth of the daughters of
    Zion, and shall have purged the blood of Jerusalem from the midst of it by the
    spirit of judgment, and by the spirit of burning.
  nhw-BL: Huan TOTECO quintlajtolsencahuas huan quintlatzacuiltis nopa masehualme
    tlen Jerusalén. Huan quinpajpacas tlen nochi nopa estli catli quitoyajtoque huan
    nochi tlamantli catli amo cuali quichijtoque.
  swh-ONEN: Bwana atausafisha uchafu wa wanawake wa Sayuni, atatakasa madoa ya damu
    kutoka Yerusalemu kwa Roho ya hukumu na Roho ya moto.
  bba-bba: Yinni Gusunɔ u koo Yerusɑlɛmun tɔn kurɔbu disi wɔkɑ, kpɑ u wuu ɡen tii
    dɛɛrɑsiɑ, u ɡu siri kɑ win dɑm bɑkɑm tɔn be bɑ rɑɑ ɡon sɔ̃.
  eng-KJVCPB: When the Lord shall have washed away the filth of the daughters of Zion,
    And shall have purged the blood of Jerusalem from the midst thereof By the spirit
    of judgment, and by the spirit of burning.
  luo-luo: Ruoth Nyasaye noluok richo mag mond Sayun; kendo enopwodh remo manochwer
    Jerusalem gi roho mar ngʼado bura kod roho mar mach.
  meu-meu: Ḡaubada ese Siona kekenidia edia miro baine huri oho, bona Ierusalem bogaraginai
    rara ese vada e hamiro gabudia na hahemaoro laumana bona heara laumana amo bae
    haḡoevadia negana murinai.
  npi-ULB: जब परमप्रभुले सियोनकी छोरीहरूको मैला धुनुहुनेछ, र फैसलाको आत्मा र आगोको
    ज्‍वालाको आत्माले, यरूशलेमको माझबाट रगतका दाखहरू शुद्ध पार्नुहुनेछ, तब यसो हुनेछ
    ।
  yor-yor: Olúwa yóò wẹ ẹ̀gbin àwọn obìnrin Sioni kúrò yóò sì fọ gbogbo àbàwọ́n ẹ̀jẹ̀
    kúrò ní Jerusalẹmu pẹ̀lú ẹ̀mí ìdájọ́ àti ẹ̀mí iná.
  pes-OPCB: خداوند نجاست دختران صهیون را خواهد شست و لکه‌های خون اورشلیم را با روح
    داوری و روح آتشین پاک خواهد کرد.
  tgl-ULB: kapag nahugasan na ng Panginoon ang karumihan ng mga anak na babae ng Sion,
    at nalinis na ang mga bakas ng dugo sa kalagitnaan ng Jerusalem, sa pamamagitan
    ng espiritu ng katarungan at espiritu ng naglalagablab na apoy.
  hui-hui: Anduane Homogo ibugua Yarusaleme mo ko haiore howa mani tano ogoni lone
    mo bayale taraore ngelole manda bu ka. Ibuninaga hongo holene timbuni kagome Yarusaleme
    wayawaya bo wahalu dodo emene mbira para nahe baya gibiore ngelolebira. Wali bedarume
    mana ko bialu birayarubi agalime ko bialu maru bo wahenegonaga darama ngarubi
    mana ko damene bibahende Yarusaleme tanoha ngaru domo wahai holebira. Ani bialu
    Yarusaleme tanonaga ko domo wahai hene bayale wiai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​စစ်​ဆေး​စီ​ရင်​ကာ တန်​ခိုး​တော်​အား
    ဖြင့်​ဖြူ​စင်​သန့်​ရှင်း​စေ​တော်​မူ​လိမ့်​မည်။ ယေ​ရု ရှ​လင်​မြို့​၏​အ​ပြစ်​ကို​လည်း​ကောင်း၊
    ထို​မြို့ တွင်​သွန်း​သည့်​သွေး​များ​ကို​လည်း​ကောင်း ဆေး​ကြော​စင်​ကြယ်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: གཙོ་བོས་ཁོང་གི་ཁྲིམས་གཅོད་ཀྱི་ཐུགས་ཉིད་དང་མེར་སྲེག་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས།
    ཛ་ཡན་གྱི་བུད་མེད་རྣམས་ཀྱི་མི་གཙང་བ་བཀྲུ་ཞིང་། ཡེ་རུ་སཱ་ལེམ་ཁྲོད་ཀྱི་ཁྲག་ཐིགས་རྣམས་གཙང་མར་བཀྲུ་ངེས་ཡིན།
  wsk-wsk: Kari Biya, itiwik Zion ko munan, ko iwiwara siring memek iwita, se kariimet
    mora ko gue kapa lagaram mu ko karur, mu ko tuetera munan tama kani ko yam mu
    te kai nungokko.
  sna-sna: Jehovha achashambidza tsvina yevakadzi veZioni; achanatsa makwapa eropa
    kubva muJerusarema nomweya wokutonga uye nomweya womoto.
  spa-BLM: cuando el Señor haya lavado la inmundicia de las hijas de Sión, y haya
    purificado la sangre de Jerusalén de su interior, por el espíritu de justicia
    y por el espíritu de ardor.
  cac-cac: A d'a jun tiempoal chi', a Jehová ol ch'olb'itan yaj eb' aj Jerusalén chi'
    yed' spoder. Ol ic'jocpaxel schucal eb' yed' smul eb' yuj anima ix smilchamoc.
  swh-ULB: Hii itatokea pale ambapo Bwana atasafisha uchafu wa mabinti wa Sayuni,
    na atasafisha madoa ya damu kutoka kati ya Yerusalemu, kwa namna ya roho ya hukumu
    na roho ya kuungua na moto.
  bel-bel: калі Гасподзь абмые бруд дачок Сіёна і ачысьціць кроў Ерусаліма з асяродзьдзя
    яго духам суду і духам агню.
  deu-ELBBK: wenn der Herr den Unflat der Töchter Zions abgewaschen und die Blutschulden
    Jerusalems aus dessen Mitte weggefegt haben wird durch den Geist des Gerichts
    und durch den Geist des Vertilgens.
  mbb-OT: Pinaaǥi te ǥehem din edhukuman din wey edlumpiyuwan din is kelelalung te
    menge vahi ziyà te Jerusalem wey is kebpemenhimatey zutun.
  mal-2015: സീയോനിൽ മിഞ്ചീയിരിക്കുന്നവനും യെരൂശലേമിൽ ശേഷിച്ചിരിക്കുന്നവനും, ഇങ്ങനെ
    യെരൂശലേമിൽ ജീവനുള്ളവരുടെ കൂട്ടത്തിൽ പേർ എഴുതിയിരിക്കുന്ന ഏവനും തന്നേ, വിശുദ്ധൻ
    എന്നു വിളിക്കപ്പെടും.
  gup-gup: Nungka Kawohrnan Rowk kaluk kabenkangedjirridjbun bu kawe kunwarre bedberre
    birrimekbe morlehmorlenj nawu kabirrihni kore Jerusalem. Mak kabenkurlbadjirridjbun
    kumekbe kore birrihkurlbawarrhmi nawu birridowerrinj kore Jerusalem. Kuhni kakurduyime
    kunak dorrengh, bu djal mandjad kabendjadme.
  rmc-rmc: O RAJ khosela tele o khandipen pal o čhaja le Sionoskre a le sudoskre duchoha
    the le jagale duchoha obžužarela o Jeruzalem le ratestar.
  pes-OPV: هنگامی که خداوندچرک دختران صهیون را بشوید و خون اورشلیم را به روح انصاف
    و روح سوختگی از میانش رفع نماید،
  ron-1924: Дупэ че ва спэла Домнул мурдэрииле фийчелор Сионулуй ши ва курэци Иерусалимул
    де виновэция де сынӂе дин мижлокул луй, ку духул жудекэций ши ку духул нимичирий,
  ben-OBCV: প্রভু সিয়োনের নারীদের নোংরামি পরিষ্কার করে দেবেন; তিনি বিচারের আত্মা
    ও দহনের আত্মার দ্বারা জেরুশালেম থেকে সমস্ত রক্তপাতের কলঙ্ক শুচিশুদ্ধ করবেন।
  som-som: markii Sayidku maydho wasakhda dadka Siyoon, oo uu Yeruusaalem dhiiggeeda
    dhexdeeda kaga nadiifiyo ruuxa caddaaladda, iyo ruuxa wax guba.
  lat-VUC: Si abluerit Dominus sordes filiarum Sion, et sanguinem Jerusalem laverit
    de medio ejus, in spiritu judicii, et spiritu ardoris.
  eng-ASVBT: when the Lord shall have washed away the filth of the daughters of Zion,
    and shall have purged the blood of Jerusalem from the midst thereof, by the spirit
    of justice, and by the spirit of burning.
  ita-1885: quando il Signore avrà lavate le brutture delle figliuole di Sion, ed
    avrà nettato il sangue di Gerusalemme del mezzo di essa, in ispirito di giudicio,
    ed in ispirito di ardore.
  eng-LXXUP: For the Lord shall wash away the filth of the sons and daughters of Zion,
    and shall purge out the blood from the midst of them, with the spirit of judgment,
    and the spirit of burning.
  eng-ULB: This will happen when the Lord will have washed away the filth of the daughters
    of Zion, and will have cleansed the blood stains from Jerusalem's midst, by means
    of the spirit of judgment and the spirit of flaming fire.
  spa-VBL: una vez que el Señor haya lavado los excrementos de las hijas de Sión y
    haya limpiado las manchas de sangre de Jerusalén con un espíritu de juicio y un
    espíritu de fuego.
  fra-_FOB: Quand le Seigneur aura lavé la souillure des filles de Sion, et enlevé
    le sang du milieu de Jérusalem, par l'esprit de justice et par l'esprit qui consume.
  mal-mal: സീയോനിൽ ശേഷിച്ചിരിക്കുന്നവനും യെരൂശലേമിൽ അവശേഷിച്ചിരിക്കുന്നവനും, ഇങ്ങനെ
    യെരൂശലേമിൽ ജീവനുള്ളവരുടെ കൂട്ടത്തിൽ പേര് എഴുതിയിരിക്കുന്ന ഏവനും തന്നെ, വിശുദ്ധൻ
    എന്നു വിളിക്കപ്പെടും.
  urd-GVR: Rab Siyyūn kī fuzlā se latpat beṭiyoṅ ko dho kar pāk-sāf karegā, wuh adālat
    aur tabāhī kī rūh se Yarūshalam kī ḳhūṅrezī ke dhabbe dūr kar degā.
  suz-BL: परमप्रभु यावेमी सियोन ङा तमी नु यरूसलेम ङा मुर आन पाप निसाफ पतीक नु क्‍याम्‍तीकेमी
    क्‍याम्‍ताक्‍व हना,
  eng-NOY: When the Lord shall have washed away the filth of the daughters of Zion,
    And have removed the blood of Jerusalem from the midst of her, By a spirit of
    judgment and a spirit of destruction,
  ita-1927: una volta che il Signore avrà lavato le brutture delle figliuole di Sion,
    e avrà nettato Gerusalemme dal sangue ch’è in mezzo a lei, col soffio della giustizia,
    e col soffio dello sterminio.
  ckb-ckb: پەروەردگار پیسیی کچانی سییۆن دەشوات؛ بە ڕۆحی حوکمدان و سووتان خوێنەکانی
    نێو ئۆرشەلیم پاک دەکاتەوە.
  eng-BBE: When Zion has been washed from her sin by the Lord, and Jerusalem made
    clean from her blood by a judging and a burning wind.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನ್ಯಾಯತೀರ್ಪಿನ ಆತ್ಮದಿಂದಲೂ, ದಹಿಸುವ ಆತ್ಮದಿಂದಲೂ ಚೀಯೋನಿನ ಪುತ್ರಿಯರ
    ಕಲ್ಮಷವನ್ನು ತೊಳೆದು, ಯೆರೂಸಲೇಮಿನ ಮೇಲಿನ ರಕ್ತದ ಕಲೆಗಳನ್ನು ತೆಗೆದುಹಾಕುವರು.
  tam-2017: சீயோனில் மீதியாயிருந்து, எருசலேமில் தங்கியிருந்து ஜீவனுக்கென்று பெயர்
    எழுதப்பட்டவனெவனும் பரிசுத்தனென்று சொல்லப்படுவான்.
  spa-RV-1909: Cuando el Señor lavare las inmundicias de las hijas de Sión, y limpiare
    las sangres de Jerusalem de en medio de ella, con espíritu de juicio y con espíritu
    de ardimiento.
  ron-BTF: Când Domnul va fi spălat murdăria fiicelor Sionului şi va fi curăţat sângele
    Ierusalimului din mijlocul acestuia prin duhul judecăţii şi prin duhul arderii.
  eng-WEBP: when the Lord shall have washed away the filth of the daughters of Zion,
    and shall have purged the blood of Jerusalem from within it, by the spirit of
    justice and by the spirit of burning.
  eng-FBV: once the Lord has washed away the excrement of the daughters of Zion, and
    cleaned the bloodstains from Jerusalem by a spirit of judgment and a spirit of
    fire.
  nld-1939: 'Als de Heer de smet van Sions dochters heeft uitgewist, En de bloedschuld
    uit Jerusalem weggespoeld, Door de stormwind van oordeel, Door de orkaan van verwoesting:'
  nch-BL: Huan TOTECO quintajtolsencahuas huan quintatzacuiltis nopa masehualme ten
    Jerusalén. Huan quinpajpacas ten nochi nopa esti cati quitoyajtoque huan nochi
    tamanti cati amo cuali quichijtoque.
  vie-1934: khi Chúa đem thần công bình cùng thần thiêu đốt mà rửa sự ô uế của những
    con gái Si-ôn, tẩy sạch huyết Giê-ru-sa-lem khỏi giữa nó.
  hin-CV: जब प्रभु न्याय और भस्म करनेवाली आत्मा के द्वारा ज़ियोन की पुत्रियों की गंदगी
    धो देंगे और खून से भरे हुए येरूशलेम को दूर कर देंगे.
  eng-OURB: when 'Adonay [Lord] shall have washed away the filth of the daughters
    of Zion [Mountain ridge, Marking], and shall have purged the blood of Jerusalem
    [City of peace] from within it, by the spirit of mishpat ·justice·, and by the
    spirit of burning.
  spa-BES: Cuando las hijas de Sión fueron lavadas de su pecado por el Señor, y Jerusalén
    fue limpiada de su sangre por un juicio y un viento ardiente.
  tdx-tdx: ie fa sinasa’ i Talè amo anak’ampela’ Israeleo ty haleora’e; naho fa nimongore’e
    ty lio’ Ierosalaime boak’ añ’ate’e ao ami’ty arofon-jaka naho ami’ty arofom-piforehetañe.
  tha-KJV: ในเมื่อองค์พระผู้เป็นเจ้าจะทรงล้างความโสโครกของธิดาทั้งหลายของศิ​โยน และชำระรอยโลหิตของเยรูซาเล็มจากท่ามกลางเมืองนั้น
    ด้วยอานุภาพแห่งการพิพากษาและด้วยอานุภาพของการเผา
  por-BR-2018: Quando o Senhor lavar a imundícia das filhas de Sião, e limpar o sangue
    de Jerusalém do meio dela, com o espírito de juízo, e com o espírito de queima.
  deu-ELO: wenn der Herr den Unflat der Töchter Zions abgewaschen und die Blutschulden
    Jerusalems aus dessen Mitte hinweggefegt haben wird durch den Geist des Gerichts
    und durch den Geist des Vertilgens.
  eng-WYC-2018: for the Lord washeth away the filths of the daughters of Zion, and
    washeth (away) the blood of Jerusalem from the midst thereof, in the spirit of
    doom, and in the spirit of heat, (or by the spirit of judgement, and by the spirit
    of burning).
  epo-epo: se la Sinjoro forlavos la malpuraĵon de la filinoj de Cion, kaj forigos
    el Jerusalem la sangon, kiu estas interne de ĝi, per la spirito de juĝo kaj per
    la spirito de fajro.
  uig-PIN: Xu qaƣda Rǝb adalǝt yürgüzgüqi roⱨ ⱨǝm kɵydürgüqi roⱨ bilǝn, Zion ⱪizlirining
    pasiⱪliⱪini yuyup, Yerusalemning ⱪan daƣlirini tazilaydu.
  beo-beo: Hina Gode da Ea gasa amoga Isala:ili dunu fi ilima fofada:nanu, ilia wadela:i
    hou dodofemu amola Yelusaleme fi ilia gogosia:i fadegale, maga:me huluane amo
    moilai bai bagade ganodini asi, amo huluane dodofemu.
  tpi-OTNT: Bikpela i gat strongpela tingting long mekim save long Jerusalem na mekim
    Jerusalem i kamap gutpela na klinpela ples gen. Long bikpela strong bilong en,
    em bai i wasim Jerusalem na rausim olgeta doti i pas long taun. Em bai i rausim
    olgeta pasin nogut ol meri i bin mekim, na olgeta pasin nogut ol man i bin mekim
    bilong bagarapim ol arapela man. Taim Jerusalem i kamap klin pinis,
  hau-SA: Ubangiji zai wanke duk wani ƙazantar matan Sihiyona; ya tsabtacce jinin
    da aka zubar daga Urushalima ta wurin ruhun hukunci da yake ƙuna kamar wuta.
  uig-LAT: Shu chaghda Reb adalet yürgüzgüchi roh hem köydürgüchi roh bilen, Zion
    qizlirining pasiqliqini yuyup, Yérusalémning qan daghlirini tazilaydu.
  nde-nde: INkosi izagezisa ingcekeza yabesifazane baseZiyoni, izahlambulula amachatha
    egazi eJerusalema ngomoya wokwahlulela langomoya womlilo.
  ton-ton: ‌ʻOka hili ʻae fufulu ʻe Sihova ʻae ʻuli ʻoe ngaahi ʻofefine ʻo Saione,
    pea hili ʻene fakamaʻa ʻae toto ʻo Selūsalema mei he lotolotonga ʻo ia, ʻaki ʻae
    laumālie ʻoe fakamaau, pea mo e laumālie ʻoe vela.
  ces-1613: Když Pán smyje nečistotu dcer Sionských, a krev Jeruzaléma vyplákne z
    něho v duchu soudu a v duchu horlivosti.
  eng-WMB: when the Lord shall have washed away the filth of the daughters of Zion,
    and shall have purged the blood of Jerusalem from within it, by the spirit of
    justice and by the spirit of burning.
  tam-TCV: யெகோவா சீயோனின் பெண்களுடைய அசுத்தத்தைக் கழுவி, அவர் எருசலேமிலிருந்து அதன்
