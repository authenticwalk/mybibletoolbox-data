verse: ISA.004.002
translations:
  mal-C: ആ ദിവസത്തിൽ യഹോവയുടെ ശാഖ മനോഹരവും മഹത്ത്വപൂർണവുമായിരിക്കും. ഭൂമിയുടെ ഫലം
    ഇസ്രായേലിൽ ശേഷിക്കുന്നവർക്ക് അഭിമാനവും അലങ്കാരവുമായിരിക്കും.
  deu-TKW: An jenem Tage wird das Gesproß Jahwes den Geretteten in Israel zu Schmuck
    und Ehre und die Frucht des Landes zu Hoheit und Herrlichkeit gereichen.
  lin-lin: Na mokolo wana, nkona ya Yawe ekokoma kitoko mpe nkembo, bongo mbuma ya
    mabele ekosala lokumu mpe nkembo, ya ndambo ya bana ya Isalaele oyo babiki.
  eng-LSV: In that day is the Shoot of YHWH for desire and for glory, || And the fruit
    of the earth || For excellence and for beauty to the escaped of Israel.
  eng-GNV: In that day shall the budde of the Lord bee beautifull and glorious, and
    the fruite of the earth shalbe excellent and pleasant for them that are escaped
    of Israel.
  eng-WEBSTER: In that day shall the branch of the LORD be beautiful and glorious,
    and the fruit of the earth shall be excellent and comely for them that have escaped
    of Israel.
  nhw-BL: Ipan nopa tonal, nopa ichamanca catli TOTECO quichihuas ma onca elis hueyi
    huan tlahuel yejyectzi. Huan nopa israelitame catli noja mocahuase tlahuel paquise
    ica nochi nopa pixquistli huan cuatlactli catli temacas nopa tlali.
  swh-ONEN: Katika siku ile Tawi la Bwana litakuwa zuri na lenye utukufu, nalo tunda
    la nchi litakuwa fahari na utukufu wa wale Waisraeli watakaonusurika.
  bba-bba: Ye Yinni Gusunɔ u koo kpiisiɑ sɑɑ ye sɔɔ, yɑ ko n sɑ̃ɑwɑ bɛɛrɛ kɑ ɡirimɑ
    Isireli be bɑ tien sɔ̃. Kpɑ tem mɛ, mu dĩɑ ɡeenu mɑ nu n sɑ̃ɑ ben nuku dobu.
  eng-KJVCPB: In that day shall the branch of the Lord be beautiful and glorious,
    And the fruit of the earth shall be excellent and comely For them that are escaped
    of Israel.
  luo-luo: E kindeno Bad Yath mar Jehova Nyasaye nobed maber kendo man-gi duongʼ,
    kendo olemo mar piny nobed mor kod duongʼ ne jo-Israel motony.
  meu-meu: Una dina ai Iehova ena rigi do baine hairai bona baine herea dae, bo na
    tano anina na Israel kwabukwabudia edia heaḡi bona edia heimodai ḡauma ai bainela.
  npi-ULB: त्यस दिन परमप्रभुको हाँगा सुन्दर र महिमित हुनेछ, अनि इस्राएलमा बाँकी रहेकाहरूका
    निम्ति, देशको फल स्वादिलो र अनन्ददायी हुनेछ ।
  yor-yor: Ní ọjọ́ náà, ẹ̀ka Olúwa yóò ní ẹwà àti ògo, èso ilẹ̀ náà yóò sì jẹ́ ìgbéraga
    àti ògo àwọn ti ó sálà ní Israẹli.
  pes-OPCB: در آن روز شاخهٔ خداوند زیبا و پرشکوه خواهد بود و ثمری که خداوند در اسرائیل
    تولید نموده است مایۀ فخر و زینت نجات یافتگان آن سرزمین خواهد گردید.
  tgl-ULB: Sa araw na iyon, ang sanga ni Yahweh ay gaganda at maluluwalhati, at ang
    bunga ng lupain ay magiging masarap at kasiya-siya para sa mga nakaligtas sa Israel.
  hui-hui: Horo mbira mani tagira ibulebirago ogoningi Anduane Homogohanda ira karunaga
    gene mbira gahenge wayatagi halu anda helolebira. Ani bialu ibugua dindini tomo
    bayale tara tara ngaru mo anda hai helolebira. Ani biragola Isaraele wali agali
    bo hilo wahai hayangi nahome yu wahene mbira mbira hangu karu tigua bayale urunidagua
    birago hondowa ti turu taraore holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြည်​တော်​တွင်​သစ်​ပင် ကြီး​ငယ်​အ​ပေါင်း​ကို ထွား​ကြိုင်း​သန်​မာ​စို​ပြေ
    စေ​တော်​မူ​မည့်​အ​ချိန်​ကျ​ရောက်​လာ​တော့​မည်။ မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သေး​သော​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် ပြည်​တော်​ထွက် သီး​နှံ​များ​အ​တွက်​ဂုဏ်​ယူ​ဝမ်း​မြောက်​ကြ
    လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ལྕུག་ཕྲན་ནི་མཛེས་ཤིང་གཟི་བརྗིད་ཀྱིས་ཁྱབ་སྟེ།
    ཡུལ་དེའི་ཤིང་ཏོག་རྣམས་ཡེས་ར་ཨེལ་ནས་ལུས་པ་རྣམས་ཀྱི་གཟི་བརྗིད་དང་དཔལ་ཡོན་དུ་འགྱུར་ཞིང་།
  wsk-wsk: Tom bo taiwoso mu te, Yawe inang mel ali umu te ausam umu, barasa duap
    bo ago barasuk ale Israel kariimet motam bagasan umu nikim nup biya nungarukko.
  sna-sna: Pazuva iro, davi raJehovha richava rakanaka uye richabwinya, uye zvibereko
    zvenyika zvichava chidadiso nokukudzwa kwavakapunyuka muIsraeri.
  spa-BLM: En ese día, la rama de Yahvé será hermosa y gloriosa, y el fruto de la
    tierra será la belleza y la gloria de los sobrevivientes de Israel.
  cac-cac: A d'a jun tiempoal chi', a Jehová ol ac'an checlaj jun mach d'a scal yin̈tilalcan
    vin̈aj rey David, icha svol junoc te te'. Te vach' yilji, te nivan yelc'ochi.
    Axo eb' aytocan d'a Israel chi', ol tzalajxoc eb' ayic ol yilan eb' yelul sat
    tas syavej d'a sat sluum chi'.
  swh-ULB: Na siku hiyo tawi zuri la Yahwe na utukufu, na matunda yatakuwa na ladha
    nzuri na kupendeza kwa wale wanaoishi Israeli.
  bel-bel: У той дзень галіна Госпада явіцца ў красе і пашане, і плод зямлі - у велічы
    і славе, ацалелым сынам Ізраіля.
  deu-ELBBK: An jenem Tag wird der Spross des HERRN zur Zierde und zur Herrlichkeit
    sein, und die Frucht der Erde zum Stolz und zum Schmuck für die Entkommenen Israels.
  mbb-OT: Egkeuma is timpu he ibpeuswag wey ibpemekempet te Nengazen is menge pinemula
    ziyà te Israel, ne is menge sebpet dutun te tanà, egkehimu he zengeg wey kelipey
    te egkesamà he menge etew ziyà te Israel.
  mal-2015: അന്നാളിൽ യഹോവയുടെ മുള ഭംഗിയും മഹത്വവും ഉള്ളതും ഭൂമിയുടെ ഫലം യിസ്രായേലിലെ
    രക്ഷിതഗണത്തിന്നു മഹിമയും അഴകും ഉള്ളതും ആയിരിക്കും.
  gup-gup: Bu kunyimekbe kunbarnangarra kamre, wanjh Yawey kamarnbun yehyeng rowk
    nuye ba bu kayimerran namakkaykenh duninjh ba bu bininj kabirriburlume. Kaluk
    bu kabenmarnekurduyimerran birrimekbe nawu kabirridjaldarrkiddi kore Israel, wanjh
    nungka kabennjilngmarnbun dja kabenkukenwon duninjh bu kabirrikurdunan kore Yawey
    kabenmarnebolkmarnbun bedberre ba mandjoleng kawernmerren bedberre.
  rmc-rmc: Andre oda džives ela le RAJESKRO Konaricis pro šukariben the pre slava
    a o uľipen la phuvakro pro baripen the pre pačiv olenge, ko ačhena te dživel andro
    Izrael.
  pes-OPV: در آن روز شاخه خداوند زیبا و جلیل ومیوه زمین به جهت ناجیان اسرائیل فخر
    و زینت خواهد بود.
  ron-1924: Ын время ачея, одрасла Домнулуй ва фи плинэ де мэрецие ши славэ ши родул
    цэрий ва фи плин де стрэлучире ши фрумусеце пентру чей мынтуиць ай луй Исраел.
  ben-OBCV: সেদিন, সদাপ্রভুর পল্লব হবেন সুন্দর ও মহিমাময় এবং দেশের ফল হবে ইস্রায়েলের
    অবশিষ্ট বেঁচে থাকা লোকদের জন্য গর্বের ও মহিমার বিষয়।
  som-som: Oo maalintaas ayaa biqilka Rabbigu noqon doonaa wax qurux iyo ammaan badan,
    oo midhaha dhulkuna waxay kuwa reer binu Israa'iil oo baxsaday u noqon doonaan
    wax lagu faano oo quruxsan.
  lat-VUC: '[In die illa, erit germen Domini in magnificentia et gloria, et fructus
    terræ sublimis, et exsultatio his qui salvati fuerint de Israël.'
  eng-ASVBT: In that day shall the branch of Jehovah be beautiful and glorious, and
    the fruit of the land shall be excellent and comely for them that are escaped
    of Israel.
  ita-1885: In quel giorno il Germoglio del Signore sarà ad onore ed a gloria; e il
    frutto della terra ad altezza, ed a magnificenza a que' d'Israele, che saranno
    scampati.
  eng-LXXUP: And in that day God shall shine gloriously in counsel on the earth, to
    exalt and glorify the remnant of Israel.
  eng-ULB: On that day the branch of Yahweh will be beautiful and glorious, and the
    fruit of the land will be tasty and delightful for those survivors in Israel.
  spa-VBL: Pero en ese momento, “el retoño del Señor” será atractivo y glorioso; el
    fruto que produzca la tierra será el orgullo y la gloria de los supervivientes
    que queden en Israel.
  fra-_FOB: En ce jour-là, le germe de l'Éternel sera l'ornement et la gloire des
    réchappés d'Israël; le fruit de la terre sera leur orgueil et leur parure.
  mal-mal: ആ നാളിൽ യഹോവയുടെ ശാഖ ഭംഗിയും മഹത്ത്വവും ഉള്ളതും ഭൂമിയുടെ ഫലം യിസ്രായേലിലെ
    രക്ഷിതഗണത്തിന് മഹിമയും അഴകും ഉള്ളതും ആയിരിക്കും.
  urd-GVR: Us din jo kuchh Rab phūṭne degā wuh shāndār aur jalālī hogā, mulk kī paidāwār
    bache hue Isrāīliyoṅ ke lie faḳhr aur āb-o-tāb kā bāis hogī.
  suz-BL: मेको नाक्‍ती परमप्रभु यावे आ राशी दारशो नु थम रिम्‍शो बाक्‍ब। मिनु रागी
    आ दारसम ब्रोंइशा लीशो इस्राएली आन कली आन थुं बारपाइश्‍शा, ग्‍येरपाइक्‍ब दुम्‍ब।
    येरमीया ३३:१५
  eng-NOY: In that day shall the increase of Jehovah be glorious and honorable, And
    the fruit of the land excellent and beautiful, For them that have escaped of Israel.
  ita-1927: In quel giorno, il germoglio dell’Eterno sarà lo splendore e la gloria
    degli scampati d’Israele, e il frutto della terra sarà il loro orgoglio ed il
    loro ornamento.
  ckb-ckb: لەو ڕۆژەدا لقی یەزدان دەبێتە جوانی و شکۆ، بەروبوومی زەویش دەبێتە شانازی
    و قەشەنگی بۆ دەربازبووانی ئیسرائیل.
  eng-BBE: In that day will the young growth of the Lord be beautiful in glory, and
    the fruit of the earth will be the pride of those who are still living in Israel.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಕೊಂಬೆಯು ಸುಂದರವಾಗಿಯೂ, ಮಹಿಮೆಯುಳ್ಳದ್ದಾಗಿಯೂ ಇರುವುದು.
    ಭೂಮಿಯ ಫಲವು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿದವರಿಗೆ ಅಭಿಮಾನವೂ, ರಮ್ಯವಾಗಿಯೂ ಇರುವುದು.
  tam-2017: இஸ்ரவேலில் தப்பினவர்களுக்கு அந்நாளிலே யெகோவாவின் கிளையானது அலங்காரமும்
    மகிமையுமாயிருக்கும்; பூமியின் கனி அவர்களுக்குச் சிறப்பும் அலங்காரமுமாயிருக்கும்.
  spa-RV-1909: En aquel tiempo el renuevo de Jehová será para hermosura y gloria,
    y el fruto de la tierra para grandeza y honra, á los librados de Israel.
  ron-BTF: În acea zi, lăstarul DOMNULUI va fi minunat şi glorios şi rodul pământului
    măreţ şi frumos pentru cei din Israel care vor fi scăpat.
  eng-WEBP: In that day, the LORD’s branch will be beautiful and glorious, and the
    fruit of the land will be the beauty and glory of the survivors of Israel.
  eng-FBV: But at that time, the “branch of the Lord” will be attractive and glorious;
    the fruit the land produces will be the pride and glory of the survivors who are
    left in Israel.
  nld-1939: Maar op die dag zal de Spruit van Jahweh Tot glorie en heerlijkheid worden,
    De Vrucht van het land tot roem en luister Van wie in Israël zal worden gered;
  nch-BL: Ipan nopa tonali, nopa ichamanca cati TOTECO quichihuas ma onca elis hueyi
    huan tahuel yejyectzi. Huan nopa israelitame cati noja mocahuase tahuel paquise
    ica nochi nopa pixquisti huan cuatacti cati temacas nopa tali.
  vie-1934: Trong ngày đó, chồi của Đức Giê-hô-va sẽ làm đồ trang sức vinh hiển của
    những kẻ sót lại trong Y-sơ-ra-ên, sản vật dưới đất sẽ làm sự tốt đẹp cho chúng
    nó.
  hin-CV: उस दिन याहवेह की मनोहरता भूषण और महिमा ठहरेगी और बचे हुओं के लिए भूमि की
    उपज गर्व और सम्मान का विषय होगी.
  eng-OURB: In that day, Adonai’s branch will be beautiful and kavod ·weighty glorious·,
    and the fruit of the land will be the beauty and excellent for the survivors of
    Israel [God prevails].
  spa-BES: En aquel día será bello en gloria el retoño que del Señor hará brotar,
    y el fruto de la tierra será el orgullo y honra de los que aún viven en Israel.
  tdx-tdx: Ho fanjàka naho hanañ’engeñe ty tora-mionjo’ Iehovà amy andro zay, vaho
    ho fisengeañe naho volonahe’ ty nibotitsike am’Israele ty voka’ i taney.
  tha-KJV: ในวันนั้​นอ​ั​งก​ูรของพระเยโฮวาห์จะงดงามและรุ่งโรจน์ และพืชผลของแผ่นดินนั้นจะเป็นความภู​มิ​ใจและเป็นเกียรติของผู้​ที่​หลี​กเลี่ยงหลบหนี​แห่​งอ​ิสราเอล
  por-BR-2018: Naquele dia o Renovo do SENHOR será belo e glorioso; e o fruto da terra
    de excelente valor, para os de Israel que escaparem do perigo .
  deu-ELO: An jenem Tage wird der Sproß Jehovas zur Zierde und zur Herrlichkeit sein,
    und die Frucht der Erde zum Stolz und zum Schmuck für die Entronnenen Israels.
  eng-WYC-2018: In that day the burgeoning of the Lord shall be in great worship and
    glory; and the fruit of [the] earth shall be high, and full out joy to them that
    shall be saved of Israel. (On that day the burgeoning of the Lord shall have great
    beauty and glory; and the fruit of the earth shall grow high, and be the full
    out joy of those of Israel who shall be saved, or who have survived.)
  epo-epo: En tiu tago la markoto de la Eternulo estos belo kaj honoro, kaj la frukto
    de la tero estos majesto kaj ornamo por la savitaĵo de Izrael.
  uig-PIN: Xu küni «Pǝrwǝrdigarning xehi» uning güzǝlliki ⱨǝm xǝripini kɵrsǝtküqi
    bolidu, Zemin bǝrgǝn mewǝ bolsa, Ⱪeqip ⱪutulƣan Israildikilǝrgǝ xɵⱨrǝt wǝ güzǝllik
    kǝltüridu.
  beo-beo: Amo esoga, Hina Gode Ea Amoda da ida:iwane amola hadigiwane ba:mu. Amola
    Isala:ili dunu hame bogole esalea da soge ea ha:i manu gami amo hahawane bagade
    ba:mu.
  tpi-OTNT: Wanpela taim bai i kamap bihain na Bikpela bai i mekim ol han bilong diwai
    i kamapim nupela kru. Na graun bai i kamapim gutpela gutpela kaikai. Na ol manmeri
    bilong Israel i no bin bagarap na i stap yet, ol bai i lukim dispela ol samting
    i naispela tru na bai ol i amamas moa yet.
  hau-SA: A wannan rana Reshen Ubangiji zai zama kyakkyawa da kuma ɗaukaka, kuma amfanin
    ƙasar zai zama abin fariya da ɗaukakar waɗanda suka rayu a Isra’ila.
  uig-LAT: Shu küni «Perwerdigarning shéxi» uning güzelliki hem sheripini körsetküchi
    bolidu, Zémin bergen méwe bolsa, Qéchip qutulghan Israildikilerge shöhret we güzellik
    keltüridu.
  nde-nde: Ngalolosuku uGatsha lukaThixo luzakuba luhle lube yinkazimulo, lezithelo
    zelizwe zizakuba ligugu lenkazimulo kwabasindayo ko-Israyeli.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe toulekeleka mo ongoongolelei ʻae vaʻa ʻo Sihova, pea
    ʻe lelei lahi mo matamatalelei ʻae fua ʻoe fonua kiate kinautolu kuo hao ʻi ʻIsileli,
  ces-1613: V ten den bude výstřelek Hospodinův ušlechtilý a slavný, a plod země výtečný
    a krásný, totiž ti, kteříž zachováni budou z Izraele.
  eng-WMB: In that day, the LORD’s branch will be beautiful and glorious, and the
    fruit of the land will be the beauty and glory of the survivors of Israel.
  tam-TCV: அந்த நாளிலே யெகோவாவின் கிளை, அழகுடனும் மகிமையுடனும் விளங்கும்; இஸ்ரயேல்
    நாட்டில் தப்பிப் பிழைத்தவர்களுக்கு அந்த நாட்டின் கனி பெருமையும், மகிமையுமாகும்.
  ceb-ULB: Nianang adlawa mahimong nindot ug mahimayaon ang sanga ni Yahweh, ug mahimong
    lamian ug makapahimuot ang abot sa yuta alang niadtong mga nahibilin sa Israel.
  pol-UBG: W ten dzień latorośl PANA będzie piękna i chwalebna, a owoc ziemi wyborny
    i wspaniały dla ocalałych spośród Izraela.
  urd-GVU: اُس دن جو کچھ رب پھوٹنے دے گا وہ شاندار اور جلالی ہو گا، ملک کی پیداوار
    بچے ہوئے اسرائیلیوں کے لئے فخر اور آب و تاب کا باعث ہو گی۔
  deu-1912: In der Zeit wird des HERRN Zweig lieb und wert sein und die Frucht der
    Erde herrlich und schön bei denen, die erhalten werden in Israel.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ದಯಪಾಲಿಸಿದ ಬೆಳೆಯಿಂದ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿದವರಿಗೆ ಸೌಂದರ್ಯವೂ,
    ಮಹಿಮೆಯೂ ಉಂಟಾಗುವವು. ದೇಶದಿಂದ ಫಲವೂ, ಉನ್ನತಿಯೂ, ಭೂಷಣವೂ ಲಭಿಸುವುದು.
  yap-yap: Bay bangiyal’ ni bayi taw ngay mra tugulnag SOMOL gubin e woldug nge gek’iy
    u daken e but’ nge dammal me fel’ ya’an. Gubin e girdi’ nu Israel nra magachgad
    ni yad bfos e yad ra felfelan’ miyad uf nga yong’olen e but’.
  hlt-MCSB: Tekah khohnin ah BOEIPA kah a dawn te kirhang la, thangpomnah la, khohmuen
    kah a thaih te mingthennah la, Israel kah rhalyong te boeimang la poeh ni.
  mdy-ETH: ዬኖ ኬሎና ናንጊና ናንጋ ጎዳ ዓጬሎይዳ ዓኣ ቱኮና ሚፆ ካኣፖኮ ዋዻ ሚዛጴያና ቦንቺንቴያ ማሃንዳኔ፤ ዒስራዔኤሌ ፃጶኮ
    ባይሲንታፓ ዓቴዞንሢ ቢያ ሳዔላ ካሣ ሃኣኮና ዎዛዺ ዖቶርቃንዳኔ።
  twi-ASANTE: Saa ɛda no Awurade Baa no bɛyɛ fɛ na anya animuonyam, na asase no so
    aba bɛyɛ ahohoahoa ne animuonyam ama Israel nkaeɛfoɔ no.
  eng-WEBU: In that day, the LORD’s branch will be beautiful and glorious, and the
    fruit of the land will be the beauty and glory of the survivors of Israel.
  wal-wal: He gallassi GODAA mittaa marai lo77ananne bonchchettana; Israa7eela asaappe
    attidaageetussi he biittaa kattai ceeqonne bonchcho gidana.
  spa-PDDPT: Aquel día el Renuevo de Yavé será espléndido y glorioso. El fruto de
    la tierra excelente y hermoso para los salvados de Israel.
  gun-gun: Ha'e va'e ára ma Senhor guigua Yvyra Rapytakue Renhoĩ oiko vy yvate porã
    'rã, ojou porãmbaa 'rã guive. Ijyvy rupi ikuai va'e voi iporã va'erã meme, Israel
    kuery oo jepe va'ekue oguerovy'apa ha'e ojou porã aguã.
  ilo-ULB: Iti dayta nga aldaw, napintas ken nadayagto ti sanga ni Yahweh, ken naimasto
    ti bunga ti daga ken makaparagsak para kadagiti makalasat iti Israel.
  kpg-kpg: Di madagoaa ga dau mai, Dimaadua ga hagatomo nia laagau lligi mo llauehe
    i lodo henua gi llauehaa gi madamada. Nia daangada huogodoo o Israel ala e mouli
    ga tenetene ge manawa lamalia gi nia laagau ala e huwa.
  uig-ARA: شۇ كۈنى «پەرۋەردىگارنىڭ شېخى» ئۇنىڭ گۈزەللىكى ھەم شەرىپىنى كۆرسەتكۈچى بولىدۇ،
    زېمىن بەرگەن مېۋە بولسا، قېچىپ قۇتۇلغان ئىسرائىلدىكىلەرگە شۆھرەت ۋە گۈزەللىك كەلتۈرىدۇ.
  sus-sus: Na lɔxɔɛ Alatala xa salonyi tofanyi minima nɛ a xa nɔrɛ kui, Isirayila
    bɔxi xa daxamui fanyi xa lu a xa mixie bɛ naxee kisixi.
  pon-2006: Ahnsou ehu pahn kohdo me KAUN-O pahn ketin kupwurehda pwe kisin tuhke
    kan oh tuhke laud koaros nan sahpwo en reireila oh kaselella. Mehn Israel koaros
    me mourla pahn perenkihda oh pohnmwahsohkihda wahntuhke kan me pwelen sahpwo pahn
    kapwarehda.
  ksd-ksd: Ma ta nam ra bung ra ibul i ra Luluai na potar ma na mamar, ma ra vuai
    ra pia na ko tuna ma na mariringian ure ra tarai Israel dia tar pila.
  tur-YTC: O gün Yahve'nin dalı güzel ve görkemli olacak, ülkenin ürünü de İsrael'in
    sağ kalanlarının güzelliği ve görkemi olacak.
  grc-BRENT: Τῇ δὲ ἡμέρᾳ ἐκείνῃ ἐπιλάμψει ὁ Θεὸς ἐν βουλῇ μετὰ δόξης ἐπὶ τῆς γῆς,
    τοῦ ὑψῶσαι καὶ δοξάσαι τὸ καταλειφθὲν τοῦ Ἰσραήλ.
  ind-AYT: Pada waktu itu, tunas TUHAN akan menjadi sangat indah dan mulia, buah yang
    dihasilkan tanah akan menjadi kebanggaan dan perhiasan bagi orang-orang Israel
    yang selamat.
  nya-nya: Tsiku limenelo Nthambi ya Yehova idzakhala yokongola ndi yaulemerero, ndipo
    chipatso cha mʼdziko chidzakhala chonyaditsa ndi chopereka ulemerero kwa onse
    opulumuka mu Israeli.
  hrv-hrv: U onaj će dan izdanak Jahvin biti na diku i na slavu, a plod zemlje na
    ponos i ures spašenima u Izraelu.
  mps-mps: Te me sogo nosali pedalaibao, Genuai Bidigo te ni me deligo gesi nologo
    ma kolimainu yaibao. Tama tǫgo dwagi dwagi yai nai dabe holiyu yaibao. Tama te
    Israel we bidi dabe dolisąma me bidibo bage, augwaligo te nai dabe wiegi yai
    holobo sulama, augwali dwagi yai homu ela paibao.
  tpi-tpi: Wanpela taim bai i kamap bihain na Bikpela bai i mekim ol han bilong diwai
    i kamapim nupela kru. Na graun bai i kamapim gutpela gutpela kaikai. Na ol manmeri
    bilong Israel i no bin bagarap na i stap yet, ol bai i lukim dispela ol samting
    i naispela tru na bai ol i amamas moa yet.
  dan-1931: På hin Dag Bliver HERRENS spire til Fryd og Ære og Landets Frugt til Stolthed
    og Smykke for de undslupne i Israel.
  vie-OVCB: Nhưng trong ngày ấy, chồi của Chúa Hằng Hữu sẽ đẹp đẽ và vinh quang; và
    hoa quả của đất sẽ là niềm hãnh diện và vinh quang của những người sống sót trong
    Ít-ra-ên.
  guj-2017: તે દિવસે ઇઝરાયલના બચેલાને માટે યહોવાહે ઉગાડેલા અંકુર સુંદર તથા તેજસ્વી
    અને તે ભૂમિનું ફળ સ્વાદિષ્ટ તથા શોભાયમાન થશે.
  pon-2006A: Ahnsou ehu pahn kohdo me KAUN-O pahn ketin kupwurehda pwe kisin tuhke
    kan oh tuhke laud koaros nan sahpwo en reireila oh kaselella. Mehn Israel koaros
    me mourla pahn perenkihda oh pohnmwahsohkihda wahntuhke kan me pwelen sahpwo pahn
    kapwarehda.
  por-BRBSL: Naquele dia, o ramo de Yahweh será belo e glorioso, e o fruto da terra
    será a beleza e a glória dos sobreviventes de Israel.
  cth-cth: Hatnae atueng dawkvah, BAWIPA e akang teh, a meihawi vaiteh, a lentoe han.
    Kahlout e Isarelnaw hanelah, talai a pawhik teh a thawn han.
  twi-twi: Saa da no Awurade Baa no bɛyɛ fɛ na anya anuonyam, na asase no so aba bɛyɛ
    ahohoahoa ne anuonyam ama Israel nkae no.
  hlt-hlt: Tekah khohnin ah BOEIPA kah a dawn te kirhang la, thangpomnah la, khohmuen
    kah a thaih te mingthennah la, Israel kah rhalyong te boeimang la poeh ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie yóó dennɛní dìì tepɑ̀nnì, diì yó ntú Isidɑyɛɛribɛ
    kó disɑ̃nni, dì yó ndɛumu kɛ wenni, kɛ́pɛitɛ́ yɛbɛ kɛ̀ yɛ̀ nsũ, kɛ̀ diwɛ̀ì ḿbo
    bɛ̀ɛ̀ bo yentɛ́ kɛ́nkpɑɑ́ dihɛì mu kpɛ́í.
  msy-2020: Dughiatam gɨn otoghtɨ, Ikiavɨra Itir God Ter Aguam damightɨ, a ua ghuzir
    igiam otogham. Eghtɨ a nguazim damutɨ dagher aghuiba otivam. Eghtɨ Israelian ikiavɨra
    itir varazira, me bizir kabar gantɨ, da bar deraghtɨ, me bar akuegham.
  dop-dop: Kʋyɑkʋ ŋkʋ hoole nte Tɑcɑɑ kɑ́ lɑ nɑ tǝ́ nyɔ tɛtʋ tɑɑ tɔ, ńtɛ́ tɩɩ lɑnɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ kɑkɑɑsɑɣɑ nɑ pɑ teeli. Tɛtʋ kʋlʋlʋm kɑ́ lɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑkɑɑsɑɣɑ
    sɔsɔɔntʋ nɑ pɑ pǝsʋɣʋ.
  azb-azb: O gün Rəbbin Pöhrəsi gözəl və əzəmətli olacaq, İsrail xalqından xilas olub
    sağ qalanlar torpağın verdiyi bəhrə ilə fəxr edib şərəflənəcəklər.
  eng-DBY: In that day there shall be a sprout of Jehovah for beauty and glory, and
    the fruit of the earth for excellency and for ornament for those that are escaped
    of Israel.
  hin-2017: उस समय इस्राएल के बचे हुओं के लिये यहोवा की डाली, भूषण और महिमा ठहरेगी,
    और भूमि की उपज, बड़ाई और शोभा ठहरेगी। (यिर्म. 23:5, यशा. 27:6, यूह. 1:14)
  wol-KYG: Su bés baa njebbitum Aji Sax ji doon lu yànj, darajawu, meññeefum réew
    mi di teraanga, dib sag, ñeel ñi dese bakkan fi Israyil.
  eng-YLT: In that day is the Shoot of Jehovah for desire and for honour, And the
    fruit of the earth For excellence and for beauty to the escaped of Israel.
  kne-kne: Domteng to di timpo ay din Pingin Diyos et maptemapteng ya madaydayaw,
    ya din maapit sin ili et panragragsakan ya it-it-ek din mabay-an ay Israelita.
  eng-WYC-2017: In that day the burgeoning of the Lord shall be in great worship and
    glory; and the fruit of [the] earth shall be high, and full out joy to them that
    shall be saved of Israel.
  eng-WMBB: In that day, the LORD’s branch will be beautiful and glorious, and the
    fruit of the land will be the beauty and glory of the survivors of Israel.
  urd-GVH: उस दिन जो कुछ रब फूटने देगा वह शानदार और जलाली होगा, मुल्क की पैदावार बचे
    हुए इसराईलियों के लिए फ़ख़र और आबो-ताब का बाइस होगी।
  rug-rug: Koasa rane asa, sa Lelaṉana e Zihova si kote tolavaena meke marilaena;
    meke sa vuana sa pepeso si kote na qinetuqetu meke tinolava tadi pu koa hola pa
    Izireli.
  gaz-gaz: Bara sana keessa dameen Waaqayyoo bareedee ulfina qabaata; iji lafaas hambaa
    Israaʼeliif waan isaan ittiin boonanii fi ulfina taʼa.
  fra-LSG: En ce temps-là, le germe de l’Éternel Aura de la magnificence et de la
    gloire, Et le fruit du pays aura de l’éclat et de la beauté Pour les réchappés
    d’Israël.
  yal-yal: Na lɔxɔni, Alatala se faɲi nɔrɔxina nde rasolima nɛn yamani. Yamanan bogi
    seene yi findi Isirayila muxu dɔnxɛne kanba xunna nun binyen na.
  haw-1868: Ia la la, e puka mai ai ka Laia o Iehova, He hanohano, a he nani no hoi,
    E nani io no ka hua o ka aina, a me ka maikai, No ka poe i pakele o ka Iseraela.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَكُونُ غُصْنُ الرَّبِّ بَهِيًّا مَجِيداً، وَثَمَرُ
    الأَرْضِ فَخْراً وَمَجْداً لِمَنْ نَجَا مِنْ إِسْرَائِيلَ،
  ewe-ewe: Gbe ma gbe la, Yehowa ƒe Atilɔ anya kpɔ, eye ŋutikɔkɔe anɔ eŋu. Anyigba
    ƒe kutsetse anye dada kple ŋutikɔkɔe na ame siwo susɔ ɖe Israel.
  eng-LEE: On that day shall the sprout of the Lord be for ornament and for honor,
    and the fruit of the land for excellence and for glory for the escaped of Israel.
  asm-FB: সেই দিনা যিহোৱাৰ শাখা সৌন্দৰ্যময়, প্ৰতাপী, আৰু পৃথিৱীত উৎপন্ন হোৱা ফল সুস্বাদু
    হ’ব আৰু ইস্রায়েলৰ ৰক্ষা পোৱা সকলৰ বাবে আনন্দদায়ক হ’ব।
  sus-A: نَ لْشْي عَلَتَلَ شَ سَلٌنيِ تٌقَنيِ مِنِمَ نّ عَ شَ نْرّ كُي، عِسِرَيِلَ
    بْشِ شَ دَشَمُي قَنيِ شَ لُ عَ شَ مِشِيٍ بّ نَشٍيٍ كِسِشِ.
  fra-SBL: En ce jour-là, le rameau de Yahvé sera beau et glorieux, et le fruit du
    pays sera la beauté et la gloire des survivants d'Israël.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִֽהְיֶה֙ צֶ֣מַח יְהוָ֔ה לִצְבִ֖י וּלְכָבֹ֑וד וּפְרִ֤י
    הָאָ֙רֶץ֙ לְגָאֹ֣ון וּלְתִפְאֶ֔רֶת לִפְלֵיטַ֖ת יִשְׂרָאֵֽל׃
  kik-kik: Mũthenya ũcio Thuuna ya Jehova nĩĩgathakara na ĩgĩe riiri, namo maciaro
    ma bũrũri ũcio magaakorwo marĩ mega, na marĩ mwĩraho na riiri wa arĩa magaakorwo
    marĩ matigari kũu Isiraeli!
  fra-NCL: En ce jour-là, le germe de Yahweh fera l’ornement et la gloire, et le fruit
    de la terre, fera l’orgueil et la parure des réchappés d’Israël.
  cek-AK: To na niah Angraeng ih tanghang loe, kranghoihaih, lensawkhaih hoiah om
    tih, long ih thingthai qumponawk loe kaloih Israel kaminawk hanah, koeh koi kaom,
    kahoih parai thingthai ah om tih.
  cuk-cuk: A-ibagangine, Bab-Jehová, sapi-siklesad gannar ainiega imakoed. We-sapi-gannar-ainioedi,
    yeerdaklegedga guoed, degi, gandikidba-yeerdaklegedga gubaloed. Ibmar-durbamar-welemaloedi,
    Israel-dulemar-besmalad-e-nug-odummogega guoed, degi, e-nug-ogannogega gubaloed.
  uig-CYR: Шу күни «Пәрвәрдигарниң шехи» униң гөзәллиги һәм шәривини көрсәткүчи болиду,
    Зимин бәргән мевә болса, Қечип қутулған Исраилдикиләргә шөһрәт вә гөзәллик кәлтүриду.
  tel-2017: ఆ రోజున యెహోవా కొమ్మ అందంగానూ, మహిమతోనూ నిండి ఉంటుంది. ఇశ్రాయేలులో శేషించినవాళ్ళ
    భూమి పంట రుచిగానూ, చూడ ముచ్చటగానూ ఉంటుంది.
  hat-BSA: Nan jou sa a, branch SENYÈ a va bèl, plen ak glwa, e fwi tè a va fè yo
    leve tèt yo wo akoz bèlte a tout retay Israël yo.
  kos-kos: Pacl se ac tuku ke LEUM GOD El ac oru sak in acn uh in kapak fulat ac kato.
    Mwet Israel nukewa su painmoulla ac fah engan ac insewowo ke fokin acn uh.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִֽהְיֶה֙ צֶ֣מַח יְהוָ֔ה לִצְבִ֖י וּלְכָב֑וֹד וּפְרִ֤י
    הָאָ֙רֶץ֙ לְגָא֣וֹן וּלְתִפְאֶ֔רֶת לִפְלֵיטַ֖ת יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-eme ka Alaka Onyenwe anyị mabiga mma oke,
    ma nwekwa ebube dị ukwuu. Ndị fọdụrụ ndụ nʼIzrel ga-enweta ihe ubi ga-enye ha
    ọṅụ, na nke ga-ewetara ha obi nganga na mmụọ ịnya isi.
  ory-ory: ସେହି ଦିନ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବଞ୍ଚିଥିବା ଲୋକମାନଙ୍କ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଶାଖା ମନୋରମ
    ଓ ଗୌରବାନ୍ୱିତ ହେବ, ଆଉ ଦେଶର ଫଳ ଉତ୍ତମ ଓ ମନୋହର ହେବ।
  chk-chk: Lon ena fansoun, ewe irä ewe Samol mi Lapalap a ämärätä epwe fokun öch
    me ling, nge uän ewe fanü epwe fokun mürina me ling ngeni chokewe mi chüen manau
    mürin än Israel feiengau.
  rop-rop: Wal aibin tok, “Wal det taim im kaminap na wen YAWEI det trubala God garra
    meigim dijan kantri brabli gudwan igin en abum loda daga, en detlot Isreil pipul
    hu stil jidan laibala garra jidan brabli gudbinji wen olabat kantri garra abum
    loda frut daga en sid daga.
  ukr-1871: В той день явиться пагонець Господнїй в красотї і честї, і овощ землї
    — в величностї й славі, на радість тим, що в Ізраїлї цїлі зостались.
  deu-1951: An jenem Tage wird der Sproß des HERRN zur Zierde und Ehre dienen und
    die Frucht des Landes zum Ruhm und Preis den Geretteten Israels.
  eng-JPS: In that day shall the growth of the LORD be beautiful and glorious, and
    the fruit of the land excellent and comely for them that are escaped of Israel.
  srp-1865: U ono vrijeme biæe klica Gospodnja na slavu i èast, i plod zemaljski na
    krasotu i diku ostatku Izrailjevu.
  lug-lug: Ku lunaku luli ettabi lya Mukama Katonda liriba ddungi era lya kitiibwa,
    era n’ebibala by’ensi biryeyagaza nnyo Abayisirayiri abaasigalawo.
  heb-heb: ביום ההוא יהיה צמח יהוה לצבי ולכבוד ופרי הארץ לגאון ולתפארת לפליטת ישראל׃
  ben-IRV: সেই দিন সদাপ্রভুর ইস্রায়েলের মধ্যে যারা বাঁচবে, তাদের জন্যে সদাপ্রভুর
    সেই শাখা সুন্দর ও গৌরবান্বিত হবে এবং দেশের ফল সুস্বাদু ও সুন্দর হবে।
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਦੀ ਸ਼ਾਖ ਸੋਹਣੀ ਅਤੇ ਪਰਤਾਪਵਾਨ ਹੋਵੇਗੀ ਅਤੇ ਉਸ ਦੇਸ ਦਾ ਫਲ ਇਸਰਾਏਲ
    ਦੇ ਬਚੇ ਹੋਇਆਂ ਲਈ ਸ਼ਾਨਦਾਰ ਅਤੇ ਸੁੰਦਰ ਹੋਵੇਗਾ
  mya-JVB: ထို ကာလ ၌ ထာဝရဘုရား ၏အညွန့် သည် ဘုန်း အသရေပွင့်လန်းလိမ့်မည်။ လွတ် သောဣသရေလ
    အမျိုးသားတို့အဘို့၊ မြေ အသီး အနှံသည် ကောင်းမြတ် လျောက်ပတ်လိမ့်မည်။
  tte-O: Sauga ilalaoma koina Yeoba ana mayau bwasilina kani ikin-lalaki yo kana koleya
    namwanamwasosina kabo yanuwa iwasawasa yo igagasa imasuli Isileli toyabubu kaiweli.
  hmo-hmo: To nega ta be gabeai do ia ginidae, Lohiabada ena Rigina do ia hairai momokani,
    iena toana be ia namo herea. Bona Israela ena tano ese aniani momo do ia havaraia.
    Bona mase dekena amo idia heau mauri vadaeni Israela taudia ese tano ia havaraia
    aniani dekenai do idia heagi, bona do idia moale bada.
  urd-urd: तब ख़ुदावन्द की तरफ़ से रोएदगी ख़ूबसूरत — ओ — शानदार होगी, और ज़मीन का
    फल उनके लिए जो बनी — इस्राईल में से बच निकले, लज़ीज़ और ख़ुशनुमा होगा।
  rus-SYN: В тот день отрасль Господа явится в красоте и чести, и плод земли - в величии
    и славе, для уцелевших сынов Израиля.
  bqc-SIM: Zĩbeezĩ Dii a to Isailiↄ vlãpa, aↄ maa mɛ́ aↄ gawi vĩ. An bùsu pↄ́ↄ
    aↄ zↄ̃ↄ, a Isaili kↄ̃naↄ ka bɛɛɛ ń gawiowa.
  tcz-CHONGTHU: Hinlah khonungtengle Pakaiya kon’a hung jamdoh abah ho chu hoitahtah
    le loupitah chule agamga kithangatpitah hung hintin, Israel’a dinga kiledohna
    hung hiding ahi.
  mar-mar: त्या दिवशी परमेश्वराचे रोपटे सुंदर व गौरवी होईल. इस्राएलात राहणाऱ्याकरिता
    भूमीचे फळ चविष्ट व आनंददायी होईल.
  qub-qub: Chay junajmi Israelcho cawaycar quëdajcunapäga Tayta Dios chillguichimushan
    canga cuyayllapaj camaraj, fiyupa cushicunanpaj. Micuy pogojcunapis cangapaj paycuna
    fiyupa cushicunanpaj, rispitasha cananpaj.
  hat-hat: Jou sa a, Seyè a va fè tout plant nan peyi a boujonnen ankò. Y'a grandi
    byen bèl, byen gwo. Tout moun nan pèp Izrayèl la ki pa t' mouri va kontan bèl
    rekòt tè a va bay. Sa va fè yo leve tèt yo.
  eng-BSB: On that day the Branch of the LORD will be beautiful and glorious, and
    the fruit of the land will be the pride and glory of Israel’s survivors.
  eng-WEBPB: In that day, the LORD’s branch will be beautiful and glorious, and the
    fruit of the land will be the beauty and glory of the survivors of Israel.
  kbq-kbq: Hagi mago kna ne-eankino ana knama efore'ma hanigeno'a, Ra Anumzamo'a hanigeno
    zafamofo azankunamo'a kasefa agata hageno knare zantfa nehina, ana mopafintira
    musenkase hu'za knare'nare ne'za hamaregahaze. Hagi ofri'ma mani'nesamo'za anazama
    negesu'za, tusi zamavufaga atanere'za ra zamagi erigahaze.
  nhe-BL: Ipan nopa tonal, nopa ichamanca tlen TOTECO quichihuas ma onca elis hueyi
    huan tlahuel yejyectzi. Huan nopa israelitame tlen noja mocahuase tlahuel paquise
    ica nochi nopa pixquistli huan cuatlactli tlen temacas nopa tlali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e utym putar Ywyra Hàkàgwer Ipyahu Ma'e a'e nehe.
    A'e 'ar mehe a'e hàkàgwer hezuz katu putar ikàg ma'e romo ipuràg eteahy ma'e romo
    wiko pà nehe. Izaew ywy rehe har wikuwe ma'e hurywete putar wà nehe. Wiko wera'u
    putar wà nehe, ta'e Tupàn omono putar ikatuahy ma'e tetea'u wanupe nehe xe.
  eng-DRA: In that day the bud of the Lord shall be in magnificence and glory, and
    the fruit of the earth shall be high, and a great joy to them that shall have
    escaped of Israel.
