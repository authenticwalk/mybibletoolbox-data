verse: ISA.004.001
translations:
  mal-C: ആ കാലത്ത് ഏഴു സ്ത്രീകൾ ഒരു പുരുഷനെ പിടികൂടി, “ഞങ്ങൾ സ്വന്തം അപ്പം തിന്നുകയും
    സ്വന്തവസ്ത്രം ധരിക്കുകയും ചെയ്തുകൊള്ളാം; നിന്റെ പേരുമാത്രം ഞങ്ങൾക്കു നൽകി ഞങ്ങളുടെ
    അപമാനം നീക്കിക്കളയുക!” എന്നു പറയും.
  deu-TKW: 'Und sieben Weiber werden an jenem Tag einen Mann festhalten und sprechen:
    Wir wollen unser eigenes Brot essen und mit unseren eigenen Gewändern uns kleiden,
    nur laß uns nach deinem Namen genannt werden! Befreie uns von der Schande!'
  lin-lin: 'Na mokolo wana, basi sambo bakokangama na mobali moko mpe bakoloba : « Tokomileisa
    biso moko mpe tokomilatisa biso moko ; yo, ndima kaka ete tobengama na kombo na
    yo ! Longola soni na biso ! »'
  eng-LSV: And seven women have taken hold on one man, || In that day, saying, “We
    eat our own bread, || And we put on our own raiment, || Only, let your name be
    called over us, || Remove our reproach.”
  eng-GNV: 'And in that day shall seuen women take hold of one man, saying, Wee will
    eate our owne bread, and we wil weare our owne garments: onely let vs bee called
    by thy name, and take away our reproche.'
  eng-WEBSTER: 'And in that day seven women shall take hold of one man, saying, We
    will eat our own bread, and wear our own apparel: only let us be called by thy
    name, to take away our reproach.'
  nhw-BL: 'Ipan nopa tonali san mocahuase se quesqui tlacame catli noja yoltoque,
    huan yeca chicome sihuame mohuilanase por se tlacatl huan quiilhuise: “Tijnequij
    timonamictise mohuaya. Tojuanti tijtemose totlacualis huan timocohuise toyoyo.
    San techcahuili timonamictise mohuaya para amo techpinajtise sequinoc pampa amo
    tijpiyaj tohuehue.”'
  swh-ONEN: Katika siku ile wanawake saba watamshika mwanaume mmoja wakisema, “Tutakula
    chakula chetu wenyewe na kuvaa nguo zetu wenyewe, ila wewe uturuhusu tu tuitwe
    kwa jina lako. Utuondolee aibu yetu!”
  bba-bba: Sɑɑ ye sɔɔ, tɔn kurɔbu nɔɔbɑ yiru bɑ koo durɔ turo sɔ̃ bu nɛɛ, sɑ ko bɛsɛn
    tii diisiɑ kpɑ su tii sebusiɑ. A ɡesi sun sekuru wunɔ kpɑ ɑ de sɑ n wunɛn yĩsiru
    sɔɔwɑ.
  eng-KJVCPB: 'And in that day seven women shall take hold of one man, saying, We
    will eat our own bread, and wear our own apparel: Only let us be called by thy
    name, To take away our reproach.'
  luo-luo: E kindeno mon abiriyo biro laro dichwo achiel, kagiwacho niya, “Wanacham
    chiembwa wawegi kendo wanarwak lepwa wawegi, makmana yienwa mondo oluongwa gi
    nyingi mondo igolnwa wichkuot!”
  meu-meu: Una dina ai hahine hahitu ese tau tamona bae dabuia, baeto, Sibomai amai
    baia ani, bona sibomai emai dabua baia hahedokilai, ḡau tamona, na oi ladamu ai
    bae gwauraimai kau; emai hemarai bavabia oho.
  npi-ULB: त्यस दिन सात जना स्‍त्रीले एक जना पुरुषलाई समात्‍नेछन् र भन्‍नेछन्, “हाम्रो
    आफ्‍नै खाना हामी खानेछौं, हाम्रो आफ्‍नै लुगा हामी लगाउनेछौं । तर हाम्रो लाज हटाउनलाई
    हामीलाई तपाईंको नाउँ लिन दिनुहोस् ।”
  yor-yor: Ní ọjọ́ náà, obìnrin méje yóò dì mọ́ ọkùnrin kan yóò sì wí pé, “Àwa ó máa
    jẹ oúnjẹ ara wa a ó sì pèsè aṣọ ara wa; sá à jẹ́ kí a máa fi orúkọ rẹ̀ pè wá.
    Mú ẹ̀gàn wa kúrò!”
  pes-OPCB: 'در آن زمان تعداد مردان به قدری کم خواهد بود که هفت زن دست به دامن یک
    مرد شده، خواهند گفت: «ما خود خوراک و پوشاک خود را تهیه می‌کنیم. فقط اجازه بده
    تو را شوهر خود بخوانیم تا نزد مردم شرمگین نشویم.»'
  tgl-ULB: Sa araw na iyon, pitong babae ang kukuha ng isang lalaki para maging asawa
    at magsasabing, “Kami na ang bahala sa sarili naming pagkain, kami na rin ang
    bahala sa aming isusuot pero hayaan mong dalhin namin ang iyong pangalan para
    maalis ang aming kahihiyan.”
  hui-hui: Anidagua bidagola horo uruningi wali kariame agali mbiraoreli hangu harigani
    pialu karia minu yania howa agali ogonihondo lalu, Inanaga tomo noleneru aga buleneru
    inane taya bialu handayaho holeberemago. Ai ina agalini nahe birabe tagabago ina
    agalini í̠ kegoni loloma̱ya e̱ la, lolebira.
  mya-mya: ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ အ​မျိုး​သား​တစ်​ယောက်​လျှင် အ​မျိုး​သ​မီး
    ခု​နစ်​ယောက်​ဝိုင်း​၍``ကျွန်​မ​တို့​သည်​မိ​မိ တို့​စား​ရေး​ဝတ်​ရေး​အ​တွက် တာ​ဝန်​ယူ
    နိုင်​ပါ​သည်။ အိမ်​ထောင်​မဲ့​ဖြစ်​၍​ကျွန်​မ​တို့ အ​ရှက်​မ​ရ​ကြ​စေ​ရန် ရှင့်​အား​ကျွန်​မ​တို့
    ၏​ခင်​ပွန်း​အ​ဖြစ်​ဖြင့်​ဖော်​ပြ​ပါ​ရ​စေ'' ဟု​ပြော​ဆို​ကြ​လိမ့်​မည်။
  bod-N: ཉིན་དེ་ལ་བུད་མེད་བདུན་གྱིས་སྐྱེས་པ་གཅིག་ལ་འཐམས་ཏེ་ན་རེ། ང་ཚོས་རང་གི་ཁ་ཟས་སྤྱད་ནས་རང་གི་གོན་པ་ཡང་གྱོན་ཆོག
    ང་ཚོའི་ངོ་ཚ་བསལ་བའི་ཕྱིར་ཁྱེད་ཀྱི་མིང་གི་འོག་ཏུ་ལེན་རོགས་ཞེས་ཞུ་ངེས།
  wsk-wsk: Se tom umu kaparuk se imet 7 pela kari bo suanta ilu tagimon ale balmon,
    “Ana na inang te mu nangata nanimi bitarnakko; ale guang yamel mu nangata nanga
    sokel te ariginakko; bare mel suanta nangamang te mu, ni ana nika niwusari ko
    nanga ma balu se anananga dolara mu menarukko.”
  sna-sna: Pazuva iro vakadzi vanomwe vachabata murume mumwe vagoti, “Tichadya zvokudya
    zvedu uye tichazvitsvakira zvokufuka. Tinongoda kudanwa nezita rako bedzi. Bvisa
    kunyadziswa kwedu!”
  spa-BLM: 'Siete mujeres se apoderarán de un solo hombre en aquel día, diciendo:
    “Comeremos nuestro propio pan y vestiremos nuestra propia ropa. Deja que nos llamen
    por tu nombre. Quita nuestro reproche”.'
  cac-cac: 'A d''a jun tiempoal chi'', jayvan̈xon̈ej eb'' vin̈ vinac ol canoc, yuj
    chi'' ol yal ucvan̈oc eb'' ix ix d''a junoc vin̈ vinac icha tic: Comonoc tz''el
    d''a a c''ool tzon̈ och etb''eyumoc, munil ol co say tas ol co va yed'' co pichul,
    an̈ejto tzon̈ och etb''eyumoc yic man̈xa co q''uixvelal b''aj malaj quetb''eyum,
    xcham eb'' ix.'
  swh-ULB: Siku hiyo wanawake saba watamchukua mwanaume mmoja na kusema, ''Tutakula
    chakula chetu wenyewe, tutavaa nguo zetu wenyewe. lakini tunahitaji kuchukua jina
    lako ili tuondoe haibu zetu.''
  bel-bel: 'І схопяцца сем жанчын за аднаго мужчыну ў той дзень, і скажуць: «свой
    хлеб будзем есьці, і сваю адзежу будзем насіць, толькі хай называцьмемся імем
    тваім, - здымі ганьбу з нас».'
  deu-ELBBK: 'Und an jenem Tag werden sieben Frauen einen Mann ergreifen und sprechen:
    Wir wollen unser eigenes Brot essen und uns mit unseren eigenen Kleidern bekleiden;
    nur lass uns nach deinem Namen genannt werden, nimm unsere Schmach weg.'
  mbb-OT: Dutun he timpu, pitu he vahi is ebpeeg-eǥawà te sevaha he maama he ke sikandan
    te, “Iyan key en metau te egkekaan dey wey visti zey, esewaa key zà su wey key
    kenà mepeel-elezi tenged te wazè dey esawa.”
  mal-2015: 'അന്നു ഏഴു സ്ത്രീകൾ ഒരു പുരുഷനെ പിടിച്ചു: ഞങ്ങൾ സ്വന്തം വകകൊണ്ടു അഹോവൃത്തി
    കഴിക്കയും സ്വന്തവസ്ത്രം ധരിക്കയും ചെയ്തുകൊള്ളാം; നിന്റെ പേർമാത്രം ഞങ്ങൾക്കു ഇരിക്കട്ടെ;
    ഞങ്ങളുടെ നിന്ദ നീക്കിക്കളയേണമേ എന്നു പറയും.'
  gup-gup: Kaluk bu kunyimekbe kabolkyimerran, wanjh seven morlehmorlenj kabirridarrkidmang
    nakudji bininj dja kabirrimarneyime, “Ngad ngarringun manbu manme ngadberrekih
    dja kunmadj warridj ngadman ngarrimarnbun, dja kanmarnbu ngalbihbininjkobeng ke!
    Ba kunukka kanyemebularrbun ngadberre.”
  rmc-rmc: 'Andre oda džives efta džuvľija chudena jekhe muršes a phenena: „Chaha
    peskro chaben a uraha peskre gada – ča domuk, hoj pes te vičinas pal tiro nav.
    Le pal amende tele e ladž!“'
  pes-OPV: 'و در آن روز هفت زن به یک مرد متمسک شده، خواهند گفت: «نان خود را خواهیم
    خورد و رخت خود را خواهیم پوشید، فقط نام توبر ما خوانده شود و عار ما را بردار.»'
  ron-1924: 'Шапте фемей вор апука ын зиуа ачея ун сингур бэрбат ши вор зиче: „Вом
    мынка пыня ноастрэ ынсене ши не вом ымбрэка ын хайнеле ноастре ынсене; нумай фэ-не
    сэ-ць пуртэм нумеле ши я окара де песте ной!”'
  ben-OBCV: সেদিন, সাতজন নারী একজন পুরুষকে ঘিরে ধরবে এবং বলবে, “আমরা নিজেদেরই খাবার
    খাব এবং নিজেরাই পরনের কাপড় জোগাব; তুমি কেবলমাত্র তোমার নামে আমাদের পরিচিত হতে
    দাও। তুমি আমাদের অপমান দূর করো!”
  som-som: Oo maalintaas toddoba naagood ayaa isku nin qabsan doona, oo waxay ku odhan
    doonaan, Annagaa ismasruufayna oo annagaa is-arrad tirayna, ee magacaaga keliya
    ha lanoogu yeedho, oo ceebtayada naga fogee.
  lat-VUC: '[Et apprehendent septem mulieres virum unum in die illa, dicentes: Panem
    nostrum comedemus, et vestimentis nostris operiemur: tantummodo invocetur nomen
    tuum super nos; aufer opprobrium nostrum.]'
  eng-ASVBT: 'And seven women shall take hold of one man in that day, saying, We will
    eat our own bread, and wear our own apparel: only let us be called by thy name;
    take thou away our reproach.'
  ita-1885: 'E in quel giorno sette donne prenderanno un uomo, dicendo: Noi mangeremo
    il nostro pane, e ci vestiremo dei nostri vestimenti; sol che siamo chiamate del
    tuo nome; togli via il nostro vituperio.'
  eng-LXXUP: 'And seven women shall take hold of one man, saying, We will eat our
    own bread, and wear our own raiment: only let thy name be called upon us, and
    take away our reproach.'
  eng-ULB: On that day seven women will take hold of one man and say, “Our own food
    we will eat, our own clothing we will wear. But let us take your name to remove
    our shame.”
  spa-VBL: 'En ese tiempo, siete mujeres se agarrarán a un solo hombre y le dirán:
    “Comeremos nuestra propia comida y podemos proporcionarnos nuestra propia ropa.
    Sólo déjanos tomar tu nombre al casarnos contigo. Por favor, quita nuestra desgracia”.'
  fra-_FOB: 'En ce jour-là, sept femmes saisiront un seul homme, et diront: Nous mangerons
    notre pain, et nous nous vêtirons de nos vêtements; seulement que nous portions
    ton nom; fais cesser notre opprobre!'
  mal-mal: 'അന്ന് ഏഴു സ്ത്രീകൾ ഒരു പുരുഷനെ പിടിച്ച്: “ഞങ്ങൾ സ്വന്തം അപ്പം ഭക്ഷിക്കുകയും
    സ്വന്തവസ്ത്രം ധരിക്കുകയും ചെയ്തുകൊള്ളാം; നിന്റെ പേര് മാത്രം ഞങ്ങൾക്കു ഇരിക്കട്ടെ;
    ഞങ്ങളുടെ നിന്ദ നീക്കിക്കളയണമേ” എന്നു പറയും.'
  urd-GVR: Tab sāt aurateṅ ek hī mard se lipaṭ kar kaheṅgī, “Ham se shādī kareṅ! Beshak
    ham ḳhud hī rozmarrā kī zarūriyāt pūrī kareṅgī, ḳhāh khānā ho yā kapṛā. Lekin
    ham āp ke nām se kahlāeṅ tāki hamārī sharmindagī dūr ho jāe.”
  suz-BL: मेना ७ जना मीश मुरपुकीमी वोंइश मुर का कली ग्‍याइश्‍शा “गो आंइ जचा थोव़क
    जाइनीकी। आंइ वा फेक्‍नीकी। आंइ कली इन नें गेशा, आंइ मुने साम्‍शा, आल थिपाइक्‍की”
    देंनीम।
  eng-NOY: 'In that day shall seven women lay hold of one man saying: We will eat
    our own bread, And wear our own garments, Only let us be called by thy name, And
    take away our reproach!'
  ita-1927: 'E, in quel giorno, sette donne afferreranno un uomo e diranno: “Noi mangeremo
    il nostro pane, ci vestiremo delle nostre vesti; facci solo portare il tuo nome!
    togli via il nostro obbrobrio!”'
  ckb-ckb: 'لەو ڕۆژەدا حەوت ژن یەک پیاو دەگرن و دەڵێن: «نانی خۆمان دەخۆین و بەرگی
    خۆمان لەبەر دەکەین، تەنها ڕێگا بدە با بە ناوی تۆوە بانگ بکرێین. ڕیسواییەکەمان
    ڕاماڵە!»'
  eng-BBE: And in that day seven women will put their hands on one man, saying, There
    will be no need for you to give us food or clothing, only let us go under your
    name, so that our shame may be taken away.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಏಳುಮಂದಿ ಹೆಂಗಸರು ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಹಿಡಿದು, “ನಾವು ಸ್ವಂತವಾಗಿ ದುಡಿದು
    ಉಣ್ಣುವೆವು, ನಾವೇ ಸಂಪಾದಿಸಿ ವಸ್ತ್ರಗಳನ್ನು ಉಟ್ಟುಕೊಳ್ಳುವೆವು, ನಮ್ಮ ನಿಂದೆಯನ್ನು ನೀಗಿಸುವುದಕ್ಕೆ
    ನಿನ್ನ ಹೆಸರು ನಮಗಿದ್ದರೆ ಸಾಕು,” ಎಂದು ಕೇಳಿಕೊಳ್ಳುವರು.
  tam-2017: 'அந்நாளில் ஏழு பெண்கள் ஒரு ஆணைப் பிடித்து: நாங்கள் எங்கள் சொந்த ஆகாரத்தை
    சாப்பிட்டு, எங்கள் சொந்த உடையை அணிவோம்; எங்கள் நிந்தை நீங்கும்படிக்கு உன் பெயர்மாத்திரம்
    எங்கள்மேல் விளங்கட்டும் என்பார்கள்.'
  spa-RV-1909: 'Y ECHARÁN mano de un hombre siete mujeres en aquel tiempo, diciendo:
    Nosotras comeremos de nuestro pan, y nos vestiremos de nuestras ropas; solamente
    sea llamado tu nombre sobre nosotras, quita nuestro oprobio.'
  ron-BTF: 'Şi în acea zi, şapte femei vor apuca un bărbat, spunând: Vom mânca propria
    noastră pâine şi vom purta propriile noastre haine, lasă-ne doar să fim numite
    cu numele tău, pentru a îndepărta ocara noastră.'
  eng-WEBP: Seven women shall take hold of one man in that day, saying, “We will eat
    our own bread, and wear our own clothing. Just let us be called by your name.
    Take away our reproach.”
  eng-FBV: At that time seven women will grab hold of one man and tell him, “We'll
    eat our own food and we can provide our own clothes. Just let us take your name
    by being married to you. Please take away our disgrace!”
  nld-1939: 'Zeven vrouwen zullen vechten om één man op die dag, En zeggen: ons eigen
    brood willen we eten, Onze eigen kleren wel dragen, Als we maar naar u mogen heten:
    neem de smaad van ons weg!'
  nch-BL: 'Ipan nopa tonali san mocahuase se quesqui tacame cati noja yoltoque, huan
    yeca chicome sihuame motehuise por se tacat huan quiilhuise: “Tijnequij timonamictise
    mohuaya. Tojuanti tijtemose totacualis huan timocohuise toyoyo. San techcahuili
    timonamictise mohuaya para amo techpinajtise sequinoc pampa amo tijpiyaj tohuehue.”'
  vie-1934: 'Trong ngày đó, bảy người nữ sẽ bắt lấy một người nam, và nói rằng: Chúng
    tôi ăn bánh của mình, mặc áo của mình; chỉ xin cho phép chúng tôi mang danh ngươi;
    hãy cất sự xấu hổ của chúng tôi đi.'
  hin-CV: उस दिन सात स्त्रियां एक पुरुष को रोक कर कहेंगी, “हम अपने भोजन और वस्त्रों
    की व्यवस्था स्वयं कर लेंगी; सिर्फ हमें अपना नाम दे दो. और हमारा तिरस्कार दूर कर
    दो!”
  eng-OURB: 'Seven women shall take hold of one man in that day, saying, “We will
    eat our own bread, and wear our own clothing: only let us be called by your name.
    Take away our reproach.”'
  spa-BES: 'Y en ese día siete mujeres pondrán sus manos sobre un hombre, diciendo:
    No habrá necesidad de que nos des comida o ropa, solo vamos bajo tu nombre, para
    que nuestra vergüenza sea eliminada.'
  tdx-tdx: 'Amy andro zay, ho fihine’ ty rakemba fito ty lahilahy, hanao ty hoe: Ty
    mahakama’ay avao ty ho kamae’ay, naho ty saro’ay avao ty hiombea’ay; fe angao
    ho tokaveñe ami’ty tahina’o zahay, hañafahañe ty hasalara’ay.'
  tha-KJV: ในวันนั้นหญิงเจ็ดคนจะยึดชายคนหนึ่งไว้ กล่าวว่า “เราจะหากินของเรา หานุ่งหาห่มของเราเอง
    ขอเพียงให้เขาเรียกเราด้วยชื่อของเธอ ขอจงปลดความอดสูของเราเสีย”
  por-BR-2018: 'E sete mulheres tomarão um mesmo homem naquele dia, dizendo: Nós comeremos
    de nosso pão, e nos vestiremos de nossas roupas; queremos somente que teu nome
    seja posto sobre nós; livra-nos de nossa vergonha!'
  deu-ELO: 'Und an jenem Tage werden sieben Weiber einen Mann ergreifen und sprechen:
    Wir wollen unser eigenes Brot essen und uns mit unseren eigenen Kleidern bekleiden;
    nur laß uns nach deinem Namen genannt werden, nimm unsere Schmach hinweg.'
  eng-WYC-2018: And seven women shall catch one man in that day, and shall say, We
    shall eat our bread, and we shall be covered with our clothes; only thy name be
    called on us, do thou away our shame. (And seven women shall catch one man on
    that day, and shall say, We shall eat our own bread, and we shall be covered with
    our own clothes; but let us be called by thy name, so as to do away our shame.)
  epo-epo: 'En tiu tago ekkaptos sep virinoj unu viron, kaj diros: Ni manĝados nian
    panon, kaj ni portados niajn vestojn; nur permesu al ni porti vian nomon, forigu
    de ni nian malhonoron.'
  uig-PIN: 'Xu küni yǝttǝ ayal bir ǝrni tutuwelip, uningdin: — «Biz ɵz nenimizni yǝymiz,
    ɵz kiyim-keqǝklirimizni kiyimiz; pǝⱪǝt bizni rǝswaliⱪtin halas ⱪilix üqün, bizni
    namingizƣa tǝwǝ ⱪilixingizni ɵtünimiz!» — dǝydu.'
  beo-beo: Amo esoga uda fesuale da dunu afadafa gagulaligili, ema amane sia:mu, “Ninisu
    da ninia ha:i manu amola ninia abula lamu. Be ninia da gawa hame fiba:le, gogosiasa:besa:le,
    di ninia gawa esaloma.”
  tpi-OTNT: Long dispela taim bai 7-pela meri i holimpas wanpela man na bai ol i tokim
    em olsem, “Mipela inap lukautim mipela yet long kaikai na klos samting. Tasol
    mipela i no gat man, na mipela i sem tru. Olsem na yu mas stap olsem man bilong
    mipela.”
  hau-SA: A wannan rana mata guda bakwai za su cafke namiji guda su ce, “Ma ciyar
    da kanmu mu kuma yi wa kanmu sutura; ka dai bari mu ce kai ne mijinmu. Ka ɗauke
    mana kunyar da za mu sha.”
  uig-LAT: 'Shu küni yette ayal bir erni tutuwélip, uningdin: — «Biz öz nénimizni
    yeymiz, öz kiyim-kécheklirimizni kiyimiz; peqet bizni reswaliqtin xalas qilish
    üchün, bizni namingizgha tewe qilishingizni ötünimiz!» — deydu.'
  nde-nde: Ngalolosuku abesifazane abayisikhombisa bazabamba indoda yinye bathi, “Sizakudla
    ukudla kwethu sigqoke izigqoko zethu; sivumele kuphela nje ukuba sibizwe ngebizo
    lakho. Susa ihlazo lethu.”
  ton-ton: 'Pea ʻi he ʻaho ko ia ʻe puke ʻe he fefine ʻe toko fitu ki he tangata ʻe
    tokotaha, ʻonau pehē, “Te mau kai ʻemau mā ʻamautolu, pea kofuʻaki homau ngaahi
    kofu: kae kehe ke ui ʻakimautolu ʻi ho hingoa, pea toʻo atu ai homau manukia.”'
  ces-1613: 'I chopí se sedm žen muže jednoho v ten den, a řeknou: Chléb svůj jísti
    budeme, a rouchem svým se odívati, toliko ať po tobě se jmenujeme; odejmi pohanění
    naše.'
  eng-WMB: Seven women shall take hold of one man in that day, saying, “We will eat
    our own bread, and wear our own clothing. Just let us be called by your name.
    Take away our reproach.”
  tam-TCV: 'அந்த நாளிலே ஏழு பெண்கள் ஒரே புருஷனைப் பிடித்து இப்படிச் சொல்வார்கள்: “நாங்கள்
    எங்கள் சொந்த உணவைச் சாப்பிட்டு, எங்கள் சொந்த உடைகளையும் உடுத்திக்கொள்வோம்; உமது
    பெயரை மாத்திரம் எங்களுக்கு வழங்கி, எங்கள் அவமானத்தை நீக்கிவிடும்!”'
  ceb-ULB: Nianang adlawa pito ka babaye ang mogunit sa usa ka lalaki ug moingon,
    “Ang among kaugalingong pagkaon ang among kan-on, ang among kaugalingong bisti
    ang among sul-obon. Apan tugoti kami nga mobaton sa imong ngalan aron pagkuha
    sa among kaulawan.”
  pol-UBG: 'W tym dniu siedem kobiet uchwyci się jednego mężczyzny, mówiąc: Będziemy
    jadły swój chleb i ubierały się we własne ubranie, tylko niech zwiemy się twoim
    imieniem, odejmij od nas hańbę.'
  urd-GVU: تب سات عورتیں ایک ہی مرد سے لپٹ کر کہیں گی، ”ہم سے شادی کریں! بےشک ہم خود
    ہی روزمرہ کی ضروریات پوری کریں گی، خواہ کھانا ہو یا کپڑا۔ لیکن ہم آپ کے نام سے
    کہلائیں تاکہ ہماری شرمندگی دُور ہو جائے۔“
  deu-1912: 'daß sieben Weiber werden zu der Zeit einen Mann ergreifen und sprechen:
    Wir wollen uns selbst nähren und kleiden; laß uns nur nach deinen Namen heißen,
    daß unsre Schmach von uns genommen werde.'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಏಳು ಮಂದಿ ಹೆಂಗಸರು ಒಬ್ಬ ಪುರುಷನನ್ನು ಹಿಡಿದು, “ನಾವು ಸ್ವಂತವಾಗಿ ದುಡಿದ
    ಅನ್ನವನ್ನು ಉಣ್ಣುವೆವು, ನಾವೇ ಸಂಪಾದಿಸಿದ ಬಟ್ಟೆಯನ್ನು ಉಟ್ಟುಕೊಳ್ಳುವೆವು, ನಿನ್ನ ಹೆಸರು ಮಾತ್ರ
    ನಮಗಿದ್ದರೆ ಸಾಕು. ಯಜಮಾನನಾಗಿ ನಮ್ಮ ಮಾನ ಕಾಪಾಡಿದರೆ ಸಾಕು” ಎಂದು ಕೇಳಿಕೊಳ್ಳುವರು.
  yap-yap: Ra taw ko ngiyal’n’em, ma medlip e ppin niyad ra malle’ nga ta’reb e pumo’on
    miyad ga’ar, “Rayag ni nggu durwi’iyed gamad magmad yagnag e mad romad machane
    wenig mu pagmad ngogned ni figirngimad gur, ya nge dab gu tamra’gad ni gamad bogi
    muchugbil.”
  hlt-MCSB: Tekah khohnin ah tah huta parhih loh tongpa pakhat te a mawt uh vetih,
    “Kaimih kah buh he ca uh sih lamtah ka himbai he bai uh sih. Kaimih ham nang ming
    te khue saeh lamtah kaimih kokhahnah khum puei mai,” a ti uh ni.
  mdy-ETH: ዬኖ ዎዶና ላንካይ ላኣሊ ፔቴ ዓቲንቄ ዓርቃዖ፦ «ሙኡዚናታቴያ ማኣዖና ኑ ቶኦኮ ኑ ዳንዳዒ ዎርቃንዳኔ፤ ‹ዓኒ ዔያቶኮ
    ባኣሴ› ጌይንቲ ጫሽኪንቶፓ ኑ ኔ ማቾንሢ ጌይንቲ ዔኤሊንታንዳጉዲ ሌሊ ኔ ዔኤዔቴራ!» ጌይ ዒዛ ሺኢቃንዳኔ።
  twi-ASANTE: Saa ɛda no, mmaa baason bɛsɔ ɔbarima baako mu aka sɛ, “Yɛbɛbɔ yɛn ho
    akɔnhoma na yɛn ankasa apɛ yɛn aduradeɛ; ma wo din nna yɛn so kɛkɛ. Yi ahohora
    firi yɛn so!”
  eng-WEBU: Seven women shall take hold of one man in that day, saying, “We will eat
    our own bread, and wear our own clothing. Just let us be called by your name.
    Take away our reproach.”
  wal-wal: He gallassi laappun maccaasati issi attumaagaa oikkidi, “Nuuni nu kattaa
    maana; nu maayuwaa maayana; ‘Azini bainnaageeta’ giyo cashshaappe attana mala,
    ‘Onakko machchota’ geetettanau nuna ne sunttan xeesissarkkii” yaagidi woossana.
  spa-PDDPT: 'En aquel tiempo siete mujeres echarán mano a un hombre y le dirán: Nosotras
    comeremos nuestro pan y vestiremos nuestras ropas. Solamente permítenos llevar
    tu nombre. Quita nuestro oprobio.'
  gun-gun: 'Ha''e va''e ára sete kunhague ojopy ''rã peteĩ''i ava, ixupe aipoe''i
    ''rã: “Ore ae rojou ''rã ro''u va''erã ha''e oreaorã, ri teĩ tove nderery rupi
    toronhemboery rive, roxĩmba reia rupi ve''ỹ roiko aguã”, he''i ''rã okuapy.'
  ilo-ULB: Iti dayta nga aldaw, tenglento iti pito a babbai ti maysa a lalaki ket
    kunada, “Kanenminto ti bukodmi a taraon, ikawesminto ti bukodmi a pagan-anay ngem
    palubosam koma nga usarenmi ti naganmo tapno maikkat ti pannakaibabainmi.”
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei nia ahina dogohidu gaa kumi di nadau
    daane e dahi ga helekai ginai, “Gimaadou e mee di bida haangai mo di haga gahu
    gimaadou, malaa, dumaalia mai gi gimaadou, helekai bolo goe di lodo ni gimaadou,
    gi dee haga langaadia gimaadou, idimaa gimaadou madau lodo ai.”
  uig-ARA: 'شۇ كۈنى يەتتە ئايال بىر ئەرنى تۇتۇۋېلىپ، ئۇنىڭدىن: ــ «بىز ئۆز نېنىمىزنى
    يەيمىز، ئۆز كىيىم-كېچەكلىرىمىزنى كىيىمىز؛ پەقەت بىزنى رەسۋالىقتىن خالاس قىلىش
    ئۈچۈن، بىزنى نامىڭىزغا تەۋە قىلىشىڭىزنى ئۆتۈنىمىز!» ــ دەيدۇ.'
  sus-sus: Na lɔxɔɛ ginɛ solofere a falama nɛ xɛmɛ keren bɛ, «Muxu xa baloe nun muxu
    xa maxirisee xa findi muxu xa kote ra, kɔnɔ i tan xa muxu dɔxɔ, i xili xa lu muxu
    xun, alako yaagi xa ba muxu ma.»
  pon-2006: Ni ahnsowo eh pahn leledo, lih isimen pahn parokedi ohl emen oh ndahng,
    “Se kak pein kamwenge oh kalikawih kiht, ahpw menlau pwoudikinkitada, pwe se en
    dehr namenengkihla at sohte pwopwoud.”
  ksd-ksd: 'Ma ta nam ra bung lavurua na vavina diat a tabe vake tika na tutana, ma
    diat a biti tana dari: Avet a en ra aveve magit iat, ma avet a mal ma kaveve mal
    iat: ma ave lul uka ba avet a kap iang tam, ma una pun vue ra magit na vavirvir
    ta vevet.'
  tur-YTC: 'O gün yedi kadın bir erkeği tutup şöyle diyecek: “Kendi ekmeğimizi yiyeceğiz,
    kendi giysilerimizi de giyeceğiz. Yeter ki, senin adınla çağrılalım. Utancımızı
    kaldır.”'
  grc-BRENT: Καὶ ἐπιλήψονται ἑπτὰ γυναῖκες ἀνθρώπου ἑνὸς, λέγουσαι, τὸν ἄρτον ἡμῶν
    φαγόμεθα, καὶ τὰ ἱμάτια ἡμῶν περιβαλούμεθα, πλὴν τὸ ὄνομα τὸ σὸν κεκλήσθω ἐφʼ
    ἡμᾶς, ἄφελε τὸν ὀνειδισμὸν ἡμῶν.
  ind-AYT: Pada waktu itu, tujuh perempuan akan memegang satu orang laki-laki dan
    berkata, “Kami akan makan roti kami sendiri dan memakai pakaian kami sendiri,
    tetapi izinkanlah kami disebut dengan namamu, ambillah cela kami.”
  nya-nya: Tsiku limenelo akazi asanu ndi awiri adzagwira mwamuna mmodzi, nʼkunena
    kuti, “Ife tizidya chakudya chathuchathu, ndi kuvala zovala zathu; inu mungotilola
    kuti tidziyitanidwa ndi dzina lanu. Tichotseni manyazi aumbeta!”
  hrv-hrv: 'I sedam će se žena jagmiti za jednoga čovjeka - u dan onaj: “Svoj ćemo
    kruh jesti,” reći će, “i u halje se svoje oblačiti, daj nam samo da tvoje nosimo
    ime, skini sa nas svu sramotu našu.”'
  mps-mps: Tama te sogo te nogo a naga olama, me badu nogo si we dabego bidi me deli
    tola selama, te waibao, “Da dena digi nai me ugwa dabe da dena digi sela tuyu
    yaibao. Tiali goli, dago bidi mu menio. Tama da hale mu ebo. Tama tibaso, te hale
    silimainu eyu, nage dago bidi bidibo ąǫ yaibao,” te po waibao.
  tpi-tpi: Long dispela taim bai 7-pela meri i holimpas wanpela man na bai ol i tokim
    em olsem, “Mipela inap lukautim mipela yet long kaikai na klos samting. Tasol
    mipela i no gat man, na mipela i sem tru. Olsem na yu mas stap olsem man bilong
    mipela.”
  dan-1931: 'Syv Kvinder skal på hin Dag gribe fat i én Mand og sige: “Vi vil æde
    vort eget Brød og holde os selv med Klæder, blot vi må bære dit Navn. Tag Vanæren
    fra os!”'
  vie-OVCB: 'Trong ngày ấy, có rất ít người nam sót lại nên bảy người nữ tranh giành
    một người nam, và nói: “Hãy cưới tất cả chúng tôi! Chúng tôi sẽ tự lo thực phẩm
    và quần áo. Chỉ xin cho chúng tôi mang tên họ chàng, để chúng tôi khỏi bị hổ nhục.”'
  guj-2017: તે દિવસે સાત સ્ત્રીઓ એક પુરુષને પકડીને કહેશે કે, “અમે અમારો પોતાનો ખોરાક
    ખાઈશું અને અમારા પોતાનાં વસ્ત્ર પહેરીશું પણ માત્ર તારું નામ અમને આપ અને અમારું
    અપમાન ટાળ.”
  pon-2006A: Ni ahnsowo eh pahn leledo, lih isimen pahn parokedi ohl emen oh ndahng,
    “Se kak pein kamwenge oh kalikawih kiht, ahpw menlau pwoudikinkitada, pwe se en
    dehr namenengkihla at sohte pwopwoud.”
  por-BRBSL: 'Sete mulheres tomarão posse de um homem naquele dia, dizendo: “Comeremos
    nosso próprio pão e usaremos nossa própria roupa”. Que nos chamem pelo seu nome.
    Tire-nos nossa reprovação”.'
  cth-cth: Hatnae atueng dawkvah, napui sari touh ni tongpa buet touh kuen awh vaiteh,
    kamamae rawca doeh ka cat awh tih, kamamae khohna doeh ka khohnat awh tih. Min
    mathoenae ao hoeh nahanelah, na min duengma hah na phawt sak awh la ati awh han.
  twi-twi: Saa da no, mmea baason beso ɔbarima baako mu aka se, “Yɛbɛbɔ yɛn ho akɔnhama
    na yɛn ankasa apɛ yɛn adurade; ma wo din nna yɛn so kɛkɛ. Yi ahohora fi yɛn so!”
  hlt-hlt: Tekah khohnin ah tah huta parhih loh tongpa pakhat te a mawt uh vetih,
    “Kaimih kah buh he ca uh sih lamtah ka himbai he bai uh sih. Kaimih ham nang ming
    te khue saeh lamtah kaimih kokhahnah khum puei mai,” a ti uh ni.
  tbz-SIM: Dɛ yiè bɛnitipòbɛ̀ bɛ̀yiekɛ̀ bo mmurí onitidɔ̀ù òmɑ́ɑ̀, kɛ tú ti bo nwɑɑ̀
    ntimɑ́ɑ̀ ti bo nyo mmù, ti bo ndo ntimɑ́ɑ̀ tiyɑ̀ɑ̀tì. Yóu kɛ̀ ti dɑ yenkɛ, ɑ́
    ti dɛitɛ ifɛi.
  msy-2020: Dughiar kamɨn, 7plan amiziba gumazitamɨn suiragh a muigh, kamaghɨn pamtem
    a gakaghonam, “E dagheba ko korotiaba uari uarir akurvagh ikiam. E paba puvatɨgha
    bar aghumsɨki. Kamaghɨn amizɨ, e uari, nɨ en pam gavagh.”
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ ɑlɑɑ nɑɑtosompɔɣɔlɑɣɑ kɑ́ kpi ɑpɑlʋ kʋlʋm nɑ pɑ́ tɔmɩ-ɩ sɩ:
    Yele nɑ tǝ́ pǝsɩ nyɑ́ ɑlɑɑ nɑ pɑ́ yɑɑkǝnɑ-tʋɣʋ nyɑ́ hǝtɛ nɑ pǝ́ kɛɛlɩ tɑ́ nyɔɔŋ
    tɔɔ mpusi. Ye pǝ kɑɑsɑ tɑ́ tɔɣɔnɑɣɑ nɑ tɑ́ kʋtɔɣɔlǝtʋ tɩɩ pɑɑsǝnɑ tɑ́ tɩ.'
  azb-azb: 'O gün yeddi qadın Bir kişinin yaxasından tutub belə deyəcək: «Öz çörəyimizi
    yeyib öz paltarımızı geyinərik, Təki adın üstümüzdə olsun, Bizi xəcalətdən qurtar».'
  eng-DBY: And seven women shall take hold of one man in that day, saying, Our own
    bread will we eat, and with our own garments will we be clothed; only let us be
    called by thy name; — take away our reproach!
  hin-2017: उस समय सात स्त्रियाँ एक पुरुष को पकड़कर कहेंगी, “रोटी तो हम अपनी ही खाएँगी,
    और वस्त्र अपने ही पहनेंगी, केवल हम तेरी कहलाएँ; हमारी नामधराई दूर कर।”
  wol-KYG: 'Su bés baa juróom yaari jigéen ŋoyaalu genn góor, ne ko: «Sunub dund,
    nun a, sunu koddaay, nun a! Jox nu sag buum rekk, teggil nu gàcce.»'
  eng-YLT: And taken hold have seven women on one man, In that day, saying, 'Our own
    bread we do eat, And our own raiment we put on, Only, let thy name be called over
    us, Remove thou our reproach.'
  eng-WYC-2017: And seven women shall catch one man in that day, and shall say, We
    shall eat our bread, and we shall be covered with our clothes; only thy name be
    called on us, do thou away our shame.
  eng-WMBB: Seven women shall take hold of one man in that day, saying, “We will eat
    our own bread, and wear our own clothing. Just let us be called by your name.
    Take away our reproach.”
  urd-GVH: तब सात औरतें एक ही मर्द से लिपटकर कहेंगी, “हमसे शादी करें! बेशक हम ख़ुद
    ही रोज़मर्रा की ज़रूरियात पूरी करेंगी, ख़ाह खाना हो या कपड़ा। लेकिन हम आपके नाम
    से कहलाएँ ताकि हमारी शरमिंदगी दूर हो जाए।”
  rug-rug: Koasa rane asa, ka zuapa barikaleqe kote tuqe vagia si keke tie meke zama,
    “Haba gami! Telemami kote hata ginani meke poko; malumu gami mo pude ta poza nia
    sa pozamu. Mu vagi pania sa mami kinurekure!”
  gaz-gaz: Bara sana keessa dubartoonni torba nama tokkicha qabatanii, “Nu nyaatuma
    keenya nyaanna; uffata keenya uffanna; garuu maqaa keetiin haa waamamnu. Salphina
    keenya nurraa fageessi!” jedhuun.
  fra-LSG: 'Et sept femmes saisiront en ce jour un seul homme, et diront: Nous mangerons
    notre pain, Et nous nous vêtirons de nos habits; Fais-nous seulement porter ton
    nom! Enlève notre opprobre!'
  yal-yal: Na lɔxɔni, ɲaxalan solofere xɛmɛ kedenna suxuma nɛn e a fala a xa, e naxa,
    “Nxu donseen nun marabɛri baan fenɲɛ nxu yɛtɛ xa, alogo tun nxu xa yatɛ i ya ɲaxanle
    ra, i yi nxɔ yagin ba!”
  haw-1868: I A la la, e lalau aku no na wahine ehiku i ke kanaka hookahi, me ka olelo
    aku, E ai no makou i ka makou ai iho, A e komo no i ko makou lole; Ina e kapaia
    mai makou ma kou inoa, I mea e pau ai ko makou hoinoia.
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ تَتَشَبَّثُ سَبْعُ نِسَاءٍ بِرَجُلٍ وَاحِدٍ قَائِلاتٍ:
    «تَزَوَّجْ مِنَّا وَدَعْنَا نُدْعَى عَلَى اسْمِكَ، وَأَزِلْ عَارَنَا وَنَحْنُ
    نَتَكَفَّلُ بِطَعَامِنَا وَثِيَابِنَا».'
  ewe-ewe: Gbe ma gbe la, nyɔnu adre aku ɖe ŋutsu ɖeka ŋu ahagblɔ be, “Míaɖu míawo
    ŋutɔ ƒe nu, eye míatso avɔ na mía ɖokuiwo. Na woayɔ wò ŋkɔ ɖe mía ŋu ko, nàɖe
    míaƒe ŋukpe ɖa.”
  eng-LEE: 'And seven women shall take hold of one man on that day, saying, We will
    eat our own bread, and wear our own apparel: only let us be called by thy name,
    take but away our reproach.'
  asm-FB: সেই দিনা সাত গৰাকী মহিলাই এজন পুৰুষক ধৰিব, আৰু ক’ব, “আমি আমাৰ নিজৰ আহাৰ
    খাম, আৰু নিজৰ বস্ত্র পিন্ধিম; কিন্তু আমাৰ লাজ দূৰ কৰিবলৈ আপোনাৰ নাম লবলৈ দিয়ক।”
  sus-A: نَ لْشْي فِنّ سٌلٌقٍرٍ عَ قَلَمَ نّ شّمّ كٍرٍن بّ، «مُشُ شَ بَلٌي نُن مُشُ
    شَ مَشِرِ سٍيٍ شَ قِندِ مُشُ شَ كٌتٍ رَ، كْنْ عِ تَن شَ مُشُ دْشْ، عِ شِلِ شَ
    لُ مُشُ شُن، عَلَكٌ يَافِ شَ بَ مُشُ مَ.»
  fra-SBL: 'En ce jour-là, sept femmes saisiront un seul homme, en disant : « Nous
    mangerons notre propre pain, et nous porterons nos propres vêtements. Laisse-nous
    seulement être appelées par ton nom. Ôte notre opprobre. »'
  hbo-hbo: וְהֶחֱזִיקוּ֩ שֶׁ֨בַע נָשִׁ֜ים בְּאִ֣ישׁ אֶחָ֗ד בַּיֹּ֤ום הַהוּא֙ לֵאמֹ֔ר
    לַחְמֵ֣נוּ נֹאכֵ֔ל וְשִׂמְלָתֵ֖נוּ נִלְבָּ֑שׁ רַ֗ק יִקָּרֵ֤א שִׁמְךָ֙ עָלֵ֔ינוּ
    אֱסֹ֖ף חֶרְפָּתֵֽנוּ׃ ס
  kik-kik: Na rĩrĩ, mũthenya ũcio andũ-a-nja mũgwanja makaanyiita mũndũ mũrũme ũmwe,
    mamwĩre atĩrĩ, “Tũrĩrĩĩaga irio ciitũ ithuĩ ene, na twĩheage nguo; no ũreke twĩtanagio
    nawe. Twehererie thoni ciitũ!”
  fra-NCL: 'Sept femmes saisiront un seul homme en ce jour, et diront : « Nous mangerons
    notre pain, et nous nous vêtirons de nos habits ; permets seulement que nous portions
    ton nom ; ôte notre opprobre. »'
  cek-AK: To na niah loe nongpata sarihto mah nongpa maeto naeh angbomh o ueloe, nihcae
    mah, Kaicae loe kaimacae ih buh ka caak o moe, kaimacae ih khukbuen ni kang khuk
    o han, kaicae ahminsethaih to takhoe ving hanah, na hmin to mah kaicae hanah na
    phawsak doek ah, tiah naa o tih.
  cuk-cuk: 'A-ibagangine, omegan-walagugle (7) machered-wargwengi alamakdamaloed,
    ega sogdamaloed: “Anmar anbo-nikue, ar be an-nikguele, anmar na dukin mas amioed,
    anmar na dukin mor bakbaloed, unnila anbo-nikubi anmar be-abeged. Adi, anmar melle
    bingegudii gumalagar.”'
  uig-CYR: 'Шу күни йәттә аял бир әрни тутувелип, униңдин: — «Биз өз ненимизни йәймиз,
    өз кийим-кечәклиримизни кийимиз; пәқәт бизни рәсвалиқтин халас қилиш үчүн, бизни
    намиңизға тәвә қилишиңизни өтүнимиз!» — дәйду.'
  tel-2017: ఆ రోజున ఏడుగురు స్త్రీలు ఒక్క పురుషుణ్ణి పట్టుకుని “మా అన్నం మేమే తింటాం.
    మా వస్త్రాలు మేమే వేసుకుంటాం. కాని, మా అవమానం పోయేలా నీ పేరు మాత్రం మమ్మల్ని పెట్టుకోనివ్వు”
    అంటారు.
  hat-BSA: 'Paske sèt fanm va kenbe yon sèl gason nan jou sa a pou di l: “Nou va manje
    pwòp pen nou e mete pwòp rad nou. Sèlman, kite nou rele pa non ou. Souple retire
    wont nou an!”'
  kos-kos: Ke pacl sac ac tuku, mutan itkosr ac fah sruokya mukul se ac fahk, “Kut
    ku in sifacna fosrngakin mwe mongo nasr ac nuknuk lasr, tusruktu nunak munas payukyak
    sesr tuh kut in ku in ekin inem, na kut fah tia mwekin lah kut tia payuk.”
  hbo-WLC: וְהֶחֱזִיקוּ֩ שֶׁ֨בַע נָשִׁ֜ים בְּאִ֣ישׁ אֶחָ֗ד בַּיּ֤וֹם הַהוּא֙ לֵאמֹ֔ר
    לַחְמֵ֣נוּ נֹאכֵ֔ל וְשִׂמְלָתֵ֖נוּ נִלְבָּ֑שׁ רַ֗ק יִקָּרֵ֤א שִׁמְךָ֙ עָלֵ֔ינוּ
    אֱסֹ֖ף חֶרְפָּתֵֽנוּ׃ ס
  ibo-ibo: Nʼoge ahụ, ndị ikom ole na ole ga-afọdụ ndụ. Nke a ga-eme ka ndị inyom
    asaa na-azọ otu nwoke. Ha ga-abịakwute ya sị ya “Kwere ka anyị niile bụrụ ndị
    nwunye gị! Anyị ga-akpara onwe anyị nri, zụọra onwe anyị akwa. Naanị kwere ka
    anyị na-aza aha gị, ka a ghara ịkọ anyị ọnụ.”
  ory-ory: ସେହି ଦିନ ସାତ ଜଣ ସ୍ତ୍ରୀ ଜଣେ ପୁରୁଷକୁ ଧରି କହିବେ, “ଆମ୍ଭେମାନେ ନିଜ ଅନ୍ନ ଭୋଜନ
    କରିବୁ ଓ ନିଜ ବସ୍ତ୍ର ପିନ୍ଧିବୁ; କେବଳ ତୁମ୍ଭ ନାମରେ ଆମ୍ଭେମାନେ ଖ୍ୟାତ ହେଉ; ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର
    ଅପମାନ ଦୂର କର।”
  chk-chk: Lon ena fansoun füman fefin repwe amwöchü eman chök mwän o apasa, “Äm aipwe
    püsin tümwünükem ren mongö me pisek. Aipwe chök pwüpwülü ngonuk pwe äm säw epwe
    wes.”
  rop-rop: Wal YAWEI bin kipgon tok, “Wen dijan garra hepin sebenbala gel garra gajim
    seimwan men, en detlot gel garra tok, ‘Melabat garra baiyim melabat ronwan daga
    en klos. Yu garra merrit langa melabat, blanga meigim melabat gudbinji en nomo
    sheim.’” Lagijat na YAWEI bin tok.
  ukr-1871: 'І вхопиться в той час сїм женщин одного мужчини й скажуть: Свій хлїб
    будемо їсти й свою одежу будемо носити, аби тілько можна нам твоїм іменем зватись,
    — зніми з нас сором!'
  deu-1951: 'Alsdann werden sieben Frauen einen Mann ergreifen und sagen: Wir wollen
    unser eigenes Brot essen und uns selbst bekleiden; laß uns nur deinen Namen tragen,
    nimm unsre Schmach hinweg!'
  eng-JPS: 'And seven women shall take hold of one man in that day, saying: ''We will
    eat our own bread, and wear our own apparel; only let us be called by thy name;
    take thou away our reproach.'''
  srp-1865: 'I u ono vrijeme sedam æe žena uhvatiti jednoga èovjeka govoreæi: svoj
    æemo hljeb jesti i svoje æemo odijelo nositi, samo da se zovemo tvojim imenom,
    skini s nas sramotu.'
  lug-lug: Ekiseera ekyo bwe kirituuka abakazi musanvu balyekwata omusajja omu nga
    boogera nti, Tuyitibwenga erinnya lyo, otuggyeko ekivume. Tunenoonyezanga emmere
    yaffe era twenoonyeze n’ebyokwambala.
  heb-heb: והחזיקו שבע נשים באיש אחד ביום ההוא לאמר לחמנו נאכל ושמלתנו נלבש רק יקרא
    שמך עלינו אסף חרפתנו׃
  ben-IRV: সেই দিন সাতজন স্ত্রীলোক একজন পুরুষকে ধরবে এবং বলবে, “আমাদের নিজেদেরই খাবার
    খাব, আমাদের নিজেদের কাপড় আমরাই পরব; কিন্তু আমাদের অপমান দূর করার জন্য তোমার নামে
    আমাদেরকে পরিচিত হতে দাও।”
  pan-pan: ਉਸ ਦਿਨ ਸੱਤ ਔਰਤਾਂ ਇੱਕ ਆਦਮੀ ਨੂੰ ਇਹ ਆਖ ਕੇ ਫੜ੍ਹਨਗੀਆਂ, ਅਸੀਂ ਆਪਣੀ ਰੋਟੀ ਖਾਵਾਂਗੀਆਂ
    ਤੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾਵਾਂਗੀਆਂ। ਅਸੀਂ ਕੇਵਲ ਤੇਰੇ ਨਾਮ ਤੋਂ ਸਦਾਈਏ। ਸਾਡੀ ਅਣ ਵਿਆਹੀਆਂ ਦੀ ਸ਼ਰਮਿੰਦਗੀ
    ਦੂਰ ਕਰ।
  mya-JVB: ထိုကာလ ၌ မိန်းမ ခုနစ် ယောက်တို့သည် ယောက်ျား တ ယောက်ကို ကိုင် ဆွဲလျက်၊ ကျွန်မတို့သည်
    ကိုယ် မုန့် ကို စား ပါမည်။ ကိုယ် အဝတ် ကိုလည်း ဝတ် ပါမည်။ ကျွန်မ တို့ကို မောင်
    ၏နာမ ဖြင့် သမုတ် ခြင်းသာရှိစေ၍၊ ကျွန်မ တို့ ရှက် ကြောက်ခြင်းကို ပယ် ဖျောက်ပါဟု
    ဆို ကြလိမ့်မည်။
  tte-O: Sauganane koina sinesineo yoli seben kani tau kaigeda sikabi-kalatan koina
    siedeedede siba, “Sowasowamai kabomamo kamai kapaisowa yo koina kakekan yo kama
    kaleko kakonakona kalolikwa. Na kutalam tem kowa ukwasolanagimai kabo ama miya
    kwasikwasiki imwawasi, na tabu tomo sitatalatalawasi-yagimai.”
  hmo-hmo: Unai negana do ia ginidae neganai, hahine 7 ese tau tamona do idia dogoatao,
    do idia gwau, “Ai sibona aiemai aniani do ai abia, bona ai sibona aiemai dabua
    danu do ai abia. To mani emu kara aiemai adavana ai do oi halaoa. Unai neganai,
    ai be headava lasi dainai do ai hemarai lasi.”
  urd-urd: उस वक़्त सात 'औरतें एक मर्द को पकड़ कर कहेंगी, कि हम अपनी रोटी खाएँगी और
    अपने कपड़े पहनेंगी; तू हम सबसे सिर्फ़ इतना कर कि तेरे नाम से कहलायें ताकि हमारी
    शर्मिंदगी मिटे।
  rus-SYN: 'И ухватятся семь женщин за одного мужчину в тот день, и скажут: “свой
    хлеб будем есть и свою одежду будем носить, только пусть будем называться твоим
    именем, - сними с нас позор”.'
  bqc-SIM: 'Zĩbeezĩ nↄɛ gbɛ̃ↄn soplaↄ gↄ̃ɛ mɛ̀ndo sikↄ̃wa aa mɛ: Wáↄ wázĩa gwa,
    wíↄ pↄkasa kɛ wázĩaɛ. Wibↄwɛ̃ɛ, n tↄ́ iↄ kuwá.'
  tcz-CHONGTHU: Hiche nikho chuleh pasal lhomcha kidalhading, numei sagiin pasal khat
    atuhchah-uva, “Keiho khat cheh hi neikichenpi jengun. Keiho le keiho kivah-ungting,
    sil le chen jong kingaito nauvinge. Naminin najinu din neikichenpi jengun ajeh
    chu nungah vaokulla jumleja kathohlouna diuvin,” ati diu ahi.
  mar-mar: त्या दिवशी सात स्त्रिया एका पुरुषाला ताब्यात घेऊन म्हणतील आमचे स्वतःचेच
    अन्न आम्ही खाऊ, आमचे स्वतःचेच कपडे आम्ही घालू परंतु आमची लज्जा दूर करण्याकरिता
    आम्हास तुझे नाव घेऊ दे.
  qub-qub: 'Chay wichanga ollgu runacuna wallcajllanami quëdanga. Chaymi ganchis warmicuna
    juc runallata guechunaconga. Runatana nengapaj: «Nogacunaga quiquëpa micuynëcunawanmi
    cawacushaj. Röpäcunatapis quiquëcunami ruracushaj. Gam ichanga auniycamay ari
    ‹paypami cä› ninäcunapaj. Chaynöpami nogacunataga mana jamurpämangachu.»'
  hat-hat: 'Jou sa a, sèt fanm pral kouri dèyè yon sèl gason, y''a di l'': -Nou ka
    bay tèt nou manje. Nou ka biye tèt nou. Men, tanpri, kite nou di se mari nou ou
    ye pou nou pa wont devan moun!'
  eng-BSB: In that day seven women will take hold of one man and say, “We will eat
    our own bread and provide our own clothes. Just let us be called by your name.
    Take away our disgrace!”
  eng-WEBPB: Seven women shall take hold of one man in that day, saying, “We will
    eat our own bread, and wear our own clothing. Just let us be called by your name.
    Take away our reproach.”
  kbq-kbq: Hanki ana zama fore'ma hania kna zupa, 7ni'a a'nanemo'za mago nera avazu
    hute'za amanage hu'za asamigahaze, Ne'zana tagra'a erifore huta neneta, kukenatia
    tagra'a haketa antanigahune. Ana hugahunanki amne ara tavrentegeno tagazema nehia
    zamo'a amne hino.
  nhe-BL: 'Ipan nopa tonali san mocahuase se quesqui tlacame tlen noja yoltoque, huan
    yeca chicome sihuame motehuise ipampa se tlacatl huan quiilhuise: “Tijnequij timonamictise
    mohuaya. Tojuanti tijtemose totlacualis huan timocohuise toyoyo. San xitechcahuili
    timonamictise mohuaya para ax techpinajtise sequinoc pampa ax tijpiyaj tohuehue.”'
  gub-BL: A'e 'ar mehe 7 kuzà upyhyk putar pitài awa izupe uze'eg pà wà nehe. — Urumekuzar
    putar ureremi'u ràm ure nehe. Urumekuzar putar ureropoz ràm ure nehe no. Xo pitài
    ma'e urenoz uruiko newe. — Hemen, tuwe uru'e newe nehe. Nezewe mehe nuruiko kwaw
    kuzà imen 'ym ma'e romo nehe. Nezewe mehe na'uremaranugar kwaw nehe, i'i putar
    izupe wà nehe.
  eng-DRA: 'And in that day seven women shall take hold of one man, saying: We will
    eat our own bread, and wear our own apparel: only let us be called by thy name,
    take away our reproach.'
