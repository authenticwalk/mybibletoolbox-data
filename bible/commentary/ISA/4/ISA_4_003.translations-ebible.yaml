verse: ISA.004.003
translations:
  mal-C: സീയോനിൽ ശേഷിച്ചിരിക്കുന്നവരും ജെറുശലേമിൽ അവശേഷിക്കുന്നവരുമായി, ജെറുശലേമിൽ
    ജീവനുള്ളവരുടെ കൂട്ടത്തിൽ പേരെഴുതിയിരിക്കുന്ന ഏവരും വിശുദ്ധർ എന്നു വിളിക്കപ്പെടും.
  deu-TKW: Und die in Zion überleben und in Jerusalem übrigbleiben, sollen heilig
    heißen, alle die in Jerusalem zum Leben eingeschrieben sind.
  lin-lin: 'Bato oyo bakotikala na Siona mpe ba-oyo bakovanda na Yelusalemi bakobengama
    basantu : bango nyonso oyo bakombo na bango ekomama kati na bato oyo batikali
    na bomoi na Yelusalemi.'
  eng-LSV: And it has been, he who is left in Zion, || And he who is remaining in
    Jerusalem, “Holy” is said of him, || Of everyone who is written for life in Jerusalem.
  eng-GNV: Then hee that shalbe left in Zion, and hee that shall remaine in Ierusalem,
    shalbe called holy, and euery one shalbe written among the liuing in Ierusalem,
  eng-WEBSTER: 'And it shall come to pass, that he that is left in Zion, and he that
    remaineth in Jerusalem, shall be called holy, even every one that is written among
    the living in Jerusalem:'
  nhw-BL: Huan nochi nopa masehualme catli ijcuilijtoc inintoca pampa mocajque yoltoque
    ipan altepetl Jerusalén, quintocaxtise “tlatzejtzeloltique para TOTECO”.
  swh-ONEN: Wale watakaoachwa Sayuni, watakaobaki Yerusalemu, wataitwa watakatifu,
    wale wote ambao wameorodheshwa miongoni mwa walio hai huko Yerusalemu.
  bba-bba: Be, be Yinni Gusunɔ u ɡɔsɑ mi, u ben yĩsɑ yoruɑ bɑ n kɑ wɑ̃ɑ Yerusɑlɛmuɔ,
    bɑ koo bu sokuwɑ tɔn dɛɛrobu.
  eng-KJVCPB: 'And it shall come to pass, that he that is left in Zion, And he that
    remaineth in Jerusalem, Shall be called holy, Even every one that is written among
    the living in Jerusalem:'
  luo-luo: Eka joma noyud kotony e Sayun kod Jerusalem noluong ni jomaler, ma gin
    kar romb ji duto moyud kangima e Jerusalem
  meu-meu: Bena Siona ai e rakatanidia, Ierusalem ai e nohomu, taudia na helaḡa taudia
    bae gwauraidia, Ierusalem ai ladadia vada e tore mauri iabina totona taudia iboudiai.
  npi-ULB: सियोनमा बाँकी छोडिएकाहरू, र यरूशलेममा रहनेहरू पवित्र भनिनेछन्, हरेक जो
    यरूशलेममा बसिरहेको भनेर लिखिएको छ ।
  yor-yor: Àwọn tí ó ṣẹ́kù ní Sioni, àwọn tí o kù ní Jerusalẹmu, ni a ó pè ní mímọ́,
    orúkọ àwọn ẹni tí a kọ mọ́ àwọn alààyè ní Jerusalẹmu.
  pes-OPCB: کسانی که برگزیده شده‌اند تا در اورشلیم زنده بمانند، در امان خواهند بود
    و قوم پاک خدا نامیده خواهند شد.
  tgl-ULB: Pagkatapos, siya na naiwan sa Sion, at siya na nanatili sa Jerusalem, ang
    bawat isa na nakatala na naninirahan sa Jerusalem, ay tatawaging banal,
  hui-hui: Wali agali yu wahene Yarusalemeni karu ti bayale helonaga Anduane Homogohanda
    dabeneru tinaga mini bibahende ibuninaga mbugaha gilibu wiai ka. Ani binigo ai
    áyu uruni ti ibunaga wali agali mini tigabi kami lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​တော်​မူ​ခြင်း​ကို​ခံ ရ​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​သက်​ရှင်​ကျန်​ရှိ​နေ
    သူ​မှန်​သ​မျှ​သည် သန့်​ရှင်း​မြင့်​မြတ်​သူ​များ ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་དུས་སུ་ཛ་ཡན་ནས་ལུས་ཤིང་ད་དུང་ཡེ་རུ་སཱ་ལེམ་དུ་འཚོ་སྡོད་བྱས་ཡོད་པ་སྟེ།
    ཡེ་རུ་སཱ་ལེམ་ནས་ཐོ་བརྒྱབ་པའི་གསོན་པོ་ཐམས་ཅད་ལ་དམ་པ་ལགས་ཞེས་འབོད་དོ། །
  wsk-wsk: Awiriya nunup giam se me maga namamonko Zion bagasan umutang nunga balmon
    kariimet laili mamonko.
  sna-sna: Vaya vakasara muZioni, navakasara muJerusarema, vachanzi vatsvene, navose
    vakanyorwa pakati pavapenyu muJerusarema.
  spa-BLM: Sucederá que el que quede en Sión y el que permanezca en Jerusalén serán
    llamados santos, todos los que estén inscritos entre los vivos de Jerusalén,
  cac-cac: A jayvan̈xo eb' aycan d'a Jerusalén chi', aton Sion, aton eb' tz'ib'ab'il
    sb'i to scan ta', ol aljoc d'a eb' to yicn̈ej Jehová yaj eb'.
  swh-ULB: Itatokea kwa yule aliyeachwa Sayuni na wale waliobakia Yerusalemu wataitwa
    watakatifu, yeyeto aliyeandikwa chini anaishi Yerusalemu.
  bel-bel: Тады тыя, што засталіся на Сіёне і ацалелі ў Ерусаліме, назавуцца сьвятымі,
    усе запісаныя ў кнігу на жыцьцё ў Ерусаліме,
  deu-ELBBK: 'Und es wird geschehen, wer in Zion übriggeblieben und wer in Jerusalem
    übriggelassen ist, wird heilig genannt werden, jeder, der zum Leben eingeschrieben
    ist in Jerusalem:'
  mbb-OT: Egngezanan he menge segradu is menge etew he egkesamà diyà te Zion, he iyan
    is inged he Jerusalem.
  mal-2015: കർത്താവു ന്യായവിധിയുടെ കാറ്റുകൊണ്ടും ദഹനത്തിന്റെ കാറ്റുകൊണ്ടും സീയോൻ പുത്രിമാരുടെ
    മലിനത കഴുകിക്കളകയും യെരൂശലേമിന്റെ രക്തപാതകം അതിന്റെ നടുവിൽനിന്നു നീക്കി വെടിപ്പാക്കുകയും
    ചെയ്തശേഷം
  gup-gup: Mak bininj rowk nawu kabirrihdjalni kore Zion, bedda nawu kabirridjaldarrkiddi
    kore Jerusalem, nakka kaluk Yawey kabenmakwan dja nuye bininj.
  rmc-rmc: Olen, ko predživena andro Sion a ačhena andro Jeruzalem, vičinena sveta,
    sakones, ko hine zapisimen andro Jeruzalem, hoj ode te dživen.
  pes-OPV: و واقع می‌شود که هرکه در صهیون باقی ماند و هر‌که در اورشلیم ترک شود مقدس
    خوانده خواهد شد یعنی هرکه در اورشلیم دردفتر حیات مکتوب باشد.
  ron-1924: Ши чел рэмас ын Сион, чел лэсат ын Иерусалим, се ва нуми „сфынт”, орьчине
    ва фи скрис принтре чей вий, ла Иерусалим.
  ben-OBCV: সিয়োনে যাদের ছেড়ে যাওয়া হয়েছে, যারা জেরুশালেমে থেকে গেছে, তারা পবিত্র
    নামে আখ্যাত হবে। জেরুশালেমে তাদের সবার নাম জীবিত বলে নথিভুক্ত থাকবে।
  som-som: Oo waxay noqon doontaa in kii Siyoon ku hadhay iyo kii Yeruusaalem sii
    joogay loogu yeedho quduus, xataa mid kasta oo ku qoran kuwa Yeruusaalem ku nool
    dhexdooda
  lat-VUC: 'Et erit: omnis qui relictus fuerit in Sion, et residuus in Jerusalem,
    Sanctus vocabitur, omnis qui scriptus est in vita in Jerusalem.'
  eng-ASVBT: And it shall come to pass, that he that is left in Zion, and he that
    remaineth in Jerusalem, shall be called holy, even everyone that is written among
    the living in Jerusalem;
  ita-1885: E avverrà, che chi sarà restato in Sion, e rimasto in Gerusalemme, sarà
    chiamato santo; e che chiunque è scritto a vitasarà in Gerusalemme;
  eng-LXXUP: And it shall be, that the remnant left in Zion, and the remnant left
    in Jerusalem, even all that are appointed to life in Jerusalem, shall be called
    holy.
  eng-ULB: It will happen that the one who is left in Zion and the one who remains
    in Jerusalem will be called holy, everyone who is written down as living in Jerusalem.
  spa-VBL: Todos los que permanezcan en Sión serán llamados santos – todos los que
    estén registrados entre los vivos de Jerusalén –
  fra-_FOB: Et ceux qui resteront de Sion, ceux qui seront demeurés de reste à Jérusalem,
    seront appelés saints, tous ceux de Jérusalem qui seront inscrits parmi les vivants,
  mal-mal: കർത്താവ് ന്യായവിധിയുടെ കാറ്റുകൊണ്ടും ദഹനത്തിന്റെ കാറ്റുകൊണ്ടും സീയോൻ പുത്രിമാരുടെ
    മലിനത കഴുകിക്കളയുകയും യെരൂശലേമിന്റെ രക്തപാതകം അതിന്റെ നടുവിൽനിന്നു നീക്കി വെടിപ്പാക്കുകയും
    ചെയ്തശേഷം
  urd-GVR: Tab jo bhī Siyyūn meṅ bāqī rah gae hoṅge wuh muqaddas kahlāeṅge. Yarūshalam
    ke jin bāshindoṅ ke nām zindoṅ kī fahrist meṅ darj kie gae haiṅ wuh bach kar muqaddas
    kahlāeṅge.
  suz-BL: मिनु सु सु सियोन नु यरूसलेमम लीशो बाक्‍मा, मेकोपुकी “परमप्रभु के बाक्‍नीम”
    दे माइक्‍नीम। मेको आन नें यरूसलेमम ब्रोंइचा कली ब्रेक्‍सीशो बाक्‍नीम। यसैया ६:१३;
    प्रस्‍थान ३२:३२; भजन संग्रह ६९:२९; मलाकी ३:१६
  eng-NOY: All that remain in Zion, And all that are left in Jerusalem, Shall be called
    holy; Every one that is written down for life in Jerusalem.
  ita-1927: 'Ed avverrà che i superstiti di Sion e i rimasti di Gerusalemme saran
    chiamati santi: chiunque, cioè, in Gerusalemme, sarà iscritto tra i vivi,'
  ckb-ckb: جا ئەوەی لە سییۆن ماوەتەوە و ئەوەی لە ئۆرشەلیم بەجێماوە، پێی دەگوترێت،
    پیرۆز، هەموو ئەوانەی کە خودا بۆ مانەوە لە ژیان لە ئۆرشەلیم هەڵیبژاردوون.
  eng-BBE: 'And it will come about that the rest of the living in Zion, and of those
    who have been kept from destruction in Jerusalem, will be named holy, even everyone
    who has been recorded for life in Jerusalem:'
  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ಚೀಯೋನಿನಲ್ಲಿ ಉಳಿದವರು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಳಿದವರು ಹಾಗೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸಿಸುವವರೆಂದೂ ದಾಖಲೆಗೊಂಡ ಪ್ರತಿಯೊಬ್ಬರೂ ಪವಿತ್ರರು ಎಂದು ಕರೆಯಲಾಗುವರು.
  tam-2017: அப்பொழுது ஆண்டவர், சீயோன் பெண்களின் அழுக்கைக் கழுவி, நியாயத்தின் ஆவியினாலும்,
    சுட்டெரிப்பின் ஆவியினாலும், எருசலேமின் இரத்தப்பழிகளை அதின் நடுவிலிருந்து நீக்கிவிடும்போது,
  spa-RV-1909: Y acontecerá que el que quedare en Sión, y el que fuere dejado en Jerusalem,
    será llamado santo; todos los que en Jerusalem están escritos entre los vivientes;
  ron-BTF: Şi se va întâmpla, că cel lăsat în Sion şi cel rămas în Ierusalim, va fi
    numit sfânt, oricine este scris printre cei vii în Ierusalim;
  eng-WEBP: It will happen that he who is left in Zion and he who remains in Jerusalem
    shall be called holy, even everyone who is written among the living in Jerusalem,
  eng-FBV: Everyone who remains in Zion will be called holy—all of those who are recorded
    among the living in Jerusalem—
  nld-1939: En de rest van Juda En wat in Jerusalem gespaard bleef, Zal heilig worden
    genoemd, Iedereen in Jeruzalem, die staat opgeschreven ten leven.
  nch-BL: Huan nochi nopa masehualme cati ijcuilijtoc inintoca pampa mocajque yoltoque
    ipan altepet Jerusalén, quintocaxtise “tatzejtzeloltique para TOTECO”.
  vie-1934: Phàm những kẻ còn lại Si-ôn, những kẻ sót lại ở Giê-ru-sa-lem, tức là
    những kẻ ở Giê-ru-sa-lem được chép vào sổ người sống, thì sẽ được xưng là thánh;
  hin-CV: ज़ियोन के बचे हुए और येरूशलेम में, वे जो बच गए हैं, वे पवित्र कहलाएंगे,
    जिनका नाम जीवन की पुस्तक में लिखा गया है.
  eng-OURB: It will happen, that he who is left in Zion [Mountain ridge, Marking],
    and he who remains in Jerusalem [City of peace], shall be called holy, even everyone
    who is written among the living in Jerusalem [City of peace];
  spa-BES: Y sucederá que el resto de los que viven en Sión, y de los que han sido
    guardados de la destrucción en Jerusalén, serán nombrados santos, incluso todos
    los que han sido registrados de por vida en Jerusalén.
  tdx-tdx: Ho tondroke te hatao miavake ze sehanga’e amy Tsione ao naho ze honka’e
    am’ Ierosalaime ao, eka, ze hene sinokitse ho veloñe e Ierosalaime ao,
  tha-KJV: และต่อมาคนที่​เหลืออยู่​ในศิโยนและค้างอยู่ในเยรูซาเล็ม เขาจะเรียกว่าบริ​สุทธิ​์
    คือทุกคนผู้​มี​ชื่อในทะเบียนชีวิตในเยรูซาเล็ม
  por-BR-2018: E será que aquele que continuar em Sião e aquele que for deixado em
    Jerusalém será chamado santo; todo aquele que em Jerusalém está escrito para a
    vida;
  deu-ELO: 'Und es wird geschehen, wer in Zion übriggeblieben und wer in Jerusalem
    übriggelassen ist, wird heilig heißen, ein jeder, der zum Leben eingeschrieben
    ist in Jerusalem:'
  eng-WYC-2018: And it shall be, each that is left in Zion, and is residue in Jerusalem,
    shall be called holy; each that is written in life in Jerusalem; (And it shall
    be, each who is left in Zion, and remaineth in Jerusalem, shall be called holy;
    each who is written among the living in Jerusalem;)
  epo-epo: Kaj la restintoj en Cion kaj la reteniĝintoj en Jerusalem estos nomataj
    sanktuloj, ĉiuj, al kiuj la sorto lasis vivon en Jerusalem,
  uig-PIN: Ⱨǝm xundaⱪ ix boliduki, Zionda ⱪalƣanlar, Yerusalemda tohtitilƣanlar, Yǝni
    Yerusalemda ⱨayat dǝp tizimlanƣanlarning ⱨǝmmisi pak-muⱪǝddǝs dǝp atilidu.
  beo-beo: Dunu huluane amo Gode da mae bogoma:ne ilegei, Yelusaleme amo ganodini
    esala, ilia da hadigiwane hamoi dagoi ba:mu.
  tpi-OTNT: Ol dispela manmeri i stap yet long Jerusalem, Bikpela i bin makim ol pinis
    bilong i stap gut, na em i raitim nem bilong ol long buk bilong en. Na nau em
    bai i kolim ol, ol manmeri bilong em stret.
  hau-SA: Waɗanda suka rage a Sihiyona, waɗanda suka rage a Urushalima, za a ce da
    su masu tsarki, wato, dukan waɗanda aka rubuta a cikin masu rai a Urushalima.
  uig-LAT: Hem shundaq ish boliduki, Zionda qalghanlar, Yérusalémda toxtitilghanlar,
    Yeni Yérusalémda hayat dep tizimlan’ghanlarning hemmisi pak-muqeddes dep atilidu.
  nde-nde: Labo abatshiywe eZiyoni, abasele eJerusalema, kuzathiwa bangcwele, labo
    bonke abalotshiweyo phakathi kwabaphilayo eJerusalema.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ko ia kuo toe ʻi Saione, pea mo ia ʻoku nofo ʻi Selūsalema,
    ʻe ui ia ko e māʻoniʻoni, ʻio, ko kinautolu kotoa pē kuo tohi ʻi he kakai moʻui
    ʻo Selūsalema:'
  ces-1613: I stane se, že kdož bude zanechán na Sionu, a pozůstaven bude v Jeruzalémě,
    svatý slouti bude, každý, kdož jest zapsán k životu v Jeruzalémě,
  eng-WMB: It will happen that he who is left in Zion and he who remains in Jerusalem
    shall be called holy, even everyone who is written among the living in Jerusalem,
  tam-TCV: அப்பொழுது சீயோனில் விடப்பட்டவர்களாய், எருசலேம் நகரில் மீந்திருப்பவர்கள்,
    பரிசுத்தர்கள் என அழைக்கப்படுவார்கள்; வாழ்வதற்கென்று எருசலேமில் பேரெழுதப்பட்ட எல்லோரும்
    அப்படியே அழைக்கப்படுவார்கள்.
  ceb-ULB: Mahitabo kini nga ang mahibilin sa Zion ug ang magpabilin sa Jerusalem
    pagatawagon nga balaan, ang matag usa nga nahisulat ingon nga nagpuyo sa Jerusalem.
  pol-UBG: I stanie się tak, że ten, kto zostanie na Syjonie, i ten, kto pozostanie
    w Jerozolimie, będą nazwani świętymi – każdy, kto jest zapisany wśród żywych w
    Jerozolimie;
  urd-GVU: تب جو بھی صیون میں باقی رہ گئے ہوں گے وہ مُقدّس کہلائیں گے۔ یروشلم کے جن
    باشندوں کے نام زندوں کی فہرست میں درج کئے گئے ہیں وہ بچ کر مُقدّس کہلائیں گے۔
  deu-1912: Und wer da wird übrig sein zu Zion und übrigbleiben zu Jerusalem, der
    wird heilig heißen, ein jeglicher, der geschrieben ist unter die Lebendigen zu
    Jerusalem.
  kan-2017: ಆಗ ಚೀಯೋನಿನಲ್ಲಿ ಉಳಿದವರು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಳಿದವರು ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವರೆಂದು
    ದಾಖಲೆಗೊಂಡ ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನು ಪರಿಶುದ್ಧನೆಂದು ಕರೆಯಲ್ಪಡುವನು.
  yap-yap: Gubin e pi’in nra magachgad u Jerusalem, ni duwgiliy Got ni dab ra m’ad,
    e yira yog ni yad ba thothup.
  hlt-MCSB: Zion kah aka sueng, Jerusalem ah aka sueng, Jerusalem kah hingnah dongah
    la a daek boeih te hlangcim la a khue ni.
  mdy-ETH: ዬሩሳላሜይዳ ፒኢጫዺ ዓቴዞንሢና ዒኢካ ናንጋንዳጉዲ ዓይሦናዞንሢ ዖኦሲም ዱማዼ ዴሬ ጌይንቲ ዔኤሊንታንዳኔ።
  twi-ASANTE: Wɔn a wɔaka wɔ Sion a wɔte Yerusalem no, wɔbɛfrɛ wɔn kronkron, wɔn a
    wɔatwerɛ wɔn din aka ateasefoɔ ho wɔ Yerusalem nyinaa.
  eng-WEBU: It will happen that he who is left in Zion and he who remains in Jerusalem
    shall be called holy, even everyone who is written among the living in Jerusalem,
  wal-wal: Xiyoonen attiyaageeti, Yerusalaamen gam77iyaageeti, Yerusalaamen paxa de7iyaageetuura
    xaafettiyaageeti, “Eti geeshshata” geetettana.
  spa-PDDPT: Sucederá que los que queden en Sion, los que sean dejados en Jerusalén,
    serán llamados santos, los inscritos entre los vivos en Jerusalén.
  gun-gun: Ha'e gui Sião pygua okuave va'e Jerusalém py opyta va'ekue pe ma “Iky'a
    e'ỹ va'e” 'ea 'rã, oikove aguã Jerusalém py guery ombopara uka va'ekue ha'e javi
    pe.
  ilo-ULB: Ket isuna a nabati iti Sion, ken isuna a nagtalinaed iti Jerusalem ket
    maawaganto a nasantoan, tunggal maysa a naisurat nga agbibiag iti Jerusalem,
  kpg-kpg: Digau huogodoo ala gaa dubu i Jerusalem, ala ne hilihili go God bolo e mouli,
    ga hagaingoo bolo digau dabuaahia.
  uig-ARA: ھەم شۇنداق ئىش بولىدۇكى، زىئوندا قالغانلار، يېرۇسالېمدا توختىتىلغانلار،
    يەنى يېرۇسالېمدا ھايات دەپ تىزىملانغانلارنىڭ ھەممىسى پاك-مۇقەددەس دەپ ئاتىلىدۇ.
  sus-sus: Mixi naxee fama lude Siyoni nun Darisalamu, e findima nɛ sɛniyɛntɔɛe ra
    naxee xili sɛbɛxi kisi mixie ya ma.
  pon-2006: Aramas koaros me pahn luhwehdi nan Serusalem, me Koht ketin piladahr pwe
    re en mourla, pahn adanekihla aramas sarawi.
  ksd-ksd: 'Ma na dari: nina ba i ki valili aro Sion ma ra ibaiba i ki Ierusalem da
    vatang ia ba a gomgom, maia pa, diat par tikatikai ba di ga tumu ra iang i diat
    varurung ma ra tarai dia ki Ierusalem,'
  tur-YTC: Efendi, Siyon kızlarının pisliğini yıkayınca, Yeruşalem'in kanını içinden
    adalet ruhuyla ve yakma ruhuyla temizleyince,
  grc-BRENT: Καὶ ἔσται τὸ ὑπολειφθὲν ἐν Σιών, καὶ τὸ καταλειφθὲν ἐν Ἱερουσαλήμ, ἅγιοι
    κληθήσονται πάντες οἱ γραφέντες εἰς ζωὴν ἐν Ἱερουσαλὴμ.
  ind-AYT: Akan terjadi kelak bahwa mereka yang masih tersisa di Sion dan yang tertinggal
    di Yerusalem akan disebut “kudus”, semua orang yang tercatat untuk hidup di Yerusalem.
  nya-nya: Iwo amene adzatsale mu Ziyoni, amene adzatsalire mu Yerusalemu, adzatchedwa
    oyera, onse amene mayina awo alembedwa pakati pa anthu amoyo okhala mu Yerusalemu.
  hrv-hrv: Koji ostanu na Sionu i prežive u Jeruzalemu, zvat će se “sveti” i bit će
    upisani da u Jeruzalemu žive.
  mps-mps: Te Saion hanude bidibo we bidi dabe, augwali te Jerusalemde me bidibo we
    bidi dabe da, Genuai Bidigo augwali bugagia bidimainu sa polo muai dao, augwali
    bugagia bidimainu. Tama agai augwali nogi agai bukude asęai dao. Tama megi da,
    agai augwali aga we bidi mu dao waibao.
  tpi-tpi: Ol dispela manmeri i stap yet long Jerusalem, Bikpela i bin makim ol pinis
    bilong i stap gut, na em i raitim nem bilong ol long buk bilong en. Na nau em
    bai i kolim ol, ol manmeri bilong em stret.
  dan-1931: Den, som er levnet i Zion og blevet tilovers i Jerusalem, skal kaldes
    hellig, enhver, der er indskrevet til Livet i Jerusalem,
  vie-OVCB: Những ai còn lại trong Si-ôn sẽ được gọi là thánh— tức những người sống
    sót sau cuộc tàn phá Giê-ru-sa-lem và được ghi vào danh sách giữa vòng người sống.
  guj-2017: ત્યારે, સિયોનમાં તથા યરુશાલેમમાં રહી ગયેલા શેષ, એટલે યરુશાલેમમાંના જીવતાઓમાં
    નોધાયેલા, દરેક પવિત્ર કહેવાશે.
  pon-2006A: Aramas koaros me pahn luhwehdi nan Serusalem, me Koht ketin piladahr
    pwe re en mourla, pahn adanekihla aramas sarawi.
  por-BRBSL: Acontecerá que aquele que ficar em Sião e aquele que permanecer em Jerusalém
    será chamado santo, mesmo todo aquele que estiver escrito entre os vivos em Jerusalém,
  cth-cth: Cathut ni lawkcengnae muitha, hmai ka kang e muitha, hoi Zion canunaw e
    khinnae hah pâsu pouh vaiteh,
  twi-twi: Wɔn a wɔaka wɔ Sion, a wɔte Yerusalem no, wɔbɛfrɛ wɔn kronkron, wɔn a wɔakyerɛw
    wɔn din aka ateasefo ho wɔ Yerusalem nyinaa.
  hlt-hlt: Zion kah aka sueng, Jerusalem ah aka sueng, Jerusalem kah hingnah dongah
    la a daek boeih te hlangcim la a khue ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ bo nkpɑɑ́ Siyɔ̃ɔ̃, bɛ̀ɛ̀ bo yentɛ́ kɛ́mbo Sedisɑdɛmmu bɛ̀
    bo mbɛ̀ yu kɛ tú Kuyie nkɔbɛ, kɛ yɛ̃́ n wɑ̃̀rimɛ̀ bɛ̀ yètɛ̀ kɛ̀ bɛ̀ bo Sedisɑdɛmmu
    miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: Jerusalemɨn ikiavɨra itir gumazamizir kaba, me Saionɨn ikiavɨra itir varazira,
    God angamɨra ikiasa me amɨsevegha gɨfa, egha uan akɨnafarimɨn men ziaba osiri.
    Egh a datɨrɨghɨn me dɨpon suam, me an gumazamizibara.
  dop-dop: Yǝlɑɑ mpɑ mɛ ɩ́ kɑɑsɑɑ nɑ ɩ́ wɛ Yosɑlɛm tɑɑ tɔ, nɑ mpɑ mɛ ɩ́ wɛ Siyɔŋ tɑɑ
    tɔ, pɑɑ yɑɑ-mɛ sɩ Ɩsɔ nyǝ́mɑ. Mǝ tǝnɑ mǝ hǝlɑ kɛ Tɑcɑɑ ŋmɑɑ ɩ tɑkǝlɑɣɑ tɑɑ sɩ
    ɩ́ kɑ́ cɑɣɑ Yosɑlɛm.
  azb-azb: Sionda, yəni Yerusəlimdə sağ qalanlara, orada qeyd olunub yaşayanlara «müqəddəs»
    deyiləcək.
  eng-DBY: And it shall come to pass that he who remaineth in Zion, and he that is
    left in Jerusalem, shall be called holy, — every one that is written among the
    living in Jerusalem;
  hin-2017: और जो कोई सिय्योन में बचा रहे, और यरूशलेम में रहे, अर्थात् यरूशलेम में
    जितनों के नाम जीवनपत्र में लिखे हों, वे पवित्र कहलाएँगे। (प्रका. 17:8, प्रका.
    20:15)
  wol-KYG: Su boobaa ku mucc fa Siyoŋ ak ku des fa Yerusalem, ku sell ki lees lay
    wooye, muy képp ku ñu bind turam, te mu wara dese bakkan ci Yerusalem.
  eng-YLT: And it hath been, he who is left in Zion, And he who is remaining in Jerusalem,
    'Holy' is said of him, Of every one who is written for life in Jerusalem.
  kne-kne: Daida di maibilang ay nasantoan ay naisosolat di ngadan da sin listaan
    di makalasat ya matago ed Jerusalem.
  eng-WYC-2017: And it shall be, each that is left in Zion, and is residue in Jerusalem,
    shall be called holy; each that is written in life in Jerusalem;
  eng-WMBB: It will happen that he who is left in Zion and he who remains in Jerusalem
    shall be called holy, even everyone who is written amongst the living in Jerusalem,
  urd-GVH: तब जो भी सिय्यून में बाक़ी रह गए होंगे वह मुक़द्दस कहलाएँगे। यरूशलम के
    जिन बाशिंदों के नाम ज़िंदों की फ़हरिस्त में दर्ज किए गए हैं वह बचकर मुक़द्दस कहलाएँगे।
  rug-rug: Arini pu koa hola pa Zaione, pu lopu taluarae pa Zerusalema, si kote ta
    pozae hopedi, arini pu ta kubere pozadi meke korapa koa pa Zerusalema.
  gaz-gaz: Warri Xiyoon keessatti hafan, warri Yerusaalem keessatti hambifaman, warri
    namoota Yerusaalem keessa jiraatan keessatti galmeeffaman hundi qulqulloota jedhamanii
    ni waamamu.
  fra-LSG: Et les restes de Sion, les restes de Jérusalem, Seront appelés saints,
    Quiconque à Jérusalem sera inscrit parmi les vivants,
  yal-yal: Nayi, naxanye na lu Yerusalɛn yi, naxanye mɔn na lu e nii ra Siyon yi,
    a falama nɛn ne ma, a “Muxu Rasariɲanxine,” Ala bata naxanye birin xili sɛbɛ alogo
    e xa nii rakisin sɔtɔ Yerusalɛn yi.
  haw-1868: A o ka mea i koe ma Ziona, A o ka mea i waihoia ma Ierusalema, E kapaia
    oia he hemolele, O na mea a pau i kakau pu ia me ka poe e ola ana ma Ierusalema;
  arb-NAV: وَيُدْعَى كُلُّ مَنْ يَبْقَى فِي صِهْيَوْنَ مِمَّنْ مَكَثَ فِي أُورُشَلِيمَ
    قُدُّوساً، كُلُّ مَنْ كُتِبَ لِلْحَيَاةِ فِي أُورُشَلِيمَ،
  ewe-ewe: Ame siwo susɔ ɖe Zion, ame siwo tsi Yerusalem la, woayɔ wo be kɔkɔe, ame
    siwo katã ƒe ŋkɔ woŋlɔ ɖe agbagbeawo dome le Yerusalem.
  eng-LEE: 'And it shall come to pass, that whoever is left in Zion, and he that remaineth
    in Jerusalem, shall be called holy, every one that is written down unto life in
    Jerusalem:'
  asm-FB: তেতিয়া চিয়োন আৰু যিৰূচালেমত থকা অৱশিষ্ট লোকসকলৰ নাম জীৱন পুস্তকত লিখা
    থাকিব, আৰু তেওঁলোক প্রতিজনকে পবিত্ৰ বুলি কোৱা হ’ব।
  sus-A: مِشِ نَشٍيٍ قَمَ لُدٍ سِيٌنِ نُن دَرِ سَلَمُ، عٍ قِندِ مَ نّ سّنِيّنتْييٍ
    رَ نَشٍيٍ شِلِ سّبّشِ كِسِ مِشِيٍ يَ مَ.
  fra-SBL: Il arrivera que celui qui restera en Sion et celui qui demeurera à Jérusalem
    seront appelés saints, tous ceux qui seront inscrits parmi les vivants de Jérusalem,
  hbo-hbo: וְהָיָ֣ה ׀ הַנִּשְׁאָ֣ר בְּצִיֹּ֗ון וְהַנֹּותָר֙ בִּיר֣וּשָׁלַ֔͏ִם קָדֹ֖ושׁ
    יֵאָ֣מֶר לֹ֑ו כָּל־הַכָּת֥וּב לַחַיִּ֖ים בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Na rĩrĩ, nĩgũgakinya atĩrĩ, andũ arĩa magaatigwo Zayuni, na arĩa magaakorwo
    matigaire Jerusalemu, mageetagwo atheru, nao nĩ arĩa othe maandĩkĩtwo na magaathĩrĩrwo
    gũtũũra muoyo kũu Jerusalemu.
  fra-NCL: Et ceux qui seront restés dans Sion, et ceux qui auront été épargnés dans
    Jérusalem seront appelés saints, tous ceux qui sont inscrits pour la vie dans
    Jérusalem.
  cek-AK: Zion ah caehtaak ih kaminawk, Jerusalem ah kanghmat kaminawk, Jerusalem
    ah kahing kami cazin thungah tarik ih kaminawk boih loe ciimcai, tiah kawk o tih
    boeh;
  cuk-cuk: 'Degine, Sión-yalagi napi-dula-bemaloedi, Jerusalén-neggweburgi napi-dula-bukumaloedi,
    bilegoed: Dule-islidikidmarye, degi, bela Jerusalénʼgi-gudimalad-e-nug-narmakar-mamaidse-bakar,
    deyob bilegoed.'
  uig-CYR: Һәм шундақ иш болидуки, Зионда қалғанлар, Йерусалимда тохтитилғанлар, Йәни
    Йерусалимда һаят дәп тизимланғанларниң һәммиси пак-муқәддәс дәп атилиду.
  tel-2017: సీయోనులో శేషించిన వాడూ, యెరూషలేములో నిలిచి ఉన్నవాడూ, అంటే సజీవుడుగా లెక్కకు
    వచ్చినవాడు “పవిత్రుడు” అని పిలిపించుకుంటాడు.
  hat-BSA: Li va rive ke sila ki rete Sion an ak sila yo ki rete Jérusalem nan va
    rele sen— tout moun ki anrejistre pou lavi Jérusalem yo
  kos-kos: Elos nukewa su lula in Jerusalem, su God El sulela in moulla, ac fah pangonyuk
    elos mutal.
  hbo-WLC: וְהָיָ֣ה ׀ הַנִּשְׁאָ֣ר בְּצִיּ֗וֹן וְהַנּוֹתָר֙ בִּיר֣וּשָׁלִַ֔ם קָד֖וֹשׁ
    יֵאָ֣מֶר ל֑וֹ כָּל־הַכָּת֥וּב לַחַיִּ֖ים בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ndị ahapụrụ na Zayọn, ndị nọ na Jerusalem ka a ga-akpọ ndị dị nsọ, bụ ndị
    ahụ niile e dere aha ha nʼetiti ndị bi nʼime Jerusalem.
  ory-ory: ପୁଣି, ପ୍ରଭୁ ଯେତେବେଳେ ବିଚାରକ ଆତ୍ମା ଓ ଦାହକ ଆତ୍ମା ଦ୍ୱାରା ସିୟୋନର କନ୍ୟାଗଣର ମଳ
    ଧୌତ କରିବେ ଓ ଯିରୂଶାଲମ ମଧ୍ୟରୁ ତହିଁର ରକ୍ତ ଦୂର କରିଦେବେ;
  chk-chk: Iwe, ekewe aramas mi chüen manau lon Sion pwal lon Jerusalem repwe iteni
    chon pin, ir meinisin mi mak iter lon ewe puk pwe ra manau lon Jerusalem.
  rop-rop: Ebribodi langa Jerusalem hu stil jidan laibala garra jidan brabli speshalwan
    pipul.
  ukr-1871: Тодї, хто зостався в Сионї та уцїлїв в Ерусалимі, зватись буде сьвятим,
    — всї записані в книзї живущих в Ерусалимі,
  deu-1951: 'Und es wird geschehen: jeder Übriggebliebene in Zion und jeder Übriggelassene
    in Jerusalem wird «heilig» heißen, jeder, der unter die Lebendigen eingeschrieben
    ist in Jerusalem.'
  eng-JPS: And it shall come to pass, that he that is left in Zion, and he that remaineth
    in Jerusalem, shall be called holy, even every one that is written unto life in
    Jerusalem;
  srp-1865: I ko ostane u Sionu i ko još bude u Jerusalimu, zvaæe se svet, svaki ko
    bude zapisan za život u Jerusalimu,
  lug-lug: Era buli alisigala mu Sayuuni na buli alisigala mu Yerusaalemi aliyitibwa
    mutukuvu, buli muntu alibalirwa mu balamu mu Yerusaalemi.
  heb-heb: והיה הנשאר בציון והנותר בירושלם קדוש יאמר לו כל הכתוב לחיים בירושלם׃
  ben-IRV: পরে সিয়োনে যারা বাকি থাকবে ও যিরূশালেমে যে কেউ বাকি থাকবে যিরূশালেমে জাতিদের
    মধ্যে যে কারোর নাম লেখা আছে সে পবিত্র বলে আখ্যাত হবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਸੀਯੋਨ ਵਿੱਚ ਛੱਡਿਆ ਗਿਆ ਅਤੇ ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿ ਗਿਆ ਹੋਵੇ, ਉਹ
    ਪਵਿੱਤਰ ਅਖਵਾਏਗਾ ਅਰਥਾਤ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਦੇ ਜੀਉਂਦਿਆਂ ਵਿੱਚ ਲਿਖੇ ਗਏ।
  mya-JVB: ထာဝရဘုရား သည် တရားစီရင် သောဝိညာဉ် ၊ မီးလောင် သောဝိညာဉ် တော်အားဖြင့် ၊ ဇိအုန်
    သတို့သမီး တို့၏အညစ်အကြေး ကို ဆေးကြော ၍၊ ယေရုရှလင် မြို့၏အသွေး ကိုမြို့ ထဲ က ပယ်ရှား
    တော်မူပြီးလျှင်၊
  tte-O: Kabo siya analiyao tupwa simiyamiya Saiyon koina, siya mwa esaliyao sileleliko
    yawasi bukina koina, kabo Yelusalema kana tomiyayao esaliyao siyoga-yagili “Siya
    tomo kapwakapwaliyao.”
  hmo-hmo: Siona dekenai do noho taudia, Ierusalema idia rakatania lasi taudia be
    helaga do idia gwauraidia. Taudia be unai, Dirava ese mauri totona ia abia hidi,
    bona edia ladadia ia torea vadaeni.
  urd-urd: और यूँ होगा कि जो कोई सिय्यून में छूट जाएगा, और जो कोई येरूशलेम में बाक़ी
    रहेगा, बल्कि हर एक जिसका नाम येरूशलेम के ज़िन्दों में लिखा होगा, मुक़द्दस कहलाएगा।
  rus-SYN: Тогда оставшиеся на Сионе и уцелевшие в Иерусалиме будут именоваться святыми,
    все вписанные в книгу для житья в Иерусалиме,
  bqc-SIM: Gbɛ̃́ pↄ́ aa gↄ̃ Siↄnaↄ, gbɛ̃́ pↄ́ aaↄ ku Yelusalɛũpiↄ, waↄ o gbɛ̃́ pↄ́
    wà ń tↄ́ kɛ̃̀ wɛ̃ni taalaupiↄnɛ Lua gbɛ̃́ↄ.
  tcz-CHONGTHU: Zion’a umden jouse chu mithengte kitidiu ahiin, amaho chu Jerusalem
    setnaa kon’a hung sohcha ahingdohho chu ahiuve.
  mar-mar: यानंतर जो कोणी सियोनात राहील, जो कोणी यरूशलेमेत बाकी राहील, प्रत्येक जण
    जो कोणी येरुशलेमेत जिवंत असा गणला जाईल त्यास पवित्र असे म्हणतील,
  qub-qub: Chaura Sión lömacho quëdajcunata, mana wañur Jerusalencho tiyaj cajcunata
    «Paycunaga Dios acrashan runacuna» nengami. Paycunaga cawananpaj apuntasha cajcunallami
    canga.
  hat-hat: 'Lè sa a, moun ki rete nan sa ki te sou mòn Siyon an, moun ki va chape
    anba lanmò pami sa ki te lavil Jerizalèm lan, y''a rele yo: moun Bondye mete apa
    pou li. Bondye va kite yo viv lavil Jerizalèm.'
  eng-BSB: Whoever remains in Zion and whoever is left in Jerusalem will be called
    holy— all in Jerusalem who are recorded among the living—
  eng-WEBPB: It will happen that he who is left in Zion and he who remains in Jerusalem
    shall be called holy, even everyone who is written amongst the living in Jerusalem,
  kbq-kbq: Hagi ofri'ma Jerusalemi kumapima Saionima mani'naza vahera, kasefa hu'za
    manigahaze huno Ra Anumzamo'a zamagia ko krente'ne. Ana hu'neanki'za ana vahekura
    ruotage hu'naze hu'za vahe'mo'za hugahaze.
  nhe-BL: Huan nochi nopa tlacame tlen ijcuilijtoc inintoca pampa mocajque yoltoque
    ipan altepetl Jerusalén, quintocaxtise “tlatzejtzeloltique para TOTECO”.
  gub-BL: Tupàn wexaexak putar amo Zeruzarez pe har a'e wà nehe, wikuwe wiwi ma'e
    romo wamuigo kar pà a'e wà nehe. — Ikatuahy Ma'e wà, i'i putar teko a'e Zeruzarez
    pe har wanupe wà nehe.
  eng-DRA: And it shall come to pass, that every one that shall be left in Sion, and
    that shall remain in Jerusalem, shall be called holy, every one that is written
    in life in Jerusalem.
