verse: ISA.017.014
translations:
  mal-C: സന്ധ്യാസമയത്ത് ഇതാ ഭീതി! പ്രഭാതത്തിനുമുമ്പ് അവൻ ഇല്ലാതെപോകുന്നു. നമ്മെ കൊള്ളയിടുന്നവരുടെ
    ഓഹരിയും നമ്മോടു പിടിച്ചുപറിക്കുന്നവരുടെ അന്ത്യവും ഈ വിധത്തിലായിരിക്കും.
  deu-TKW: Zur Abendzeit, da waltet Bestürzung; vor Anbruch des Morgens sind sie dahin.
    Das ist das Schicksal unserer Berauber und das Los unserer Plünderer!
  lin-lin: Na pokwa, somo ya pwasa nde eyaka ! Bongo liboso ete tongo etana, eloko
    moko te etikalaka ! Yango nde lifuti ya bato oyo banyokolaka biso, mpe mbano ya
    bato oyo bamonisaka biso pasi.
  eng-LSV: At evening, behold, terror, before morning it is not, || This [is] the
    portion of our spoilers, || And the lot of our plunderers!
  eng-GNV: 'And loe, in the euening there is trouble: but afore the morning it is
    gone. This is the portion of them that spoyle vs, and the lot of them that robbe
    vs.'
  eng-WEBSTER: And behold at the time of evening trouble; and before the morning he
    is not. This is the portion of them that ravage us, and the lot of them that rob
    us.
  nhw-BL: Ica tlapoyahui israelitame momajmatise por inincualancaitacahua, pero hualmostla
    quema tlanesis nochi inincualancaitacahua ya mictose. Inon eltoc nopa tlaxtlahuili
    catli quiselise nochi catli quintlachtequilíaj huan quintzontlamiltíaj imasehualhua
    TOTECO.
  swh-ONEN: Wakati wa jioni, hofu ya ghafula! Kabla ya asubuhi, wametoweka! Hili ndilo
    fungu la wale wanaotupora, fungu la wale wanaotunyangʼanya mali zetu.
  bba-bba: Ye n kuɑ yokɑ mɑ bɑ bu kpeerɑsiɑ subɑru sɔɔ. Yɑm mu sere sɑ̃rɑ bɑ ǹ mɑɑ
    wɑ̃ɑ. Nɡe mɛyɑ be bɑ sun wɔrimɔ bu kɑ sun ɡurɑ ben kɔkɔrɔ yɑ ko n sɑ̃ɑ.
  eng-KJVCPB: And behold at eveningtide trouble; And before the morning he is not.
    This is the portion of them that spoil us, And the lot of them that rob us.
  luo-luo: Kochopo odhiambo, kibaji nogogi apoya nono! To kapok piny oru, to ginilal
    nono! Ma e pok mar joma mayowa, kendo en e pok mar joma yakowa.
  meu-meu: A itaia, adorahi ai gari bada-herea! Daba do se reremu, idia na lasihidia!
    Ina na eda ḡau e abi ohomu taudia ahudia; ina na eda kohu e dadi ohomu taudia
    davadia.
  npi-ULB: हेर, साँझमा त्रास ! बिहान हुनअगि ती बितिजानेछन् ! हामीलाई लूट्नेहरू, हामीलाई
    डकैती गर्नेहरूको भाग यस्‍तै हुनेछ ।
  yor-yor: Ní aginjù, ìpayà òjijì! Kí ó tó di òwúrọ̀, a ò rí wọn mọ́! Èyí ni ìpín
    àwọn tí ó jí wa lẹ́rù, àti ìpín àwọn tí ó fi ogun kó wa.
  pes-OPCB: در شب رعب و وحشت ایجاد می‌کنند، ولی پیش از فرا رسیدن صبح نابود می‌شوند.
    این سزای کسانی است که سرزمین ما را تاراج می‌کنند و به یغما می‌برند.
  tgl-ULB: Sa gabi, tingnan ninyo, ang lagim! At maglalaho sila bago dumating ang
    umaga; ito ang bahagi ng mga nagnakaw sa atin, ang kapalaran ng mga nanloob sa
    atin.
  hui-hui: Alendo haragola waitigirume tano ngago ho hagira biragola wali agalime
    gi timbuni ho haga. Anigo horo mendengi gao laragola waitigi biaru nahedane hondolebira.
    Ogonidagua waitigi bu karume wali agali tinaga dindibi mbirale ngarubi mo ko hole
    ibiragola Ngode Datagaliwabehanda tinaga hariga damenego hapai haga ka.
  mya-mya: သူ​တို့​သည်​လူ​တို့​အား​ညဥ့်​ဦး​ယံ​၌ တုန်​လှုပ် ချောက်​ချား​စေ​ကြ​သော်​လည်း
    မိုး​သောက်​ယံ​၌ မ​ရှိ​ကြ​တော့​ပါ​တ​ကား။ ဤ​ကား​ငါ​တို့​ပြည် ကို​လု​ယက်​တိုက်​ခိုက်​သူ​မှန်​သ​မျှ​တို့​၏​ကံ
    ကြမ္မာ​ပင်​ဖြစ်​လေ​သည်။
  bod-N: ཀྱེ་ཧོ། ས་སྲོས་ཀྱི་དུས་སུ་དེ་དག་འཇིགས་ཤིང་སྐྲག་ནའང་། ཐོ་རངས་མ་སླེབས་སྔོན་ལ་དེ་དག་མེད་པར་འགྱུར།
    འདི་ནི་རང་ཅག་འཕྲོག་བཅོམ་བྱེད་མཁན་རྣམས་ཀྱི་བགོ་སྐལ་ཡིན་ཞིང་། རང་ཅག་འཕྲོག་པའི་མི་རྣམས་ལ་འཐོབ་འོས་པའི་ལན་ཡིན་ནོ།
    །
  wsk-wsk: Bainga tirom mu, nuna nguangara nangarsan, bare ukiso tiromola mu, mena
    namasan. Munan uwuta mu kakirip awiriya taisan ale nanga maguwusan, ale nanga
    melmasak gi ago namasan, owore nungumik te arataso.
  sna-sna: Munguva yamadekwana, pachava nokutyisa! Kusati kwaedza, havachipo! Uyu
    ndiwo mugove wavaya vanotibira, nomubayiro wavanotipamba.
  spa-BLM: Al atardecer, ¡he aquí el terror! Antes de la mañana, ya no existen. Esta
    es la porción de los que nos saquean, y la suerte de los que nos roban.
  cac-cac: A d'a yemc'ualil, te ay smay eb' ajc'ol chi' quilani, palta axo yic sacb'i,
    man̈xalaj eb' ayeq'ui. Icha chi' ol ajcan eb' tzon̈ elc'ani yed' pax eb' tzon̈
    ixtani.
  swh-ULB: Watakimbia mbali sana na watafukuzwa kama pumba kwenye mlima mbele ya upepo,
    kama mavumbi yazungukayo kwenye dhoruba. Wakati wa usiku, ona, hofu! Na kabla
    ya alfajiri watakwenda; hili ndilo eneo la wale waliotupora, na wale wanaotunyang'anya
    mali zetu.
  bel-bel: Вечар - і вось жудасьць! І да раніцы ўжо няма яе. Такая доля рабаўнікоў
    нашых, лёс спусташальнікаў нашых.
  deu-ELBBK: Zur Abendzeit, siehe da, Bestürzung! Ehe es Morgen wird, sind sie nicht
    mehr. Das ist das Teil derer, die uns plündern, und das Los derer, die uns berauben.
  mbb-OT: Ebpenginggat sikandan te tebek emun mezukilem, piru egkahanew sikandan ke
    egkepawà. Iyan heini egkehitavù te menge midsurung kenitew wey mid-aǥew te menge
    azen tew.
  mal-2015: സന്ധ്യാസമയത്തു ഇതാ, ഭീതി! പ്രഭാതത്തിന്നു മുമ്പെ അവൻ ഇല്ലാതെയായി! ഇതു നമ്മെ
    കൊള്ളയിടുന്നവരുടെ ഓഹരിയും നമ്മോടു പിടിച്ചുപറിക്കുന്നവരുടെ പങ്കും ആകുന്നു.
  gup-gup: Bu kunkodjkebubuyika kabolkbulerran, bedda kabirridjare ngad yimankek karrbenkelemen
    bedberre. Dja bonj, bu malamalaywi kamre, wanjh karribolknan dja bedda birriyakminj
    rowk. Kunmekbe kabenmarneyimerran bedberre nawu kabirridjare kandiwarrewon dja
    kabirridjirdmang kadberrekenh.
  rmc-rmc: Rači tumen jekhvareste daravena avri! Ale tosara imar na ela ňiko! Kavke
    doperena ola, ko amen občoraren, a kada užarel olen, ko amenge len o majetki.
  pes-OPV: در وقت شام اینک خوف است و قبل از صبح نابود می‌شوند. نصیب تاراج کنندگان
    ما و حصه غارت نمایندگان ما همین است.
  ron-1924: Спре сярэ, вине о прэпэдение неаштептатэ ши пынэ диминяца ну май сунт!
    Ятэ партя челор че не жупоае ши соарта челор че не жефуеск.
  ben-OBCV: সন্ধ্যাবেলা আকস্মিক সন্ত্রাসের মতো হবে! সকালবেলা সেগুলি অন্তর্হিত হবে!
    এই হবে তাদের অধিকার যারা আমাদের লুট করে, যারা আমাদের লুণ্ঠন করে, এই হবে তাদের
    পাওনা।
  som-som: Bal eega, makhribkii cabsi baa jirta, oo aroortii ka horna ma jiraan. Taasu
    waa waxa ku dhaca kuwa na booba iyo qaybtii kuwa na dhaca.
  lat-VUC: In tempore vespere, et ecce turbatio; in matutino, et non subsistet. Hæc
    est pars eorum qui vastaverunt nos, et sors diripientium nos.]
  eng-ASVBT: At eventide, behold, terror; and before the morning they are not. This
    is the portion of them that despoil us, and the lot of them that rob us.
  ita-1885: Al tempo della sera ecco turbamento, e innanzi alla mattina non saranno
    più. Quest'è la parte di quelli che ci predano, e la sorte di quelli che ci rubano.
  eng-LXXUP: Toward evening, and there shall be grief; before the morning, and he
    shall not be. This is the portion of them that spoiled you, and the inheritance
    to them that robbed you of your inheritance.
  eng-ULB: In the evening, see, terror! Before the morning they will be gone! This
    is the portion of those who loot us, the lot of those who rob us.
  spa-VBL: ¡El terror repentino llega al atardecer! Por la mañana, ya han desaparecido.
    Esto es lo que les pasa a los que nos saquean, el destino de los que nos saquean.
  fra-_FOB: Au temps du soir, voici une terreur soudaine; avant le matin ils ne sont
    plus. Tel est le partage de ceux qui nous ont dépouillés, le sort échu à ceux
    qui nous ont pillés.
  mal-mal: സന്ധ്യാസമയത്ത് ഇതാ, ഭീതി! പ്രഭാതത്തിനു മുമ്പ് അവൻ ഇല്ലാതെയായി! ഇതു നമ്മെ
    കൊള്ളയിടുന്നവരുടെ ഓഹരിയും നമ്മോടു പിടിച്ചുപറിക്കുന്നവരുടെ പങ്കും ആകുന്നു.
  urd-GVR: Shām ko Isrāīl saḳht ghabrā jāegā, lekin pau phaṭne se pahle pahle us ke
    dushman mar gae hoṅge. Yihī hameṅ lūṭne wāloṅ kā nasīb, hamārī ġhāratgarī karne
    wāloṅ kā anjām hogā.
  suz-BL: नाक्‍दो हिंचा ङा श्‍येत जाइनीम। नां सोव़चा क्‍येङा ङोंइती मेको नेल्‍ल बेक्‍नीम।
    आंइ मार मार रोइक्‍ब नु खुइ पाइबपुकी मोदेंशो दुम्‍नीम। यसैया ३७:३६
  eng-NOY: At the time of evening, behold, terror! Before morning, behold, they are
    no more! This is the portion of them that spoil us, And the lot of them that plunder
    us.
  ita-1927: Alla sera, ecco il terrore; prima del mattino, non son più. Ecco la parte
    di quei che ci spogliano, ecco la sorte di chi ci saccheggia!
  ckb-ckb: دەمەو ئێوارە تۆقینێکی لەناکاوە! بەرەبەیانێکی زوو نامێنن! ئەمە بەشی تاڵانکارانمانە،
    بەختی ڕاوڕووتکارانمانە.
  eng-BBE: In the evening there is fear, and in the morning they are gone. This is
    the fate of those who take our goods, and the reward of those who violently take
    our property for themselves.
  kan-OKCV: ಸಾಯಂಕಾಲದಲ್ಲಿ ಭಯಭ್ರಾಂತಿ, ಉದಯಕ್ಕೆ ಮುಂಚೆ ಅವು ಇಲ್ಲದಂತಾಗುವುದು. ನಮ್ಮನ್ನು ಸೂರೆ
    ಮಾಡುವವರಿಗೆ ಇದೇ ಗತಿ. ನಮ್ಮನ್ನು ಕೊಳ್ಳೆಹೊಡೆಯುವವರ ಪಾಡು ಇದೇ.
  tam-2017: இதோ, மாலை நேரத்திலே கலக்கமுண்டாகும், விடியற்காலத்திற்குமுன் அவர்கள் ஒழிந்துபோவார்கள்;
    இதுவே நம்மைக் கொள்ளையிடுகிறவர்களின் பங்கும், நம்மைச் சூறையாடுகிறவர்களின் வீதமுமாயிருக்கும்.
  spa-RV-1909: Al tiempo de la tarde he aquí turbación; y antes de la mañana ya no
    es. Esta es la parte de los que nos huellan, y la suerte de los que nos saquean.
  ron-BTF: Şi, iată, tulburare spre seară; şi înaintea dimineţii el nu mai este. Aceasta
    este porţia celor ce ne pradă şi partea celor ce ne jefuiesc.
  eng-WEBP: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  eng-FBV: Sudden terror comes in the evening! By morning, they're gone! This is what
    happens to those who loot us, the fate of those who plunder us.
  nld-1939: 'Tegen de avond brengen ze schrik, Maar vóór de morgen zijn ze verdwenen:
    Dit is het deel van die ons plunderen, Het lot van die ons beroven.'
  nch-BL: Ica tapoyahui israelitame momajmatise por inincualancaitacahua, pero tonilis
    quema tanesis nochi inincualancaitacahua ya mictose. Inon eltoc nopa taxtahuili
    cati quiselise nochi cati quintachtequilíaj huan quintzontamiltíaj imasehualhua
    TOTECO.
  vie-1934: Đang buổi chiều, nầy, có sự sợ hãi; kíp trước khi ban mai đã thành ra
    hư không. Aáy là phần của kẻ đã bóc lột chúng ta, là số phận xảy đến cho kẻ cướp
    chúng ta vậy.
  hin-CV: शाम को तो घबराहट होती है! परंतु सुबह वे गायब हो जाते हैं! यह उनके लिए है
    जिन्होंने हमें लूटा है, और इससे भी ज्यादा उनके लिए जिन्होंने हमें सताया है.
  eng-OURB: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  spa-BES: Por la tarde hay miedo, y por la mañana se han ido. Este es el destino
    de aquellos que toman nuestros bienes y la recompensa de aquellos que toman violentamente
    nuestra propiedad para ellos mismos.
  tdx-tdx: Ie hariva, hehe te hekoheko; ie miporea’ ty maraindray le tsy eo; izay
    ty anjara’ o mañaoke anaio, vaho ty tambe’ o mampikametse ama’aio.
  tha-KJV: ดู​เถิด พอเวลาเย็น ก็​ความสยดสยอง ก่อนรุ่งเช้า ก็​ไม่มี​เขาทั้งหลายแล้ว
    นี่​เป็นส่วนของบรรดาผู้​ที่​ริบของของเรา และเป็นส่วนของผู้​ที่​ปล้นเรา
  por-BR-2018: 'Ao tempo da tarde eis que há pavor; mas antes que amanheça não há
    mais: Esta é a parte daqueles que nos despojam, e o futuro reservado para aqueles
    que nos saqueiam.'
  deu-ELO: Zur Abendzeit, siehe da, Bestürzung! Ehe es Morgen wird, sind sie nicht
    mehr. Das ist das Teil derer, die uns plündern, und das Los derer, die uns berauben.
  eng-WYC-2018: In the time of eventide, and lo! troubling; in the morrowtide, and
    he shall not abide. This is the part of them that destroyed us, and the part of
    them that ravished us. (At the time of evening, and behold! troubling, and by
    the morning, they all shall be gone. This is the portion for them who destroyed
    us, and the portion for those who robbed us.)
  epo-epo: Dum la vespero jen estas teruro; sed antaŭ la mateno ili jam ne ekzistas.
    Tia estas la sorto de niaj premantoj kaj la loto de niaj rabantoj.
  uig-PIN: Kǝqtǝ — wǝⱨimǝ! Tang sǝⱨǝrdǝ — yoⱪ biraⱪ! Mana bizni bulap kǝtkǝnlǝrning
    nesiwisi, Bizdin olja-ƣǝniymǝt eliwalƣanlarning aⱪiwitidur!
  beo-beo: 'Daeya ilia manebeba:le, dunu huluane da beda:i bagade. Be hahabe doaga:sea,
    ilia da asi dagoi ba:mu. Nowa da ninia soge wadela:lesili, liligi huluane lamusa:
    dawa:sea, da agoaiwane wadela:lesili hamedafa ba:mu.'
  tpi-OTNT: Taim ol birua i kam banisim ples long apinun, ol manmeri i save pret nogut
    tru. Tasol long moning ol birua bai i no i stap moa. Long dispela kain pasin God
    i save pasim rot bilong olgeta lain birua i kam na i laik mekim nogut long yumi
    na stilim ol samting bilong yumi.
  hau-SA: Da yamma, sai razana ba tsammani! Kafin safiya, duk sun ɓace! Wannan ne
    rabon waɗanda suka washe mu, rabon waɗanda suka yi mana ƙwace.
  uig-LAT: Kechte — wehime! Tang seherde — yoq biraq! Mana bizni bulap ketkenlerning
    nésiwisi, Bizdin olja-gheniymet éliwalghanlarning aqiwitidur!
  nde-nde: Kusihlwa kuba lokuthuthumela. Kungakasi, kabasekho. Lesi yiso isabelo salabo
    abasikhuthuzayo, isabelo salabo abasihlaselayo.
  ton-ton: Pea vakai ko e ongosia ʻi he efiafi poʻuli; pea ʻi he teʻeki hoko ʻae pongipongi
    kuo ʻikai ia. Ko eni ʻae ʻinasi ʻokinautolu ʻoku fakamālohiʻi ʻakitautolu, mo
    e ʻinasi ʻokinautolu ʻoku kaihaʻasiʻi ʻakitautolu.”
  ces-1613: Nebo u večer aj, předěšení, a než jitro přijde, anť ho není. Tenť jest
    podíl těch, kteříž nás potlačují, a los těch, kteříž nás loupí.
  eng-WMB: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  tam-TCV: மாலைவேளையில் திடீர்ப் பயங்கரம்; விடியுமுன் அழிவு; நம்மைக் கொள்ளையடிப்பவர்களின்
    நிலைமை இதுவே; நம்மைச் சூறையாடுவோரின் கதியும் இதுவே.
  ceb-ULB: Sa pagkagabii, tan-awa, makalilisang! Mangahanaw sila sa dili pa ang kabuntagon!
    Mao kini ang bahin niadtong nanulis kanato, ang luna niadtong nangawat kanato.
  pol-UBG: Oto w porze wieczornej trwoga, a nim nadejdzie poranek, już go nie ma.
    Taki jest dział tych, którzy nas łupią, i los tych, którzy nas plądrują.
  urd-GVU: شام کو اسرائیل سخت گھبرا جائے گا، لیکن پَو پھٹنے سے پہلے پہلے اُس کے دشمن
    مر گئے ہوں گے۔ یہی ہمیں لُوٹنے والوں کا نصیب، ہماری غارت گری کرنے والوں کا انجام
    ہو گا۔
  deu-1912: Um den Abend, siehe, so ist Schrecken da; und ehe es Morgen wird, sind
    sie nimmer da. Das ist der Lohn unsrer Räuber und das Erbe derer, die uns das
    Unsre nehmen.
  kan-2017: ಇಗೋ, ಸಂಜೆಯಲ್ಲಿ ಹೆದರಿ ಉದಯದೊಳಗಾಗಿ ಇಲ್ಲವಾಗುವರು! ನಮ್ಮನ್ನು ಸೂರೆ ಮಾಡುವವರಿಗೆ
    ಇದೇ ಗತಿ. ನಮ್ಮನ್ನು ಕೊಳ್ಳೆಹೊಡೆಯುವವರ ಪಾಡು ಇದೇ.
  yap-yap: Ra blayal’ miyad be k’ar marus, machane ra kadbul mada ramed. Irera’ e
    n’en nra rin’ urngin e pi’in yad ma giliwnag tafadad.
  hlt-MCSB: Kholaeh tue vaengah mueirhih loh mincang due anih khueh voel mahpawh ke.
    Mamih aka rheth kah hamsum neh mamih aka poelyoe kah hmulung tah he coeng ni.
  mdy-ETH: ሳዓ ዓማኣና ዲቃቲሢ ማዓንዳኔ፤ ሳዓ ካራኣና ዔያታ ባይቃንዳኔ፤ ኑና ቡሪ ዔካ ዓሶኮ ጋፒንፃ ዬማዺኬ።
  twi-ASANTE: Anwummerɛ, wɔbɔ yɛn hu awerɛfirie mu. Nanso ansa na adeɛ bɛkye no, na
    wɔkɔ dada! Wɔn a wɔfo yɛn nneɛma, ne wɔn a wɔbɔ yɛn korɔno kyɛfa nie.
  eng-WEBU: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  wal-wal: Sa7ai qammiyo wode, eti shabbirettana; sa7ai wonttanaappe kasetidi, eti
    xayiichchana; nubaa wolqqan ekkiyaageetu qaadainne nuna bonqqiyaageetu saamai
    hagaa.
  spa-PDDPT: Ciertamente al llegar la noche, ahí está el terror repentino, pero antes
    del amanecer ya no existen. Tal es el destino de los que nos despojan, lo que
    corresponde a los que nos saquean.
  gun-gun: Mba'eta pytũ ovaẽ ramo ha'e kuery oendu 'rã okyjea. Ha'e gui ko'ẽ e'ỹ mbove
    ndokuavei 'rã. Ha'e rami ae 'rã oiko nhandegui mba'emo oipe'apa ha'e imonda va'e
    kuery re.”
  ilo-ULB: Iti rabii, kitaenyo, nakabutbuteng! Ket sakbay a bumigat awandanton; dayta
    ti maganab dagiti mangsamsam kadatayo, ti maganab dagiti agtakaw kadatayo.
  kpg-kpg: I nia hiahi, digaula e hagamadagudagu dangada, i nia luada gu hagalee.
    Deenei di mee gaa tale gi digau huogodoo ala e gaiaa tadau henua.
  uig-ARA: كەچتە ــ ۋەھىمە! تاڭ سەھەردە ــ يوق بىراق! مانا بىزنى بۇلاپ كەتكەنلەرنىڭ
    نېسىۋىسى، بىزدىن ئولجا-غەنىيمەت ئېلىۋالغانلارنىڭ ئاقىۋىتىدۇر!
  sus-sus: E fama gere ra nunmare tɛmui nɛ, kɔnɔ beenun kuye xa iba, sese mu luma
    naa sɔnɔn. Naxee dusuma won xun na, e fu won ma, nee xa fe rabama na ki nɛ. Naxee
    baganma won ma, e won ma naafuli tongo, e xa fe raɲɔnma na ki nɛ.
  pon-2006: Re kin kamasepwehk nin soutik, ahpw nimenseng re kin sohrala. Iei met
    duwen imwilahn aramas koaros me kin kauwehla sapwatail.
  ksd-ksd: Na ravian i tup ia ra bunurut, ma ba pa i malana boko dia tar panie. Damana
    ra tiniba kadiat dia loalong pire dat, ma ra varkurai ba na tadav diat dia ra
    vue kada vurvur magit.
  tur-YTC: Akşamleyin, işte dehşet! Sabah olmadan yok oldular. Bizi yağmalayanların
    payı, bizi soyanların hissesi budur.
  grc-BRENT: Πρὸς ἑσπέραν καὶ ἔσται πένθος, πριν ἢ πρωῒ, καὶ οὐκ ἔσται· αὕτη ἡ μερὶς
    τῶν προνομευσάντων ὑμᾶς, καὶ κληρονομία τοῖς ὑμᾶς κληρονομήσασιν.
  ind-AYT: Pada waktu malam, akan ada kedahsyatan. Sebelum pagi tiba, mereka tidak
    akan ada lagi. Itulah bagian orang-orang yang merampok kita; undian yang jatuh
    bagi orang-orang yang menjarah kita.
  nya-nya: Pofika nthawi yamadzulo zoopsa zidzayamba kuchitika, ndipo zidzakhala zitatha
    pofika mmawa. Izi ndizo zidzachitikire anthu otilanda zinthu, gawo la amene amatibera
    zinthu zathu.
  hrv-hrv: 'Navečer eto straha; prije svanuća više ga nema: to je sudba onih koji
    nas plijene i kob onih što nas pljačkaju.'
  mps-mps: Polo tama te boi bidi dabego te bulu pio bagua sagasobo si da, te we bidi
    dabe wi dwai mu ebo dao. Tiali goli, kigamu da, boi bidi dabe menia saibao. Tama
    te tobage kolesagago Godigo te boi bidi dabego da dolama, dago nai dabe wi sela
    pai badi te sunumi palibo dao.
  tpi-tpi: Taim ol birua i kam banisim ples long apinun, ol manmeri i save pret nogut
    tru. Tasol long moning ol birua bai i no i stap moa. Long dispela kain pasin God
    i save pasim rot bilong olgeta lain birua i kam na i laik mekim nogut long yumi
    na stilim ol samting bilong yumi.
  dan-1931: Ved Aftenstid kommer Rædsel; før Morgen gryr, er de borte. Det er vore
    Plyndreres Del, det er vore Ransmænds Lod.
  vie-OVCB: Vào buổi tối Ít-ra-ên trông chờ trong khiếp sợ, nhưng vừa bình minh kẻ
    thù chẳng còn ai. Đó là phần cho quân cướp phá, là số phận cho những người đã
    hủy diệt chúng ta.
  guj-2017: સંધ્યા સમયે, ભય જણાશે! અને સવાર થતાં પહેલાં તેઓ નષ્ટ થશે; આ અમારા લૂંટનારનો
    ભાગ છે, અમને લૂંટનાર ઘણા છે.
  pon-2006A: Re kin kamasepwehk nin soutik, ahpw nimenseng re kin sohrala. Iei met
    duwen imwilahn aramas koaros me kin kauwehla sapwatail.
  por-BRBSL: Ao entardecer, eis o terror! Antes da manhã, eles não são mais. Esta
    é a porção daqueles que nos saqueiam, e a porção daqueles que nos roubam.
  cth-cth: Kanî a khup navah khenhaw! taki a tho poung khe. Khodai totouh ahnimouh
    awm mahoeh toe. Hethateh, maimouh na ka tuk ni teh na ka lawm e naw ni a coe awh
    hane ham, maimouh na ka lawm e naw koe kabawt hane cungpam doeh.
  twi-twi: Anwummere, wɔbɔ yɛn hu awerɛfiri mu ansa na ade bɛkyɛ no na wɔkɔ dedaw!
    wɔn a wɔfow yɛn nneɛma, ne wɔn a wɔbɔ yɛn korɔn kyɛfa ni.
  hlt-hlt: Kholaeh tue vaengah mueirhih loh mincang due anih khueh voel mahpawh ke.
    Mamih aka rheth kah hamsum neh mamih aka poelyoe kah hmulung tah he coeng ni.
  tbz-SIM: Kuyuoku bo nyóó yuotɛ́ kɛ̀ bɛnìtìbɛ̀ kɔ̃m̀bùɔ̀tì tiì bɛ̀ duò. Kɛ̀ dɛ̀ nyóó
    wentɛ́ kɛ̀ bɛ̀ tɛ̃́nkɛ í kpɑɑ́. Tìì yóó tuɔkɛní tìnti bɛ̀ɛ̀ do ti puɔ̀, tiì doti
    bɛ̀ɛ̀ do ɛí ti kpɛrɛ.
  msy-2020: Guaratɨzibar, apaniba iza nguibam korima, gumazamiziba bar atiatingi.
    Egha mɨzarazibar me itir puvatɨ. God, arazir kamɨn, en apanibar tuaviba apɨrima,
    me iza pazav e gamua, en biziba okeir puvatɨ.
  dop-dop: Pɩɩ kɔɔ tɑɑnɑɣɑ ɩlɛ, sɔɣɔntʋ ɑnɑɑm. Ɩlɛnɑ pɑ́ sɑɑlɩ yem nɑ pǝ́ tɑ nyɑɑlǝtɑ.
    Mpɑ pɑ ŋmɩɩlǝɣɩ tɑ́ nyǝm nɑ pɑ́ kuuki-wɩ tɔ, mpi pɑɑ tɛɛsǝnɑ tɔɣɔlɛ.
  azb-azb: Axşamçağı onlar dəhşət doğururlar, Səhər açılmadan yox olurlar. Bizi soyanların
    aqibəti budur, Bizi qarət edənlərin sonu budur.
  eng-DBY: behold, at eventide, trouble; before the morning they are not. This is
    the portion of them that spoil us, and the lot of them that rob us.
  hin-2017: साँझ को, देखो, घबराहट है! और भोर से पहले, वे लोप हो गये हैं! हमारे नाश
    करनेवालों का भाग और हमारे लूटनेवाले की यही दशा होगी।
  wol-KYG: Ngoon a ngay jot, tiitaange ne jaas, balaa bët a set lépp jeex. Lii mooy
    añub ñuy sëxëtoo, lii mooy deminu ñiy nangu sunu alal.
  eng-YLT: At even-time, lo, terror, before morning it is not, This [is] the portion
    of our spoilers, And the lot of our plunderers!
  eng-WYC-2017: In the time of eventide, and lo! troubling; in the morrowtide, and
    he shall not abide. This is the part of them that destroyed us, and the part of
    them that ravished us.
  eng-WMBB: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  urd-GVH: शाम को इसराईल सख़्त घबरा जाएगा, लेकिन पौ फटने से पहले पहले उसके दुश्मन
    मर गए होंगे। यही हमें लूटनेवालों का नसीब, हमारी ग़ारतगरी करनेवालों का अंजाम होगा।
  rug-rug: Pana veluvelu si holoqoru sari pa Izireli ba pana munumunu si loke kana
    si koa! Asa sa hinia tadi kasa pu mae hiko vagi likakalae koa gita, Asa si kote
    ta evaṉa koa rini pu mae varipera pude vagi va soku koa gita.
  gaz-gaz: Galgala sodaan akkuma tasaa isaan qabatti! Isaan utuu lafti hin bariʼin
    ni dhabamu! Kun qooda warra nu boojiʼee, hiree warra nu saamee ti.
  fra-LSG: Quand vient le soir, voici, c’est une ruine soudaine; Avant le matin, ils
    ne sont plus! Voilà le partage de ceux qui nous dépouillent, Le sort de ceux qui
    nous pillent.
  yal-yal: Gaxu gbeen na a ra ɲinbanna ra, benun xɔtɔnni, e mi fa na! Na nan na muxune
    sɔtɔma naxanye nxɔ seene birin tongoma. Na nan e sɔtɔma naxanye fuma nxu ma.
  haw-1868: I ke ahiahi, aia hoi he weliweli, A mamua o ke kakahiaka, aole lakou.
    Oia ka hope o ka poe i hao i ka kakou, O ka poe hoi i lawe wale i ka kakou.
  arb-NAV: فِي الْمَسَاءِ يَطْغَى عَلَيْهِمْ رُعْبٌ، وَفِي الصَّبَاحِ يَتَلاشَوْنَ.
    هَذَا هُوَ نَصِيبُ نَاهِبِينَا وَحَظُّ سَالِبِينَا.
  ewe-ewe: Ŋɔdzi nɔa anyi le fiẽ me, gake wobuna ne ŋu ke. Esia nye ame siwo daa adzo
    mí la ƒe gome kple mía halawo ƒe dzidzenu.
  eng-LEE: At eveningtide, behold, there is trouble; before yet it is morning it is
    no more. This is the portion of our spoilers, and the lot of those that plunder
    us.
  asm-FB: চোৱা, সন্ধ্যাপৰত ত্ৰাস হ’ব; আৰু ৰাতিপুৱা নহওঁতেই তেওঁলোক গুচি যাব। এয়ে
    আমাক লুট কৰাসকলৰ অংশ, আৰু এয়ে আমাক অপহৰণ কৰাসকলৰ ভাগ।
  sus-A: عٍ قَمَ فٍرٍ رَ نُنمَرٍ تّمُي نّ، كْنْ بٍينُن كُيٍ شَ عِبَ، سٍسٍ مُ لُمَ
    نَا سْنْن. نَشٍيٍ دُ سُمَ وٌن شُن نَ، عٍ قُ وٌن مَ، نٍيٍ شَ قٍ رَبَمَ نَ كِ نّ.
    نَشٍيٍ بَفَنمَ وٌن مَ، عٍ وٌن مَ نَاقُلِ تٌنفٌ، عٍ شَ قٍ رَحْنمَ نَ كِ نّ.
  fra-SBL: Le soir, voici la terreur ! Avant le matin, ils ne sont plus. Telle est
    la part de ceux qui nous pillent, tel est le sort de ceux qui nous dépouillent.
  hbo-hbo: לְעֵ֥ת עֶ֙רֶב֙ וְהִנֵּ֣ה בַלָּהָ֔ה בְּטֶ֥רֶם בֹּ֖קֶר אֵינֶ֑נּוּ זֶ֚ה חֵ֣לֶק
    שֹׁוסֵ֔ינוּ וְגֹורָ֖ל לְבֹזְזֵֽינוּ׃ ס
  kik-kik: Hwaĩ-inĩ, o rĩmwe gũkagĩa kĩmako kĩnene! Gũtanakĩa-rĩ, andũ matirĩ ho!
    Rĩu nĩrĩo igai rĩa andũ arĩa matũtunyaga indo ciitũ, ũcio nĩguo mũtĩ ũrĩa ũgwĩrĩire
    andũ arĩa matũtahaga indo ciitũ.
  fra-NCL: Au temps du soir, voici la consternation ; avant le matin, ils ne sont
    plus. Voilà le partage de ceux qui nous pillent, et le sort de ceux qui nous dépouillent.
  cek-AK: Khenah, duembang ah raihaih pha ueloe, akhawnbang pha ai naah anghmaa o
    tih. Hae loe kaicae ih hmuenmae lomh kami, kaicae parokungnawk mah tongh han ih
    taham ah om tih.
  cuk-cuk: ¡Sedogusale, dobed-dummad egi nagusdamalad! Oibosale, dule-isganamar bar
    dakleddasulid. Weyob dulemar-anmar-wiodimalad guodo. Anmar-ibe dule-ibmar-atursadimaladga,
    weyob ega igar idu maid.
  uig-CYR: Кәчтә — вәһимә! Таң сәһәрдә — йоқ бирақ! Мана бизни булап кәткәнләрниң
    несивиси, Биздин олҗа-ғәниймәт еливалғанларниң ақивитидур!
  tel-2017: సాయంత్రం, చూడండి, భయోత్పాతం! ఉదయం కాకుండానే వాళ్ళు కనిపించకుండా పోతారు.
    మమ్మల్ని దోచుకునే వాళ్లకి పట్టే గతి ఇదే. మా సంపదను దొంగతనం చేసేవాళ్ళకి దక్కేది
    ఇదే.
  hat-BSA: Nan aswè, gade, gwo laperèz! Avan maten, yo disparèt nèt. Se konsa pòsyon
    a sila k ap ranmase byen nou yo e tiraj osò a sila ki piyaje nou yo.
  kos-kos: Ke eku uh elos aktuninfongye mwet uh, a ke lotutang elos wanginla. Pa ingan
    ma ac sikyak nu selos nukewa su utyak kunausla ac pisre ma in facl sesr uh.
  hbo-WLC: לְעֵ֥ת עֶ֙רֶב֙ וְהִנֵּ֣ה בַלָּהָ֔ה בְּטֶ֥רֶם בֹּ֖קֶר אֵינֶ֑נּוּ זֶ֚ה חֵ֣לֶק
    שׁוֹסֵ֔ינוּ וְגוֹרָ֖ל לְבֹזְזֵֽינוּ׃ ס
  ibo-ibo: Nʼanyasị, ha na-eme ka oke egwu dịrị, tutu ruo ụtụtụ, ha adịghịkwa. Nke
    a bụ ihe nketa dịịrị ndị ahụ na-apụnara anyị ihe anyị nwere nʼike. E, ọ bụ ihe
    nza ruru ndị ahụ ji ike na-anakọrọ anyị ihe anyị nwere.
  ory-ory: ଦେଖ, ସନ୍ଧ୍ୟାକାଳେ ତ୍ରାସ ଓ ପ୍ରଭାତର ପୂର୍ବେ ସେମାନେ ନାହାନ୍ତି। ଆମ୍ଭମାନଙ୍କ ଲୁଟିତକାରୀମାନଙ୍କର
    ଅଂଶ ଓ ଆମ୍ଭମାନଙ୍କ ଅପହରଣକାରୀମାନଙ୍କ ବାଣ୍ଟ ଏହି।
  chk-chk: Lekuniol ra afisätä niuokus watte, nge mwen epwe ränila resap chüen nom.
    Iei usun epwe fis ngeni chokewe ra angei pisekich fän pöchökül o soläni mine ach.
  rop-rop: Naitaim ola Isreil pipul jidan brabli bradinbala, bat wen ailibala kaman
    olabat enamimob garra ol binijap. Dijan na wanim oldei hepin langa detlot pipul
    hu kaman blanga teikoba en stilimbat ebrijing brom wi.”
  ukr-1871: Ввечорі — трівога, та досьвіта — вже й нема його! Ось такий пай тим, що
    нас обдирали, така доля тим, що нас пустошили.
  deu-1951: Siehe, zur Abendzeit ist Schrecken da; ehe es aber Morgen wird, sind sie
    nicht mehr vorhanden! Das ist das Teil derer, die uns berauben, und das Los derer,
    die uns plündern.
  eng-JPS: At eventide behold terror; and before the morning they are not. This is
    the portion of them that spoil us, and the lot of them that rob us.
  srp-1865: Uveèe eto straha, i prije nego svane nema nikoga. To je dio onijeh koji
    nas gaze, i našljedstvo onijeh koji otimlju od nas.
  lug-lug: Entiisa ey’amaanyi eribagwako akawungeezi. Buliba tebunnakya ng’abalabe
    bonna tewakyali. Guno gwe mugabo gw’abo abatunyaga, era y’empeera y’abo abatunyagako
    ebyaffe.
  heb-heb: לעת ערב והנה בלהה בטרם בקר איננו זה חלק שוסינו וגורל לבזזינו׃
  ben-IRV: সন্ধ্যাবেলায়, দেখ, ত্রাস! এবং তারা সকাল হওয়ার আগেই চলে যাবে। এই তাদের
    অংশ যারা আমাদের লুট করে; তাদের ভাগ্য যারা আমাদের লুট করে।
  pan-pan: ਸ਼ਾਮ ਦੇ ਵੇਲੇ, ਵੇਖੋ ਖੌਫ਼ ਹੈ! ਸਵੇਰ ਤੋਂ ਪਹਿਲਾਂ ਉਹ ਹਨ ਹੀ ਨਹੀਂ, - ਇਹ ਸਾਨੂੰ ਨਾਸ
    ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਹਿੱਸਾ, ਅਤੇ ਸਾਨੂੰ ਲੁੱਟਣ ਵਾਲਿਆਂ ਦਾ ਭਾਗ ਹੈ।
  mya-JVB: ညဦး ယံ ၌ ဘေး ရောက် ၍ ၊ နံနက် ယံမတိုင်မှီ ပျောက်ရှာကြလိမ့်မည်။ ငါ တို့ကို
    ညှဉ်းဆဲ သောသူတို့သည် ထိုသို့သော အကျိုး ၊ ငါ တို့ကို လုယူ ဖျက်ဆီးသောသူတို့ သည်၊
    ထိုသို့ သော အမွေ ဥစ္စာကို ခံရကြလိမ့်မည်။
  hmo-hmo: Adorahi neganai Israela taudia, be mai gari bada danu idia naria, to daba
    rere neganai, unai tuari orea taudia ibounai be idia boio ore. Idia edia dika
    ena davana be unai, badina iseda kohu idia henaoa kava taudia ibounai, edia davana
    be unai.
  urd-urd: शाम के वक़्त तो हैबत है! सुबह होने से पहले वह हलाक हैं! ये हमारे ग़ारतगरों
    का हिस्सा और हम को लूटनेवालों का हिस्सा है।
  rus-SYN: Вечер - и вот ужас! и прежде утра уже нет его. Такова участь грабителей
    наших, жребий разорителей наших.
  bqc-SIM: Tó oosi kɛ̀, sↄ̃kɛ̃ngu a mɛ á kɛ́! E gu àↄ gɛ́ dↄi yã́ a láa. Gbɛ̃́
    pↄ́ aaì wá pↄ́ↄ sɛ́lɛↄ baan we, gbɛ̃́ pↄ́ aaì wá pↄ́ↄ naaaↄ zian we.
  tcz-CHONGTHU: Nilhah teng Israel in tijah tah a angajing diu,ahin kho hung vahteng
    agalmi ho u ana thiji taove.Hiche hi eichom hou dihtah a achandiu dol changu va
    ahin, eisumang hou chan dinga lom chang uva ahi.
  mar-mar: तेव्हा पाहा, संध्याकाळी दहशत! आणि पहाटेपूर्वी ती नाहीशी होते; जे आम्हांला
    लुटतात त्यांचा हा वाटा आहे, आणि जे आम्हास लुबाडतात त्यांचा हिस्सा हाच आहे.
  qub-qub: Chay runacuna tardipaga fiyupa mancharishami carcaycanga. Pacha wararcuptenga
    chiquimajninchïcuna llapanmi mana canganachu. Chaynömi illganga imanchïtapis suwapämajninchïcuna,
    marcanchïtapis mana allita rurajcunaga.
  hat-hat: Nan aswè, y'ap bay moun kè sote. Anvan solèy leve, w'ap chache yo, ou p'ap
    jwenn yo. Men sa k'ap tann tout moun k'ap piye nou yo, moun k'ap pwofite sou nou
    yo.
  eng-BSB: In the evening, there is sudden terror! Before morning, they are no more!
    This is the portion of those who loot us and the lot of those who plunder us.
  eng-WEBPB: At evening, behold, terror! Before the morning, they are no more. This
    is the portion of those who plunder us, and the lot of those who rob us.
  kbq-kbq: Hanki kinagama sege'za veamo'za tusi zamagogogu hu'naze. Hianagi nanterana
    ha' vahera omanizageno, ana korozana omane'ne. Hagi ha'ma hurante'za maka zantima
    eri'naza vahera Anumzamo'a e'inahu huno mizana zamigahie.
  nhe-BL: Ica tlapoyahui israelitame momajmatise ininpampa inincualancaitacahua, pero
    tonili quema tlanesis nochi inincualancaitacahua ya mictose. Nopa eltoc nopa tlaxtlahuili
    tlen quiselise nochi tlen quintlaxtequilíaj huan quintzontlamiltíaj itlacajhua
    TOTECO.
  gub-BL: Kwarahy heixe mehe upurumukyze kar wà, ku'em mehe nuikuwe kwaw wà kury.
    Ukàzym wà. Zaneàmàtyry'ymar wiko putar nezewe a'e wà nehe. Ko 'ar rehe umuaiw
    zaneywy hereko wà. Weraha zanema'e paw zanewi wà no.
  eng-DRA: 'In the time of the evening, behold there shall be trouble: the morning
    shall come, and he shall not be: this is the portion of them that have wasted
    us, and the lot of them that spoiled us.'
