  urd-GVU: اسرائیل کے قلعہ بند شہر نیست و نابود ہو جائیں گے، اور دمشق کی سلطنت جاتی
    رہے گی۔ شام کے جو لوگ بچ نکلیں گے اُن کا اور اسرائیل کی شان و شوکت کا ایک ہی انجام
    ہو گا۔“ یہ ہے رب الافواج کا فرمان۔
  deu-1912: Und es wird aus sein mit der Feste Ephraims; und das Königreich zu Damaskus
    und das übrige Syrien wird sein wie die Herrlichkeit der Kinder Israel, spricht
