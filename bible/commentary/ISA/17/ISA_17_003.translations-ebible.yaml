    samawi qoshunlarning Serdari bolghan Perwerdigar.
  nde-nde: Idolobho elivikelweyo lizanyamalala ko-Efrayimi lamandla obukhosi eDamaseko;
    insalela ka-Aramu izakuba njengodumo lwabako-Israyeli,” kutsho uThixo uSomandla.
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ʻE ngata ʻae kolo ʻi ʻIfalemi,
