  hlt-hlt: Ephraim lamkah hmuencak neh Damasku lamkah ram khaw kangkuen ni. Aram aka
    sueng te Israel ca rhoek kah thangpomnah la om ni. caempuei BOEIPA kah olphong
    coeng ni.
  tbz-SIM: Efɑdɑimmu kó dikpɑ̀ɑ̀tìyuu tɛ̃́nkɛ í yó mmɔkɛ mùù dì kɑ̃nkɛ́, tikpɑ̀tì
    mɛ ntɛ̃́nkɛ í yó nkpɑɑ́ Dɑmɑɑsi ɛì. Sidii ɛì kɔbɛ bɛ̀ɛ̀ bo nkpɑɑ́ bɛ sɑ̃nni bo
