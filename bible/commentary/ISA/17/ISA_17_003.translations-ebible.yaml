verse: ISA.017.003
translations:
  mal-C: എഫ്രയീമിൽനിന്ന് കോട്ടകെട്ടിയുറപ്പിച്ച പട്ടണം അപ്രത്യക്ഷമാകും, ദമസ്കോസിൽനിന്നു
    രാജത്വവും ഇല്ലാതാകും; അരാമിൽ ശേഷിച്ച ജനം ഇസ്രായേൽമക്കളുടെ മഹത്ത്വംപോലെയാകും,”
    എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und mit der Festung in Ephraim wird ein Ende gemacht und mit dem Königtum
    in Damaskus. Und denen, die von Aram übrig bleiben, ergeht es wie der Macht der
    Israeliten, ist der Spruch Jahwes der Heerscharen.
  lin-lin: Bingumba batonga makasi ekolimwa na Efrayimi, mpe nguya ya bokonzi ekolimwa
    na Damasi. Batikali ya Siri bakokoma lokola nkembo ya bana ya Isalaele, » elobi
    Yawe, Mokonzi ya mampinga.
  eng-LSV: And the fortress has ceased from Ephraim, || And the kingdom from Damascus,
    || And the remnant of Aram are as the glory of the sons of Israel, || A declaration
    of YHWH of Hosts!
  eng-GNV: The munition also shall cease from Ephraim, and the kingdome from Damascus,
    and the remnant of Aram shall be as the glory of the children of Israel, sayeth
    the Lord of hostes.
  eng-WEBSTER: 'The fortress also shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria: they shall be as the glory of the children of Israel,
    saith the LORD of hosts.'
  nhw-BL: Quisosolose nopa huejhueyi altepeme ipan tlali Israel [17:3 Tlali Israel
    ica norte nojquiya quitocaxtía ica Efraín.] catli quinpiyaj tepame catli quinyahualohuaj.
    Huan quitlamiltise ichicahualis altepetl Damasco. Nopa masehualme catli noja mocahuase
    ipan tlali Siria ayacmo elis se tlanahuatijcayotl. Tlamis inintlanahuatilis quen
    tlami ihueyitilis Israel.” Quej nopa quiijto TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Mji wenye ngome utatoweka kutoka Efraimu, nao uweza wa ufalme kutoka Dameski;
    mabaki ya Aramu yatakuwa kama utukufu wa Waisraeli,” asema Bwana Mwenye Nguvu
    Zote.
  bba-bba: Isirelibɑ bɑ ǹ ko n ɡbɑ̃rɑru mɔ. Mɛyɑ Dɑmɑsi yɑ ǹ ko n mɑɑ sinɑ boko
    mɔ. Siriɡii be bɑ tie, bɑ ǹ Isirelibɑ bɛɛrɛ kerɑmɔ. Gusunɔ, wɔllu kɑ tem Yinniwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'The fortress also shall cease from Ephraim, And the kingdom from Damascus,
    and the remnant of Syria: They shall be as the glory of the children of Israel,
    saith the Lord of hosts.'
  luo-luo: Dala maduongʼ mochiel nolal nono koa Efraim nyaka kom loch man Damaski;
    jo-Aram manok modongʼ tekogi norum mana kaka mar jo-Israel norumo,” Jehova Nyasaye
    Maratego ema owacho.
  meu-meu: Efraim kohorona baine puki oho, bona Damasko basileiana danu; Suria taudia
    kwabukwabudia danu bae boio, Israel taudia hairaidia vada e boio heḡereḡerena.
    Iehova Sabaota unu e gwau tomamu.
  npi-ULB: किल्लाबन्‍दी गरिएका सहरहरू एफ्राइमबाट, दमस्कसको राज्यबाट लोप हुनेछन्, र
    अरामका बाँकी रहेकाहरू—तिनीहरू इस्राएलका मानिसहरूको गौरवझैं हुनेछन्— यो सर्वशक्तिमान्
    परमप्रभुको घोषणा हो ।
  yor-yor: Ìlú olódi ni yóò pòórá kúrò ní Efraimu, àti agbára ọba kúrò ní Damasku;
    àwọn àṣẹ́kù Aramu yóò dá gẹ́gẹ́ bí ògo ti àwọn Israẹli,” ni Olúwa àwọn ọmọ-ogun
    wí.
  pes-OPCB: اسرائیل قدرتش را از دست خواهد داد و دمشق سقوط خواهد کرد. بازماندگان سوریه
    مانند قوم اسرائیل خوار و ضعیف خواهند شد.» این را خداوند لشکرهای آسمان فرموده است.
  tgl-ULB: Maglalaho ang matitibay na lungsod mula sa Efraim, ang kaharian mula sa
    Damasco, at ang mga nalabi ng Aram—magiging gaya sila ng kaluwalhatian ng bayan
    ng Israel—ito ang kapahayagan ni Yahweh ng mga hukbo.
  hui-hui: Waitigirume ibalu Isaraele wali agalinaga tano hongohe bu karu bo haealabaga
    bialu mo ko hai howa wali agali Damasagasa tanoha bu karu haru holebira. Áyu hameigini
    kira Siria Isaraelela mini lene wali agali dewaore padagonigo mani howa tinaga
    dindi mo ko harangi ti emene mbira dege paluebira. I̱ Anduane Homogo Hongo Haiheore
    kogo i̱na bi o ledogoniore, lene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သည်​ရန်​သူ​တို့​အား​ခု​ခံ နိုင်​စွမ်း​ကင်း​မဲ့​လျက်​နေ​လိမ့်​မည်။
    ဒ​မာ​သက် မြို့​သည်​လည်း​လွတ်​လပ်​ရေး​ဆုံး​ရှုံး​၍​သွား လိမ့်​မည်။ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သူ
    ရှု​ရိ​အ​မျိုး​သား​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​နည်း​တူ​အ​သ​ရေ​ပျက်​ရ​ကြ​လိမ့်
    မည်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်၊ ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်
    တော်​မူ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་མཁར་བརྟན་པོ་རྣམས་བཤིག་ཅིང་། དཱ་མེ་སེག་གི་རྒྱལ་དབང་ཉམས་ཤིང་།
    ཨ་རམ་པའི་ཤུལ་ལུས་རྣམས་ཡེས་ར་ཨེལ་གྱི་གཟི་བརྗིད་བཞིན་དུ་ཡལ་བར་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: 'Yawe Sokel Garagar mu iwita balso: “Ephraim ko wonong gotektek, nunga
    kar gek am ago, parasa kapa sapamonko; se Damascus ko sokel biya mu menarukko;
    se Aram ko kariimet mu bune gotek baga se, Israel ko kariimet nunup mena bagasan
    iwita bagamonko.'
  sna-sna: Maguta akakomberedzwa namasvingo achanyangarika achibva pana Efuremu, uye
    simba roushe kubva paDhamasiko; vakasara veAramu vachava sembiri yavaIsraeri,”
    ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Cesará la fortaleza de Efraín, el reino de Damasco y el resto de Siria.
    Serán como la gloria de los hijos de Israel”, dice el Señor de los Ejércitos.
  cac-cac: Man̈xalaj chon̈ab' ayoch smuroal d'a yol yic Efraín. A Damasco, man̈xalaj
    yajalil. A eb' aj Siria olto can chi', q'uixvelal ol ajcan eb' icha eb' israel,
    xchi Jehová Yajal d'a Smasanil.
  swh-ULB: Miji ilioachwa itatoweka kutoka Efraimu, ufalme katuka Damskasi, na walobaki
    Aramu-watakuwa kama utukufu wa watu wa Israeli-Hili ni tamko la Yahwe wa majeshi.
  bel-bel: Ня стане цьвярдыні Яфрэмавай і царства Дамаскага з астатняю Сірыяй; зь
    імі будзе тое самае, што са славаю сыноў Ізраіля, кажа Гасподзь Саваоф.
  deu-ELBBK: 'Und die Festung nimmt ein Ende in Ephraim und das Königtum in Damaskus,
    sowie der Überrest von Syrien: Er wird sein wie die Herrlichkeit der Kinder Israel,
    spricht der HERR der Heerscharen.'
  mbb-OT: Egkengevengkag is binerengbeng he menge inged diyà te Israel, ne egkaawà
    is kegkemekeǥeǥehem te Damascus. Is egkehitavù diyà te egkesamà he menge tig-Aram
    egkeiring te nehitavù te menge Israilihanen.” Iyan a, is Nengazen he Mekeǥeǥehem,
    is migkaǥi kayi.
  mal-2015: എഫ്രയീമിൽ കോട്ടയും ദമ്മേശെക്കിൽ രാജത്വവും ഇല്ലാതെയാകും; അരാമിൽ ശേഷിച്ചവർ
    യിസ്രായേൽമക്കളുടെ മഹത്വംപോലെയാകും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Bininj nawu Ephraim benkebmawahmeng, wanjh kabirrikele, dja minj nangale
    kabenbidyikarrme. Dja nawu king bedberre bininj nawu kukadje Damascus kabirrihni,
    nakka kayakmen. Birriwern bininj nawu kabirridjaldi Syria wanjh kabirriyakmen,
    dja birridjalkudji kabirridjaldarrkiddi, wanjh kabirriyimerran kabirrirohrok bininj
    nawu Israel benkebmawahmeng.” Kuhni rowk yimeng Yawey nawu narrulkarrekimuk duninjh.
  rmc-rmc: Našľola o ohradzimen foros andral o Efrajim a o Damašek našavela peskro
    kraľišagos. Ola, ko ačhena te dživel andro Aram, doperena andre ladž avke sar
    o Izrael,“ phenel o Nekzoraleder RAJ.
  pes-OPV: و حصار از افرایم تلف خواهد شد و سلطنت ازدمشق و از بقیه ارام. و مثل جلال
    بنی‌اسرائیل خواهند بود زیرا که یهوه صبایوت چنین می‌گوید.
  ron-1924: С-а испрэвит ку четэцуя луй Ефраим ши с-а сфыршит ку ымпэрэция Дамаскулуй,
    дар рэмэшица Сирией ва фи ка слава копиилор луй Исраел”, зиче Домнул оштирилор.
  ben-OBCV: ইফ্রয়িম থেকে দুর্গ-নগরীগুলি অদৃশ্য হবে, দামাস্কাস থেকে উধাও হবে রাজকীয়
    পরাক্রম; অরাম দেশের অবশিষ্ট লোকেরা হবে ইস্রায়েলের অন্তর্হিত গৌরবের মতো,” সর্বশক্তিমান
    সদাপ্রভু এই কথা বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Qalcaddu reer Efrayim way ka baabbi'i
    doontaa, oo boqortooyaduna Dimishaq way ka dhammaan doontaa, oo kuwa Suuriya ka
    hadhi doonaana waxay noqon doonaan sida sharaftii dadkii Israa'iil.
  lat-VUC: Et cessabit adjutorium ab Ephraim, et regnum a Damasco; et reliquiæ Syriæ
    sicut gloria filiorum Israël erunt, dicit Dominus exercituum.
  eng-ASVBT: And the fortress shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria; they shall be as the glory of the children of Israel,
    saith Jehovah of hosts.
  ita-1885: E le fortezze verranno meno in Efraim, e il regno in Damasco, e nel rimanente
    della Siria; saranno come la gloria de' figliuoli d'Israele, dice il Signor degli
    eserciti.
  eng-LXXUP: And she shall no longer be a strong place for Ephraim to flee to, and
    there shall no longer be a kingdom in Damascus, or a remnant of Syrians; for thou
    art no better than the children of Israel, even than their glory; thus saith the
    Lord of hosts.
  eng-ULB: Fortified cities will disappear from Ephraim, the kingdom from Damascus,
    and the remnant of Aram—they will be like the glory of the people of Israel—this
    is the declaration of Yahweh of hosts.
  spa-VBL: La ciudad fortificada desaparecerá de Efraín, Damasco ya no será un reino,
    y los que queden de los arameos serán como la gloria perdida de Israel, declara
    el Señor Todopoderoso.
  fra-_FOB: Il n'y aura plus de forteresse en Éphraïm, ni de royaume à Damas et dans
    le reste de la Syrie. Ils seront comme la gloire des enfants d'Israël, dit l'Éternel
    des armées.
  mal-mal: എഫ്രയീമിൽ കോട്ടയും ദമ്മേശെക്കിൽ രാജത്വവും ഇല്ലാതെയാകും; അരാമിൽ ശേഷിച്ചവർ
    യിസ്രായേൽ മക്കളുടെ മഹത്ത്വംപോലെയാകും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Isrāīl ke qilāband shahr nest-o-nābūd ho jāeṅge, aur Damishq kī saltanat
    jātī rahegī. Shām ke jo log bach nikleṅge un kā aur Isrāīl kī shān-o-shaukat kā
    ek hī anjām hogā.” Yih hai Rabbul-afwāj kā farmān.
  suz-BL: एफ्राइम ङा बोल्‍यो दरवार नुप्‍नीम। दमस्‍कस ङा राज्‍य मलीब। अराम ङा लीशो
    मुरपुकी इस्राएली आन जाम्‍शो छेङछेङ खोदेंशो दुम्‍नीम” दे मुर नेल्‍ल आन परमप्रभु
    यावेम देंत। २राजा १६:९
  eng-NOY: The fortress shall cease from Ephraim, And the kingdom from Damascus, and
    the rest of Syria; It shall be with them as with the glory of the children of
    Israel, Saith Jehovah of hosts.
  ita-1927: Non vi sarà più fortezza in Efraim né reame in Damasco; e del residuo
    di Siria avverrà quel ch’è avvenuto della gloria de’ figliuoli d’Israele, dice
    l’Eterno degli eserciti.
  ckb-ckb: قەڵا لە ئەفرایم نامێنێت و پاشایەتیش لە دیمەشق. پاشماوەی ئارام وەک شکۆمەندی
    نەوەی ئیسرائیلی لێ دێت،» ئەوە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'The strong tower has gone from Ephraim, and the kingdom from Damascus:
    the rest of Aram will come to destruction, and be made like the glory of the children
    of Israel, says the Lord of armies.'
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನಿಂದ ಕೋಟೆಯೂ, ದಮಸ್ಕದ ರಾಜ್ಯಾಧಿಕಾರವೂ, ಅರಾಮ್ಯರಲ್ಲಿ ಉಳಿದವುಗಳೂ ಸಹ ಇಲ್ಲವಾಗಿ
    ಹೋಗುವುವು. ಅವರು ಇಸ್ರಾಯೇಲಿನ ಮಕ್ಕಳ ವೈಭವದಂತೆ ಇರುವರು ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பாதுகாப்பு எப்பிராயீமையும், அரசாட்சி தமஸ்குவையும் விட்டொழியும்; இஸ்ரவேல்
    மக்களுடைய மகிமைக்கு சம்பவித்ததுபோல சீரியாவில் மீதியாயிருப்பவர்களுக்கும் சம்பவிக்கும்
    என்று சேனைகளின் யெகோவா சொல்கிறார்.
  spa-RV-1909: Y cesará el socorro de Ephraim, y el reino de Damasco; y lo que quedare
    de Siria, será como la gloria de los hijos de Israel, dice Jehová de los ejércitos.
  ron-BTF: Fortăreaţa de asemenea va înceta din Efraim şi împărăţia din Damasc şi
    rămăşiţa Siriei; vor fi ca gloria copiilor lui Israel, spune DOMNUL oştirilor.
  eng-WEBP: The fortress shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria. They will be as the glory of the children of Israel,”
    says the LORD of Armies.
  eng-FBV: The fortified city will disappear from Ephraim, Damascus will no longer
    be a kingdom, and those that are left of the Arameans will be like the lost glory
    of Israel, declares the Lord Almighty.
  nld-1939: 'In Efraïm zal geen vesting meer zijn, Geen koningschap meer in Damascus;
    Met Arams resten zal het gaan Als met de glorie van Israëls zonen: Is de godsspraak
    van Jahweh der heirscharen!'
  nch-BL: Quinsosolose nopa huejhueyi altepeme ipan tali Israel cati quinpiyaj tepame
    cati quinyahualojtoque. Huan quitamiltise ichicahualis altepet Damasco. Nopa masehualme
    cati noja mocahuase ipan tali Siria ayecmo elis se tanahuatijcayot. Tamis inintanahuatilis
    quej tami ihueyitilis Israel.” Quej nopa quiijto TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij.
  vie-1934: Đồn lũy của Eùp-ra-im sẽ chẳng còn, ngôi nước của Đa-mách và dân sót của
    Sy-ri cũng vậy, khác nào sự vinh hiển của con cái Y-sơ-ra-ên, Đức Giê-hô-va vạn
    quân phán vậy.
  hin-CV: एफ्राईम के गढ़ गुम हो जाएंगे, दमेशेक के राज्य में कोई नहीं बचेगा; यह सर्वशक्तिमान
    याहवेह की यह वाणी है.
  eng-OURB: The fortress shall cease from Ephraim [Fruit], and the kingdom from Damascus
    [Bucket of blood], and the remnant of Syria [Elevated]. They will be as the glory
    of the children of Israel [God prevails],” says Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies].
  spa-BES: La soberanía de Efraín desaparecerá, y la soberanía de Damasco. El resto
    de Siria se destruirá, y será hecho como la gloria de los hijos de Israel, dice
    el Señor de los ejércitos.
  tdx-tdx: Ho modo ka ty ­kijoli-abo’ i Efraime, naho ty fifehea’ i Damesèke; fa hanahake
    ty enge’ o nte-Israeleo ty sisa’ i Arame, hoe t’Iehovà’ i Màroy.
  tha-KJV: ป้อมปราการจะสูญหายไปจากเอฟราอิม และราชอาณาจักรจะสูญหายไปจากดามัสกัสและคนที่​เหลืออยู่​ของซีเรีย
    พวกเขาจะเป็นเหมือนสง่าราศีของคนอิสราเอล พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: E a fortaleza de Efraim se acabará, como também o reino de Damasco,
    e os restantes dos sírios; serão como a glória dos filhos de Israel,diz o SENHOR
    dos exércitos.
  deu-ELO: 'Und die Festung nimmt ein Ende in Ephraim und das Königtum in Damaskus,
    sowie der Überrest von Syrien: er wird sein wie die Herrlichkeit der Kinder Israel,
