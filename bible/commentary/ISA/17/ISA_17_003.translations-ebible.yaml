  eng-WYC-2018: And help shall cease from Ephraim, and a realm from Damascus; and
    the remnants of Syria shall be as the glory of the sons of Israel, saith the Lord
    of hosts. (And no longer shall there be help, or any defence, for Ephraim, and
    no longer shall there be a kingdom in Damascus; and the remnants of Syria shall
    be like the glory of the Israelites, saith the Lord of hosts.)
  epo-epo: Kaj detruita estos la fortikaĵo de Efraim, kaj la regno de Damasko kaj
    la restaĵo de Sirio estos kiel la gloro de la Izraelidoj, diras la Eternulo Cebaot.
  uig-PIN: Əfraimda bolsa, ⱪorƣanliⱪ xǝⱨǝrlǝr yoⱪilidu, Dǝmǝxⱪning xaⱨanǝ ⱨoⱪuⱪi,
