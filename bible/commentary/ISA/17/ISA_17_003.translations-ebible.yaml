  mdy-ETH: ኬልቂ ዲርቂንቴ ካታሞ ዔፕሬኤሜይዳፓ፤ ካኣቱሞ ቢታንታኣ ዴማስቆይዳፓ ኬዳንዳኔ፤ ሶኦሪያ ዓጮኮ ዓቴ ዓሳ ዒስራዔኤሌ
    ዓሶኮ ቦንቾጉዴያ ማዓንዳኔ» ጋዓኔ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ።
  twi-ASANTE: Kuropɔn a wɔabɔ ho ban bɛyera wɔ Efraim, adehyetumi nso bɛfiri Damasko;
