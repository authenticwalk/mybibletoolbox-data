  eng-DBY: 'The fortress also shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria: they shall be as the glory of the children of Israel,
    saith Jehovah of hosts.'
  hin-2017: एप्रैम के गढ़वाले नगर, और दमिश्क का राज्य और बचे हुए अरामी, तीनों भविष्य
    में न रहेंगे; और जो दशा इस्राएलियों के वैभव की हुई वही उनकी होगी; सेनाओं के यहोवा
    की यही वाणी है।
  wol-KYG: Tata dina tukkee diiwaanu Efrayim, nguur foqe dëkk ba ñuy wooye Damaas,
