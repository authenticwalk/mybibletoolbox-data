    tama dwasianu we bidi hani naga tede bidaibao. Ena Tigidali Bomo Elalubo Genuai
    Bidigo eno po polo wai dao,” wali.
  tpi-tpi: Ol birua bai i bagarapim ol strongpela taun bilong kantri Israel, na tu
    bai ol i bosim ol manmeri bilong Damaskus. Nau kantri Israel na Siria i gat biknem
