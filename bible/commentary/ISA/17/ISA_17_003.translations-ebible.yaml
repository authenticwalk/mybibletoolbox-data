    itima, gumazamizir avɨrim aningɨn iti. Eghtɨ kantrin kamning bar ikuvightɨ, gumazamizir
    varazira ikiam. Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ mɨkemegha gɨfa.”
  dop-dop: Pɩɩ kɔɔlɩ Ɩfǝlɑyim nyǝ́mɑ kpɑntɛ. Pɩɩ lɛɛkɩ Tɑmɑsɩ nyǝ́mɑ kɑwulɑɣɑ. Nɑ
    mpi pɩɩ kɑɑsɩ Silii nyǝ́mɑ tɔ pǝ kɑɑ tɛɛ Ɩsɛɣɛlɩ nyǝ́mɑ nyǝm. Nti Pǝ tǝnɑ pǝ tʋ
    Tɑcɑɑ yɔɣɔtɑɑ tɔɣɔlɛ.
  azb-azb: Efrayimdə qalalı şəhər qalmayacaq, Dəməşqin hakimiyyəti yox olacaq, Sağ
