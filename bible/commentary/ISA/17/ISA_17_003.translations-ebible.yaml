    dunu defele, gogosia:i dafawane ba:mu. Na, Hina Gode Bagadedafa, da sia:i dagoi.”
  tpi-OTNT: Ol birua bai i bagarapim ol strongpela taun bilong kantri Israel, na tu
    bai ol i bosim ol manmeri bilong Damaskus. Nau kantri Israel na Siria i gat biknem
    na i gat bikpela lain manmeri i stap long ol. Tasol tupela kantri bai i bagarap
    na liklik lain manmeri tasol bai i stap. Mi Bikpela I Gat Olgeta Strong, mi tok
    pinis.
  hau-SA: Birni mai katanga za tă ɓace daga Efraim, ikon sarauta kuma daga Damaskus;
    raguwar Aram za tă zama kamar darajar Isra’ila,” in ji Ubangiji Maɗaukaki.
  uig-LAT: Efraimda bolsa, qorghanliq sheherler yoqilidu, Demeshqning shahane hoquqi,
