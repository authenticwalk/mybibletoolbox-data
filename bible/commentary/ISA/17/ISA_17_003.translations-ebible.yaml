  eng-WMB: The fortress shall cease from Ephraim, and the kingdom from Damascus, and
    the remnant of Syria. They will be as the glory of the children of Israel,” says
    the LORD of Hosts.
  tam-TCV: எப்பிராயீமிலுள்ள அரண்செய்யப்பட்ட பட்டணம் இல்லாது ஒழிந்துபோகும்; தமஸ்குவின்
    அரசாட்சியும் ஒழிந்துபோகும். இஸ்ரயேலின் மேன்மைக்கு நடந்ததுபோலவே, சீரியாவில் மீதியாய்
    இருப்பவர்களுக்கும் நடக்கும்” என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mahanaw ang lig-ong mga siyudad gikan sa Efraim, ang gingharian gikan sa
