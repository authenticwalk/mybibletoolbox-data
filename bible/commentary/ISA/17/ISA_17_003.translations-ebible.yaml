  kan-2017: ಎಫ್ರಾಯೀಮಿಗೆ ರಕ್ಷಣೆಯಾಗಿರುವ ಕೋಟೆಯೂ, ದಮಸ್ಕವು ನಡೆಸುವ ರಾಜ್ಯಾಧಿಕಾರವೂ ಇಲ್ಲವಾಗುವವು.
    ಅರಾಮ್ಯರಲ್ಲಿ ಉಳಿದವರು ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳ ವೈಭವದಂತೆ ಇರುವರು” ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ
    ನುಡಿ.
  yap-yap: Israel e bayi par ndakriy e yoror riy, ma Damascus e dabkiyag ni nge par
