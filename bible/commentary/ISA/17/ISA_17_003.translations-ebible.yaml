  guj-2017: એફ્રાઇમમાંથી કિલ્લાવાળાં નગરો અને દમસ્કસમાંથી રાજ્ય અદ્રશ્ય થશે અને અરામના
    શેષનું ગૌરવ ઇઝરાયલના ગૌરવ જેવું થશે, સૈન્યોના યહોવાહનું આ વચન છે.
  pon-2006A: E pahn sohla poadoarepen Israel, oh Damaskus pahn sohla uhtohr. Mehn
