  eng-WYC-2017: And help shall cease from Ephraim, and a realm from Damascus; and
    the remnants of Syria shall be as the glory of the sons of Israel, saith the Lord
    of hosts.
  eng-WMBB: The fortress shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria. They will be as the glory of the children of Israel,”
    says the LORD of Hosts.
  urd-GVH: इसराईल के क़िलाबंद शहर नेस्तो-नाबूद हो जाएंगे, और दमिश्क़ की सलतनत जाती
    रहेगी। शाम के जो लोग बच निकलेंगे उनका और इसराईल की शानो-शौकत का एक ही अंजाम होगा।”
    यह है रब्बुल-अफ़वाज का फ़रमान।
  rug-rug: Sari goba koari na vasileana nomadi pa Izireli si kote ta huara, meke sa
