  fra-LSG: 'C’en est fait de la forteresse d’Éphraïm, Et du royaume de Damas, et du
    reste de la Syrie: Il en sera comme de la gloire des enfants d’Israël, Dit l’Éternel
    des armées.'
  yal-yal: Taa makantan yin yo mi fa luma Efirami yamanani sɔnɔn. Mangayaan bama nɛn
    Damasi taani. Arami yamanan muxu dɔnxɛn naxanye luma, ne binyen mi danguɛ Isirayila
    kaane binyen na. Alatala Sɛnbɛn Birin Kanna falan nan na ra.
  haw-1868: 'E hookiia auanei na wahi i paa i ka pa o Eperaima, A me ke aupuni o Damaseko,
    a me ke koena o Suria: E like me ka nani o na mamo a Iseraela, pela auanei lakou,
    Wahi a Iehova o na kaua.'
  arb-NAV: تَزُولُ الْمَدِينَةُ الْمُحَصَّنَةُ مِنْ أَفْرَايِمَ، وَالْمُلْكُ مِنْ
    دِمَشْقَ، وَتُصْبِحُ بَقِيَّةُ أَرَامَ مُمَاثِلَةً لِمَجْدِ أَبْنَاءِ إِسْرَائِيلَ
    الزَّائِلِ، هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Efraim ƒe mɔ sesẽwo nu ayi kple Damasko ƒe fiaɖuƒe hã, eye Aram ƒe ame
    mamlɛawo ƒe ŋusẽ anɔ abe Israeltɔ ene.” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: 'And there shall cease the fortress from Ephraim, and the kingdom from
    Damascus, and the remnant of Syria: like the glory of the children of Israel shall
    they be, saith the Lord of hosts.'
  asm-FB: ইফ্ৰয়িমৰ পৰা শক্তিশালী নগৰবোৰ, দম্মেচকৰ পৰা ৰাজ্য, আৰু বাহিনীসকলৰ যিহোৱাই
    কৈছে, অৰামৰ অৱশিষ্ট ভাগ ইস্ৰায়েলৰ সন্তান সকলৰ গৌৰৱৰ সদৃশ হ’ব।
  sus-A: عٍقِرَ مِ تَا مَكَنتَشِ شُن نَكَنَمَ نّ. دَ مَسِ مُ قِندِ مَ مَنفَتَا رَ
    سْنْن. عَرَ مِ مِشِ دْنشْييٍ لُمَ نّ عَلْ عِسِرَيِلَكَيٍ.
  fra-SBL: La forteresse disparaît d'Éphraïm, Le royaume de Damas, et le reste de
    la Syrie. Ils seront comme la gloire des enfants d'Israël », dit Yahvé des armées.
  hbo-hbo: וְנִשְׁבַּ֤ת מִבְצָר֙ מֵֽאֶפְרַ֔יִם וּמַמְלָכָ֥ה מִדַּמֶּ֖שֶׂק וּשְׁאָ֣ר
    אֲרָ֑ם כִּכְבֹ֤וד בְּנֵֽי־יִשְׂרָאֵל֙ יִֽהְי֔וּ נְאֻ֖ם יְהוָ֥ה צְבָאֹֽות׃ ס
  kik-kik: Kĩĩgitĩro kĩrĩa kĩrũmu kĩa Efiraimu nĩgĩkeherio, o na hinya wa ũthamaki
    weherio Dameski; namo matigari ma Suriata makaahaana o ta riiri wa andũ a Isiraeli,”
    ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga.
  fra-NCL: La forteresse sera ôtée à Ephraïm, et la royauté à Damas ; il en sera du
    reste de la Syrie comme de la gloire des enfants d’Israël, — oracle de Yahweh
    des armées.
  cek-AK: Ephraim prae thungah sipae hoi thungh ih vangpui om mak ai boeh, Damaska
    hoi kanghmat Syria prae ah doeh siangpahrang ukhaih om mak ai boeh; nihcae loe
    Israel caanawk lensawkhaih baktiah om o tih, tiah misatuh kaminawk ih Angraeng
    mah thuih.
  cuk-cuk: Efraín-dulemar-e-neggwebur-gandikid-siid berguoed, Damasco-neggwebur-Siriaʼgi-siid
    bergumogoed. Aram-dulemar-napi-durgumaloedi, e-ibmar-nuegana Israel-dulemargadga
    guoed.”
  uig-CYR: Әфраимда болса, қорғанлиқ шәһәрләр йоқилиду, Дәмәшқниң шаһанә һоқуқи, Сурийәниң
    қалдуқлири йоқилиду; Улар «Исраилниң шөһрити»дәк йоқ болиду. — дәйду самави қошунларниң
    Сәрдари болған Пәрвәрдигар.
  tel-2017: ఎఫ్రాయిములో భద్రత కోసం కట్టిన ప్రాకారాలూ, దమస్కులో రాజ్యాధికారమూ మాయమవుతాయి.
    ఇశ్రాయేలు ప్రజల ప్రాభవానికి జరిగినట్టే సిరియాలో మిగిలి ఉన్న వారికీ జరుగుతుంది.”
    ఇది సేనల ప్రభువైన యెహోవా మాట.
  hat-BSA: Vil fòtifye a va disparèt nan Éphraïm e wa Damas la ak retay Syrie. Yo
    va tankou laglwa a fis Israël yo,” deklare SENYÈ dèzame yo.
  kos-kos: Ac fah wanginla ma loangeyen Israel, ac siti Damascus ac fah tia sifil
    sifacna nununkal. Mwet Syria su painmoulla ac fah akmwekinyeyuk oana mwet Israel.
    Nga, LEUM GOD Kulana, pa fahk ma inge.”
  hbo-WLC: וְנִשְׁבַּ֤ת מִבְצָר֙ מֵֽאֶפְרַ֔יִם וּמַמְלָכָ֥ה מִדַּמֶּ֖שֶׂק וּשְׁאָ֣ר
    אֲרָ֑ם כִּכְב֤וֹד בְּנֵֽי־יִשְׂרָאֵל֙ יִֽהְי֔וּ נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃ ס
  ibo-ibo: Ebe e wusiri ike nke Ifrem agaghị adịkwa, ya na ike alaeze nke sị Damaskọs,
    ndị fọdụrụ nke Aram ga-adị ka ebube nke ndị Izrel,” otu a ka Onyenwe anyị, Onye
    pụrụ ime ihe niile kwubiri ya.
  ory-ory: ଆହୁରି, ଇଫ୍ରୟିମରୁ ଦୁର୍ଗ ଓ ଦମ୍ମେଶକରୁ ରାଜ୍ୟ ଓ ଅରାମର ଅବଶିଷ୍ଟାଂଶ ଲୁପ୍ତ ହେବ;
    ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ସବୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଗୌରବ ତୁଲ୍ୟ ହେବ।
  chk-chk: Än Israel telinimw mi pöchökül tittin epwe tala, nge än Tamaskus nemenem
    epwe wesila. Iwe, chokewe mi chüen manau lon Siria repwe itengau usun chök chon
    Israel. Ngang ewe Samol mi Unusen Manaman üa kapas.
  rop-rop: Isreil garra lujim ol im strongbala haus weya ola soljamob oldei jidan.
    Det kantri blanga Dameskas garra binijap du. Detlot pipul hu stil jidan laibala
    garra ardimbat seimwei wulijim ola Isreil pipul. Wal mi na YAWEI det boswan God
    meigim dijan pramis.
  ukr-1871: Не стане твердині Ефраїмової, не стане Дамаску, столицї всієї Сириї; станесь
    із ним те саме, що з славою синів Ізраїля, говорить Господь Саваот.
  deu-1951: Aus ist's mit der Wehrhaftigkeit Ephraims, und die Damascenerherrschaft
    ist zu Ende; was aber noch übrigbleibt von Syrien, wird der Herrlichkeit der Kinder
    Israels gleich sein, spricht der HERR der Heerscharen.
  eng-JPS: The fortress also shall cease from Ephraim, and the kingdom from Damascus;
    and the remnant of Aram shall be as the glory of the children of Israel, saith
    the LORD of hosts.
  srp-1865: Nestaæe gradova Jefremovijeh i carstva u Damasku i ostatku Sirskom, biæe
    kao slava sinova Izrailjevijeh, veli Gospod nad vojskama.
  lug-lug: Ekigo eky’amaanyi kirisaanyizibwawo mu Efulayimu, n’obwakabaka mu Ddamasiko
    bulimalibwawo; naye abalisigalawo mu Busuuli, baliba n’ekitiibwa ng’eky’abaana
    ba Isirayiri,” bw’ayogera Mukama Katonda ow’Eggye.
  heb-heb: ונשבת מבצר מאפרים וממלכה מדמשק ושאר ארם ככבוד בני ישראל יהיו נאם יהוה צבאות׃
  ben-IRV: দম্মেশক থেকে ইফ্রয়িম থেকে এবং অরামের অবশিষ্টাংশগুলো থেকে শক্তিশালী শহরগুলি
    উধাও হয়ে যাবে। তারা ইস্রায়েলের লোকদের গৌরবের মত হবে এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਫ਼ਰਾਈਮ ਵਿੱਚੋਂ ਗੜ੍ਹ ਵਾਲੇ ਨਗਰ, ਦੰਮਿਸ਼ਕ ਵਿੱਚੋਂ ਰਾਜ, ਅਤੇ ਅਰਾਮ ਦੇ ਬਚੇ ਹੋਏ ਮੁੱਕ
    ਜਾਣਗੇ, ਅਤੇ ਜੋ ਹਾਲ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪਰਤਾਪ ਦਾ ਹੋਇਆ, ਉਹੋ ਉਨ੍ਹਾਂ ਦਾ ਹਾਲ ਹੋਵੇਗਾ, ਸੈਨਾਂ
    ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဧဖရိမ် ပြည်၌မြို့ မ ရှိရ။ ဒမာသက် မြို့နှင့် ကျန် ကြွင်းသော ရှုရိ ပြည်၌
    မင်း အာဏာမရှိရ။ သူတို့သည် ဣသရေလ အမျိုးသား တို့၏ ဘုန်း အသရေကဲ့သို့ ဖြစ် ရကြ လိမ့်မည်ဟု
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Eparaima ena hanua goadana mai ena maguna, be do ia boio ore, bona Damaseko
    ena basileia danu do ia ore. Suria taudia, do mauri noho taudia danu do idia boio,
    Israela taudia edia hairai idia boio vadaeni hegeregerena.” Siahu Ibounai Lohiabada
    ese unai bamona ia gwauraia noho.
  urd-urd: और इफ़्राईम में कोई क़िला' न रहेगा, दमिश्क़ और अराम के बक़िए से सल्तनत
    जाती रहेगी; रब्ब — उल — अफ़वाज फ़रमाता है, जो हाल बनी — इस्राईल की शौकत का हुआ
    वही उनका होगा।
  rus-SYN: Не станет твердыни Ефремовой и царства Дамасского с остальною Сириею; с
    ними будет то же, что со славою сынов Израиля, говорит Господь Саваоф.
  bqc-SIM: Ɛflaiũ buiↄ wɛ̃́lɛ bĩ́ideↄ aↄ ku lↄo, Damasi kpala aↄ ku lↄo. Sili gbɛ̃́
    kĩninaↄ gↄ̃ lala'onaↄ ũ lán Isailiↄwaɛ. Dii Zĩgↄ̃de mɛ́ ò.
  tcz-CHONGTHU: Israel kulpi sunga um khopi ho jong suhmangin hung um intin, Damascus
    leng thanei najong kisubei ding ahitai. Syria'a amoh chengsen Israel chate loupina
    kinung lahpeh dinmun hung chang diu ahi,” tin van janel Pakai chun aphongdoh tai.
  mar-mar: एफ्राइमापासून तटबंदीची नगरे नाहीशी होतील. दिमिष्कापासून त्याचे राज्य आणि
    अरामाचा अवशेष ही नाहीसे होतील, ही इस्राएल लोकांच्या गौरवासारखी होतील, असे सेनाधीश
    परमेश्वर म्हणतो.
  qub-qub: Israelpa curalasha siudänincunapis manami cangapänachu. Siriacho Damasco
    capital cashanpis ushacangami. Chauraga Siriapis Israelno munayniynajllanami canga.»
    Munayniyoj Tayta Diosmi chayno nisha.
  hat-hat: Peyi Efrayim lan pral rete san anyen pou pwoteje l'. Lavil Damas pral pèdi
    libète granmoun li. Ti rès moun peyi Siri a pral gen menm sò ak ti rès moun pèp
    Izrayèl yo. Yo pral pèdi bèl pouvwa yo. Se mwen menm, Seyè ki gen tout pouvwa
    a, ki di sa.
  eng-BSB: The fortress will disappear from Ephraim, and the sovereignty from Damascus.
    The remnant of Aram will be like the splendor of the Israelites,” declares the
    LORD of Hosts.
  eng-WEBPB: The fortress shall cease from Ephraim, and the kingdom from Damascus,
    and the remnant of Syria. They will be as the glory of the children of Israel,”
    says the LORD of Armies.
  kbq-kbq: Hanki ha' vahe'mo'za e'za Efraemi mopafima me'nea kumate'ma hankavenentake
    vihuma hu'naza zana eri haviza nehu'za, Damaskasi kumate'ma kinima nemaniza zana
    eri netre'za, osi'a naga'ma ofri'za manisaza Aramu vahera zamazeri fanene hugahaze.
    Ana hanage'za Israeli vahe'mokizmima hiaza huno hankavezmia omenegahie huno Monafi
    sondia vahe'mofo Ra Anumzamo'a huvempa hu'ne.
  nhe-BL: Quixolehuase nopa huejhueyi altepetini ipan tlali Israel [17:3 Tlali Israel
    ica norte nojquiya quitocaxtía ica Efraín.] tlen quinpiyaj tepamitl tlen quinyahualohuaj.
    Huan quitlamiltise ichicahualis altepetl Damasco. Nopa tlacame tlen noja mocahuase
    ipan tlali Siria ayoc elis se tlanahuatijcayotl. Tlamis inintlanahuatilis queja
    tlami ihueyitilis Israel.” Queja nopa quiijto TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.
  gub-BL: Zauxiapekwer weityk putar tawhu ikàg ma'e Izaew ywy rehe har a'e wà nehe.
    Xir upytu'u putar tuwihawete hemiruze'eg ikàg ma'e romo wiko re wà nehe. Xir ywy
    rehe har umàno 'ym ma'e ràm wiko putar teko Izaew wazàwe wà nehe. Hemetarer 'ym
    ma'e romo wiko pà wà nehe, uma'uhez pà wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e
    Ikàg Ma'e amume'u ko ze'eg kwez ihe kury.
  eng-DRA: 'And aid shall cease from Ephraim, and the kingdom from Damascus: and the
    remnant of Syria shall be as the glory of the children of Israel: saith the Lord
    of hosts.'
