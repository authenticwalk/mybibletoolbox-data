verse: ISA.017.011
translations:
  mal-C: നടുന്ന ദിവസത്തിൽ നിങ്ങൾ ശ്രദ്ധയോടെ അതിനു വേലികെട്ടുന്നു. രാവിലെ നിങ്ങളുടെ
    നടുതല പൂക്കുമാറാക്കുന്നു. എന്നാൽ സങ്കടത്തിന്റെയും തീരാദുഃഖത്തിന്റെയും നാളിൽ നിങ്ങളുടെ
    കൊയ്ത്തു നഷ്ടപ്പെട്ടുപോകും.
  deu-TKW: Am Tage, da du pflanzest, machst du ein Gehege darum und frühzeitig bringst
    du dein Gewächs zur Blüte - doch weg ist die Ernte am Tage der tödlichen Wunde
    und des unheilbaren Leidens!
  lin-lin: Kaka na mokolo oyo olonaki yango, omonaki yango kobimisa mito ; mpe na
    tongo makasi, nkona na yo ebimisaki bafololo. Na mokolo ya pasi, milona na yo
    ekomonana pamba, mpe pasi yango ekoki kosila te.
  eng-LSV: You cause your plant to become great in the day, || And make your seed
    to flourish in the morning, || The harvest [is] a heap in a day of overflowing,
    || And of mortal pain.
  eng-GNV: 'In the day shalt thou make thy plant to growe, and in the morning shalt
    thou make thy seede to florish: but the haruest shall be gone in the day of possession,
    and there shalbe desperate sorrowe.'
  eng-WEBSTER: 'In the day shalt thou make thy plant to grow, and in the morning shalt
    thou make thy seed to flourish: but the harvest shall be a heap in the day of
    grief and of desperate sorrow.'
  nhw-BL: huan masque yejyectzi ixhuasquíaj huan xochiyohuasquíaj, ica hualmostla
    nelía nimechilhuía amo quipixcase niyon se xocomecatl. San quipantise pinahualistli
    huan tlaijiyohuilistli catli amo quipiya pajtli.
  swh-ONEN: hata kama siku ile unapoipandikiza, unaifanya iote na asubuhi ile ile
    unayoipanda, unaifanya ichipue, hata hivyo mavuno yatakuwa kama si kitu katika
    siku ile ya ugonjwa na maumivu yasiyoponyeka.
  bba-bba: Sɑnɑm mɛ i nu duurɑ, i nu kɑrɑ koosi, mɑ nu seewɑ nu kpɛ̃ɑ fuuku, nu wɛ̃su
    kuɑ. Adɑmɑ sɑnɑm mɛ i ko i nuku dobu ko i nin mɑrum sɔri, i deemɑ ɡɑ̃ɑnu sɑri.
    Mɑ n kuɑ nɔni swɑ̃ɑ bɑkɑru te tɑ ǹ kpeemɔ.
  eng-KJVCPB: 'In the day shalt thou make thy plant to grow, And in the morning shalt
    thou make thy seed to flourish: But the harvest shall be a heap in the day of
    grief and of desperate sorrow.'
  luo-luo: kata obedo ni chiengʼ mipidhogieno ema gidongoe kendo okinyi ma ipidhogieno
    ema gichiewoe, onge gima niyudi to makmana chandruok kod rem ma ok rum.
  meu-meu: ena be ba hado dinana ai ba hatubudia bona ba hado dabana ai anidia ba
    havaradia, to anidia na bae puki, lalo-hisihisi bona asi ihanamona hisina dinana
    ai.
  npi-ULB: तैंले रोपेको, बार लगाएको र खेती गरेको दिनमा । तेरा बीउहरू चाँडै वृद्धि
    हुनेछन्, तर कष्‍ट र घोर दुखको दिनमा फल दिनेछैन ।
  yor-yor: Nítorí náà, bí ẹ tilẹ̀ mú àṣàyàn igi tí ẹ sì gbin àjàrà tí ó ti òkèrè wá,
    bí ó tilẹ̀ jẹ́ pé ọjọ́ tí ẹ kó wọn jáde ẹ mú wọn hù jáde, àti ní òwúrọ̀ tí ẹ gbìn
    wọ́n ẹ mú kí wọ́n rúdí, síbẹ̀síbẹ̀ ìkórè kò ní mú nǹkan wá ní ọjọ́ ààrùn àti ìrora
    tí kò gbóògùn.
  pes-OPCB: ولی بدان که حتی اگر در همان روزی که درختان را می‌کاری آنها نمو کرده، شکوفه
    آورند، با وجود این محصولی نخواهند داد. در آن روز، آنچه نصیب شما می‌شود بلای کشنده
    و درد علاج‌ناپذیر خواهد بود.
  tgl-ULB: sa araw ng inyong pagtatanim, pagbabakod ng halaman, at paglilinang. Balang
    araw ay tutubo ang mga binhi ninyo, pero mabibigo ang pag-aani sa araw ng kapighatian
    at labis na kalungkutan.
  hui-hui: '@see-verse:ISA.017.010'
  mya-mya: သို့​သော်​ထို​ဥ​ယျာဉ်​များ​မှ​သစ်​စေ့​တို့​သည် သင်​စိုက်​ပျိုး​သည့်​နေ့​နံ​နက်​၌​ပင်​အ​ပင်​ပေါက်
    ၍​အ​ပွင့်​များ​ပွင့်​ကြ​သည်​ဆို​စေ​ကာ​မူ ယင်း တို့​မှ​သင်​သည်​အ​သီး​များ​ကို​ဆွတ်​ခူး​ရ​လိမ့်
    မည်​မ​ဟုတ်။ ဆင်း​ရဲ​ဒုက္ခ​နှင့်​မ​ပျောက်​နိုင်​သည့် ဝေ​ဒ​နာ​ကို​သာ​လျှင်​ခံ​စား​ရ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ཀྱིས་རྩི་ཤིང་འདེབས་པའི་ཉིན་མོར་གཟབ་ནན་གྱིས་མཐའ་ར་སྐོར་ཏེ། ཞོགས་པའི་དུས་སུ་ཁྱོད་ཀྱིས་བཏབ་པ་ལ་མེ་ཏོག་བཞད་ཀྱང་།
    སྡུག་བསྔལ་དང་རབ་ཏུ་སྐྱོ་བའི་དུས་སུ་བསྡུ་རྒྱུ་ཅི་ཡང་མེད་དོ། །
  wsk-wsk: se day suanta nung te la bitarsam se aragoso agi, day suanta te agusam
    mu te la miri beteso aragoso ale tamaso, ale wakala warso, bare ko nunguning bo
    ta me arikkowo, mu awuk, ni keta mu kuera ikes yaman memek ko tom ningi bagerkowo.
  sna-sna: kunyange pazuva raunoisima, ugoita kuti ikure, ugoita kuti ive namaruva,
    asi mukohwo uchava sapasina pazuva rehosha nokurwadziwa kusingarapiki.
  spa-BLM: El día de tu siembra, la cercas. Por la mañana haces florecer tu semilla,
    pero la cosecha huye en el día de la aflicción y del dolor desesperado.
  cac-cac: vach'chom d'a junn̈ej c'ual tzeyac' q'uib' te' yic xumacan te' d'a jun
    c'u chi', palta axo yic ol javoc yaelal man̈xa yan̈al d'a eyib'an̈, malaj tas
    ol eyic' d'a eyavb'en chi'.
  swh-ULB: Siku hiyo uliootesha na fensi na kulima. Mbegu zako zitaota mapema na kukua,
    lakini mavuno yatashindikana siku hiyo itakuwa huzuni na kukata tamaa.
  bel-bel: У дзень, калі ты садзіў, ты калаціўся, каб яно расло, і каб пасеянае табою
    рана расьцьвіло; але ў дзень збору не багатае жніво будзе, а пакута вялікая.
  deu-ELBBK: 'Am Tag deiner Pflanzung hegst du sie ein, und am Morgen bringst du deine
    Pflanzen zur Blüte: ein Haufen Reisig am Tag gefährlicher Wunde und tödlichen
    Schmerzes.'
  mbb-OT: minsan pa ke edtuvù heini wey ebpengevukad dutun mismu te andew te kebpemulaa
    niw zuen, ne wazà beǥas he egkekuwa niw puun kayi, su iyan dà egkekuwa niw is
    kedlised wey kenà egkeengked he kegkerasey.
  mal-2015: നടുന്ന ദിവസത്തിൽ നീ അതിന്നു വേലി കെട്ടുകയും രാവിലേ നിന്റെ നടുതല പൂക്കുമാറാക്കുകയും
    ചെയ്യുന്നു; എങ്കിലും കഠിനമായ മുറിവും തീരാത്ത വ്യസനവും തട്ടുന്ന ദിവസത്തിൽ കൊയ്ത്തു
    പോയ്പോകും.
  gup-gup: Ngurriyimerren bu kuhni ngunmarnedjolengwernmen, dja bonj, bu mannguy kamnguybebme,
    wanjh minj manme ngurrimang, dja djolengyak. Dja kunbuyika ngunmarnekurduyimerran,
    manbu kunyid dja kundjak kawernmerren ngudberre munguyh.”
  rmc-rmc: No kajte andre oda džives, sar len sadzineha, kereha sa, hoj te baron,
    a tosara pre aver džives tuke pučinena avri a kvitňisaľona, the avke andre žatva
    na ela so te kidel upre; ela ča nasvaľiben the bari dukh.
  pes-OPV: در روزی که غرس می‌نمایی آن را نموخواهی داد و در صبح مزروع خود را به شکوفه
    خواهی آورد اما محصولش در روز آفت مهلک وحزن علاج ناپذیر بر باد خواهد رفت.
  ron-1924: Кынд й-ай сэдит, й-ай ынконжурат ку ун гард ши, ын курынд, й-ай вэзут
    ынфлоринд. Дар кулесул роаделор а фуӂит токмай ын клипа веселией, ши дуреря есте
    фэрэ ляк.
  ben-OBCV: যদিও যেদিন তোমরা সেগুলি লাগাও, সেদিনই সেগুলিকে বাড়িয়ে তোলো, সকালবেলা
    যখন তোমরা তাদের লাগাও, তোমরা সেগুলি পুষ্পিত করো, তবুও রোগ ও অনিরাময়যোগ্য ব্যথাবেদনার
    দিনে, তোমরা কিছুই শস্যচয়ন করতে পারবে না।
  som-som: Maalintii aad beerto ayaad xeraysaa, subaxdiina waxaad ubax ka keentaa
    abuurkaaga, laakiinse beergoosadku wuxuu carari doonaa maalin murug iyo caloolxumo
    badan.
  lat-VUC: in die plantationis tuæ labrusca, et mane semen tuum florebit; ablata est
    messis in die hæreditatis, et dolebit graviter.
  eng-ASVBT: In the day of thy planting thou hedgest it in, and in the morning thou
    makest thy seed to blossom; but the harvest fleeth away in the day of grief and
    of desperate sorrow.
  ita-1885: Di giorno farai crescere quello che avrai piantato, e la mattina farai
    germogliar quello che avrai posto; ma i rami ne saranno scossi al giorno del fiaccamento,
    e della doglia incurabile.
  eng-LXXUP: In the day wherein thou shalt plant thou shalt be deceived; but if thou
    sow in the morning, the seed shall spring up for a crop in the day wherein thou
    shalt obtain an inheritance, and as a man’s father, thou shalt obtain an inheritance
    for thy sons.
  eng-ULB: on the day you plant and hedge and cultivate. Soon your seed will grow,
    but the harvest will fail on a day of grief and of desperate sorrow.
  spa-VBL: aunque las hagan crecer el día que las siembren, y las hagan florecer en
    la mañana que las ssiembren, su cosecha se amontonará de problemas en un día de
    dolor y de pena que no se puede curar.
  fra-_FOB: Le jour où tu plantes, tu fais la clôture, et au matin tu fais germer
    ta semence; mais, au jour de la jouissance, la récolte a fui, et la douleur est
    sans espoir.
  mal-mal: നടുന്ന ദിവസത്തിൽ നീ അതിന് വേലി കെട്ടുകയും രാവിലെ നിന്റെ നടുതല പൂക്കുമാറാക്കുകയും
    ചെയ്യുന്നു; എങ്കിലും കഠിനമായ മുറിവും തീരാത്ത വ്യസനവും തട്ടുന്ന ദിവസത്തിൽ കൊയ്ത്ത്
    പൊയ്പോകും.
  urd-GVR: Shāyad hī wuh lagāte waqt tezī se ugne lageṅ, shāyad hī un ke phūl usī
    subah khilne lageṅ. To bhī terī mehnat abas hai. Tū kabhī bhī un ke phal se lutfandoz
    nahīṅ hogā balki mahz bīmārī aur lā'ilāj dard kī fasal kāṭegā.
  suz-BL: गे दारशो बोट ख्रुम्‍तीनी हना यो, मिनु आ दीसा सुनी बोइक्‍पाइक्‍तीनी हना यो,
    मेकेर खुप्‍चा कली मारेइ मलीब। श्‍येत जतीके नु खाइश्‍शो मसातीके नाक्‍त मोदेंशो
    दुम्‍ब।
  eng-NOY: When thou hast planted them, though thou hedge them in, And in the morning
    bring thy plants to the blossom, Yet shall the harvest flee away, In the day of
    pain and desperate sorrow.
  ita-1927: 'Il giorno che li piantasti li circondasti d’una siepe, e ben presto facesti
    fiorire le tue piante: ma la raccolta ti sfugge nel dì dell’angoscia, del disperato
    dolore.'
  ckb-ckb: ئەو ڕۆژەی دەیچێنیت، وای لێ دەکەیت نەمام بکات بۆ بەیانی وای لێ دەکەیت گوڵ
    بکات، بەڵام دروێنە لە ڕۆژی نەخۆشی و ئازاری بێ چارەسەردا لەدەست دەچێت.
  eng-BBE: 'In the day of your planting you were watching its growth, and in the morning
    your seed was flowering: but its fruit is wasted away in the day of grief and
    bitter sorrow.'
  kan-OKCV: ಬೆಳೆಸಲು ಸಸಿಯನ್ನು ಹಾಕಿದ ದಿನದಲ್ಲಿ ಬೇಲಿಹಾಕಿ ಮತ್ತು ಹೊತ್ತಾರೆ ನೀನು ಬಿತ್ತಿದ್ದನ್ನು
    ಮೊಳೆಯುವಂತೆ ಮಾಡಿದರೂ, ರೋಗದ ಹಾಗೂ ಗುಣಪಡಿಸಲಾರದ ಬೇನೆಯ ದಿನದಲ್ಲಿ ನಿನ್ನ ಸುಗ್ಗಿ ಏನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: பகற்காலத்திலே உன் நாற்றை வளரவும், விடியற்காலத்திலே உன் விதையை முளைக்கவும்
    செய்தாலும், பலனைச் சேர்க்கும் நாளிலே துக்கமும் கடும்வேதனையுமே உங்கள் அறுப்பாயிருக்கும்.
  spa-RV-1909: El día que las plantares, las harás crecer, y harás que tu simiente
    brote de mañana; mas la cosecha será arrebatada en el día del coger, y del dolor
    desesperado.
  ron-BTF: Ziua vei face a ta plantă să crească şi dimineaţa vei face a ta sămânţă
    să înflorească, dar recolta va fi un morman în ziua de mâhnire şi de întristare
    disperată.
  eng-WEBP: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  eng-FBV: even though you make them grow on the day that you plant them, and have
    them blossom in the morning that you sow them, your harvest will heap of trouble
    on a day of grief and pain that cannot be cured.
  nld-1939: 'Wel groeiden ze reeds op de dag van het planten, Bloeiden al ‘s morgens,
    toen ze door u zijn gepoot: Maar weg is de oogst op de dag van het onheil, Een
    ongeneeslijke smart!'
  nch-BL: huan masque yejyectzi ixhuasquíaj huan xochiyohuasquíaj, ica mosta nelía
    nimechilhuía amo quipixcase yon se xocomecat. San quipantise pinahualisti huan
    taijyohuilisti cati amo quipiya pajti.
  vie-1934: Đang ngày ngươi trồng thì rào giậu, vừa lúc ban mai làm cho hột giống
    nở hoa; nhưng trong ngày buồn bực rầu rĩ thì mùa màng mất ráo!
  hin-CV: उगाने के बाद तुम इसे बढ़ा भी लो और जो बीज तुमने लगाया और उसमें कोपल निकल
    आये, किंतु दुःख और तकलीफ़ के कारण उपज की कोई खुशी नहीं प्राप्‍त होगी.
  eng-OURB: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  spa-BES: 'En el día de tu plantación estabas observando su crecimiento, y en la
    mañana tu semilla estaba floreciendo: pero su fruto se desperdicia en el día del
    dolor y la tristeza amarga.'
  tdx-tdx: Nifahera’o amy andro nambolè’o azey, maraindray re ro ampamoñea’o i tiri’oy;
    fe votrim-­porompotse ty ho voka’e, amy andron-kasilofañe naho fanaintaiñañey.
  tha-KJV: เจ้​าจะทำให้มันงอกในวั​นที​่​เจ้​าปลูกมัน และจะทำให้มันออกดอกในเช้าของวั​นที​่​เจ้​าหว่าน
    ถึงกระนั้นผลการเก็บเกี่ยวก็จะหนี​ไป ในวันแห่งความกลัดกลุ้มและความทุกข์ใจอย่างเหลือเกิน
  por-BR-2018: No dia que as plantares, tu as farás crescer, e pela manhã farás com
    que tua semente brote; porém a colheita será perdida no dia de sofrimento e de
    dores insuportáveis.
  deu-ELO: 'Am Tage deiner Pflanzung hegst du sie ein, und am Morgen bringst du deine
    Pflanzen zur Blüte: ein Haufen Reisig am Tage gefährlicher Wunde und tödlichen
    Schmerzes.'
  eng-WYC-2018: In the day of thy planting (it)shall be a wild vine, and early thy
    seed shall flower; ripe corn is taken away in the day of heritage, and Israel
    shall make sorrow grievously. (On the day of thy planting, it shall become a wild
    vine, and thy seed shall flower the next day; but the ripe corn shall be taken
    away on the day of harvest, and Israel shall grieve, and shall have sorrow.)
  epo-epo: en la tago, kiam vi plantis, vi zorgis pri la kreskado, kaj en la mateno,
    kiam vi semis, vi zorgis pri la floroj; sed en la tago de ricevado estas ne rikolto,
    sed doloro suferiga.
  uig-PIN: Ularni tikkǝn künila yaxartⱪining bilǝn, Tikkǝn ǝtisila ularni qeqǝklǝtkining
    bilǝn, Ⱨosuliƣa erixkǝn künidǝ, u pǝⱪǝt bir patman dawaliƣusiz ⱪayƣu-ⱨǝsrǝt bolidu,
    halas!
  beo-beo: Be fedege agoane, amo bugi da hahabe dilia bugi amo ganodini sono heda:le,
    fage legela:loba, dilia da fage faimu hame ba:la:loba. Be bidi hamosu amola maedafa
    uhima:ne se nabasu fawane ba:mu.
  tpi-OTNT: '@see-verse:ISA.017.010'
  hau-SA: ko da yake a ranar kun shuka su, kuka sa su yi girma, da safe kuma sa’ad
    da kuka shuka su, kuka sa suka yi toho suka yi fure, duk da haka girbin ba zai
    zama kome ba a ranar cuta da zafin da ba ta da magani.
  uig-LAT: Ularni tikken künila yashartqining bilen, Tikken etisila ularni chéchekletkining
    bilen, Hosuligha érishken künide, u peqet bir patman dawalighusiz qayghu-hesret
    bolidu, xalas!
  nde-nde: lanxa lingawenza akhule ngelanga elizawagxumeka ngalo, loba liwenze ahlume
    ngekuseni eliwahlanyele ngayo, kodwa isivuno sizakuba yize ngosuku lwesifo lobuhlungu
    obungelaphekiyo.
  ton-ton: '‌ʻI he ʻaho ko ia te ke ngaohi hoʻo ʻakau ke tupu, pea ʻi he pongipongi
    te ke ngaohi hoʻo tenga ke moʻui: ka e hoko ʻae ututaʻu ko e fokotuʻunga ʻi he
    ʻaho ʻoe mamahi, ko e mamahi taʻeʻiaihaʻamanaki lelei.'
  ces-1613: 'V čas štěpování tvého štípí, aby rostlo, opatruješ, nýbrž téhož jitra
    o to, což seješ, aby se pučilo, pečuješ: v den však užitku odejde žeň, na žalost
    tvou přetěžkou.'
  eng-WMB: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  tam-TCV: நட்ட நாளிலேயே நீ அவைகளை வளரப் பண்ணினாலும், விடியற்காலையிலேயே நீ அவைகளை
    மொட்டு வரப்பண்ணினாலும் அறுவடையில் ஒன்றும் இராது; வியாதியும் தீராத வேதனைகளுமே அந்த
    நாளில் இருக்கும்.
  ceb-ULB: sa adlaw nga magtanom ka, ug magkoral, ug mag-atiman sa yuta. Sa dili madugay
    motubo ang imong binhi, apan mapakyas ang ani sa adlaw sa kasakitan ug sa hilabihan
    nga kasub-anan.
  pol-UBG: I w dniu sprawiasz, że sadzonka rośnie, i rano doprowadzasz swój siew do
    rozkwitu, w dniu żniwa będziesz żąć mnóstwo smutku i nieuleczalnej rozpaczy.
  urd-GVU: شاید ہی وہ لگاتے وقت تیزی سے اُگنے لگیں، شاید ہی اُن کے پھول اُسی صبح کھلنے
    لگیں۔ توبھی تیری محنت عبث ہے۔ تُو کبھی بھی اُن کے پھل سے لطف اندوز نہیں ہو گا
    بلکہ محض بیماری اور لاعلاج درد کی فصل کاٹے گا۔
  deu-1912: Zur Zeit des Pflanzens wirst du sein wohl warten, daß der Same zeitig
    wachse; aber in der Ernte, wenn du die Garben sollst erben, wirst du dafür Schmerzen
    eines Betrübten haben.
  kan-2017: ಬೀಜವನ್ನು ನೆಟ್ಟ ದಿನದಲ್ಲಿಯೇ ಬೇಲಿಕಟ್ಟಿ, ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಮೊಳೆಯುವಂತೆ ಮಾಡಿದ್ದೀ.
    ಆದರೆ ಬೆಳೆಯನ್ನು ಕುಪ್ಪೆಯಾಗಿ ಕೂಡಿಸುವ ದಿನವು ವ್ಯಾಧಿಯ ಮತ್ತು ವಿಪರೀತ ವ್ಯಥೆಯ ದಿನವಾಗಿರುತ್ತದೆ.
  yap-yap: Machane yu gu ra for u fithik’ e but’ ngalang nge puf yuwan ko re kadbul
    ni mu yung, ma ku ra par ni dariy wom’ngin ni ga ra t’ar. Ya go’ gafgow nge amith
    ni dabim’ay e ra par.
  hlt-MCSB: Na thinghloe te hnin at dongah na hlul sak dae mincang kah na cangtii
    te pahoi a cuen sak dae cang som a kha hnin ah thakkhoeihnah nen ni a. rhawp.
  mdy-ETH: ዒማ ዒንሢ ቱኬ ዓቦማና ዑጊ ቡኔያታቴታዖ ፔቴታዖ ዒንሢ ካፂሲ ዔካዓኬ፤ ዬያይዶንዶ ቤዞ ሜቶንታ ሃሹዋ ሃርጌያኣ ዒንሢ
    ዔካንዳኔ።
  twi-ASANTE: Ɛwom sɛ ɛda a moduaeɛ no, momaa ɛnyiniiɛ anɔpa a moduaeɛ no, na moma
    ɛguu nhwiren. Nanso otwa no renyɛ hwee sɛ yadeɛ ne ɔyea a wɔntumi nsa.
  eng-WEBU: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  wal-wal: ne tokkido gallassi eta dichchiyaakkokka, qassi ne zerido maallado neeni
    eta ciyyissiyaakkokka, ne azzanuwaanne ne paxanau danddayenna sahuwaa gallassi
    he cahau gakkida kattai baqati xayana.
  spa-PDDPT: el día cuando las plantes, logres que germinen y que florezcan de mañana,
    no obstante la cosecha se malogrará el día funesto de dolor incurable.
  gun-gun: penhotỹa árave yvate aguã, ha'e ko'ẽ ju ipotypa aguã rami pejapo teĩ hi'a
    opa rive 'rã jexavaia ára py, teko axy okueraa ve'ỹ va'e oiko jave.
  ilo-ULB: iti aldaw a nagmulakayo ket inaladan ken rinuk-itanyo. Agtubonto iti mabiit
    ti bukelyo, ngem ti maapitto ket aldaw ti ladingit ken nakaro a liday.
  kpg-kpg: Ma e aha ma ga matilitili gaa hai ono akai i di luada hua dela ne dogi
    nia maa kooe, gei nia maa hagalee huwa. Nia haingadaa hua, mono hagammaemmae deemee
    di hagahili.
  uig-ARA: ئۇلارنى تىككەن كۈنىلا ياشارتقىنىڭ بىلەن، تىككەن ئەتىسىلا ئۇلارنى چېچەكلەتكىنىڭ
    بىلەن، ھوسۇلىغا ئېرىشكەن كۈنىدە، ئۇ پەقەت بىر پاتمان داۋالىغۇسىز قايغۇ-ھەسرەت
    بولىدۇ، خالاس!
  sus-sus: Wo to e si, e naxa bula wo ya xɔri na kuye iba gɛɛsɛgɛ. E naxa fuga keren
    na, kɔnɔ a xaba tɛmui wo mu bogi yo toma naa. Wo luma tɔɔrɛ nan tun kui.
  pon-2006: Ahpw mehnda ma re wa oh masalpeseng nimensengohte me ke padokedi, ahpw
    sohte me pahn dolung wah kan. Pwe ihte kahpwal oh medek mwuledek me pahn mie.
  ksd-ksd: ma ta ra bung ba u vaume diat, u bait kikil ia, ma u papait tana upi ra
    magit u tar vaume na pupu ta ra malana; ma ga ra varuruai na purpuruan ta ra bung
    na tabun ma ta ra bung na niligur tuna.
  tur-YTC: Ektiğiniz gün onu çitle çevirirsin. Sabahleyin tohumunu çiçeklendirirsin,
    ama keder ve umutsuz dert gününde hasat uçup gider.
  grc-BRENT: Τῇ ἡμέρᾳ, ᾗ ἂν φυτεύσῃς, πλανηθήσῃ· τὸ δὲ πρωῒ ἐὰν σπείρῃς, ἀνθήσει εἰς
    ἀμητὸν ᾗ ἂν ἡμέρᾳ κληρώσῃ, καὶ ὡς πατὴρ ἀνθρώπου κληρώσῃ τοῖς υἱοῖς σου.
  ind-AYT: meskipun pada hari kamu menanamnya, kamu memagarinya dengan hati-hati dan
    pada pagi harinya, kamu membuat benihmu bersemi, tetapi panenan itu hanya akan
    menjadi timbunan saja pada hari kesakitan dan penderitaan yang tidak tersembuhkan.
  nya-nya: nimuyembekeza kuti zikule tsiku lomwelo ndi kuphukira maluwa mmawa mwake,
    komabe zimenezi sizidzakupindulirani pa tsiku la mavuto.
  hrv-hrv: u dan kad ih posadiš, one izrastu, a ujutro procvatu tvoje sadnice, al'
    propada žetva u dan nevolje, u dan boli neizlječive.
  mps-mps: '@see-verse:ISA.017.010'
  tpi-tpi: '@see-verse:ISA.017.010'
  dan-1931: hver Dag får du din Plantning i Vækst, hver Morgen dit Skud i Blomst -
    indtil Høsten på Sotens, den ulægelige Smertes Dag.
  vie-OVCB: Dù cây mọc lên trong ngày ngươi trồng nó; phải, nó nứt mộng thành cây
    ngay buổi sáng ngươi trồng, nhưng đến mùa sẽ chẳng hái được một quả nho. Ngươi
    chỉ gặt được những nỗi sầu muộn và đau thương vô phương cứu chữa.
  guj-2017: તે જ દિવસે તું રોપે છે અને વાડ કરે છે અને ખેતી કરે છે, થોડા જ સમયમાં તારા
    બીજ ખીલી ઊઠે છે; પણ શોક તથા અતિશય દુઃખને દિવસે તેનો પાક લોપ થઈ જશે.
  pon-2006A: Ahpw mehnda ma re wa oh masalpeseng nimensengohte me ke padokedi, ahpw
    sohte me pahn dolung wah kan. Pwe ihte kahpwal oh medek mwuledek me pahn mie.
  por-BRBSL: No dia de seu plantio, você a cobre. Pela manhã, você faz suas sementes
    florescerem, mas a colheita foge no dia da dor e da tristeza desesperada.
  cth-cth: Na ungnae hnin dawkvah, na roung sak teh, cati na patuenae amom vah, a
    pei na pei sak han. Hatei, patawnae hoi kahmat thai hoeh e runae a tho hnin navah,
    caticamu anae tueng a kahma han.
  twi-twi: ɛwɔ mu, da a muduae no, moma enyinii anɔpa a muduae no, moma eguu nhwiren,
    nanso otwa no renyɛ hwee sɛ ɔyare ne ɔyaw a wontumi nsa.
  hlt-hlt: Na thinghloe te hnin at dongah na hlul sak dae mincang kah na cangtii te
    pahoi a cuen sak dae cang som a kha hnin ah thakkhoeihnah nen ni a rhawp.
  tbz-SIM: Kɛ ɔ̃ɔ̃ tì buɔtí kɛ̀ tìi kótɛ́ diì yiè, kɛ̀ dɛ̀ nɑɑ́ nwenniní kɛ̀ tì pòrí.
    Di nɑ ntì dɛ̀ìtɛ dìì mɔ̀nnì kɛ̀ di nɛ́ tì mɔ́ntóo. Dɛ̀mɑrɛ̀ í yóó nɑ kɛ́tɑɑ mmumɔmmú
    nɛ̀ mɛyɛi ndɛ̀ɛ̀ di doti.
  msy-2020: '@see-verse:ISA.017.010'
  dop-dop: Kʋyɑkʋ ŋku ɩ́ sɔ tɩɩŋ ɩnɩ tɔ, ɩ́ sikɑ kɑlɑɑ nɑ ɩ́ cɔɔnɑ-ɩ. Tɑnɑŋ ŋkʋ kʋ
    mɑɣɑmɑɣɑ kɛ tɩɩŋ ɩnɩ ɩ tɛɛwɑ nɑ ɩ́ tʋ hɛtʋ. Amɑ pǝ tɑlɑ tɔɣɔʋ ɩlɛ pʋlʋpʋ fɛɩ.
    Wɑhɑlɑ ɩnɩ ɩ tɑkɑ fɛɩnɑ kɔɔlɛ.
  azb-azb: Onları əkdiyin gün böyüdürsən, Ertəsi gün çiçəkləndirirsən, Amma kədərli,
    sağalmayan ağrılı gündə məhsul verməyəcəklər.
  eng-DBY: in the day of thy planting wilt thou make [them] to grow, and on the morrow
    wilt thou make thy seed to flourish; [but] the harvest will flee in the day of
    taking possession, and the sorrow will be incurable.
  hin-2017: चाहे रोपने के दिन तू अपने चारों और बाड़ा बाँधे, और सवेरे ही को उनमें फूल
    खिलने लगें, तो भी सन्ताप और असाध्य दुःख के दिन उसका फल नाश हो जाएगा।
  wol-KYG: Bés ba ngeen ko jëmbatee, ngeen gis mu sax, ëllëg ba bët setee, mu tóor,
    te ngóob réer bésub wopp, ci biir mitit wu amul paj.
  eng-YLT: In the day thy plant thou causest to become great, And in the morning thy
    seed makest to flourish, A heap [is] the harvest in a day of overflowing, And
    of mortal pain.
  eng-WYC-2017: In the day of thy planting shall be a wild vine, and early thy seed
    shall flower; ripe corn is taken away in the day of heritage, and Israel shall
    make sorrow grievously.
  eng-WMBB: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  urd-GVH: शायद ही वह लगाते वक़्त तेज़ी से उगने लगें, शायद ही उनके फूल उसी सुबह खिलने
    लगें। तो भी तेरी मेहनत अबस है। तू कभी भी उनके फल से लुत्फ़अंदोज़ नहीं होगा बल्कि
    महज़ बीमारी और लाइलाज दर्द की फ़सल काटेगा।
  rug-rug: meke be va toqoli gamu koasa rane ta lete rini, meke be koasa munumunu
    letei gamu si liho dia, gua ba loketoṉa si kote paketia gamu. Na minoho meke na
    tinasigiti loke vina betona mo si kote ta pakete.
  gaz-gaz: yoo guyyuma dhaabde sana akka inni biqilu goote iyyuu ganama yeroo dhaabdetti
    akka inni daraaru goota; garuu guyyaa dhukkubaa fi dhibee hin fayyineetti wayinichi
    homaa hin fayyadu.
  fra-LSG: 'Lorsque tu les plantas, tu les entouras d’une haie, Et bientôt tu les
    fis venir en fleurs. Mais la récolte a fui, au moment de la jouissance: Et la
    douleur est sans remède.'
  yal-yal: I e si lɔxɔn naxan yi, hali e na soli na lɔxɔni, na xɔtɔnna yɛtɛni i ya
    si seen yi fuga, koni a xaba waxatin na a li, a lɔma ayi nɛn, furen nun sɔxɔlɛ
    ɲantaren na fa lɔxɔn naxan yi.
  haw-1868: I ka la o kou kanu ana hoopaa no oe ia i ka pa, A i ke kakahiaka no oe
    i hooulu i kau hua; Aka, e laweia ka puu ai i ka la o ka loaa ana, Aole e ole
    ke kaumaha.
  arb-NAV: وَإِنْ كُنْتُمْ يَوْمَ تَغْرِسُونَهُ تُنَمُّونَهُ، وَفِي الصَّبَاحِ عِنْدَمَا
    تَزْرَعُونَهُ تَجْعَلُونَهُ يُزْهِرُ، فَإِنَّ الْحَصِيدَ لَا يَكُونُ مُنْتِجاً
    فِي يَوْمِ الضَّرْبَةِ الْمُهْلِكَةِ الَّتِي لَا بُرْءَ مِنْهَا.
  ewe-ewe: togbɔ be gbe si gbe nèdoe la, ètɔ kpɔ ɖe eŋu, eye esi ŋu ke la, èna wò
    nukuawo ƒo se hã la, le nuŋegbe la, màŋe naneke wu fukpekpe kple vevesese o.
  eng-LEE: '[Already] on the day that thou plantedst thou causedst to grow, and in
    the morning thou madest thy seed to blossom; but now fleeth the harvest on the
    day of disease and of incurable pain.'
  asm-FB: সেই দিনা তোমালোক পুলি ৰুবা, বেৰা দিবা আৰু খেতি কৰিবা। অতি সোনকালে তোমালোকৰ
    বীজ গজি উঠিব; কিন্তু দুৰ্দশা আৰু প্রচণ্ড দুঃখৰ দিনা শষ্য গোটোৱা বিফল হ’বা।
  sus-A: وٌ تٌ عٍ سِ، عٍ نَشَ بُلَ وٌ يَ شْرِ نَ كُيٍ عِبَ فّيسّفّ. عٍ نَشَ قُفَ كٍرٍن
    نَ، كْنْ عَ شَبَ تّمُي وٌ مُ بٌفِ يٌ تٌمَ نَا. وٌ لُمَ تْورّ نَن تُن كُي.
  fra-SBL: Le jour où tu as planté, tu fais une haie. Le matin, tu fais fleurir ta
    semence, mais la moisson s'enfuit au jour du deuil et de la détresse.
  hbo-hbo: בְּיֹ֤ום נִטְעֵךְ֙ תְּשַׂגְשֵׂ֔גִי וּבַבֹּ֖קֶר זַרְעֵ֣ךְ תַּפְרִ֑יחִי נֵ֥ד
    קָצִ֛יר בְּיֹ֥ום נַחֲלָ֖ה וּכְאֵ֥ב אָנֽוּשׁ׃ ס
  kik-kik: o na mũngĩgaatũma ĩkũre mũthenya o ro ũcio mũkaamĩhaanda, o na rũciinĩ
    rũrũ rũngĩ mũtũme ĩrute kĩro-rĩ, gũtirĩ magetha mũkoona mũthenya ũcio wa mũrimũ
    na ruo rũtangĩthira.
  fra-NCL: Le jour ou tu les plantes, tu les entoures d’une clôture, et, le lendemain
    matin, tu fais fleurir tes semences ; et la moisson t’échappe au jour de la maladie
    et de la douleur mortelle !
  cek-AK: to na niah na patit o ih amuu loe amprawk moe, akhawnbang ah apawk roep
    cadoeh, athaih pakhrikhaih tue loe nang hanah kahoih thai ai palungsethaih tue
    ah ni om tih.
  cuk-cuk: Amba bemar-uva-digsad bega dungumalo-inigwele, banegi e-durba ainidago-inigwele,
    bonigan egi nonikoed. Ar bemar ibmar-gwag-weemaloedi, bela boniganba ibmar-gwag
    isgudoed.
  uig-CYR: Уларни тиккән күнила яшартқиниң билән, Тиккән әтисила уларни чечәкләткиниң
    билән, Һосулиға еришкән күнидә, у пәқәт бир патман давалиғусиз қайғу-һәсрәт болиду,
    халас!
  tel-2017: నువ్వు వాటిని నాటిన రోజున దానికి కంచె వేసి సేద్యం చేశావు. త్వరలోనే నీ
    విత్తనాలు ఫలించి మొక్కలు పెరిగాయి. కానీ అమితమైన దుఃఖం, భయంకరమైన విచారం కలిగే రోజున
    నీ పంట విఫలమవుతుంది.
  hat-BSA: Nan jou ke nou plante l la, nou fè bèl kloti pou li. Nan maten, nou fè
    jèm nan rive fè flè; men rekòlt la ap sove ale nan jou gwo maladi, nan jou doulè
    san rete a.
  kos-kos: Tusruktu ma inge finne srunak ac farengla ke lotutang se na kom yukwiya
    ah, a ac fah wangin fahko in kosrani. Ac fah oasr lokoalok mukena, ac waiok su
    koflana tui.
  hbo-WLC: בְּי֤וֹם נִטְעֵךְ֙ תְּשַׂגְשֵׂ֔גִי וּבַבֹּ֖קֶר זַרְעֵ֣ךְ תַּפְרִ֑יחִי נֵ֥ד
    קָצִ֛יר בְּי֥וֹם נַחֲלָ֖ה וּכְאֵ֥ב אָנֽוּשׁ׃ ס
  ibo-ibo: ọ bụrụkwa na i mee ka ha too nʼụbọchị ahụ ị kụnyere ha nʼala, maọbụ na
    ha mara ifuru nʼụtụtụ ụbọchị ahụ ị kụnyere ha nʼala, ị gaghị aghọta mkpụrụ ọ mịrị,
    nʼihi na ọ bụ naanị ọrịa na ihe mgbu ka ha ga-ewetara gị.
  ory-ory: ତୁମ୍ଭେ ରୋପଣ କରିବା ଦିନ ତହିଁର ଚାରିଆଡ଼େ ବାଡ଼ ଦେଉଅଛ ଓ ପ୍ରାତଃକାଳରେ ତୁମ୍ଭେ ଆପଣା
    ବୀଜକୁ ପୁଷ୍ପିତ କରାଉଅଛ; ମାତ୍ର ଦୁଃଖ ଓ ପ୍ରତିକାରହୀନ ଶୋକ ସମୟରେ ଫଳ ଉଡ଼ିଯାଏ।
  chk-chk: Inamwo are kopwe apwükü ekewe irä lon ewe chök rän, are kopwe pwal ämäriretä
    pwe ra sot lesosorun ewe rän ka fotukiir, esap fokun wor mine kopwe kini seniir.
    Epwe chök wor samau me metek esap ükütiu.
  rop-rop: Bat nomeda detlot plent garra kamat en gro en abum purdiflawa langa det
    seimwan dei, bat im kaan jidan gudwan blanga yu en gibit yu daga, najing, dumaji
    yu garra abumbat detmatj pein olataim.’ Lagijat na YAWEI bin tok.”
  ukr-1871: А коли насадив, то й запобігав, щоб воно росло, та щоб посадка твоя рано
    розцьвівалась; но — як прийде до зборів, не мати меш купи плодів, а смуток тяжкий.
  deu-1951: Am Tage, da du sie pflanztest, hast du sie eingezäunt, und frühe wirst
    du deine Saat sprießen sehen; die Ernte aber wird dahin sein am Tage der Krankheit
    und des unheilbaren Schmerzes.
  eng-JPS: In the day of thy planting thou didst make it to grow, and in the morning
    thou didst make thy seed to blossom — a heap of boughs in the day of grief and
    of desperate pain.
  srp-1865: Danju radi da uzraste što posadiš, i jutrom gledaj da ti sjeme nikne;
    ali kad doðe do branja razgrabiæe se, i ostaæe ti ljuta žalost.
  lug-lug: Wadde obisimba bulungi nnyo ne bimera ku lunaku lw’obisimbye, era ne bimerusa
    ensigo ku makya kwennyini kwe bisimbiddwa, tolibaako ky’okungula wabula obulumi
    obutawonyezeka n’ennaku ey’ekitalo.
  heb-heb: ביום נטעך תשגשגי ובבקר זרעך תפריחי נד קציר ביום נחלה וכאב אנוש׃
  ben-IRV: তুমি রোপণের দিনের বেড়া দাও ও চাষ কর। তাড়াতাড়ি তোমার বীজ বৃদ্ধি হবে,
    কিন্তু শোকের দিন এবং হতাশাজনক দুঃখের দিনের ফসল ঝরে যাবে।
  pan-pan: ਭਾਵੇਂ ਤੂੰ ਉਸ ਨੂੰ ਲਾਉਣ ਦੇ ਦਿਨ ਉਹ ਦੀ ਵਾੜ ਕਰੇਂ, ਅਤੇ ਸਵੇਰ ਨੂੰ ਆਪਣੇ ਬੀਜ ਤੋਂ
    ਕਲੀਆਂ ਫੁਟਵਾ ਲਵੇਂ, ਪਰ ਫ਼ਸਲ ਸੋਗ ਅਤੇ ਡਾਢੀ ਪੀੜ ਦੇ ਦਿਨ ਵਿੱਚ ਉੱਡ ਜਾਵੇਗੀ।
  mya-JVB: ထိုပျိုး ပင်တို့ကို ကြီးပွားစေခြင်းငှါ၎င်း၊ အလျင်အမြန် အပွင့်ပွင့် စေခြင်းငှါ၎င်း
    ပြုပြီးမှ၊ သိမ်း ယူရာကာလ ၌ အသီးအနှံသည်ပျက်စီး ၍ ၊ သင်သည် မ ပျောက်နိုင် သော ဝမ်းနည်း
    ခြင်းရှိရလိမ့်မည်။
  hmo-hmo: Sedira umui ese unai uma umui hadoa dinadia dekenai, be do idia tubu namonamo,
    to dokona neganai, anina do idia vara lasi. Kerere bona hanamoa diba lasi hisihisi
    sibona do ia vara.
  urd-urd: लगाते वक़्त उसके चारों तरफ़ अहाता बनाता है, और सुबह को उसमें फूल खिलते
    हैं; लेकिन उसका हासिल दुख और सख़्त मुसीबत के वक़्त बेकार है।
  rus-SYN: В день насаждения твоего ты заботился, чтобы оно росло и чтобы посеянное
    тобою рано расцвело; но в день собирания не куча жатвы будет, но скорбь жестокая.
  bqc-SIM: Zĩ́ pↄ́ á bà a kaa lìai, a gu dↄ̀ á tò à bↄlↄbↄ̀. Kási á pↄe e
    weo, sema gyã ń yã'ↄ̃ma láasaio.
  tcz-CHONGTHU: Na phu nikho leh ahung kedoh pai thei nading; Ahi, na tuni jingkah
    mama leh ahung pah lhah thei nading, ahin lengpithei ga khatcha loding umlou ding
    ahi. Khop tup ding nanei chasun chu lung gentheina dimset leh thoh joulou natna
    hiding ahitai.
  mar-mar: त्या दिवशी तू लाविले आणि कुंपण घातले व मशागत केली. लवकरच तुझे बीज वाढले,
    परंतु त्याचा हंगाम दुःखाच्या व भारी शोकाच्या दिवशी अयशस्वी होईल.
  qub-qub: Muruycushan junajlla wiñachimuptinpis, waranllan waytaptinpis, llaquicuy
    cashan junäga, ima jampipis mana tincushan gueshya chayamushan junäga murushayqui
    manami imanpis cangapächu.
  hat-hat: Menm si yo ta rive pouse menm jou nou plante yo a, pou menm jou a nan maten
    yo pran fleri, nou p'ap rekòlte. Paske menm jou a tou, y'ap deperi. Se va yon
    gwo lapenn ki p'ap janm fini.
  eng-BSB: though on the day you plant you make them grow, and on that morning you
    help your seed sprout— yet the harvest will vanish on the day of disease and incurable
    pain.
  eng-WEBPB: In the day of your planting, you hedge it in. In the morning, you make
    your seed blossom, but the harvest flees away in the day of grief and of desperate
    sorrow.
  kbq-kbq: Hagi ana wainima hankresaza knazupa, ana nanteranke'za ana wainimo'a agata
    rehakrufeno marerino amosrea ahentegahianagi, tusi'a atama kri knama esigeno'a,
    ana wainimo'a raga rente so'ea osugahie. Na'ankure zamagra haviza hugahaze.
  nhe-BL: huan yonque yejyectzi ixhuasquíaj huan xochiyohuasquíaj, ica mostlaijqui
    nelía nimechilhuía ax quipixcase niyon se xocomecatl. San quipantise pinahualistli
    huan tlaijiyohuilistli tlen ax quipiya pajtli.
  gub-BL: Upuner wezuz haw rehe. Upuner iputyr haw rehe no. Upuner utymaw 'ar rehe
    we wezuz haw rehe nehe. Nezewe rehe we naheta kwaw ipo'o pyràm ko pe nehe, ma'erahy
    ipuraraw paw i'ar ihem mehe nehe, ma'erahy haw imukatu 'ym pyr i'ar ihem mehe
    nehe.
  eng-DRA: 'In the day of thy planting shall be the wild grape, and in the morning
    thy seed shall flourish: the harvest is taken away in the day of inheritance,
    and shall grieve thee much.'
