verse: ISA.017.008
translations:
  mal-C: അവർ തങ്ങളുടെ കൈകളുടെ നിർമിതിയായ, യാഗപീഠങ്ങളിൽ ഇനിയൊരിക്കലും ആശ്രയിക്കുകയില്ല,
    തങ്ങളുടെ വിരലുകൾ നിർമിച്ച അശേരാപ്രതിഷ്ഠകളോടും ധൂപപീഠങ്ങളോടും അവർക്കു യാതൊരു ആദരവും
    കാണുകയില്ല.
  deu-TKW: Sie werden sich nicht mehr nach den Altären, dem Werk ihrer Hände umschauen
    und sich nicht mehr nach dem, was ihre Finger verfertigt haben, umsehen und nach
    den Ascheren und den Sonnensäulen.
  lin-lin: 'bakotalela lisusu bitumbelo te oyo ezali misala ya maboko na bango, mpe
    miso na bango ekotala lisusu te misala ya misapi na bango : makonzi ya Ashera
    mpe bitumbelo ya malasi ya ansa.'
  eng-LSV: And he does not look to the altars. The work of his own hands, || And that
    which his own fingers made, He does not see—the Asherim and the images.
  eng-GNV: And hee shall not looke to the altars, the workes of his owne hands, neither
    shall he looke to those thinges, which his owne fingers haue made, as groues and
    images.
  eng-WEBSTER: And he shall not look to the altars, the work of his hands, neither
    shall respect that which his fingers have made, either the groves, or the images.
  nhw-BL: Ayacmo motemachise ipan nopa tiotzitzi huan tlaixpame catli quinmachijchijque.
    Ayacmo motlancuaquetzase iixpa nopa tlaixcopincayotl tlen tonati o tlen nopa tiotzi
    Asera catli quinchijtoque.
  swh-ONEN: Hawataziangalia tena madhabahu, kazi za mikono yao, nao hawataheshimu
    nguzo za Ashera, na madhabahu za kufukizia uvumba zilizofanywa kwa mikono yao.
  bba-bba: Bɑ ǹ mɑɑ ben lɑɑkɑri wesiɑmɔ bũu turɑnun berɑ ɡiɑ, ni ben tii bɑ kuɑ.
    Bɑ ǹ mɑɑ Asitɑɑten bwɑ̃ɑroku sɑ̃ɑmɔ, kɑ bwɑ̃ɑroku ni bɑ kuɑ sɔ̃ɔn sɔ̃. Domi nu
    sɑ̃ɑwɑ ben tiin nɔmɑn koorɑ.
  eng-KJVCPB: And he shall not look to the altars, the work of his hands, Neither
    shall respect that which his fingers have made, Either the groves, or the images.
  luo-luo: Ok gini ngʼi kende mag misango, kata kuom tije mag lwetgi, kendo ok ginibed
    gi luor ne sirni mag Ashera kata ne kende miwangʼoe ubani ma lwetgi oloso.
  meu-meu: ihaboulaina patadia, imadia amo e kara ḡaudia, na basie lalodia; bona ima-kwakikwakidia
    amoe kara ḡaudia, Asera ena au-tubua helaḡadia eiava muramura mai bonadiapatadia,
    na basie haḡeredia.
  npi-ULB: तिनीहरूले आफ्नो हातका कामहरू अर्थात् वेदीहरूतिर हेर्नेछैनन्, न त तिनीहरूले
    आफ्नै औंलाले बनाएका अशेराका खम्बाहरू न सूर्यका प्रतिमाहरूलाई नै हेर्नेछन् ।
  yor-yor: Wọn kò ní wo àwọn pẹpẹ mọ́, èyí tí í ṣe iṣẹ́ ọwọ́ wọn, wọn kò sì ní kọbi
    ara sí ère Aṣerah mọ́ tàbí pẹpẹ tùràrí tí ìka ọwọ́ wọn ti ṣe.
  pes-OPCB: و دیگر به مذبحها و بتهایی که به دست خود ساخته‌اند، یعنی اشیریم و بتهای
    آفتاب، رو نخواهند نمود.
  tgl-ULB: Hindi sila titingin sa mga altar, ang ginawa ng kanilang mga kamay, ni
    titingin sa mga nilikha ng kanilang mga daliri, ang mga poste ni Asera o ang mga
    imahe ng araw.
  hui-hui: Ani bialu howa tigua lomabu delaga dabu tinime bu helene ngagoriabi mbirale
    dama wali beda mitangi bialu gime ira dibu bage bigi buwa bigiya wabu heledaruhondobi
    bi pupu wialu naholebira. Ogoninaga lomabu delaga dabu ngagoria ira hagua ngabilo
    inisenesirubi nadelolebira. Tininaga gime wabini ngaruhondo bi pupu wiaga winiru
    bibahende wahaiore holebira.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ကိုယ်​တိုင်​ပြု​လုပ်​ထား​သည့် ယဇ်​ပလ္လင်​များ​ကို​သော်​လည်း​ကောင်း၊
    အာ​ရှ​ရ နတ်​သ​မီး​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန် မိ​မိ​လက် စွမ်း​လက်​စ​တံ​ခွန်​တိုင်​များ​နှင့်​နံ့​သာ​ပေါင်း
    မီး​ရှို့​ရာ​ယဇ်​ပလ္လင်​များ​ကို​လည်း​ကောင်း ယုံ ကြည်​ကိုး​စား​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: རང་གི་ལག་པས་བཟོས་པའི་མཆོད་ཁྲི་ལ་མི་རེ་ཞིང་། རང་གི་མཛུབ་མོས་བཟོས་པའི་ཨ་ཤེ་རཱ་དང་བདུག་སྤོས་སྒྲོན་སྟེགས་གང་ལའང་རེ་བར་མི་འགྱུར་རོ།
    །
  wsk-wsk: Nunga altar nuguting te nungurman mu te me ira sanamamon agi, nunga kaem
    kawel imet Asherah kote me loagamon agi, ko altar kaloman mu te, mel siring yawara
    mu te, me tama bita tumonko.
  sna-sna: Havachazotarisi kuaritari, iro basa ramaoko avo, uye havachazovi nehanya
    nematanda aAshera nearitari dzezvinonhuhwira dzakaitwa neminwe yavo.
  spa-BLM: No mirarán a los altares, obra de sus manos, ni respetarán lo que hicieron
    sus dedos, ni los postes de Asera ni los altares de incienso.
  cac-cac: Man̈xo ol yac'och juntzan̈ yaltar eb' sb'onac yipoc sc'ool. Man̈xalaj ol
    aj yelc'och juntzan̈ te' yechel Asera d'a yol sat eb' yed' pax juntzan̈ altar
    b'ob'il yuj eb' b'aj sn̈us incienso.
  swh-ULB: Hawatangalia madhabahu, kazi za mikono yao, wala hataangalia kile kinachofanywa
    na vidole vyao, nguzo za Ashera na picha ya jua.
  bel-bel: і ня зірне на ахвярнікі, на дзею рук сваіх, і не паглядзіць на тое, што
    зрабілі пальцы ягоныя, на куміраў Астарты і Ваала.
  deu-ELBBK: Und er wird nicht schauen auf die Altäre, das Werk seiner Hände; und
    was seine Finger gemacht haben wird er nicht ansehen, noch die Ascherim, noch
    die Sonnensäulen.
  mbb-OT: Kenè dan en edangep diyà te menge pemuhatà he mibeelan dan dà. Kenè dan
    en edseǥipaan is menge tukud he simbulu te ed-ezapen he si Ashera, wey is menge
    pemuhatà he edtutungan dan te veyewà, menge pemuhatà he vineelan dan dà daan.
  mal-2015: തന്റെ സ്രഷ്ടാവിങ്കലേക്കു തിരികയും അവന്റെ കണ്ണു യിസ്രായേലിന്റെ പരിശുദ്ധനെ
    നോക്കുകയും ചെയ്യും.
  gup-gup: Minj mak kabirriyawoyhboddan kore altars manbu bedda birriwelengmarnbom
    bu kunbidwi bedberre. Minj kabirriyawoyhburlumerren kore bedda kabirrimarnbun
    kore birrimarneboddangeni ngalbuyika god ngalbu Asherah, bu birrimarnekinjeyi
    mankalkkidmanjmak kore altars ngalengngarre manbu bedda birriwelengmarnbom kunbidwi
    bedberre.
  rmc-rmc: Imar pes na mukena pro oltara, so kerde peskre vastenca, na mukena pes
    pre oda, so kerde lengre angušta, aňi pro slupi la Ašerakre, aňi pro kaďidloskre
    oltara.
  pes-OPV: و بسوی مذبح هایی که به‌دستهای خود ساخته است نظر نخواهد کرد و به آنچه با
    انگشتهای خویش بنا نموده یعنی اشیریم و بتهای آفتاب نخواهد نگریست.
  ron-1924: ну се ва май уйта спре алтаре, каре сунт лукраря мынилор луй, ши ну ва
    май приви ла че ау фэкут деӂетеле луй, ла идолий Астартеей ши ла стылпий ынкинаць
    соарелуй.
  ben-OBCV: তারা আর বেদিগুলির দিকে তাকাবে না, যেগুলি তাদেরই হাতের তৈরি করা, আর তাদের
    হাতে তৈরি আশেরার খুঁটিগুলি ও ধূপবেদিগুলির প্রতি তাদের কোনো সমীহ থাকবে না।
  som-som: Oo isagu ma uu fiirin doono meelaha allabariga ee uu gacmihiisa ku sameeyey,
    umana uu jeedsan doono wixii ay farihiisu sameeyeen, kuwaasoo ah geedaha Asheeraah,
    iyo sanamyada qorraxda.
  lat-VUC: et non inclinabitur ad altaria quæ fecerunt manus ejus; et quæ operati
    sunt digiti ejus non respiciet lucos et delubra.
  eng-ASVBT: And they shall not look to the altars, the work of their hands; neither
    shall they have respect to that which their fingers have made, either the Asherim,
    or the sun images.
  ita-1885: E non riguarderà più verso gli altari, opera delle sue mani; e non guarderà
    a quello che le sue dita avranno fatto, nè a' boschi, nè a' simulacri.
  eng-LXXUP: And they shall not at all trust in their altars, nor in the works of
    their hands, which their fingers made; and they shall not look to the trees, nor
    to their abominations.
  eng-ULB: They will not look to the altars, the work of their hands, nor will they
    look to what their fingers have made, the Asherah poles or the sun images.
  spa-VBL: No creerán en los altares que construyeron ni en los ídolos que hicieron;
    no mirarán a los postes de Asera ni a los altares de incienso.
  fra-_FOB: Il ne tournera plus les yeux vers les autels, ouvrage de ses mains, et
    ne regardera plus ce que ses doigts ont formé, les images d'Ashéra et les statues
    du soleil.
  mal-mal: തന്റെ സ്രഷ്ടാവിങ്കലേക്കു തിരിയുകയും അവന്റെ കണ്ണ് യിസ്രായേലിന്റെ പരിശുദ്ധനെ
    നോക്കുകയും ചെയ്യും.
  lit-lit: Ir jis neatsižvelgs į aukurus, savo rankų darbą, ir nebežiūrės į tai, ką
    padarė jo pirštai, nei į dievukstulpius, nei į saulės atvaizdus.
  urd-GVR: Āindā na wuh apne hāthoṅ se banī huī qurbāngāhoṅ ko takegā, na apnī ungliyoṅ
    se bane hue Yasīrat Dewī ke khamboṅ aur baḳhūr kī qurbāngāhoṅ par dhyān degā.
  suz-BL: मेकोपुकीम आंम आन गुइमी सेल्‍शो देवी देवता आन कली चढ़ेचा ममिम्‍नीम। आंमा
    आन सेल्‍शो मूर्ति पाइश्‍शो थाम नु धूप चोतीके कली मकोव़नीम।
  eng-NOY: He shall not look to the altars, the work of his hands, Nor have respect
    to that which his fingers have made, The images of Astarte and the Sun-pillars.
  ita-1927: e non volgerà più lo sguardo verso gli altari, opera delle sue mani; e
    non guarderà più a quel che le sue dite han fatto, agl’idoli d’Astarte e alle
    colonne solari.
  ckb-ckb: ئاوڕ لە قوربانگاکان ناداتەوە کە دروستکراوی دەستی خۆین، ئەوەی پەنجەکانی
    دروستی کردوون سەیریان ناکات، ستوونە ئەشێراکان و قوربانگاکانی بخوور.
  eng-BBE: He will not be looking to the altars, the work of his hands, or to the
    wood pillars or to the sun-images which his fingers have made.
  kan-OKCV: ಅವರು ತಮ್ಮ ಕೈಕೆಲಸವಾದ ಬಲಿಪೀಠಗಳನ್ನು ದೃಷ್ಟಿಸುವರು. ಬೆರಳುಗಳು ಮಾಡಿದ ಧೂಪಪೀಠಗಳನ್ನು,
    ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ಗೌರವಿಸುವುದಿಲ್ಲ.
  tam-2017: தன்னை உண்டாக்கினவரையே பாரப்பான், அவன் கண்கள் இஸ்ரவேலின் பரிசுத்தரையே பார்த்துக்
    கொண்டிருக்கும்.
  spa-RV-1909: Y no mirará á los altares que hicieron sus manos, ni mirará á lo que
    hicieron sus dedos, ni á los bosques, ni á las imágenes del sol.
  ron-BTF: Şi nu se va uita la altare, lucrarea mâinilor sale, nici nu va respecta
    ceea ce degetele sale au făcut, fie dumbrăvile, fie chipurile.
  eng-WEBP: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles or the
    incense altars.
  eng-FBV: They won't believe in the altars they built and the idols they made; they
    will not look to the Asherah poles or the altars of incense.
  nld-1939: Niet meer omkijken naar de altaren, Het werk hunner handen; Niet omzien
    naar wat hun vingers hebben gemaakt, Naar heilige palen en zonnezuilen.
  nch-BL: Ayecmo motemachise ipan nopa teteyome huan taixpame cati quinmachijchijque.
    Ayecmo motancuaquetzase iixpa nopa taixcopincayot ten tonati o ten nopa teteyot
    Asera cati quinchijtoque.
  vie-1934: Họ sẽ không còn xây mắt về các bàn thờ, là công việc của tay mình; và
    không còn ngó các đồ vật bởi ngón tay mình chế ra, hoặc các tượng Aùt-tạt-tê,
    hoặc các trụ mặt trời.
  hin-CV: वह अपनी बनाई हुई धूप वेदी और अशेरा नामक मूर्ति या सूर्य को न देखेगा.
  eng-OURB: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles, or
    the incense altars.
  spa-BES: No mirará a los altares, a la obra de sus manos, ni a los pilares de madera
    ni a las imágenes del sol que han hecho sus dedos.
  tdx-tdx: Tsy ho haoñe’e o kitrelio, o satam-pità’eo, vaho tsy ho tolihe’e o nitsenen-drambo-pità’eo,
    ndra o Asereo, ndra o kitrelin’ embokeo.
  tha-KJV: เขาจะไม่มองแท่นบู​ชา ผลงานแห่​งม​ือของเขา และเขาจะไม่​เอาใจใส่​สิ​่งที่นิ้วของเขาเองได้กระทำขึ้น
    ไม่​ว่าจะเป็นเสารูปเคารพ หรือรูปเคารพทั้งหลาย
  por-BR-2018: E não dará atenção aos altares, obra de suas próprias mãos, nem olharão
    para o que seus próprios dedos fizeram, nem para os mastros de Aserá, nem para
    os altares de incenso.
  deu-ELO: Und er wird nicht schauen auf die Altäre, das Werk seiner Hände; und was
    seine Finger gemacht haben, wird er nicht ansehen, noch die Ascherim, noch die
    Sonnensäulen. -
  eng-WYC-2018: And he shall not be bowed to the altars, which his hands made, and
    which his fingers wrought; he shall not behold (the) woods (dedicated to idols),
    and [the] temples of idols.
  epo-epo: Kaj li ne turnos sin al la altaroj, faritaj de liaj manoj, kaj ne rigardos
    al la faritaĵo de siaj fingroj, al la sanktaj stangoj kaj la idoloj de la suno.
  uig-PIN: Ular ɵz ⱪurbangaⱨliriƣa, yǝni ɵz ⱪoli bilǝn yasiƣanliriƣa, Yaki barmaⱪliri
    bilǝn xǝkillǝndürgǝnlirigǝ ⱨeq ⱪarimaydu, Nǝ «Axǝraⱨ»larƣa nǝ «kün tüwrükliri»gǝ
    ⱨeq ümid baƣlimaydu.
  beo-beo: 'Ilia da wali ‘oloda’ ilia loboga hamoi (amo da ogogosu uda ‘gode’ liligi
    A:sela dawa:digisu liligi amola amoga gabusiga: manoma gobemusa: hamoi) amoga
    dafawaneyale dawa:sa. Be amo esoga ilia da amo hou fisimu.'
  tpi-OTNT: Bai ol i no moa i go long ol alta ol yet i bin wokim na bai ol i no moa
    lotu long ol pos diwai i gat piksa bilong god meri Asera na mekim lotu long ol
    alta bilong kukim paura bilong kamapim smok i gat gutpela smel. Bai ol i pinis
    long dispela pasin bilong lotu long dispela ol samting ol i bin wokim long han
    bilong ol yet.
  hau-SA: Ba za su dubi bagade ba, waɗanda suke aikin hannuwansu, ba za su kuma kula
    da ginshiƙan Ashera ba da kuma bagadan turaren da yatsotsinsu suka yi.
  uig-LAT: Ular öz qurban’gahlirigha, yeni öz qoli bilen yasighanlirigha, Yaki barmaqliri
    bilen shekillendürgenlirige héch qarimaydu, Ne «Asherah»largha ne «kün tüwrükliri»ge
    héch ümid baghlimaydu.
  nde-nde: Abayikuthembela ema-alithareni, umsebenzi wezandla zabo, njalo kabayikuzinanza
    izinsika zika-Ashera lama-alithare empepha enziwa yiminwe yabo.
  ton-ton: Pea ʻe ʻikai te ne sio ki he ngaahi feilaulauʻanga, ko e ngāue ʻa hono
    nima, pe tokanga ki he meʻa kuo ngaohi ʻe hono louhiʻi nima, ki he ngaahi vao
    tapu, pe ko e ngaahi tamapua.
  ces-1613: A nebude patřiti k oltářům, dílu rukou svých; ani k tomu, což učinili
    prstové jeho, hleděti bude, ani k hájům, ani k obrazům slunečným.
  eng-WMB: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles or the
    incense altars.
  tam-TCV: தமது கைகளால் செய்த பலிபீடங்களை நோக்கமாட்டார்கள்; அசேரா தேவதைகளின் தூண்களுக்கும்,
    தங்கள் விரல்களினால் செய்யப்பட்ட தூப பீடங்களுக்கும் மதிப்புக் கொடுக்கவுமாட்டார்கள்.
  ceb-ULB: Dili na sila motan-aw ngadto sa mga halaran, ang buhat sa ilang mga kamot,
    ni motan-aw kung unsay nahimo sa ilang mga kulamoy, ang mga poste nga Asera o
    ang mga hulagway sa adlaw.
  pol-UBG: A nie popatrzy więcej na ołtarze, dzieło swoich rąk, ani nie będzie patrzeć
    na to, co uczyniły jego palce ani na gaje, ani na posągi.
  urd-GVU: آئندہ نہ وہ اپنے ہاتھوں سے بنی ہوئی قربان گاہوں کو تکے گا، نہ اپنی اُنگلیوں
    سے بنے ہوئے یسیرت دیوی کے کھمبوں اور بخور کی قربان گاہوں پر دھیان دے گا۔
  deu-1912: und wird sich nicht halten zu den Altären, die seine Hände gemacht haben,
    und nicht schauen auf das, was seine Finger gemacht haben, weder auf Ascherabilder
    noch Sonnensäulen.
  kan-2017: ತಮ್ಮ ಕೈಯಿಂದ ಮಾಡಿದ ಬಲಿಪೀಠಗಳನ್ನು ಲಕ್ಷಿಸದೆ, ತಮ್ಮ ಬೆರಳುಗಳಿಂದ ನಿರ್ಮಿಸಿದ ಅಶೇರವೆಂಬ
    ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನಾಗಲಿ, ಸೂರ್ಯಸ್ತಂಭಗಳನ್ನಾಗಲಿ ದೃಷ್ಟಿಸುವುದಿಲ್ಲ.
  yap-yap: Bay dab ku ra paged e taga’ ko pi altar ni rfel’egned nga pa’rad, ara lagan’rad
    ko pin’en ni yad ma chamey nga pa’rad ni bogi ya’an Asherah ni fare got ni bpin
    nge altar ni yima urfiy e incense riy.
  hlt-MCSB: A kut saii hmueihtuk te uem voel pawt vetih, a kutdawn kah a saii Asherah
    neh bunglawn te khaw hmu voel mahpawh.
  mdy-ETH: ዬካፓ ዔያታ ፔ ኩጮና ኮሼ ዒንጎ ባኮ ሺኢሾ ቤዞንታ ዑንጆ ጩቢሾ ቤዞዋ ጉሙርቂፆ ሃሻንዳኔ፤ ዓሼራ ጌይንታ ዔያቶኮ
    ካኣሽኮ ፆኦዜሎ ማላቶዋ ዔያታ ቦንቻዓኬ።
  twi-ASANTE: Wɔremfa wɔn ho nto afɔrebukyia a ɛyɛ wɔn nsa ano adwuma no so, na wɔbɛbu
    Asera afɔrebukyia ne nnuhwan afɔrebukyia a wɔde wɔn nsateaa ayɛ no animtia.
  eng-WEBU: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles or the
    incense altars.
  wal-wal: Eti bantta kushiyan giigissido yarshshiyoosaa xeellokkona; Asheero giyo
    eeqee misiliyaa gidinkka, ixaanaa cuwayiyoosaa gidinkka, eti bantta biradhdhiyan
    medhdhidoban ammanettiyoogaa aggana.
  spa-PDDPT: No mirará los altares que sus propias manos construyeron, ni mirará lo
    que hicieron sus dedos, ni los símbolos de Asera, ni las imágenes del sol.
  gun-gun: Ha'e kuery noma'ẽvei 'rã altar opo py ae ojapo va'ekue re, ndoexaxevei
    'rã okuã py ojapo va'ekue, mba'emo ra'angaa, neĩ altar mba'emo heakuã porã va'e
    oapyaty.
  ilo-ULB: Saandanto a kumita kadagiti altar, nga inaramid dagiti imada, kasta met
    a saandanto a kumita iti inaramid dagiti ramayda, dagiti poste nga imahen ni Asera
    wenno dagiti imahen ti init.
  kpg-kpg: 'Digaula gu hagalee gana gi nia gowaa hai tigidaumaha ala ne bida hai gi
    nadau lima, be e hagadonu di nadau mee dela ne hai gi nadau lima: ala go nia ada
    god ahina Asherah mo nia gowaa dudu tigidaumaha lolo kala.'
  uig-ARA: ئۇلار ئۆز قۇربانگاھلىرىغا، يەنى ئۆز قولى بىلەن ياسىغانلىرىغا، ياكى بارماقلىرى
    بىلەن شەكىللەندۈرگەنلىرىگە ھېچ قارىمايدۇ، نە «ئاشەراھ»لارغا نە «كۈن تۈۋرۈكلىرى»گە
    ھېچ ئۈمىد باغلىمايدۇ.
  sus-sus: E mu e ya rafindima kuyee ma sɔnɔn, e bɛlɛxɛ naxee yailanxi. E mu sigama
    surayi gande e xa wuri masolixie yire, e bɛlɛxɛ sole naxee rafalaxi.
  pon-2006: Re sohla pahn koapworopworki pei sarawi kan me re wiahkihda pehrail kan,
    de koapworopworki pein wiepen pehrail kan—kilel en koht lih Asera oh pei sarawien
    isik warpwohmwahu kan.
  ksd-ksd: Pa diat a gire upi mule ra umana uguugu na vartabar, ma pa diat a lingan
    upi ra magit a lima i diat i ga pait ia, a lavur tabataba i Asera ba ra lavur
    tabalar na keake.
  tur-YTC: Ellerinin işi olan sunaklara bakmayacaklar; ne de parmaklarıyla yaptıkları
    Aşera direklerine ya da buhur sunaklarına saygı gösterecekler.
  grc-BRENT: καὶ οὐ μὴ πεποιθότες ὦσιν ἐπὶ τοῖς βωμοῖς, οὐδὲ ἐπὶ τοῖς ἔργοις τῶν χειρῶν
    αὐτῶν, ἃ ἐποίησαν οἱ δάκτυλοι αὐτῶν, καὶ οὐκ ὄψονται τὰ δένδρα, οὐδὲ τὰ βδελύγματα
    αὐτῶν.
  ind-AYT: Ia tidak akan memandang mazbah-mazbah buatan tangannya dan tidak akan memperhatikan
    lagi barang yang dibuat oleh jari-jarinya, ataupun Asyera dan berhala-berhala.
  nya-nya: Iwo sadzakhulupiriranso maguwa ansembe, ntchito ya manja awo, ndipo sadzadaliranso
    mitengo ya mafano a Asera, ndiponso maguwa ofukizirapo lubani amene manja awo
    anapanga.
  hrv-hrv: 'Neće više gledati žrtvenika, djela svojih ruku, neće više gledati onoga
    što njegovi prsti stvoriše: ašere i sunčane stupove.'
  mps-mps: Tama augwaligo te alta augwa digi nigali teba lotu weyu, me augwaligo we
    piksa tibo god Aseraba lotu weyu, me egobeo. Me, augwaligo te wiegi yai denami
    ebo pauda altade lotu po me wagobeo. Te augwaligo augwa digi augwa nogogo nigai
    naiba lotu wabo sia saibao.
  tpi-tpi: Bai ol i no moa i go long ol alta ol yet i bin wokim na bai ol i no moa
    lotu long ol pos diwai i gat piksa bilong god meri Asera na mekim lotu long ol
    alta bilong kukim paura bilong kamapim smok i gat gutpela smel. Bai ol i pinis
    long dispela pasin bilong lotu long dispela ol samting ol i bin wokim long han
    bilong ol yet.
  dan-1931: og de skal ikke se hen til Altrene, deres Hænders Værk, eller skue hen
    til, hvad deres Fingre har lavet, hverken til Asjerastøtterne eller Solstøtterne.
  vie-OVCB: Chúng sẽ không còn cầu khẩn trước các tượng thần của chúng, cũng không
    thờ lạy các tạo vật do tay chúng làm ra. Chúng sẽ không còn cúi đầu trước tượng
    thần A-sê-ra nữa, hay thờ phượng các tà thần mà chúng đã dựng nên.
  guj-2017: પોતાના હાથથી બનાવેલી વેદીઓ તરફ તે જોશે નહિ, પોતાની આંગળીઓએ જે બનાવ્યું
    તેને, એટલે અશેરીમના સ્તંભોને તથા સૂર્યમૂર્તિઓને તે નિહાળશે નહિ.
  pon-2006A: Re sohla pahn koapworopworki pei sarawi kan me re wiahkihda pehrail kan,
    de koapworopworki pein wiepen pehrail kan—kilel en koht lih Asera oh pei sarawien
    isik warpwohmwahu kan.
  por-BRBSL: Eles não olharão para os altares, para o trabalho de suas mãos; nem respeitarão
    o que seus dedos fizeram, seja os bastões de Cinzas ou os altares de incenso.
  cth-cth: Amamouh ni a kut hoi a sak awh e khoungroenaw koe kangvawi awh mahoeh.
    Amamae kutdawnnaw hoi a sak awh e hmuitui sawinae Asherim khoungroenaw koe lah
    kangvawi awh mahoeh.
  twi-twi: Wɔremfa wɔn ho nto afɔremuka a ɛyɛ wɔn nsa ano adwuma no so, na wobebu
    Asera nnua ne nnuhuam afɔremuka a wɔde wɔn nsateaa ayɛ no animtiaa.
  hlt-hlt: A kut saii hmueihtuk te uem voel pawt vetih, a kutdawn kah a saii Asherah
    neh bunglawn te khaw hmu voel mahpawh.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ mbúɔ́ sibɔɔtenkɑɑnìi bɛ̀ tu sì Asedɑɑ nɛ̀ yɛbɔɔwũɔ̃tɔ̀rɛ̀
    bɛ̀ cɔ́unko yɛ̀ tihúúntì.
  msy-2020: Egh me uamategh uari ingarizir ofa gamir dakoziba bagh mangan kogh, egh
    ua aser amizim Aseran ziam fan kogh, egh temer guarir aser amizim Aseran nedazim
    itiba, dar ziaba fan kogham. Egh pauran mughuriar aghuim zuim isɨ aser amizim
    Asera bagh me ofa gamir dakozibar uam a tuan kogham. Me uari uan dafaribar ingarigha
    asebar ziaba fer bizir kaba, me bar da agɨvagham.
  dop-dop: Ɩ́ kɑɑ tɑsɑ tekuɣu kɛ mǝ niŋ kʋlɑpǝm. Pɑɑ tǝlɑɑlɛnɑɑ, pɑɑ pɑ tʋɣʋ Asǝtɑtɩ
    nɑ ilim pǝ lɛɛsʋɣʋ.
  azb-azb: Əlləri ilə yaratdığı qurbangahlara baxmayacaq, barmaqları ilə düzəltdiyi
    ilahə Aşeranın rəmzi olan sütunlara, buxur qurbangahlarına nəzər salmayacaq.
  eng-DBY: And he will not look to the altars, the work of his hands, nor have regard
    to what his fingers have made, neither the Asherahs nor the sun-images.
  hin-2017: वह अपनी बनाई हुई वेदियों की ओर दृष्टि न करेगा, और न अपनी बनाई हुई अशेरा
    नामक मूरतों या सूर्य की प्रतिमाओं की ओर देखेगा। (मीका 5:13,14)
  wol-KYG: Dootu sàkkooti lenn ci sarxalukaay yi mu sàkkal boppam. Dootu sàkkooti
    yooyu mu defare loxoom, du xer yi ñuy jaamoo Asera, du yeneen sarxalukaayi cuuraay.
  eng-YLT: And he looketh not unto the altars. The work of his own hands, And that
    which his own fingers made He seeth not — the shrines and the images.
  eng-WYC-2017: And he shall not be bowed to the altars, which his hands made, and
    which his fingers wrought; he shall not behold woods, and [the] temples of idols.
  eng-WMBB: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles or the
    incense altars.
  urd-GVH: आइंदा न वह अपने हाथों से बनी हुई क़ुरबानगाहों को तकेगा, न अपनी उँगलियों
    से बने हुए यसीरत देवी के खंबों और बख़ूर की क़ुरबानगाहों पर ध्यान देगा।
  rug-rug: Lopu kote doṉo la i rini sari na hope, saripu taveti rini pa limadia, meke
    lopu kote vahesi rini sari na beku barikaleqe, pozana Asera d, babe la vahesi
    koari na hope tana vina uququ oto huda humaṉa lea pu taveti rini pa kakarutu dia.
  gaz-gaz: Isaan gara iddoo aarsaa, gara hojii harka isaanii hin ilaalan; isaan galma
    waaqeffannaa Aasheeraa, iddoo aarsaa ixaanaa kan quba isaaniitiin tolchanis wayittuu
    hin lakkaaʼan.
  fra-LSG: Il ne regardera plus vers les autels, Ouvrage de ses mains, Et il ne contemplera
    plus ce que ses doigts ont fabriqué, Les idoles d’Astarté et les statues du soleil.
  yal-yal: E mi fa e yɛɛ rasigɛ suxure kidene yi mumɛ, e naxanye rafalaxi e yiine
    ra. E mi fa Asera kide gbindonne matoɛ mumɛ, e nun e wusulan gandene, e yɛtɛ yii
    fɔxɔne.
  haw-1868: Aole ia e hilinai aku ma na kuahu a kona mau lima i hana'i, Aole hoi e
    manao i na mea i hanaia e kona mau manamana lima, I na kii o Aseterota, a me na'kua
    kii.
  arb-NAV: وَلا يَلْتَفِتُونَ إِلَى الْمَذَابِحِ الَّتِي صَنَعَتْهَا أَيْدِيهِمْ،
    وَلا يَنْظُرُونَ إِلَى تَمَاثِيلِ السَّوَارِي وَالشُّمُوسِ، وَلا إِلَى مَذَابِحِ
    الْبَخُورِ صَنْعَةِ أَصَابِعِهِمْ.
  ewe-ewe: Womagatrɔ ɖe woƒe vɔsamlekpui siwo woawo ŋutɔ wowɔ kple woƒe asiwo la ŋu
    o, eye womagabu aƒeli kple ɣelégba siwo woawo ŋutɔ wowɔ kple woƒe asiwo la o.
  eng-LEE: And he shall not turn his regard to the altars, the work of his hands;
    and he shall not look at what his fingers have made, both the groves and the sun-images.
  asm-FB: তেওঁলোকে নিজৰ হাতেৰে তৈয়াৰ কৰা যজ্ঞ-বেদীলৈ চকু নিদিব, নাইবা তেওঁলোকৰ আঙুলিৰে
    সজা আচেৰা মুৰ্ত্তিবোৰ বা সূৰ্য প্ৰতিমাবোৰলৈ দৃষ্টি নকৰিব।
  sus-A: عٍ مُ عٍ يَ رَقِندِ مَ كُيٍيٍ مَ سْنْن، عٍ بّلّشّ نَشٍيٍ يَءِلَنشِ. عٍ مُ
    سِفَمَ سُرَيِ فَندٍ عٍ شَ وُرِ مَسٌلِشِيٍ يِرٍ، عٍ بّلّشّ سٌلٍ نَشٍيٍ رَقَلَشِ.
  fra-SBL: Ils ne regarderont pas les autels, ouvrage de leurs mains, et ils ne respecteront
    pas ce que leurs doigts ont fait, les mâts d'ashère et les autels à encens.
  hbo-hbo: וְלֹ֣א יִשְׁעֶ֔ה אֶל־הַֽמִּזְבְּחֹ֖ות מַעֲשֵׂ֣ה יָדָ֑יו וַאֲשֶׁ֨ר עָשׂ֤וּ
    אֶצְבְּעֹתָיו֙ לֹ֣א יִרְאֶ֔ה וְהָאֲשֵׁרִ֖ים וְהָחַמָּנִֽים׃
  kik-kik: Matigacũthĩrĩria igongona iria mathondekete na moko mao, na matikarũmbũiya
    itugĩ cia Ashera, na magongona marĩa methondekeire ma gũcinĩra ũbumba.
  fra-NCL: Il ne regardera plus vers les autels, œuvre de ses mains ; il ne contemplera
    plus ce que ses doigts ont façonné, les aschérahs et les piliers du Soleil.
  cek-AK: Anih mah ban hoiah sak ih hmaicam to khen mak ai, a banpazung hoiah sak
    moe, thing nuiah soi ih krangnawk hoi hmuihoih thlaekhaih hmaicamnawk doeh dawncang
    mak ai boeh.
  cuk-cuk: Bar bab-dummad-Baalʼga-ibmar-ogumakar-ukleged-aila-sobsamaladgi binsadosurmalad.
    Bar bab-bundor-Asera-sobarmalad-dakdosurmalad, ina-wawad-ogumaked-ailase naosurmalad.
    Ar we-bab-dummagan-ibmarmar e-argangi sobsagusmaladid.
  uig-CYR: Улар өз қурбангаһлириға, йәни өз қоли билән ясиғанлириға, Яки бармақлири
    билән шәкилләндүргәнлиригә һеч қаримайду, Нә «Ашәраһ»ларға нә «күн түврүклири»гә
    һеч үмүт бағлимайду.
  tel-2017: తమ చేతులతో చేసిన బలిపీఠాలను గానీ, తమ చేతివేళ్ళతో చేసిన ఆషేరా దేవతా స్తంభాలను
    గానీ, సూర్యుడి విగ్రహాలను గానీ చూడరు.
  hat-BSA: Yo p ap gade vè lotèl yo, zèv a men li yo, ni yo p ap okipe sa ke dwèt
    yo te fè; ni Asherim yo ni lanp lansan yo.
  kos-kos: Elos ac tia sifil alu ke loang ma elos orala ke paolos sifacna in kisakin
    mwe keng fac, ku lulalfongi sru ma elos tulokunak nu sin god mutan Asherah.
  hbo-WLC: וְלֹ֣א יִשְׁעֶ֔ה אֶל־הַֽמִּזְבְּח֖וֹת מַעֲשֵׂ֣ה יָדָ֑יו וַאֲשֶׁ֨ר עָשׂ֤וּ
    אֶצְבְּעֹתָיו֙ לֹ֣א יִרְאֶ֔ה וְהָאֲשֵׁרִ֖ים וְהָחַמָּנִֽים׃
  ibo-ibo: Nʼụbọchị ahụ, ha agaghị elekwasịkwa chi ha dị iche iche anya ka ha nyere
    ha aka. Ha agakwaghị efe ihe ndị ahụ ha ji aka ha mee. Ha agakwaghị asọpụrụ chi
    nwanyị ha bụ Ashera, maọbụ ebe ịchụ aja ụda na-esi isi ụtọ nke mkpịsịaka kpụrụ.
  ory-ory: ପୁଣି, ସେ ଆପଣା ହସ୍ତକୃତ ଯଜ୍ଞବେଦିସମୂହର ପ୍ରତି ଅନାଇବ ନାହିଁ, କିଅବା ଆପଣା ଅଙ୍ଗୁଳିକୃତ
    ଆଶେରା ମୂର୍ତ୍ତି ଅବା ସୂର୍ଯ୍ୟ ପ୍ରତିମାସକଳର ପ୍ରତି ଦୃଷ୍ଟି ରଖିବ ନାହିଁ।
  chk-chk: Resap chüen aücheani ekewe rongen asor ra föri ren püsin pöür, resap pwal
    anomu ar apilükülük won ekewe uluulun ewe anüfefin Astarot ra föri me ekewe rongen
    asoren ötüöt ra senätä.
  rop-rop: Olabat bin bildimap loda speshalwan pleis blanga barnimbat gudsmelwan medisin
    blanga det gelwan drimin gulum Eshara, en olabat bin pudumap seikridwan pol blanga
    im. Bat olabat garra stap weshipbat langa ol detlot pleis.
  ukr-1871: І не спогляне на жертівники, на вироби рук своїх, і не подивиться на те,
    що вробив палцями своїми, на боввани Астарти та Баала.
  deu-1951: Und er wird nicht mehr nach den Altären sehen, welche ein Werk seiner
    Hände sind, und wird nicht mehr nach dem blicken, was seine Finger gemacht haben,
    nach den Ascheren und Sonnensäulen.
  eng-JPS: And he shall not regard the altars, the work of his hands, neither shall
    he look to that which his fingers have made, either the Asherim, or the sun-images.
  srp-1865: A neæe pogledati na oltare, djelo ruku svojih, niti æe gledati na ono
    što su naèinili prsti njegovi, ni na lugove ni na likove sunèane.
  lug-lug: So tebalirowooza ku byoto bya balubaale baabwe, emirimu gy’emikono gyabwe,
    be beekolera, oba empagi za katonda wa Baasera oba ebyoto kwe bootereza obubaane.
  heb-heb: ולא ישעה אל המזבחות מעשה ידיו ואשר עשו אצבעתיו לא יראה והאשרים והחמנים׃
  ben-IRV: তারা নিজেদের হাতে তৈরী বেদির দিকে তাকাবে না, তারা আশেরা-খুঁটি ও সূর্য্য
    প্রতিমার দিকে তাকাবে না যা তারা তাদের আঙ্গুল দিয়ে তৈরী করেছে।
  pan-pan: ਉਹ ਜਗਵੇਦੀਆਂ ਵੱਲ ਆਪਣੀ ਦਸਤਕਾਰੀ ਉੱਤੇ ਗੌਰ ਨਾ ਕਰਨਗੇ, ਨਾ ਆਪਣੀਆਂ ਉਂਗਲੀਆਂ ਦੀ ਕਿਰਤ
    ਵੱਲ, ਨਾ ਅਸ਼ੇਰਾਹ ਦੀਆਂ ਮੂਰਤਾਂ ਵੱਲ ਨਾ ਸੂਰਜ ਥੰਮ੍ਹਾਂ ਵੱਲ ਵੇਖਣਗੇ।
  mya-JVB: မိမိလက်နှင့် လုပ် သော ယဇ် ပလ္လင်တို့ကို မ မှတ် ရ။ မိမိ လက်ချောင်း နှင့်
    လုပ် သောအရာတည်းဟူသော အာရှရ ပင်တို့ကို၎င်း ၊ ရုပ်ထု တို့ကို၎င်းပမာဏ မ ပြုရ။
  hmo-hmo: Edia boubou patadia, edia imadia dekenai idia karaia gaudia do idia laloa
    lasi. Bona ima kwakikwakidia dekenai idia karaia gaudia, Asera hahine dirava ena
    kaivakuku, bona ena bonana namo boubou patadia do idia laloa lasi momokani.
  urd-urd: और वह मज़बहों या'नी अपने हाथ के काम पर नज़र न करेगा, और अपनी दस्तकारी या'नी
    यसीरतों और बुतों की परवा न करेगा।
  rus-SYN: и не взглянет на жертвенники, на дело рук своих, и не посмотрит на то,
    что сделали персты его, на кумиры Астарты и Ваала.
  bqc-SIM: An wɛ́ aↄ ku sa'okĩi pↄ́ aa bò ńzĩaɛↄwa lↄo, aa wɛdↄ lí pↄ́ aa pɛ̀lɛ
    tã́a ũↄzi lↄo ge ń tulaletikatɛakĩiↄ.
  tcz-CHONGTHU: Milim semthu hoa kona panpina avet tah loudiu, akhut tah uva asemu
    milim hojong ahoutah loudiu ahi. Asherah chunga jong bohkhup talou heldiu, milim
    houna ding asah u houin sunga jong ahou tah louhel diu ahi.
  mar-mar: आपल्या हातांच्या कामाकडे, ते वेद्यांकडे पाहणार नाहीत किंवा आपल्या बोटांनी
    केलेल्या अशेरा स्तंभ आणि सूर्यमूर्ती याकडे ते पाहणार नाहीत.
  qub-qub: Manami yarpanganachu runa rurashan altarcunapaj, ni imatapis maquinwan
    rurashan cajpäpis. Asera diosa-niraj ïdulumanpis mananami yäraconganachu. Manami
    yarpanganachu «diosnë» nishancunapaj ni insinsuwan saumachishan altarcunapäpis.
  hat-hat: Yo p'ap vire tèt yo bò lotèl zidòl yo te fè ak men yo. Yo p'ap leve je
    yo gade poto yo te mete kanpe pou Achera, zidòl fanm lan, ak lotèl kote y'ap boule
    lansan an.
  eng-BSB: They will not look to the altars they have fashioned with their hands or
    to the Asherahs and incense altars they have made with their fingers.
  eng-WEBPB: They will not look to the altars, the work of their hands; neither shall
    they respect that which their fingers have made, either the Asherah poles or the
    incense altars.
  kbq-kbq: Zamagra Asera havi anumzamofo amema'a zamazanteti'ma antre'za tro hunte'naza
    havi anumzantera zamena nonte'za, ana havi anumzante'ma ofama hu' itama tro'ma
    hunte'narera mnanentake zantamina kre mna vuontegahaze.
  nhe-BL: Ayoc motemachise ipan totiotzitzi huan tlaixpamitl tlen quinmachijchijque.
    Ayoc motlancuaquetzase iixtla nopa tlaixcopincayotl tlen tonati o tlen totiotzi
    Asera tlen quinchijtoque.
  gub-BL: Nuzeruzar kwaw wemiapo kwer ma'ea'yr hapy haw rehe wà nehe. Nuzeruzar kwaw
    wemiapo kwer tupàn a'ua'u wanehe wà nehe. Nuzeruzar kwaw ywyra u'àm ma'e tupàn
    a'ua'u wanagapaw wanehe wà nehe. Nuzeruzar kwaw yhyk hyàkwegatu ma'e hapy haw
    rehe wà nehe.
  eng-DRA: 'And he shall not look to the altars which his hands made: and he shall
    not have respect to the things that his fingers wrought, such as groves and temples.'
