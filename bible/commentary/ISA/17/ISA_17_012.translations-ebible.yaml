verse: ISA.017.012
translations:
  mal-C: സമുദ്രത്തിന്റെ ഘോഷംപോലെ ആക്രോശിക്കുന്ന നിരവധി രാഷ്ട്രങ്ങൾക്ക് അയ്യോ, കഷ്ടം!
    അലമുറയിടുന്ന ജനതകൾക്കും അയ്യോ, കഷ്ടം— അവരുടെ ഇരമ്പൽ പെരുവെള്ളത്തിന്റെ ഇരമ്പൽപോലെ
    ആകുന്നു!
  deu-TKW: Wehe! ein Tosen vieler Völker - wie Meerestosen tosen sie! und ein Brausen
    der Nationen - wie das Brausen gewaltiger Wasser brausen sie!
  lin-lin: Mawa na ebele ya bato ! Tala ndenge bazali koganga lokola makelele ya ebale
    monene ! Bato ya bikolo bazali koganga lokola lokito ya mayi ya ebale monene !
  eng-LSV: Woe [to] the multitude of many peoples, || They sound as the sounding of
    seas; And the roaring of nations, || As the roaring of mighty waters [that] make
    a crashing.
  eng-GNV: 'Ah, the multitude of many people, they shall make a sounde like the noyse
    of the sea: for the noyse of the people shall make a sounde like the noyse of
    mightie waters.'
  eng-WEBSTER: Woe to the multitude of many people, who make a noise like the noise
    of the seas; and to the rushing of nations, that make a rushing like the rushing
    of mighty waters!
  nhw-BL: Xijcaquica quenicatza tlacaquistitihualaj tlen nopa soldados para quinhuilanaquij
    catli itztoque ipan itlal TOTECO. Chicahuac hualahuij hasta caquisti quen nopa
    hueyi atl catli senyajtoc mocojcoxonía.
  swh-ONEN: Lo! Ghadhabu ya mataifa mengi, wanaghadhibika kama bahari iliyochafuka!
    Lo! Makelele ya mataifa wanavuma kama ngurumo za maji mengi!
  bba-bba: Annɑ ɑ kukiribu nɔ. Bwese dɑbinu nu burisinɛ mɑ nu kukirimɔ nɡe nim wɔ̃kun
    nim. Nu wɔki nɡe dɑɑ tèn torɑ yɑ bɔɔbu.
  eng-KJVCPB: Woe to the multitude of many people, Which make a noise like the noise
    of the seas; And to the rushing of nations, That make a rushing like the rushing
    of mighty waters.
  luo-luo: Yaye, winjuru mahu mar ogendini mangʼeny, giwuo mana ka apaka mar nam!
    Yaye, winjuru koko mar ji, ka gimor mana ka apaka mar nam!
  meu-meu: Aha! Taunimanima hutuma reḡedia, davara hurehuredia gurudia na heheto.
    Aha! Basileia idau-idau reḡedia, e heloḡo-heloḡomu, ranu badadia gurudia na heheto.
  npi-ULB: धिक्‍कार ! धेरै मानिसहरूको गर्जन, जुन समुद्रहरूको गर्जन, र जातिहरूका हल्लाझैं
    गर्जन्छ, जुन शक्तिशाली पानी बगेझैं बग्छ !
  yor-yor: Kíyèsi i, ìrunú àwọn orílẹ̀-èdè— wọ́n ń runú bí ìgbì Òkun! Kíyèsi i, rògbòdìyàn
    tí ogunlọ́gọ̀ ènìyàn wọ́n bú ramúramù gẹ́gẹ́ bí ariwo odò ńlá!
  pes-OPCB: قومهای جهان مثل دریا می‌خروشند و همچون طوفان غرش می‌کنند
  tgl-ULB: Kaawa-awa! Ang paghihiyawan ng mga tao, ang pag-ugong gaya ng pag-ugong
    ng mga dagat, at ang pagragasa ng mga bansa, gaya ng rumaragasang malalakas na
    tubig!
  hui-hui: Dindi kulu timbuni laruago hale hadaba. Dindi tara tara ngaruha ami agali
    íbu mogo biragola dindi kulu laruagoni. Ti ibiragola dindi kulu mbari laruago
    iba solowara yaribu bialu tanguia amu nana biragola iba angeni hari kagoria baragola
    kulu nduga lagagobi laruagoni.
  mya-mya: တန်​ခိုး​ကြီး​မား​သည့်​နိုင်​ငံ​များ​သည် ပင်​လယ် မြည်​ဟည်း​သံ၊ လှိုင်း​လုံး​ကြီး​များ​ရိုက်​ပုတ်
    သံ​ကဲ့​သို့​သော​အ​သံ​နှင့်​ထ​ကြွ​သောင်း ကျန်း​လျက်​ရှိ​ကြ​၏။-
  bod-N: ཀྱེ་མ། མཚོ་རླབས་འཕྱུར་བ་བཞིན་དུ་མི་རིགས་ཀུན་གྱིས་ཅ་ཅོ་སྒྲོག་ཅིང་། ཆུ་ལོག་རྒྱུག་པ་བཞིན་དུ་རྒྱལ་ཁབ་ཀུན་གྱིས་ང་རོ་སྒྲོག
  wsk-wsk: Sor saki saki nunga nirung ikialko, nunga nirung mu gagi kelaga kam! Nunga
    kariimet nunga nirung ngata ikialko, nunga nirung mu, yu soraga ale nirung kapa
    kam!
  sna-sna: Haiwa, kutinhira kwendudzi zhinji, dzinotinhira sokutinhira kwegungwa!
    Haiwa, kuomba kwamarudzi anoomba kufanana nokutinhira kwemvura zhinji!
  spa-BLM: ¡Ah, el alboroto de muchos pueblos que rugen como el bramido de los mares;
    y la carrera de las naciones que se precipitan como la carrera de las aguas impetuosas!
  cac-cac: Ob'iltac eb' soldado scot d'a juntzan̈xo chon̈ab', te nivan sb'isul eb',
    icha sc'an̈ sq'ue vaan a' mar sc'an̈ scot eb'. Tz'el val yav juntzan̈ chon̈ab'
    chi' scoti, icha val sc'an̈ sb'at pon̈oljoc a' nivac a' sb'eyi.
  swh-ULB: Ole! Watu wenye ghasia, Kishindo chake ni kama mngurumo wa bahari, na kasi
    ya mataifa, wananguruma kama ngurumo ya maji mengi!
  bel-bel: Ды жаль! шум народаў многіх! бушуюць яны, як бушуе мора. Род плямёнаў!
    яны равуць, як равуць моцныя воды.
  deu-ELBBK: 'Wehe dem Getümmel vieler Völker: wie das Brausen der Meere brausen sie;
    und dem Rauschen von Völkerschaften: wie das Rauschen gewaltiger Wasser rauschen
    sie!'
  mbb-OT: Is keǥurub diyà te mahabet he menge etew, iring te deǥurus te zezekelà he
    menge vaǥel.
  mal-2015: അയ്യോ, അനേകജാതികളുടെ മുഴക്കം; അവർ കടലിന്റെ മുഴക്കംപോലെ മുഴങ്ങുന്നു! അയ്യോ,
    വംശങ്ങളുടെ ഇരെച്ചൽ! അവർ പെരുവെള്ളങ്ങളുടെ ഇരെച്ചൽപോലെ ഇരെക്കുന്നു.
  gup-gup: Bininj birridjalwern nawu kubolkwarlahkenhbeh, wanjh kabirriyiddung dja
    kabirridjarrkkayhme kunwok kunkimuk bedberre yiman kayime kurrula kawernhwokdi.
    Bedda kabirrikayhme kunwokkimuk duninjh! Wanjh kawarre bedberre!
  rmc-rmc: Vigos le narodenge, so hučinen, hučinen sar o zorale vlni! Vigos le manušenge,
    so bučinen, bučinen sar o baro paňi!
  pes-OPV: وای بر شورش قوم های بسیار که مثل شورش دریا شورش می‌نمایند و خروش طوایفی
    که مثل خروش آبهای زورآور خروش می‌کنند.
  ron-1924: Вай, че вует де попоаре мулте, каре урлэ кум урлэ маря! Че зарвэ де нямурь,
    каре муӂеск кум муӂеск ниште апе путерниче!
  ben-OBCV: আহা, অনেক জাতি কেমন গর্জন করছে, সমুদ্রগর্জনের মতোই তাদের গর্জনের শব্দ!
    আহ্, জাতিগুলির ভীষণ কোলাহল, মহাজলরাশির মতোই তারা গর্জন করছে!
  som-som: Dadka faraha badanu aad bay u buuqayaan, oo waxay u hugmaan sida hugunka
    badda! Quruumuhu aad bay u bulxamayaan, oo waxay u guuxaan sidii guuxa biyo xoog
    badan!
  lat-VUC: Væ multitudini populorum multorum, ut multitudo maris sonantis; et tumultus
    turbarum, sicut sonitus aquarum multarum.
  eng-ASVBT: Ah, the uproar of many peoples, that roar like the roaring of the seas;
    and the rushing of nations, that rush like the rushing of mighty waters!
  ita-1885: GUAI alla turba de' gran popoli i quali romoreggiano come i mari; ed alla
    turba risonante delle nazioni, che risuonano a guisa di acque grosse!
  eng-LXXUP: Woe to the multitude of many nations, as the swelling sea, so shall ye
    be confounded; and the force of many nations shall sound like water;
  eng-ULB: Woe! The uproar of many peoples, that roar like the roaring of the seas,
    and the rushing of nations, that rush like the rushing of mighty waters!
  spa-VBL: ¡Viene el desastre para las muchas naciones que gruñen, rugiendo como el
    mar embravecido! Viene el desastre para los pueblos que rugen, rugiendo como las
    aguas estruendosas!
  fra-_FOB: Oh! quelle rumeur de peuples nombreux, qui font un bruit comme le bruit
    des mers! Quel tumulte de nations, qui grondent comme grondent les eaux puissantes!
  mal-mal: അയ്യോ, അനേകജനതകളുടെ മുഴക്കം; അവർ കടലിന്റെ മുഴക്കംപോലെ മുഴങ്ങുന്നു! അയ്യോ,
    വംശങ്ങളുടെ ഇരച്ചിൽ! അവർ പെരുവെള്ളങ്ങളുടെ ഇരച്ചിൽപോലെ ഇരയ്ക്കുന്നു.
  urd-GVR: Beshumār qaumoṅ kā shor-sharābā suno jo tūfānī samundar kī-sī ṭhāṭheṅ mār
    rahī haiṅ. Ummatoṅ kā ġhul-ġhapāṛā suno jo thapeṛe mārne wālī maujoṅ kī tarah
    garaj rahī haiṅ.
  suz-BL: आबी, शुश रागी ङा मुर आन रेयके, समुन्‍द्र ङा ब्‍वाक्‍कु खोदेंशो पा नेंसीब।
    आबी, रागी रागी ङा मुर आन ग्रीशो बारशो खोला आ रेयके खोदेंशो बाक्‍ब।
  eng-NOY: Alas! a tumult of many nations! They rage with the raging of the sea. Alas!
    a roaring of kingdoms! They roar with the roaring of mighty waters.
  ita-1927: Oh che rumore di popoli numerosi! muggono, come muggono i mari.
  ckb-ckb: ئای لە هاژەهاژی خەڵکانێکی زۆر، وەک هاژەی دەریا کە دەهەژێت! خوڕەی نەتەوەکان
    وەک خوڕەی ئاوی زۆر کە خوڕەی دێت!
  eng-BBE: Ah! the voice of peoples, like the loud sounding of the seas, and the thundering
    of great nations rushing on like the bursting out of waters!
  kan-OKCV: ಆಹಾ, ಸಮುದ್ರವು ಭೋರ್ಗರೆಯುವಂತೆ ಭೋರ್ಗರೆಯುವ ಬಹು ಜನಾಂಗಗಳ ಗದ್ದಲ! ಮಹಾ ಜಲಪ್ರವಾಹಗಳು
    ಘೋಷಿಸುವಂತೆ ಘೋಷಿಸುವ ಜನಗಳ ಘೋಷ!
  tam-2017: ஐயோ, கடல்கள் கொந்தளிக்கிறதுபோல கொந்தளிக்கிற அநேக மக்களின் கூட்டம், பலத்த
    தண்ணீர்கள் இரைகிறதுபோல இரைகிற மக்கள் கூட்டங்களின் சத்தமும் உண்டாயிருக்கிறது.
  spa-RV-1909: '¡Ay! multitud de muchos pueblos que harán ruido como estruendo de
    la mar: y murmullo de naciones hará alboroto como murmurio de muchas aguas.'
  ron-BTF: Vai de mulţimea multor popoare, ce fac zgomot precum zgomotul mărilor;
    şi de tumultul naţiunilor, ce fac tumult precum tumultul unor ape puternice!
  eng-WEBP: Ah, the uproar of many peoples who roar like the roaring of the seas;
    and the rushing of nations that rush like the rushing of mighty waters!
  eng-FBV: Disaster is coming to the many nations that growl, growling like the raging
    sea! Disaster is coming to the peoples who roar, roaring like thundering waters!
  nld-1939: Ha, het woelen van machtige volken, Die razen als het bruisen der zee;
    Het tieren der naties, Die bulderen als geweldige wateren!
  nch-BL: Xijcaquica quenicatza tacaquisti hualahui nopa soldados para quintehuiquij
    cati itztoque ipan ital TOTECO. Chicahuac hualahuij hasta caquisti quej nopa hueyi
    at cati nochipa mocojcoxonía.
  vie-1934: Oâi! các dân đông đảo làm xôn xao là dường nào, khác nào như biển gầm!
    Các dân tộc chạy xông tới như nhiều nước đổ mạnh!
  hin-CV: हाय देश-देश के बहुत से लोगों का कैसा अपमान हो रहा है— वे समुद्र की लहरों
    के समान उठते हैं! और प्रचंड धारा के समान दहाड़ते हैं!
  eng-OURB: Ah, the uproar of many peoples, who roar like the roaring of the seas;
    and the rushing of nations, that rush like the rushing of mighty waters!
  spa-BES: ¡Ah! ¡La voz de los pueblos, como el fuerte sonido de los mares, y el rugido
    de las grandes naciones corriendo como el estallido de las aguas!
  tdx-tdx: Hedey! ty fikoraha’ o mitozantozañeo, mitroñe manahake ty fitroña’ i riakey;
    naho ty fidabadoà’ o kilakila ‘ndatio hambañe ami’ty fisorotombahan-drano bey!
  tha-KJV: วิบัติ​แก่​ชนชาติ​ทั้งหลายเป็​นอ​ันมาก ซึ่งทำเสียงกึ​กก​้องเหมือนทะเลก้องกึก
    และแก่เสียงครืนๆของชนชาติ​ทั้งหลาย ซึ่งครืนๆเหมือนเสียงครืนๆของน้ำที่​มี​กำลังมาก
  por-BR-2018: Ai da multidão dos muitos povos, que bramam como o bramido do mar;
    e do rugido das nações, que rugem como o rugido de águas impetuosas.
  deu-ELO: 'Wehe dem Getümmel vieler Völker: wie das Brausen der Meere brausen sie;
    und dem Rauschen von Völkerschaften: wie das Rauschen gewaltiger Wasser rauschen
    sie!'
  eng-WYC-2018: Woe to the multitude of many peoples, as the multitude of the sea
    sounding, and the noise of companies as the sound of many waters. (Woe to the
    multitude of many peoples, sounding like the roar of the sea, yea, the noise of
    their companies sounding like the thunder of many waters.)
  epo-epo: Ho ve! bruo de multe da popoloj; ili bruas simile al la bruo de maroj;
    kaj tumulto de gentoj, kiel tumulto de grandaj akvoj.
  uig-PIN: Ⱨǝy! Kɵp hǝlⱪlǝrning quⱪan-sürǝnliri! Ular dengiz-okyanlarni urƣutup dolⱪunlardǝk
    xawⱪunlarni kɵtüridu, Aⱨ, ǝllǝrning ⱪaynam-taxⱪinliri! Dolⱪunlanƣan küqlük sulardǝk
    ular ⱪaynam-taxⱪinlarni kɵtüridu.
  beo-beo: 'Gasa bagade dunu fifi asi gala da gasa bagade fili, gegemusa: manebeba:le,
    hano wayabo bagade ea gafului bagade sia: defele naba.'
  tpi-OTNT: Harim dispela bikpela nois. Em i nois bilong bikpela lain soldia bilong
    planti kantri i bung. Nois bilong ol i olsem nois bilong biksi i bruk na i pairap
    long nambis.
  hau-SA: Kash, ga hayaniyar al’ummai masu yawa suna hayaniya kamar rurin teku! Kash,
    ga fushin mutane suna ruri kamar rugugi kamar manyan ruwaye!
  uig-LAT: Hey! Köp xelqlerning chuqan-sürenliri! Ular déngiz-okyanlarni urghutup
    dolqunlardek shawqunlarni kötüridu, Ah, ellerning qaynam-tashqinliri! Dolqunlan’ghan
    küchlük sulardek ular qaynam-tashqinlarni kötüridu.
  nde-nde: Maye, ukuhlokoma kwezizwe ezinengi, zihlokoma njengokuhlokoma kolwandle!
    Yeka ukuxokozela kwezizwe, zihuba njengokuhuba kwamanzi amanengi!
  ton-ton: ¶ “ʻE malaʻia ʻae fakataha lahi ʻoe kakai tokolahi, ʻoku longoaʻa ʻo hangē
    ko e ʻuʻulu ʻoe tahi; pea ʻi he feʻohofi ʻoe ngaahi puleʻanga, ʻoku ʻoho ʻo hangē
    ko e ʻoho ʻoe ngaahi vai lahi ʻaupito!
  ces-1613: Běda množství lidí mnohých, kteříž jako zvuk mořský ječí, a hlučícím národům,
    kteříž jako zvuk vod násilných hlučí,
  eng-WMB: Ah, the uproar of many peoples who roar like the roaring of the seas; and
    the rushing of nations that rush like the rushing of mighty waters!
  tam-TCV: அநேக நாடுகள் கொதித்தெழுகிறார்கள்; அவர்கள் கொந்தளிக்கும் கடல்போல் எழுகிறார்கள்.
    மக்கள் கூட்டங்கள் கிளர்ந்தெழுகிறார்கள்; பெருவெள்ளத்தின் இரைச்சலைப்போல் கர்ஜிக்கிறார்கள்.
  ceb-ULB: Pagkaalaot! Ang panagsinggit sa daghang katawhan, nga nagdahunog sama sa
    dahunog sa kadagatan, ug ang pagdagan sa mga nasod, mihaguros sama sa hinaguros
    sa dagkong katubigan!
  pol-UBG: Biada tłumom licznych ludów, które huczą jak rozhukane morze, i zgiełkowi
    narodów, które szumią jak szum wód gwałtownych!
  urd-GVU: بےشمار قوموں کا شور شرابہ سنو جو طوفانی سمندر کی سی ٹھاٹھیں مار رہی ہیں۔
    اُمّتوں کا غل غپاڑا سنو جو تھپیڑے مارنے والی موجوں کی طرح گرج رہی ہیں۔
  deu-1912: O weh der Menge so großen Volks! Wie das Meer wird es brausen; und das
    Getümmel der Leute wird wüten, wie groß Wasser wüten.
  kan-2017: ಆಹಾ, ಸಮುದ್ರವು ಭೋರ್ಗರೆಯುವಂತೆ ಭೋರ್ಗರೆಯುವ ಬಹು ಜನಾಂಗಗಳ ಗದ್ದಲ! ಮಹಾ ಜಲಪ್ರವಾಹಗಳು
    ಘೋಷಿಸುವಂತೆ ಘೋಷಿಸುವ ಜನಗಳ ಘೋಷ!
  yap-yap: Pi nam nib gel gelngin e ka ra wageygad ni ta’reb linganrad ko day ni be
    chob, ni bod e n’ew ni gagang’ ni be pil ko na’.
  hlt-MCSB: Anunae pilnam tah tuipuei kah hue a sak bangla muep hlangping uh tih,
    hue a sakuh. Tui rhilh kah longlonah bangla namtu kah longlonah khaw phul.
  mdy-ETH: ባዞ ጉዳሢ ዢባሮ ዑኡዞጉዲ፥ ጊንሣ ሃሣ ዼኤፖ ዋኣፆጉዲ ጉኡማ ዴሮ ዺባ ዒንሢና ባዴዔ!
  twi-ASANTE: Ao aman dodoɔ no nhurusoɔ, wɔhuruso te sɛ ɛpo a ɛrebɔ asorɔkye! Ao nnipa
    dodoɔ nworosoɔ, wɔworoso sɛ nsuo akɛseɛ!
  eng-WEBU: Ah, the uproar of many peoples who roar like the roaring of the seas;
    and the rushing of nations that rush like the rushing of mighty waters!
  wal-wal: Be7a, daro asai guummees; eti abbaa beetaadan guummoosona. Qassi kawotettati
    waassoosona; eti wolqqaama haattaadan waassoosona. Etau aayye7ana.
  spa-PDDPT: ¡Ay! ¡Multitud de muchos pueblos rugen como el mar! ¡Murmullo de naciones
    resuena como el de aguas impetuosas!
  gun-gun: “Nda'evei etea gui yvy regua kuery hevovo rei 'rã, onhendu 'rã ye'ẽ onhendua
    rami, yvy regua kuery opoxya rupi onhendu 'rã ye'ẽ revovo rami.
  ilo-ULB: Asi pay! Ti arimbangaw dagiti adu a tatttao, dayta nga arimbangaw ket kasla
    panagdaranudor dagiti baybay ken panagkaribuso dagiti nasion, dayta a karibuso
    ket kasla danarudor ti napigsa a danum!
  kpg-kpg: Nnenua maaloo gu ngalungalua ngoloolo be di moana, gadoo be nia beau llauehe
    maaloo ma ga bagubaguu.
  uig-ARA: ھەي! كۆپ خەلقلەرنىڭ چۇقان-سۈرەنلىرى! ئۇلار دېڭىز-ئوكيانلارنى ئۇرغۇتۇپ دولقۇنلاردەك
    شاۋقۇنلارنى كۆتۈرىدۇ، ئاھ، ئەللەرنىڭ قاينام-تاشقىنلىرى! دولقۇنلانغان كۈچلۈك سۇلاردەك
    ئۇلار قاينام-تاشقىنلارنى كۆتۈرىدۇ.
  sus-sus: Ɲaxankatɛ xungbe nan na ki. Ɲama gbegbe na wundufe alɔ baa mɔrɔnyi, e na
    sɔnxɔɛ ratefe alɔ susui belebele.
  pon-2006: Wehi kehlail kei mwekididahr rasehng ngiringirisek en nan madau, rasehng
    ngilen pwuki kan me kin urada oh ngiringisek nan paina.
  ksd-ksd: Ui! mangoro na vuna tarai dia koakor varurung, dia roro da ra ta i roro;
    ma ra umana vuna tarai dia lovon da ra lovon ta!
  tur-YTC: Ah, denizlerin kükremesi gibi kükreyen birçok halkın gürültüsü; ve kudretli
    suların akıntısı gibi akan milletlerin akını!
  grc-BRENT: Οὐαὶ πλῆθος ἐθνῶν πολλῶν· ὡς θάλασσα κυμαίνουσα, οὕτω ταραχθήσεσθε· καὶ
    νῶτος ἐθνῶν πολλῶν, ὡς ὕδωρ ἠχήσει.
  ind-AYT: Wahai! Betapa ributnya banyak bangsa, mereka gaduh seperti gemuruh lautan;
    deru bangsa-bangsa seperti deburan air yang besar.
  nya-nya: Aa, mkokomo wa anthu a mitundu yambiri, akusokosa ngati kukokoma kwa nyanja!
    Aa, phokoso la anthu a mitundu ina, akusokosa ngati mkokomo wa madzi amphamvu!
  hrv-hrv: Jao, buka naroda mnogobrojnih; buče kao što buči more; šum naroda koji
    šume k'o što šumore silne vode.
  mps-mps: Tega, te kulukulu genuai wabo odao. Te tigidali bulu ami bidi dabe sisinagasabo
    kulukulu dao. Tama augwaligo kulukulu te tamu wę holama, degeyu wabo kulukulu
    tiwai dao, te tamu wę saneba.
  tpi-tpi: Harim dispela bikpela nois. Em i nois bilong bikpela lain soldia bilong
    planti kantri i bung. Nois bilong ol i olsem nois bilong biksi i bruk na i pairap
    long nambis.
  dan-1931: Hør Bulder af mange Folkeslag! De buldrer som Havets Bulder. Drøn af Folkefærd!
    De drøner som vældige Vandes Drøn.
  vie-OVCB: Hãy nghe! Tiếng gầm thét của đạo quân các nước nghe như tiếng sóng dữ
    trên đại đương. Chúng hối hả tiến quân ầm ầm như nhiều dòng thác đổ.
  guj-2017: અરે, ઘણા લોકોનો સમુદાય, સમુદ્રની ગર્જનાની જેમ ગર્જે છે; અને લોકોનો ઘોંઘાટ,
    પ્રચંડ પાણીના પ્રવાહના ઘુઘવાટની જેમ તેઓ ઘોંઘાટ કરે છે!
  pon-2006A: Wehi kehlail kei mwekididahr rasehng ngiringirisek en nan madau, rasehng
    ngilen pwuki kan me kin urada oh ngiringisek nan paina.
  por-BRBSL: Ah, o alvoroço de muitos povos que rugem como o rugido dos mares; e a
    correria das nações que se apressam como o rugido das águas impetuosas!
  cth-cth: Aya! miphunnaw e hramki lawk bo aw. Ahnimouh teh, athakaawme tui a cairing
    e patetlah a cairing awh han.
  twi-twi: Nnome nka aman dodow a wohuru so no, wohuru so te sɛ po a ɛrebɔ asorɔkye!
    Nnome nka nnipa dodow a wɔworo so, wɔworo so sɛ asu akɛse!
  hlt-hlt: Anunae pilnam tah tuipuei kah hue a sak bangla muep hlangping uh tih, hue
    a sakuh. Tui rhilh kah longlonah bangla namtu kah longlonah khaw phul.
  tbz-SIM: Tóò! Yɛbotɛ̀ pɛ́u yɛɛ̀ te kunɔɔ̀roo kɛ̀ kù dò ndɑ̀mɛ́ɛ̀rì kó kunɔɔ̀roo
    ɔ̃ ndòmmɛ̀. Yɛbotɛ̀ yɛɛ̀ wèkíí kɛ̀ dɛ̀ ùùti mɛniɛ nhɔ̃ɔ̃ tɑ kukó nkɛ́nhuutimɛ̀.
  msy-2020: Ia nɨgɨnir ekiar kam baragh! Kar kantrin avɨribar mɨdorozir gumaziba uari
    akuvir nɨgɨnim. Men nɨgɨnim mati, ongarim pamtem iza dadarimɨn dɨpɨraghira tɨngazi.
  dop-dop: Pepe tɔɔ kɛ́ piitimnɑɑ miitiɣi, nɑ pǝ́ mʋtǝɣɩ ɩsɩɩ teŋku. Piitimnɑɑ cʋkɑ
    pǝ tɑɑ kɛ́ mpʋ suwe. Pɑ kɑlǝɣɩ kɔkɔtɛ ɩsɩɩ lʋm toŋ nyǝm.
  azb-azb: Ah, çoxsaylı xalqların gurultusu Dənizlərin gurultusuna bənzər! Ümmətlərin
    nərəsi böyük suların çağlayışına oxşar!
  eng-DBY: Ha! a tumult of many peoples! they make a noise as the noise of the seas;
    — and the rushing of nations! they rush as the rushing of mighty waters.
  hin-2017: हाय, हाय! देश-देश के बहुत से लोगों का कैसा नाद हो रहा है, वे समुद्र की
    लहरों के समान गरजते हैं। राज्य-राज्य के लोगों का कैसा गर्जन हो रहा है, वे प्रचण्ड
    धारा के समान नाद करते हैं!
  wol-KYG: Ndeysaan, mii riirum gàngoor yu mag! Xeet yu bareey riir ni riirum géej,
    ànd ŋarandoo ni géej gu sàmbaraax, gannax ya ŋarandoo.
  eng-YLT: Woe [to] the multitude of many peoples, As the sounding of seas they sound;
    And [to] the wasting of nations, As the wasting of mighty waters they are wasted.
  eng-WYC-2017: Woe to the multitude of many peoples, as the multitude of the sea
    sounding, and the noise of companies as the sound of many waters.
  eng-WMBB: Ah, the uproar of many peoples who roar like the roaring of the seas;
    and the rushing of nations that rush like the rushing of mighty waters!
  urd-GVH: बेशुमार क़ौमों का शोर-शराबा सुनो जो तूफ़ानी समुंदर की-सी ठाठें मार रही
    हैं। उम्मतों का ग़ुल-ग़पाड़ा सुनो जो थपेड़े मारनेवाली मौजों की तरह गरज रही हैं।
  rug-rug: Kei, sa tinaṉaziri tadi na butubutu si guana ololobagea ta ṉazirina! Kei,
    sa ṉoveoro tadi na tie si vevehe guana puzakana sa tovovo pa lamana!
  gaz-gaz: Saboota baayʼee kanneen aaraniif wayyoo! Isaan akkuma galaana aaruutti
    aaru! Saboota wacaniif wayyoo! Isaan akkuma bishaan guddaan huursutti huursu.
  fra-LSG: Oh! Quelle rumeur de peuples nombreux! Ils mugissent comme mugit la mer.
    Quel tumulte de nations! Elles grondent comme grondent les eaux puissantes.
  yal-yal: Ee! Siya wuyaxine sɔnxɔma alo fɔxɔ igen xuxu xuiin kii naxan yi. Ee! Yamanane
    muxune xaɲɛma ayi alo baa ige gbeen na walanɲɛ ayi.
  haw-1868: 'Auwe ke kupikipikio o na lahuikanaka he nui; Ua like ko lakou kupikipikio
    ana, me ka halulu ana o na kai, Ka halulu o ko na aina: Halulu no lakou e like
    me ka halulu ana o na wai.'
  arb-NAV: يَالَجَلَبَةِ شُعُوبٍ كَثِيرَةٍ يَضِجُّونَ كَبَحْرٍ عَجَّاجٍ! يَالَصَخَبِ
    الأُمَمِ! فَإِنَّهُمْ يَصْخَبُونَ كَعَجِيجِ لُجَجٍ غَامِرَةٍ.
  ewe-ewe: O! Dukɔ geɖewo ƒe agbodzedze. Wodze agbo abe tɔ dzeagbo ene! O! Woƒe amewo
    ƒe hoowɔwɔ. Wole hoo wɔm abe tɔ dzeagbowo ƒe hoowɔwɔ ene.
  eng-LEE: Woe to the raging of many people, who rage like the raging of the seas;
    and to the noise of nations, that make a noise like the roar of mighty waters!
  asm-FB: সমুদ্ৰৰ গৰ্জ্জনৰ দৰে গৰ্জ্জন কৰা অনেক লোক সমূহৰ কোলাহল! আৰু তীব্রবেগেৰে
    যোৱা প্রৱল পানীৰ শব্দৰ দৰে দেশবাসীৰ বেগেৰে যোৱা শব্দ!
  sus-A: حَشَنكَتّ شُنفبٍ نَن نَ كِ. حَمَ فبٍفبٍ نَ وُندُقٍ عَلْ بَا مْرْنيِ، عٍ نَ
    سْنشْي رَتٍقٍ عَلْ سُسُي بٍلٍبٍلٍ.
  fra-SBL: Ah ! le tumulte de peuples nombreux qui mugissent comme le mugissement
    des mers, et le tumulte des nations qui se précipitent comme le tumulte des grandes
    eaux !
  hbo-hbo: הֹ֗וי הֲמֹון֙ עַמִּ֣ים רַבִּ֔ים כַּהֲמֹ֥ות יַמִּ֖ים יֶהֱמָי֑וּן וּשְׁאֹ֣ון
    לְאֻמִּ֔ים כִּשְׁאֹ֛ון מַ֥יִם כַּבִּירִ֖ים יִשָּׁאֽוּן׃
  kik-kik: Ĩiya-ĩ, mũrurumo wa ndũrĩrĩ nyingĩ, iraruruma ta iria rĩkĩhuhũkania! Ĩiya-ĩ,
    inegene rĩa kĩrĩndĩ kĩranegena, o ta mũrurumo wa maaĩ maingĩ.
  fra-NCL: Oh ! Rumeur de peuples nombreux ! Ils mugissent comme mugissent les mers !
    Grondement des nations ! Elles grondent comme grondent les eaux puissantes.
  cek-AK: Tuipui tuen baktiah katuen, kanoih parai kaminawk hoi thacak tuiphu kangthawk
    baktiah angthawk kaminawk loe, khosak bing!
  cuk-cuk: Bukidar dule-yar-baid-baidgi-bukmalad-uurmakbukwadi, ¡duledar-wilesmar!
    Demar-uurmakmaiyobi dulemar uurmakbukwad. Dulemar-binnasuli-oimakbukwadi, ¡duledar-wilesmar!
    Dii-wilasailad uurmakmaidyobi dulemar oimakbukwad.
  uig-CYR: Һәй! Көп хәлиқләрниң чуқан-сүрәнлири! Улар деңиз-океанларни урғутуп долқунлардәк
    шавқунларни көтириду, Аһ, әлләрниң қайнам-ташқинлири! Долқунланған күчлүк сулардәк
    улар қайнам-ташқинларни көтириду.
  tel-2017: అయ్యో! భీకరమైన సముద్ర ఘోషలా అనేక జనాలు వేసే కేకలు, బలమైన నీటి ప్రవాహపు
    హోరులాగా అనేక జాతులు తరలి పోతున్న శబ్దాలూ వినిపిస్తున్నాయి.
  hat-BSA: Sepandan, gwo zen a anpil nasyon ki gwonde tankou anpil dlo yo, e ki fè
    bri a anpil nasyon k ap kouri desann tankou gwo dlo pwisan!
  kos-kos: Mutunfacl kulana puspis ngisyak ke sie pusra oana ngirngir lun meoa, oana
    toki lun noa lulap weacn uh.
  hbo-WLC: ה֗וֹי הֲמוֹן֙ עַמִּ֣ים רַבִּ֔ים כַּהֲמ֥וֹת יַמִּ֖ים יֶהֱמָי֑וּן וּשְׁא֣וֹן
    לְאֻמִּ֔ים כִּשְׁא֛וֹן מַ֥יִם כַּבִּירִ֖ים יִשָּׁאֽוּן׃
  ibo-ibo: Ahaa, lee ụzụ nke ọtụtụ mmadụ na-eme, nke yiri mkpọtụ oke osimiri. Ọ bụ
    mkpọtụ nke mba dị iche iche; ha na-eme mkpọtụ dị ka nnugharị nke ọtụtụ osimiri.
  ory-ory: ଆଃ! ଅନେକ ଗୋଷ୍ଠୀର କୋଳାହଳ, ସେମାନେ ସମୁଦ୍ରର କଲ୍ଲୋଳର ତୁଲ୍ୟ କଲ୍ଲୋଳ ଧ୍ୱନି କରୁଅଛନ୍ତି;
    ନାନା ଦେଶୀୟଗଣ ମାଡ଼ି ଆସୁଅଛନ୍ତି, ସେମାନେ ପ୍ରବଳ ବଢ଼ି ପରି ମାଡ଼ି ଆସୁଅଛନ୍ତି!
  chk-chk: A wor akürangen chomong mwichen aramas, ra akürang usun püngüpüngün no.
    A wor wörüwörün chomong mwü, ra wörüwör usun üngüngün chomong koluk.
  rop-rop: Wal aibin tok, “Detlot ami blanga detlot strongbala kantri meigimbat loda
    nois wulijim detlot bigwan weib langa solwoda.
  ukr-1871: Горе! з яким шумом товпа народу (на нас) наступала! гукають, як шумить
    море. Що за ревіт усяких племен! ревуть, мов великі води.
  deu-1951: Wehe, ein Toben vieler Völker, welche toben wie das Meer, und ein Rauschen
    von Völkern, welche wie mächtige Wasser rauschen!
  eng-JPS: Ah, the uproar of many peoples, that roar like the roaring of the seas;
    and the rushing of nations, that rush like the rushing of mighty waters!
  srp-1865: Teško mnoštvu velikih naroda, što buèe kao što buèe mora, i uzavrelijem
    narodima, kojih stoji vreva kao silnijeh voda;
  lug-lug: Woowe oluyoogaano olw’amawanga amangi, bawuluguma ng’okuwuluguma kw’ennyanja
    esiikuuse! Okuwuluguma kw’abantu, bawuluguma ng’amazzi agayiika n’amaanyi amangi!
  heb-heb: הוי המון עמים רבים כהמות ימים יהמיון ושאון לאמים כשאון מים כבירים ישאון׃
  ben-IRV: হায় হায়, অনেক লোকের কোলাহল, যা গর্জনকারী সাগরের মতই গর্জন। জাতিদের দৌড়,
    যে দৌড় শক্তিশালী জলের ঢেউয়ের মতো!
  pan-pan: ਹਾਏ! ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਦੀ ਗੱਜ, ਉਹ ਸਮੁੰਦਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਾਂਗੂੰ ਉਹ ਗੱਜਦੇ
    ਹਨ! ਅਤੇ ਉੱਮਤਾਂ ਦਾ ਰੌਲ਼ਾ! ਉਹ ਹੜ੍ਹਾਂ ਦੇ ਰੌਲ਼ੇ ਵਾਂਗੂੰ ਰੌਲ਼ਾ ਪਾਉਂਦੇ ਹਨ।
  mya-JVB: သမုဒ္ဒရာ မြည် သံကဲ့သို့ မြည် တတ်သောလူ များ အလုံး အရင်းတို့၌၎င်း၊ အားကြီး
    သော ရေ တို့ သည် ဟုန်း သကဲ့သို့ ဟုန်း တတ်သောလူမျိုး တို့၌၎င်း အမင်္ဂလာရှိ၏။
  hmo-hmo: Itaia, tuari orea badadia, bese idauidau momo idia mai noho, mai edia regena
    bada danu. Regena be davara ena hurehure momo bamona. Kamonai, basileia idauidau
    edia regena, be ranu badadia idia marere momo, edia regena bamona.
  urd-urd: आह! बहुत से लोगों का हंगामा है! जो समन्दर के शोर की तरह शोर मचाते हैं,
    और उम्मतों का धावा बड़े सैलाब के रेले की तरह है।
  rus-SYN: Увы! шум народов многих! шумят они, как шумит море. Рев племен! они ревут,
    как ревут сильные воды.
  bqc-SIM: Ó'o! Buiↄ zↄa dↄ dasidasi lán ísia kↄ̃fĩwa. Ó'o! Gbɛ̃nazĩnaↄ kĩ́i
    dↄ lán izↄ̃ↄsukaawa.
  tcz-CHONGTHU: Ngaijin! Chitin namtin galsat sepai ho twi khanglen gin kithong leng
    lung banga agin lullul u khu. Ngaijin thahattah'a hung kithong jenjun ho khu twi
    khanglen kinon gin abangu ve.
  mar-mar: समुद्राच्या गर्जनेप्रमाणे गर्जना करणारा पुष्कळ लोकांचा समुदाय आणि महापुराच्या
    जलांच्या गोंगाटासारखी गोंगाट करणारी राष्ट्रांची गर्दी यांना हायहाय!
  qub-qub: ¡Wiyay-llapa chiquishoj aypalla marca runacuna ollgurcaycashanta! ¡Paycuna
    ollgur gaparpashanga wiyacaycan chayasha mayu bunyaylla aywaycajnörämi!
  hat-hat: Ki malè sa a? Yon foul moun k'ap toumante kò yo tankou lè lanmè a move.
    Y'ap bat kò yo fè gwo bri tankou lanm lanmè k'ap frape ak fòs sou rivaj la.
  eng-BSB: Alas, the tumult of many peoples; they rage like the roaring seas and clamoring
    nations; they rumble like the crashing of mighty waters.
  eng-WEBPB: Ah, the uproar of many peoples who roar like the roaring of the seas;
    and the rushing of nations that rush like the rushing of mighty waters!
  kbq-kbq: Hanki kokankoka kumategati sondia vahe'ma emeri atru nehaza vahe'mo'za
    zamagasasama neraza agasasankemo'a, tiramo'ma agasasama neriankna nehie!
  nhe-BL: Xijcaquica quejatza tlacaquistihualaj tlen nopa soldados para quintehuiquij
    tlen itztoque ipan itlal TOTECO. Chicahuac hualahuij hasta caquisti queja nopa
    hueyi atl tlen ajachica mocojcoxonía.
  gub-BL: Pezeapyaka katu nehe. Teko ywy tetea'u rehe har wànoànog waiko wà. Uzemuàgà'ym
    zeàmàtyry'ymawhu rehe wà nehe. Nuzawy kwaw ànoànogaw yryhu pupe har. Nuzawy kwaw
    ykotok ànoànogaw.
  eng-DRA: 'Woe to the multitude of many people, like the multitude of the roaring
    sea: and the tumult of crowds, like the noise of many waters.'
