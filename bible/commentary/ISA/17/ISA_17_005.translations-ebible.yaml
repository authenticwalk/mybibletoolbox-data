verse: ISA.017.005
translations:
  mal-C: അതു കൊയ്ത്തുകാർ കതിരുകൾ ചേർത്തുപിടിച്ച് കൈകൊണ്ടു വിളവു കൊയ്തെടുക്കുന്നതുപോലെയാകും—
    രെഫായീം താഴ്വരയിൽ ഒരാൾ കാലാപെറുക്കുന്നതുപോലെതന്നെ.
  deu-TKW: Es wird zugehen, wie wenn ein Schnitter die Halme zusammerafft, und sein
    Arm die Ähren schneidet. Es wird zugehen, wie wenn einer in der Ebene Rephaim
    Ähren liest.
  lin-lin: Ekozala lokola tango basangisaka matiti ya ble mpe loboko ya moloni ebukaka
    mito na yango, lokola tango balokotaka mito ya ble oyo ekweyaka na lubwaku ya
    bato ya Refayimi.
  eng-LSV: And it has come to pass, || As the gathering of the standing grain by the
    reaper, || And his arm reaps the ears, || And it has come to pass, || As the gathering
    of the ears in the Valley of Rephaim,
  eng-GNV: And it shalbe as when the haruest man gathereth the corne, and reapeth
    the eares with his arme, and he shall be as he that gathereth the eares in the
    valley of Rephaim.
  eng-WEBSTER: And it shall be as when the harvest-man gathereth the corn, and reapeth
    the ears with his arm; and it shall be as he that gathereth ears in the valley
    of Rephaim.
  nhw-BL: Amo tleno mocahuas tlen tlali Israel. Quen quitlahuelcahuaj trigo milme
    catli ya quinpixcatoque ipan nopa tlamayamitl catli itoca Refaim, quej nopa quitlahuelcahuase
    tlali Israel.
  swh-ONEN: Itakuwa kama mvunaji akusanyavyo nafaka na kuvuna nafaka kwa mikono yake,
    kama wakati mtu aokotapo masazo ya masuke katika Bonde la Warefai.
  bba-bba: Ben tem mu ko n sɑ̃ɑ nɡe ɡbee tèn dĩɑnu bɑ ɡɑ̃ bɑ ɡurɑ. Nu ko n sɑ̃ɑwɑ
    pɑrɑ pɑrɑ nɡe sɑnɑm mɛ bɑ dĩɑnu ɡurɑ Refɑn wɔwɑn di.
  eng-KJVCPB: And it shall be as when the harvestman gathereth the corn, And reapeth
    the ears with his arm; And it shall be as he that gathereth ears in the valley
    of Rephaim.
  luo-luo: Nochal mana ka jakeyo mabeto cham choko kamoro achiel bangʼe okayogi gi
    lwete mana kaka jahulo, hulo cham e Holo mar Refaim.
  meu-meu: uit iutuna tauna ese e ginimu uitina e habouamu bena ia imana ese uit anidia
    e utumu na heto, eiava uit anidia momorudia Refaim kourana ai e gogomu na heto.
  npi-ULB: यो अन्‍न जम्‍मा गर्नेले अन्‍न थुपारेजस्तो हुनेछ, र त्यसका हातहरूले अन्‍न
    कटानी गर्छ । यो रपाईको बेसीमा शिला-बाला बटुलेजस्‍तो हुनेछ ।
  yor-yor: Yóò sì dàbí ìgbà tí olùkórè kó àwọn irúgbìn tí ó dúró jọ tí ó sì ń kórè
    irúgbìn pẹ̀lú apá rẹ̀— àti gẹ́gẹ́ bí ìgbà tí ènìyàn pa ọkà ní àfonífojì ti Refaimu.
  pes-OPCB: در آن روز، اسرائیل مانند کشتزارهای درهٔ رفائیم خواهد بود که پس از درو،
    چیزی در آن باقی نمی‌ماند.
  tgl-ULB: Ito ay magiging gaya ng mga nag-aani kapag tinitipon nila ang mga butil,
    at inaani ng kaniyang mga bisig ang mga ulo ng butil. Ito ay magiging gaya ng
    mga namumulot ng butil sa lambak ng Refaim.
  hui-hui: Áyu nde Isaraele wali agali dewaore Lebaimi dindi ulini yu dindi bayaleore
    ngagoha widi bayale anda howa lini dewaore dagagobi kagoni. Anigo mani waitigi
    ibalu bo wahai harangi ti emene daga lene hangu agali widi gandulalu pene ngagoha
    iraneni mbira mbira yu wahaga bini kagome mbiraore daga biagagobi holebira.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သည်​အ​သီး​အ​နှံ​များ​ရိတ် သိမ်း​ထား​သည့်​လယ်​ကွက်​ကဲ့​သို့​လည်း​ကောင်း၊
    အ​ကုန်​အ​စင်​ကောက်​သင်း​ကောက်​ထား​သည့် ရေ​ဖိမ်​ချိုင့်​ဝှမ်း​မှ လယ်​ယာ​ကဲ့​သို့​လည်း
    ကောင်း​ပြုတ်​ပြုတ်​ပြုန်း​၍​နေ​ပေ​လိမ့်​မည်။-
  bod-N: དེ་ནི་ཞིང་རྔ་མཁན་གྱིས་སྟོན་ཐོག་བསྡུ་བ་དང་། ལག་པས་ལོ་ཏོག་ལེན་པ་དང་མཚུངས་ཤིང་།
    རེ་ཕཱ་ཨམ་ལུང་པ་ནས་ལུས་པའི་སྙེ་མ་འཐུ་བ་དང་ཡང་འདྲའོ། །
  wsk-wsk: Nu ningam bo, kotam ningi na inang gi saposo se buruwuraso iwita, bagarukkowo.
    Agi Rephaim ko sor wolong te, inang muguri gia kari, inang muguri bataguru gi
    saposo se, aking kari bo tala molak te arataso, ale nuamur kaposo aniso mu yam
    gi kutuwuso, se ningam ipi biya aniso iwita, bagarukkowo.
  sna-sna: Zvichafanana nomukohwi anokohwa madzinde akamira, uyo anokohwa zviyo noruoko
    rwake, sezvinoita murume anononga hura dzezviyo muMupata weRefaimi.
  spa-BLM: Será como cuando el cosechador recoge el trigo, y su brazo siega el grano.
    Sí, será como cuando uno espiga el grano en el valle de Refaim.
  cac-cac: A schon̈ab' eb' chi', lajan ol ajcan icha b'aj toxo ix jochchaj ixim trigo,
    icha tz'aj sic'jiq'ue ixim jolom trigo tzato can d'a span̈anil yic Refaim. Axon̈ej
    ixim sb'atcan satc'olal scani.
  swh-ULB: Itakuwa kama mvuna ikusanyavyo mavuno, na mkono wake huvuna maganda ya
    mazao. Itakuwa kama mtu atoae maganda ya mavuno katika bonde la Refaimu.
  bel-bel: Тое самае будзе, што і пасьля збору збожжа жняцом, калі рука ягоная сажне
    каласы, і калі зьбяруць каласы ў даліне Рэфаімскай.
  deu-ELBBK: Und es wird sein, wie wenn ein Schnitter Getreidehalme zusammenfasst
    und sein Arm Ähren abmäht; und es wird sein, wie wenn einer Ähren sammelt in der
    Talebene Rephaim.
  mbb-OT: Egkeiring is Israel te pemuleey he is menge pungu zuen midlegtey en te ebpemenraǥun,
    iring te pemuleey ziyà te Suǥud he Refaim he netevasan.
  mal-2015: അതു കൊയ്ത്തുകാരൻ വിളചേർത്തു പിടിച്ചു കൈകൊണ്ടു കതിരുകളെ കൊയ്യും പോലെയും
    ഒരുത്തൻ റെഫായീംതാഴ്‌വരയിൽ കതിരുകളെ പെറുക്കുംപോലെയും ആയിരിക്കും.
  gup-gup: Bedda kabirriyimerran yiman kayime manbu corn karrulkdi bu bininj kabirridulkdadjke
    dja kabirrimoyhmang. Dja bedda yiman kayime bu bininj kabirrimang rowk nawu manme
    mandjoleng kore kabbal kanjdji kabolkngeyyo Rephaim, dja kabirriyakwon rowk.
  rmc-rmc: O Izrael ela sar odi maľa, pal savi sas e pšeňica košimen tele a skidľi
    upre, ela avke zňičimen sar e maľa andre dolina Refajim paloda, sar sas skidlo
    upre mek the oda, so ačhiľa pal e žatva.
  pes-OPV: و چنان خواهد بود که دروگران زرع راجمع کنند و دستهای ایشان سنبله‌ها را درو
    کند. و خواهد بود مثل وقتی که در وادی رفایم سنبله‌ها را بچینند.
  ron-1924: Се ва ынтымпла ка атунч кынд стрынӂе сечерэторул грыул ши брацул луй тае
    спичеле; да, ка ла стрынсул спичелор ын валя Рефаим;
  ben-OBCV: তা হবে লোকেদের মাঠ থেকে পাকা শস্য সংগ্রহের মতো, যখন তারা হাত বাড়িয়ে
    শিষ কাটে—তা হবে রফায়ীমের উপত্যকায় পতিত শিষ কুড়িয়ে নেওয়ার মতো।
  som-som: Oo waxay noqon doontaa sida marka beeragooyuhu balka soo urursho oo gacantiisuna
    ay sabuullada soo gurato, oo waxay noqon doontaa sida mid sabuullo laga tegey
    ka guranaya dooxada Refaa'iim.
  lat-VUC: Et erit sicut congregans in messe quod restiterit, et brachium ejus spicas
    leget; et erit sicut quærens spicas in valle Raphaim.
  eng-ASVBT: And it shall be as when the harvestman gathereth the standing grain,
    and his arm reapeth the ears; yea, it shall be as when one gleaneth ears in the
    valley of Rephaim.
  ita-1885: Ed avverrà loro, come quando il mietitore raccoglie le biade, e col suo
    braccio miete le spighe; avverrà, dico, come quando si raccolgono le spighe ad
    una ad una nella valle de' Rafei.
  eng-LXXUP: And it shall be as if one should gather standing corn, and reap the grain
    of the ears; and it shall be as if one should gather ears in a rich valley;
  eng-ULB: It will be as when a harvester gathers the standing grain, and his arm
    reaps the heads of grain. It will be as when one gleans heads of grain in the
    Valley of Rephaim.
  spa-VBL: Se verá tan vacío como los campos después de que los segadores hayan cosechado
    el grano, recogiendo el grano en sus brazos. Será como cuando la gente recoge
    las espigas en el Valle de Refaím.
  fra-_FOB: Il en sera comme quand le moissonneur rassemble les blés, et que son bras
    coupe les épis; il en sera comme quand on ramasse les épis dans la vallée des
    Réphaïms.
  mal-mal: അത് കൊയ്ത്തുകാരൻ വിളചേർത്തു പിടിച്ചു കൈകൊണ്ട് കതിരുകൾ കൊയ്യുംപോലെയും ഒരുത്തൻ
    രെഫയീം താഴ്വരയിൽ കതിരുകളെ പെറുക്കുംപോലെയും ആയിരിക്കും.
  urd-GVR: Fasal kī kaṭāī kī-sī hālat hogī. Jis tarah kāṭne wālā ek hāth se gandum
    ke ḍanṭhal ko pakaṛ kar dūsre se bāloṅ ko kāṭtā hai usī tarah Isrāīliyoṅ ko kāṭā
    jāegā. Aur jis tarah Wādī-e-Rafāīm meṅ ġharīb log fasal kāṭne wāloṅ ke pīchhe
    pīchhe chal kar bachī huī bāliyoṅ ko chunte haiṅ usī tarah Isrāīl ke bache huoṅ
    ko chunā jāegā.
  suz-BL: मिनु दोदेंशो पा चेरब रिक्‍ब मुरुमी गुइ कामी चेरब ग्‍याइश्‍शा, अर्को गुइमी
    रिक्‍बा, मोदेंशो पा रेफाइम ङा बेंसीम सिला गुप्‍तीक बाक्‍ब।
  eng-NOY: And it shall be as when the harvest-man gathereth the corn, And reapeth
    the ears with his arm; Yea, as when one gleaneth ears in the valley of Rephaim.
  ita-1927: Avverrà come quando il mietitore raccoglie il grano, e col braccio falcia
    le spighe; avverrà come quando si raccolgon le spighe nella valle di Refaim.
  ckb-ckb: وەک کۆکردنەوەی دەغڵی بەپێوە ڕاوەستاو دەبێت لەلایەن دروێنەکەرانەوە، بازووشی
    گوڵەگەنم دەدروێتەوە. وەک هەڵگرتنەوەی گوڵەگەنم دەبێت لە دۆڵی ڕفایم.
  eng-BBE: And it will be like a man cutting the growth of his grain, pulling together
    the heads of the grain with his arm; even as when they get in the grain in the
    valley of Rephaim.
  kan-OKCV: ಕೊಯ್ಯುವವನು ಪೈರನ್ನು ಕೂಡಿಸಿ ತೆನೆಗಳನ್ನು ತನ್ನ ಕೈಯಿಂದ ಕೊಯ್ಯುವಂತೆಯೂ, ರೆಫಾಯಿಮಿನ
    ತಗ್ಗಿನಲ್ಲಿ ತೆನೆಗಳನ್ನು ಕೂಡಿಸುವ ಹಾಗೆಯೂ ಇರುವುದು.
  tam-2017: ஒருவன் ஓங்கின பயிரை அறுவடைசெய்து, தன் கையினால் கதிர்களை அறுத்து, ரெப்பாயீம்
    பள்ளத்தாக்கிலே கதிர்களைச் சேர்க்கிறதுபோலிருக்கும்.
  spa-RV-1909: 'Y será como cuando el segador coge la mies, y con su brazo siega las
    espigas: será también como el que coge espigas en el valle de Rephaim.'
  ron-BTF: Şi va fi ca atunci când secerătorul adună grânele şi seceră spicele cu
    braţul său; şi va fi ca cel care strânge spice în valea Refaimului.
  eng-WEBP: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim.
  eng-FBV: It will look as empty as fields after reapers have harvested the grain,
    gathering up the grain in their arms. It will be like when people pick the heads
    of grain in the Valley of Rephaim.
  nld-1939: Het zal zijn, of een maaier de halmen grijpt, En zijn arm er de aren van
    afsnijdt; Of men aren leest in het Refaïm-dal,
  nch-BL: Amo teno mocahuas ten tali Israel. Quej quintahuelcahuaj trigo milme cati
    ya quinpixcatoque ipan nopa tamayamit cati itoca Refaim, quej nopa quitahuelcahuase
    tali Israel.
  vie-1934: Sẽ xảy ra như con gặt túm các ngọn lúa, rồi dùng cánh tay cắt lấy bông;
    lại như những gié lúa mót được ở nơi trũng Rê-pha-im vậy.
  hin-CV: और ऐसा होगा जैसा फसल काटकर बालों को बांधे, या रेफाइम नामक तराई में सिला
    बीनता हो.
  eng-OURB: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim
    [Descendants of Terrible one].
  spa-BES: Y será como un hombre cortando las espigas, juntando las cabezas del grano
    con su mano; como cuando entran en el grano en el valle de Refaim.
  tdx-tdx: Le hanahake ty fanontonam-panatake o tsako miadaoroo, ie manifo o tsakoo
    an-tsira’e eo; eka le hanahake ty fañoroñañe ty voto’e ambavatane’ i Rafà ao.
  tha-KJV: และจะเป็นเหมือนเมื่อคนเกี่ยวข้าวเก็บเกี่ยวพืชข้าวที่​ตั้งอยู่​และแขนของเขาจะเกี่ยวรวงข้าว
    และจะเป็นเหมือนเมื่อคนหนึ่งเก็บรวงข้าวในที่หุบเขาเรฟาอิม
  por-BR-2018: Pois será como o ceifeiro, que colhe os grãos, e com seu braço ceifa
    as espigas; será também como o que colhe espigas no vale de Refaim.
  deu-ELO: Und es wird sein, wie wenn ein Schnitter Getreidehalme zusammenfaßt und
    sein Arm Ähren abmäht; und es wird sein, wie wenn einer Ähren sammelt in der Talebene
    Rephaim.
  eng-WYC-2018: And it shall be as (the one) gathering together that that is left
    in harvest, and his arm shall gather ears of corn, and it shall be as (the one)
    seeking ears of corn in the valley of Rephaim.
  epo-epo: Kaj estos tiel, kiel kiam rikoltanto enkolektis la grenon kaj lia mano
    rikoltis la spikojn, kaj estos kiel post la rikolto de spikoj en la valo Refaim.
  uig-PIN: Ularning ⱨali bolsa ormiqi buƣday orƣandin keyin, Yǝni biliki bilǝn yiƣip
    orƣandin keyin, Ⱨǝtta Rǝfayim jilƣisida adǝmlǝr baxaⱪlarni tǝrgǝndin keyinki ⱨalǝtkǝ
    ohxax, ⱪalƣini yoⱪ deyǝrlik bolidu;
  beo-beo: Isala:ili da gagoma ifabi Lefa:ime soge ganodini amoga gagoma da faili,
    hedofale, nabado agoane dialebe agoane ba:mu.
  tpi-OTNT: Nau ol Israel i kamap planti tru olsem wit i kamap planti long ples daun
    bilong Refaim. Tasol taim ol birua i mekim save pinis long ol, bai ol i stap liklik
    lain tru olsem gaden ol man i katim wit pinis long en na wan wan stik wit tasol
    i sanap i stap.
  hau-SA: Zai zama kamar sa’ad da mai girbi ya tara hatsin da yake tsaye ya kuma girbe
    hatsin da hannunsa kamar sa’ad da mutum ya yi kala kawunan hatsi a Kwarin Refayim.
  uig-LAT: Ularning hali bolsa ormichi bughday orghandin kéyin, Yeni biliki bilen
    yighip orghandin kéyin, Hetta Refayim jilghisida ademler bashaqlarni tergendin
    kéyinki haletke oxshash, qalghini yoq déyerlik bolidu;
  nde-nde: Kuzakuba njengalapho umvuni evuna amabele amiyo evuna amabele ngengalo
    yakhe, njenganxa umuntu edobha izikhwebu zamabele eSigodini saseRefayi.
  ton-ton: Pea ʻe hangē ia ko e tānaki ʻe he tangata ututaʻu ʻene koane, pea tuʻusi
    hono fua ʻaki hono nima; pea ʻe hangē ia ko ia ʻoku tānaki ʻae fua ʻi he teleʻa
    ʻo Lifeimi.
  ces-1613: Nebo bude Assur jako ten, jenž shromažďuje ve žni obilé, a rámě jeho žne
    klasy, anobrž bude jako ten, jenž zbírá klasy v údolí Refaim.
  eng-WMB: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim.
  tam-TCV: அறுவடை செய்பவன் ஓங்கி வளர்ந்த கதிர்களைச் சேர்த்து, தன் கையால் அறுவடை செய்வதுபோலவும்,
    ஒரு மனிதன் ரெப்பாயீம் பள்ளத்தாக்கில் சிந்திய கதிர்களைப் பொறுக்குவது போலவும் அது
    இருக்கும்.”
  ceb-ULB: Mahisama kini sa dihang tapokon sa mag-aani ang nagbarog nga trigo, ug
    anihon niya ang mga uhay sa trigo. Mahisama kini sa dihang adunay manghagdaw ug
    uhay sa mga trigo diha sa Walog sa Refaim.
  pol-UBG: I będzie tak jak wtedy, gdy żniwiarz zbiera zboże, a jego ramię ścina kłosy;
    będzie jak ten, co zbiera kłosy w dolinie Refaim.
  urd-GVU: فصل کی کٹائی کی سی حالت ہو گی۔ جس طرح کاٹنے والا ایک ہاتھ سے گندم کے ڈنٹھل
    کو پکڑ کر دوسرے سے بالوں کو کاٹتا ہے اُسی طرح اسرائیلیوں کو کاٹا جائے گا۔ اور
    جس طرح وادیٔ رفائیم میں غریب لوگ فصل کاٹنے والوں کے پیچھے پیچھے چل کر بچی ہوئی
    بالیوں کو چنتے ہیں اُسی طرح اسرائیل کے بچے ہوؤں کو چنا جائے گا۔
  deu-1912: Denn sie wird sein, als wenn einer Getreide einsammelte in der Ernte,
    und als wenn einer mit seinem Arm die Ähren einerntete, und als wenn einer Ähren
    läse im Tal Rephaim
  kan-2017: ಹೊಲದಲ್ಲಿ ಬೆಳೆ ಕೊಯ್ಯುವವನು ಪೈರುಗಳನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ ಕೈಯಿಂದ ತೆನೆಗಳನ್ನು ಕತ್ತರಿಸುವ
    ಹಾಗಿರುವುದು. ಹೌದು, ರೆಫಾಯೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ತೆನೆಗಳನ್ನು ಕೂಡಿಸುವ ಹಾಗೆ ಇರುವುದು.
  yap-yap: Ra par yu Israel ni bod bangi milay’ ni kan th’ab e grain riy ka ni t’ar
    wom’ngin, ni bod feni kireb e milay’ ko loway nu Refaim nap’an ni kan t’ar wom’ngin
    kem’ay.
  hlt-MCSB: Cangat loh canghli lamkah a coi tih a ban ah cangvuei a pawn vaengkah
    bangla om ni. Rapha kol kah cangmo aka yoep bangla om bal ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ማኣሊ ቡሪንቴስካፓ ጉሪ ማዓሢጉዲ፥ ራፓይሜ ዶኦጫኣ ፔጋዻሢጉዲ ማዓንዳኔ።
  twi-ASANTE: Ɛbɛyɛ sɛdeɛ otwafoɔ twa aburoo a ɛgyina afuo so na ɔde ne nsa pempan
    sɛ ɛberɛ a obi redi mpɛpɛwa wɔ Refaim Bɔnhwa mu.
  eng-WEBU: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim.
  wal-wal: Israa7eeli cakkiyaagee equwan de7iya kattaa shiishshi oiqqidi, maqa zawaappe
    qanxxi qanxxi cakkiyoogaa mala gidana; woikko Rafaima wombban kattaa cakkidi,
    pushalido soho mala gidana.
  spa-PDDPT: Será como cuando el que cosecha recoge el trigo y su brazo recoge las
    espigas, como el que recoge espigas de grano en el valle de Rafaím.
  gun-gun: Ha'e kuery oipe'apaa 'rã, trigo mono'õa kuery hi'ygue ojopy vy hi'a omono'õa
    rami avi, Refaim yakã rugua rupi trigo omono'õague rami.
  ilo-ULB: Maiyarigto daytoy iti talon no kasta nga apiten ti agan-ani ti sitatakder
    a trigo ken apiten ti takiagna dagiti dawa ti trigo. Maiyarigto daytoy iti talon
    no kasta nga agtudtod ti maysa a tao kadagiti dawa ti trigo iti tanap ti Refaim.
  kpg-kpg: Israel gaa hai gadoo be di gowaa ma gaa tuu ono laagau gaa hagi ono huwa,
    gaa hai di anggowaa be di gowaa mehanga gonduu i Rephaim dela ne hagi ono huwa
    hogoohi loo.
  uig-ARA: ئۇلارنىڭ ھالى بولسا ئورمىچى بۇغداي ئورغاندىن كېيىن، يەنى بىلىكى بىلەن يىغىپ
    ئورغاندىن كېيىن، ھەتتا رەفايىم جىلغىسىدا ئادەملەر باشاقلارنى تەرگەندىن كېيىنكى
    ھالەتكە ئوخشاش، قالغىنى يوق دېيەرلىك بولىدۇ؛
  sus-sus: A luma nɛ alɔ xɛɛ xaba tɛmui Refa gulunba kui. Sansie tixi, e xabamae fa
    e xaba.
  pon-2006: Israel pahn rasehng mwaht ehu me wahnwiht akan paldihsangehr oh rikirikpenesang;
    e pahn tehnla duwehte mwaht en nan Wahun Repaim ni ahnsoun dolung wahnsahpw.
  ksd-ksd: Ma na da ra tena nidodoko i vatur guve ra livuana kon i tur, ma ra limana
    i doko pa ra vuaina; maia, na da tikai i tangatanga ta ra male Repaim.
  tur-YTC: Bu, hasatçının buğdayı topladığı ve koluyla tahıl biçtiği zamanki gibi
    olacak. Evet, Refaim Vadisi'nde tahıl toplayan biri gibi olacak.
  grc-BRENT: Καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ ἀμητὸν ἑστηκότα, καὶ σπέρμα σταχύων
    ἀμήσῃ· καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ στάχυν ἐν φάραγγι στερεᾷ.
  ind-AYT: Keadaannya bahkan akan seperti penuai yang mengumpulkan gandum yang belum
    dipotong. Lengannya menuai bulir-bulir, sama seperti mereka yang memetik bulir-bulir
    gandum di Lembah Refaim.
  nya-nya: Israeli adzakhala ngati munda wa tirigu umene anatsiriza kukolola. Adzakhalanso
    ngati munda wa mʼchigwa cha Refaimu anthu atatha kukunkha ngala za tirigu.
  hrv-hrv: Bit će k'o kad žetelac žito hvata, a ruka mu žanje klasje, kao kad se pabirče
    klasovi u refajimskoj dolini -
  mps-mps: Megi te Israel dabe te wit nai hauwa te odogo malu Refaimde bulubo wit
    hauwa holobo ąǫ te ebao. Tiali goli, augwali boi bidigo dabego elebo si da,
    teda augwali te wit dili bidigo togai deli deli dolalua pabo tiwai yaibao, te
    wit gide.
  tpi-tpi: Nau ol Israel i kamap planti tru olsem wit i kamap planti long ples daun
    bilong Refaim. Tasol taim ol birua i mekim save pinis long ol, bai ol i stap liklik
    lain tru olsem gaden ol man i katim wit pinis long en na wan wan stik wit tasol
    i sanap i stap.
  dan-1931: det skal gå, som når Høstkarlen griber om Korn og hans Arm skærer Aksene
    af, det skal gå, som når Aksene samles i Refaims Dal.
  vie-OVCB: Cả vùng đất sẽ giống như một đồng lúa sau khi các thợ gặt ngắt hết lúa.
    Nó sẽ trở nên hoang tàn, như cánh đồng trong thung lũng Rê-pha-im sau mùa gặt.
  guj-2017: કાપણી કરનાર ઊગેલા સાંઠાને એકત્ર કરી હાથથી કણસલા ભાંગે છે, તે પ્રમાણે થશે;
    રફાઈમના નીચાણના પ્રદેશમાં કોઈ કણસલાં વીણી લે છે તે પ્રમાણે થશે.
  pon-2006A: Israel pahn rasehng mwaht ehu me wahn wiht akan paldihsangehr oh rikirikpenesang;
    e pahn tehnla duwehte mwaht en nan Wahun Repaim ni ahnsoun dolung wahnsahpw.
  por-BRBSL: Será como quando o colhedor recolhe o trigo, e seu braço colhe o grão.
    Sim, será como quando um grão de trigo se liberta no vale de Rephaim.
  cth-cth: Cang ka a kung ni cavuinaw a pâkhueng navah, a kut hoi cavuinaw a a awh
    e patetlah Rephaim yawn dawk cavui pâhma e racawng e patetlah ao han.
  twi-twi: Ɛbɛyɛ sɛnea nnɔbaetwafo twa aburow a egyina afuw so na ɔde ne nsa penpan,
    sɛ bere a obi redi mpɛpɛwa wɔ Refaim Bon mu.
  hlt-hlt: Cangat loh canghli lamkah a coi tih a ban ah cangvuei a pawn vaengkah bangla
    om ni. Rapha kol kah cangmo aka yoep bangla om bal ni.
  tbz-SIM: Bɛ̀ bo ndònnɛ̀ bɛ̀ ɔ̃ɔ̃ kɔ̃ṹmɛ̀ tidiitì kupɑku miɛkɛ, bɛ̀ ɔ̃ɔ̃ kɔ̃ṹmɛ̀
    tidiitì Defɑiibɛ biriku kɛ́kóntɛ́ kɛ́dɛ́rí.
  msy-2020: Israelia datɨrɨghɨn bar avɨrasemegha, mati witba Refaimɨn danganir zarimɨn
    bar puvɨram otifi. Eghtɨ apaniba me gasɨghasɨgh gɨvaghamin dughiamɨn, me bar avɨrasemeghan
    kogham, mati me azenimɨn witba akoregha gɨvazɨ, witɨn vaghvaziba mɨtivighav iti.
  dop-dop: Ɩsɛɣɛlɩ kɑ́ wɛɛ kɛ́ ɩsɩɩ tɑɑlɛ wente pɑ kʋmɑ tɔ. Yɑɑ Lefɑyim tɛtɛkǝlɛ tɑɑ
    tɑɑlɛ nte tǝ wɛ kpɛtɛ tɔ.
  azb-azb: Biçinçi taxılı necə biçirsə, Başaqları əli ilə necə yığırsa, Refaim vadisində
    başaqları necə toplayırsa, Onlar da elə olacaq.
  eng-DBY: And it shall be as when the reaper gathereth the corn, and reapeth the
    ears with his arm; yea, it shall be as he that gathereth ears in the valley of
    Rephaim.
  hin-2017: और ऐसा होगा जैसा लवनेवाला अनाज काटकर बालों को अपनी अँकवार में समेटे या
    रपाईम नामक तराई में कोई सिला बीनता हो।
  wol-KYG: Day mel nim ngóob mu loxol góobkat bay dal, di dajale gub ya. Day mel ni
    ngóob ma ca xuru Refayeen,
  eng-YLT: And it hath come to pass, As the gathering by the reaper of the standing
    corn, And his arm the ears reapeth, And it hath come to pass, As the gathering
    of the ears in the valley of Rephaim,
  eng-WYC-2017: And it shall be as gathering together that that is left in harvest,
    and his arm shall gather ears of corn, and it shall be as seeking ears of corn
    in the valley of Rephaim.
  eng-WMBB: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim.
  urd-GVH: फ़सल की कटाई की-सी हालत होगी। जिस तरह काटनेवाला एक हाथ से गंदुम के डंठल
    को पकड़कर दूसरे से बालों को काटता है उसी तरह इसराईलियों को काटा जाएगा। और जिस
    तरह वादीए-रफ़ाईम में ग़रीब लोग फ़सल काटनेवालों के पीछे पीछे चलकर बची हुई बालियों
    को चुनते हैं उसी तरह इसराईल के बचे हुओं को चुना जाएगा।
  rug-rug: Kote guana totoso ele pakepakete sa tie pa inuma meke pakete vagi betoi
    sa sari vuvua pa limana, kote ta huara gua sa totoso ta vagi palae sari na kiko
    huiti koari na inuma pa lolomo Repaemi.
  gaz-gaz: Akkuma namni midhaan haamu tokko, midhaan dhaabbatu walitti qabee irree
    isaatiin haamu sana kunis akkuma yeroo namni tokko Sulula Refaayim keessaa qarmii
    funaanuu ni taʼa.
  fra-LSG: Il en sera comme quand le moissonneur récolte les blés, Et que son bras
    coupe les épis; Comme quand on ramasse les épis, Dans la vallée de Rephaïm.
  yal-yal: A luma nɛn alo sansine na yelin malanɲɛ se xaba waxatini alo a xaba muxun
    na a tɔnsɔn xabaxine malan a yii alo e na tɔnsɔnne makentun Refa lanbanni.
  haw-1868: A e like no hoi ia me ka mea okioki i ka hua palaoa, Na kona lima e okioki
    i na huhui palaoa; A e like no hoi ia me ka mea hoiliili i na huhui palaoa ma
    ke awawa o Repaima.
  arb-NAV: فَتُصْبِحُ جَرْدَاءَ كَحَقْلٍ جَمَعَ الْحَصَّادُونَ زَرْعَهُ، أَوْ حَصَدَتْ
    ذِرَاعُهُ السَّنَابِلَ، أَوْ كَرَجُلٍ يَلْتَقِطُ السَّنَابِلَ فِي وَادِي رَفَايِمَ.
  ewe-ewe: Azu abe bligble si me woŋe bli le hegblẽ hɔ̃litiawo ɖe tsitrenu ene, eye
    abe ale si agbledela fɔa bli dzɔdzɔe le Refaim me ene.
  eng-LEE: And it shall be as when the harvestman gathereth the standing-corn, and
    reapeth the ears with his arm; and it shall be as when one gleaneth ears in the
    valley of Rephaim.
  asm-FB: যি দৰে ধান দাওঁতে থিয় হৈ থকা শস্য গোটাই আৰু তেওঁৰ হাতেৰে থোকবোৰ কাটে, বা
    কোনোৱে ৰফায়ীম উপত্যকাত শস্যৰ থোকবোৰ সংগ্রহ কৰাৰ দৰে হ’ব।
  sus-A: عَ لُمَ نّ عَلْ شّي شَبَ تّمُي رٍقَ فُلُنبَ كُي. سَنسِيٍ تِشِ، عٍ شَبَمَيٍ
    قَ عٍ شَبَ.
  fra-SBL: Ce sera comme lorsque le moissonneur recueille le blé, et que son bras
    moissonne le grain. Oui, ce sera comme quand on glane le grain dans la vallée
    des Rephaïm.
  hbo-hbo: וְהָיָ֗ה כֶּֽאֱסֹף֙ קָצִ֣יר קָמָ֔ה וּזְרֹעֹ֖ו שִׁבֳּלִ֣ים יִקְצֹ֑ור וְהָיָ֛ה
    כִּמְלַקֵּ֥ט שִׁבֳּלִ֖ים בְּעֵ֥מֶק רְפָאִֽים׃
  kik-kik: 'Gũkaahaana o ta rĩrĩa mũgethi acookanagĩrĩria ngano ĩrĩa ĩtarĩ ngethe,
    akagetha ngano na guoko gwake: gũkahaana ta mũndũ ũkũhaara itira cia ngano Gĩtuamba-inĩ
    kĩa Refaimu.'
  fra-NCL: Il en sera comme lorsque le moissonneur rassemble les gerbes, et que son
    bras coupe les épis ; il en sera comme lorsqu’on ramasse les épis, dans la vallée
    de Raphaïm.
  cek-AK: To naah loe cang aatkung mah cangqui to aah moe, a ban ah cangqui tapom,
    Rephaim azawn ih cang aat kami baktiah om tih.
  cuk-cuk: Dule-ibmar-gwag-weed ibmar-gwag-welesadyobi, Israel-dulemar-e-gangued guoed.
    Dule na e-argangi ibmar-gwag-weesayobi, Israel-dulemar-e-gangued berguoed. Refaim-nebagi
    ibmar-gwag-welesad-besmaladyobi, Israel-dulemar ichee bemaloed.
  uig-CYR: Уларниң һали болса ормичи буғдай орғандин кейин, Йәни билиги билән жиғип
    орғандин кейин, Һәтта Рәфайим җилғисида адәмләр башақларни тәргәндин кейинки һаләткә
    охшаш, қалғини йоқ дейәрлик болиду;
  tel-2017: అది పంట కోసేవాడు ధాన్యాన్ని సమకూర్చినట్టుగా, అతడి చేయి కంకులను కోసినట్టుగా
    ఉంటుంది. రెఫాయీము లోయలో ఒకడు పరిగె సేకరించినట్టుగా ఉంటుంది.
  hat-BSA: Li va tankou lè mwasonè sereyal la ap ranmase; lè bra li ap rekòlte tèt
    sereyal yo. Wi, tankou yon moun k ap ranmase tèt sereyal nan vale Rephaïm yo.
  kos-kos: Israel ac fah oana sie ima in wheat ma kosrkosrla tari, ac filfilla oana
    sie ima Infahlfal Rephaim ke kinkinla lisr fahko.
  hbo-WLC: וְהָיָ֗ה כֶּֽאֱסֹף֙ קָצִ֣יר קָמָ֔ה וּזְרֹע֖וֹ שִׁבֳּלִ֣ים יִקְצ֑וֹר וְהָיָ֛ה
    כִּמְלַקֵּ֥ט שִׁבֳּלִ֖ים בְּעֵ֥מֶק רְפָאִֽים׃
  ibo-ibo: Ọ ga-adị ka ubi e si nʼime ya wee ihe mkpụrụ site nʼọka guzoro ọtọ, na-achịkọta
    mkpụrụ nʼogwe aka ha dịka mgbe mmadụ na-atụtụkọta mkpụrụ site nʼigbo ọka nʼime
    Ndagwurugwu Refaim.
  ory-ory: ଆଉ, ଯେପରି ଶସ୍ୟ କାଟିବା ଲୋକ କ୍ଷେତ୍ରସ୍ଥ ଶସ୍ୟ ସଂଗ୍ରହ କରିବା ବେଳେ ଓ ତାହାର ହସ୍ତ
    ଶିଷା କାଟିବା ବେଳେ, କିଅବା ଯେପରି କେହି ରଫାୟୀମ ତଳଭୂମିରେ ପତିତ ଶିଷା ସାଉଣ୍ଟିବା ବେଳେ ହୁଏ,
    ସେହିପରି ହେବ।
  chk-chk: Israel epwe usun chök eu tanipi eman chon kinikin a pilüküfengeni irän
    wiich won o pökü umwun, pwal usun chök eu tanipi lon lemolun Refaim, eman a fen
    rusala umwun wiich won.
  rop-rop: Isreil garra jidan wulijim det fam weya dei faindimbat oni lilbit sid daga
    langa det pleis gulum Refait Beli.
  ukr-1871: Стане, мов та нива по зборі пашнї женцем, коли рука його вижне її, або
    коли визбирають колоссє в Рефаїм-долинї.
  deu-1951: Es wird gehen, wie wenn der Schnitter Halme faßt und sein Arm Ähren abmäht,
    ja, wie wenn einer im Tale Rephaim Ähren liest.
  eng-JPS: And it shall be as when the harvestman gathereth the standing corn, and
    reapeth the ears with his arm; yea, it shall be as when one gleaneth ears in the
    valley of Rephaim.
  srp-1865: Jer æe biti kao kad žetelac sabira žito i rukom žanje klasje, i biæe kao
    kad se kupi klasje u dolini Rafajskoj.
  lug-lug: Ne kiba ng’omukunguzi bw’akuŋŋaanya eŋŋaano, n’omukono gwe ne gukungula
    empeke; weewaawo kiriba ng’omuntu bw’alonda ebinywa by’eŋŋaano mu Kiwonvu kya
    Lefayimu.
  heb-heb: והיה כאסף קציר קמה וזרעו שבלים יקצור והיה כמלקט שבלים בעמק רפאים׃
  ben-IRV: এটি হবে যখন একটি চাষী স্থায়ী শস্য সংগ্রহ করে এবং তার হাত শস্যের শীষ কেটে
    ফেলল। ইস্রায়েলীয়দের অবস্থা তেমনই হবে। যখন কেউ রফায়ীমের উপত্যকায় পড়ে থাকা
    শস্যের শীষ কুড়ায়, তেমনই হবে।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਵੇਂ ਕੋਈ ਵਾਢਾ ਆਪਣੀ ਖੜ੍ਹੀ ਫ਼ਸਲ ਇਕੱਠੀ ਕਰਦਾ ਹੋਵੇ, ਅਤੇ
    ਉਹ ਦਾ ਹੱਥ ਸਿੱਟੇ ਤੋੜਦਾ ਹੋਵੇ, ਅਤੇ ਜਿਵੇਂ ਕੋਈ ਰਫ਼ਾਈਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਸਿਲਾ ਚੁਗਦਾ ਹੋਵੇ।
  mya-JVB: လူသည် စပါး ကိုသိမ်း ယူ၍ အသီး အနှံများ ကိုလက် နှင့် ရိတ် သကဲ့သို့၎င်း၊ ရေဖိမ်
    ချိုင့် ၌ အသီးအနှံ တို့ကိုသိမ်း ရိတ်သကဲ့သို့ ၎င်း၊ ထိုအမှုဖြစ် ရလိမ့်မည်။
  hmo-hmo: Israela be anina lasi gabuna do idia halaoa, uiti tano, iena anina idia
    utua bona haboua ore bamona, o uiti anina momoru gaudia, Repaima Koura dekenai
    idia gogoa bamona.
  urd-urd: यह ऐसा होगा जैसा कोई खड़े खेत काटकर ग़ल्ला जमा' करे और अपने हाथ से बालें
    तोड़े; बल्कि ऐसा होगा जैसा कोई रिफ़ाईम की वादी में ख़ोशाचीनी करे।
  rus-SYN: То же будет, что по собрании хлеба жнецом, когда рука его пожнет колосья,
    и когда соберут колосья в долине Рефаимской.
  bqc-SIM: An bùsu a gↄ̃ lán bua pↄ́ wà a pↄ́ kɛ̀kɛ wà ↄmàlɛuwaɛ, lán Lefai
    guzulɛ pↄ́ wà a pↄ́ kↄ̃nwɛ̀wa.
  tcz-CHONGTHU: Chang le min aki khoptup jouteng leh agamsung chu chang le mim lou
    hung bang ding ahi. Mi chen louna gamthip hintin, Rephaim phaichama chang le mim
    ki khoptup jouva lou ho hung bang ding ahi.
  mar-mar: जेव्हा जसे कापणी करणारा उभे धान्य गोळा करताना आणि त्याच्या हाताने कणसे
    कापतो तसे होईल. जसे रेफाईमांच्या खोऱ्यात कोणी कणसे टिपतो तसे होईल.
  qub-qub: Refaim pampacho rïguta cusichariptin chacra quëdashannömi quëdanga. Rïguta
    ruturiptin päjallanna quëdashannömi ricaconga.
  hat-hat: Peyi Izrayèl la ap tankou yon jaden diri mi yo fin koupe, yo ranmase pote
    ale. L'ap tankou jaden pitimi nan plenn Refayim lè yo fin ranmase grap ki tonbe
    atè apre rekòt la.
  eng-BSB: as the reaper gathers the standing grain and harvests the ears with his
    arm, as one gleans heads of grain in the Valley of Rephaim.
  eng-WEBPB: It will be like when the harvester gathers the wheat, and his arm reaps
    the grain. Yes, it will be like when one gleans grain in the valley of Rephaim.
  kbq-kbq: Ana nehina mago vahemo Refaimi agupofinti witi raga vasageno, e'nerino
    mago mago atreankna hu'za osi'a vahe manigahaze.
  nhe-BL: Ax tleno mocahuas tlen tlali Israel. Queja quitlahuelcahuaj nochi trigo
    mili tlen ya quinpixcatoque ipan nopa tlamayamitl tlen itoca Refaim, queja nopa
    quitlahuelcahuase tlali Israel.
  gub-BL: A'e 'ar mehe a'e ywy nuzawy kwaw ko arozràn ipo'o paw mehe har a'e nehe.
    Nuzawy kwaw ywyàpyznaw Iaiha Katu Ma'e waneko haw her ma'e haryw ipo'o mehe har
    nehe.
  eng-DRA: 'And it shall be as when one gathereth in the harvest that which remaineth,
    and his arm shall gather the ears of corn: and it shall be as he that seeketh
    ears in the vale of Raphaim.'
