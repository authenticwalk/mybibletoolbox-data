    yɛ̀. Bɛ̀ ɔ̃ɔ̃ tɔ̃ũ odìfíè kó yɛbɛ kɛ íntɛ́ yɛ̀, yɛ̀dɛ́ɛ̀ yoo yɛ̀tɑ̃ɑ̃ti kɛ̀ yɛ̀
    ncɑ́ɑ́tí mɛyómmɛ̀. Kɛ̀ yɛtɛyɛ̀ yɛ̀nɑ̀ɑ̀ yoo yɛ̀nùmmù ncɑ́ɑ́tí tifɑ̃ɑ̃̀tì miɛkɛ.
    Mí ndi Yiɛ̀ nKuyie Isidɑyɛɛribɛ tũ̀ nkù míì bɛ́i.
  msy-2020: Egha me mati, temer oliv, gumazim aghorim inigha a mɨsogha olivɨn ovɨzir
    avɨriba ini, ezɨ datɨrɨghɨn olivɨn ovɨzir puningra an ghuamɨn itima, ovɨzir vaghvaziba
    an aguabar iti. Kɨ Ikiavɨra Itir God, Israelian God, kɨ mɨkemegha gɨfa.”
  dop-dop: Pɩɩ kɑɑsɩ Ɩsɛɣɛlɩ yǝlɑɑ kɛ ɑcɑlǝsɑ kɛ́. Ɩsɩɩ pɑ kooluɣu tʋɣʋ ŋku pɑ yɑɑ
    sɩ Olifi tɔ kʋ pee nɑ pukɑɣɑ, nɑ pɑ́ kɑɑsɩ pee nɑɑlɛ nɑ tooso kɛ́ comcom nɔɣɔ
    tɑɑ, nɑ pee liɣiti nɑ kɑkpɑsɩ kɛ piliŋɑsɩ tɔɔ tɔ. Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ
    mpʋ.
  azb-azb: Zeytun ağacı silkələnəndən sonra Təpəsində iki-üç zeytun qaldığı kimi,
    Bəhərli budaqlarında dörd-beş zeytun qaldığı kimi Çox az adam sağ qalacaq. Bunu
    İsrailin Allahı Rəbb bəyan edir.
  eng-DBY: 'And a gleaning shall be left in it, as at the shaking of an olive-tree:
    two, three berries above, in the tree-top; four, five in its fruitful boughs,
    saith Jehovah, the God of Israel.'
  hin-2017: तो भी जैसे जैतून वृक्ष के झाड़ते समय कुछ फल रह जाते हैं, अर्थात् फुनगी
    पर दो-तीन फल, और फलवन्त डालियों में कहीं-कहीं चार-पाँच फल रह जाते हैं, वैसे ही
    उनमें सिला बिनाई होगी, इस्राएल के परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: fa dara dul des lu moy am poraat; mu mel ni wittum oliw, bu noppee ñaari
    doom ak ñett ay des ca kaw, mbaa ñeent ba juróom ci car yi meññ. Kàddug Aji Sax
    jee, Yàllay Israyil.
  eng-YLT: And left in him have been gleanings, As the compassing of an olive, Two
    — three berries on the top of a branch, Four — five on the fruitful boughs, The
    affirmation of Jehovah, God of Israel!
  eng-WYC-2017: And there shall be left in it as a raisin, that is, a little bow,
    with a little fruit, and as the shaking down of the fruit of olive tree, as of
    two either of three olive trees in the highness of a branch, either of four or
    of five; in the tops thereof shall be the fruit thereof, saith the Lord God of
    Israel.
  eng-WMBB: Yet gleanings will be left there, like the shaking of an olive tree, two
    or three olives in the top of the uppermost bough, four or five in the outermost
    branches of a fruitful tree,” says the LORD, the God of Israel.
  urd-GVH: ताहम कुछ न कुछ बचा रहेगा, उन दो-चार ज़ैतूनों की तरह जो चुनते वक़्त दरख़्त
    की चोटी पर रह जाते हैं। दरख़्त को डंडे से झाड़ने के बावुजूद कहीं न कहीं चंद एक
    लगे रहेंगे।” यह है रब, इसराईल के ख़ुदा का फ़रमान।
  rug-rug: Ba kaiqa huiti si kote koa hola dia, gua sa huda olive totoso ta zoru,
    si karua babe ṉeta vua olive si koa hola dia koari na lelaṉa panaulu, made babe
    lima si koari na lelaṉa pepekadi,” gua se Zihova Tadi na Qeto Minate.
  gaz-gaz: Taʼus akkuma yeroo mukni ejersaa dhaʼamuutti, qarmii guuruun amma iyyuu
    jira; fiixee ol aanu irratti gumaa lama yookaan sadiitu hafa; damee gad aanu irratti
    gumaa afur yookaan shantu hafa” jedha Waaqayyo, Waaqni Israaʼel.
  fra-LSG: Il en restera un grappillage, comme quand on secoue l’olivier, Deux, trois
    olives, au haut de la cime, Quatre, cinq, dans ses branches à fruits, Dit l’Éternel,
    le Dieu d’Israël.
  yal-yal: A tɔnsɔn dɔnxɛna ndee luma nɛn a kentun daxin na, alo oliwi bogine na rayolon
    tamin na, a xɔri firin saxan yi lu a kondeni, naanin suulun ɲɔxɔn yi lu a yii
    bogixine ra. Alatalaa falan nan na ra, Isirayilaa Ala.
  haw-1868: E waihoia no kekahi koena ai nana, E like me na oliva i luluia, A koe
    elua, a ekolu paha hua ma na welau o na lala luna; Eha, a elima paha, ma na lala
    waho hua nui, Wahi a Iehova ke Akua o ka Iseraela.
  arb-NAV: وَمَعَ ذَلِكَ تَبْقَى فِيهِ خُصَاصَةٌ، كَزَيْتُونَةٍ نُفِضَتْ حَبَّاتُهَا،
    فَتَسَاقَطَتْ إِلّا حَبَّتَيْنِ أَوْ ثَلاثاً ظَلَّتْ فِي رَأْسِ أَعْلَى غُصْنٍ،
    أَوْ أَرْبَعَ أَوْ خَمْسَ حَبَّاتٍ فِي الأَفْنَانِ الْمُثْمِرَةِ، هَذَا مَا يَقُولُهُ
    الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Kutsetse ʋɛ aɖewo asusɔ abe ale si ne wogbe amiti vɔ, eye kutsetse eve
    alo etɔ̃ aɖewo susɔna ɖe eƒe adzame ene. Wo ame ene alo atɔ̃ nɔa atiawo ƒe alɔwo
    dzi la ene.” Yehowa Israel ƒe Mawu lae gblɔe.
  eng-LEE: And there shall be left on it gleaning-fruit, as one shaketh an olive-tree,
    two or three berries on the top of the uppermost bough, four or five on the outmost
    branches of a fruitful tree, saith the Lord the God of Israel.
  asm-FB: তথাপি, ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই কৈছে, “যেতিয়া জিত গছ জোকৰা হয়, তেতিয়া
    অতি ওখ ডালত দুটা বা তিনিটা জলফাই ফল থাকে, বা এজোপা ফলৱতী গছৰ অতি ওখ ডালবোৰত চাৰিটা
    বা পাঁচটা ফল থাকে,” সেই দৰে তাত অৱশিষ্ট থাকিব।
  sus-A: بٌفِ كٍرٍن كٍرٍن نَن لُمَ عَ سَنسِ كْن نَ، عَلْ عٌلِوِ بٌفِ كٍرٍن كٍرٍن لُمَ
    عَ بِلِ كْن نَ كِ نَشّ، قِرِن شَ نَ مُ عَ رَ سَشَن لُ عَ كْن نَ، نَانِ شَ نَ مُ
    عَ رَ سُولِ تٌ سَلٌنيِ كٍرٍن مَ.» عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.
  fra-SBL: Mais il y restera des glanures, comme on secoue un olivier, deux ou trois
    olives au sommet de la branche supérieure, quatre ou cinq dans les branches extérieures
    d'un arbre fructueux, dit l'Éternel, le Dieu d'Israël.
  hbo-hbo: וְנִשְׁאַר־בֹּ֤ו עֹֽולֵלֹת֙ כְּנֹ֣קֶף זַ֔יִת שְׁנַ֧יִם שְׁלֹשָׁ֛ה גַּרְגְּרִ֖ים
    בְּרֹ֣אשׁ אָמִ֑יר אַרְבָּעָ֣ה חֲמִשָּׁ֗ה בִּסְעִפֶ֙יהָ֙ פֹּֽרִיָּ֔ה נְאֻם־יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  kik-kik: No rĩrĩ, nĩgũgatigwo ngano ĩngĩhaarwo, o ta ũrĩa maciaro ma mũtamaiyũ matangĩitĩka
    mothe mũtĩ ũcio ũngĩinainio, no ndamaiyũ igĩrĩ kana ithatũ nĩitigaraga honge-inĩ
    iria irĩ igũrũ gacũmbĩrĩ, o na inya kana ithano igatigara honge-inĩ iria irĩ na
    maciaro maingĩ,” ũguo nĩguo Jehova Ngai wa Isiraeli ekuuga.
  fra-NCL: Il restera un grappillage, comme lorsqu’on secoue l’olivier, deux, trois
    olives au haut de la cime, quatre, cinq aux branches de l’arbre, — oracle de Yahweh,
    le Dieu d’Israël.
  cek-AK: Toe Olive kung to ahuenh naah, tanghang ranui koekah ih kanghmat athaih
    hnetto, to tih ai boeh loe thumto maw baktih, kapop ah kathai tanghang pongah
    kaom kanghmat athaih palito, to tih ai boeh loe pangato baktiah, kanghmat misurthaih
    to om tih, tiah Israel Angraeng Sithaw mah thuih.
  cuk-cuk: Degine, igi-dule olivo-san-osiamaksale, e-anagan-matusulid-dukugi napi
    gwabo, gwapaadibe, nagusdae, deyobi, Israel-dulemar napi-ichee bemaloed. Ar igi
    olivo-san bela e-sapi-anagangi gwabake, gwaatardibe napi-nagusdae, deyobi, napi-bemaloed.”
    Deyobi, Bab-Jehová-Bela-Gangued-Nikad sogdo.
  uig-CYR: Һалбуки, йәнә азрақ тәргидәк башақ, Зәйтун дәриғи силкингәндин кейин, Әң
    учида икки-үч тал мевә, Көп мевилигән шахлирида төрт-бәш тал мевә қалдурулиду,
    — дәйду Исраилниң Худаси болған Пәрвәрдигар.
  tel-2017: అయినా ఒలీవ చెట్టును దులిపినప్పుడు పైన కొన్ని పళ్ళు మిగిలి ఉన్నట్టుగా పరిగె
    మిగిలి ఉంటుంది. రెండు మూడు ఒలీవ పళ్ళు చిట్టచివరి కొమ్మలో మిగిలి ఉన్నట్టుగా, ఫలభరితమైన
    చెట్టు చిటారు కొమ్మలో నాలుగైదు పళ్ళు మిగిలి ఉన్నట్టుగా పరిగె మిగిలి ఉంటుంది.”
    ఇశ్రాయేలు ప్రజల దేవుడైన యెహోవా ప్రకటన ఇది.
  hat-BSA: Sepandan, kèk nan mwason an va rete tankou lè yo rekòlte bwa doliv. Y ap
    jwenn de oswa twa grenn sou branch piwo a, kat oswa senk nan bwa ki donnen pi
    byen yo, deklare SENYÈ a, Bondye Israël la.
  kos-kos: Mwet na pu fah moulla, na acn Israel ac fah oana soko sak olive ma fahko
    nukewa sifeyukeni sayen ma luo na ku tolu ke lah oelucng, ku kais kutu na lula
    ke lah ten ah. Nga, LEUM GOD lun Israel, pa fahk ma inge.”
  hbo-WLC: וְנִשְׁאַר־בּ֤וֹ עֽוֹלֵלֹת֙ כְּנֹ֣קֶף זַ֔יִת שְׁנַ֧יִם שְׁלֹשָׁ֛ה גַּרְגְּרִ֖ים
    בְּרֹ֣אשׁ אָמִ֑יר אַרְבָּעָ֣ה חֲמִשָּׁ֗ה בִּסְעִפֶ֙יהָ֙ פֹּֽרִיָּ֔ה נְאֻם־יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ma ọ bụ ole na ole nʼime mkpụrụ ahụ ga-afọdụkwa, dịka mgbe a kuchasịrị
    osisi oliv, hapụ mkpụrụ abụọ maọbụ atọ, nke dị nʼalaka kachasị elu, maọbụ mkpụrụ
    anọ maọbụ ise a hapụrụ nʼọnụ ọnụ alaka nke ahụ mịrị mkpụrụ.” Otu a ka Onyenwe
    anyị, Chineke Izrel kwubiri ya.
  ory-ory: ତଥାପି ଜୀତବୃକ୍ଷର ଫଳ ଝାଡ଼ି ନେଲା ଉତ୍ତାରେ ଯେପରି ତାହାର ଉଚ୍ଚତମ ଶାଖାରେ ଦୁଇ ତିନି
    ଗୋଟା ଫଳ ଓ ଫଳବାନ ବୃକ୍ଷର ବାହାରସ୍ଥ ଶାଖାରେ ଚାରି ପାଞ୍ଚ ଗୋଟା ଫଳ ଥାଏ, ସେହିପରି ତାହାର କିଛି
    ଅବଶିଷ୍ଟ ରହିବ, ଏହା ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର କହନ୍ତି।
  chk-chk: Nge ekoch chök aramas repwe chüen manau. Iwe, Israel epwe usun chök efoch
    irä olif eman a fen wichiki. Ruoföü ika ülüföü chök repwe nonom leulun, are föföü
    ika limeföü chök won palan. Ngang ewe Samol mi Lapalap, ewe Koten Israel, üa kapas.”
  rop-rop: Oni lilbit pipul garra jidan langa Isreil. Im garra jidan wulijim det olibtri
    weya deibin kilimbat garram wadi blanga gajim ola daga, en libum oni lilbit daga,
    maitbi dubala o thribala langa det tri. Wal mi na YAWEI meigim dijan pramis.
  ukr-1871: І зостанеться в його — як се буває при оббиванню оливок — на вершку дві-три
    ягодки, або чотири-пять по рясних галузках, — говорить Господь, Бог Ізраїля.
  deu-1951: 'Es wird nur eine Nachlese von ihnen übrigbleiben, wie beim Abschlagen
    der Oliven: zwei oder drei Beeren im Wipfel des Baumes bleiben hängen, höchstens
    vier oder fünf in den Zweigen des Fruchtbaums, spricht der HERR, der Gott Israels.'
  eng-JPS: Yet there shall be left therein gleanings, as at the beating of an olive-tree,
    two or three berries in the top of the uppermost bough, four or five in the branches
    of the fruitful tree, saith the LORD, the God of Israel.
  srp-1865: Ali æe se ostaviti u njoj pabirci kao kad se otrese maslina, pa dvije
    tri ostanu u vrhu, i èetiri pet na rodnijem granama, veli Gospod Bog Izrailjev.
  lug-lug: Naye mulisigalamu ebinywa ebirondererwa ng’omuzeyituuni bwe gubeera nga
    gukubiddwa, ne guleka ebibala bibiri oba bisatu waggulu ku busongezo, bina oba
    bitaano ku busongezo bw’omuti omugimu,” bw’ayogera Mukama, Katonda wa Isirayiri.
  heb-heb: ונשאר בו עוללת כנקף זית שנים שלשה גרגרים בראש אמיר ארבעה חמשה בסעפיה פריה
    נאם יהוה אלהי ישראל׃
  ben-IRV: 'শস্যের শীষ কুড়ানো বাকি থাকবে। যাইহোক, যখন জিতবৃক্ষ কেঁপে ওঠে: উঁচু ডালের
    ওপরে দুই বা তিনটি জিতবৃক্ষ, ফলবান বৃক্ষের সর্বোচ্চ শাখার মধ্যে চারটি বা পাঁচটি
    হল” ইস্রায়েলের ঈশ্বর সদাপ্রভুর এই ঘোষণা।'
  pan-pan: ਤਾਂ ਉਹ ਦੇ ਵਿੱਚ ਕੁਝ ਲੱਗ ਲਬੇੜ ਰਹਿ ਜਾਵੇਗੀ, ਜਿਵੇਂ ਜ਼ੈਤੂਨ ਦੇ ਹਲੂਣੇ ਨਾਲ, ਦੋ-ਤਿੰਨ
    ਦਾਣੇ ਉੱਪਰਲੇ ਟਹਿਣੇ ਦੇ ਸਿਰੇ ਤੇ, ਚਾਰ-ਪੰਜ ਫਲਦਾਰ ਰੁੱਖ ਦੇ ਬਾਹਰਲੇ ਟਹਿਣਿਆਂ ਉੱਤੇ, ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ သံလွင် ပင်ကို လှုပ် ပြီးမှအပင်ဖျား ၌ အသီးနှစ် လုံးသုံး လုံး၊
    အသီး ကောင်းသော အခက် တို့၌ လေး ငါး လုံးရှိတတ်သကဲ့သို့ ၊ ကောက် သိမ်းစရာ အကြွင်း
    ရှိရလိမ့်မည်ဟု ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Israela taudia tamona tamona sibona do idia mauri noho, olive auna idia
    kwadia neganai bamona, huahua rua o toi sibona, be ataiai rigidia dekenai idia
    do noho, o henunai rigidia dekenai, olive huahua 4 o 5 sibona idia noho bamona.
    Lau Lohiabada, Israela ena Dirava lau hereva vadaeni.”
  urd-urd: ख़ुदावन्द इस्राईल का ख़ुदा फ़रमाता है कि तब उसका बक़िया बहुत ही थोड़ा होगा,
    जैसे ज़ैतून के दरख़्त का जब वह हिलाया जाए, या'नी दो तीन दाने चोटी की शाख़ पर,
    चार पाँच फलवाले दरख़्त की बैरूनी शाख़ों पर।
  rus-SYN: И останутся у него, как бывает при обивании маслин, две-три ягоды на самой
    вершине, или четыре-пять на плодоносных ветвях, говорит Господь, Бог Израилев.
  bqc-SIM: Kási a kↄ̃napi a gi gↄ̃ yↄↄ lán ku pↄ́ wa kɛ̀ a nɛ́ mɛ̀n pla ge àaↄ̃
    gì gↄ̃̀ a musu mɛ́ a nɛ́ mɛ̀n síiↄ̃ ge sↄo gì gↄ̃̀ a gↄ̃n nɛdewawaɛ. Dii Isailiↄ
    Lua mɛ́ ò.
  tcz-CHONGTHU: Amite hon lhomcha bou dalhah a umdiu, theichang tamtah kilo nunga
    lamvai tah a lhang themkhat kikhen bang diu ahi.Ni ham thum ham abah sangpenna
    um muntin, li le nga chu abah noilanga ana kithethang inte,” tin Pakai, Israel
    Pathenin aseije.
  mar-mar: जसे जेव्हा जैतून झाड हलविले असता त्यावर काही फळे शिल्लक राहतात, दोन किंवा
    तीन फळे सर्वाहून उंच शेंड्यावर राहतात, चार किंवा पाच त्याच्या उंचावरच्या फलदायी
    फांद्यावर राहतात, असे परमेश्वर इस्राएलाचा देव म्हणतो.
  qub-qub: Olivo yörata tapsircur-tapsircur wayuyninta pallariptin juc ishcay quëdashannöllanami
    quëdanga. Öjan rurincunacho quimsa chusculla quëdashannöllanami quëdanga.» Israelpa
    Tayta Diosninmi chayno nisha.
  hat-hat: 'Se sèlman de twa moun k''ap rete vivan. Peyi Izrayèl la ap tankou yon
    pye oliv apre yo fin keyi tout donn li: se de twa grenn ki rete nan tèt la ak
    kat ou senk sou branch yo. Se mwen menm, Seyè ki gen tout pouvwa a, ki di sa.'
  eng-BSB: Yet gleanings will remain, like an olive tree that has been beaten— two
    or three berries atop the tree, four or five on its fruitful branches,” declares
    the LORD, the God of Israel.
  eng-WEBPB: Yet gleanings will be left there, like the shaking of an olive tree,
    two or three olives in the top of the uppermost bough, four or five in the outermost
    branches of a fruitful tree,” says the LORD, the God of Israel.
  kbq-kbq: Ana nehina olivi zafare kanonteti amasagino ruharari higeno amuzare'ma
    osi'a olivi raga tareo 3'o 4'o 5fu'a meaza hu'za osi'a vahe manigahaze huno Israeli
    vahe'mokizmi Ra Anumzamo'a huvempa hu'ne.
  nhe-BL: Elis queja quema quitequij itlajca se olivo cuahuitl huan noja mocahua ome
    o eyi olivos campa más huejcapa. Huan quemantzi mocahuas nahui o macuili ipan
    iyecapa imacuayohua tlen más tlaquiyaya. Queja nopa nojquiya san mocahuas se pilquentzi
    itlacajhua tlali Israel.” Queja nopa quiijto TOTECO tlen ininDios tlali Israel
    ehuani.
  gub-BL: Xo màràmàràn teko zo wikuwe putar wà nehe. Izaew nuzawy kwaw uri 'yw i'a
    kwer ipo'o mehe har nehe. Teko umutuhutuhug uri 'yw wà. Upaw etea'i uri 'a kwer
    u'ar ywy pe. Aze ru'u mokoz, aze ru'u na'iruz uri upyta we hàkà iaiha wera'u ma'e
    rehe wà. Aze ru'u 4, aze ru'u 5 upyta we hàkà wawy pe har rehe wà. Ihe Tupàn Tuweharupi
    Wiko Ma'e Izaew wazar amume'u ko ze'eg kwez ihe kury.
  eng-DRA: And the fruit thereof that shall be left upon it, shall be as one cluster
    of grapes, and as the shaking of the olive tree, two or three berries in the top
    of a bough, or four or five upon the top of the tree, saith the Lord the God of
    Israel.
