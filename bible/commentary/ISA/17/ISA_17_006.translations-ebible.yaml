verse: ISA.017.006
translations:
  mal-C: ഒലിവുമരത്തിൽനിന്ന് കായ്കൾ ശേഖരിക്കുന്നതിനായി തല്ലുമ്പോൾ ഏറ്റവും മുകളിലത്തെ
    ശാഖകളിൽ രണ്ടോ മൂന്നോ കായ്കളും ഫലഭൂയിഷ്ഠമായ ശാഖകളിൽ നാലോ അഞ്ചോ കായും ശേഷിക്കുന്നതുപോലെ
    കാലാപെറുക്കാനുള്ള വകമാത്രം ശേഷിച്ചിരിക്കും,” എന്ന് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Eine Nachlese wird von ihm übrig bleiben wie beim Abschlagen der Oliven:
    zwei, drei Beeren im obersten Wipfel, vier oder fünf in den Zweigen des Fruchtbaums,
    ist der Spruch Jahwes, des Gottes Israels.'
  lin-lin: Kasi kaka ndambo moke ya mito ya ble nde etikalaka ; lokola tango baningisaka
    nzete mpo na kobuka bambuma ya olive, bongo bambuma mibale to misato etikalaka
    na songe ya bitape, mpe minei to mitano etikalaka na bitape ya se, » elobi Yawe,
    Nzambe ya Isalaele.
  eng-LSV: And gleanings have been left in him, || As the surrounding of an olive,
    || Two—three berries on the top of a branch, || Four—five on the fruitful boughs,
    || A declaration of YHWH, God of Israel!
  eng-GNV: Yet a gathering of grapes shall be left in it, as the shaking of an oliue
    tree, two or three beries are in the top of the vpmost boughes, and foure or fiue
    in the hie branches of the fruite thereof, sayeth the Lord God of Israel.
  eng-WEBSTER: Yet gleaning grapes shall be left in it, as the shaking of an olive-tree,
    two or three berries in the top of the uppermost bough, four or five in the outmost
    fruitful branches of it, saith the LORD God of Israel.
  nhw-BL: Elis quen quema quitequij itlajca se olivo cuahuitl huan noja mocahua ome
    o eyi olivos campa más huejcapa. Huan quemantic mocahuas nahui o macuili ipan
    iyecapa imacuayohua catli más tlaquiyaya. Quej nopa nojquiya san mocahuas se pilquentzi
    imasehualhua tlali Israel.” Quej nopa quiijto TOTECO catli ininDios tlali Israel
    ehuani.
  swh-ONEN: Hata hivyo baadhi ya masazo yatabaki, kama vile mti wa mzeituni unavyopigwa,
    kukiachwa zeituni mbili au tatu juu ya matawi kileleni, nne au tano katika matawi
    yazaayo sana,” asema Bwana, Mungu wa Israeli.
  bba-bba: Isirelibɑn fiikowɑ yɑ koo tiɑrɑ nɡe dɑ̃ɑ bii ni nu tiɑrɑ sɑnɑm mɛ bɑ dɑ̃ru
    sirɑ. À n mɛɛrɑ kɑɑ wɑ yiru ǹ kun mɛ itɑ tɔnɑ yɑ tie ten wii kpiirɔ, mɑ nnɛ ǹ
    kun mɛ nɔɔbu yɑ tie ten kɑ̃ɑsi sɔɔ. Gusunɔ Isirelibɑn Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: Yet gleaning grapes shall be left in it, as the shaking of an olive
    tree, Two or three berries in the top of the uppermost bough, Four or five in
    the outmost fruitful branches thereof, Saith the Lord God of Israel.
  luo-luo: Kaka cham dongʼ e puodho bangʼ hulo, e kaka olembe mag zeituni nodongʼ
    e yath kosepon, olembe ariyo kata adek nyalo dongʼ ewi bede yath mamalo kendo
    olembe angʼwen kata abich nyalo dongʼ e bedene monyaa,” Jehova Nyasaye ma Nyasach
    Israel ema owacho.
  meu-meu: Momorudia do bae mia, olive auna e kwadiamu negana ai na heto; huahua rua
    eiava toi atai rigina dorina ai e miamu eiava hani eiava ima huahua auna rigina
    ai e miamu na heto. Iehova, Israel Diravana, unu e gwau tomamu.
  npi-ULB: 'जैतूनको रुखलाई हल्लाए जसरी पनि शिलाहरू छोडिनेछन्: माथिल्‍लो हाँगामा दुइ-तिन
    वटा वा फलको सबभन्‍दा अग्लो हाँगाहरूमा चार-पाँच वटा जैतून छोडिन्‍छन्— यो परमप्रभु
    इस्राएलका परमेश्‍वरको घोषणा हो ।'
  yor-yor: Síbẹ̀síbẹ̀ irúgbìn díẹ̀ yóò ṣẹ́kù, gẹ́gẹ́ bí ìgbà tí a gbọn igi olifi,
    tí èso olifi méjì tàbí mẹ́ta ṣẹ́kù sórí ẹ̀ka tí ó ga jùlọ, mẹ́rin tàbí márùn-ún
    lórí ẹ̀ka tí ó so jù,” ni Olúwa wí, àní Ọlọ́run Israẹli.
  pes-OPCB: عدهٔ بسیار کمی از قوم اسرائیل باقی خواهند ماند، همان‌گونه که پس از چیدن
    زیتون دو سه دانه روی شاخه‌های بلند، و چهار پنج دانه نوک شاخه‌های کوچک باقی می‌ماند.»
    این را یهوه، خدای اسرائیل فرموده است.
  tgl-ULB: 'Pero, ititigil ang pamumulot kapag nayanig ang puno ng olibo: dalawa o
    tatlong olibo sa tuktok ng mataas na bahagi ng sanga, apat o lima sa pinaka mataas
    na sanga ng masagang puno—ito ang kapahayagan ni Yahweh, ang Diyos ng Israel.'
  hui-hui: Ani bialu ira olibe lini dewa dedago agalime kango yuwa lini dogolope helo
    baragola lini dogolope hai howa mbira mbira hangu magane puniruha do wahaga biraligobi
    Isaraele wali agali holebira. Anduane Homogo i̱ Isaraele wali agalinaga Ngode
    Datagaliwabe i̱na bi o ledogoniore, lene.
  mya-mya: လူ​အ​နည်း​ငယ်​သာ​လျှင်​အ​သက်​မ​သေ​ဘဲ ကျန်​ရှိ​ခါ ဣ​သ​ရေ​လ​သည်​လည်း​အ​သီး​များ
    ကို​အ​ကုန်​အ​စင်​ဆွတ်​ခူး​ပြီး​နောက် အ​ပင် ထိပ်​ဖျား​တွင်​နှစ်​လုံး​သုံး​လုံး​နှင့်​အ​ကိုင်း​များ
    တွင် လေး​ငါး​လုံး​မျှ​သာ​ကျန်​ရှိ​သည့်​သံ​လွင် ပင်​နှင့်​တူ​လိမ့်​မည်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནི་སྐྱུ་རུ་ཤིང་ལ་རྡུང་བ་བཞིན་དུ་ལུས་པའི་ཤིང་ཏོག་ཉུང་ངུ་མ་གཏོགས་མེད་དེ།
    སྡོང་རྩེ་རུ་ཤིང་ཏོག་གཉིས་གསུམ་མ་གཏོགས་ལུས་མེད་པ་དང་། ཤིང་ཏོག་མང་པོ་སྨིན་པའི་ཡལ་གའི་སྟེང་དུའང་བཞི་ལྔ་ཙམ་ལས་ལུས་པར་མི་འགྱུར་ཞེས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: Bare inang muguri sang mu yam anirokkowo, olive tam muguri iruwusan se
    kaposo, bare muguri ilagala agi ilagala suan, kower kualala bibiya mu te yam anisan,
    iwitatala, agi kower muguri suen biya ago mu iruwu sapasan se muguri 4 agi 5 iwita
    yam kekawasan, iwita kowo.” Yawe, Israel ko Kaem mu, uwuta balso.
  sna-sna: Kunyange zvakadaro dzimwe tsanga dzichasara, sezvinoita muorivhi kana wazunzwa,
    uchisiya maorivhi maviri kana matatu pamatavi okumusoro-soro, mana kana mashanu
    pamatavi makuru anobereka,” ndizvo zvinotaura Jehovha Mwari waIsraeri.
  spa-BLM: Pero allí quedarán espigas, como el temblor de un olivo, dos o tres aceitunas
    en la copa de la rama más alta, cuatro o cinco en las ramas más externas de un
    árbol fructífero”, dice Yahvé, el Dios de Israel.
  cac-cac: Lajan pax ol ajcan eb' icha tz'ajcan junoc te' olivo toxo ix mac'chajemta
    sat, d'un̈quiltac tz'ajcan chab' oxeoc sat te' chi' d'a sn̈itac sc'ab', ma chan̈e'
    oyeoc scan d'a te' ste'al chi'. Icha chi' ol ajcanoc, xchi Jehová co Diosal a
    on̈ israel on̈ tic.
  swh-ULB: 'Masalia yataachwa, hata hivyo, mti wa mzabibu utatingishwa: Mizeituni
    miwili au mitatu iliyo juu sana matawi yake yako juu, manne au matano katka tawi
    la juu katika mti unaozaa-hili ni tamko la Yahwe, Mungu wa Israeli.'
  bel-bel: І застануцца ў яго, як бывае пры абіваньні масьлін, дзьве-тры ягадзіны
    на самай вяршаліне, альбо чатыры, пяць на ўрадлівых галінах, кажа Гасподзь Бог
    Ізраілеў.
  deu-ELBBK: 'Doch wird eine Nachlese davon übrigbleiben wie beim Abschlagen der Oliven:
    zwei, drei Beeren oben im Wipfel, vier, fünf an seinen, des Fruchtbaumes, Zweigen,
    spricht der HERR, der Gott Israels.'
  mbb-OT: 'Deisey zà is egkesamà he menge etew zutun. Egkeiring te kayu he ulibu he
    mibpenrupù en is menge veǥas din: egkesemaan dà heini te zezuwa etawa tetelu he
    veǥas diyà te kinepuruan he menge subpang din; ne heepat etawa lelima he veǥas
    diyà te zuma he menge subpang.” Iyan a, is Nengazen he Megbevayà te Israel, is
    migkaǥi kayi.'
  mal-2015: ഒലിവു തല്ലുമ്പോൾ വൃക്ഷാഗ്രത്തിൽ രണ്ടുമൂന്നു കായോ ഫലവൃക്ഷത്തിന്റെ കൊമ്പുകളിൽ
    നാലഞ്ചു കായോ ഇങ്ങനെ കാലാ പറിപ്പാൻ ചിലതു ശേഷിച്ചിരിക്കും എന്നു യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Djal yikahwi bedberre bininj wanjh kabirridjaldarrkiddi. Dja mak bininj
    nawu Israel benkebmawahmeng wanjh yiman kayime kundulk manbu olives kabarnemdangen
    bu bininj kabirrimangahmang olives rowk. Wardi nahni bininj kabawon djal mandjalkudji
    olives kore kundulk. Kuhni ngayimeng, ngaye Yawey, nawu God bedberre bininj nawu
    Israel benkebmawahmeng.”
  rmc-rmc: Ačhela lestar ča sikra, avke sar pro olivovo stromos, pal savo sas razimen
    tele o olivi, duj vaj trin dži upre, štar vaj pandž pro konarica,“ phenel o RAJ,
    o Del le Izraeloskro.
  pes-OPV: و خوشه های چند در آن باقی ماند و مثل وقتی که زیتون را بتکانند که دو یاسه
    دانه بر سر شاخه بلند و چهار یا پنج دانه برشاخچه های بارور آن باقی ماند. یهوه خدای
    اسرائیل چنین می‌گوید.
  ron-1924: 'вор май рэмыне доар кытева, ка ла скутуратул мэслинулуй: доуэ, трей мэслине
    пе вырфул кренӂилор, патру сау чинч ын рамуриле ку роаде”, зиче Домнул Думнезеул
    луй Исраел.'
  ben-OBCV: তবুও কুড়িয়ে নেওয়ার মতো কিছু শস্য অবশিষ্ট থাকবে, যেমন কোনো জলপাই গাছকে
    ঝেড়ে ফেলা হয় এবং উপরের ডালগুলিতে দুটি কি তিনটি জলপাই থেকেই যায়, ফলন্ত শাখায়
    যেমন চারটি কি পাঁচটি ফল থেকে যায়,” সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন।
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Weli canab xaabxaab
    ah ayaa ku hadhi doona, oo sida geed saytuun ah oo la ruxay ayaa laba ama saddex
    xabbadood ku hadhi doonaan laanta geedka ugu korraysa dhaladeeda, laamaha ugu
    shisheeya oo midhaha badanna waxaa ku hadhi doona afar ama shan xabbadood.
  lat-VUC: Et relinquetur in eo sicut racemus et sicut excussio oleæ duarum vel trium
    olivarum in summitate rami, sive quatuor aut quinque in cacuminibus ejus fructus
    ejus, dicit Dominus Deus Israël.
  eng-ASVBT: Yet there shall be left therein gleanings, as the shaking of an olive
    tree, two or three berries in the top of the uppermost bough, four or five in
    the outmost branches of a fruitful tree, saith Jehovah, the God of Israel.
  ita-1885: E pur vi resteranno in esso alcuni grappoli; come quando si scuote l'ulivo,
    restano due o tre ulive nella cima delle vette, e quattro o cinque ne' rami madornali,
    dice il Signore Iddio d'Israele.
  eng-LXXUP: and as if there should be left stubble therein, or as it were the berries
    of an olive tree, two or three on the topmost bough, or as if four or five should
    be left on their branches; thus saith the Lord, the God of Israel.
  eng-ULB: 'Gleanings will be left, however, as when the olive tree is shaken: two
    or three olives in the top of the uppermost bough, four or five in the highest
    branches of a fruitful tree—this is the declaration of Yahweh, the God of Israel.'
  spa-VBL: 'Pero quedarán algunas, como un olivo que ha sido sacudido: dos o tres
    aceitunas maduras quedarán en la copa del árbol, cuatro o cinco en sus ramas inferiores,
    declara el Señor, el Dios de Israel.'
  fra-_FOB: 'Mais il y restera quelque glanure, comme quand on secoue l''olivier:
    deux, trois olives au haut de la cime, quatre ou cinq fruits aux branches fertiles,
    dit l''Éternel, le Dieu d''Israël.'
  mal-mal: ഒലിവ് തല്ലുമ്പോൾ വൃക്ഷാഗ്രത്തിൽ രണ്ടു മൂന്നു കായോ ഫലവൃക്ഷത്തിന്റെ ശിഖരങ്ങളിൽ
    നാലഞ്ചു കായോ ഇങ്ങനെ കാലാ പറിക്കുവാൻ ചിലതു ശേഷിച്ചിരിക്കും” എന്നു യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Tāham kuchh na kuchh bachā rahegā, un do chār zaitūnoṅ kī tarah jo chunte
    waqt daraḳht kī choṭī par rah jāte haiṅ. Daraḳht ko ḍanḍe se jhāṛne ke bāwujūd
    kahīṅ na kahīṅ chand ek lage raheṅge.” Yih hai Rab, Isrāīl ke Ḳhudā kā farmān.
  suz-BL: तेल रवा हिक्‍शा गेडा नेल्‍ल तोक्‍शा यो का निक्‍शी लीशो खोदेंशो पा, मेको
    आ ङल नु राशीमी का निक्‍शी ला लीनीम” दे परमप्रभु यावे, इस्राएली आन परमप्रभुमी देंत।
  eng-NOY: There shall be left in it only a gleaning, as in the olive-harvest, Two
    or three berries on the top of the highest bough, Four or five on the fruitful
    branches, Saith Jehovah, the God of Israel.
  ita-1927: Vi rimarrà qualcosa da spigolare, come quando si scuote l’ulivo restan
    due o tre ulive nelle cime più alte, quattro o cinque nei rami più carichi, dice
    l’Eterno, l’Iddio d’Israele.
  ckb-ckb: وەک تەکاندنی دار زەیتوون کە پاشماوەی تێدا دەمێنێتەوە، دوو یان سێ دەنک لەسەر
    چڵەکان، چوار یان پێنج لە لقە بەردارەکان.» ئەوە فەرمایشتی یەزدانە، خودای ئیسرائیل.
  eng-BBE: But it will be like a man shaking an olive-tree, something will still be
    there, two or three berries on the top of the highest branch, four or five on
    the outside branches of a fertile tree, says the Lord, the God of Israel.
  kan-OKCV: ಆದರೂ ಎಣ್ಣೆಮರವನ್ನು ಅಲ್ಲಾಡಿಸಿದ ಬಳಿಕ ಮೇಲಿನ ಕೊಂಬೆಯ ತುಟ್ಟತುದಿಯಲ್ಲಿ ಎರಡು ಮೂರು
    ಕಾಯಿಗಳಿರುವುವು. ಅದರ ಫಲವತ್ತಾದ ಆ ಮರದ ರೆಂಬೆಗಳಲ್ಲಿ ನಾಲ್ಕೈದು ಕಾಯಿಗಳು ಉಳಿದಿರುವುವು. ಅದೇ
    ರೀತಿಯಾಗಿ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಕೆಲವರು ಮಾತ್ರ ಉಳಿದಿರುವರು, ಎಂದು ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆனாலும் ஒலிவமரத்தை உலுக்கும்போது நுனிக்கொம்பிலே இரண்டு மூன்று காய்களும்,
    காய்க்கிற அதின் கிளைகளிலே நான்கோ அல்லது ஐந்தோ காய்களும் மீதியாயிருப்பதுபோல, அதிலே
    பின்பறிப்புக்குக் கொஞ்சம் மீதியாயிருக்குமென்று இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்கிறார்.
  spa-RV-1909: Y quedarán en él rebuscos, como cuando sacuden el aceituno, dos ó tres
