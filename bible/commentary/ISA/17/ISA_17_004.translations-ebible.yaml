verse: ISA.017.004
translations:
  mal-C: “ആ ദിവസത്തിൽ യാക്കോബിന്റെ മഹത്ത്വം മങ്ങിപ്പോകും; അവന്റെ കായപുഷ്ടി ക്ഷയിച്ചുപോകും.
  deu-TKW: Und an jenem Tage wird die Macht Jakobs gering werden, und das Fett seines
    Leibes abmagern.
  lin-lin: « Na mokolo wana, lokumu ya Jakobi ekosila, mafuta ya misuni ya nzoto na
    ye ekosila.
  eng-LSV: And it has come to pass in that day, || The glory of Jacob waxes poor,
    || And the fatness of his flesh waxes lean.
  eng-GNV: And in that day the glorie of Iaakob shall be impouerished, and the fatnes
    of his flesh shalbe made leane.
  eng-WEBSTER: And in that day it shall come to pass, that the glory of Jacob shall
    be diminished, and the fatness of his flesh shall become lean.
  nhw-BL: “Ipan nopa tonali ihueyitilis Israel [17:4 O Jacob.] tlantiyas huan mochihuas
    se tlali catli nelteicneltzi.
  swh-ONEN: “Katika siku ile utukufu wa Yakobo utafifia, unono wa mwili wake utadhoofika.
  bba-bba: Sɑɑ ye sɔɔ, Isirelibɑn bɛɛrɛ yɑ koo kɑɑrɑ, kpɑ ben dukiɑ yu doonɑ bu ko
    sɑ̃ɑrobu.
  eng-KJVCPB: And in that day it shall come to pass, That the glory of Jacob shall
    be made thin, And the fatness of his flesh shall wax lean.
  luo-luo: “E kindeno duongʼ mar Jakobo nolal; kendo nodok manok.
  meu-meu: Una dina ai, Iakob hairaina na baine maraḡi, bona tau-anina baine varoda-varoda;
  npi-ULB: त्‍यो दिनमा यस्‍तो हुनेछ, याकूबको गौरव दुब्‍लो हुनेछ र त्यसको शरीरको मोटाइ
    पातलो हुनेछ ।
  yor-yor: “Ní ọjọ́ náà ni ògo Jakọbu yóò sá; ọ̀rá ara rẹ̀ yóò ṣòfò dànù.
  pes-OPCB: 'خداوند می‌فرماید: «عظمت اسرائیل محو خواهد شد و ثروتش از بین خواهد رفت.'
  tgl-ULB: Sa araw na iyon ay manghihina ang kaluwalhatian ni Jacob, at papayat ang
    katabaan ng kaniyang laman.
  hui-hui: Anduane Homogo ibugua laabo halu lalu, Horo ogoningi Isaraele hameiginiore
    mini lene kagoni biba hai holebira. Wali agali dewaorebi tinaga dabudabubi bibahende
    mo ereba hai helarogola tinaga dindiha mbirale mbira nawi dindi labuore wulebira.
    Manane agali hado timbuni mbira kago warago baragola tingini obi halu emene ho
    dai biagagobi wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​၏ ဘုန်း​အ​သ​ရေ​မှေး​မှိန်​ရာ​နေ့​ရက်​ကာ​လ
    ကျ​ရောက်​လာ​လိမ့်​မည်။ ထို​ပြည်​သည်​ကြွယ် ဝ​ချမ်း​သာ​ရာ​မှ​ဆင်း​ရဲ​နွမ်း​ပါး​၍​သွား
    လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་ཡ་ཀོབ་ཀྱི་གཟི་བྱིན་ཡལ་བར་གྱུར་ནས་དེའི་ཤ་རྒྱགས་པའི་ལུས་པོའང་སྐམ་པར་འགྱུར།
  wsk-wsk: “Tom umu kaparuk mu, Jacob ko nup biya nikim ago mu, motam kueruk kaparukkowo;
    kumik minan ago biya mu, menaruk nama bilik gotek arukkowo.
  sna-sna: “Pazuva iro kukudzwa kwaJakobho kuchapera; mafuta omuviri wake achapera.
  spa-BLM: “Sucederá en ese día que la gloria de Jacob se adelgazará, y la gordura
    de su carne se volverá flaca.
  cac-cac: A d'a jun c'ual chi', ol satel yac'umtaquil eb' yin̈tilal vin̈aj Jacob,
    ol satel yip eb', ol satpaxel sb'eyumal eb'.
  swh-ULB: Itakuwa siku hiyo utukufu wa Yakobo utapungua, utakuwa mwembamba na kunona
    kwa mwili wake utapungua.
  bel-bel: 'І станецца ў той дзень: паменшыцца слава Якава, і тлустае цела ягонае
    схуднее.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird die Herrlichkeit Jakobs verkümmert
    sein und das Fett seines Fleisches mager werden.
  mbb-OT: “Dutun he andew, egkaawè en is gehem te Israel, wey is ketiǥeyunan din,
    ne egkehimu heini he pubri.
  mal-2015: അന്നാളിൽ യാക്കോബിന്റെ മഹത്വം ക്ഷയിക്കും; അവന്റെ ദേഹപുഷ്ടി മെലിഞ്ഞുപോകും.
  gup-gup: Dja mak nawu Yawey yimeng, “Bu kunmekbe kunbarnangarra kamre, wanjh bininj
    nawu Jacob benkebmawahmeng kabirriwarrhke namakmak bedberre, dja kabirridjalyimerran
    yiman birrimarladj.
  rmc-rmc: „Andre oda džives cikňola e slava le Jakoboskri, leskro thulo ťelos šučola.
  pes-OPV: و در آن روز جلال یعقوب ضعیف می‌شود و فربهی جسدش به لاغری تبدیل می‌گردد.
  ron-1924: „Ын зиуа ачея, слава луй Иаков ва фи слэбитэ ши грэсимя кэрний луй ва
    пери.
  ben-OBCV: “সেদিন যাকোব কুলের মহিমা ম্লান হয়ে যাবে; তার শরীরের মেদ ঝরে যাবে।
  som-som: Oo maalintaas sharafta reer Yacquub way daciifi doontaa, oo baruurta jidhkiisuna
    way macaluuli doontaa.
  lat-VUC: 'Et erit in die illa: attenuabitur gloria Jacob, et pinguedo carnis ejus
    marcescet.'
  eng-ASVBT: And it shall come to pass in that day, that the glory of Jacob shall
    be made thin, and the fatness of his flesh shall wax lean.
  ita-1885: Ed avverrà in quel giorno che la gloria di Giacobbe sarà scemata, e la
    grassezza della sua carne dimagrerà.
  eng-LXXUP: There shall be in that day a failure of the glory of Jacob, and the riches
    of his glory shall be shaken.
  eng-ULB: It will come about on that day that the glory of Jacob will become thin,
    and the fatness of his flesh will become lean.
  spa-VBL: En aquel tiempo la gloria de Jacob se desvanecerá; perderá su fuerza.
  fra-_FOB: En ce jour-là, la gloire de Jacob sera diminuée, et son embonpoint se
    changera en maigreur.
  mal-mal: “ആ നാളിൽ യാക്കോബിന്റെ മഹത്ത്വം ക്ഷയിക്കും; അവന്റെ ദേഹപുഷ്ടി മെലിഞ്ഞുപോകും.
  urd-GVR: “Us din Yāqūb kī shān-o-shaukat kam aur us kā moṭā-tāzā jism lāġhar hotā
    jāegā.
  suz-BL: मिनु परमप्रभु यावेमी “मेको नाक्‍ती याकूब आ मुर आन रिम्‍स नेल्‍ल लाइब। मेको
    नेल्‍ल गेयनीम।
  eng-NOY: In that day shall the glory of Jacob sink away, And the fatness of his
    flesh become leanness.
  ita-1927: In quel giorno, la gloria di Giacobbe sarà menomata, e la pinguedine del
    suo corpo dimagrerà.
  ckb-ckb: «لەو ڕۆژەدا شکۆمەندی یاقوب نزم دەبێتەوە، قەڵەوی گۆشتەکەی لاواز دەبێت.
  eng-BBE: And it will be in that day that the glory of Jacob will be made small,
    and the strength of his body will become feeble.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಯಾಕೋಬ್ಯರ ವೈಭವ ತಗ್ಗುವುದು. ಅವರ ಕೊಬ್ಬು ಕರಗುವುದು.
  tam-2017: அக்காலத்திலே யாக்கோபின் மகிமை குறைந்துபோகும், அவனுடைய கொழுத்த உடல் மெலிந்துபோகும்.
  spa-RV-1909: Y será que en aquel tiempo la gloria de Jacob se atenuará, y enflaqueceráse
    la grosura de su carne.
  ron-BTF: Şi în acea zi se va întâmpla, că gloria lui Iacob va fi subţiată, şi grăsimea
    cărnii lui va slăbi.
  eng-WEBP: “It will happen in that day that the glory of Jacob will be made thin,
    and the fatness of his flesh will become lean.
  eng-FBV: At that time the glory of Jacob will fade away; he will lose his strength.
  nld-1939: En het zal gebeuren op die dag, Dat de glorie van Jakob zal tanen, Het
    vet van zijn lichaam zal slinken.
  nch-BL: “Ipan nopa tonali ihueyitilis Israel tantiyas huan mochihuas se tali cati
    nelteicneltzi.
  vie-1934: Xảy ra trong ngày đó, sự vinh hiển của Gia-cốp sẽ giảm đi, xác thịt mập
    mạp đổi ra gầy ốm.
  hin-CV: “उस दिन याकोब का वैभव कम हो जाएगा; और उसका शरीर कमजोर हो जाएगा.
  eng-OURB: “It will happen in that day that the glory of Jacob [Supplanter] will
    be made thin, and the fatness of his flesh will become lean.
  spa-BES: Y será en ese día que la gloria de Jacob se hará pequeña, y la fuerza de
    su cuerpo se debilitará.
  tdx-tdx: Ie amy andro zay, le hanoeñe matify ty volonahe’ Iakobe, vaho hinike ho
    boroka ty havondra’ i sandri’ey.
  tha-KJV: และต่อมาในวันนั้นสง่าราศีของยาโคบจะตกต่ำ และความอ้วนที่เนื้อของเขาจะซูบผอมลง
  por-BR-2018: E será naquele dia, que a glória de Jacó se definhará, e a gordura
    de sua carne emagrecerá;
  deu-ELO: Und es wird geschehen an jenem Tage, da wird die Herrlichkeit Jakobs verkümmert
    sein und das Fett seines Fleisches mager werden.
  eng-WYC-2018: And it shall be, in that day, (or And it shall be, on that day), the
    glory of Jacob shall be made thin, and the fatness of his flesh shall fade.
  epo-epo: En tiu tempo maldikiĝos la gloro de Jakob, kaj lia grasa korpo malgrasiĝos.
  uig-PIN: Xu küni xundaⱪ boliduki, Yaⱪupning xɵⱨriti suslixip, Tenidiki semiz ǝtlǝr
    sizip ketidu.
  beo-beo: Hina Gode da amane sia:i, “Isala:ili fi da wali gasa bagade. Be eso da
    misunu, amoga ilia gasa da ebelei dagoi ba:mu, amola ilia bagade gagui hou da
    afadenene, hamedafa gagui agoane ba:mu.
  tpi-OTNT: “Long dispela taim biknem bilong kantri Israel bai i pinis. Na planti
    gutpela samting bilong ol wantaim planti lain manmeri bai i pinis, na kantri bai
    i stap rabis tru. I olsem sik i painim patpela man na em i kamap bun nating.
  hau-SA: “A wannan rana ɗaukakar Yaƙub za tă ƙare; kitsen jikinsa zai lalace.
  uig-LAT: Shu küni shundaq boliduki, Yaqupning shöhriti susliship, Ténidiki sémiz
    etler sizip kétidu.
  nde-nde: “Ngalolusuku udumo lukaJakhobe luzakwehla; amafutha asemzimbeni wakhe azancipha.
  ton-ton: Pea ʻi he ʻaho ko ia ʻe hoko ʻo pehē, ʻe fakasiʻisiʻi ʻae ongoongolelei
    ʻo Sēkope, pea ʻe fakaʻaʻau ke tutue ʻae ngako ʻo hono sino.
  ces-1613: I bude v ten den, že opadne sláva Jákobova, a tuk těla jeho vymizí.
  eng-WMB: “It will happen in that day that the glory of Jacob will be made thin,
    and the fatness of his flesh will become lean.
  tam-TCV: “அந்த நாளில் யாக்கோபின் மகிமை குறைந்துபோகும்; அவளது உடலின் கொழுப்பு உருகிப்போகும்.
  ceb-ULB: Moabot kini sa adlaw nga mokunhod ang himaya ni Jacob, ug moniwang ang
    katambok sa iyang unod.
  pol-UBG: I stanie się w tym dniu tak, że chwała Jakuba zmaleje, a jego tłuste ciało
    schudnie.
  urd-GVU: ”اُس دن یعقوب کی شان و شوکت کم اور اُس کا موٹا تازہ جسم لاغر ہوتا جائے
    گا۔
  deu-1912: Zu der Zeit wird die Herrlichkeit Jakobs dünn sein, und sein fetter Leib
    wird mager sein.
  kan-2017: “ಆ ದಿನದಲ್ಲಿ, ಯಾಕೋಬಿನ ಮಾಂಸದ ಕೊಬ್ಬು ಕರಗಿ, ಅದರ ಮಹಿಮೆಯೂ ಕ್ಷೀಣವಾಗುವುದು.
  yap-yap: I ga’ar SOMOL, “Be yib reb e rran ni bayi t’aw ngay, ni aram e nge mus
    feni ga’ bugwan yu Israel, ma fel’ rogon riy e bayi chuw me par e gafgow nga luwan.
  hlt-MCSB: Tekah khohnin a pha vaengah Jakob kah thangpomnah tlayae vetih a pum a
    putsut te khaw yawih ni.
  mdy-ETH: «ዬኖ ኬሎና ዒስራዔኤሌ ዓሶኮ ዼኤፑማ ቶኦቺንታንዳኔ፤ ዖርጎቹማኣ ዔያቶኮ ባይቂ ማንቆ ማዓንዳኔ።
  twi-ASANTE: “Ɛda no, Yakob animuonyam bɛpa; na ne mu sradeɛ bɛsa.
  eng-WEBU: “It will happen in that day that the glory of Jacob will be made thin,
    and the fatness of his flesh will become lean.
  wal-wal: GODAI hagaadan yaagees; “He gallassi Israa7eela bonchchoi qaarettana; a
    modhdhoikka shoorana.
  spa-PDDPT: En aquel tiempo menguará el resplandor de Jacob y enflaquecerá la gordura
    de su carne.
  gun-gun: “Ha'e va'e ára ma Jacó kuery mba'emo oguerovy'a va'ekue okanhy 'rã, ikyraa
    voi okanhymba 'rã.
  ilo-ULB: Mapasamakto iti dayta nga aldaw a kumapuy ti dayag ni Jacob ken ti kinalukmeg
    ti lasagna ket kumuttongto.
  kpg-kpg: Dimaadua e helekai, “Di laangi e dau mai, gei di aamua of Israel ga hagaodi,
    dono maluagina gaa hai di hagaloale.
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، ياقۇپنىڭ شۆھرىتى سۇسلىشىپ، تېنىدىكى سېمىز ئەتلەر
    سىزىپ كېتىدۇ.
  sus-sus: «Na lɔxɔɛ Yaxuba xa dariyɛ xurunma nɛ, a fate xɔsima nɛ.
  pon-2006: KAUN-O ketin mahsanih, “Rahn ehu pahn kohdo me wehi lapalap en Israel
    pahn imwisekla, oh semwehmwe pahn wiliandi eh reken kepwe.
  ksd-ksd: 'Ma ta nam ra bung na dari: a minamar i Iakob na ikilik ika, ma ra tubu
    na pakana na maroro.'
  tur-YTC: “O gün öyle olacak ki, Yakov'un görkemi zayıflayacak, etinin yağı da zayıflayacak.
  grc-BRENT: Ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκλειψις δόξης Ἰακὼβ, καὶ τὰ πίονα τῆς δόξης
    αὐτοῦ σεισθήσεται.
  ind-AYT: “Pada waktu itu, kemuliaan Yakub akan memudar dan tubuh gemuknya akan menjadi
    kurus.
  nya-nya: “Tsiku limenelo ulemerero wa Yakobo udzazimirira; ndipo chuma chake chidzasanduka
    umphawi.
  hrv-hrv: U onaj dan smanjit će se slava Jakovljeva, spast će salo tijela njegova.
  mps-mps: “Te sogo te Israel dabego genuai nogi sia saibao. Tama augwaligo wiegi
    yai nai dabe me augwaligo we bidi hauwa sia selama, tama te bulu dwai mu bidaibao.
    Te gasigo te tigi genuai yai bidi gegelama, tama te bidi nomona selama, dili pulu
    ha ebo tiwai yaibao.
  tpi-tpi: “Long dispela taim biknem bilong kantri Israel bai i pinis. Na planti gutpela
    samting bilong ol wantaim planti lain manmeri bai i pinis, na kantri bai i stap
    rabis tru. I olsem sik i painim patpela man na em i kamap bun nating.
  dan-1931: 'Og det skal ske på hin Dag: Ringe bliver Jakobs Herlighed, Huldet på
    hans Krop svinder hen;'
  vie-OVCB: “Trong ngày ấy, vinh quang nhà Gia-cốp sẽ lịm dần; thân xác béo mập của
    nó sẽ gầy ốm.
  guj-2017: “તે દિવસે યાકૂબની વૈભવમાં કમી થશે અને તેના શરીરની પુષ્ટતા ઘટી જશે.
  pon-2006A: KAUN-O ketin mahsanih, “Rahn ehu pahn kohdo me wehi lapalap en Israel
    pahn imwisekla, oh semwehmwe pahn wiliandi eh reken kepwe.
  por-BRBSL: “Acontecerá naquele dia que a glória de Jacob se tornará fina, e a gordura
    de sua carne se tornará magra.
  cth-cth: Hote hnin dawkvah, Jakop bawilennae teh a roum han, a thâwnae teh a kamsoe
    han.
  twi-twi: “Da no Yakob anuonyam bɛpa; na ne mu srade bɛsa.
  hlt-hlt: Tekah khohnin a pha vaengah Jakob kah thangpomnah tlayae vetih a pum a
    putsut te khaw yawih ni.
  tbz-SIM: Dɛ kó diyiè Sɑkɔbu yɑɑ̀bí kó tikpetì bo yɑɑtɛ, bɛ̀ bo nɑɑ́ nyidɑwɑɑ́.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Dughiar kamɨn, Jekopɨn ovavir boribar
    ziar ekiam gɨvagham. Men bizir aghuir bar avɨriba ko, gumazamizir bar avɨrim gɨvagham,
    eghtɨ men kantri biziba bar puvatɨgh pura ikiam. Egha mati arɨmariam gumazir gavgavir
    dafam batozɨ, a bar agharim gura.
  dop-dop: Kʋyɑkʋ ŋkʋ Ɩsɛɣɛlɩ nyǝ́mɑ kɑɑ wɛɛ yuŋ. Pǝyele pɑɑ tɛ tɑɑsɩ.
  azb-azb: O gün Yaqub nəslinin əzəməti sönəcək, Hamısı bir dəri, bir sümük qalacaq;
  eng-DBY: And in that day it shall come to pass, that the glory of Jacob shall be
    made thin, and the fatness of his flesh shall become lean.
  hin-2017: उस समय याकूब का वैभव घट जाएगा, और उसकी मोटी देह दुबली हो जाएगी।
  wol-KYG: Bésub keroog sagub Yanqóoba sàggiku, yaram wa réer ko, mu jeex tàkk.
  eng-YLT: And it hath come to pass, in that day, Wax poor doth the honour of Jacob,
    And the fatness of his flesh doth wax lean.
  eng-WYC-2017: And it shall be, in that day, the glory of Jacob shall be made thin,
    and the fatness of his flesh shall fade.
  eng-WMBB: “It will happen in that day that the glory of Jacob will be made thin,
    and the fatness of his flesh will become lean.
  urd-GVH: “उस दिन याक़ूब की शानो-शौकत कम और उसका मोटा-ताज़ा जिस्म लाग़र होता जाएगा।
  rug-rug: “Koasa rane asa si sa tinolava te Izireli si kote beto; sari tinagotago
    tanisa si kote ta vagi palae.
  gaz-gaz: “Bara sana keessa ulfinni Yaaqoob gad deebiʼa; furdinni dhagna isaas ni
    huqqata.
  fra-LSG: En ce jour, la gloire de Jacob sera affaiblie, Et la graisse de sa chair
    s’évanouira.
  yal-yal: Nayi, na lɔxɔni, Yaxubaa binyen xurunma nɛn. A yamaan yi lu doyenɲɛ.
  haw-1868: A hiki aku ia la, e hoopauia ka nani o Iakoba, A e olala no hoi ke kelekele
    o kona io.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَخْبُو مَجْدُ يَعْقُوبَ وَتَذُوبُ سَمَانَةُ بَدَنِهِ،
  ewe-ewe: “Eva eme le ɣe ma ɣi be, Yakob ƒe ŋusẽ aɖiɖi, eye eƒe lãmemi avɔ keŋ.
  eng-LEE: And it shall come to pass on that day, that the glory of Jacob shall vanish,
    and the fatness of his flesh shall become lean.
  asm-FB: সেই দিনা এই দৰে হ’ব যাকোবৰ গৌৰৱ অতি দুৰ্ব্বল হ’ব, আৰু তাৰ হৃষ্টপুষ্ট শৰীৰ
    ক্ষীণ হ’ব।
  sus-A: «نَ لْشْي يَشُبَ شَ دَرِيّ شُرُنمَ نّ، عَ قَتٍ شْسِمَ نّ.
  fra-SBL: « En ce jour-là, la gloire de Jacob sera amaigrie, et la graisse de sa
    chair deviendra maigre.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא יִדַּ֖ל כְּבֹ֣וד יַעֲקֹ֑ב וּמִשְׁמַ֥ן בְּשָׂרֹ֖ו
    יֵרָזֶֽה׃
  kik-kik: “Ihinda rĩu riiri wa Jakubu nĩ ũgaatheũka; naguo mwĩrĩ ũcio wake mũnoru
    ũhĩnje.
  fra-NCL: 'Et il arrivera en ce jour-là : La gloire de Jacob sera flétrie, et la
    graisse de son corps sera amaigrie.'
  cek-AK: To na niah loe Jakob lensawkhaih to azaem ueloe, ngan pong ih athawk doeh
    zaek tih boeh.
  cuk-cuk: 'Bab-Dummad sogdebalid: “Siria-yala-gandik-siid bela bergusale, Israel-dulemar-e-gangued
    bela nollomakdemogoed.'
  uig-CYR: Шу күни шундақ болидуки, Яқупниң шөһрити суслишип, Тенидики семиз әтләр
    сизип кетиду.
  tel-2017: “ఆ రోజుల్లో యాకోబు ప్రాభవం హీన దశకు చేరుకుంటుంది. బలిసిన అతని శరీరం చిక్కి
    పోతుంది.
  hat-BSA: Alò, nan jou sa a, glwa Jacob la va febli nèt, e grès chè li va vin megri.
  kos-kos: LEUM GOD El fahk, “Sie len ac tuku ke wolana lun Israel ac fah wanginla,
    ac pacl mut lal ac fah ekla nu ke pacl sracl.
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא יִדַּ֖ל כְּב֣וֹד יַעֲקֹ֑ב וּמִשְׁמַ֥ן בְּשָׂר֖וֹ
    יֵרָזֶֽה׃
  ibo-ibo: “Nʼụbọchị ahụ, a ga-eme ka nsọpụrụ Jekọb nwere bụrụ ihe e wedara nʼala.
    Abụba dịkwa ya nʼahụ ga-atalata.
  ory-ory: ଆଉ, ସେହି ଦିନରେ ଯାକୁବର ଗୌରବ ହ୍ରାସ କରାଯିବ ଓ ତାହାର ମାଂସର ସ୍ଥୂଳତା କ୍ଷୀଣ ହେବ;
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Epwe war eu fansoun pwe lingen Israel
    epwe ükütiu, nge an wöü epwe wili ngeni wöüngau.
  rop-rop: “‘Wal wen det taim garra kaman, det brabli gudbala kantri blanga Isreil
    garra jidan lobala, en blanga im ritjwan pipul olabat garra jidan brabli bouniwan.
  ukr-1871: І буде в той час; упаде слава Якова, а сите тїло в його схудне.
  deu-1951: Zu jener Zeit wird die Herrlichkeit Jakobs gering sein und das Fett seines
    Fleisches hinschwinden.
  eng-JPS: And it shall come to pass in that day, that the glory of Jacob shall be
    made thin, and the fatness of his flesh shall wax lean.
  srp-1865: I u taj æe dan istanèati slava Jakovljeva, i debelo tijelo njegovo omršaæe.
  lug-lug: “Awo olulituuka ku lunaku luli, ekitiibwa kya Yakobo kirikendeera; era
    akoggere ddala.
  heb-heb: והיה ביום ההוא ידל כבוד יעקב ומשמן בשרו ירזה׃
  ben-IRV: “সেই দিন এটা ঘটবে যে যাকোবের মহিমা ক্ষীণ হবে এবং তার দেহের মাংস চর্বিহীন
    হবে।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ, ਕਿ ਯਾਕੂਬ ਦਾ ਪਰਤਾਪ ਘਟਾਇਆ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਮੋਟਾ ਸਰੀਰ
    ਪਤਲਾ ਪੈ ਜਾਵੇਗਾ,
  mya-JVB: ထိုကာလ ၌ ယာကုပ် အမျိုး၏ ဘုန်း သည် လျော့ ၍ ၊ ဆူဝ ခြင်းလည်း ပိန့် ကြုံခြင်းဖြစ်ရလိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Unai dina dekenai, Iakobo ena hairai do ia maragi lao.
    Israela ena tauanina do ia maragi lao.
  urd-urd: और उस वक़्त यूँ होगा कि या'क़ूब की हश्मत घट जाएगी, और उसका चर्बीदार बदन
    दुबला हो जाएगा।
  rus-SYN: 'И будет в тот день: умалится слава Иакова, и тучное тело его сделается
    тощим.'
  bqc-SIM: Zĩ́ bee Yakↄbu buiↄ gawi kↄ a ɛ́, an namablea a midɛ.
  tcz-CHONGTHU: Hiche nikho teng chuleh Israel loupina hung thim cheh cheh intin;
    a tahsa hoi na jong moh man jeng ding ahi.
  mar-mar: त्या दिवसात असे होईल की, याकोबाचे वैभव विरळ होईल आणि त्याचा पुष्ट देह सडपातळ
    होईल.
  qub-qub: «Siria ushacaptenga Israelpa capitalnin Samariapis munayniynajmi quëdanga.
    Ima-aycata charashancunapis manami canganachu.
  hat-hat: 'Seyè a di ankò: -Yon jou gen pou rive. Lè sa a, tout bèl pouvwa peyi Jakòb
    la pral disparèt. L''ap pèdi tout richès li, l''ap vin pòv.'
  eng-BSB: “In that day the splendor of Jacob will fade, and the fat of his body will
    waste away,
  eng-WEBPB: “It will happen in that day that the glory of Jacob will be made thin,
    and the fatness of his flesh will become lean.
  kbq-kbq: Hanki ana knama esigeno'a, Israeli vahera hanavezmimo'a evuramisnigeno,
    zamavufagamo'a hariri huno zaferinare akamregahie.
  nhe-BL: “Ipan nopa tonali ihueyitilis Israel [17:4 O Jacob.] tlantiyas huan mochihuas
    se tlali tlen nelteicneltzi.
  gub-BL: Uhem a'e 'ar iko a'e. A'e 'ar mehe Izaew weityk putar ukàgaw wà nehe. Wanemetarer
    paw upaw putar nehe.
  eng-DRA: And it shall come to pass in that day, that the glory of Jacob shall be
    made thin, and the fatness of his flesh shall grow lean.
