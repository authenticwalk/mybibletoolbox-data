verse: ISA.017.007
translations:
  mal-C: ആ ദിവസത്തിൽ മനുഷ്യർ തങ്ങളുടെ സ്രഷ്ടാവിൽ ആശ്രയിക്കുകയും അവരുടെ കണ്ണുകൾ ഇസ്രായേലിന്റെ
    പരിശുദ്ധനിലേക്കു തിരിക്കുകയും ചെയ്യും.
  deu-TKW: An jenem Tage werden die Menschen zu ihrem Schöpfer aufschauen, und ihre
    Augen sich nach dem Heiligen Israels umsehn.
  lin-lin: Na mokolo wana, bato bakotalela Mokeli na bango mpe bakobalola miso na
    bango epai ya Mosantu ya Isalaele ;
  eng-LSV: In that day man looks to His Maker, || Indeed, his eyes look to the Holy
    One of Israel,
  eng-GNV: At that day shall a man looke to his maker, and his eyes shall looke to
    the holy one of Israel.
  eng-WEBSTER: At that day shall a man look to his Maker, and his eyes shall have
    respect to the Holy One of Israel.
  nhw-BL: Huan huajca ipan nopa tonali, nopa israelitame pehuase monejnehuilise tlen
    TOTECO Catli Quinchijchijqui. Quena, quitlepanitase nopa Dios catli Tlatzejtzeloltic
    huan catli itztoc ininhuaya israelitame.
  swh-ONEN: Katika siku ile watu watamwangalia Muumba wao, na kuelekeza macho yao
    kwa yule Aliye Mtakatifu wa Israeli.
  bba-bba: Tɔ̃ɔ te sɔɔ, tɔmbɑ koo ben lɑɑkɑri wesiɑ ben tɑkɑ kowon mi ɡiɑ, kpɑ ben
    nɔni yi Gusunɔ Isirelibɑn Yinni Dɛɛro wɑ.
  eng-KJVCPB: At that day shall a man look to his Maker, And his eyes shall have respect
    to the Holy One of Israel.
  luo-luo: E kindeno ji nongʼi Jachwechgi kendo gichom wengegi kuom Jal Maler mar
    Israel.
  meu-meu: Una dina ai taunimanima ese Ikaradia Diravana na bae laloa, bona matadia
    ese Israel ena Helaḡa Diravana bae haḡerea;
  npi-ULB: त्यस दिन मानिसहरूले आफ्‍ना सृष्‍टिकर्तालाई हेर्नेछन् र तिनीहरूका आँखाले
    इस्राएलका पवित्रलाई हेर्नेछन् ।
  yor-yor: Ní ọjọ́ náà, àwọn ènìyàn yóò gbójú sókè sí Ẹlẹ́dàá wọn, wọn yóò sì síjú
    wo Ẹni Mímọ́ Israẹli.
  pes-OPCB: در آن روز، مردم به سوی آفرینندهٔ خود که خدای قدوس اسرائیل است روی خواهند
    آورد،
  tgl-ULB: Sa araw na iyon ay titingin ang mga tao sa kanilang Manililikha, at titingin
    ang mga mata nila sa Banal ng Israel.
  hui-hui: Horo ogoni ibirangi Isaraele wali agali ti mini beregedalu ti wabini Ngode
    Datagaliwabe mini tigabi kago mitangi bialu ibugua ti biamogo bilo hondo holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ၊ လူ​တို့​သည်​မိ​မိ​တို့​အား​ကူ​မ​တော်​မူ​ရန်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​တော် မူ​သော​ဘု​ရား​သ​ခင်​တည်း​ဟူ​သော​ဖန်​ဆင်း
    တော်​မူ​ရှင်​ကို​ဖူး​မြော်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་དེར་མི་རྣམས་ཀྱིས་རང་ཉིད་མཛད་མཁན་ལ་རེ་ཞིང་། དེ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཁོང་ཉིད་དངོས་སུ་མཇལ་བར་འགྱུར།
  wsk-wsk: Tom umu te mu, kariimet giris palagamon ale, Israel ko Kakirip Laili, nunga
    nungam mu, ari ko ikimonko.
  sna-sna: Pazuva iro vanhu vachatarira kuMusiki wavo, vagodzorera meso avo kuMutsvene
    waIsraeri.
  spa-BLM: En ese día, la gente mirará a su Hacedor, y sus ojos tendrán respeto por
    el Santo de Israel.
  cac-cac: A d'a jun tiempoal chi', ol meltzajxoc spensar eb' israel d'a Mach B'ojinac,
    aton sDiosal eb' Axon̈ej Ochi.
  swh-ULB: Siku hiyo watu watawangalia Muumba wake, na macho yatamuangalia Mtakatifu
    wa Israeli.
  bel-bel: У той дзень аберне чалавек позірк свой да Творцы свайго, і вочы яго глядзецьмуць
    на Сьвятога Ізраілевага;
  deu-ELBBK: An jenem Tag wird der Mensch auf den hinschauen, der ihn gemacht hat,
    und seine Augen werden auf den Heiligen Israels blicken.
  mbb-OT: Dutun he andew, edangep en is menge etew ziyà te midlimbag kandan he iyan
    is Waǥas he Megbevayà te Israel.
  mal-2015: അന്നാളിൽ മനുഷ്യൻ തന്റെ കൈപ്പണിയായ ബലിപീഠങ്ങളിലേക്കു തിരിയാതെയും വിരലുകളാൽ
    ഉണ്ടാക്കിയ അശേരാവിഗ്രഹങ്ങളെയും സൂര്യസ്തംഭങ്ങളെയും നോക്കാതെയും
  gup-gup: “Kaluk bu kumekbe kunbarnangarra, bininj wanjh kabirrikangeborledkerren
    kore God nawu benmarnbom, nungka nadjalkudji nadjalkukdjamun bedberre nawu Israel
    benkebmawahmeng, dja bedda kabirridjawan bu kabenbidyikarrmekenh.
  rmc-rmc: Andre oda džives pes o manuša mukena pre peskro Stvoriťeľis a visarena
    peskre jakha pro Sveto le Izraeloskro.
  pes-OPV: در آن روز انسان بسوی آفریننده خود نظرخواهد کرد و چشمانش بسوی قدوس اسرائیل
    خواهد نگریست.
  ron-1924: Ын зиуа ачея, омул се ва уйта спре Фэкэторул сэу ши окий и се вор ынтоарче
    спре Сфынтул луй Исраел;
  ben-OBCV: সেদিন লোকেরা তাদের স্রষ্টার দিকে তাকাবে, তারা তাদের দৃষ্টি ইস্রায়েলের
    পবিত্রতমজনের প্রতি ফিরাবে।
  som-som: Oo maalintaas nin baa wuxuu fiirin doonaa Abuurihiisii, oo indhihiisuna
    waxay u jeedsan doonaan Kan Quduuska ah oo reer binu Israa'iil.
  lat-VUC: In die illa inclinabitur homo ad factorem suum, et oculi ejus ad Sanctum
    Israël respicient;
  eng-ASVBT: In that day shall men look unto their Maker, and their eyes shall have
    respect to the Holy One of Israel.
  ita-1885: In quel giorno l'uomo riguarderà a colui che l'ha fatto, e gli occhi suoi
    guarderanno verso il Santo d'Israele.
  eng-LXXUP: In that day a man shall trust in him that made him, and his eyes shall
    have respect to the Holy One of Israel.
  eng-ULB: On that day men will look toward their Maker, and their eyes will look
    to the Holy One of Israel.
  spa-VBL: En ese momento la gente le prestará atención a su Creador y mirará al Santo
    de Israel.
  fra-_FOB: En ce jour-là, l'homme tournera les yeux vers Celui qui l'a fait; et ses
    yeux regarderont au Saint d'Israël.
  mal-mal: ആ നാളിൽ മനുഷ്യൻ തന്റെ കൈപ്പണിയായ ബലിപീഠങ്ങളിലേക്കു തിരിയാതെയും തന്റെ വിരലുകളാൽ
    ഉണ്ടാക്കിയ അശേരാവിഗ്രഹങ്ങളെയും സൂര്യസ്തംഭങ്ങളെയും നോക്കാതെയും
  lit-lit: Tą dieną žmogus atsižvelgs į savo Kūrėją, ir jo akys kryps į Izraelio Šventąjį.
  urd-GVR: Tab insān apnī nazar apne Ḳhāliq kī taraf uṭhāegā, aur us kī āṅkheṅ Isrāīl
    ke Quddūs kī taraf dekheṅgī.
  suz-BL: मेको नाक्‍ती मुरपुकीमी आंम कली सेल्‍ब कली मिम्‍नीम। मिनु इस्राएली आन का
    ला बाक्‍शो परमप्रभु यावे गे कोव़नीम।
  eng-NOY: In that day shall a man have regard to his Maker, And his eyes shall look
    to the Holy One of Israel.
  ita-1927: In quel giorno, l’uomo volgerà lo sguardo verso il suo Creatore, e i suoi
    occhi guarderanno al Santo d’Israele;
  ckb-ckb: لەو ڕۆژەدا مرۆڤ ئاوڕ لە دروستکەرەکەی دەداتەوە و چاوەکانیش بەرەو خودا پیرۆزەکەی
    ئیسرائیلە.
  eng-BBE: In that day a man's heart will be turned to his Maker, and his eyes to
    the Holy One of Israel.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಜನರು ತಮ್ಮನ್ನು ಉಂಟುಮಾಡಿದವರ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡುವರು ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ
    ಪರಿಶುದ್ಧರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು.
  tam-2017: அக்காலத்திலே மனிதன் தன் கைகளின் செயல்களாகிய பீடங்களை பார்க்காமலும், தன்
    விரல்கள் உண்டாக்கின தோப்புவிக்கிரகங்களையும், சிலைகளையும் பார்க்காமலும்,
  spa-RV-1909: En aquel día mirará el hombre á su Hacedor, y sus ojos contemplarán
    al Santo de Israel.
  ron-BTF: În acea zi un om se va uita la Făcătorul său şi ochii lui vor avea respect
    pentru Cel Sfânt al lui Israel.
  eng-WEBP: In that day, people will look to their Maker, and their eyes will have
    respect for the Holy One of Israel.
  eng-FBV: At that time people will pay attention to their Creator and look to the
    Holy One of Israel.
  nld-1939: Op die dag zullen de mensen naar hun Schepper opzien, Met hun ogen staren
    naar Israëls Heilige;
  nch-BL: Huan huajca ipan nopa tonali, nopa israelitame pehuase moyolilhuise ten
    TOTECO Cati Quinchijchijqui. Quena, quitepanitase nopa Dios cati Tatzejtzeloltic
    huan cati itztoc inihuaya israelitame.
  vie-1934: Trong ngày đó, người ta sẽ ngó về Đấng tạo mình, và mắt trông thẳng đến
    Đấng Thánh của Y-sơ-ra-ên.
  hin-CV: उस दिन मनुष्य अपने सृष्टिकर्ता की ओर अपनी आंखें उठाएंगे और उनकी दृष्टि इस्राएल
    के उस पवित्र की ओर होगी.
  eng-OURB: In that day, people will look to their Maker, and their eyes will have
    respect for haKadosh Isra'el [the Holy One of God prevails].
  spa-BES: En aquel día, el corazón de un hombre se volverá a su Hacedor, y sus ojos
    al Santo de Israel.
  tdx-tdx: Amy andro zay, hañaoñe i Namboatse azey t’indaty, naho hampiandra fihaino
    mb’amy Masi’ Israeley
  tha-KJV: ในวันนั้น คนจะมองดูพระผู้สร้างตน และนัยน์ตาเขาจะเอาใจใส่ในองค์​บริสุทธิ์​ของอิสราเอล
  por-BR-2018: Naquele dia o homem dará atenção ao seu Criador, e seus olhos olharão
    ao Santo de Israel;
  deu-ELO: An jenem Tage wird der Mensch auf den hinschauen, der ihn gemacht hat,
    und seine Augen werden auf den Heiligen Israels blicken.
  eng-WYC-2018: In that day a man shall be bowed to his maker, and his eyes shall
    behold to the Holy of Israel. (On that day a person shall bow before his Maker,
    and his eyes shall behold the Holy One of Israel.)
  epo-epo: En tiu tempo la homo sin turnos al sia Kreinto, kaj liaj okuloj ekrigardos
    al la Sanktulo de Izrael.
  uig-PIN: — Xu küni insan bolsa Yaratⱪuqisiƣa nǝzirini tikidu, Kɵzi Israildiki Muⱪǝddǝs
    Bolƣuqida bolidu.
  beo-beo: Amo eso da doaga:sea, Isala:ili dunu da ilia Hahamosu dunu, Hadigi Isala:ili
    Gode Ema sinidigili, E da ili fidima:ne Ema adole ba:mu.
  tpi-OTNT: Long dispela taim, ol manmeri bai i tanim bel na lotu long God bilong
    Israel, em God i bin wokim ol, na em i God bilong mekim gutpela na stretpela pasin
    olgeta.
  hau-SA: A wannan rana mutane za su nemi Mahaliccinsu su kuma juye idanunsu ga Mai
    Tsarkin nan na Isra’ila.
  uig-LAT: — Shu küni insan bolsa Yaratquchisigha nezirini tikidu, Közi Israildiki
    Muqeddes Bolghuchida bolidu.
  nde-nde: Ngalolosuku abantu bazathembela kuMenzi wabo amehlo abo aphendukele koNgcwele
    ka-Israyeli.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe hanga hake ʻae tangata ki hono Tupuʻanga, pea ʻe tokanga
    ʻa hono mata ki he tokotaha māʻoniʻoni ʻo ʻIsileli.
  ces-1613: V ten den patřiti bude člověk k Učiniteli svému, a oči jeho k Svatému
    Izraelskému hleděti budou.
  eng-WMB: In that day, people will look to their Maker, and their eyes will have
    respect for the Holy One of Israel.
  tam-TCV: அந்த நாளில் மக்கள் தங்களைப் படைத்தவரை நோக்கிப் பார்ப்பார்கள்; அவர்கள் தங்கள்
    கண்களை இஸ்ரயேலின் பரிசுத்தரின் பக்கமாய்த் திருப்புவார்கள்.
  ceb-ULB: Nianang adlawa motan-aw ang kalalakin-an sa ilang Magbubuhat, ug motutok
    ang ilang mga mata ngadto sa Usa nga Balaan sa Israel.
  pol-UBG: W tym dniu człowiek spojrzy na swego Stwórcę i jego oczy będą spoglądać
    na Świętego Izraela.
  urd-GVU: تب انسان اپنی نظر اپنے خالق کی طرف اُٹھائے گا، اور اُس کی آنکھیں اسرائیل
    کے قدوس کی طرف دیکھیں گی۔
  deu-1912: Zu der Zeit wird sich der Mensch halten zu dem, der ihn gemacht hat, und
    seine Augen werden auf den Heiligen in Israel schauen,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಜನರು ತಮ್ಮ ಸೃಷ್ಟಿಕರ್ತನನ್ನೇ ದೃಷ್ಟಿಸುವರು ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಸದಮಲಸ್ವಾಮಿಯ
    ಕಡೆಗೆ ಕಣ್ಣುಗಳನ್ನು ತಿರುಗಿಸುವರು.
  yap-yap: Ra taw ko rofen nem, ma ra sul e girdi’ ngar ninged e ayuw ngak e En ni
    Sunumiyrad, ni fare Got nu Israel nib thothup.
  hlt-MCSB: Tekah khohnin ah tah hlang loh amah aka saii te a uem vetih a mik loh
    Isreal kah aka Cim te a hmuh ni.
  mdy-ETH: ዬና ኬላ ሄላዛ ዴራ ማኣዶ ዴንቃኒ ዔያቶ ማዤሢ፥ ዒስራዔኤሌኮ ዱማዼ ፆኦዛሢ ባንሢ ዛጋንዳኔ፤
  twi-ASANTE: Saa ɛda no, nnipa de wɔn ani bɛto wɔn Yɛfoɔ so na wɔadane wɔn ani ahwɛ
    Israel Ɔkronkronni no.
  eng-WEBU: In that day, people will look to their Maker, and their eyes will have
    respect for the Holy One of Israel.
  wal-wal: He gallassi asai banttana Medhdhidaagaakko xeellana; bantta aifiyaakka
    Israa7eela Geeshshaakko zaarana.
  spa-PDDPT: Aquel día el hombre mirará a su Hacedor. Sus ojos contemplarán al Santo
    de Israel.
  gun-gun: “Ha'e va'e ára ma avakue oma'ẽ ju 'rã Imoingoare re, ima'endu'a 'rã Israel
    kuery Ruete iky'a e'ỹ va'e re anho.
  ilo-ULB: Iti dayta nga aldaw, kumitanto dagiti tattao iti Namarsua kadakuada, ket
    kumitadanto iti Nasantoan ti Israel.
  kpg-kpg: Di laangi deelaa ma ga dau mai, nia daangada gaa huli gi God Dabuaahia
    o Israel, dela ne hai nia mee huogodoo, bolo gi hagamaamaa ina ginaadou.
  uig-ARA: ــ شۇ كۈنى ئىنسان بولسا ياراتقۇچىسىغا نەزىرىنى تىكىدۇ، كۆزى ئىسرائىلدىكى
    مۇقەددەس بولغۇچىدا بولىدۇ.
  sus-sus: Na lɔxɔɛ mixie fama nɛ Daali Marigi tode, naxan findixi Isirayila xa Sɛniyɛntɔɛ
    ra.
  pon-2006: Ni rahno eh pahn leledo, aramas akan pahn sohpeiong peki sawas rehn Sounwiepeo,
    Koht sarawien Israel.
  ksd-ksd: Ta nam ra bung ra tarai diat a gire upi nina i ga vaki diat, ma ra mata
    i diat na lingan upi ra Lia Kakit kai Israel.
  tur-YTC: O gün insanlar kendilerini Yaratan'a bakacak, gözleri de İsrael'in Kutsalı'na
    saygı duyacak.
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ πεποιθὼς ἔσται ὁ ἄνθρωπος ἐπὶ τῷ ποιήσαντι αὐτὸν, οἱ
    δὲ ὀφθαλμοὶ αὐτοῦ εἰς τὸν ἅγιον τοῦ Ἰσραὴλ ἐμβλέψονται,
  ind-AYT: Pada saat itu, manusia akan memandang Penciptanya, dan matanya akan melihat
    kepada Yang Mahakudus dari Israel.
  nya-nya: Tsiku limenelo anthu adzayangʼana Mlengi wawo ndipo adzatembenukira kwa
    Woyerayo wa Israeli.
  hrv-hrv: U onaj dan čovjek će pogledati na svog Stvoritelja i upraviti oči k Svecu
    Izraelovu.
  mps-mps: Tama te sogo te we bidi dabe homu begelama, tama Israel dabego Godiba lotu
    po waibao, te aga te augwali nigali God dao. Tama aga da te Israel dabego Dwagi
    Yai Doloba Pai Kolesaga Naga Ebo God dao.
  tpi-tpi: Long dispela taim, ol manmeri bai i tanim bel na lotu long God bilong Israel,
    em God i bin wokim ol, na em i God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: På hin Dag skal Menneskene se hen til deres Skaber, og deres Øjne skal
    skue hen til Israels Hellige;
  vie-OVCB: Cuối cùng, chúng sẽ hướng về Đấng Tạo Hóa mình và kính cẩn nhìn lên Đấng
    Thánh của Ít-ra-ên.
  guj-2017: તે દિવસે માણસ પોતાના કર્તાની તરફ નિહાળશે અને તેઓની નજર ઇઝરાયલના પવિત્રની
    તરફ જોશે.
  pon-2006A: Ni rahno eh pahn leledo, aramas akan pahn sohpeiong peki sawas rehn Sounwiepeo,
    Koht sarawien Israel.
  por-BRBSL: Naquele dia, as pessoas olharão para seu Criador, e seus olhos terão
    respeito pelo Santo de Israel”.
  cth-cth: Hat hnin vah, tami ni kasakkung koe a khet vaiteh, a mit ni Isarelnaw e
    kathounge Cathut hah a bari han.
  twi-twi: Saa da no, nnipa de wɔn ani bɛto wɔn Yɛfo so na wɔadan wɔn ani ahwɛ Israel
    Ɔkronkronni no.
  hlt-hlt: Tekah khohnin ah tah hlang loh amah aka saii te a uem vetih a mik loh Isreal
    kah aka Cim te a hmuh ni.
  tbz-SIM: Dɛ yiè onìtì bo wɛ̃ɛ̃tɛ wèè ò dɔ̀ɔ̀ o bíɛ́kɛ̀, bɛ̀ bo m bɔ́útɛ́ mí nKuyie
    nkùù te Isidɑyɛɛribɛ kɛ dò mpɑ́í pɑ́í.
  msy-2020: Dughiar kamɨn, gumazamiziba navibagh iragh, Israelɨn Godɨn ziam fɨ nɨghnɨzir
    gavgavim an ikiam, a Godɨn men ingarizim, a Israelian Godɨn Bar Zuezim.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ yǝlɑɑ kɑ kɛɛsɩ ɩsɛ nɑ Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ wei ɩ kɛ́ mǝ ŋmɑlʋ
    tɔ ɩ tɔɔ.
  azb-azb: O gün insan öz Yaradanına nəzər salacaq və gözləri İsrailin Müqəddəsini
    görəcək.
  eng-DBY: In that day shall man look to his Maker, and his eyes shall have regard
    to the Holy One of Israel.
  hin-2017: उस समय मनुष्य अपने कर्ता की ओर दृष्टि करेगा, और उसकी आँखें इस्राएल के
    पवित्र की ओर लगी रहेंगी;
  wol-KYG: Bésub keroog nit sàkku Ki ko sàkk, ba ne jàkk Aji Sell ju Israyil.
  eng-YLT: In that day doth man look to His Maker, Yea, his eyes to the Holy One of
    Israel look,
  eng-WYC-2017: In that day a man shall be bowed to his maker, and his eyes shall
    behold to the Holy of Israel.
  eng-WMBB: In that day, people will look to their Maker, and their eyes will have
    respect for the Holy One of Israel.
  urd-GVH: तब इनसान अपनी नज़र अपने ख़ालिक़ की तरफ़ उठाएगा, और उस की आँखें इसराईल के
    क़ुद्दूस की तरफ़ देखेंगी।
  rug-rug: Koasa rane asa si kote doṉo la si arini koa Sa pu va podakadi, meke kote
    liṉana sari matadia la koa Sa pu Hopena pa Izireli.
  gaz-gaz: Gaafas namoonni gara Uumaa isaanii ilaalu; ija isaaniis gara Qulqullicha
    Israaʼel deebifatu.
  fra-LSG: En ce jour, l’homme regardera vers son créateur, Et ses yeux se tourneront
    vers le Saint d’Israël;
  yal-yal: Na lɔxɔni, muxune yɛɛne luma e da mangan nan na, e yɛɛ rafindi Isirayilaa
    Ala Sariɲanxin ma.
  haw-1868: Ia la la, e hilinai aku no ke kanaka ma ka mea nana i hana, E kau no kona
    mau maka maluna o ka mea Hemolele o ka Iseraela.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَرْنُو النَّاسُ إِلَى صَانِعِهِمْ وَيَلْتَفِتُونَ
    بِعُيُونِهِمْ إِلَى قُدُّوسِ إِسْرَائِيلَ،
  ewe-ewe: Ɣe ma ɣi la, amegbetɔ atrɔ ɖe eƒe Wɔla ŋu, eye eƒe ŋkuwo anɔ Israel ƒe
    Kɔkɔetɔ la dzi.
  eng-LEE: On that day shall a man turn his regard up to his Maker, and his eyes shall
    look toward the Holy One of Israel.
  asm-FB: সেইদিনা মানুহে নিজৰ সৃষ্টিকৰ্ত্তালৈ মনযোগ দিব, আৰু তেওঁলোকৰ চকুৱে ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনালৈ দৃষ্টি কৰিব।
  sus-A: نَ لْشْي مِشِيٍ قَمَ نّ دَالِ مَرِفِ تٌدٍ، نَشَن قِندِشِ عِسِرَيِلَ شَ سّنِيّنتْي
    رَ.
  fra-SBL: En ce jour-là, les gens regarderont vers leur Créateur, et leurs yeux se
    tourneront vers le Saint d'Israël.
  hbo-hbo: בַּיֹּ֣ום הַה֔וּא יִשְׁעֶ֥ה הָאָדָ֖ם עַל־עֹשֵׂ֑הוּ וְעֵינָ֕יו אֶל־קְדֹ֥ושׁ
    יִשְׂרָאֵ֖ל תִּרְאֶֽינָה׃
  kik-kik: Mũthenya ũcio, andũ magaacũthĩrĩria Ũrĩa Mũũmbi wao, namo maitho mao marore
    Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: En ce jour-là, l’homme regardera vers celui qui l’a fait, et ses yeux contempleront
    le Saint d’Israël.
  cek-AK: To na niah loe kami mah angmah sahkung to dan ueloe, Israel Ciimcai Sithaw
    to khingyahaih hoiah khen tih.
  cuk-cuk: A-ibagine, Israel-dulemar, e-Obinnisad amidagoed. Israel-dulemar, e-Bab-Dummad-Isligwaledse
    gannar atakdemaloed.
  uig-CYR: — Шу күни инсан болса Яратқучисиға нәзирини тикиду, Көзи Исраилдики Муқәддәс
    Болғучида болиду.
  tel-2017: ఆ రోజుల్లో మనుషులు తమ సృష్టికర్త వైపు చూస్తారు. ఇశ్రాయేలు ప్రజల పరిశుద్ధ
    దేవునిపై తమ దృష్టి నిలుపుతారు.
  hat-BSA: Nan jou sa a, lòm va gen respè pou Kreyatè li a e zye li va gade vè Sila
    Ki Sen An Israël la.
  kos-kos: Ke len sac, mwet uh ac fah forla in suk kasru sin El Su oralosla, God mutal
    lun Israel.
  hbo-WLC: בַּיּ֣וֹם הַה֔וּא יִשְׁעֶ֥ה הָאָדָ֖ם עַל־עֹשֵׂ֑הוּ וְעֵינָ֕יו אֶל־קְד֥וֹשׁ
    יִשְׂרָאֵ֖ל תִּרְאֶֽינָה׃
  ibo-ibo: Nʼụbọchị ahụ, ha ga-echeta onye kere ha, nweekwa nsọpụrụ nʼebe Onye nsọ
    nke Izrel nọ.
  ory-ory: ସେହି ଦିନରେ ମନୁଷ୍ୟ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କ ପ୍ରତି ଅନାଇବ ଓ ତାହାର ଚକ୍ଷୁ ଇସ୍ରାଏଲର
    ଧର୍ମସ୍ୱରୂପଙ୍କ ପ୍ରତି ଦୃଷ୍ଟି ରଖିବ।
  chk-chk: Lon ena fansoun aramas repwe chechemeni Kot ewe a föriir, repwe kütta ar
    alilis seni Ewe mi Pin lon Israel.
  rop-rop: “‘Wal langa det taim na, detlot pipul garra kambek en trastim oni langa
    mi na hubin meigim ebrijing, det brabli holiwan God blanga ola Isreil pipul.
  ukr-1871: А тодї вже зверне людина погляд свій на Творця свого, й очі в її позирати
    муть до Сьвятого Ізрайлевого;
  deu-1951: Alsdann wird der Mensch nach seinem Schöpfer schauen und seine Augen auf
    den Heiligen Israels richten.
  eng-JPS: In that day shall a man regard his Maker, and his eyes shall look to the
    Holy One of Israel.
  srp-1865: U to æe vrijeme èovjek pogledati na tvorca svojega, i oèi njegove gledaæe
    na sveca Izrailjeva;
  lug-lug: Ku lunaku luli abantu balirowooza ku Mutonzi waabwe, n’amaaso gaabwe galikyukira
    Omutukuvu wa Isirayiri.
  heb-heb: ביום ההוא ישעה האדם על עשהו ועיניו אל קדוש ישראל תראינה׃
  ben-IRV: সেই দিন লোকে তাদের সৃষ্টিকর্ত্তার দিকে তাকাবে এবং তাদের চোখ ইস্রায়েলের
    পবিত্রজনের দিকে তাকাবে।
  pan-pan: ਉਸ ਦਿਨ ਮਨੁੱਖ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਵੱਲ ਗੌਰ ਕਰਨਗੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਇਸਰਾਏਲ
    ਦੇ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਵੇਖਣਗੀਆਂ।
  mya-JVB: ထို ကာလ ၌ လူသည်မိမိ ကို ဖန်ဆင်း တော်မူသော အရှင်ကို ရည်မှတ် ၍၊ ဣသရေလ အမျိုး၌
    သန့်ရှင်း တော်မူသောဘုရားကို ဖူး မျှော်ရလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, taunimanima ese, idia ia karaia Diravana do idia laloa,
    bona durua totona Israela ena Helaga Diravana do idia noia.
  urd-urd: उस रोज़ इंसान अपने ख़ालिक़ की तरफ़ नज़र करेगा और उसकी आँखें इस्राईल के
    क़ुद्दूस की तरफ़ देखेंगी;
  rus-SYN: В тот день обратит человек взор свой к Творцу своему, и глаза его будут
    устремлены к Святому Израилеву;
  bqc-SIM: Gↄↄ bee gbɛ̃nazĩnaↄ wɛ́ aↄ pɛ ń Kɛnawa, aa wɛsi Isailiↄ Lua Kuaadoadelɛ.
  tcz-CHONGTHU: Akhon nileh min asempa ahin vetdiu, chuleh amit nun Israel Mitheng
    Pa lang ahin ngat diu ahi.
  mar-mar: त्या दिवशी लोक आपल्या उत्पन्नकर्त्याकडे पाहतील आणि त्यांचे डोळे इस्राएलाच्या
    एका पवित्र प्रभूकडे लागतील.
  qub-qub: Chay junaj Israelcunaga yarpärengapaj ima-aycatapis ruraj Tayta Diosta.
    Israelpa Santo Tayta Diosninmannami yäraconga.
  hat-hat: Jou sa a, moun va vire tèt yo bò Bondye ki te kreye yo a, y'a leve je yo
    gade Bondye pèp Izrayèl la.
  eng-BSB: In that day men will look to their Maker and turn their eyes to the Holy
    One of Israel.
  eng-WEBPB: In that day, people will look to their Maker, and their eyes will have
    respect for the Holy One of Israel.
  kbq-kbq: Hagi e'i ana knafina zamagu'a rukrahe hu'za tro'ma huzmante'nea ne' Israeli
    vahe'mokizmi Ra Anumzama Ruotage'ma hu'nea ne'teke zamavua nege'za antahi amigahaze.
  nhe-BL: Huan huajca ipan nopa tonali, nopa israelitame pehuase moyolilhuise tlen
    TOTECO Tlen Quinchijchijqui. Quena, quitlepanitase nopa Dios Tlen Tlatzejtzeloltic
    Huan Tlen Itztoc Ininhuaya Israelitame.
  gub-BL: A'e 'ar mehe teko ume'e putar wapo arer rehe wà nehe. Wenoz putar upytywà
    àwàm izupe wà nehe no. Teko paw uzewyr putar Tupàn Ikatuahy Ma'e Izaew wazar pe
    wà nehe.
  eng-DRA: In that day man shall bow down himself to his Maker, and his eyes shall
    look to the Holy One of Israel.
