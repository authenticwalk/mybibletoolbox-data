verse: ISA.017.009
translations:
  mal-C: ഇസ്രായേല്യർനിമിത്തം ഉപേക്ഷിക്കപ്പെട്ടുപോയ അവരുടെ ഉറപ്പുള്ള പട്ടണങ്ങൾ കുറ്റിക്കാടും
    ചോലമേടും ആകാനായി ഉപേക്ഷിച്ചുപോയ സ്ഥലങ്ങൾപോലെയാകും; അവയെല്ലാം ശൂന്യമായിത്തീരും.
  deu-TKW: 'An jenem Tage wird es den festen Städten Israels ergehen wie den verlassenen
    Orten der Heviter und Amoriter, die sie auf der Flucht vor den Israeliten verließen:
    sie werden zur Wüste!'
  lin-lin: Na mokolo wana, bakosundola bingumba na bango oyo batonga makasi ndenge
    basundolaki banzete mpe bangomba liboso ya bana ya Isalaele. Nyonso ekobebisama
    penza.
  eng-LSV: In that day the cities of his strength are || As the forsaken thing of
    the forest, || And the branch that they have left, || Because of the sons of Israel,
    || It has also been a desolation.
  eng-GNV: In that day shall the cities of their strength be as the forsaking of boughes
    and branches, which they did forsake, because of the children of Israel, and there
    shall be desolation.
  eng-WEBSTER: 'In that day shall his strong cities be as a forsaken bough, and an
    uppermost branch, which they left because of the children of Israel: and there
    shall be desolation.'
  nhw-BL: Ipan nopa tonali, nochi israelita altepeme catli achtihuiya moyahualojtoyaj
    ica tepamitl mocahuase tlamisosolijtoque huan quintlahuelcajtoque. Nesise quen
    nopa altepeme huejcajya catli quintlahuelcajque nopa amorreos quema israelitame
    ajsicoj huan quintojtocaque.
  swh-ONEN: Katika siku ile miji yao iliyo imara, ambayo waliihama kwa sababu ya Waisraeli,
    itakuwa kama mahali palipoachwa pa vichaka na magugu. Nayo yote itakuwa ukiwa.
  bba-bba: Sɑɑ ye sɔɔ, Isirelibɑ bɑ koo ben wuu dɑmɡisu deri, kpɑ su ko bɑnsu nɡe
    mɛ Amɔrebɑ bɑ ben wusu deri be Isirelibɑn sɔ̃.
  eng-KJVCPB: 'In that day shall his strong cities be As a forsaken bough, and an
    uppermost branch, Which they left because of the children of Israel: And there
    shall be desolation.'
  luo-luo: E kindeno miechgi madongo mochiel motegno, mane giweyo nikech jo-Israel,
    biro chalo gi kuonde mojwangʼ motimo bunge kod buya kendo giduto ginidongʼ gunda.
  meu-meu: Una dina ai edia goada hanuadia na Hivi taudia bona Amoro taudia edia hanua
    ahutudia, Israel taudia daidiai e rakatanidia gabudia, heḡereḡeredia ai baela,
    bona tano na baine vahu.
  npi-ULB: त्यस दिन तिनीहरूका बलिया सहरहरू डाँडाका टाकुराहरूका भिरहरूमा त्यगिएका जङ्‍गलजस्‍तै
    हुनेछन्, जसलाई इस्राएलका मानिसहरूका कारणले त्यागिएका थिए र त्यो उजाड हुनेछ ।
  yor-yor: Ní ọjọ́ náà àwọn ìlú alágbára rẹ̀, yóò dàbí ẹ̀ka ìkọ̀sílẹ̀, àti ẹ̀ka téńté
    òkè tí wọ́n fi sílẹ̀ nítorí àwọn ọmọ Israẹli. Gbogbo wọn yóò sì di ahoro.
  pes-OPCB: در آن روز، شهرهای مستحکم ویران خواهند شد همچون شهرهای حوی‌ها و اموری‌ها
    که ساکنانشان آنها را در حین فرار برای اسرائیلی‌ها واگذاشتند.
  tgl-ULB: Sa araw na iyon, ang matitibay nilang lungsod ay magiging gaya ng mga iniwan
    na kahoy na dalusdos sa rurok ng mga burol, na pinabayaan dahil sa bayan ng Israel
    at iyon ay magiging isang bayan na pinabayaan.
  hui-hui: Horo ogoningi tano hongohe winiru bo gialopaya biragola bame dindi ko mbirali
    nahe wulebira. Ala Hibiali Amoroaliru dindi ogoniha pigane henedaru tigua Isaraeleali
    anda ibuwa bo taliatogo laya handala pugu pugu biyagola wali agali mbira nahe
    hari wiaruha tano dege anda tabuandaru buhe wiagadagua wulebira.
  mya-mya: ထို​နေ့​ရက်​ကျ​ရောက်​လာ​သော​အ​ခါ၊ အ​ခိုင် အ​မာ​တံ​တိုင်း​ကာ​ရံ​ထား​သည့်​မြို့​များ​သည်
    ဟိ​ဝိ​နှင့်​အာ​မော​ရိ​အ​မျိုး​သား​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​ထံ​မှ​ထွက်​ပြေး
    ရာ​တွင် စွန့်​ပစ်​ထား​ခဲ့​သည့်​မြို့​များ​ကဲ့​သို့​လူ သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လျက်​ပျက်​စီး​ယို​ယွင်း
    ၍​နေ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར་ཡེས་ར་ཨེལ་གྱི་ཕྱིར་དུ་བསྐྱུར་བའི་མཁར་བརྟན་པོ་དག་ནི། ནགས་ཚལ་དང་རི་རྩེ་ནས་དོར་བའི་གནས་དང་མཚུངས་ཏེ་སྟོངས་ཤིང་མེད་པར་འགྱུར།
  wsk-wsk: Tom umu kaparuk mu, Israel ko wonong bibiya kar aora aora ago mu, nu kota
    nung, girakala Hivi kariimet se Amor kariimet nunga moram parusuwuram se nunga
    sor ipiram ale magaram kueneram, iwitatala noko wonong bibiya mu animonkowo.
  sna-sna: Pazuva iro maguta avo akasimba avakasiya nokuda kwavaIsraeri, achafanana
    nenzvimbo dzakaregerwa kuti dzive matenhere nezvinomera pasi pavo. Uye ose achava
    matongo.
  spa-BLM: En aquel día, sus ciudades fuertes serán como los lugares abandonados en
    los bosques y en la cima del monte, que fueron abandonados desde antes de los
    hijos de Israel; y será una desolación.
  cac-cac: A d'a jun tiempoal chi', a juntzan̈ chon̈ab' ayoch smuroal, ol can tz'inan.
    Icha ajnaccan tz'inan schon̈ab' eb' heveo yed' eb' amorreo ayic yelnac eb' elelal
    yuj xivelal d'a eb' quetisraelal d'a peca', icha chi' ol ajcanoc.
  swh-ULB: Siku hiyo miji yenye nguvu itakuwa kama msitu uliotelekezwa na juu ya kilele
    cha mlima, na palipo achwa kwa sababu ya wana wa Israeli patakuwa ukiwa.
  bel-bel: У той дзень умацаваныя гарады ягоныя будуць, як мясьціны ў лясах і на вяршынях
    гор, пакінутыя перад сынамі Ізраіля, - і ўсё запусьцеецца.
  deu-ELBBK: An jenem Tag werden seine Festungsstädte sein wie die verlassenen Orte
    des Waldes und des Berggipfels, die man vor den Kindern Israel verließ; und es
    wird eine Wüste sein. –
  mbb-OT: Dutun he andew egkengevengkag is melig-en he menge inged dan, ne ed-ewaan
    dan dà heini. Egkeiring heini te menge inged te menge Amunihanen wey menge Hivihanen
    he mid-ewaan dan hein nekeuma is menge Israilihanen.
  mal-2015: അന്നാളിൽ അവന്റെ ഉറപ്പുള്ള പട്ടണങ്ങൾ അമോര്യരും ഹിവ്യരും യിസ്രായേൽമക്കളുടെ
    മുമ്പിൽ നിന്നു ഉപേക്ഷിച്ചുപോയ നിർജ്ജനദേശം പോലെയാകും; അവ ശൂന്യമായ്തീരും.
  gup-gup: Bu kumekbe kunbarnangarra kamre, wanjh bininj nawu kabirrihni kore kubolkkimuk
    wanjh kabirrikelerlobme dja kabirridjalbawon kunrurrk manbu manmurrngrayek bedberre.
    Dja kunbolk rowk bedberre kabolkwarremen kore djal manngarre manwarre kawernmerren.
  rmc-rmc: Andre oda džives ena lengre ohradzimen fori omukle, bo denašena le Izraelitendar,
    ena sar o thana zabararde la burinaha the le krakenca. Ňiko ode na bešela.
  pes-OPV: در آن روز شهرهای حصینش مثل خرابه هایی که در جنگل یا بر کوه بلند است خواهد
    شد که آنها را از حضور بنی‌اسرائیل واگذاشتند و ویران خواهد شد.
  ron-1924: 'Ын зиуа ачея, четэциле луй ынтэрите вор фи ка дэрымэтуриле дин пэдуре
    ши де пе вырфул мунтелуй, пэрэсите одиниоарэ ынаинтя копиилор луй Исраел: ва фи
    ун пустиу!'
  ben-OBCV: সেদিন, দৃঢ় নগরগুলি, যেগুলি ইস্রায়েলীদের ভয়ে তারা পরিত্যাগ করেছিল, সেগুলি
    ঘন জঙ্গল ও লতাগুল্মের জন্য পরিত্যক্ত হবে। সমস্ত দেশটিই জনশূন্য হবে।
  som-som: Oo maalintaas magaalooyinkiisa xoogga badanu waxay noqon doonaan sida meelaha
    ay reer Xiwi iyo reer Amor kaga tageen reer binu Israa'iil hortood, oo waxaa jiri
    doona baabba'.
  lat-VUC: In die illa erunt civitates fortitudinis ejus derelictæ sicut aratra, et
    segetes quæ derelictæ sunt a facie filiorum Israël; et eris deserta.
  eng-ASVBT: In that day shall their strong cities be as the forsaken places in the
    wood and on the mountain top, which were forsaken from before the children of
    Israel; and it shall be a desolation.
  ita-1885: In quel giorno, le sue città forti saranno come rami e vette abbandonate;
    perciocchè saranno abbandonate dalla presenza de' figliuoli d'Israele; e vi sarà
    desolazione.
  eng-LXXUP: In that day thy cities shall be deserted, as the Amorites and the Hivites
    deserted theirs, because of the children of Israel; and they shall be desolate.
  eng-ULB: On that day their strong cities will be like the abandoned wooded slopes
    on the hill summits, that were forsaken because of the people of Israel and that
    will become a desolation.
  spa-VBL: En ese momento sus ciudades fortificadas serán como lugares abandonados
    por arbustos y árboles, tal como fueron abandonados cuando los israelitas invadieron.
    El país quedará completamente desolado.
  fra-_FOB: En ce jour-là, ses villes fortes seront comme les lieux abandonnés des
    bois et des sommets, qu'on abandonna devant les enfants d'Israël, et qui devinrent
    un désert.
  mal-mal: ആ നാളിൽ അവന്റെ ഉറപ്പുള്ള പട്ടണങ്ങൾ അമോര്യരും ഹിവ്യരും യിസ്രായേൽ മക്കളുടെ
    മുമ്പിൽനിന്ന് ഉപേക്ഷിച്ചുപോയ നിർജ്ജനദേശം പോലെയാകും; അവ ശൂന്യമായിത്തീരും.
  urd-GVR: Us waqt Isrāīlī apne qilāband shahroṅ ko yoṅ chhoṛeṅge jis tarah Kanāniyoṅ
    ne apne jangloṅ aur pahāṛoṅ kī choṭiyoṅ ko Isrāīliyoṅ ke āge āge chhoṛā thā. Sab
    kuchh wīrān-o-sunsān hogā.
  suz-BL: मेको नाक्‍ती आन बोल्‍यो सहरपुकी हिव्‍वी नु एमोरी आन प्रोंइ‍शो सहर खोदेंशो
    दुम्‍नीम। मेको आन सहर इस्राएली आन पर्बम प्रोंइशो बाक्‍तेक्‍म। मेकेर ङा मारेइ मारेइ
    नेल्‍ल खतम दुम्‍शो बाक्‍तेक्‍म।
  eng-NOY: In that day shall his fortified cities be like ruins in the forests, or
    on the mountain tops, Which the enemy left, in flight from the children of Israel;
    And the land shall be a desolation.
  ita-1927: 'In quel giorno, le sue città forti saranno abbandonate, come le foreste
    e le sommità dei monti furono abbandonate all’avvicinarsi de’ figliuoli d’Israele:
    sarà una desolazione.'
  ckb-ckb: لەو ڕۆژەدا شارە قەڵابەندەکانی وەک کەلاوەی چۆڵکراوی ناو دارستانەکان و چڵەدارەکانی
    لێدێت کە لە ڕووی نەوەی ئیسرائیل چۆڵیان کردن، جا وێران دەبێت.
  eng-BBE: In that day your towns will be like the waste places of the Hivites and
    the Amorites which the children of Israel took for a heritage, and they will come
    to destruction.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಅವರು ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತವಾಗಿ ಬಲವಾದ ಪಟ್ಟಣಗಳು ದಟ್ಟಡವಿಯ ಹಾಗಿದ್ದು
    ಹಾಳುಬೀಳುವುದು. ಅಂತು ದೇಶವೆಲ್ಲಾ ಹಾಳಾಗಿರುವದು.
  tam-2017: அக்காலத்திலே அவர்களுடைய பாதுகாப்பான பட்டணங்கள் இஸ்ரவேல் மக்களுக்கு மீதியாக
    வைக்கப்பட்ட தழையைப்போலவும், நுனிக்கொம்பைப்போலவுமாகி, பாழாய்க்கிடக்கும்.
  spa-RV-1909: En aquel día las ciudades de su fortaleza serán como los frutos que
    quedan en los pimpollos y en las ramas, las cuales fueron dejadas á causa de los
    hijos de Israel; y habrá asolamiento.
  ron-BTF: În acea zi cetăţile lui tari vor fi ca o creangă părăsită şi ca cea mai
    înaltă ramură, pe care au părăsit-o din cauza copiilor lui Israel, şi va fi pustiire.
  eng-WEBP: In that day, their strong cities will be like the forsaken places in the
    woods and on the mountain top, which were forsaken from before the children of
    Israel; and it will be a desolation.
  eng-FBV: At that time their fortified cities will be like places left to be taken
    over by bushes and trees, just as they were previously abandoned when the Israelites
    invaded. The country will become completely desolate.
  nld-1939: Op die dag liggen uw steden verlaten, Als de ruïnen der Chiwwieten en
    Amorieten, Waaruit zij gevlucht zijn voor Israëls zonen, En die een woestenij
    zijn geworden.
  nch-BL: Ipan nopa tonali, nochi israelita altepeme cati achtohuiya moyahualojtoyaj
    ica tepamit mocahuase tamisosolijtoque huan quintahuelcajtoque. Nesise quej nopa
    altepeme huejcajquiya cati quintahuelcajque nopa amorreos quema israelitame ajsicoj
    huan quinquixtijque.
  vie-1934: Trong ngày đó, các thành bền vững của nó sẽ giống như những nơi đổ nát,
    hoặc trong rừng, hoặc trên đỉnh núi, là những nơi đã bị bỏ hoang trước mặt con
    cái Y-sơ-ra-ên; xứ nầy sẽ bị bỏ hoang vậy.
  hin-CV: उस समय उनके गढ़वाले नगर, घने बंजर भूमि हो जाएंगे अथवा जो इस्राएल के डर से
    छोड़ दिए गए हो, उन्हें नष्ट कर दिया जाएगा.
  eng-OURB: In that day, their strong cities will be like the forsaken places in the
    woods and on the mountain top, which were forsaken from before the children of
    Israel [God prevails]; and it will be a desolation.
  spa-BES: En aquel día, tus ciudades serán como los lugares desolados de los heveos
    y los amorreos que los hijos de Israel tomaron por herencia, y serán destruidos.
  tdx-tdx: O rova’e maozatseo amy andro zay, le ho koake hoe tsampa’e napoke añ’ala,
    hoe singa’e nadoke ty amo ana’ Israeleo, vaho hangoakoake ty ao.
  tha-KJV: ในวันนั้นเมืองเข้มแข็งของเขาจะเป็นเหมือนกิ่งไม้​ที่​ถู​กทอดทิ้ง และกิ่​งก​้านที่​อยู่​บนยอดสูงที่สุดซึ่งเขาได้ละทิ้งเพราะคนอิสราเอล
    และจะมีการรกร้างว่างเปล่าเกิดขึ้น
  por-BR-2018: Naquele dia suas cidades fortificadas serão como plantas abandonadas
    e os mais altos ramos, os quais eles abandonaram por causa dos filhos de Israel.
    E haverá assolação,
  deu-ELO: An jenem Tage werden seine Festungsstädte sein wie die verlassenen Orte
    des Waldes und des Berggipfels, welche man vor den Kindern Israel verließ; und
    es wird eine Wüste sein. -
  eng-WYC-2018: In that day the cities of strength thereof shall be forsaken as plows,
    and [the] corns that were forsaken of the face of the sons of Israel; and thou
    shalt be forsaken. (On that day its strong cities shall be deserted, like the
    countryside, and also the cornfields that were left for the Israelites, yea, all
    shall be made desolate.)
  epo-epo: En tiu tempo liaj urboj fortikigitaj estos kiel ruinoj en arbaro aŭ sur
    altaĵo, kiujn oni forlasis pro la Izraelidoj, kaj ili estos dezertaj.
  uig-PIN: Xu künidǝ uning ⱪorƣanliⱪ xǝⱨǝrliri, Əslidiki Israillarning aldida qatⱪalliⱪⱪa
    wǝ taⱪir taƣlarƣa aylandurulƣan harabǝ xǝⱨǝrlǝrdǝk, Ⱨǝmmisi wǝyran bolup ketidu.
  beo-beo: 'Amo eso da doaga:sea, noga:le gaga:i moilai da fisi dagoi ba:mu. Amola
    Haifa:ide amola A:moulaide dunu da musa: Isala:ili dunuma hobea:iba:le, ilia moilai
    bai bagade da fisi dagoi amola wadela:lesi dagoi ba:i, amo defele, Isala:ili moilai
    bai bagade da wadela:lesi dagoi ba:mu.'
  tpi-OTNT: Long dispela taim, taim God i bagarapim Israel, ol strongpela taun bilong
    ol bai i bagarap na i stap nating, olsem ol taun bilong ol lain i bin i stap long
    dispela graun bipo. Ol dispela lain i bin lusim ol taun bilong ol na ranawe long
    taim ol Israel i kam bilong pait long ol, na ol dispela taun i bin i stap nating
    antap long ol maunten na bus i bin karamapim ol.
  hau-SA: A wannan rana biranensu masu ƙarfi, waɗanda suka bari saboda Isra’ilawa,
    za su zama kamar wuraren da aka ƙyale suka zama kufai a jeji. Za su kuma zama
    kango.
  uig-LAT: Shu künide uning qorghanliq sheherliri, Eslidiki Israillarning aldida chatqalliqqa
    we taqir taghlargha aylandurulghan xarabe sheherlerdek, Hemmisi weyran bolup kétidu.
  nde-nde: Ngalolosuku amadolobho abo aqinileyo, abawatshiyayo ngenxa yama-Israyeli
    azafana lezindawo ezatshiyelwa izixukwana lezihlahlanyana. Konke kuzakuba yincithakalo.
  ton-ton: '¶ “ʻI he ʻaho ko ia ʻe tatau hono ngaahi kolo mālohi mo ha vaʻa kuo liʻaki,
    mo ha vaʻa māʻolunga, ʻaia naʻa nau tuku koeʻuhi ko e fānau ʻa ʻIsileli: pea ʻe
    ʻi ai ʻae fakaʻauha.'
  ces-1613: V ten den budou města síly jeho opuštěna jako chrastinka a růžťka, kteráž
    opuštěna budou od synů Izraelských, i spustneš, ó země.
  eng-WMB: In that day, their strong cities will be like the forsaken places in the
    woods and on the mountain top, which were forsaken from before the children of
    Israel; and it will be a desolation.
  tam-TCV: இஸ்ரயேலர் நிமித்தம் அவர்கள் கைவிட்டுப்போன வலிமையுள்ள பட்டணங்கள் இந்த நாளில்
    புதர்களுக்கும், புற்தரைகளுக்கும் கைவிடப்பட்ட இடங்களைப் போலாகி, எல்லாம் பாழாய்க்கிடக்கும்.
  ceb-ULB: Nianang adlawa ang ilang lig-on nga mga siyudad mahisama sa biniyaang bakilid
    nga kakahoyan ngadto sa ibabaw sa kabungtoran, nga gisalikway tungod sa katawhan
    sa Israel ug mahimo kana nga biniyaan.
  pol-UBG: W tym dniu jego miasta warowne będą jak porzucony konar i sucha gałąź,
    które opuścili przed synami Izraela – i będzie spustoszenie.
  urd-GVU: اُس وقت اسرائیلی اپنے قلعہ بند شہروں کو یوں چھوڑیں گے جس طرح کنعانیوں نے
    اپنے جنگلوں اور پہاڑوں کی چوٹیوں کو اسرائیلیوں کے آگے آگے چھوڑا تھا۔ سب کچھ ویران
    و سنسان ہو گا۔
  deu-1912: Zu der Zeit werden die Städte ihrer Stärke sein wie verlassene Burgen
    im Wald und auf der Höhe, so verlassen wurden vor den Kindern Israel, und werden
    wüst sein.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ದೇಶದ ಬಲವಾದ ಕೋಟೆಗಳು ಪೂರ್ವದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಭಯದಿಂದ ನಿರ್ಜನವಾಗಿದ್ದ,
    ಅದು ಅಡವಿಯಲ್ಲಿಯೂ, ಬೆಟ್ಟಗಳ ತುದಿಯ ಮೇಲೂ ಕಾಣುವ ಹಾಳು ನಿವೇಶನಗಳಂತಿರುವವು, ಅಂತೂ ದೇಶವೆಲ್ಲಾ
    ಹಾಳಾಗಿರುವುದು.
  yap-yap: Ra taw ko rofen nem, ma pi binaw ni kan yororiy ni fan ko mael e bay ni
    pag nge mogoth ni bod fapi binaw nike n’ag e pi Hivite nge yu Amorite fa’anra
    milgad rok yu Israel.
  hlt-MCSB: Te khohnin ah a lunghim khopuei te thingkho a hnoo bangla a om pah ni.
    Israel ca rhoek mikhmuh lamloh a hnoo uh moldong te khaw khopong la poeh ni.
  mdy-ETH: ዬማ ዎዶና ዒስራዔኤሌ ዓሳ ዔያቶ ዖሌም ሂዋዌንታ ዓሞራንታ ካታማ ጉሪ ማዔሢጉዴያ ዒንሢኮዋ ዶዶ ካታማ ዓሲ ናንጉዋ
    ጉሪ ቤሲ ማዓንዳኔ።
  twi-ASANTE: Ɛda no, wɔn nkuropɔn a ɛwɔ banbɔ denden a Israelfoɔ enti wɔgyaa hɔ no
    bɛyɛ sɛ mmeammea a wɔagya ama nnɔtɔ ne wira. Ne nyinaa bɛda mpan.
  eng-WEBU: In that day, their strong cities will be like the forsaken places in the
    woods and on the mountain top, which were forsaken from before the children of
    Israel; and it will be a desolation.
  wal-wal: He gallassi Israa7eela asaa gaasuwan Hiiwetanne Amooreta katamati laalettidoogaadan,
    eta mino katamati laalettana; he katamati baisa gidana.
  spa-PDDPT: Aquel día sus plazas fuertes serán como ruinas abandonadas ante los hijos
    de Israel y quedarán desoladas.
  gun-gun: Ha'e va'e ára ma Israel kuery gui ha'e kuery oejapa 'rã guetã ikorapa va'ekue.
    Ha'e ramo opyta 'rã peteĩ oguy ka'aguy re e'ỹ vy yvyty áry oeja pyre rami. Oĩ
    'rã ombovaipa pyre rive,
  ilo-ULB: Iti dayta nga aldaw, dagiti nabibileg a siudadda ket kaslanto iti nabaybay-an
    nga agdan a kayo iti tapaw ti turod, a napanawan gapu kadagiti tattao ti Israel
    ket agbalinto daytoy a nabaybay-an.
  kpg-kpg: Di laangi deelaa ma ga dau mai, gei nia waahale maaloo gaa hai nia angaa
    guongo, ga diiagi gi mooho be nia waahale ala ne diiagi go digau Hivite mo digau
    Amor i nadau llele hagammuni i digau Israel.
  uig-ARA: شۇ كۈنىدە ئۇنىڭ قورغانلىق شەھەرلىرى، ئەسلىدىكى ئىسرائىللارنىڭ ئالدىدا چاتقاللىققا
    ۋە تاقىر تاغلارغا ئايلاندۇرۇلغان خارابە شەھەرلەردەك، ھەممىسى ۋەيران بولۇپ كېتىدۇ.
  sus-sus: Na lɔxɔɛ e xa taa sɛnbɛmae rabɛɲinma nɛ, e findi fɔtɔnyi ra geya fari,
    alɔ Amori xa taae rabɛɲin ki naxɛ Isirayilakae ya ra. A birin kanama nɛ.
  pon-2006: Ni rahno eh pahn leledo, kahnimw kehlail kan pahn tehnla oh wiahla mohn
    ihmw duwehte kahnimw kan me mehn Ip oh Amor keselahr ni ar sopohsangehr mehn Israel
    kan.
  ksd-ksd: Ma ta nam ra e kana umana dekdek na pia na pal ba ra liplip i tur kikil
    diat, diat a da ra umana gunan dia uliran ta ra pupui ma ta ra ul a luana, nina
    di ga lop kan diat ba ra tarai Israel dia vut; ma na da ra gunan di pait ra kamara
    tana.
  tur-YTC: O gün onların güçlü kentleri, İsrael'in çocuklarının önünde terkedilmiş,
    ormanda ve dağ başında terkedilmiş yerler gibi olacak; ıssız kalacak.
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἔσονται αἱ πόλεις σου ἐγκαταλελειμμέναι, ὃν τρόπον κατέλιπον
    οἱ Ἀμοῤῥαῖοι καὶ οἱ Εὐαῖοι ἀπὸ προσώπου τῶν νἱῶν Ἰσραήλ· καὶ ἔσονται ἔρημοι,
  ind-AYT: Pada waktu itu, kota-kota mereka yang kuat akan ditinggalkan seperti tempat-tempat
    yang terabaikan di hutan; seperti puncak yang ditinggalkan oleh orang Israel sehingga
    tanah itu menjadi sunyi sepi.
  nya-nya: Tsiku limenelo mizinda yawo yamphamvu, imene anasiya chifukwa cha Aisraeli,
    idzakhala ngati malo osiyidwa kuti awirire ndi kumera ziyangoyango. Ndipo yonse
    idzakhala mabwinja.
  hrv-hrv: U onaj će dan gradovi tvoji biti napušteni, kao što bjehu napušteni hivijski
    i amorejski kad ih ostaviše pred Izraelcima, i opustjet će,
  mps-mps: Tama te Godigo te Israel bulu dolobo sogo da, te augwaligo bomai hanu dabe
    dola silama, tama augwali olo bidaibao. Te hasia te tǫde bidali bidi hanigo hanu
    tiwai yaibao. Te hani augwali Israel dabego hwįagasainu asobaso, augwali augwa
    hanu taga peyu, augwali wi pai dao. Tama te hanu dabe olo te bulu dude dabe elaluyu
    ebadi, te busi hola paibao.
  tpi-tpi: Long dispela taim, taim God i bagarapim Israel, ol strongpela taun bilong
    ol bai i bagarap na i stap nating, olsem ol taun bilong ol lain i bin i stap long
    dispela graun bipo. Ol dispela lain i bin lusim ol taun bilong ol na ranawe long
    taim ol Israel i kam bilong pait long ol, na ol dispela taun i bin i stap nating
    antap long ol maunten na bus i bin karamapim ol.
  dan-1931: På hin Dag ligger dine Byer forladt som de Tomter, Hivvitter og Amoritter
    forlod for Israels Børn; og Landet skal blive en Ørk.
  vie-OVCB: Những thành kiên cố của chúng sẽ như rừng hoang, như đất của người Hết
    và người A-mô-rít bị bỏ phế như khi xưa người Ít-ra-ên tiến vào vùng đất ấy. Đó
    thật là một cảnh hoang tàn.
  guj-2017: તે દિવસે તેઓનાં કિલ્લેબંદીવાળાં નગરો વનમાંની તથા પર્વતના શિખર પરની જે
    જગાઓ તેઓએ ઇઝરાયલીઓની બીકથી તજી દીધી હતી તે ઉજ્જડ થઈ જશે.
  pon-2006A: Ni rahno eh pahn leledo, kahnimw kehlail kan pahn tehnla oh wiahla mohn
    ihmw duwehte kahnimw kan me mehn Ip oh Amor keselahr ni ar sopohsangehr mehn Israel
    kan.
  por-BRBSL: Naquele dia, suas cidades fortes serão como os lugares abandonados na
    floresta e no topo da montanha, que foram abandonados antes dos filhos de Israel;
    e será uma desolação.
  cth-cth: Hat hnin dawkvah, amamae kacakpounge khonaw teh, Isarelnaw kecu dawk a
    ceitakhai e kahrawngum hoi monsom patetlah ao vaiteh, kingkadi e lah ao han.
  twi-twi: Da no wɔn nkuropɔn a ɛwɔ bammɔ dennen, a Israelfo nti wogyaw hɔ no, bɛyɛ
    sɛ mmeaemmeae a wɔagyaw ama nnɔtɔ ne nwura. Ne nyinaa bɛda mpan.
  hlt-hlt: Te khohnin ah a lunghim khopuei te thingkho a hnoo bangla a om pah ni.
    Israel ca rhoek mikhmuh lamloh a hnoo uh moldong te khaw khopong la poeh ni.
  tbz-SIM: Dɛ yiè Isidɑyɛɛribɛ bo cokɛ́ kɛ́yóu bɛ ɛkɛ̀ iduotí fitɛ́ yɛ̀, kɛ yɛ̀ɛ dɔúnko
    Isidɑyɛɛribɛ do sɔ̃̀ńkɛ́ Efiibɛ nɛ̀ Amɔriibɛ Kɑnnɑhɑ̃ɑ̃ ɛì kɛ̀ bɛ̀ɛ cokɛ́mɛ̀,
    kɛ̀ bɛ ɛìi dɔúnko. Dɛ̀mɑrɛ̀ í yó nkpɑɑ́.
  msy-2020: God Israel gasɨghasɨghamin dughiar kamɨn, men nguibar ekiar gavgaviba,
    bar ikuvigh pura ikiam, da mati nguazir kamɨn fomɨra ikezir darazir nguibabar
    mɨn ganam. Israelia fomɨra mɨsoghasa izima, me uan nguibaba ategha are, ezɨ nguibar
    ekiar kaba pura mɨghsɨabagh isɨn itima, ruarim ada avara.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kɑ́ lɔ mǝ koloosi ɑcɑlɛɛ. Ɩsɩɩ Hifi nyǝ́mɑ
    nɑ Amolii nyǝ́mɑ kɑ lɔʋ pɑ nyǝnɑ kɛ too lɔŋ tɑɑ kɛ́ sɑɑ wei Ɩsɛɣɛlɩ nyǝ́mɑ mɛ
    ɩ́ lɛɛkɑ-yɛ tɔ. Ɩlɛnɑ pǝ́ kɑɑsɩ wʋlɑɣɑ tɛtʋ tike.
  azb-azb: O gün istehkamlı şəhərləri İsrail övladlarından qaçan Hivlilərlə Emorluların
    tərk etdiyi Şəhərlərə bənzəyəcək, viran qalacaq.
  eng-DBY: In that day shall his strong cities be as the forsaken tract in the woodland,
    and the mountain-top which they forsook before the children of Israel; and there
    shall be desolation.
  hin-2017: उस समय उनके गढ़वाले नगर घने वन, और उनके निर्जन स्थान पहाड़ों की चोटियों
    के समान होंगे जो इस्राएलियों के डर के मारे छोड़ दिए गए थे, और वे उजाड़ पड़े रहेंगे।
  wol-KYG: Bésub keroog seen dëkk yi tata wër, dees na leen won gannaaw ni dëkki Eween
    ñaak Amoreen ña, ba leen bànni Israyil dàqee, lépp ay doon ab gent.
  eng-YLT: In that day are the cities of his strength As the forsaken thing of the
    forest, And the branch that they have left, Because of the sons of Israel, It
    also hath been a desolation.
  eng-WYC-2017: In that day the cities of strength thereof shall be forsaken as plows,
    and [the] corns that were forsaken of the face of the sons of Israel; and thou
    shalt be forsaken.
  eng-WMBB: In that day, their strong cities will be like the forsaken places in the
    woods and on the mountain top, which were forsaken from before the children of
    Israel; and it will be a desolation.
  urd-GVH: उस वक़्त इसराईली अपने क़िलाबंद शहरों को यों छोड़ेंगे जिस तरह कनानियों ने
    अपने जंगलों और पहाड़ों की चोटियों को इसराईलियों के आगे आगे छोड़ा था। सब कुछ वीरानो-सुनसान
    होगा।
  rug-rug: Koasa rane asa, sari na vasileana nomadi pu ṉiṉiradi si kote guana soloso
    hudahuda sapu ivulu palae, guari na vasileana nomadi tadi na tie Hivaiti na Amoraiti
    sapu luara pani rini totoso rapata i ari pa Izireli meke govete si arini.
  gaz-gaz: Gaafas magaalaawwan jajjaboon isaan sababii Israaʼelootaatiif keessaa baʼan
    sun akkuma lafa bosona keessaa kan namni dhiisee deemee taʼu. Hundi ni onu.
  fra-LSG: 'En ce jour, ses villes fortes seront Comme des débris dans la forêt et
    sur la cime des montagnes, Abandonnés devant les enfants d’Israël: Et ce sera
    un désert.'
  yal-yal: Na lɔxɔni, e taa makantanxin naxanye rabeɲinma Isirayila kaane bun, ne
    birin yigenla luma nɛn alo fɔtɔnna hanma geyaan kondena.
  haw-1868: Ia la la, e like ana na kulanakauhale o kona pakaua, Me ka ululaau i haaleleia,
    Me na lala maluna i haaleleia no na mamo a Iseraela; E olohelohe ana no ia.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ تُصْبِحُ مُدُنُهُمُ الْمَنِيعَةُ مُقْفِرَةً كَمُدُنِ
    الْحِثِّيِّينَ وَالأَمُورِيِّينَ الَّتيِ هَجَرُوهَا هَرَباً مِنَ الإِسْرَائِيلِيِّينَ
    فَأَصْبَحَتْ خَرَاباً.
  ewe-ewe: Le ŋkeke ma dzi la, woƒe du sesẽ siwo wogblẽ ɖi na Israelviwo hesi dzo
    la anɔ abe gbegbe ene, eye woazu aƒedo.
  eng-LEE: 'On that day shall his strong cities be as a forsaken ruin in a forest,
    and on a mountain-peak, which they left because of the children of Israel: and
    the land shall be desolate.'
  asm-FB: সেই দিনা তেওঁলোকৰ দৃঢ় নগৰবোৰ, পৰ্ব্বতৰ টিঙত থকা এঢলীয়া পৰিত্যক্ত কাঠনিৰ
    দৰে হ’ব, আৰু ইস্রায়েলী লোকসকলকৰ বাবে সেইবোৰ পৰিত্যাগ কৰা হৈছে, আৰু সেইবোৰ জনশূন্যতালৈ
    পৰিণত হ’ব।
  sus-A: نَ لْشْي عٍ شَ تَا سّنبّمَيٍ رَبّحِنمَ نّ، عٍ قِندِ قْتْنيِ رَ فٍيَ قَرِ،
    عَلْ عَمٌرِ شَ تَايٍ رَبّحِن كِ نَشّ عِسِرَيِلَكَيٍ يَ رَ. عَ بِرِن كَنَمَ نّ.
  fra-SBL: En ce jour-là, leurs villes fortes seront comme les lieux abandonnés dans
    les bois et sur le sommet des montagnes, qui ont été abandonnés devant les enfants
    d'Israël, et ce sera une désolation.
  hbo-hbo: בַּיֹּ֨ום הַה֜וּא יִהְי֣וּ ׀ עָרֵ֣י מָעֻזֹּ֗ו כַּעֲזוּבַ֤ת הַחֹ֙רֶשׁ֙ וְהָ֣אָמִ֔יר
    אֲשֶׁ֣ר עָזְב֔וּ מִפְּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָיְתָ֖ה שְׁמָמָֽה׃
  kik-kik: Mũthenya ũcio matũũra mao manene marĩa marĩ hinya, marĩa maatiganĩirio
    makĩũrĩra andũ a Isiraeli, makahaana ta kũndũ gũtiganĩrie gũgatuĩka gĩthaka, na
    gũgakũra mahuti. Namo matũũra macio magaakira ihooru.
  fra-NCL: En ce jour-là, ses villes fortes seront comme les villes abandonnées dans
    les bois et les montagnes, qui furent abandonnées devant les enfants d’Israël ;
    ce sera un désert.
  cek-AK: To na niah loe kacak parai anih ih vangpuinawk loe, Israel kaminawk mah
    caeh taak moe, vah sut ih thing hoi tadong ih thing tanghang baktiah om ueloe,
    prae doeh angqai krang tih boeh.
  cuk-cuk: A-ibagine, Israel-e-neggwebur-gandikmaladi, ollobi mellede gumaloed, sapurbi-moodo,
    negmar-ollobi-mellenaiyobi naguoed. Igi Israel-dulemar Canaán-e-neggweburmargi
    dognonigusmargu, neg-imaksamala, deyob bela-neg-ollo naguoed.
  uig-CYR: Шу күнидә униң қорғанлиқ шәһәрлири, Әслидики Исраилларниң алдида чатқаллиққа
    вә тақир тағларға айландурулған харабә шәһәрләрдәк, Һәммиси вәйран болуп кетиду.
  tel-2017: ఆ రోజుల్లో ఇశ్రాయేలు ప్రజల భయం వల్ల వాళ్ళు వదిలి వెళ్ళిన బలమైన పట్టణాలు
    కొండ శిఖరాల పైన నిర్జనమైన అడవుల్లా ఉంటాయి. అవి నాశనమై పోతాయి.
  hat-BSA: Nan jou sa a, vil ranfòse yo va tankou kote abandone nan forè a; tankou
    branch ke yo te abandone devan fis Israël yo. Konsa, tè a va dezole.
  kos-kos: Ke len sac, siti ma potyak ku ac fah sisila ac filfilla in kulawi, oana
    siti ma mwet Hiv ac mwet Amor tuh kaingkunla ke elos kaingkin mwet Israel.
  hbo-WLC: בַּיּ֨וֹם הַה֜וּא יִהְי֣וּ ׀ עָרֵ֣י מָעֻזּ֗וֹ כַּעֲזוּבַ֤ת הַחֹ֙רֶשׁ֙ וְהָ֣אָמִ֔יר
    אֲשֶׁ֣ר עָזְב֔וּ מִפְּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָיְתָ֖ה שְׁמָמָֽה׃
  ibo-ibo: Nʼụbọchị ahụ, obodo ha niile e wusiri ike, nke ha hapụrụ nʼihi ndị Izrel,
    ga-adị ka ebe ahapụrụ ahapụ nye oke ọhịa na ahịhịa nke ọhịa. Ebe niile ga-abụ
    nnọọ mkpọmkpọ ebe.
  ory-ory: ସେହି ଦିନ ତାହାର ଦୃଢ଼ ନଗରସବୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଭୟରେ ବନସ୍ଥ ଓ ପର୍ବତର ଉପରିସ୍ଥ
    ପରିତ୍ୟକ୍ତ ସ୍ଥାନ ତୁଲ୍ୟ ହେବ ଓ ଦେଶ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Lon ena fansoun ar kewe telinimw mi pöchökül tittir repwe pönüla o tala
    usun chök ekewe telinimwen chon Hiw me chon Amor, ra likitala lupwen ra sü seni
    ekewe chon Israel.
  rop-rop: “‘Basdam ola Isreil pipul bin teikoba loda strongbala taun en olabat bin
    andimwei ola pipul hubin oldei jidan deya. Bat langa det taim na ol dislot taun
    garra jidan brabli rabishwan, garram loda jigiwan gras en tri.
  ukr-1871: В день той будуть утверджені міста його — нїби ті розвалини по лїсах та
    верхах гір, що їх покидали втїкачі перед Ізраїлем, — всюди буде пусто.
  deu-1951: Zu jener Zeit werden ihre festen Städte sein wie die verlassenen Waldeshöhen
    und Berggipfel, welche man einst vor den Kindern Israel verließ; zu Ruinen sollen
    sie werden!
  eng-JPS: In that day shall his strong cities be as the forsaken places, which were
    forsaken from before the children of Israel, after the manner of woods and lofty
    forests; and it shall be a desolation.
  srp-1865: U to æe vrijeme tvrdi gradovi njegovi biti kao ostavljen grm i ogranak,
    jer æe se ostaviti radi sinova Izrailjevijeh, i biæe pustoš.
  lug-lug: Mu biro ebyo ebibuga byabwe eby’amaanyi Abayisirayiri bye baabalesa, biriba
    ng’ebifo ebyameramu ebisaka ne kalandalugo. Byonna birisigala matongo.
  heb-heb: ביום ההוא יהיו ערי מעזו כעזובת החרש והאמיר אשר עזבו מפני בני ישראל והיתה
    שממה׃
  ben-IRV: সেই দিন তাদের শক্তিশালী শহরগুলো পাহাড়ের চূড়াগুলির উপর পরিত্যক্ত কাঠের
    ঢালগুলির মত হবে, যা ইস্রায়েল জাতির জন্য ত্যাগ করা হয় এবং যা একটি ধ্বংসস্থান
    হবে।
  pan-pan: ਉਸ ਦਿਨ ਉਨ੍ਹਾਂ ਦੇ ਤਕੜੇ ਸ਼ਹਿਰ ਉਸ ਜੰਗਲ ਦੇ ਅਤੇ ਉਸ ਟੀਸੀ ਦੇ ਛੱਡੇ ਹੋਏ ਥਾਵਾਂ ਵਾਂਗੂੰ
    ਹੋਣਗੇ, ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਡਰ ਦੇ ਕਾਰਨ ਛੱਡੇ ਗਏ, ਉਹ ਵਿਰਾਨ ਹੋਣਗੇ।
  mya-JVB: ထို ကာလ ၌ သူ ၏ခိုင်ခံ့ သောမြို့ တို့သည် ဣသရေလ အမျိုးသား ရှေ့မှာစွန့်ပစ်
    သော သစ်တော အကျန် အကြွင်းနှင့်သစ်ပင် အဖျားကဲ့သို့ ဖြစ်၍၊ ထိုပြည်သည် ဆိတ်ညံ လျက်ရှိ
    ရလိမ့်မည်။
  hmo-hmo: Unai dina ia ginidae neganai, Israela taudia edia hanua goadadia bona aukadia
    be edia taunimanima ese do idia rakatania kava. Unai hanua be gunaguna Hivi taudia
    bona Amoro taudia edia, to Israela taudia ese idia luludia neganai idia rakatanidia
    kava. Unai neganai, bona hari danu Israela taudia ese unai hanua idia rakatania
    neganai, tano be ia dika lao momokani.
  urd-urd: उस वक़्त उसके फ़सीलदार शहर उजड़े जंगल और पहाड़ की चोटी पर के मक़ामात की
    तरह होंगे; जो बनी — इस्राईल के सामने उजड़ गए, और वहाँ वीरानी होगी।
  rus-SYN: В тот день укрепленные города его будут, как развалины в лесах и на вершинах
    гор, оставленные пред сынами Израиля, - и будет пусто.
  bqc-SIM: Gↄↄ bee an wɛ̃́lɛ bĩ́ideↄ a gↄ̃ bɛzia ũ, aa gↄ̃ daaĩa lán Amↄleↄ ń
    Iviↄ wɛ̃́lɛↄwa gↄↄ pↄ́ aa ń tó Isailiↄnɛ.
  tcz-CHONGTHU: Akho piu lentah ho gammang koima umna lou bangding, Israel te phat
    masa peh a ahunglut jeh uva Hivites teleh Amor miten adalhah u gam bang ding ahi.
    Mi chenlouna gammang nasatah hiding ahi.
  mar-mar: त्या दिवसात त्यांची बळकट नगरे डोंगराच्या माथ्यावरील वनराईच्या उतारावर सोडलेल्या
    ठिकाणांसारखी, जी ठिकाणे इस्राएल लोकांच्यामुळे त्यांनी सोडली होती त्यासारखी होतील,
    आणि तेथे ती ओस पडतील.
  qub-qub: Chay junaj Israelcho curalasha caycaj siudäcunatapis cachaycärengami. Unay
    Hev runacuna, Amorreo runacuna Israelcunata manchacushpan siudänincunata cachaycushannömi
    canga. Tiyashayquicunaga chunyajnami quëdangapaj.
  hat-hat: Lè jou sa a va rive, moun pral kouri kite tout lavil kote yo te konn al
    chache pwoteksyon yo. Se va tankou lè moun Ivi yo ak moun Amon yo te kouri kite
    tout lavil yo devan pèp Izrayèl la. Lavil yo pral tounen savann.
  eng-BSB: In that day their strong cities will be like forsaken thickets and summits,
    abandoned to the Israelites and to utter desolation.
  eng-WEBPB: In that day, their strong cities will be like the forsaken places in
    the woods and on the mountain top, which were forsaken from before the children
    of Israel; and it will be a desolation.
  kbq-kbq: Hagi ana knafina ha' vahe'mokizmi ranra kumara Israeli vahe'mo'za hahu
    zamagatenere'za, ana kuma tamimpima nemaniza vahera zamahenati atregahaze. Ana
    hina ana kumatamimpina vahera omanisigeno, zafa tanopamo hageno marerino refitegahie.
  nhe-BL: Ipan nopa tonali, nochi israelita altepetini tlen achtohuiya moyahualojtoyaj
    ica tepamitl mocahuase tlamixolejtoque huan quintlahuelcajtoque. Nesise queja
    nopa altepetini huejcajquiya tlen quintlahuelcajque nopa amorreos quema israelitame
    ajsicoj huan quintojtocaque.
  gub-BL: Ko 'ar rehe heta tawhu pàrirogaw iaiha ma'e hereko har wà. A'e 'ar mehe
    a'e tawhu upyta teko 'ym pà wà nehe, Ewe waneko awer zàwegatete wà nehe, Amohe
    waneko awer zàwegatete wà nehe no. Wezar tawhu weko haw wà, Izaew wàmàtyry'ym
    mehe wà. Zauxiapekwer weityk putar tawhu paw rupi wà nehe.
  eng-DRA: In that day his strong cities shall be forsaken, as the ploughs, and the
    corn that were left before the face of the children of Israel, and thou shalt
    be desolate.
