verse: ISA.017.001
translations:
  mal-C: 'ദമസ്കോസിനെതിരേയുള്ള പ്രവചനം: “നോക്കൂ, ദമസ്കോസ് ഒരു പട്ടണമല്ലാതായിത്തീരും
    എന്നാൽ അതു നാശനഷ്ടങ്ങളുടെ ഒരു കൂമ്പാരമാകും.'
  deu-TKW: 'Ausspruch über Damaskus: Fürwahr, Damaskus wird abgethan als Stadt und
    wird in Trümmer sinken!'
  lin-lin: 'Maloba ya kosambisa Damasi : « Tala, Damasi ekotikala lisusu engumba te,
    ekokoma nde liboke ya libebi.'
  eng-LSV: The burden of Damascus. Behold, Damascus is taken away from [being] a city,
    || And it has been a heap—a ruin.
  eng-GNV: The burden of Damascus. Beholde, Damascus is taken away from being a citie,
    for it shall be a ruinous heape.
  eng-WEBSTER: The burden of Damascus. Behold, Damascus is taken away from being a
    city, and it shall be a ruinous heap.
  nhw-BL: 'Ya ni nopa camanali catli nijseli tlen TOTECO ica tlaque ipantis altepetl
    Damasco, quiijto: “Xiquitaca, altepetl Damasco ayacmo elis se altepetl. Ya tlamiixpolihuis
    huan elis san se tlamontomitl tlen tlasoli.'
  swh-ONEN: 'Neno kuhusu Dameski: “Tazama, Dameski haitakuwa tena mji bali itakuwa
    lundo la magofu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, wee Dɑmɑsi yɑ ǹ ko n mɑɑ wɑ̃ɑ, yɑ koo kowɑ bɑnsu.
  eng-KJVCPB: The burden of Damascus. Behold, Damascus is taken away from being a
    city, And it shall be a ruinous heap.
  luo-luo: 'Ma e wach mane okor kuom Damaski: “Neuru, Damaski ok nochak obed dala
    maduongʼ, to obiro bedo pidhe mag gik mokethi.'
  meu-meu: 'Maduna metauna Damasko latanai: A itaia, Damasko hanuana baine vahu, nadi
    hesenudia ai bainela.'
  npi-ULB: दमस्कसको बारेमा एउटा घोषणा ।
  yor-yor: 'Ọ̀rọ̀-ìmọ̀ tí ó kan Damasku: “Kíyèsi i, Damasku kò ní jẹ́ ìlú mọ́ ṣùgbọ́n
    yóò padà di ààtàn.'
  pes-OPCB: 'این است پیغام خدا دربارهٔ دمشق: «دمشق از بین خواهد رفت و تبدیل به ویرانه
    خواهد شد.'
  tgl-ULB: Isang kapahayagan tungkol sa Damasco. Pagmasdan ninyo, hindi na magiging
    lungsod ang Damasco; ito ay magiging tambak ng mga guho.
  hui-hui: Damasagasa tanonaga mbiwia halu Anduane Homogohanda bi ogo Aisaia lamini.
    Damasagasa tano mo ko holebira.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဒ​မာ​သက်​မြို့​နှင့် သက်​ဆိုင်​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    ထာ​ဝ​ရ​ဘု​ရား​က``ဒ​မာ​သက်​မြို့​သည်​မြို့ အ​ဖြစ်​နှင့်​ရပ်​တည်​နေ​တော့​မည်​မ​ဟုတ်။
    ယို ယွင်း​ပျက်​စီး​နေ​သည့်​အ​ဆောက်​အ​ဦး​စု သာ​လျှင်​ဖြစ်​ပေ​တော့​အံ့။-
  bod-N: དཱ་མེ་སེག་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟར། ལྟོས་དང་། དཱ་མེ་སེག་གྲོང་ཁྱེར་འདོར་བའི་དུས་ལ་སླེབས་པས་དེ་ནི་ཞིག་རོར་འགྱུར་ངེས་ཡིན།
  wsk-wsk: Imi Damascus ko den tairam. “Ikialko, Aram ko wonong biya Damascus mu,
    uragi wonong iwita me anirokkowo, kilikilik papak mauk ale marok iwita anirokko.
  sna-sna: 'Chirevo pamusoro peDhamasiko: “Tarirai, Dhamasiko harichazovazve guta,
    asi richava murwi wamatongo.'
  spa-BLM: La carga de Damasco. “He aquí que Damasco ha dejado de ser una ciudad,
    y será un montón de ruinas.
  cac-cac: 'Aton juntzan̈ lolonel tic alb''ilcan d''a yib''an̈ chon̈ab'' Damasco:
    A chon̈ab'' Damasco, man̈xo chon̈ab''oc ol ajcanoc. Axon̈ej sc''ajil ol q''uecan
    b''ulan.'
  swh-ULB: Tamko kuhusu Damaskasi.
  bel-bel: Прароцтва пра Дамаск. - Вось, Дамаск перастане быць горадам, і будзе грудай
    руінаў.
  deu-ELBBK: Ausspruch über Damaskus. Siehe, Damaskus hört auf, eine Stadt zu sein,
    und wird ein Trümmerhaufen.
  mbb-OT: 'Heini he menge lalag mehitenged te Damascus: “Pemineg kew! Kenè en maan
    inged is Damascus su egkevengkag heini.'
  mal-2015: 'ദമ്മേശെക്കിനെക്കുറിച്ചുള്ള പ്രവാചകം: ഇതാ, ദമ്മേശെക്ക് ഒരു പട്ടണമായിരിക്കാതവണ്ണം
    നീങ്ങിപ്പോയിരിക്കുന്നു; അതു ശൂന്യകൂമ്പാരമായ്തീരും.'
  gup-gup: Nawu Yawey benyingkihyolyolmeng kukadje Damascus, wanjh yimeng, “Ngurrina!
    kunred kunkimuk Damascus wanjh kabolkyakmen, karurrkwarrhwarrhme rowk.
  rmc-rmc: 'Kada hin o proroctvos pro Damašek: „Dikh, o Damašek imar na ela foros,
    ačhela lestar ča kopa bara.'
  pes-OPV: 'وحی درباره دمشق: اینک دمشق از میان شهرها برداشته می‌شود و توده خراب خواهد
    گردید.'
  ron-1924: 'Пророчие ымпотрива Дамаскулуй: „Ятэ, Дамаскул ну ва май фи о четате,
    чи ва ажунӂе ун морман де дэрымэтурь;'
  ben-OBCV: 'দামাস্কাসের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী আমার কাছে উপস্থিত হল: “দেখো, দামাস্কাস
    আর কোনো নগররূপে থাকবে না, কিন্তু তা হবে একটি ধ্বংসস্তূপ।'
  som-som: Kanu waa warka culus ee Dimishaq ku saabsan. Bal eega, Dimishaq inay magaalo
    sii ahaato waa laga joojiyey, oo waxay ahaan doontaa tuulmooyin burbur ah.
  lat-VUC: Onus Damasci. [Ecce Damascus desinet esse civitas, et erit sicut acervus
    lapidum in ruina.
  eng-ASVBT: The burden of Damascus. Behold, Damascus is taken away from being a city,
    and it shall be a ruinous heap.
  ita-1885: ECCO, Damasco è tolto via, e ridotto a non essere più città; e sarà un
    monte di ruine.
  eng-LXXUP: The word against Damascus. Behold, Damascus shall be taken away from
    among cities, and shall become a ruin;
  eng-ULB: A declaration about Damascus.
  spa-VBL: Un mensaje sobre Damasco. Mira, Damasco dejará de existir como ciudad.
    En cambio, se convertirá en un montón de ruinas.
  fra-_FOB: Oracle sur Damas. Voici, Damas cesse d'être une ville; elle devient un
    monceau de ruines.
  mal-mal: 'ദമ്മേശെക്കിനെക്കുറിച്ചുള്ള പ്രവാചകം: “ഇതാ, ദമ്മേശെക്ക് ഒരു പട്ടണമായിരിക്കാത്തവിധം
    നീങ്ങിപ്പോയിരിക്കുന്നു; അത് ശൂന്യകൂമ്പാരമായിത്തീരും.'
  urd-GVR: 'Damishq Shahr ke bāre meṅ Allāh kā farmān: “Damishq miṭ jāegā, malbe kā
    ḍher hī rah jāegā.'
  suz-BL: मिनु परमप्रभु यावेम दमस्‍कस आ पर्बम यसैया कली “दमस्‍कस सहर खतम दुम्‍शा मलीब।
    मेकेर ब्रेश्‍शो खिं ला बाक्‍नीम।
  eng-NOY: The prophecy concerning Damascus. Behold, Damascus shall be no more a city;
    It shall become a heap of ruins.
  ita-1927: Oracolo contro Damasco. Ecco, Damasco è tolto dal numero delle città,
    e non sarà più che un ammasso di rovine.
  ckb-ckb: 'سروشێک سەبارەت بە دیمەشق: «بڕوانە، دیمەشق لەنێو شاران دەسڕێتەوە و دەبێتە
    تەپەیەکی ڕووخاو.'
  eng-BBE: The word about Damascus. See, they have made Damascus a town no longer;
    it has become a waste place.
  kan-OKCV: 'ದಮಸ್ಕದ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಇಗೋ, ದಮಸ್ಕವು ಇನ್ನು ಪಟ್ಟಣವಾಗಿರದೆ ಅದು ಹಾಳು ದಿಬ್ಬವಾಗಿರುವುದು.'
  tam-2017: தமஸ்குவைக் குறித்த அறிவிப்பு. இதோ, தமஸ்குவானது நகரமாயிராமல் தள்ளப்பட்டு,
    பாழான மண்மேடாகும்.
  spa-RV-1909: CARGA de Damasco. He aquí que Damasco dejó de ser ciudad, y será montón
    de ruina.
  ron-BTF: Povara Damascului. Iată, Damascul este oprită de a mai fi cetate şi va
    fi un morman de ruine.
  eng-WEBP: The burden of Damascus. “Behold, Damascus is taken away from being a city,
    and it will be a ruinous heap.
  eng-FBV: A message about Damascus. Look, Damascus will cease to exist as city. Instead
    it will become a pile of ruins.
  nld-1939: 'De godsspraak over Damascus en Samaria: Zie, Damascus wordt uit de rij
    der steden gevaagd, En Samaria zal enkel puinhopen worden;'
  nch-BL: 'Ya ni nopa camanali cati nijseli ten TOTECO ica taya ipantis altepet Damasco,
    quiijto: “Xiquitaca, altepet Damasco ayecmo elis se altepet. Ya tamiixpolihuis
    huan elis san se tamontomit ten tasoli.'
  vie-1934: Gánh nặng về Đa-mách. Nầy, Đa-mách bị trừ ra, không kể làm thành nữa,
    và sẽ trở nên một đống đổ nát.
  hin-CV: 'दमेशेक के विरोध में एक भविष्यवाणी: दमेशेक एक नगर न रहकर खंडहरों का एक ढेर
    बन जाएगा.'
  eng-OURB: 'The burden of Damascus [Bucket of blood]: “Behold, Damascus [Bucket of
    blood] is taken away from being a city, and it will be a ruinous heap.'
  spa-BES: La palabra acerca de Damasco. Mira, ya no han hecho de Damasco una ciudad;
    Se ha convertido en un lugar de desperdicio.
  tdx-tdx: 'Ty nibekoeñe i Damesèke: Hehe te nasintake amy Damesèke ty maharova aze,
    fa ho votrem-porompotse.'
  tha-KJV: ภาระเกี่ยวกับเมืองดามัสกัส ดู​เถิด ดาม​ัสกัสจะหยุดไม่เป็นเมือง และจะกลายเป็นกองสิ่งปรั​กห​ักพัง
  por-BR-2018: 'Revelação sobre Damasco: Eis que Damasco será tirada de tal maneira
    que não será mais uma cidade, mas sim, um amontoado de ruínas.'
  deu-ELO: Ausspruch über Damaskus. Siehe, Damaskus hört auf, eine Stadt zu sein,
    und wird ein Trümmerhaufen.
  eng-WYC-2018: The burden of Damascus. Lo! Damascus shall fail to be a city, and
    it shall be as an heap of stones in falling. (The burden of Damascus. Behold!
    Damascus shall cease to be a city, and it shall become but a heap of fallen stones.)
  epo-epo: 'Profetaĵo pri Damasko: Jen Damasko ne plu estos urbo, sed ĝi estos amaso
    da ruinaĵoj.'
  uig-PIN: 'Dǝmǝxⱪ toƣruluⱪ yüklǝngǝn wǝⱨiy: — Mana, Dǝmǝxⱪ xǝⱨǝr bolup turuwǝrmǝy,
    naⱨayiti bir dɵwǝ harabiliⱪⱪa aylandurulidu.'
  beo-beo: Hina Gode da amane sia:i “Dama:sagase da moilai bai bagadedafa agoane bu
    hame ba:mu. E da wadela:lesi dagoi, isu legesu agoane ba:mu.
  tpi-OTNT: Bikpela i givim dispela tok long taun Damaskus bai i bagarap. Em i tok
    olsem, “Ol birua bai i bagarapim Damaskus, biktaun bilong ol Siria, na hip pipia
    tasol bai i stap.
  hau-SA: Abin da Allah ya faɗa game da Damaskus. “Duba, Damaskus ba za tă ƙara zama
    birni ba amma za tă zama tsibin juji.
  uig-LAT: 'Demeshq toghruluq yüklen’gen wehiy: — Mana, Demeshq sheher bolup turuwermey,
    nahayiti bir döwe xarabiliqqa aylandurulidu.'
  nde-nde: 'Isiqalekiso esimayelana leDamaseko: “Khangela iDamaseko kayisayikuba lidolobho
    kodwa izakuba yinqumbi yamanxiwa.'
  ton-ton: Ko e tala mamafa ʻoku kau ki Tamasikusi. “Vakai kuo toʻo atu ʻa Tamasikusi
    ke ʻoua naʻa kei kolo ia, ka e hoko ia ko e potu tuʻunga fale maumau.
  ces-1613: Břímě Damašku. Aj, Damašek přestane býti městem, a bude hromadou rumu.
  eng-WMB: The burden of Damascus. “Behold, Damascus is taken away from being a city,
    and it will be a ruinous heap.
  tam-TCV: 'தமஸ்கு பட்டணத்தைப் பற்றிய இறைவாக்கு: “பாருங்கள், தமஸ்கு இனிமேல் ஒரு பட்டணமாய்
    இராது; அது ஒரு இடிபாடுகளின் குவியலாகும்.'
  ceb-ULB: Ang pahayag mahitungod sa Damascus.
  pol-UBG: Brzemię Damaszku. Oto Damaszek przestanie być miastem, a stanie się rumowiskiem.
  urd-GVU: 'دمشق شہر کے بارے میں اللہ کا فرمان: ”دمشق مٹ جائے گا، ملبے کا ڈھیر ہی
    رہ جائے گا۔'
  deu-1912: 'Dies ist die Last über Damaskus: Siehe, Damaskus wird keine Stadt mehr
    sein, sondern ein zerfallener Steinhaufe.'
  kan-2017: ದಮಸ್ಕದ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. “ಆಹಾ, ದಮಸ್ಕವು ಇನ್ನು ಪಟ್ಟಣವಾಗಿರದೇ ಹಾಳು ದಿಬ್ಬವಾಗಿರುವುದು.
  yap-yap: I ga’ar SOMOL, “Damascus e dabki mang reb e binaw, bayi par ni ba ulung
    i dow.
  hlt-MCSB: Damasku kah olrhuh, Damasku tah khopuei lamloh a khoe coeng tih imrhong
    la om pawn ni ke.
  mdy-ETH: ዴማስቆ ካታሞ ዛሎ ኬኤዚንቴ ፆኦሲ ቃኣላ ሂዚ ጋዓያኬ፦ «ዓካሪ ዴማስቃ ሃካፓ ሴካ ካታማ ማዒፃ ዓቴም ዶዔ ቦኪኮ
    ናቲ ማዓንዳኔ፤
  twi-ASANTE: 'Adehunu a ɛfa Damasko ho: “Hwɛ, Damasko renyɛ kuropɔn bio ɛbɛdane ayɛ
    mmubuiɛ sie.'
  eng-WEBU: The burden of Damascus. “Behold, Damascus is taken away from being a city,
    and it will be a ruinous heap.
  wal-wal: Damasqqo katamaabaa GODAI hagaadan yaagees; “Be7ite, hagaappe sinttanau
    Damasqqoi katama gidiyoogee attana; i burcce doore gidana.
  spa-PDDPT: 'Profecía que vino como una carga sobre Damasco: Ciertamente Damasco
    dejará de ser ciudad y será un montón de ruinas.'
  gun-gun: Kova'e ma Damasco pygua kuery rovai ayvu ou va'ekue. “Damasco tetã opyta
    'rã tekoa ve'ỹ ha'e ombovaipa pyre rive.
  ilo-ULB: Ti pakaammo maipanggep iti Damasco. Awanen, saanton a maibilang a maysa
    a siudad ti Damasco; agbalinto daytoy a gabsuon dagiti dadael.
  kpg-kpg: Dimaadua e helekai, “Damascus ga hagalee, gaa hai hua di hagabae geinga.
  uig-ARA: 'دەمەشق توغرۇلۇق يۈكلەنگەن ۋەھىي: ــ مانا، دەمەشق شەھەر بولۇپ تۇرۇۋەرمەي،
    ناھايىتى بىر دۆۋە خارابىلىققا ئايلاندۇرۇلىدۇ.'
  sus-sus: 'Masenyi nan ya Damasi xa fe ra: Damasi taa xun nakanama nɛ.'
  pon-2006: KAUN-O ketin mahsanih, “Damaskus solahr pahn wia ehu kahnimw; e pahn wiahla
    mohn ihmw ehu.
  ksd-ksd: A mamat na tinata ure Damasko. Ea, Damasko pa na pia na pal mulai, na da
    ra taripuna ka.
  tur-YTC: Damaskus'un yükü. “İşte, Damaskus kent olmaktan çıkarıldı, yıkık bir yığın
    olacak.
  grc-BRENT: Ἰδοὺ Δαμασκὸς ἀρθήσεται ἀπὸ πόλεων, καὶ ἔσται εἰς πτῶσιν,
  ind-AYT: 'Inilah pesan ilahi tentang Damsyik: “Sesungguhnya, Damsyik akan dijatuhkan
    sehingga tidak lagi menjadi sebuah kota, dan akan menjadi timbunan reruntuhan.'
  nya-nya: 'Uthenga wonena za Damasiko: “Taonani, mzinda wa Damasiko sudzakhalanso
    mzinda, koma udzasanduka bwinja.'
  hrv-hrv: Proroštvo o Damasku. Gle, prestat će Damask biti gradom i postat će hrpom
    ruševina;
  mps-mps: Genuai Bidigo te hanu Damaskus dolaibao po mani. Agai e tama po wali, “Te
    boi bidi dabego te Damaskus dolaibao, te Siria dabego genuai hanu, tama olo pobele
    bage pesage naga pesage holaluaibao.
  tpi-tpi: Bikpela i givim dispela tok long taun Damaskus bai i bagarap. Em i tok
    olsem, “Ol birua bai i bagarapim Damaskus, biktaun bilong ol Siria, na hip pipia
    tasol bai i stap.
  dan-1931: Et Udsagn om Damaskus. Se, Damaskus går ud af Byernes Tal og bliver til
    Sten og Grus;
  vie-OVCB: 'Đây là lời tiên tri về Đa-mách: “Kìa, thành Đa-mách sẽ biến mất! Nó chỉ
    còn là một đống đổ nát.'
  guj-2017: દમસ્કસ વિષે ઈશ્વરવાણી. જુઓ, દમસ્કસ નગર નહિ કહેવાય એવું થઈ જશે, તે ખંડિયેરનો
    ઢગલો થશે.
  pon-2006A: KAUN-O ketin mahsanih, “Damaskus solahr pahn wia ehu kahnimw; e pahn
    wiahla mohn ihmw ehu.
  por-BRBSL: O fardo de Damasco. “Eis que Damasco é tirada de ser uma cidade, e será
    uma pilha em ruínas.
  cth-cth: Damaskas kho hoi kâkuen e lawk teh, Khenhaw! Damaskas kho teh kho lah awm
    mahoeh toe. Ka rawk e songnawng lah doeh ao han toe.
  twi-twi: 'Nkɔmhyɛ a ɛfa Damasko ho: “Hwɛ, Damasko renyɛ kuropɔn bio ɛbɛdan ayɛ nnwiriwii
    siw.'
  hlt-hlt: Damasku kah olrhuh, Damasku tah khopuei lamloh a khoe coeng tih imrhong
    la om pawn ni ke.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nDɑmɑɑsi ɛì kpɛ́í nkɛ dɔ̀: Dɑmɑɑsi tɛ̃́nkɛ í yó nkpɑɑ́
    kɛ tú dihɛì, ò yóó nɑɑ́ tidobontì nti.'
  msy-2020: 'Ikiavɨra Itir God Damaskusɨn nguibar ekiam ikuvighasa akar kam anɨngi.
    A kamaghɨn mɨgei: “Ia oragh! Apaniba Sirian kantrin nguibar ekiam Damaskus gasɨghasɨgham,
    eghtɨ a bizir kuraba akurir danganir pozimɨn otogham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑ Tɑmɑsɩ ɩcɑtɛ tɔm sɩ: Pɩɩ kɔɔ tɔ, pɑ kɑɑ tɑsɑ Tɑmɑsɩ
    kɛ yɑɑʋ sɩ ɩcɑtɛ. Tɩɩ pǝsɩ ncɑɑlɛ huɣule kɛ́.'
  azb-azb: 'Dəməşq barədə xəbərdarlıq: Budur, Dəməşq daha şəhər olmayacaq, Bir yığın
    xarabalığa dönəcək.'
  eng-DBY: The burden of Damascus. Behold, Damascus is taken away from [being] a city,
    and it shall be a ruinous heap.
  hin-2017: दमिश्क के विषय भारी भविष्यद्वाणी। देखो, दमिश्क नगर न रहेगा, वह खण्डहर
    ही खण्डहर हो जाएगा।
  wol-KYG: 'Yéene bii ñeel na Damaas: Damaas a ngii, léegi mu noppee doon ab dëkk,
    xanaa ab jalu tojit;'
  eng-YLT: The burden of Damascus. Lo, Damascus is taken away from [being] a city,
    And it hath been a heap — a ruin.
  eng-WYC-2017: The burden of Damascus. Lo! Damascus shall fail to be a city, and
    it shall be as an heap of stones in falling.
  eng-WMBB: The burden of Damascus. “Behold, Damascus is taken away from being a city,
    and it will be a ruinous heap.
  urd-GVH: 'दमिश्क़ शहर के बारे में अल्लाह का फ़रमान : “दमिश्क़ मिट जाएगा, मलबे का
    ढेर ही रह जाएगा।'
  rug-rug: 'Hie sa kinorokorotae te Zihova pa guguana Damasikasi: “Doṉo la, Damasikasi
    si lopu kote na vasileana nomana pule ba kote ta evaṉae na vinarigarae remoremo.'
  gaz-gaz: 'Raajii Damaasqoodhaan mormu: “Kunoo, Damaasqoon tuullaa diigamte taati
    malee siʼachi magaalaa hin taatu.'
  fra-LSG: Oracle sur Damas. Voici, Damas ne sera plus une ville, Elle ne sera qu’un
    monceau de ruines.
  yal-yal: 'Waliyiya falana Damasi taan xili ma: Damasi taan kalamatɔɔn ni i ra, a
    taa xɔnna yi lu alo gɛmɛne e bode fari.'
  haw-1868: KA wanana no Damaseko. Aia hoi! Ua hookiia o Damaseko, aole ia he kulanakauhale,
    E lilo no ia i puu opala.
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ دِمَشْقَ: «انْظُرُوا هَا دِمَشْقُ تَنْقَرِضُ مِنْ بَيْنِ
    الْمُدُنِ وَتُصْبِحُ كَوْمَةَ أَنْقَاضٍ.'
  ewe-ewe: 'Esiae nye nyagblɔɖi ɖe Damasko ŋu: “Kpɔ ɖa, Damasko maganye du abe tsã
    ene o, ke boŋ atrɔ azu aƒedo!'
  eng-LEE: The doom of Damascus. Behold, Damascus is deprived of being a city, and
    it shall become decaying ruins.
  asm-FB: দম্মেচক বিষয়ক ভাৰবাক্য। চোৱা, দম্মেচক আৰু নগৰ হৈ নাথাকিব; ই ধ্বংসৰ স্তূপ
    হ’ব।
  sus-A: مَسٍنيِ نَن يَ دَ مَسِ شَ قٍ رَ؛ دَ مَسِ تَا شُن نَكَنَمَ نّ.
  fra-SBL: Le fardeau de Damas. « Voici, Damas est enlevée de son statut de ville,
    et elle sera un monceau de ruines.
  hbo-hbo: מַשָּׂ֖א דַּמָּ֑שֶׂק הִנֵּ֤ה דַמֶּ֙שֶׂק֙ מוּסָ֣ר מֵעִ֔יר וְהָיְתָ֖ה מְעִ֥י
    מַפָּלָֽה׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Dameski: “Atĩrĩrĩ, itũũra rĩa Dameski
    rĩtigũcooka gũtuĩka itũũra inene rĩngĩ, no rĩrĩ, rĩgaatuĩka hĩba ya mwanangĩko.'
  fra-NCL: Oracle sur Damas. Voici Damas retirée du nombre des villes ; elle ne sera
    plus qu’un monceau de ruines !
  cek-AK: Damaska kawng pongah thuih ih lok loe, Khenah, Damaska loe vangpui ah oh
    han ai ah, kamro hmuenmaenawk tapophaih ahmuen ah om tih.
  cuk-cuk: 'Isaías, Damasco-neggweburgi iduakwaa sunmaksad: Bab-Jehová-Bela-Gangued-Nikad
    weyob sogdo. “¡Damasco-neggwebur-siid be nue-dakmar! ¡Bar neggweburga sii guosulid!
    ¡Nue bibichis sigoed!'
  uig-CYR: 'Дәмәшқ тоғрилиқ жүкләнгән вәһий: — Мана, Дәмәшқ шәһәр болуп турувәрмәй,
    наһайити бир дога харабилиққа айландурулиду.'
  tel-2017: ఇది దమస్కు నగరం గూర్చిన దైవ ప్రకటన. “దమస్కు ఇక మీదట నగరంగా ఉండదు. అది
    శిథిల గృహంలా ఉంటుంది.
  hat-BSA: Pwofesi sou Damas. “Gade byen, Damas prèt pou retire nèt kon vil. Li va
    tonbe nèt an yon gwo pil mazi.
  kos-kos: LEUM GOD El fahk, “Siti Damascus ac fah kunausyukla, ac ekla yol in na
    ma musalla.
  hbo-WLC: מַשָּׂ֖א דַּמָּ֑שֶׂק הִנֵּ֤ה דַמֶּ֙שֶׂק֙ מוּסָ֣ר מֵעִ֔יר וְהָיְתָ֖ה מְעִ֥י
    מַפָּלָֽה׃
  ibo-ibo: Nke a bụ amụma megide Damaskọs, isi obodo Siria. “Lee, Damaskọs agaghị
    adịkwa! Ọ gaghị abụkwa obodo ọzọ, kama ọ ga-aghọ mkpọmkpọ ebe, nke zedara ezeda.
  ory-ory: ଦମ୍ମେଶକ ବିଷୟକ ଭାବବାଣୀ। ଦେଖ, ଦମ୍ମେଶକ ଆଉ ନଗର ନ ହୋଇ ଦୂରୀକୃତ ହୋଇଅଛି, ତାହା କାନ୍ଥଡ଼ାର
    ଢ଼ିପି ହେବ।
  chk-chk: 'Iei än Kot kapas usun Tamaskus: Tamaskus esap chüen eu telinimw, nge epwe
    wiliti eu ioien mettoch mi tala.'
  rop-rop: Wal aibin kipgon tok, “Dijan na det mesij weya YAWEI bin tok blanga det
    taun gulum Dameskas, ‘Wal Dameskas garra abum bigiswan trabul na. Im garra jidan
    brabli rabishwan taun.
  ukr-1871: 'Слово пророче про Дамаск: Ось, Дамаск вичеркуєсь зпроміж міст й обернеться
    в купи руйновища.'
  deu-1951: 'Weissagung wider Damaskus: Siehe, Damaskus wird keine Stadt mehr sein,
    sondern eine verfallene Ruine werden.'
  eng-JPS: The burden of Damascus. Behold, Damascus is taken away from being a city,
    and it shall be a ruinous heap.
  srp-1865: Breme Damasku. Gle, Damasak æe se ukinuti da ne bude više grad, nego æe
    biti gomila razvalina.
  lug-lug: “Laba Ddamasiko tekikyali kibuga, kifuuse matongo.
  heb-heb: משא דמשק הנה דמשק מוסר מעיר והיתה מעי מפלה׃
  ben-IRV: দম্মেশকের বিষয়ে ঘোষণা। দেখ, দম্মেশক আর শহর থাকবে না, তা একটা ধ্বংসের স্তূপ
    হবে।
  pan-pan: ਦੰਮਿਸ਼ਕ ਸ਼ਹਿਰ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ l ਵੇਖੋ ਦੰਮਿਸ਼ਕ ਸ਼ਹਿਰ ਹੋਣ ਤੋਂ ਰਹਿ ਜਾਵੇਗਾ,
    ਸਗੋਂ ਉੱਜੜਿਆ ਹੋਇਆ ਖੰਡਰ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ဒမာသက် မြို့နှင့် ဆိုင်သော ဗျာဒိတ် တော်ကား၊ ကြည့်ရှု လော့။ ဒမာသက် မြို့သည်
    မြို့ မဖြစ်အောင် ပျက်စီး ရာပုံ ဖြစ် ရ၏။
  hmo-hmo: Lohiabada ia gwau, “Damaseko be do ia dika, hanua badana do ia noho lasi.
    Nadi haboua gabuna, bona nadi kavakava gabuna do ia lao.
  urd-urd: दमिश्क़ के बारे में बार — ए — नबुव्वत, “देखो दमिश्क़ अब तो शहर न रहेगा,
    बल्कि खण्डर का ढेर होगा।
  rus-SYN: Пророчество о Дамаске. - Вот, Дамаск исключается из числа городов и будет
    грудою развалин.
  bqc-SIM: 'Yã́ pↄ́ Dii ò Damasi musun kɛ: Gwa! Damasi aↄ dɛ wɛ̃́lɛ ũ lↄo, aↄ dↄdↄaa
    lán zɛ̀tɛ̃ kwɛawaɛ.'
  tcz-CHONGTHU: 'Damascus chung chang thu’a hitihin thuhil ahunge: ven, Damascus khopi
    hi hungmang thah ding ahi! Mangthai thil kise lom hung hiding ahi.'
  mar-mar: दिमिष्काविषयीची घोषणा. पाहा, दिमिष्क हे एक नगर म्हणून राहणार नाही; ते नासाडीचा
    ढीग होईल.
  qub-qub: 'Damasco imano cananpäpis Tayta Dios ribilashanta Isaías cayno willacuran:
    «Damascuga mananami siudänachu canga. Aypalla ragällami ricaconga.'
  hat-hat: 'Men sa Bondye di k''ap rive lavil Damas: -Lavil Damas p''ap yon lavil
    ankò. L''ap tounen yon pil demoli.'
  eng-BSB: 'This is the burden against Damascus: “Behold, Damascus is no longer a
    city; it has become a heap of ruins.'
  eng-WEBPB: The burden of Damascus. “Behold, Damascus is taken away from being a
    city, and it will be a ruinous heap.
  kbq-kbq: Hanki Damaskasi rankuma'ma havizama hania zamofo nanekea Ra Anumzamo'a
    amanage huno hu'ne, Damaskasi rankuma'mo'a knare'ma huno menima me'nea zana huno
    omaneno, haviza huramino mopafi hihi huno megahie.
  nhe-BL: 'Ya ni nopa tlajtoli tlen nijseli tlen TOTECO ica tlachque ipantis altepetl
    Damasco, quiijto: “Xiquitaca, altepetl Damasco ayoc elis se altepetl. Ya tlamiixpolihuis
    huan san elis se tlamontomitl tlen tlasoli.'
  gub-BL: Tupàn umume'u putar Xir ywy rehe uzepyk àwàm xe a'e nehe kury. — Upaw putar
    Namaz tawhu nehe. Naheta kwaw tawhu a'e pe nehe. Tàpuz ikaika pyrer heityityk
    pyrer upyta putar a'e pe ywytyr romo nehe.
  eng-DRA: The burden of Damascus. Behold Damascus shall cease to be a city, and shall
    be as a ruinous heap of stones.
