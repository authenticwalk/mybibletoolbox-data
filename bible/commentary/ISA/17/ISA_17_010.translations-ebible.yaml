verse: ISA.017.010
translations:
  mal-C: എന്തെന്നാൽ നിങ്ങളുടെ രക്ഷകനായ ദൈവത്തെ നിങ്ങൾ മറന്നു; നിങ്ങളുടെ സുരക്ഷിതസ്ഥാനമായ
    പാറയെ ഓർത്തതുമില്ല. അതുകൊണ്ട്, നിങ്ങൾ മനോഹരമായ തോട്ടങ്ങൾ നട്ട് അവയിൽ അന്യദേശത്തുനിന്നുമുള്ള
    വള്ളികൾ നടുന്നു.
  deu-TKW: Weil du den Gott, der dein Heil ist, vergessen und des Felsens, der dein
    Bollwerk ist, nicht gedacht hast, deshalb legst du liebliche Pflanzungen an und
    besetzest sie mit Absenkern aus der Fremde.
  lin-lin: Mpo ete obosani Nzambe, Mobikisi na yo, oboyi kokanisa Libanga oyo azali
    Ekimelo na yo, okolisi banzete ya kitoko mpe oloni banzete ya vino ya bapaya.
  eng-LSV: Because you have forgotten the God of your salvation, || And have not remembered
    the Rock of your strength, || Therefore you plant plants of pleasantness, || And
    sow it with a strange shoot,
  eng-GNV: 'Because thou hast forgotten the God of thy saluation, and hast not remembred
    the God of thy strength, therefore shalt thou set pleasant plantes, and shalt
    graffe strange vine branches:'
  eng-WEBSTER: 'Because thou hast forgotten the God of thy salvation, and hast not
    been mindful of the rock of thy strength, therefore shalt thou plant pleasant
    plants, and shalt set it with foreign slips:'
  nhw-BL: Pero ¿para tlen quej nopa elis? Elis pampa israelitame quitlahuelcajtoque
    Toteco Dios catli quinmaquixtía, yaya catli eltoc quen se Tetl catli quinmanahuiyaya.
    Huajca masque quichihuase cuajcuali mili huan quintoquilise tzontli catli más
    cualtzi,
  swh-ONEN: Mmemsahau Mungu Mwokozi wenu, hamkumkumbuka Mwamba aliye ngome yenu. Kwa
    hiyo, hata ingawa mlipandikiza mimea iliyo mizuri sana na kuotesha mizabibu ya
    kigeni,
  bba-bba: Wee bɛɛ Isirelibɑ, i Gusunɔ bɛɛn Yinni duɑri wi u bɛɛ fɑɑbɑ kuɑ. I ǹ nùn
    yɑɑye wi u sɑ̃ɑ bɛɛn kuku yee nɑɑnɛɡiru. Domi wee i dɑ̃ɑ binu duurɑ bũnun sɔ̃.
  eng-KJVCPB: 'Because thou hast forgotten the God of thy salvation, And hast not
    been mindful of the rock of thy strength, Therefore shalt thou plant pleasant
    plants, And shalt set it with strange slips:'
  luo-luo: Wiyi osewil gi Nyasachi ma jaresni; adier ok iseparo Lwanda ma en ohingani.
    Kuom mano kata ka ipidho cham mabeyo kendo ipidho mzabibu migolo e pinje ma oko,
  meu-meu: Badina be ihamaurimu Diravana vada o laloa boio, bona ihahemetaimu Nadi-ginina
    so laloa taomu; taunabunai, ena be herahera namodia bona dirava idauna ena uhe
    helaḡadia ba hado,
  npi-ULB: किनकि तैंले आफ्‍नो मुक्‍तिको परमेश्‍वरलाई बिर्सेको छस् र तेरो सामर्थ्यको
    चट्टानलाई बेवास्ता गरेको छस् । त्‍यसैले तैंले सुन्दर बिरुवाहरू रोपिस् र विदेशीबाट
    पाएको दाखका हाँगाहरू रोपिस्,
  yor-yor: Nítorí ìwọ ti gbàgbé Ọlọ́run ìgbàlà rẹ; tí ìwọ kò sì náání àpáta ìgbàlà
    rẹ̀, nítorí náà ni ìwọ ti gbin ọ̀gbìn dáradára ìwọ sì tọ́ àjèjì ẹ̀ka sínú rẹ̀.
  pes-OPCB: ای اسرائیل، تو خدای نجا‌ت‌دهندۀ خود و صخرهٔ مستحکم خویش را فراموش کرده‌ای
    و درختان می‌کاری تا در زیر آنها بتها را بپرستی.
  tgl-ULB: Dahil kinalimutan ninyo ang Diyos ng inyong kaligtasan, at iniwan ang bato
    ng inyong kalakasan. Kaya nagtatanim kayo ng mga kaaya-ayang mga halaman, at naghahasik
    ng kakaibang mga binhi
  hui-hui: Isaraele wali agaliru-o tígua Ngode Datagaliwabe tínaga Pele Ngiaga ibugua
    tí haru dai bini kago embedaho wahene kamigonida. Ibu ege to̱le̱ timbuni mbira
    haradagua kago tí mo ko holene anda ibirangi ibuha pu ha do haga kamigoni ndobe.
    Anigo heneneore tígua ibu embedaore harimi. Ani embeda howa tígua dama mitangi
    bialu mbirale bi pupu wulenaga gime wabini ngarume tí biamogo biragola bayale
    holeberemabe toba howa mbirale urunihondo bi pupu wialu harimi. Anigo mbirale
    urunime tí biamogo bibe naheore ngagola tí mo ko heneore mbirago howa mo bayale
    holene mbira nawiore holeberemi. Agalime gerebi mabuha gerebi hanga ho howa anda
    halu gini gene halu lini dewa delo maliaho kagola gerebi bayale hangayago anda
    nahe irane gabu hai haragola dindi hangu ona wiagagobi holeberemigo manda bilimu.
  mya-mya: အို ဣ​သ​ရေ​လ​ပြည်၊ သင်​သည်​မိ​မိ​အား​ကယ် ဆယ်​တော်​မူ​၍​ကျောက်​တုံး​ကြီး​သ​ဖွယ်​ကွယ်
    ကာ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ကို​မေ့​လျော့ ခဲ့​လေ​ပြီ။ သင်​သည်​လူ​မျိုး​ခြား​များ​၏​ဘု​ရား
    ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​အ​တွက် မွန်​မြတ်​သော အ​ပင်​များ​ကို​စိုက်​ပျိုး​ခဲ့​ပေ​သည်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་རང་ཉིད་སྐྱོབ་མཁན་དཀོན་མཆོག་བརྗེད་པ་དང་། ཁྱོད་ཉིད་སྦས་ས་ཡིན་པའི་བྲག་རྡོ་དེ་མ་དྲན་པས།
    ཁྱོད་ཀྱིས་མཛེས་སྡུག་གི་མྱུ་གུ་དང་ཕྱི་རོལ་ཡུལ་ནས་ཁྱེར་འོངས་པའི་ལྗང་བུ་བཙུགས་ཤིང་།
  wsk-wsk: Mu awuk, ni nika Sangaru Ta ko Kaem, mu ko kamili saparam; nu nika Manga
    Gek am, se nika kar aora mu, ni ko kamin me ares mam. Bore te se, ni ta tam ningo
    ningo agup agi, sor saki nunga tam kower batutumur ale nunga kaem kawel alo nunup
    sapara agup,
  sna-sna: Nokuti wakanganwa Mwari Muponesi wako, hauna kurangarira Dombo, iyo nhare
    yako. Naizvozvo, kunyange ukazvisimira miti yakanakisisa, uye ukadyara mizambiringa
    inobva kune dzimwe nyika,
  spa-BLM: Porque os habéis olvidado del Dios de vuestra salvación, y no os habéis
    acordado de la roca de vuestra fortaleza. Por eso plantáis plantas agradables,
    y ponéis semilleros extraños.
  cac-cac: Yujto ix b'at co Diosal satc'olal eyuuj, aton Jun coljinac on̈, maxtzac
    e nacoti tato a d'ay co colnac co b'a. Yuj chi' vach'chom tzeyavej juntzan̈ te'
    eyavb'en te' vach', te' tzeyic'cot d'a ch'oc nacional,
  swh-ULB: Maana mmemsahau Mungu wa wakovu wenu, na umeudharau mwamba wa nguvu zako.
    Hivyo basi umeotesha miti mizuri, na mizabibu mizuri iliyotoka ugenini,
  bel-bel: Бо ты забыў Бога ратунку твайго, і не ўспамінаў пра скалу прытулку твайго;
    таму і насадзіў сады на забавы і пасадзіў чаранкі ад чужой лазы.
  deu-ELBBK: Denn du hast vergessen den Gott deines Heils und nicht gedacht des Felsen
    deiner Stärke. Darum pflanzt du liebliche Pflanzungen und besetzt sie mit ausländischen
    Reben.
  mbb-OT: Egkehitavù heini keniyu te menge tig-Israel, su ǥeinà te midlipatan niw
    is Megbevayà he menluluwas niw, he iyan batu he egkeendilungan niw. Umbe minsan
    ebpemula kew pa te meupiya he kelasi te menge pinemula, iring te paras he ebpuun
    pa ziyà te zuma he lugar,
  mal-2015: നിന്റെ രക്ഷയുടെ ദൈവത്തെ നീ മറന്നു നിന്റെ ബലമുള്ള പാറയെ ഓർക്കാതെയിരിക്കകൊണ്ടു
    നീ മനോഹരമായ തോട്ടങ്ങളെ ഉണ്ടാക്കി അവയിൽ അന്യദേശത്തുനിന്നുള്ള വള്ളികളെ നടുന്നു.
  gup-gup: Yoh, ngudda ngurribengmidjdanj God nawu ngunngehkeng, ngudda minj ngurriyawoyhburrbun
    God nawu ngunmarnekukdjurruddi, nungka nawu yiman kayime kuwarddekimuk ngudberre.
    Kunmekbekenh kunu ngurridudji manngarrebubuyika manbu manmak ba bu ngurrimarneboddangen
    nawu birribubuyika gods.
  rmc-rmc: Tu bisterďal pro Del, pre tiro Spasiťeľis, na leperďal tuke pre tiri zoraľi
    Skala, so tut chraňinel. Sadzines tuke o nekfeder sadi, o viňici, so anďal andral
    aver phuv!
  pes-OPV: چونکه خدای نجات خود را فراموش کردی و صخره قوت خویش را به یاد نیاوردی بنابراین
    نهالهای دلپذیرغرس خواهی نمود و قلمه های غریب را خواهی کاشت.
  ron-1924: Кэч ай уйтат пе Думнезеул мынтуирий тале ши ну ць-ай адус аминте де Стынка
    скэпэрий тале. Де ачея ць-ай сэдит рэсадурь плэкуте ши ай сэдит бутучь стрэинь.
  ben-OBCV: তোমরা তোমাদের পরিত্রাতা ঈশ্বরকে ভুলে গিয়েছ; তোমরা তোমাদের শৈল, তোমাদের
    দুর্গকে মনে রাখোনি। তাই, যদিও তোমরা উৎকৃষ্ট সব বৃক্ষচারা রোপণ করো, বিদেশ থেকে
    আনা দ্রাক্ষালতা লাগাও,
  som-som: Maxaa yeelay, waxaad illowday Ilaaha badbaadadaada, oo kamana aad fikirin
    Dhagaxa xoogga kuu ah, sidaas daraaddeed waxaad beertaa geedo wacan, waxaadna
    tallaashaa geedo qalaad oo canab ah.
  lat-VUC: 'Quia oblitus es Dei salvatoris tui, et fortis adjutoris tui non es recordata:
    propterea plantabis plantationem fidelem, et germen alienum seminabis;'
  eng-ASVBT: For thou hast forgotten the God of thy salvation, and hast not been mindful
    of the rock of thy strength; therefore thou plantest pleasant plants, and settest
    it with strange slips.
  ita-1885: Perciocchè tu hai dimenticato l'Iddio della tua salute, e non ti sei ricordato
    della Rocca della tua fortezza; perciò, pianterai piante bellissime, e porrai
    magliuoli forestieri.
  eng-LXXUP: Because thou hast forsaken God thy Savior, and hast not been mindful
    of the Lord thy helper; therefore shalt thou plant a false plant, and a false
    seed.
  eng-ULB: For you have forgotten the God of your salvation, and have ignored the
    rock of your strength. So you plant pleasant plants, and set out vine branches
    received from a stranger,
  spa-VBL: Te has olvidado del Dios que te salva; no te has acordado de la Roca que
    te protege. Por eso, aunque siembren plantas hermosas y hagan crecer vides exóticas,
  fra-_FOB: Car tu as oublié le Dieu de ton salut, et tu ne t'es point souvenu du
    rocher de ton refuge. C'est pourquoi tu te fais des plantations d'agrément, et
    tu y plantes des provins étrangers.
  mal-mal: നിന്റെ രക്ഷയുടെ ദൈവത്തെ നീ മറന്നു നിന്റെ ബലമുള്ള പാറയെ ഓർക്കാതെയിരിക്കുകകൊണ്ടു
    നീ മനോഹരമായ തോട്ടങ്ങളെ ഉണ്ടാക്കി അവയിൽ അന്യദേശത്തുനിന്നുള്ള വള്ളികൾ നടുന്നു.
  urd-GVR: Afsos, tū apnī najāt ke Ḳhudā ko bhūl gayā hai. Tujhe wuh Chaṭṭān yād na
    rahī jis par tū panāh le saktā hai. Chunāṅche apne pyāre dewatāoṅ ke bāġh lagātā
    jā, aur un meṅ pardesī angūr kī qalameṅ lagātā jā.
  suz-BL: मारदे हना गे इन कली पाप रे प्रोंइब परमप्रभु कली प्रेंताक्‍नी। मिनु इन ख्रुइक्‍तीक
    सेरथे फुल्‍लु कली मफ्रुक्‍नी। गे अर्को रागी ङा रिम्‍शो अङगुर ख्रुम्‍तीनी। यसैया
    ६:२-३; ब्‍यवस्‍था ३२:१५
  eng-NOY: For thou hast forgotten the God of thy salvation, And hast not been mindful
    of the rock of thy strength; Therefore though thou plant beautiful plants, And
    set shoots from a foreign soil,
  ita-1927: Perché hai dimenticato l’Iddio della tua salvezza e non ti sei ricordato
    della ròcca della tua forza; tu ti sei fatto delle piantagioni piacevoli, e hai
    piantato de’ magliuoli stranieri.
  ckb-ckb: خودای ڕزگارکەری خۆتت لەبیر چوو، تاشەبەردەکەت، قەڵاکەت بەبیر نەهاتەوە. لەبەر
    ئەوە ڕووەکی چاک دەچێنن بەڵام نەمامی نامۆ سەرهەڵدەدات.
  eng-BBE: For you have not given honour to the God of your salvation, and have not
    kept in mind the Rock of your strength; for this cause you made a garden of Adonis,
    and put in it the vine-cuttings of a strange god;
  kan-OKCV: ನೀನು ನಿನ್ನ ರಕ್ಷಣೆಯ ದೇವರನ್ನು ಮರೆತು, ನಿನ್ನ ಬಂಡೆಯೂ, ಕೋಟೆಯೂ ಆಗಿರುವವರನ್ನು ಮರೆತು
    ಬಿಟ್ಟಿದ್ದೀ. ನೀನು ರಮ್ಯವಾದ ಗಿಡಗಳನ್ನು ಮತ್ತು ದೇಶಾಂತರದ ದ್ರಾಕ್ಷಿಯ ಸಸಿಗಳನ್ನು ಹಾಕಿದ್ದರೂ,
  tam-2017: உன் பெலமாகிய கன்மலையை நீ நினைக்காமல், உன் இரட்சிப்பாகிய தேவனை மறந்தாய்;
    ஆகவே நீ நேர்த்தியான நாற்றுகளை நட்டாலும், அந்நிய தேசத்துக் கன்றுகளை வைத்தாலும்,
  spa-RV-1909: Porque te olvidaste del Dios de tu salud, y no te acordaste de la roca
    de tu fortaleza; por tanto plantarás plantas hermosas, y sembrarás sarmiento extraño.
  ron-BTF: 'Deoarece ai uitat pe Dumnezeul salvării tale şi nu ţi-ai amintit de stânca
    tăriei tale, de aceea vei sădi plante plăcute şi le vei pune cu mlădiţe străine:'
  eng-WEBP: For you have forgotten the God of your salvation, and have not remembered
    the rock of your strength. Therefore you plant pleasant plants, and set out foreign
    seedlings.
  eng-FBV: You have forgotten the God who saves you; you have not remembered the Rock
    who protects you. So, even though you plant beautiful plants and grow exotic vines,
  nld-1939: Want gij hebt vergeten den God van uw heil, Hebt niet gedacht aan de Rots
    van uw redding! In plaats daarvan hebt ge wellust-tuinen geplant, En uitheemse
    stekken gepoot.
  nch-BL: Pero ¿para ten quej nopa elis? Elis pampa israelitame quitahuelcajtoque
    Toteco Dios cati quinmaquixtía, yaya cati eltoc quej se Tet cati quinmanahuiyaya.
    Huajca masque quichihuase cuajcuali mili huan quintoquilise tzonti cati más cualtzi,
  vie-1934: Vì ngươi đã quên Đức Chúa Trời của sự cứu ngươi, chẳng nhớ đến vầng đá
    sức mạnh ngươi. Vậy nên ngươi trồng cây tốt, lại trồng những gốc nho khác giống.
  hin-CV: क्योंकि तुम अपने उद्धारकर्ता परमेश्वर को भूल गए; और अपनी चट्टान को याद नहीं
    किया, इसलिये तब चाहे तुम अच्छे पौधे और किसी अनजान के लिए दाख की बारी लगाओ,
  eng-OURB: For you have forgotten the God of your yesha' ·salvation·, and have not
    remembered the rock of your strength. Therefore you plant pleasant plants, and
    set out foreign seedlings.
  spa-BES: Porque no has dado honor al Dios de tu salvación, y no has tenido en cuenta
    la Roca de tu fortaleza; por esta causa hiciste un jardín de Adonis, y pusiste
    en él las obras de un dios extraño;
  tdx-tdx: Amy te nihaliño’o t’i Andrianañaharem-pandrombahañ’ azo, le nandikofa’o
    ty Lamilamin-kaozara’o; aa le hambole hatae soasoa irehe, vaho haketsa’o ho an-drahare
    ambahiny ty tora-katae.
  tha-KJV: เพราะเจ้าได้หลงลืมพระเจ้าแห่งความรอดของเจ้าเสีย และมิ​ได้​จดจำศิลาเข้มแข็งของเจ้า
    ฉะนั้นเจ้าจะปลูกต้นอภิ​รมย์ และจะปลู​กก​ิ่งไม้​ต่างชาติ​ลง
  por-BR-2018: Pois te esqueceste do Deus de tua salvação, e não te lembraste da rocha
    de tua fortaleza. Por isso, tu cultivarás belas plantas, e as cercarás de ramos
    estranhos.
  deu-ELO: Denn du hast vergessen den Gott deines Heils und nicht gedacht des Felsen
    deiner Stärke. Darum pflanzest du liebliche Pflanzungen und besetzest sie mit
    ausländischen Reben.
  eng-WYC-2018: For thou hast forgotten God, thy saviour, and haddest not mind on
    thy strong helper; therefore thou shalt plant a faithful planting, and thou shalt
    sow an alien seed. (For thou hast forgotten God, thy Saviour, and did not remember
    thy strong helper; and so thou shalt plant a garden dedicated to idols, and thou
    shalt sow a strange, or a foreign, seed.)
  epo-epo: Ĉar vi forgesis la Dion de via savo kaj ne memoris la Rokon de via forteco;
    tial vi plantis plantaĵojn plezurigajn kaj kreskigis fremdan vinberbranĉon;
  uig-PIN: Qünki nijating bolƣan Hudani untup ⱪalding, Küqüng bolƣan «Ⱪoram Tax Bolƣuqi»ni
    ǝslimiding; Xunga sǝn «sǝrhil» ɵsümlüklǝrni tikip ⱪoyƣining bilǝn, Wǝ yaⱪa yurttiki
    üzüm tallirini tikkining bilǝn,
  beo-beo: Isala:ili fi dunu! Dilia da Gode, dilia Gaga:su dunu, E da igi bagadedafa
    agoane dili gaga:sa, amo dilia da gogolei. Be Ema mae dawa:le, dilia da ga fi
    ogogosu ‘gode’ liligi ilima sia:ne gadomusa:, sema ifabi bugisa.
  tpi-OTNT: Israel, yu no tingim moa God i save kisim bek yu. Em i olsem bikpela ston
    yu save go na hait long en long taim nogut. Tasol tru tumas, yu lusim tingting
    olgeta long en. Na yu lotu long ol god bilong ol arapela lain, na yu ting ol dispela
    god bai i helpim yu na bai yu stap gut. Tasol bai yu bagarap na bai yu stap nogut
    tru na i no gat rot bilong yu i ken kamap orait gen. I olsem yu planim gaden wain
    na yu amamas long lukim ol han bilong diwai wain i kamap kwik tru na ol plaua
    i kamap. Tasol bai yu no inap kisim kaikai bilong en. Nogat. Wantu ol dispela
    diwai wain bai i drai na gaden bai i bagarap olgeta.
  hau-SA: Kun manta da Allah Mai Cetonku; ba ku tuna da Dutse, kagararku ba. Saboda
    haka, ko da yake kun fita ku shuka tsire-tsire mafi kyau kuka kuma shuka inabin
    da aka sayo daga waje,
  uig-LAT: Chünki nijating bolghan Xudani untup qalding, Küchüng bolghan «Qoram Tash
    Bolghuchi»ni eslimiding; Shunga sen «serxil» ösümlüklerni tikip qoyghining bilen,
    We yaqa yurttiki üzüm tallirini tikkining bilen,
  nde-nde: Selimkhohliwe uNkulunkulu uMsindisi wenu, kalilikhumbulanga iDwala, inqaba
    yenu. Ngakho lanxa ligxumeka izihlahla ezinhle, lihlanyele lamavini avela ezizweni,
  ton-ton: 'Ko e meʻa ʻi hoʻo fakangalongaloʻi ʻae ʻOtua ʻo hoʻo moʻui, pea taʻemanatu
    ki he maka ʻo ho mālohi, ko ia te ke tō ʻae ngaahi ʻakau toulekeleka, pea tō mo
    ia ʻae ngaahi ʻakau mei he fonua kehe:'
  ces-1613: Nebos se zapomněla na Boha spasení svého, a na skálu síly své nezpomenulas.
    Protož ačkoli štěpy rozkošné štěpuješ, a kmen vinný přespolní sázíš,
  eng-WMB: For you have forgotten the God of your salvation, and have not remembered
    the rock of your strength. Therefore you plant pleasant plants, and set out foreign
    seedlings.
  tam-TCV: நீங்கள் உங்கள் இரட்சகராகிய இறைவனை மறந்து, உங்கள் கோட்டையான கற்பாறையை நினையாமல்
    போனீர்கள். ஆதலால் சிறந்த தாவரங்களையும், வேறு நாடுகளிலிருந்து கொண்டுவரப்பட்ட திராட்சைக்
    கொடிகளையும் ஒழுங்காய் நாட்டினாலும்,
  ceb-ULB: Kay gikalimtan nimo ang Dios sa imong kaluwasan, ug wala gitagad ang bato
    nga imong kusog. Busa nagtanom ka ug matahom nga mga tanom, ug gipagawas ang mga
    sanga sa paras nga nadawat gikan sa langyaw,
  pol-UBG: A ponieważ zapomniałeś o Bogu twojego zbawienia i nie pamiętałeś o skale
    twojej mocy, to choć zasadzasz rozkoszne sadzonki i sadzisz obce winorośle;
  urd-GVU: افسوس، تُو اپنی نجات کے خدا کو بھول گیا ہے۔ تجھے وہ چٹان یاد نہ رہی جس
    پر تُو پناہ لے سکتا ہے۔ چنانچہ اپنے پیارے دیوتاؤں کے باغ لگاتا جا، اور اُن میں
    پردیسی انگور کی قلمیں لگاتا جا۔
  deu-1912: Denn du hast vergessen des Gottes deines Heils und nicht gedacht an den
    Felsen deiner Stärke. Darum setzest du lustige Pflanzen und legest ausländische
    Reben.
  kan-2017: ಏಕೆಂದರೆ ನೀನು ನಿನ್ನ ರಕ್ಷಕನಾದ ದೇವರನ್ನು ಮರೆತುಬಿಟ್ಟು, ನಿನ್ನ ಆಶ್ರಯಗಿರಿಯನ್ನು
    ಸ್ಮರಿಸಲಿಲ್ಲ. ಹೀಗಿರಲು ನೀನು ಇಷ್ಟವಾದ ದ್ರಾಕ್ಷಿಯ ಗಿಡಗಳನ್ನು ನೆಟ್ಟು, ನಿನ್ನ ದೇಶದಲ್ಲಿ ದೇಶಾಂತರದ
    ಸಸಿಗಳನ್ನು ನೆಟಿದ್ದಿ.
  yap-yap: Israel, kampag talin fare Got ni ir e lagnem me yoror rom ni bod ba war
    nib gel. Ka mu cheal ga be yung yungi milay’ nib taliw ni ngu’um tayfan e got
    nu bang riy.
  hlt-MCSB: Namah kah daemnah Pathen te na hnilh tih, na lunghim lungpang te na poek
    pawh. Te dongah omthen thinghloe na phung cakhaw kholong thingluei lo ni na tawn
    eh.
  mdy-ETH: ዒስራዔኤሌ ዓሲዮቴ! ዶዲ ላሌጉዲ ቃዛያ ማዒ ዒንሢ ዓውሴ ፆኦዛሢ ዒንሢ ዋሌኔ፤ ዬያሮ ሻንቾናቴ ዺቢ ሚኢሼ ኬሳንዳ
    ሄርሺሳያ ማዔ ቱኮ ባኣዚ ዒንሢ ቱኬያታቴያ፥ ዓኪ ዜርሢ ዒንሢ ዜርቄታቴያ፥
  twi-ASANTE: Mo werɛ afiri Onyankopɔn, mo Agyenkwa, na monkaee Ɔbotan no, mo aban
    no. Enti ɛwom sɛ mopɛ nnua papa na modua bobe a moatɔ afiri amanɔne.
  eng-WEBU: For you have forgotten the God of your salvation, and have not remembered
    the rock of your strength. Therefore you plant pleasant plants, and set out foreign
    seedlings.
  wal-wal: Aissi giikko, intte inttena Ashshiyaagaa, Xoossaa dogideta; intte baqati
    attiyo wogga Zaallaakka hassayibeekketa. Hegaa gishshau, neeni lo77o mittata tokkikkokka,
    kare biittaappe yiida lo77o ataakilttiyaa tokkikkokka,
  spa-PDDPT: Porque olvidaste al ʼElohim de tu salvación y no te acordaste de la Roca
    de tu refugio. Por tanto, aunque siembres plantas hermosas, e injertes vides importadas,
  gun-gun: mba'eta Nhanderuete pendereraa jepea gui penderexaraipa vy napenema'endu'avei
    Itaova imbaraete va'e penhemiaty re. Ha'e nunga rupi mba'ety porãve va'erã pejapo
    vy mba'emo renhoĩ mombyry guigua penhotỹ teĩ,
  ilo-ULB: Ta linipatyo ti Dios a manangisalakanyo, ken saanyo nga inkaskaso ti maiyarig
    iti bato a pigsayo. Isu a nagmulakayo kadagiti napipintas a mulmula ken nagmulakayo
    kadagiti karkarna a bin-i
  kpg-kpg: Israel, goe gu de langahia e goe di God dela e benebene ge duuli goe gadoo
    be di hadu maaloo dangihi. Gei goe guu dogi nia laagau i lodo au hadagee dabu
    belee daumaha iei goe gi nia god tuadimee.
  uig-ARA: چۈنكى نىجاتىڭ بولغان خۇدانى ئۇنتۇپ قالدىڭ، كۈچۈڭ بولغان «قورام تاش بولغۇچى»نى
    ئەسلىمىدىڭ؛ شۇڭا سەن «سەرخىل» ئۆسۈملۈكلەرنى تىكىپ قويغىنىڭ بىلەن، ۋە ياقا يۇرتتىكى
    ئۈزۈم تاللىرىنى تىككىنىڭ بىلەن،
  sus-sus: Wo bara nɛɛmu wo Rakisima Ala ma, naxan findixi wo kantama ra. Wo bara
    sansi fanyi si naxan kelixi yire makuye.
  pon-2006: Israel, ke manokelahr Kohto me ketin kapitkumwailla oh doandoarei kumwail
    rasehng paipalap ehu. Ke ahpw wiahda mwetuwel sarawi kei pwe ke en pwongih koht
    en liki men.
  ksd-ksd: Tago u tar valubane ra God i kaum valavalaun, ma pa u nuk pa ra vat ki
    a dekdekim i vuna tana; kari u vaume ra umana davai ba u gugu tana, ma u vaume
    ra umana enana kubur na davai;
  tur-YTC: Çünkü kurtuluşunun Tanrısı'nı unuttun ve gücünün kayasını hatırlamadın.
    Bu yüzden hoş fidanlar dikiyorsun, yabancı fideler dikiyorsun.
  grc-BRENT: διότι κατέλιπες τὸν Θεὸν τὸν σωτῆρά σου, καὶ Κυρίου τοῦ βοηθοῦ σου οὐκ
    ἐμνήσθης· διὰτοῦτο φυτεύσεις φύτευμα ἄπιστον, καὶ σπέρμα ἄπιστον.
  ind-AYT: Sebab, kamu telah melupakan Allah keselamatanmu dan tidak mengingat Batu
    Karang perlindunganmu. Karena itu, walaupun kamu menanam tanaman-tanaman yang
    indah dan menabur cabang-cabang asing,
  nya-nya: Inu mwayiwalatu Mulungu Mpulumutsi wanu; simunakumbukire Thanthwe, linga
    lanu. Choncho, ngakhale munadzala mbewu zabwino, ndi kuyitanitsa kunja mitengo
    ya mpesa,
  hrv-hrv: jer si zaboravio Boga svog spasenja i nisi se spomenuo Stijene svoje snage.
    Stog' i sadiš ljupke biljke i strane presađuješ mladice;
  mps-mps: Magi baso meni. Israel dabe, nago te God nage ma oda sabo God nago homu
    kone ebeo. Aga te genuai masigi te dwai sogo duala sigi pabo masigi tiwai dao.
    Tiali goli, mu tama, nago aga mu gegeda pali. Tama nago gasa hanigo godiba lotu
    po wali. Tama nago homugo tibo te god dabego nage tau selama, tama nage bugagia
    bidiba homu ebo. Tiali goli, nage dolama, tama nage usu ma yabo sunumi mu menia
    saibao. Te naga gide ni wain wai bulama, tama kulubi polo holama, tama aga du
    walainu duduli ebo sulama nage wiegi yai homu ebo tiwai dao. Tiali goli, nago
    agai du sogobeo. Menio. Deli sogo polo tama te wain ni dolama, sasi elama, te
    wain gi dolaibao.
  tpi-tpi: Israel, yu no tingim moa God i save kisim bek yu. Em i olsem bikpela ston
    yu save go na hait long en long taim nogut. Tasol tru tumas, yu lusim tingting
    olgeta long en. Na yu lotu long ol god bilong ol arapela lain, na yu ting ol dispela
    god bai i helpim yu na bai yu stap gut. Tasol bai yu bagarap na bai yu stap nogut
    tru na i no gat rot bilong yu i ken kamap orait gen. I olsem yu planim gaden wain
    na yu amamas long lukim ol han bilong diwai wain i kamap kwik tru na ol plaua
    i kamap. Tasol bai yu no inap kisim kaikai bilong en. Nogat. Wantu ol dispela
    diwai wain bai i drai na gaden bai i bagarap olgeta.
  dan-1931: Thi du glemte din Frelses Gud, slog din Tilflugtsklippe af Tanke. Derfor
    planter du yndige Plantninger og sætter fremmede Skud;
  vie-OVCB: Tại sao? Vì ngươi đã quay lưng với Đức Chúa Trời là Đấng đã cứu chuộc
    ngươi. Ngươi đã quên Tảng Đá muôn đời che chở ngươi. Vậy, dù ngươi trồng loại
    nho tốt nhất và ươm trồng những giống nho ngoại quốc.
  guj-2017: કેમ કે તું પોતાના તારણમાં ઈશ્વરને ભૂલી ગયો છે, અને તારું રક્ષણ કરનાર ખડકનું
    સ્મરણ કર્યું નથી; તેથી તું સુખદ રોપા રોપે છે અને તેમાં વિદેશી કલમ મેળવે છે.
  pon-2006A: Israel, ke manokelahr Kohto me ketin kapitkumwailla oh doandoarei kumwail
    rasehng paipalap ehu. Ke ahpw wiahda mwetuwel sarawi kei pwe ke en pwongih koht
    en liki men.
  por-BRBSL: Pois você esqueceu o Deus de sua salvação, e não se lembrou da rocha
    de sua força. Por isso, plantais plantas agradáveis, e propusestes plântulas estrangeiras.
  cth-cth: Bangkongtetpawiteh, nang teh nama e rungngangnae Cathut hah na pahnim teh,
    nama e kânguenae talung hah pouk dounnae na tawn hoeh. Hatdawkvah, nang ni na
    ngai e thingthairompo na ung eiteh, ramlouknaw e misur kang hah na ung han.
  twi-twi: Mo werɛ afi Onyankopɔn, mo Agyenkwa, na monkaee Ɔbotan no, mo abandennen
    no. Enti ɛwɔ mu sɛ mopɛ nnua papa na mudua bobe a moatɔ afi amannɔne,
  hlt-hlt: Namah kah daemnah Pathen te na hnilh tih, na lunghim lungpang te na poek
    pawh. Te dongah omthen thinghloe na phung cakhaw kholong thingluei lo ni na tawn
    eh.
  tbz-SIM: Isidɑyɛɛribɛ di ǹ yɛ̃̀mmu mí nKuyie nkùù di dɛɛrí, di m bùtínnɛ́mu mí ndipèrì
    dìì di kɑ̃nkɛ́. Dɛɛ̀ te kɛ̀ di buɔtì tibɔɔdiitì, kɛ fiiku dɛbɔɔtie kɛ̀ di yɛ̀mmɛ̀
    dɛ̀ nɑɑtinɛ̀.
  msy-2020: O Israelia, God ian akurvazir bizir kam, ia a gɨnɨghnɨzir puvatɨ. Dughiar
    kurabar, a mati dagɨar bar ekiam, ia ghua an aven uari moga deravɨra iti. Ezɨ
    bar guizbangɨra, ia a gɨn amadagha bar a gɨnɨghnɨzir puvatɨ. Ia igharaz darazir
    asebar ziaba fava, ia ghaze, aser kaba ian akuraghtɨ, ia deravɨra ikiam. Egh ia
    mɨzaziba ko arɨmariaba ikɨ bar ikuvigh deragh ikian kogh, egh uamategh deraghamin
    tuaviba puvatɨgham. Mati ia wainɨn azenim oparigha, wainɨn ikarɨzibar dafaribar
    gari, da zuamɨram akɨmariba otivima, ia bar akonge. Ezɨ ia dar dagheba inighan
    kogham. Puvatɨ. Wainɨn ikarɨzir kaba mɨsightɨ, azenim bar ikuvigham.
  dop-dop: Mpi tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ sɔɔ mǝ Ɩsɔ wei ɩ yɑpɑ-mɛ nɑ ɩ́ kentiɣi mǝ
    tɔɔ tɔ. Hɑlǝnɑ ɩ́ hɑlɑ tɩɩŋ kʋlɑlɑɑŋ tɑɑlɛ nɑ ɩ́ sɔ lɛsɛŋ tɩɩŋ kpɑɩ nyǝŋ.
  azb-azb: Sən, ey İsrail, sənə qurtuluş verən Allahını unutdun, Pənahgahın olan Qayanı
    xatırlamadın. Buna görə də sən əcnəbi bütlər üçün bağ əkirsən, Özgə ağacların
    budaqlarından peyvənd edirsən.
  eng-DBY: 'For thou hast forgotten the God of thy salvation, and hast not been mindful
    of the rock of thy strength; therefore shalt thou plant pleasant plantations,
    and shalt set them with foreign slips:'
  hin-2017: क्योंकि तू अपने उद्धारकर्ता परमेश्वर को भूल गया और अपनी दृढ़ चट्टान का
    स्मरण नहीं रखा; इस कारण चाहे तू मनभावने पौधे लगाए और विदेशी कलम जमाये,
  wol-KYG: Yeena fàtte Yàlla ji leen di musal, bawuleen xel seen cëslaay jiy seen
    rawtu, xanaa di jëmbatal seeni tuur ay tooli ngëneel, di ji jiwu mu bawoo feneen.
  eng-YLT: Because thou hast forgotten the God of thy salvation, And the rock of thy
    strength hast not remembered, Therefore thou plantest plants of pleasantness,
    And with a strange slip sowest it,
  eng-WYC-2017: For thou hast forgotten God, thy saviour, and haddest not mind on
    thy strong helper; therefore thou shalt plant a faithful planting, and thou shalt
    sow an alien seed.
  eng-WMBB: For you have forgotten the God of your salvation, and have not remembered
    the rock of your strength. Therefore you plant pleasant plants, and set out foreign
    seedlings.
  urd-GVH: अफ़सोस, तू अपनी नजात के ख़ुदा को भूल गया है। तुझे वह चट्टान याद न रही जिस
    पर तू पनाह ले सकता है। चुनाँचे अपने प्यारे देवताओं के बाग़ लगाता जा, और उनमें
    परदेसी अंगूर की क़लमें लगाता जा।
  rug-rug: Ura Izireli, muliṉi nia gamu sa Tamasa, mia Hinarupu; lopu balabala ia
    gamu sa Patu ṉiṉirana, sa mia vetu ṉiṉira pude lave ni sari na kana. Gua ke be
    va namai gamu sari linetelete ta vizatadi meke letei gamu sari vaeni sapu ta paleke
    maedi,
  gaz-gaz: Ati Fayyisaa kee, Waaqa irraanfatteerta; ati kattaa, daʼoo kee hin yaadanne.
    Kanaafuu yoo biqiltuu akka malee gaarii dhaabbattee muka wayinii kan alaa dhufe
    biqilfatte iyyuu,
  fra-LSG: Car tu as oublié le Dieu de ton salut, Tu ne t’es pas souvenu du rocher
    de ton refuge. Aussi tu as fait des plantations d’agrément, Tu as planté des ceps
    étrangers;
  yal-yal: Amasɔtɔ i bata ɲinan Ala xɔn i rakisimana. I mi i yengi dɔxi i kantan fanyen
    xɔn, i ya Ala. Nanara, i bata nakɔɔn nafala a faɲin na, i yi sansi xɔɲɛne si.
  haw-1868: No ka mea, ua hoopoina oe i ke Akua nana oe i hoopakele, Aole i hoomanao
    i ka Pohaku o kou ikaika; Nolaila oe e kanu ai i na mea kanu maikai, A e pohuli
    i na lala waina o ka malihini.
  arb-NAV: لأَنَّكُمْ قَدْ نَسِيتُمْ إِلَهَ خَلاصِكُمْ، وَلَمْ تَذْكُرُوا صَخْرَةَ
    عِزِّكُمْ. لِذَلِكَ وَإِنْ كُنْتُمْ تَزْرَعُونَ غَرْساً مُبْهِجاً وَتَغْرِسُونَ
    زَرْعاً غَرِيباً،
  ewe-ewe: Elabena èŋlɔ Mawu, wò xɔnametɔ la be, eye mèɖo ŋku agakpe si nye wò mɔ
    sesẽ la dzi o. Eya ta togbɔ be nèƒã nuku nyuiwo, eye nèdo du bubu me tɔwo ƒe wainkawo;
  eng-LEE: Because thou hast forgotten the God of thy salvation, and the rock of thy
    strength thou hast not remembered; therefore wouldst thou plant luxuriant plantings,
    and wouldst set out the shoots of the stranger therein.
  asm-FB: কাৰণ তোমালোকে তোমালোকৰ পৰিত্ৰাণকৰ্ত্তা ঈশ্বৰক পাহৰিলা, আৰু তোমালোকৰ বলস্বৰূপ
    শিলালৈ অৱহেলা কৰিলা; সেয়ে তোমালোক আনন্দদায়ক পুলিবোৰ ৰোপন কৰা, আৰু অদ্ভুত শেলুৱইবোৰ
    আঁতৰোৱা;
  sus-A: وٌ بَرَ نّيمُ وٌ رَكِسِمَ عَلَ مَ، نَشَن قِندِشِ وٌ كَنتَمَ رَ. وٌ بَرَ سَنسِ
    قَنيِ سِ نَشَن كٍلِشِ يِرٍ مَكُيٍ.
  fra-SBL: Car vous avez oublié le Dieu de votre salut, et vous ne vous êtes pas souvenus
    du rocher de votre force. C'est pourquoi vous plantez des plantes agréables, et
    vous mettez en terre des plants étrangers.
  hbo-hbo: כִּ֤י שָׁכַ֙חַתְּ֙ אֱלֹהֵ֣י יִשְׁעֵ֔ךְ וְצ֥וּר מָעֻזֵּ֖ךְ לֹ֣א זָכָ֑רְתְּ
    עַל־כֵּ֗ן תִּטְּעִי֙ נִטְעֵ֣י נַעֲמָנִ֔ים וּזְמֹ֥רַת זָ֖ר תִּזְרָעֶֽנּוּ׃
  kik-kik: Nĩmũriganĩirwo nĩ Ngai, Mũhonokia wanyu; nĩmwagĩte kũririkana Rwaro rũu
    rwa Ihiga, o rũu kĩĩgitĩro kĩanyu. Nĩ ũndũ ũcio o na mũngĩkahaanda mĩmera ĩrĩa
    mĩega mũno, na mũhaande mĩthabibũ ya kuuma kũndũ kũngĩ,
  fra-NCL: Car tu as oublié le Dieu de ton salut, tu ne t’es pas souvenu du Rocher
    de ta force. C’est pourquoi tu plantes des plantations agréables, et tu y mets
    des ceps de l’étranger.
  cek-AK: Nangmacae pahlongkung Sithaw to na pahnet o moe, na thacak o haih lungsong
    to na poek o ai boeh pongah, kahoih thingkung to na thling o ueloe, kalah amuunawk
    to na patii o tih;
  cuk-cuk: Ar bemarde Bab-Dummad-bemar-abonoged be iesmalad, Bab-Dummad bemarga-akwasailayob-gued
    be iedmalad. A-ulale, bemar amba ibmar-durba-nuegan digmalo-inigwele, amba neggwebur-baidsik-uva-danikid
    digmalo-inigwele, bela boniganba ibmar-gwag isgudoed.
  uig-CYR: Чүнки ниҗатиң болған Худани унтуп қалдиң, Күчүң болған «Қорам Таш Болғучи»ни
    әслимидиң; Шуңа сән «сәрхил» өсүмлүкләрни тикип қойғиниң билән, Вә яқа жуттики
    үзүм таллирини тиккиниң билән,
  tel-2017: ఎందుకంటే నీ రక్షణకు కారకుడైన దేవుణ్ణి నువ్వు మర్చి పోయావు. నీ బలానికి
    ఆధారంగా ఉన్న బండను అలక్ష్యం చేశావు. కాబట్టి నువ్వు అందమైన మొక్కలను నాటావు. అన్య
    దేశాల ద్రాక్ష చెట్లు నాటావు.
  hat-BSA: Paske nou te bliye Bondye a sali nou an, ni nou pa t sonje wòch ki se sekou
    nou an. Pou sa, nou plante bèl plant e plase yo pami boujon chan a dye etranje
    yo.
  kos-kos: Israel, kom mulkunla God su molikomla ac karingin kom oana sie eot kulana.
    Ac kom yukwiya sie ima oal nu sin sie god sac.
  hbo-WLC: כִּ֤י שָׁכַ֙חַתְּ֙ אֱלֹהֵ֣י יִשְׁעֵ֔ךְ וְצ֥וּר מָעֻזֵּ֖ךְ לֹ֣א זָכָ֑רְתְּ
    עַל־כֵּ֗ן תִּטְּעִי֙ נִטְעֵ֣י נַעֲמָנִ֔ים וּזְמֹ֥רַת זָ֖ר תִּזְרָעֶֽנּוּ׃
  ibo-ibo: Nʼihi na ị chezọla Chineke onye na-azọpụta gị. I chetaghị Nkume ahụ, nke
    bụ ebe mgbaba gị. Ya mere, ọ masịkwa gị kụọ ihe ọkụkụ dị iche iche nke dị ụtọ,
    maọbụ manye alaka osisi vaịnị ị si nʼala ọzọ bubata,
  ory-ory: କାରଣ ତୁମ୍ଭେ ଆପଣା ପରିତ୍ରାଣର ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରିଅଛ ଓ ଆପଣା ଶକ୍ତି ସ୍ୱରୂପ ଶୈଳ
    ବିଷୟରେ ମନୋଯୋଗୀ ହୋଇ ନାହଁ; ଏହେତୁ ତୁମ୍ଭେ ସୁନ୍ଦର ସୁନ୍ଦର ଚାରା ରୋପଣ କରୁଅଛ ଓ ବିଦେଶୀୟ
    କଲମ ସଙ୍ଗେ ତାହା ବସାଉଅଛ;
  chk-chk: Israel, ka manlükala Kot om Chon Amanau, kosap chechemeni ewe Achau om
    lenien op. Nge ka fotuki eu tanipi pwe kopwe fel ngeni eman koten ekis lon.
  rop-rop: “‘Isreil, yubin fogedabat mi na det God hubin seibum yu. Oni mi na det
    bigiswan ston. Oni langa mi na yu garra kaman blanga jidan seifwan. Yubin growimap
    brabli gudwan purdiflawa blanga shoum detlot drimin brom ola najalot kantri yu
    laigim brabliwei.
  ukr-1871: Бо ти забув про Бога, спаса твого, й не згадував про охоронну скелю твою.
    Ти позаводив сади, щоб у їх весело проходжатись, і понасаджував лозини чужоземні;
  deu-1951: Denn du hast vergessen des Gottes deines Heils und nicht gedacht an den
    Felsen deiner Stärke; darum hast du dir liebliche Pflanzungen angelegt und sie
    mit fremden Reben besetzt.
  eng-JPS: For thou hast forgotten the God of thy salvation, and thou hast not been
    mindful of the Rock of thy stronghold; therefore thou didst plant plants of pleasantness,
    and didst set it with slips of a stranger;
  srp-1865: Jer si zaboravio Boga spasenja svojega, i nijesi se sjeæao stijene sile
    svoje; zato sadi krasne sadove i lozu stranu presaðuj;
  lug-lug: Weerabidde Katonda Omulokozi wo, so tojjukidde Lwazi lwa maanyi go; kyova
    osimbamu ebisimbe eby’okukusanyusa n’osigamu omuzabbibu oguvudde ebweru.
  heb-heb: כי שכחת אלהי ישעך וצור מעזך לא זכרת על כן תטעי נטעי נעמנים וזמרת זר תזרענו׃
  ben-IRV: কারণ তুমি তোমার পরিত্রানের ঈশ্বরকে ভুলে গেছ; সেই আশ্রয়-পাহাড়কে তুমি তুচ্ছ
    করেছ, তাই তুমি সুন্দর সুন্দর চারা রোপণ করছ আর বিদেশী কলমের সঙ্গে লাগাচ্ছ,
  pan-pan: ਤੂੰ ਤਾਂ ਆਪਣੀ ਮੁਕਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ, ਅਤੇ ਆਪਣੀ ਤਕੜੀ ਚੱਟਾਨ ਨੂੰ
    ਯਾਦ ਨਾ ਰੱਖਿਆ, ਇਸ ਲਈ ਭਾਵੇਂ ਤੂੰ ਸੋਹਣੇ ਬੂਟੇ ਲਾਵੇਂ, ਅਤੇ ਵਿਦੇਸ਼ੀ ਦਾਬ ਨੂੰ ਦੱਬੇਂ,
  mya-JVB: သင့် ကို ကယ်တင် တော်မူသောဘုရား သခင်ကို သင်သည် မေ့လျော့ ၍ ၊ မိမိ ခိုလှုံ
    ရာ ကျောက် ကို မိမိမ အောက်မေ့ သောကြောင့်၊ သာယာ သော ပျိုး ပင် တို့နှင့်၊ တကျွန်းတနိုင်ငံအညွန့်
    တို့ကို စိုက်ပျိုး ၍၊
  hmo-hmo: Badina be umui ese, umui ia hamauria Dirava, be umui laloaboio vadaeni,
    bona emui Nadi Badana, emui kohoro, umui laloatao lasi. To umui ese uma gabudia
    helagadia umui hadoa, idau bese taudia edia dirava, do umui tomadiho henia totona.
  urd-urd: चूँकि तूने अपने नजात देनेवाले ख़ुदा को फ़रामोश किया, और अपनी तवानाई की
    चट्टान को याद न किया; इसलिए तू ख़ूबसूरत पौधे लगाता और 'अजीब कलमें उसमें जमाता
    है।
  rus-SYN: Ибо ты забыл Бога спасения твоего, и не воспоминал о скале прибежища твоего;
    оттого развел увеселительные сады и насадил черенки от чужой лозы.
  bqc-SIM: Asa Lua á Suabana yã́ sã̀águɛ, Lua á gbãa á ulɛkĩi yã́ i dↄáguo.
    Ayãmɛto a dↄ̀ↄsagbɛ pɛ̀lɛ, a buade pɛ̀ lá buipãleↄ ì kɛwa.
  tcz-CHONGTHU: Ipi jeh enem itileh nahuhhing thei Pathen akonin na kihei mange. Nasel
    thei songpi chu na sumil tai. Man neitah muchi ho nahin poh lut theija, lengpi
    thei phatah na tu thei nading ahi.
  mar-mar: कारण तू आपल्या तारणकर्त्या देवाला विसरलास आणि आपल्या सामर्थ्याच्या खडकाकडे
    दुर्लक्ष केले. यामुळे तू रम्य रोपे लावली आणि निसटून अपरीचीत प्रवासास निघाला.
  qub-qub: Chaynöga canga ima-aycapitapis salbashoj Tayta Diosta gongaycushayquipitami.
    Manami yarpashcanquichu Tayta Dioslla imapitapis chapäshoj cashanta. Gamga micuyniquicunatapis
    muruycanqui juc-lä nasyun runacunapa diosninta rispitashpayquimi.
  hat-hat: Nou menm pèp Izrayèl, nou te bliye Bondye ki te delivre nou an. Nou pa
    t' chonje Bondye ki te pwoteje nou an. Se poutèt sa n'ap plante bèl ti jaden sou
    kote pou fè sèvis pou zidòl moun lòt nasyon yo.
  eng-BSB: For you have forgotten the God of your salvation and failed to remember
    the Rock of your refuge. Therefore, though you cultivate delightful plots and
    set out cuttings from exotic vines—
  eng-WEBPB: For you have forgotten the God of your salvation, and have not remembered
    the rock of your strength. Therefore you plant pleasant plants, and set out foreign
    seedlings.
  kbq-kbq: Na'ankure Israeli vahe'mota tamagu'ma vazi'nea Anumzana tamefi hunemita
    fraki havegantamia tamefi humi'naze. E'ina hu'negu megi'a onke'naza vahe'mofo
    havi anumzamofo knare waini hoza erita antegahaze.
  nhe-BL: Pero ¿para tlen queja nopa elis? Elis pampa israelitame quitlahuelcajtoque
    Toteco Dios tlen quinmaquixtía, yajaya nopa Tetl tlen quinmanahuiyaya. Huajca
    yonque quichihuase cuajcuali mili huan quintocase tzontli tlen más cualtzi,
  gub-BL: Teko Izaew izuapyapyr wà, peneharaz Tupàn pezar wi. Pepyro a'e. Napema'enukwaw
    kwaw penehe uzekaiw ma'e ikàg ma'e rehe. Pezutym hezuz ma'e ko imonokatu pyrer
    rehe tupàn a'ua'u amo ae ywy rehe har wazar wamuwete pà wà.
  eng-DRA: 'Because thou hast forgotten God thy saviour, and hast not remembered thy
    strong helper: therefore shalt thou plant good plants, and shalt sow strange seed.'
