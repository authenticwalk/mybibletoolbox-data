verse: ISA.017.002
translations:
  mal-C: അരോയേർപട്ടണങ്ങൾ ജനവാസമില്ലാത്തതാകും, അവ ആട്ടിൻപറ്റങ്ങൾക്കുള്ളത്, അവയവിടെ
    കിടക്കും, ആരും അവയെ ഭയപ്പെടുത്തുകയില്ല.
  deu-TKW: Öde werden die Städte Arams; den Viehherden werden sie anheimfallen; die
    werden dort lagern, ohne daß jemand sie aufschreckt.
  lin-lin: Bingumba ya Aroeri ekotikala lisusu na bato te, ekotikala nde mpo na bibwele
    oyo ekokoma kolala kuna, oyo moto ata moko te akobangisa.
  eng-LSV: The cities of Aroer are forsaken, || They are for droves, and they have
    lain down, || And there is none troubling.
  eng-GNV: 'The cities of Aroer shall be forsaken: they shall be for the flockes:
    for they shall lye there, and none shall make them afraide.'
  eng-WEBSTER: 'The cities of Aroer are forsaken: they shall be for flocks, which
    shall lie down, and none shall make them afraid.'
  nhw-BL: Mocahuase quintlahuelcajtoque nopa altepeme tlen tlali Siria para nochipa.
    Nopona tlacuase huan cochise borregojme ica paquilistli huan amo aqui quinmajmatis.
  swh-ONEN: Miji ya Aroeri itaachwa na itaachiwa mifugo ambayo italala huko, bila
    yeyote wa kuyaogopesha.
  bba-bba: Bɑ koo Aroɛɛn wusu yɑɑ sɑbenu deriɑ. Miyɑ nu ko n dɑ kpunɛ. Goo mɑɑ sɑri
    wi u koo nu nɑndɑsiɑ.
  eng-KJVCPB: 'The cities of Aroer are forsaken: They shall be for flocks, Which shall
    lie down, and none shall make them afraid.'
  luo-luo: Mier madongo mag Aroer nodongʼ gunda nodongʼ kar nindo jamni kendo onge
    ngʼama nobwog-gi.
  meu-meu: Hanuadia bae mia ḡaḡae ela bona hanaihanai, mamoe seridia edia gabu ai
    baela; mamoe na unuseni ai bae hekure, bona tau ta ese basine hagaridia.
  npi-ULB: अरोएरका सहरहरूलाई त्यागिनेछ । तिनीहरू बथानहरू बस्‍ने ठाउँहरू हुनेछन् र
    तिनीहरूलाई कसैले पनि तर्साउनेछैन ।
  yor-yor: Àwọn ìlú Aroeri ni a ó kọ̀sílẹ̀ fún àwọn agbo ẹran tí yóò máa sùn síbẹ̀,
    láìsí ẹni tí yóò dẹ́rùbà wọ́n.
  pes-OPCB: شهرهای ”عروعیر“ متروک خواهند شد و گوسفندان در آنجا خواهند خوابید و کسی
    نخواهد بود که آنها را بترساند.
  tgl-ULB: Iiwanan ang mga lungsod ng Aroer. Ito ay magiging mga lugar na hihigaan
    ng mga kawan, at walang makakapanakot sa kanila.
  hui-hui: Waitigime Siria wali agalirunaga tano dunini timbuni áyu ngago bo haealabaga
    biragola bame be abalu dege ibira holebira. Aroe tanoru ngagoria nde wali agali
    lenego mbiraoreli hangubi mbira naholebira. Anidagua biragola dindi ogoni nogo
    bulumagaru sibiru hangu haga wulebira. Ani ngagola ti mo gi holene agali mbira
    nahedagola ti hada payabu holebira.
  mya-mya: ရှု​ရိ​မြို့​များ​သည်​လည်း​ထာ​ဝ​စဉ်​လူ​သူ ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လိမ့်​မည်။
    ထို​မြို့​တို့​သည်​သိုး များ​နှင့်​ကျွဲ​နွား​များ​၏​စား​ကျက်​ဖြစ်​လိမ့် မည်။ ထို​တိ​ရစ္ဆာန်​တို့​အား​မောင်း​ထုတ်​မည့်​သူ
    ရှိ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཨར་ཨོར་གྱི་གྲོང་ཁྱེར་རྣམས་ཀྱང་བསྐྱུར་ནས་ཕྱུགས་འཚོ་སར་འགྱུར་ངེས་ལ། ལུག་ཁྱུ་རྣམས་དེ་རུ་ཉལ་ཡང་འདྲོག་སློང་མཁན་གཅིག་ཀྱང་མེད་དོ།
    །
  wsk-wsk: Aram, Aroer ko wonong gotektek umu, kariimet bita sapamon se, bo ta me
    te bagarukkowo. Sipsip mel kuwim umu tamon ale te ningo la kutek ma bagamonko.”
  sna-sna: Maguta eAroeri achasiyiwa uye achava mafuro ezvipfuyo, izvo zvichavata
    pasi, pasina anozvivhundutsa.
  spa-BLM: Las ciudades de Aroer están abandonadas. Serán para los rebaños, que se
    acostarán, y nadie los hará temer.
  cac-cac: A juntzan̈ chon̈ab' d'a stz'eytac Aroer, ol can tz'inan d'a juneln̈ej,
    ol ochcan svalab'oc noc' molb'etzal noc'. Junc'olal ol va noc' ta'.
  swh-ULB: Miji ya Aroera itaharibiwa. Patakuwa na nafasi kwa ajili ya kutunzia mifugo,
    na hakuna hatakayeizuia.
  bel-bel: Гарады Араэрскія будуць пакінуты, - застануцца пад статкі, якія адпачывацьмуць
    там, і ня будзе каму іх палохаць.
  deu-ELBBK: Verlassen sind die Städte Aroer, sie werden den Herden preisgegeben;
    und diese lagern, und niemand schreckt sie auf.
  mbb-OT: Wazè en ed-ubpà diyà te menge inged diyà te Aroer. Egkehimu zà heini he
    pepenebtavà te menge langgam, ne wazà ebuǥew kandan.
  mal-2015: അരോവേർപട്ടണങ്ങൾ നിർജ്ജനമായിരിക്കുന്നു; അവ ആട്ടിൻകൂട്ടങ്ങൾക്കു ആയിരിക്കും;
    ആരും പേടിപ്പിക്കാതെ അവ അവിടെ മേഞ്ഞുകിടക്കും.
  gup-gup: Mak kunredbubuyika kore kubolkkimuk Syria, wanjh bininj nawu kabirrihni
    kumekbe, bedda kabirridjalyakmen. Kaluk mayh kamirndewernmerren kumekbe dja kelebuk
    bu bininj yak.
  rmc-rmc: O fori le Aroeroskre ena zamukle, ena prekal o stadi, so ode pašľona, a
    ňiko len na daravela avri.
  pes-OPV: شهرهای عروعیر متروک می‌شود و به جهت خوابیدن گله‌ها خواهد بود و کسی آنها
    را نخواهد ترسانید.
  ron-1924: четэциле Ароерулуй сунт пэрэсите, сунт дате спре пэшуне турмелор, каре
    се кулкэ нестингерите аколо.
  ben-OBCV: অরোয়েরের নগরগুলি জনশূন্য হবে, তা পশুপালের জন্য ছেড়ে দেওয়া হবে, যারা
    সেখানে শুয়ে বিশ্রাম করবে, কেউ তাদের কোনো ভয় দেখাবে না।
  som-som: Magaalooyinkii Carooceer waa laga wada tegey. Waxay noqon doonaan meelo
    adhyuhu daaqaan oo ay iska fadhiistaan, oo ciduna ma didin doonto.
  lat-VUC: Derelictæ civitates Aroër gregibus erunt, et requiescent ibi, et non erit
    qui exterreat.
  eng-ASVBT: The cities of Aroer are forsaken; they shall be for flocks, which shall
    lie down, and none shall make them afraid.
  ita-1885: Le città di Aroer saranno abbandonate; saranno per le mandre, le quali
    vi giaceranno; e non vi sarà alcuno che le spaventi.
  eng-LXXUP: abandoned forever, to be a fold and resting place for flocks, and there
    shall be none to go after them.
  eng-ULB: The cities of Aroer will be abandoned. They will be places for flocks to
    lie down, and no one will frighten them.
  spa-VBL: Los pueblos de Aroer quedarán abandonados. Los rebaños vivirán en las calles
    y descansarán allí, porque no habrá nadie que los ahuyente.
  fra-_FOB: Les villes d'Aroër sont abandonnées; elles sont livrées aux troupeaux;
    ils y reposent, et personne ne les effraie.
  mal-mal: അരോവേർപട്ടണങ്ങൾ നിർജ്ജനമായിരിക്കുന്നു; അവ ആട്ടിൻകൂട്ടങ്ങൾക്കായിരിക്കും;
    ആരും പേടിപ്പിക്കാതെ അവ അവിടെ മേഞ്ഞുകിടക്കും.
  urd-GVR: Aroīr ke shahr bhī wīrān-o-sunsān ho jāeṅge. Tab rewaṛ hī un kī galiyoṅ
    meṅ chareṅge aur ārām kareṅge. Koī nahīṅ hogā jo unheṅ bhagāe.
  suz-BL: आरोएर ङा सहरपुकी प्रोंइसीशो दुम्‍शा, क्‍यारश भेडा योव़तीके दुम्‍ब। मेको
    काइ महिक्सीशो नाइक्‍तीक दुम्‍ब।
  eng-NOY: The cities of Aroer shall be forsaken; They shall be pastures for flocks,
    Which shall lie down, and none shall make them afraid.
  ita-1927: Le città d’Aroer sono abbandonate; son lasciate alle mandre che vi si
    riposano e niuno le spaventa.
  ckb-ckb: شارەکانی عەرۆعێر بەجێماون و بۆ مێگەلەکان دەبن، تێیدا ڕادەکشێن، کەس نییە
    بیانترسێنێت.
  eng-BBE: Her towns are unpeopled for ever; there the flocks take their rest in peace,
    without fear.
  kan-OKCV: ಅರೋಯೇರ್ ಪ್ರಾಂತದ ಪಟ್ಟಣಗಳು ನಿರ್ಜನವಾಗಿ, ಅವು ಯಾರ ಹೆದರಿಕೆಯೂ ಇಲ್ಲದೆ ಮಲಗುವ ಮಂದೆಗಳಿಗೆ
    ಸ್ಥಳವಾಗುವುವು.
  tam-2017: ஆரோவேரின் பட்டணங்கள் பாழாய் விடப்பட்டு, மந்தை வெளியாயிருக்கும்; மிரட்டுவாரில்லாமல்
    அவைகள் அங்கே படுத்துக்கொள்ளும்.
  spa-RV-1909: Las ciudades de Aroer desamparadas, en majadas se tornarán; dormirán
    allí, y no habrá quien los espante.
  ron-BTF: Cetăţile Aroerului sunt părăsite, ele vor fi pentru turme, care se vor
    culca şi nimeni nu le va speria.
  eng-WEBP: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  eng-FBV: The towns of Aroer will be abandoned. Flocks will live in the streets and
    rest there, because there won't be anyone to chase them away.
  nld-1939: Hun steden worden voor eeuwig verlaten, En zijn voor de kudden bestemd,
    Die er ongestoord zullen liggen.
  nch-BL: Mocahuase quintahuelcajtoque nopa altepeme ten tali Siria para nochipa.
    Nopona tacuase huan cochise borregojme ica paquilisti huan amo aqui quinmajmatis.
  vie-1934: Các thành A-rô-e bị bỏ hoang, sẽ làm chỗ cho bầy chiên nằm nghỉ, chẳng
    ai kinh động.
  hin-CV: अरोअर के नगर उजाड़ कर दिए गए हैं वहां पशु चरेंगे और आराम करेंगे और उन्हें
    भगाने वाला कोई नहीं होगा.
  eng-OURB: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  spa-BES: Sus ciudades están sin abrir para siempre; Allí los rebaños descansan en
    paz, y van a pastar sin miedo.
  tdx-tdx: Naforintseñe o rova’ i Aroereo, ho fandrean’ añondry, tsy eo ty hañembañe
    iareo.
  tha-KJV: เมืองต่างๆของอาโรเออร์จะเริ​ศร​้างเป็นนิตย์ จะเป็​นที​่สำหรับฝูงแพะแกะ
    ซึ่​งม​ันจะนอนลงและไม่​มี​ผู้​ใดจะให้มันกลัว
  por-BR-2018: As cidades de Aroer serão abandonadas; serão para os rebanhos, e ali
    se deitarão, sem haver quem os espante.
  deu-ELO: Verlassen sind die Städte Aroer, sie werden den Herden preisgegeben; und
    diese lagern, und niemand schreckt sie auf.
  eng-WYC-2018: The forsaken cities of Aroer shall be to flocks; and they shall rest
    there, and none shall be that shall make afeared. (The deserted cities of Aroer
    shall be for flocks; and they shall rest there, and there shall be no one who
    shall make them afraid.)
  epo-epo: Forlasitaj estos la urboj de Aroer; brutaroj tie paŝtiĝos, kaj neniu ilin
    fortimigos.
  uig-PIN: Aroǝrdiki xǝⱨǝrlǝr adǝmzatsiz bolup, Ⱪoy padiliriƣa ⱪaldurulidu, Ular tinq-aman
    yatidu, Ularni ⱪorⱪutⱪudǝk ⱨeqbir adǝmmu kɵrünmǝydu.
  beo-beo: Silia moilai bai bagade huluane da wadela:lesi dagoiba:le, amo ganodini
    fa:no ahoanu dunu da hamedafa esalumu. Sibi amola bulamagau fawane da amo ganodini
    gisi manu, amola amo enoga sefasimu da hamedei ba:mu.
  tpi-OTNT: Bai i no gat manmeri moa i stap long ol taun bilong distrik Aroer. Olsem
    na ol ples bai i kamap ples bilong ol sipsip. Na ol dispela sipsip bai i stap
    gut, long wanem, bai i no gat man moa bilong pretim ol.
  hau-SA: Za a watse a bar biranen Arower a bar wa tumaki da shanu, waɗanda za su
    kwanta, ba tare da wani wanda zai tsorata su ba.
  uig-LAT: Aroerdiki sheherler ademzatsiz bolup, Qoy padilirigha qaldurulidu, Ular
    tinch-aman yatidu, Ularni qorqutqudek héchbir ademmu körünmeydu.
  nde-nde: Amadolobho ase-Aroyeri azatshiywa, etshiyelwa imihlambi ezalala phansi
    kungekho ozayenza yesabe.
  ton-ton: 'Kuo liʻaki ʻae ngaahi kolo ʻo ʻAloeli: ʻe ʻoe fanga manu ia, pea te nau
    tokoto ai, pea ʻe ʻikai ha taha ke fakamanavahēʻi ʻakinautolu.'
  ces-1613: Zpuštěná města Aroer pro stáda budou, a odpočívati tam budou, a nebude
    žádného, kdo by je strašil.
  eng-WMB: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  tam-TCV: அரோவேரிலுள்ள பட்டணங்கள் கைவிடப்பட்டு, மந்தைகளுக்கு இளைப்பாறும் இடங்களாய்
    இருக்கும்; அவைகளைப் பயமுறுத்துவதற்கு ஒருவரும் இருக்கமாட்டார்கள்.
  ceb-ULB: Biyaan na ang mga siyudad sa Aroer. Mahimo kining mga dapit diin mohigda
    ang mga panon sa karnero, ug walay bisan usa nga makapalisang kanila.
  pol-UBG: Miasta Aroeru będą opuszczone. Będą dla trzód, by się tam kładły, a nikt
    ich nie spłoszy.
  urd-GVU: عروعیر کے شہر بھی ویران و سنسان ہو جائیں گے۔ تب ریوڑ ہی اُن کی گلیوں میں
    چریں گے اور آرام کریں گے۔ کوئی نہیں ہو گا جو اُنہیں بھگائے۔
  deu-1912: Die Städte Aroer werden verlassen sein, daß Herden daselbst weiden, die
    niemand scheuche.
  kan-2017: ಆರೋಯೇರಿನ ಪಟ್ಟಣಗಳು ನಿರ್ಜನವಾಗಿ, ಮಂದೆಗಳಿಗೆ ಆಸರೆಯಾಗುವವು. ಅವು ಯಾರ ಹೆದರಿಕೆಯೂ
    ಇಲ್ಲದೆ ಅಲ್ಲಿ ತಂಗುವವು.
  yap-yap: Pi binaw nu Syria e bay nn’ag ni manemus. Me mang tagil’ e abich ko saf
    nge garbaw, ni dariy be’ nra langrad u rom.
  hlt-MCSB: Aroer khopuei a hnoo uh te tuping ham a om pah vetih a kol thil vaengah
    hawt mahpawh.
  mdy-ETH: ሶኦሪያ ዓጮ ካታማ ዓሲ ናንጉዋ ባዓ ማዓንዳኔ፤ ማራቶንታ ባኣቶንታ ዒኢካ ሄንቃንዳኔ፤ ዔያቶ ዲቃሣ ባኣዚ ባኣያ ማዓንዳኔ።
  twi-ASANTE: Aroer nkuropɔn bɛdane nkurofon na wɔagya ama nnwankuo ama wɔadeda hɔ,
    a obiara renyi wɔn hu.
  eng-WEBU: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  wal-wal: Sooriyaa biittaa katamati asi de7enna bazzo gidana; hegan mehiyaa wudee
    allaxxana; eta yashissiyaabikka de7enna.
  spa-PDDPT: Las ciudades de Aroer están abandonadas. Serán para que se echen los
    rebaños sin que alguien los espante.
  gun-gun: Aroer regua tetã ikuai va'e voi oejapaa 'rã. Ha'e py ma vexa'i kuery rive
    'rã onheno, imondyiarã ndoikoi rã.
  ilo-ULB: Mapanawanto dagiti siudad ti Aroer. Agbalindanto a paginanaan dagiti arban
    ket awanto iti pakaigapuan ti panagbutengda.
  kpg-kpg: Nia waahale o Syria ga ono daangada ai gaa hana hua beelaa, gaa hai nia
    gowaa miami siibi mono kau, deai tangada e hagabagi digaula gi daha ai.
  uig-ARA: ئاروئەردىكى شەھەرلەر ئادەمزاتسىز بولۇپ، قوي پادىلىرىغا قالدۇرۇلىدۇ، ئۇلار
    تىنچ-ئامان ياتىدۇ، ئۇلارنى قورقۇتقۇدەك ھېچبىر ئادەممۇ كۆرۈنمەيدۇ.
  sus-sus: Aroweri taae rabɛɲinma nɛ, e findi fiili ra xuruse dɛ madonma dɛnnaxɛ.
    Mixi yo mu luma naa naxan xurusee tɔɔrɔma.
  pon-2006: Kahnimw kan en Siria pahn tehnla kohkohlahte. Re pahn wiahla wasahn kamwenge
    sihpw oh kou, oh sohte emen pahn karawansang irail wasao.
  ksd-ksd: A umana pia na pal Aroer dia tar uliran; a lavur kikil na vavaguai diat
    a vava tana, ma pa ta na na vaburut diat.
  tur-YTC: Aroer kentleri terk edildi. Bunlar sürülerin yatacak yeri için olacak ve
    kimse onları korkutmayacak.
  grc-BRENT: καταλελειμμένη εἰς τὸν αἰῶνα, εἰς κοίτην ποιμνίων καὶ ἀνάπαυσιν, καὶ
    οὐκ ἔσται ὁ διώκων.
  ind-AYT: Kota-kota Aroer ditinggalkan, mereka akan menjadi tempat kawanan ternak
    berbaring, dan tidak ada yang menakutkan kawanan ternak.
  nya-nya: Mizinda ya Aroeri idzakhala yopanda anthu ndipo idzakhala ya ziweto, zimene
    zidzagona pansi popanda wina woziopseza.
  hrv-hrv: njegovi gradići, dovijek napušteni, bit će pašnjak stadima; ležat će u
    njima i nitko ih neće tjerati.
  mps-mps: Te Aroer dabego hanu dabede we bidi me bidigobeo. Tama tibaso, te bulu
    dabe te olo sipsip kibu dabego bulu pesage gagawaibao. Tama te sipsip kibu dabe
    bugagia bidaibao. Magi baso meni. Te augwali wi ilabo bidi mu menia saibao.
  tpi-tpi: Bai i no gat manmeri moa i stap long ol taun bilong distrik Aroer. Olsem
    na ol ples bai i kamap ples bilong ol sipsip. Na ol dispela sipsip bai i stap
    gut, long wanem, bai i no gat man moa bilong pretim ol.
  dan-1931: dets Stæder forlades for evigt og bliver Hjordes Eje; de lejrer sig uden
    at skræmmes.
  vie-OVCB: Các thành xứ A-rô-e sẽ hoang vắng. Bầy vật nằm nghỉ, không bị ai khuấy
    rối.
  guj-2017: અરોએરનાં નગરો ત્યજી દેવામાં આવશે, તેઓ ઘેટાંનાં ટોળાને માટે સૂવાનું સ્થાન
    થશે અને કોઈ તેમને ડરાવશે નહિ.
  pon-2006A: Kahnimw kan en Siria pahn tehnla kohkohlahte. Re pahn wiahla wasahn kamwenge
    sihpw oh kou, oh sohte emen pahn karawansang irail wasao.
  por-BRBSL: As cidades de Aroer são abandonadas. Serão para os rebanhos, que se deitarão,
    e ninguém os amedrontará.
  cth-cth: Aroer khonaw teh kahrawngum, saringnaw ni pânae lah, yannae lah awm vaiteh,
    ka hrui hane apihai awm mahoeh.
  twi-twi: Aroer nkuropɔn bɛdan amamfo na wɔagyaw ama nguankuw ama wɔadeda hɔ, a obiara
    renyi wɔn hu.
  hlt-hlt: Aroer khopuei a hnoo uh te tuping ham a om pah vetih a kol thil vaengah
    hawt mahpawh.
  tbz-SIM: Adowɛɛ kó yɛhɛkɛ̀ yóó dɔúnkomu, yɛ̀ bo nɑɑ́ nyiwũɔ̃ kó ditṹnnì, ì yó ndɔu
    dɛ̀ bɑ́ dɛ̀mɑrɛ̀ í ì kɔɔ́nnɛ̀.
  msy-2020: Gumazamizitaba uam Aroerɨn Distrighɨn nguibabar ikian kogham. Eghtɨ an
    nguibaba, pura sipsipbar danganibagh avagham. Eghtɨ a ua dar amutɨ, da atiatingamin
    gumaziba puvatɨgham, kamaghɨn amizɨ, sipsipɨn kaba deravɨra ikiam.
  dop-dop: Pɑ lɔwɑ Alowɛɛ ɑcɑlɛɛ. Kɑlǝkǝŋ hǝntǝɣɩ ɑ tɑɑ tǝpɑmm, nɔɣɔlʋ ɩɩ nyɑɑsǝɣɩ-ɩ.
  azb-azb: Aroer şəhərləri tərk olunacaq. Oralar sürülərin otlaq yeri olacaq, Onları
    qorxudan olmayacaq.
  eng-DBY: 'The cities of Aroer are forsaken: they shall be for flocks; and they shall
    lie down and there shall be none to make them afraid.'
  hin-2017: अरोएर के नगर निर्जन हो जाएँगे, वे पशुओं के झुण्डों की चराई बनेंगे; पशु
    उनमें बैठेंगे और उनका कोई भगानेवाला न होगा।
  wol-KYG: dëkki Arower gental, gàtt yi jagoo, goore fa, kenn du leen dàq.
  eng-YLT: Forsaken are the cities of Aroer, For droves they are, and they have lain
    down, And there is none troubling.
  eng-WYC-2017: The forsaken cities of Aroer shall be to flocks; and they shall rest
    there, and none shall be that shall make afeared.
  eng-WMBB: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  urd-GVH: अरोईर के शहर भी वीरानो-सुनसान हो जाएंगे। तब रेवड़ ही उनकी गलियों में चरेंगे
    और आराम करेंगे। कोई नहीं होगा जो उन्हें भगाए।
  rug-rug: Sari vasileana nomadi pa Siria si kote ivulu kote ari na sipi si eko muliuṉu
    dia vasina, loke tie kote va mataguti.
  gaz-gaz: Magaalaawwan Aroʼeer ni onu; bushaayeen achi ciciisu; wanni isaan sodaachisu
    tokko iyyuu hin jiru.
  fra-LSG: Les villes d’Aroër sont abandonnées, Elles sont livrées aux troupeaux;
    Ils s’y couchent, et personne ne les effraie.
  yal-yal: Aroyeri yamanan taane luma nɛn nabeɲinxi e findi xuruseene konna ra. E
    luma nɛn na, muxu yo mi e yigbɛtɛnma.
  haw-1868: Ua haaleleia na kulanakauhale o Aroera; E lilo lakou no na ohana hipa,
    Malaila lakou e moe ai, aoho mea nana lakou e hoomakau.
  arb-NAV: تُهْجَرُ مُدُنُ عَرُوعِيرَ، وَتُصْبِحُ مَرَاعِيَ لِلْقُطْعَانِ، تَرْبِضُ
    فِيهَا وَلا أَحَدَ يُخِيفُهَا
  ewe-ewe: Woagblẽ Aroa ƒe duwo ɖi woatsi ƒuƒlu, eye wòazu nɔƒe na alẽha siwo atsyɔ
    akɔ anyi ɖe afi ma, eye ame aɖeke mado ŋɔdzi na wo o.
  eng-LEE: 'Forsaken are the cities of ''Aro''er: they shall be [given up] to flocks,
    which shall lie down, and none shall make them afraid.'
  asm-FB: অৰোয়েৰৰ নগৰবোৰ পৰিত্যক্ত হ’ব; সেইবোৰ মেৰ-ছাগৰ জাকৰ বাবে শোৱা ঠাই হ’ব; আৰু
    কোনোৱে সিহঁতক ভয় নকৰিব।
  sus-A: عَرٌوٍرِ تَايٍ رَبّحِنمَ نّ، عٍ قِندِ قِيلِ رَ شُرُ سٍ دّ مَدٌنمَ دّننَشّ.
    مِشِ يٌ مُ لُمَ نَا نَشَن شُرُ سٍيٍ تْورْ مَ.
  fra-SBL: Les villes d'Aroër sont abandonnées. Elles seront pour les troupeaux, qui
    se coucheront, et personne ne les effraiera.
  hbo-hbo: עֲזֻבֹ֖ות עָרֵ֣י עֲרֹעֵ֑ר לַעֲדָרִ֣ים תִּֽהְיֶ֔ינָה וְרָבְצ֖וּ וְאֵ֥ין
    מַחֲרִֽיד׃
  kik-kik: Matũũra marĩa manene ma Aroeri nĩmagatiganĩrio, matigĩrwo ndũũru cia mbũri
    iria igaakomaga kũu, gũtarĩ mũndũ wa gũcimakia.
  fra-NCL: Les villes d’Aroër sont abandonnées, elles sont livrées aux troupeaux,
    ils s’y reposent, et personne ne les chasse.
  cek-AK: Aroer vangpuinawk loe pahnawt sut boeh pongah, tuunawk prathaih ahmuen hoi
    tabokhaih ahmuen ah om tih; mi mah doeh nihcae to pazih mak ai boeh.
  cuk-cuk: Aroer-neggweburmar ollobi melledoed, gagan-ara-aramaladbi naguoed. Agine,
    sibad-wawaadmar dobed-nikasuli gagan-madii gumaloed.
  uig-CYR: Ароәрдики шәһәрләр адәмзатсиз болуп, Қой падилириға қалдурулиду, Улар теч-аман
    ятиду, Уларни қорқутқидәк һеч бир адәмму көрүнмәйду.
  tel-2017: అరోయేరు పట్టణాలు జనాలు లేకుండా ఉంటాయి. అవి గొర్రెల మందలు మేసే ప్రదేశాలవుతాయి.
    అవి అక్కడ ఎవరి భయమూ లేకుండా పడుకుంటాయి.
  hat-BSA: Vil Aroër yo ap abandone nèt. Y ap sèvi kon plas pou twoupo yo kouche.
    P ap gen pèsòn pou fè yo pè.
  kos-kos: Ac fah wanginla mwet muta in siti nukewa lun acn Syria nwe tok. Ac fah
    ekla acn mahma nien mongo lun sheep ac cow, ac wangin mwet ac luselosyak.
  hbo-WLC: עֲזֻב֖וֹת עָרֵ֣י עֲרֹעֵ֑ר לַעֲדָרִ֣ים תִּֽהְיֶ֔ינָה וְרָבְצ֖וּ וְאֵ֥ין
    מַחֲרִֽיד׃
  ibo-ibo: Ọ dịkwaghị onye ga-ebi nʼime nʼobodo niile nke Aroea, ọ ga-adịrị igwe atụrụ
    na ehi dị iche iche, ndị ga-amakpu, ọ dịkwaghị onye ga-eme ka egwu tụọ ha nʼebe
    ahụ.
  ory-ory: ଅରୋୟରର ନଗରସବୁ ପରିତ୍ୟକ୍ତ ହୋଇଅଛି; ସେହି ସବୁ ପଶୁପଲର ପାଇଁ ହେବ, ସେମାନେ ସେଠାରେ
    ଶୟନ କରିବେ, ଆଉ କେହି ସେମାନଙ୍କୁ ଭୟ ଦେଖାଇବ ନାହିଁ।
  chk-chk: Aramas repwe likitala ekewe telinimwen Siria tori feilfeilachök, pwiin
    man chök repwe nonom lor fän kinamwe, nge esap wor eman epwe eniwokusuur.
  rop-rop: En ol detlot lilwan taun olaran langa Eroya garra jidan nomo garram eni
    pipul. Oni ola ship garra jidan deya, en nomo enibodi kaan hambag langa detlot
    ship.
  ukr-1871: Городи Ароерські опустїють, — там хиба стада будуть віддихати, та й не
    буде кому їх полошити.
  deu-1951: Verlassen sind die Städte Aroer, den Herden werden sie zuteil, die lagern
    sich daselbst ungestört.
  eng-JPS: The cities of Aroer are forsaken; they shall be for flocks, which shall
    lie down, and none shall make them afraid.
  srp-1865: Gradovi Aroirski biæe ostavljeni, biæe za stada, te æe u njima poèivati,
    i niko ih neæe plašiti.
  lug-lug: 'Ebibuga bya Aloweri babidduseemu: birirekerwa ensolo mwe zinaagalamiranga
    nga tewali azikanga.'
  heb-heb: עזבות ערי ערער לעדרים תהיינה ורבצו ואין מחריד׃
  ben-IRV: অরোয়েরের গ্রামগুলো পরিত্যক্ত হবে; সেগুলো পশুপাল শোয়ার জন্য হবে এবং কেউ
    তাদের ভয় দেখাবে না।
  pan-pan: ਅਰੋਏਰ ਦੇ ਸ਼ਹਿਰ ਤਿਆਗੇ ਜਾਣਗੇ, ਉਹ ਇੱਜੜਾਂ ਲਈ ਹੋਣਗੇ, ਅਤੇ ਉਹ ਉੱਥੇ ਬੈਠਣਗੇ ਅਤੇ
    ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਡਰਾਵੇਗਾ।
  mya-JVB: အာရော် မြို့ များကို စွန့်ပစ် သောကြောင့်၊ သိုးစု တို့သည်ပိုင်၍၊ အဘယ်သူမျှမ
    မောင်း ဘဲအိပ် ကြလိမ့်မည်။
  hmo-hmo: Suria ena hanuadia dekenai, taunimanima do idia noho lasi. Mamoe be unai
    gabudia dekenai do idia aniani, bona unuseni do idia hekure diho. Tau ta ese do
    ia luludia siri lasi.
  urd-urd: '''अरो''ईर की बस्तियाँ वीरान हैं और ग़ल्लों की चरागाहें होंगी; वह वहाँ
    बैठेगे, और कोई उनके डराने को भी वहाँ न होगा।'
  rus-SYN: Города Ароерские будут покинуты, - останутся для стад, которые будут отдыхать
    там, и некому будет пугать их.
  bqc-SIM: Aloee wɛ̃́lɛↄ gↄ̃ bɛzia ũ, aↄ dɛ pↄ́ↄ kákĩi ũ. Gbɛ̃e aↄ ku we kɛ́ a
    vĩa gbasa pↄ́piↄ kũo.
  tcz-CHONGTHU: Aroer khopiho dalhah in hung um mintin, kelngoi hon lhat lena a aneidiu
    chuleh asuboi diu umlouva kol diu ahi Anodoh ding mijong umlou ding ahi.
  mar-mar: अरोएराची नगरे पूर्ण सोडून जातील. ती कळपासाठी पहुडण्याची जागा होईल आणि त्यांना
    कोणी घाबरवणार नाही.
  qub-qub: Aroer particho caycaj siudäcunataga para-simrinami cachaycärenga. Chaura
    guewa juntashallanami canga. Chaychöga uywacuna cushishami micongapaj.
  hat-hat: Moun p'ap janm rete nan lavil peyi Siri yo ankò. Se la bèf, mouton ak kabrit
    pral jwenn zèb pou yo manje. Se la y'a rete san pesonn pa chase yo met deyò.
  eng-BSB: The cities of Aroer are forsaken; they will be left to the flocks, which
    will lie down with no one to fear.
  eng-WEBPB: The cities of Aroer are forsaken. They will be for flocks, which shall
    lie down, and no one shall make them afraid.
  kbq-kbq: Ana nehanigeno Aroerima me'nea kumatamimpintira vahe'mo'za atre'za vu'za
    e'za nehanageno, anampina sipisipi afu'mozage mani'nesnage'za, zamazeri korora
    osugahaze.
  nhe-BL: Mocahuase quintlahuelcajtoque nopa altepetini tlen tlali Siria para nochipa.
    Nopano tlacuase huan cochise borregojme ica paquilistli huan axaca quinmajmatis.
  gub-BL: Teko wezar putar tawhu Xir ywy rehe har wà nehe. Nuzewyr pixik kwaw a'e
    pe wà nehe. Xo àràpuhàràn imono'og pyrer oho putar a'e pe upytu'u pà wà nehe.
    Ni amo teko numuhem kar kwaw a'e wi wà nehe.
  eng-DRA: The cities of Aroer shall be left for flocks, and they shall rest there,
    and there shall be none to make them afraid.
