verse: ISA.017.013
translations:
  mal-C: പെരുവെള്ളം ഇരമ്പുന്നതുപോലെ ജനാവലി ഇരമ്പുന്നെങ്കിലും, അവിടന്ന് അവരെ ശാസിക്കുമ്പോൾ
    അവർ ദൂരത്തേക്ക് പലായനംചെയ്യും, കുന്നുകളിലെ ധൂളി കാറ്റിന്റെമുമ്പിൽ പറക്കുന്നതുപോലെ
    കൊടുങ്കാറ്റിന്റെമുമ്പിൽ ചുഴന്നുപറക്കുന്ന പതിർപോലെയും അവർ പാറിപ്പോകും.
  deu-TKW: Nationen brausen wie das Brausen großer Wasser! Aber bedroht er sie, so
    fliehen sie in die Weite und werden dahingejagt wie Spreu auf den Bergen vor dem
    Sturm und wie wirbelnder Staub vor der Windsbraut.
  lin-lin: Ata bato ya bikolo bazali koganga lokola makelele ya mayi ya bibale minene,
    bakimaka penza mosika tango Yawe apamelaka bango ; bakimaka lokola matiti na bangomba
    na tango ya mopepe, lokola putulu na tango ya mopepe makasi.
  eng-LSV: Nations crash as the roaring of many waters, || And He rebuked them, ||
    And they fled far off, || And were pursued as chaff of hills before wind, || And
    as a rolling thing before a windstorm.
  eng-GNV: 'The people shall make a sounde like the noise of many waters: but God
    shall rebuke them, and they shall flee farre off, and shalbe chased as the chaffe
    of the mountaines before the winde, and as a rolling thing before the whirlewinde.'
  eng-WEBSTER: 'The nations shall rush like the rushing of many waters: but God will
    rebuke them, and they shall flee far off, and shall be chased as the chaff of
    the mountains before the wind, and like a rolling thing before the whirlwind.'
  nhw-BL: Pero masque tlahuejchihuaj chicahuac nopa masehualme quen quema mojmolinía
    hueyi atl, Toteco Dios quintlatzacuiltis para ayacmo molinise. Cholose nopa soldados
    quen mosemana tlasoli quema tlaajaca chicahuac o quen tlaltejpoctli mosemana quema
    huala se ajcomalacatl.
  swh-ONEN: Ingawa mataifa yanavuma kama ngurumo za maji yanayofanya mawimbi, wakati
    anapoyakemea yanakimbia mbali, yanafukuzwa mbele ya upepo kama makapi juu ya milima,
    kama jani livingirishwapo na dhoruba.
  bba-bba: Bɑ kukirimɔ nɡe dɑɑ bɑkɑrun nim. Adɑmɑ Yinni Gusunɔ u bu ɡerusi, mɑ bɑ
    duki yɑrinɑ n tomɑ, nɡe yɑkɑ si woo ɡɑ suɑ ɡɑ kɑ doonɑ, ǹ kun mɛ, nɡe tuɑ ye
    woo ɡunɑ yɑ seeyɑ.
  eng-KJVCPB: 'The nations shall rush like the rushing of many waters: But God shall
    rebuke them, and they shall flee far off, And shall be chased as the chaff of
    the mountains before the wind, And like a rolling thing before the whirlwind.'
  luo-luo: Kata obedo ni gimor mana ka pi mogingore, to ka akwerogi to giniring ma
    gidhi mabor, mana machal gi mihudhwe mipiedho e gode ma yamo tero, kata ka yamo
    mar kalausi.
  meu-meu: Basileia idau-idau taudia na e heloḡo-heloḡomu, ranu momo gurudia na heheto,
    a ia ese baine gwau henidia, bena dauha bae heau lao; lai ese momoru na ororo
    ai e hoda ohomu na heto, eiava lai-gubana ese ḡahu e hodaia isimu na heto.
  npi-ULB: जातिहरू धेरै पानी बगेझैं गर्जन्‍छन्, तर उहाँले तिनीहरूलाई हप्‍काउनुहुनेछ
    र तिनीहरू टाढा भाग्‍नेछन्, डाँडाहरूमाथि भुसझैं तिनीहरू हावाको सामु उड्‍नेछन् र
    आँधीको सामु मडारिएको झारझैं हुनेछन् ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé àwọn ènìyàn ń bú ramúramù gẹ́gẹ́ bí ìrúmi odò, nígbà
    tí ó bá wọn wí wọ́n sálọ jìnnà réré, a tì wọ́n lọ gẹ́gẹ́ bí ìyàngbò ní orí òkè,
    àti gẹ́gẹ́ bí ewéko níwájú ìjì líle.
  pes-OPCB: و مانند سیل یورش می‌آورند. اما خدا آنها را خاموش می‌کند و به عقب می‌راند.
    ایشان مانند کاه در برابر باد، و خاک در برابر گردباد هستند.
  tgl-ULB: Uugong ang mga bansa gaya ng rumaragasang mga tubig, pero sasawayin sila
    ng Diyos. Tatakbo sila palayo at hahabulin gaya ng mga patay na damo sa bundok
    na nasa harap ng mga hangin, at gaya ng mga damo na umiikot sa harap ng bagyo.
  hui-hui: Waitigi agali timbuniore iba solowara tanguyu ibiraligobi ibiragoyu Ngode
    Datagaliwabehanda tihondo keba halu taliragola tini dalu ngagoha ibida dai bialu
    pugu pugu biaga. Puyabu ibalu ira yuni karu gilo yu purogo lagadaguabi puyabume
    humbirini wai bialu be abalu ira yuni dataniru dindini ngago puloyu piai hagadagua
    Ngode Datagaliwabehanda waitigi balu purogo lelolebira.
  mya-mya: ထို​နိုင်​ငံ​သား​တို့​သည်​လှိုင်း​လုံး​များ​သ​ဖွယ် တစ်​ဟုန်​တည်း​ရှေ့​သို့​ချီ​တက်​လာ​ကြ​၏။
    သို့ ရာ​တွင်​ဘု​ရား​သ​ခင်​က​သူ​တို့​အား​ဖြင့် ပြင်း ပြင်း​ထန်​ထန်​မိန့်​ကြား​ဆုံး​မ​တော်​မူ​သော
    အ​ခါ​သူ​တို့​သည်​တောင်​နံ​ရံ​မှ​မြေ​မှုန့်​များ ကဲ့​သို့​လည်း​ကောင်း၊ လေ​ဗွေ​တွင်​လွင့်​ပါ​သွား
    သည့်​ဖွဲ​ကဲ့​သို့​လည်း​ကောင်း​ဆုတ်​ပြေး​ကြ ကုန်​၏။-
  bod-N: ཆུ་བོ་མང་པོ་ཆིལ་ཆིལ་དུ་འབབ་པ་བཞིན་མི་རིགས་ཀུན་གྱིས་འུར་རྒྱག་པར་བྱེད། འོན་ཀྱང་དཀོན་མཆོག་གིས་ཁོ་ཚོར་བཀའ་བཀྱོན་གནང་སྟེ།
    དེ་རྣམས་ཐག་རིང་སར་བྲོས་ཀྱང་རྗེས་སུ་སྙེག་པར་གྱུར་ནས། དེ་དག་ནི་རི་ཁྲོད་ཀྱི་རླུང་ནང་གི་ཕུབ་མ་དང་།
    དྲགས་རླུང་གིས་འཁུར་བའི་ས་རྡུལ་བཞིན་ནོ། །
  wsk-wsk: Sor singir biya nunga nirung mu, yu lom bibiya sokel ago soraga kam, bare
    tom Yawe alis nungarso, mu nuna awar biya nagu nama gilingisan, motongar kuting
    awote, daula marok kulikuling se kupkup itugu waru kam, nu nunga itugu warso.
  sna-sna: Kunyange vanhu vakaomba sokutinhira kwamafungu emvura, paanovatuka vachatizira
    kure, vachidzingirirwa nemhepo sehundi pamusoro pezvikomo, kufanana nouswa hunozungunuswa
    pamberi pedutu guru.
  spa-BLM: Las naciones se precipitarán como el estruendo de muchas aguas, pero él
    las reprenderá, y huirán lejos, y serán perseguidas como el tamo de los montes
    ante el viento, y como el polvo que se arremolina ante la tempestad.
  cac-cac: Vach'chom sc'an̈ scot eb', palta ayic ol cachjoc eb' yuj Dios, ol b'at
    eb' elelal icha tz'aj yic'jib'at smatz'il ixim trigo yuj ic' d'a jolomtac vitz.
    Icha tz'aj yic'jib'at lum pococ yuj chacxuxum ic', icha chi' ol aj eb'.
  swh-ULB: Mataifa yataunguruma kama maji mengi yaendao kasi, lakini Mungu atawakemea.
  bel-bel: Равуць народы, як равуць моцныя воды; але Ён пагразіў ім, і яны далёка
    пабеглі, і былі гнаныя, як тло па гарах ад ветру і як пыл ад віхуры.
  deu-ELBBK: Völkerschaften rauschen wie das Rauschen vieler Wasser. Und er schilt
    sie, und sie fliehen weithin; und sie werden gejagt wie Spreu der Berge vor dem
    Wind und wie Stoppeln vor dem Sturm.
  mbb-OT: Iyan, minsan meǥurub sikandan iring te zezekelà he menge vaǥel, ebpemelaǥuy
    sikandan emun edewayen dan te Megbevayà. Egkeiring sikandan te ukap diyà te vuvungan
    he idlayap te keramag, wey reǥami he idlayap te eribpures.
  mal-2015: വംശങ്ങൾ പെരുവെള്ളങ്ങളുടെ ഇരെച്ചൽ പോലെ ഇരെക്കുന്നു; എങ്കിലും അവൻ അവരെ ശാസിക്കും;
    അപ്പോൾ അവർ ദൂരത്തേക്കു ഓടിപ്പോകും; കാറ്റിന്മുമ്പിൽ പർവ്വതങ്ങളിലെ പതിർപോലെയും കൊടുങ്കാറ്റിൻമുമ്പിൽ
    ചുഴന്നുപറക്കുന്ന പൊടിപോലെയും പാറിപ്പോകും.
  gup-gup: Bedda kabirrimre ba kabindibun, werrkwerrk kabirrimre yiman kundjurrh kunkimuk.
    Dja God kabendung dja kabendurndiwe, yiman kayime kunmayorrkkimuk kadjalwe kundalkdarleh
    dja kunmalaworrdarleh.
  rmc-rmc: Kajte o manuša hučinen, sar hučinel o baro paňi; sar pre lende o Del viskinela,
    denašena dur; ena sar o phus, saves odphurdel e balvaj pro verchi sar o prachos
    odphurdlo la zoraľa balvajatar.
  pes-OPV: طوایف مثل خروش آبهای بسیارمی خروشند اما ایشان را عتاب خواهد کرد و به‌جای
    دور خواهند گریخت و مثل کاه کوهها دربرابر باد رانده خواهند شد و مثل غبار در برابرگردباد.
  ron-1924: Нямуриле муӂеск кум муӂеск апеле марь… Дар кынд ле мустрэ Думнезеу, еле
    фуг департе, изгоните ка плява де пе мунць ла суфларя вынтулуй, ка цэрына луатэ
    де выртеж.
  ben-OBCV: যদিও লোকেরা সফেন জলরাশির মতো গর্জন করে, যখন তিনি তাদের তিরস্কার করেন,
    তারা বহুদূরে পালিয়ে যায়, তারা পাহাড়ের উপরে তুষের মতো বাতাসে উড়ে যায়, ঝড়ের
    মুখে ঘূর্ণায়মান ধুলির মতো হয়।
  som-som: Quruumuhu waxay u guuxi doonaan sida guuxa biyo faro badan, laakiinse wuu
    canaanan doonaa, oo meel fog bay u carari doonaan, oo waxaa loo eryi doonaa sida
    xaabka buuraha ee dabayshu kaxayso iyo sida boodh cirwareen ah.
  lat-VUC: Sonabunt populi sicut sonitus aquarum inundantium, et increpabit eum, et
    fugiet procul; et rapietur sicut pulvis montium a facie venti, et sicut turbo
    coram tempestate.
  eng-ASVBT: 'The nations shall rush like the rushing of many waters: but he shall
    rebuke them, and they shall flee far off, and shall be chased as the chaff of
    the mountains before the wind, and like the whirling dust before the storm.'
  ita-1885: Le nazioni risuonano a guisa di grandi acque; ma Iddio le sgriderà, e
    fuggiranno lontano, e saranno perseguite come la pula de' monti dinanzi al vento,
    e come una palla dinanzi al turbo.
  eng-LXXUP: 'many nations like much water, as when much water rushes violently: and
    they shall drive him away, and pursue him afar, as the dust of chaff when men
    winnow before the wind, and as a storm whirling the dust of the wheel.'
  eng-ULB: The nations will roar like the rushing of many waters, but he will rebuke
    them and they will flee far away, they will be chased before the wind like chaff
    on the mountains, and like weeds whirling before a storm.
  spa-VBL: Las naciones rugen como el estruendo de las olas que chocan. Pero él se
    enfrenta a ellos, y huyen lejos, arrastrados por el viento como la paja de los
    montes, como las plantas rodadoras arrastradas por la tormenta.
  fra-_FOB: 'Les nations grondent, comme grondent les grandes eaux: mais il les menace,
    et elles fuient au loin, chassées comme la balle par le vent sur les montagnes,
    comme la poussière devant la tempête.'
  mal-mal: വംശങ്ങൾ പെരുവെള്ളങ്ങളുടെ ഇരച്ചിൽപോലെ ഇരയ്ക്കുന്നു; എങ്കിലും അവിടുന്ന് അവരെ
    ശാസിക്കും; അപ്പോൾ അവർ ദൂരത്തേക്ക് ഓടിപ്പോകും; കാറ്റിനു മുമ്പിൽ പർവ്വതങ്ങളിലെ പതിർപോലെയും
    കൊടുങ്കാറ്റിനു മുമ്പിൽ ചുഴന്നുപറക്കുന്ന പൊടിപോലെയും പാറിപ്പോകും.
  urd-GVR: Kyoṅki ġhairqaumeṅ pahāṛnumā lahroṅ kī tarah mutalātim haiṅ. Lekin Rab
    unheṅ ḍānṭegā to wuh dūr dūr bhāg jāeṅgī. Jis tarah pahāṛoṅ par bhūsā hawā ke
    jhoṅkoṅ se uṛ jātā aur luṛhakbūṭī āṅdhī meṅ chakkar khāne lagtī hai usī tarah
    wuh farār ho jāeṅgī.
  suz-BL: रागी रागी ङा मुरपुकी ठेयब ब्‍वाक्‍कु ग्रीशो खोदेंशो पा ग्रीनीम। तन्‍न परमप्रभुमी
    मेको आन कली हुइक्‍ब। मिनु मेकोपुकी ङोन प्रोक्‍नीम। मेको डांडा ङा फश गिवारम बेरपाइश्‍शो
    भूस फुरक खोदेंशो दुम्‍नीम।
  eng-NOY: Like the roaring of mighty waters do the nations roar; He rebuketh them,
    and they flee away, Driven like the chaff of the mountains before the wind, Like
    stubble before the whirlwind.
  ita-1927: Che tumulto di nazioni! tumultuano come tumultuan le grandi acque. Ma
    Egli le minaccia, ed esse fuggon lontane, cacciate, come la pula de’ monti dal
    vento, come un turbine di polvere dell’uragano.
  ckb-ckb: نەتەوەکان کە خوڕەیان دێت وەک خوڕەی ئاوی زۆر، بەڵام تێیان ڕادەخوڕێت و بۆ
    دوور هەڵدێن، وەک پووشی چیاکان لەبەردەم با ڕاو دەنرێت و وەک تەپوتۆز لەبەردەم ڕەشەبا.
  eng-BBE: But he will put a stop to them, and make them go in flight far away, driving
    them like the waste of the grain on the tops of the mountains before the wind,
    and like the circling dust before the storm.
  kan-OKCV: ಪ್ರಚಂಡ ಜಲಪ್ರವಾಹಗಳು ಘೋಷಿಸುವಂತೆ ಜನಾಂಗಗಳು ಘೋಷಿಸುತ್ತವೆ. ಆದರೆ ದೇವರು ಅವರನ್ನು
    ಗದರಿಸುತ್ತಲೇ, ಅವರು ದೂರಹೋಗಿ ಬೆಟ್ಟಗಳಲ್ಲಿ ಗಾಳಿಗೆ ಸಿಕ್ಕಿದ ಹೊಟ್ಟಿನಂತೆಯೂ, ಸುಂಟರಗಾಳಿಯಿಂದ
    ಸುತ್ತಿ ಆಡುವ ಧೂಳಿನಂತೆಯೂ ಓಡಿಹೋಗುವರು.
  tam-2017: மக்கள் கூட்டங்கள் திரளான தண்ணீர்கள் இரைகிறதுபோல இரைந்தாலும், அவர்களை அவர்
    அதட்டுவார்; அவர்கள் தூரமாக ஓடிப்போவார்கள்; மலைகளிலே காற்றினால் பறந்துபோகிற பதரைப்போலவும்,
    சுழல்காற்றிலே அகப்பட்ட துரும்பைப்போலவும் துரத்தப்படுவார்கள்.
  spa-RV-1909: 'Los pueblos harán estrépito á manera de ruido de grandes aguas: mas
    Dios le reprenderá, y huirá lejos; será ahuyentado como el tamo de los montes
    delante del viento, y como el polvo delante del torbellino.'
  ron-BTF: Naţiunile se vor revărsa ca tumultul multor ape, dar Dumnezeu le va mustra
    şi ele vor fugi departe şi vor fi alungate ca pleava munţilor înaintea vântului
    şi ca praful adunat înaintea vârtejului de vânt.
  eng-WEBP: The nations will rush like the rushing of many waters, but he will rebuke
    them, and they will flee far off, and will be chased like the chaff of the mountains
    before the wind, and like the whirling dust before the storm.
  eng-FBV: The nations roar like the roaring of crashing waves. But he confronts them,
    and they run far away, blown by the wind like chaff on the mountains, like tumbleweeds
    driven by a storm.
  nld-1939: 'Maar al brullen de volken als machtige wateren: Hij dreigt ze, ver vluchten
    ze weg; Opgejaagd als het kaf in de wan voor de wind, Als wolken stof voor de
    storm.'
  nch-BL: Pero masque tahuejchihuaj chicahuac nopa masehualme quej quema mojmolinía
    hueyi at, Toteco Dios quintatzacuiltis para ayecmo molinise. Cholose nopa soldados
    quej mosemana tasoli quema taajaca chicahuac o quej taltepocti mosemana quema
    huala se ajcomalacat.
  vie-1934: Thật, các dân tộc chạy xông tới như nhiều nước đổ ầm ạc; nhưng Ngài sẽ
