    उनको घुड़केगा, और वे दूर भाग जाएँगे, और ऐसे उड़ाए जाएँगे जैसे पहाड़ों पर की भूसी
    वायु से, और धूल बवण्डर से घुमाकर उड़ाई जाती है।
  wol-KYG: Xeet yaa ngi ŋarandoo ni ndox mu baawaan, Yàlla gëdd leen, ñu daw ba sore;
    ngelaw yëngu, ñu naaw, ni boob, ba ca kaw tund ya, mbete pënd bu ngëlén wal, mu
    def callweer.
  eng-YLT: Nations as the wasting of many waters are wasted, And He hath pushed against
    it, And it hath fled afar off, And been pursued as chaff of hills before wind,
    And as a rolling thing before a hurricane.
  eng-WYC-2017: Peoples shall sound as the sound of flowing waters, and God shall
    blame him; and he shall flee far, and he shall be ravished as the dust of hills
    [or mountains] from the face of the wind, and as a whirlwind before [the] tempest.
  eng-WMBB: The nations will rush like the rushing of many waters, but he will rebuke
    them, and they will flee far off, and will be chased like the chaff of the mountains
    before the wind, and like the whirling dust before the storm.
  urd-GVH: क्योंकि ग़ैरक़ौमें पहाड़नुमा लहरों की तरह मुतलातिम हैं। लेकिन रब उन्हें
    डाँटेगा तो वह दूर दूर भाग जाएँगी। जिस तरह पहाड़ों पर भूसा हवा के झोंकों से उड़
    जाता और लुढ़कबूटी आँधी में चक्कर खाने लगती है उसी तरह वह फ़रार हो जाएँगी।
  rug-rug: Vea vevehe guana puzakadi rina kolo pa lamana sari na tie, ba pana gegesi
    sa Tamasa si govete dia mo, paleki na givusu guana elelo pa toqere, guana kavuru
    pa vivirua.
  gaz-gaz: Saboonni akkuma huursaa bishaan cabsee deemuu yoo huurse iyyuu yommuu inni
    isaanitti dheekkamu isaan baqatanii badu; akkuma habaqiin tulluu irraa fuula bubbee
    dura ariʼamu, akkuma awwaarri fuula bubbee hamaa duraa bittinnaaʼu isaan ni bittinnaaʼu.
  fra-LSG: Les nations grondent comme grondent les grandes eaux… Il les menace, et
    elles fuient au loin, Chassées comme la balle des montagnes au souffle du vent,
    Comme la poussière par un tourbillon.
  yal-yal: Siyane sɔnxɔ xuiin luxi nɛn alo fɔxɔ ige gbeen xuxu xuina. Marigin na a
    kɔnkɔ e ma, e e gi, siga yire makuyeni. E kedima nɛn alo foyen na se dagin xali
    geyaan fari alo sɛxɛ xaren kala ti foyeni.
  haw-1868: Halulu ko na aina, e like me ka halulu ana o na wai he nui; Aka, e papa
    no oia ia lakou, A e pee no lakou i kahi loihi; E hahaiia no lakou, e like me
    ka opala o na kuahiwi imua o ka makani, E like hoi me ka lepo imua o ka puahiohio.
  arb-NAV: أُمَمٌ تَهْدِرُ كَهَدِيرِ الْمِيَاهِ، وَلَكِنْ حَالَمَا يَزْجُرُهَا الرَّبُّ
    تَهْرُبُ بَعِيداً، وَتَتَطَايَرُ كَمَا تَتَطَايَرُ عُصَافَةُ الْجِبَالِ أَمَامَ
    الرِّيحِ، أَوْ كَالْهَبَاءِ أَمَامَ الْعَاصِفَةِ.
  ewe-ewe: Togbɔ be ameawo le hoo wɔm abe tsi sesẽwo ƒe hoowɔwɔ ene hã la, ne èblu
    ɖe wo ta la, wosina yia megbe ke. Èɖe wo ɖe ŋu abe gbe ƒuƒuwo le towo dzi kple
    yali le ahom nu ene.
  eng-LEE: The nations will make a noise like the roaring of many waters; but He will
    rebuke it, and it shall flee afar off, and shall be chased as the chaff of the
    mountains before the wind, and as thistle-down before the tempest.
  asm-FB: অনেক পানী বেগেৰে বৈ যোৱা শব্দৰ দৰে, দেশবাসীসকলে গৰ্জন কৰিব; কিন্তু প্রভুৱে
    তেওঁলোকক তিৰস্কাৰ কৰিব; তাতে তেওঁলোক বহু দূৰলৈ পলাই যাব, আৰু বতাহৰ আগত পৰ্ব্বতৰ
    ওপৰত বিধৱালোকে পিন্ধা কাপোৰৰ দৰে, আৰু বতাহৰ আগত ঘূৰি ঘূৰি যোৱা ধুলিৰ দৰে তেওঁলোকক
    খেদি দিয়া হ’ব।
  sus-A: كْنْ هَلِ عٍ وُندُ، عٍ عٍ فِمَ نّ عَلَتَلَ شَ شَاحّ يَ رَ، عٍ سِفَ يِرٍ مَكُيٍ
    عَلْ قٌيٍ مَالٍ لَفِ شَنِنمَ كِ نَشّ، عَلْ قٌيٍ سّشّ شَنِنمَ كِ نَشّ فٍيَيٍ قَرِ،
    عَلْ تُرُننَادّ شُبٍ رَكٍلِمَ كِ نَشّ.
  fra-SBL: Les nations se précipiteront comme les grandes eaux, mais il les réprimandera,
    et elles fuiront au loin, et seront chassées comme la balle des montagnes devant
    le vent, et comme la poussière tourbillonnante devant la tempête.
  hbo-hbo: לְאֻמִּ֗ים כִּשְׁאֹ֞ון מַ֤יִם רַבִּים֙ יִשָּׁא֔וּן וְגָ֥עַר בֹּ֖ו וְנָ֣ס
    מִמֶּרְחָ֑ק וְרֻדַּ֗ף כְּמֹ֤ץ הָרִים֙ לִפְנֵי־ר֔וּחַ וּכְגַלְגַּ֖ל לִפְנֵ֥י סוּפָֽה׃
  kik-kik: O na gũtuĩka ndũrĩrĩ iranegena na mũrurumo ta wa ndiihũ cia maaĩ maingĩ-rĩ,
    hĩndĩ ĩrĩa we mwene aacikũũma, ciũraga igathiĩ kũndũ kũraya mũno, ihurutĩtwo nĩ
    rũhuho ta ũrĩa mũũngũ ũrĩ irĩma-inĩ ũmbũragwo, kana ta riya rĩgĩthiũrũrũkio nĩ
    rũhuho rũnene.
  fra-NCL: 'Les nations grondent comme grondent les grandes eaux. Mais il les menace :
    elles fuient au loin ; elles sont dispersées, comme la paille des hauteurs au
    souffle du vent, comme un tourbillon de poussière devant l’ouragan.'
  cek-AK: Kaminawk loe kalen parai kangthawk tuiphu baktiah angthawk o cadoeh, nihcae
    to Sithaw mah thuitaek tih, nihcae loe ahmuen kangthla ah cawn o tih; nihcae loe
    mae nuiah takhi song naah takhi mah hmuh phaeng ih tavai baktih, kamhae takhi
    mah hmuh ih anghnoeng baktiah om o tih.
  cuk-cuk: We-dulemar, demar-uurmakmaid-dagumakmaidyob-damar-inigwele, Bab-Dummad
    ese-binnasur-uludele, duurmakdedamalad. Igi yarbali gagan-dinnagana burwa-abin
    seleddae, deyobi, dulemar duurmakdedamalad. Igi ukub burwa-binnasur-goledba mileddae,
    deyobi, dulemar duurmakdedamalad.
  uig-CYR: Әлләр улуқ суларниң қайнам-ташқинлиридәк долқунлинип кетиду; Бирақ У уларниң
    дәккисини бериши биләнла, улар жираққа бәдәр қечип кетиду. Улар тағдики от-чөпләрниң
    топа-топанлири шамалда жирақларға учуруветилгәндәк, Қара қуюн алдида чаң-тозаңлар
    қуюн болғандәк һайдиветилиду!
  tel-2017: అనేక నీటి ప్రవాహాల హోరులాగా జాతులు గర్జిస్తున్నాయి. కానీ దేవుడు వాళ్ళని
    గద్దిస్తాడు. వాళ్ళు దూరంగా పారిపోతారు. గాలికి ఎగిరిపోయే చచ్చిన మొక్కలను గాలి ఎగర
    గొట్టినట్టుగా, సుడిగాలిలో పిచ్చి మొక్కలు గిర్రున తిరిగి పోయినట్టుగా వాళ్ళు పారిపోతారు.
  hat-BSA: Nasyon yo fè gwo bri desann tankou gwonde a anpil dlo, men Li va repwoche
    yo e yo va kouri rive byen lwen, yo va chase tankou pay sou mòn devan van, oswa
    toubiyon van an fè avan gwo tanpèt.
  kos-kos: Mutunfacl uh ac rirme oana noa toki, tusruktu God El ac kaelos na elos
    foloki, pahleyukla oana kutkut pe eol uh, ku oana ke eng fohru uh pokak mah pao
    uh.
  hbo-WLC: לְאֻמִּ֗ים כִּשְׁא֞וֹן מַ֤יִם רַבִּים֙ יִשָּׁא֔וּן וְגָ֥עַר בּ֖וֹ וְנָ֣ס
    מִמֶּרְחָ֑ק וְרֻדַּ֗ף כְּמֹ֤ץ הָרִים֙ לִפְנֵי־ר֔וּחַ וּכְגַלְגַּ֖ל לִפְנֵ֥י סוּפָֽה׃
  ibo-ibo: Ọ bụ ezie na ha na-agbọ ụja dịka mkpọtụ nke oke osimiri, ma Chineke ga-abara
    ha mba nke ga-eme ka ha gbaa ọsọ. A ga-achụsa ha dịka ifufe si efesa igbugbo ọka,
    na dịka mpempe akwụkwọ ifufe siri ike na-ebugharị gburugburu gburugburu.
  ory-ory: ନାନା ଦେଶୀୟଗଣ, ମହାଜଳରାଶି ମାଡ଼ି ଆସିବା ପରି ମାଡ଼ି ଆସୁଅଛନ୍ତି; ମାତ୍ର ସେ ସେମାନଙ୍କୁ
    ଧମକାଇବେ, ତହିଁରେ ସେମାନେ ଦୂରକୁ ପଳାଇବେ ଓ ବାୟୁ ସମ୍ମୁଖରେ ପର୍ବତସ୍ଥ ତୁଷ ତୁଲ୍ୟ ଓ ପ୍ରଚଣ୍ଡ
    ବାୟୁ ଅଗ୍ରତେ ଘୂର୍ଣ୍ଣାୟମାନ ଧୂଳି ତୁଲ୍ୟ ତାଡ଼ିତ ହେବେ।
  chk-chk: Chon ekewe mwü ra wörüwör usun üngüngün chomong koluk, nge Kot a apwüngüür
    pwe ra süla toau. Ra usun chök pön wiich won ekewe chuk asepwäl a ässirela, pwal
    usun chök pipi ra ässitä ren mölümöl.
  rop-rop: Bat nomeda olabat oldei jinginat jis laik detlot bigwan weib langa solwoda,
    God garra dalim olabat blanga tenbek. Olabat garra jidan wulijim graun, o wulijim
    det gras weya det win oldei blowimweibat.
  ukr-1871: Так, ревуть народи, як ревуть великі води; но Господь погрозив їм, — ось
    вони й розбіглись, гонені, як порох перед вітром, як пилини цьвітні поперед вихру.
  deu-1951: Die Völker rauschen gleich den großen Wassern; wenn er sie aber schilt,
    so fliehen sie weit davon und werden dahingejagt wie Spreu auf den Bergen vor
    dem Wind und wie wirbelnder Staub vor dem Sturm.
  eng-JPS: The nations shall rush like the rushing of many waters; but He shall rebuke
    them, and they shall flee far off, and shall be chased as the chaff of the mountains
    before the wind, and like the whirling dust before the storm.
  srp-1865: Vreva stoji naroda kao velikih voda; ali æe povikati na njih, i oni æe
    pobjeæi daleko, i biæe gonjeni kao pljeva po brdima od vjetra i kao prah od vihora.
  lug-lug: Wadde amawanga galiwuuma n’okuwulikika ne gawulikika ng’amazzi agayiika
    n’amaanyi amangi, Mukama bw’aligagoba, galibulawo mbagirawo. Galiba ng’ebisusunku
    bwe bitwalibwa empewo; era ng’enfuufu ekunta nga yeetooloola, enkuba ng’eneetera
    okutonnya.
  heb-heb: לאמים כשאון מים רבים ישאון וגער בו ונס ממרחק ורדף כמץ הרים לפני רוח וכגלגל
    לפני סופה׃
  ben-IRV: প্রচুর জলের শব্দের মত লোকেরা গর্জন করবে, কিন্তু ঈশ্বর তাদের ধমক দেবেন।
    তারা দূরে পালিয়ে যাবে এবং বাতাসের সামনে পাহাড়ের ওপরের তুষের মত হবে এবং ঘূর্ণায়মান
    ঝড়ের সামনে ধূলোর মত তাড়িত হবে।
  pan-pan: ਉੱਮਤਾਂ ਬਹੁਤੇ ਪਾਣੀਆਂ ਦੇ ਰੌਲ਼ੇ ਵਾਂਗੂੰ ਰੌਲ਼ਾ ਪਾਉਂਦੀਆਂ ਹਨ, ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ
    ਝਿੜਕੇਗਾ ਅਤੇ ਉਹ ਦੂਰ-ਦੂਰ ਨੱਠ ਜਾਣਗੀਆਂ। ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਭਜਾਏ ਜਾਣਗੇ, ਜਿਵੇਂ ਪਹਾੜਾਂ ਦਾ ਕੱਖ
    ਪੌਣ ਅੱਗੋਂ, ਅਤੇ ਜਿਵੇਂ ਵਾਵਰੋਲੇ ਦੀ ਧੂੜ ਝੱਖੜ-ਝੋਲੇ ਅੱਗੋਂ ਉੱਡ ਜਾਂਦਾ ਹੈ।
  mya-JVB: အားကြီး သောရေ တို့သည် ဟုန်း သကဲ့သို့ ၊ လူမျိုး တို့သည် ဟုန်း ကြသော်လည်း၊
    ဆုံးမ တော်မူသောကြောင့် ၊ အဝေး သို့ ပြေး သွားကြလိမ့်မည်။ တောင် ပေါ်မှာ လေတိုက်၍
    လွင့်သော ဖွဲ ကဲ့သို့ ၎င်း၊ လေဘွေ ၌ ပါသွား သော အမှိုက်ကဲ့သို့ ၎င်း၊ သူတို့သည် နှင်
    ခြင်းကိုခံရကြ လိမ့်မည်။
  hmo-hmo: Momokani basileia idauidau, be hurehure badadia bamona, idia heau mai haraga
    noho, to Dirava ese idia do ia gwau henia. Vadaeni idia be do idia giroa lou lao,
    lai ese momoru be ororo dekena amo, ia hodaia lao ore bamona.
  urd-urd: उम्मतें सैलाब — ए — 'अज़ीम की तरह आ पड़ेंगी; लेकिन वह उनको डॉंटेगा, और
    वह दूर भाग जाएँगी, और उस भूसे की तरह जो टीलों के ऊपर आँधी से उड़ता फिरे और उस
    गर्द की तरह जो बगोले में चक्कर खाए रगेदी जाएँगी।
  rus-SYN: Ревут народы, как ревут сильные воды; но Он погрозил им, и они далеко побежали,
    и были гонимы, как прах по горам от ветра и как пыль от вихря.
  bqc-SIM: Tó buiↄ kĩ́ipi dↄ lán izↄ̃ↄsukaawa màa, Dii a ń lele, aai bàalɛ ta
    zã̀zã lán ése ṹa pↄ́ ĩ́ana sɛ̀lɛ sĩ̀sĩ musuwa, lán ĩ́ampuuvu pↄ́ zàa'ĩana
    gɛ̃̀ò zɛ́awa.
  tcz-CHONGTHU: Ahin twi khanglen pang sukeh gin kithong bang jongleu, Pathenin asuhthip
    diu, chuleh amaho chu lhaimang diu ahi.Hui jin changvai amutcheh bang diu, ching
    peijin leivui apeimang tobang ding ahi.
  mar-mar: राष्ट्रे महापुराच्या बहुत जलांच्या गोंगाटाप्रमाणे गोंगाट करतील, परंतु देव
    त्यांना धमकावील तेव्हा ते दूर पळतील आणि वाऱ्यापुढे डोंगरावरच्या भुसासारखे व वादळापुढे
    धुळीसारखा त्यांचा पाठलाग होईल.
  qub-qub: Tayta Dios ollgöpariptenga chay runacuna carumanmi gueshpir aywaconga,
    ogshata wayra jircacunapa apacushanno, löcu wayrapis ñuchu allpata apashanno.
  hat-hat: Nasyon yo ap bat kò yo tankou lanmè lè li move. Men, Bondye rele dèyè yo,
    li fè yo kouri al byen lwen. Li bwote yo ale tankou van k'ap leve pousyè sou mòn
    yo, tankou van siklòn k'ap pote pay ale.
  eng-BSB: The nations rage like the rush of many waters. He rebukes them, and they
    flee far away, driven before the wind like chaff on the hills, like tumbleweeds
    before a gale.
  eng-WEBPB: The nations will rush like the rushing of many waters, but he will rebuke
    them, and they will flee far off, and will be chased like the chaff of the mountains
    before the wind, and like the whirling dust before the storm.
  kbq-kbq: Hagi rama'a tiramo sasa huno zamagasasama neriaza hu'za krafa hugahazanagi,
    hankavetino zamarotago hanige'za, ete rukrahe hu'za e'narega vugahaze. Ana nehu'za
    agonafima zaho'mo vemagu vemagu huno raisi hona'ama eri hareno viankna huno zamarotgo
    hanige'za fregahaze.
  nhe-BL: Pero yonque tlahuelchihuaj chicahuac nopa tlacame queja quema chicahuac
    mojmolinía hueyi atl, Toteco Dios quintlatzacuiltis huan ayoc molinise. Cholose
    nopa soldados queja mosemana tlasoli quema tlaajaca chicahuac o queja tlaltejpoctli
    mosemana quema huala se ajcomalacatl.
  gub-BL: Teko ywy tetea'u rehe har wànoànog waiko yryhu ài wà. Tupàn upyro putar
    wakàgaw wanuwi nehe. A'e mehe uzàwehem putar izuwi wà nehe. Nuzawy kwaw ka'axinig
    ma'e ywytyr rehe ywytu hemiraha wà nehe. Nuzawy kwaw ywy imuku'i pyrer ywytu hemimuhàz
    nehe.
  eng-DRA: 'Nations shall make a noise like the noise of waters overflowing, but he
    shall rebuke him, and he shall flee far off: and he shall be carried away as the
