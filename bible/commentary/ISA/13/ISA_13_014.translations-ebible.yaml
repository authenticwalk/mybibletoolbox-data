verse: ISA.013.014
translations:
  mal-C: വേട്ടയാടപ്പെട്ട കലമാൻപോലെയും ഇടയനില്ലാത്ത ആട്ടിൻപറ്റംപോലെയും അവർ ഓരോരുത്തനും
    തങ്ങളുടെ ജനത്തിന്റെ അടുക്കലേക്കു മടങ്ങും, അവർ സ്വന്തം നാട്ടിലേക്കുതന്നെ ഓടിപ്പോകും.
  deu-TKW: Und wie gescheuchte Gazellen und wie Schafe, die niemand zusammenhält,
    werden sie sich ein jeder zu seinem Volke wenden und ein jeder in seine Heimat
    fliehn.
  lin-lin: Lokola mboloko oyo bazali kolanda, lokola bameme oyo ezanga mobateli, moko
    na moko akozonga epai ya bato na ye, moko na moko akokima kino na mboka ya bakoko
    na ye.
  eng-LSV: And it has been, as a roe driven away, || And as a flock that has no gatherer,
    || Each to his people—they turn, || And each to his land—they flee.
  eng-GNV: And it shall be as a chased doe, and as a sheepe that no man taketh vp.
    euery man shall turne to his owne people, and flee eche one to his owne lande.
  eng-WEBSTER: 'And it shall be as the chased roe, and as a sheep that no man taketh
    up: they shall every man turn to his own people, and flee every one to his own
    land.'
  nhw-BL: “Huan nopa masehualme catli itztose ipan altepetl Babilonia tlen sequinoc
    tlalme cholose quen masame hasta ajsitij ipan inintlal. Huan san nentinemise campa
    hueli quen nopa borregojme catli amo quipiyaj inintlamocuitlahuijca.
  swh-ONEN: Kama swala awindwaye, kama kondoo wasio na mchungaji, kila mmoja atarudi
    kwa watu wake mwenyewe, kila mmoja atakimbilia nchi yake ya kuzaliwa.
  bba-bba: Kpɑ be bɑ rɑɑ yoru dimɔ Bɑbiloniɔ bu duki wurɑ ben temɔ nɡe nɛmu ɡe bɑ
    ɡire. Bɑ koo duki yɑrinɑ bu dɑ ben tɔmbun mi nɡe yɑɑ sɑbe ni nu kun kpɑro mɔ.
  eng-KJVCPB: 'And it shall be as the chased roe, And as a sheep that no man taketh
    up: They shall every man turn to his own people, And flee every one into his own
    land.'
  luo-luo: Mana kaka mwanda ma jodwar lawo, kod rombe maonge jakwath, e kaka ngʼato
    ka ngʼato kuomgi biro dok ir joodgi owuon kendo ngʼato ka ngʼato nodog e pinygi.
  meu-meu: E labanaiamu diana na heto, eiava mamoe asi ireḡudia na heheto, taunimanima
    ta ta ese ena bese taudia ena bese taudia bae haḡeredia, bona taunimanima ta ta
    na ena tano korikori ena tano korikori bae lou lao.
  npi-ULB: लखेटिएको हरिण वा गठालो नभएको भेडाझैं, हरेक मानिस आफ्ना मानिसतिर फर्कनेछ
    र आफ्नै देशतिर भाग्‍नेछ ।
  yor-yor: Gẹ́gẹ́ bí egbin tí à ń dọdẹ rẹ̀, gẹ́gẹ́ bí àgùntàn tí kò ní olùṣọ́, ọ̀kọ̀ọ̀kan
    yóò padà tọ àwọn ènìyàn rẹ̀ lọ, ọ̀kọ̀ọ̀kan yóò sá padà sí ilẹ̀ abínibí i rẹ̀.
  pes-OPCB: «بیگانگانی که در بابِل ساکن باشند به سرزمینهای خود خواهند رفت. آنان مانند
    گله‌ای پراکنده و آهویی که مورد تعقیب شکارچی قرار گرفته باشد به وطن خود فرار خواهند
    کرد.
  tgl-ULB: Gaya ng isang hinahabol na gasel o gaya ng isang tupang walang pastol,
    babalik ang bawat tao sa kanilang sariling bayan at tatakas patungo sa sarili
    nilang lupain.
  hui-hui: Ogonidagua birangi wali agali dindi tara taraha howa Babilono íbu heneru
    ti bibahende gi timbuni halu nogo gabua tara tara agalime bole biragola ibida
    piagadagua pialu nogo sibime ti haru haga mbira nahedagola luluyu ibagabu hagagobi
    holebira. Ani bialu tini dindi tene wiyadagoha ibida dai biai holebira.
  mya-mya: မု​ဆိုး​တို့​၏​ဘေး​မှ​က​စင့်​က​လျား​ထွက်​ပြေး ကြ​သည့်​ဒ​ရယ်​များ​ကဲ့​သို့၊
    ထိန်း​ကျောင်း​သူ​မ​ရှိ သည့်​သိုး​များ​ကဲ့​သို့ ဗာ​ဗု​လုန်​ပြည်​တွင်​နေ​ထိုင် သူ​လူ​မျိုး​ခြား​တို့​သည်
    မိ​မိ​တို့​၏​နေ​ရင်း ပြည်​သို့​ပြန်​ပြေး​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་མི་རྣམས་རྔོན་པས་བདའ་བའི་དགོ་བའམ། བདག་པོ་མེད་པའི་ལུག་ཁྱུ་བཞིན་རང་རང་གི་མི་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་ནས་རང་ཡུལ་དུ་འབྲོ་ངེས་ཡིན།
  wsk-wsk: Ale giarum ko diya nguangara ago, agi sipsip kotam mena iwita, nagu parasa
    nunga kariimet ningi, se nunga ali te pila pila namamonko.
  sna-sna: Semhara inovhimwa, samakwai asina mufudzi, mumwe nomumwe achadzokera kuvanhu
    vokwake, mumwe nomumwe achatizira kunyika yake.
  spa-BLM: Sucederá que, como gacela cazada y como oveja que nadie recoge, cada uno
    se volverá a su pueblo y huirá a su tierra.
  cac-cac: A eb' anima, lajan ol aj eb' icha noc' ch'ucul pechb'il, ma icha junoc
    n̈ilan̈ noc' calnel saclemb'ati, man̈xa mach smolb'ani. Ol laj b'atcan junjun
    eb' anima chi' elelal d'a schon̈ab' yed' b'ajtac cajan.
  swh-ULB: Kama Paa anayewindwa au kama kondoo wasio na mchungaji, kila mtu atageukia
    watu wake na kukimbia kwenye nchi yake.
  bel-bel: Тады кожны, як гнаная сарна і як пакінутыя авечкі, вернецца да народу свайго,
    і кожны пабяжыць у сваю зямлю,
  deu-ELBBK: 'Und es wird sein wie mit einer verscheuchten Gazelle und wie mit einer
    Herde, die niemand sammelt: Jeder wird sich zu seinem Volk wenden und jeder in
    sein Land fliehen.'
  mbb-OT: Is menge midlangyew ziyà te Babilonia ebpemelaǥuy he ebpemenlikù diyà te
    menge lugar he ebpuunan dan ne henduen be te selazeng he ebpendel-asen. Ed-ulì
    dan he henduen be te kerehidu he wazè duen ebantey.
  mal-2015: ഓടിച്ചുവിട്ട ഇളമാനിനെപ്പോലെയും ആരും കൂട്ടിച്ചേർക്കാത്ത ആടുകളെപ്പോലെയും
    അവർ ഓരോരുത്തൻ താന്താന്റെ ജാതിയുടെ അടുക്കലേക്കു തിരിയും; ഓരോരുത്തൻ താന്താന്റെ സ്വദേശത്തിലേക്കു
    ഓടിപ്പോകും.
  gup-gup: Birriwern bininj kore Babylon wanjh bedda kabirrikelerlobmerren yiman mayh
    nawu deer nawu bininj kabirriwarlbun. Bedda yiman yerrih sheep nawu shepherd bu
    kabendjalmirndebawon. Kabirribebbehdurnderren kore bedberrekih kunred kunwern,
    kore nawu birriredbo kabirrihni.
  rmc-rmc: Akor sako džala pale ke peskro narodos sar e splašimen gazela; sar o bakrore
    bi o pasťjeris, sako denašela andre peskri phuv.
  pes-OPV: و مثل آهوی رانده شده و مانند گله‌ای که کسی آن را جمع نکند خواهند بود. و
    هرکس به سوی قوم خود توجه خواهد نمود و هر شخص به زمین خویش فرار خواهد کرد.
  ron-1924: Атунч, ка о кэприоарэ спериятэ, ка о турмэ фэрэ пэстор, фиекаре се ва
    ынтоарче ла попорул сэу, фиекаре ва фуӂи ын цара луй.
  ben-OBCV: শিকারের জন্য তাড়িত গজলা হরিণের মতো, পালকহীন কোনো মেষের মতো, প্রত্যেকেই
    তার আপনজনের কাছে ফিরে যাবে, সকলেই তাদের স্বদেশে পালিয়ে যাবে।
  som-som: Oo sida deero la eryay iyo sida ido aan ciduna soo ururin ayaa midkood
    kastaaba dadkiisa ku noqon doonaa, oo mid kastaaba dalkiisa u carari doonaa.
  lat-VUC: Et erit quasi damula fugiens, et quasi ovis, et non erit qui congreget.
    Unusquisque ad populum suum convertetur, et singuli ad terram suam fugient.
  eng-ASVBT: And it shall come to pass, that as the chased roe, and as sheep that
    no man gathereth, they shall turn every man to his own people, and shall flee
    every man to his own land.
  ita-1885: Ed essi saranno come un cavriuolo cacciato, e come pecore che niuno accoglie;
    ciascuno si volterà verso il suo popolo, e ciascuno fuggirà al suo paese.
  eng-LXXUP: 'And they that are left shall be as a fleeing fawn, and as a stray sheep,
    and there shall be none to gather them: so that a man shall turn back to his people,
    and a man shall flee to his own land.'
  eng-ULB: Like a hunted gazelle or like a sheep with no shepherd, every man will
    turn toward his own people and will flee to his own land.
  spa-VBL: Como una gacela cazada, o como ovejas sin pastor, los babilonios volverán
    a su propio pueblo, huirán a su tierra.
  fra-_FOB: Alors, comme une gazelle effarouchée, comme un troupeau que nul ne rassemble,
    chacun tournera visage vers son peuple, chacun fuira vers son pays.
  mal-mal: ഓടിച്ചുവിട്ട ഇളമാനിനെപ്പോലെയും ആരും കൂട്ടിച്ചേർക്കാത്ത ആടുകളെപ്പോലെയും
    അവർ ഓരോരുത്തൻ അവനവന്റെ ജനത്തിന്റെ അടുക്കലേക്ക് തിരിയും; ഓരോരുത്തൻ അവനവന്റെ സ്വദേശത്തിലേക്ക്
    ഓടിപ്പോകും.
  urd-GVR: Bābal ke tamām bāshinde shikārī ke sāmne dauṛne wāle ġhazāl aur charwāhe
    se mahrūm bheṛ-bakriyoṅ kī tarah idhar-udhar bhāg kar apne mulk aur apnī qaum
    meṅ wāpas āne kī koshish kareṅge.
  suz-BL: मुरपुकी खेदा पचा पुंइसीशो किश्‍श नु गोठला मबाक्‍शो भेडा खोदेंशो दुम्‍नीम।
    मेकोपुकी आंम आंम मुर बाक्‍तीके लाइनीम। आंम आंम रागी मेर प्रोक्‍नीम।
  eng-NOY: Then shall they be like a chased doe; Like a flock, which no one gathereth
    together; Every one shall turn to his own people, And every one flee to his own
    land.
  ita-1927: Allora, come gazzella inseguita o come pecora che nessuno raccoglie, ognuno
    si volgerà verso il suo popolo, ognuno fuggirà al proprio paese.
  ckb-ckb: وەک مامزی ڕاونراو دەبێت و وەک ڕانە مەڕ کەس نەبێت کۆی بکاتەوە، هەرکەسە ڕوو
    لە گەلەکەی خۆی دەکات و هەرکەسە بەرەو خاکەکەی خۆی هەڵدێت.
  eng-BBE: And it will be that, like a roe in flight, and like wandering sheep, they
    will go every man to his people and to his land.
  kan-OKCV: ಅದು ಅಟ್ಟಿದ ಜಿಂಕೆಯಂತೆಯೂ, ಕುರುಬರಿಲ್ಲದ ಕುರಿಗಳಂತೆಯೂ ಇರುವುದು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ
    ತನ್ನ ಜನರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವನು; ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸ್ವದೇಶಕ್ಕೆ ಓಡಿಹೋಗುವನು.
  tam-2017: துரத்தப்பட்ட வெளிமானைப்போலும், யாரும் சேர்க்காத ஆட்டைப்போலும் இருப்பார்கள்;
    அவரவர் தங்கள் மக்களிடத்திற்குப்போக முகத்தைத்திருப்பி, அவரவர் தங்கள் தேசத்திற்கு
    ஓடிப்போவார்கள்.
  spa-RV-1909: Y será que como corza amontada, y como oveja sin pastor, cada cual
    mirará hacia su pueblo, y cada uno huirá á su tierra.
  ron-BTF: Şi va fi ca o căprioară urmărită şi ca o oaie pe care nimeni nu o ia; fiecare
    se va întoarce la poporul său şi va fugi fiecare în propria ţară.
  eng-WEBP: It will happen that like a hunted gazelle and like sheep that no one gathers,
    they will each turn to their own people, and will each flee to their own land.
  eng-FBV: Like a gazelle being hunted, or like sheep without a shepherd, the Babylonians
    will return to their own people, they will run away to their own land.
  nld-1939: Als een opgejaagd hert, Als een kudde, die niemand bijeenhoudt, Keert
    iedereen terug naar zijn eigen volk, En vlucht weg naar zijn land.
  nch-BL: “Huan nopa masehualme cati itztose ipan altepet Babilonia ten sequinoc talme
    cholose quej masame hasta ajsitij ipan inintal. Huan san nentinemise campa hueli
    quej nopa borregojme cati amo quipiyaj inintamocuitahuijca.
  vie-1934: Bấy giờ, ai nấy như con hươu bị đuổi, như bầy chiên không người nhóm lại,
    sẽ trở lại cùng dân mình, sẽ trốn về xứ mình.
  hin-CV: शिकार की गई हिरणी, और उन भेड़ों के समान जिनका कोई नहीं जो उन्हें संभाल सके,
    उनमें से वे अपने लोगों की ओर भाग जाएंगे.
  eng-OURB: It will happen that like a hunted gazelle, and like sheep that no one
    gathers, they will each turn to their own people, and will each flee to their
    own land.
  spa-BES: Y será que, como una gacela huyendo, y como ovejas errantes, irán cada
    uno a su pueblo y a su tierra.
  tdx-tdx: Ho tondroke amy zay t’ie hanahake ty farasy rinoake naho ty añondry tsy
    amam-pamory sindre milay mb’an-tane’e mb’eo, songa himpoly mb’am’ondati’eo.
  tha-KJV: คนทุกคนจะหันเข้าสู่​ชนชาติ​ของตนเอง และคนทุกคนจะหนีไปยังแผ่นดินของตนเอง
    ดั่งละมั่งที่​ถู​กล​่าหรือเหมือนแกะที่​ไม่มี​ผู้​รวมฝูง
  por-BR-2018: E será que, como uma corça em fuga, e como uma ovelha que ninguém recolhe,
    cada um se voltará para seu povo, e cada um fugirá para sua terra.
  deu-ELO: 'Und es wird sein wie mit einer verscheuchten Gazelle und wie mit einer
    Herde, die niemand sammelt: ein jeder wird sich zu seinem Volke wenden, und ein
    jeder in sein Land fliehen.'
  eng-WYC-2018: And it shall be as a doe fleeing, and as a sheep, and none shall be
    that shall gather together; each man shall turn to his people, and all by themselves
    shall flee to their land. (And they shall be like a fleeing doe, or like sheep,
    and there shall be no one who shall gather them up; each man shall return to his
    own people, yea, everyone shall flee to their own land.)
  epo-epo: Ili estos kiel gazelo persekutata, kiel ŝafo forlasita; ĉiu sin turnos
    al sia popolo, kaj ĉiu kuros al sia lando.
  uig-PIN: Xunga owlanƣan bir jǝrǝndǝk, Ⱨeqkim yiƣmaydiƣan bir padidǝk, Ⱨǝrbirsi ɵz
    ǝl-jamaitini izdǝp kǝtmǝkqi bolidu, Ⱨǝrbiri ɵz yurt-makaniƣa ⱪaqmaⱪqi bolidu;
  beo-beo: Ga fi dunu Ba:bilone soge ganodini esala da Ba:bilone yolesili, ilia sogedafa
    amoga buhagimu. Dia da benea ahoasu dunu amoga hobeasa, amola sibi amo da ouligisu
    dunu hameba:le afafasa, amo defele ilia afafane hobeamu.
  tpi-OTNT: Long dispela taim olgeta manmeri bai i pret tru na ranawe olsem ol wel
    abus i ranawe taim man i laik sutim ol, na olsem ol sipsip i no gat wasman na
    i longlong nabaut. Bai ol i ranawe i go bek long as ples bilong ol.
  hau-SA: Kamar barewar da ake farautarta kamar tumaki marasa makiyayi, haka nan kowane
    mutum zai koma ga mutanensa, kowane mutum zai gudu zuwa ƙasarsa.
  uig-LAT: Shunga owlan’ghan bir jerendek, Héchkim yighmaydighan bir padidek, Herbirsi
    öz el-jamaitini izdep ketmekchi bolidu, Herbiri öz yurt-makanigha qachmaqchi bolidu;
  nde-nde: Njengempala ezingelwayo, lanjengezimvu ezingelamelusi, omunye lomunye uzabuyela
    ebantwini bakibo, omunye lomunye uzabalekela elizweni lakibo.
  ton-ton: 'Pea ʻe tatau ia mo e ʻanitelope kuo tulia, pea hangē ko e fanga sipi ʻoka
    ʻikai ha tangata ke tānaki fakataha: ʻe tafoki taki taha ʻae tangata ki hono kakai,
    pea hola taki taha ki hono fonua.'
  ces-1613: I bude jako srna zplašená, a jako stádo, když není, kdo by je shromáždil;
    jeden každý k lidu svému se obrátí, a každý do země své uteče.
  eng-WMB: It will happen that like a hunted gazelle and like sheep that no one gathers,
    they will each turn to their own people, and will each flee to their own land.
  tam-TCV: அப்பொழுது வேட்டையாடப்படும் மானைப்போலவும், மேய்ப்பனில்லாத செம்மறியாட்டைப்
    போலவும், ஒவ்வொருவனும் தன் சொந்த மக்களிடம் திரும்புவான்; ஒவ்வொருவனும் தன் சொந்த
    நாட்டுக்குத் தப்பியோடுவான்.
  ceb-ULB: Sama sa usa ka gipangayam nga lagsaw o sama sa karnero nga walay magbalantay,
    motalikod ang tagsatagsa ka tawo sa iyang kaugalingon nga katawhan ug mokalagiw
    sa iyang kaugalingong yuta.
  pol-UBG: 'I będzie jak spłoszona sarna i jak trzoda, której nikt nie gromadzi: każdy
    powróci do swego ludu i każdy ucieknie do swojej ziemi.'
  urd-GVU: بابل کے تمام باشندے شکاری کے سامنے دوڑنے والے غزال اور چرواہے سے محروم
    بھیڑبکریوں کی طرح اِدھر اُدھر بھاگ کر اپنے ملک اور اپنی قوم میں واپس آنے کی کوشش
    کریں گے۔
  deu-1912: Und sie sollen sein wie ein verscheuchtes Reh und wie eine Herde ohne
    Hirten, daß sich ein jeglicher zu seinem Volk kehren und ein jeglicher in sein
    Land fliehen wird,
  kan-2017: ಬೇಟೆಗಾರನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡುವ ಜಿಂಕೆಯಂತೆಯೂ, ಒಟ್ಟುಗೂಡಿಸಲು ಯಾರೂ ಇಲ್ಲದಂಥ ಕುರಿಗಳಂತೆಯೂ
    ಪ್ರತಿಯೊಬ್ಬನೂ ಸ್ವಜನರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಸ್ವದೇಶಕ್ಕೆ ಓಡಿಹೋಗುವನು.
  yap-yap: “Ma pi’in yad ma par u Babylon ni gathi yad girdi’en e bay ra milgad ngranod
    ko pi nam nrabad riy, yad ra wear ni bod e gamanman ni deer ni yad be mil ko pi
    takol gamanman, ni bod rogon e pi saf ni dariy be’ ni be gafaliyrad.
  hlt-MCSB: Te vaengah a heh uh kirhang neh boiva bangla om ni. Hlang loh a pilnam
    te a coi uh kolla mael uh vetih amah kho la rhip rhaelrham uh ni.
  mdy-ETH: «ኬሞ ዓሲ ዳውሴ ዶቆሲና ሄንቃ ዓሲባኣ ማራይናጉዲ ዣኣሌ ዓሳ ቢያ ፔ ዒጊኖ ባንሢ ማዓንዳኔ፤ ፔ ዓጮ ባንሢያ ጳሽካንዳኔ።
  twi-ASANTE: Sɛdeɛ ɔwansane a ɔbɔmmɔfoɔ repɛ no akum no dwane, anaasɛ nnwan a wɔnni
    ɔhwɛfoɔ yera kwan, saa ara na obiara bɛdwane akɔhwehwɛ ne nkurɔfoɔ. Obiara bɛdwane
    akɔ nʼasase so.
  eng-WEBU: It will happen that like a hunted gazelle and like sheep that no one gathers,
    they will each turn to their own people, and will each flee to their own land.
  wal-wal: SHankkaappe baqatiya gaaraadan, woikko heemmiya asi bainna dorssaa wudiyaadan,
    asi ubbi ba asaakko asaakko simmana; ubbaikka ba biitti baqatana.
  spa-PDDPT: Entonces, como gacela acosada, o como rebaño que no tiene quién lo recoja,
    cada uno mirará hacia su pueblo, y cada uno huirá a su tierra.
  gun-gun: Ha'e kuery peteĩ-teĩ onha 'rã oje'oivy guaxu ijukaarã gui onha va'e rami,
    ha'e vexa'i kuery ija e'ỹ va'e rami. Peteĩ-teĩ ojevy 'rã guetarã kuery rekoa katy,
    ojava 'rã oje'oivy oyvy katy ae.
  ilo-ULB: Kas iti naanupan nga ugsa wenno kas iti maysa a karnero nga awan ti pastorna,
    tunggal tao ket agsublinto kadagiti kaillianna ken iti bukodna a daga.
  kpg-kpg: “Digau henua gee ala e noho i Babylon gaa llele gi daha gi nadau henua
    donu, ga lellele dagidahi be nia ee ala e llele gi daha mo tangada puu ee, gadoo
    be siibi dono dangada hagaloohi ai.
  uig-ARA: شۇڭا ئوۋلانغان بىر جەرەندەك، ھېچكىم يىغمايدىغان بىر پادىدەك، ھەربىرسى ئۆز
    ئەل-جامائىتىنى ئىزدەپ كەتمەكچى بولىدۇ، ھەربىرى ئۆز يۇرت-ماكانىغا قاچماقچى بولىدۇ؛
  sus-sus: Mixie luma nɛ e gi ra alɔ bole naxan na wula i, e lu alɔ xuruse kantama
    mu naxan fɔxɔ ra. E gbilenma nɛ e xɔnyi e kelixi dɛnnaxɛ.
  pon-2006: “Mehn liki kan me koukousoan nan Papilon pahn sopolahng nan uhdakarail
    kan, tangpeseng duwehte tie kan me kin tangasang sounkesik kan, rasehng sihpw
    me sohte silepahr.
  ksd-ksd: Ma da ra kuabar na me ba di korokorot ia, ma da ra umana sip ba pa ta na
    i balaure guve diat, damana diat a talil tikatikai ta kana vuna tarai iat, ma
    tikatikai na lop ta kana gunan iat.
  tur-YTC: Öyle olacak ki, avlanan bir ceylan gibi ve kimsenin toplamadığı koyunlar
    gibi, her biri kendi halkına dönecek ve her biri kendi ülkesine kaçacak.
  grc-BRENT: Καὶ ἔσονται οἱ καταλελειμμένοι ὡς δορκάδιον φεῦγον, καὶ ὡς πρόβατον πλανώμενον,
    καὶ οὐκ ἔσται ὁ συνάγων, ὥστε ἄνθρωπον εἰς τὸν λαὸν αὐτοῦ ἀποστραφῆναι, καὶ ἄνθρωπος
    εἰς τὴν χώραν ἑαυτοῦ διώξεται.
  ind-AYT: “Seperti rusa yang diburu, atau domba yang tidak digembalakan, masing-masing
    orang akan kembali ke bangsanya dan setiap orang akan melarikan diri ke negerinya.
  nya-nya: Ngati mbawala zosakidwa, ngati nkhosa zopanda wozikusa, munthu aliyense
    adzabwerera kwa anthu akwawo, aliyense adzathawira ku dziko lake.
  hrv-hrv: I tada, kao gazela preplašena, kao ovce koje nitko ne prikuplja, svatko
    će se vratit' svom narodu, svatko će u zemlju svoju pobjeći.
  mps-mps: “Tama te sogo we bidi dabe wi pabo te bulu hasa dabe bidigo enainu ebaso,
    wi pabo tiwai yaibao. Me, te sipsip kibu dabe augwa tonalubo bidi meniama, gegede
    bilibo tiwai yaibao. Te augwali augwa bulu muba dabe wi ma paibao. Awe, augwali
    augwa page buluba dabe polo wi soaibao.
  tpi-tpi: Long dispela taim olgeta manmeri bai i pret tru na ranawe olsem ol wel
    abus i ranawe taim man i laik sutim ol, na olsem ol sipsip i no gat wasman na
    i longlong nabaut. Bai ol i ranawe i go bek long as ples bilong ol.
  dan-1931: Og som en skræmt Gazelle, som Får, der ej holdes i Flok, skal hver søge
    hjem til sit Folk, og hver skal fly til sit Land.
  vie-OVCB: Mỗi người tại Ba-by-lôn sẽ chạy như hươu bị đuổi, như bầy chiên tản lạc
    không người chăn. Họ sẽ cố tìm về với dân tộc, và chạy trốn về quê hương.
  guj-2017: નસાડેલા હરણની જેમ અને પાળક વગરના ઘેટાંની જેમ, દરેક માણસ પોતાના લોકોની
    તરફ વળશે અને પોતપોતાના દેશમાં નાસી જશે.
  pon-2006A: “Mehn liki kan me koukousoan nan Papilon pahn sopolahng nan uhdakarail
    kan, tangpeseng duwehte tie kan me kin tangasang sounkesik kan, rasehng sihpw
    me sohte silepahr.
  por-BRBSL: Acontecerá que, como uma gazela caçada e como ovelhas que ninguém reúne,
    cada um se voltará para seu próprio povo, e cada um fugirá para sua própria terra.
  cth-cth: Tami pueng teh kahrawng pâlei e sayuk sakhi patetlah a yawng awh vaiteh,
    kapâkhuengkung kaawm hoeh e tunaw patetlah awm awh vaiteh, amamae miphun koelah
    kamlang awh vaiteh, amamae ram dawk a yawng awh han.
  twi-twi: Te sɛ ɔwansan a ɔbɔmmɔfo rehwehwɛ no akum no, te sɛ nguan a wonni ɔhwɛfo,
    obiara bɛkɔ ne nkurɔfo mu, obiara beguan akɔ nʼasase so.
  hlt-hlt: Te vaengah a heh uh kirhang neh boiva bangla om ni. Hlang loh a pilnam
    te a coi uh kolla mael uh vetih amah kho la rhip rhaelrham uh ni.
  tbz-SIM: Dɛ yiè bɛ̀ bo mbɛ̀ bɛ̀ti bɛ̀ bɛ̀tìmɛ̀ tɛyúɔ́tɛ̀, tipìètì tìì kpɑ ocɛ̃nti
    ti tɛ̃mɛ̀. Bɑ́ wè kòo ncokù kɛ wetí o kó kubotí, bɑ́ wè kòo tɑ̃tɛ́ muceé kɛ́ndɔ́
    o ɛì.
  msy-2020: Dughiar kamɨn, gumazamiziba bar puvɨram atiatingɨva aregham, mati asɨzir
    atiam, gumazim ruarimɨn ghua a gasasava amima, an arav ghuzɨ moghɨn, me arɨmangegham.
    Egh mati sipsipbar garir gumaziba puvatɨzɨ, me onganigh pura tintinibar zui moghɨn,
    me tintinibar arɨ uamategh pura uan nguibabar mangam.
  dop-dop: Ɩsɩɩ sɔɣɔntʋ kpɑɑkʋɣʋ nɑm nɑ ɩ́ seeki tɔ, ḿpʋ́ɣʋ́ pɑɑ wei ɩ kɑ́ se nɑ ɩ́
    mǝlǝɣǝnɑ ɩ tɛtʋ tɑɑ. Ɩsɩɩ heeŋ lɑŋʋɣʋ tiikilu nɑ ɩ yɑ tɔ, ḿpʋ́ɣʋ́ Pɑpiloni nyǝ́mɑ
    ɩ́ kɑ́ yɑ yem yem nɑ ɩ́ mǝlǝɣǝnɑ mǝ yǝlɑɑ kiŋ.
  azb-azb: Hər kəs qovulan ceyrana, çobansız qoyunlara dönüb Öz xalqının yanına qayıdacaq,
    Öz vətəninə qaçacaq.
  eng-DBY: And it shall be as with a chased roe, and as with a flock that no man gathereth
    together; every one shall turn to his own people, and every one flee into his
    own land.
  hin-2017: और वे खदेड़े हुए हिरन, या बिन चरवाहे की भेड़ों के समान अपने-अपने लोगों
    की ओर फिरेंगे, और अपने-अपने देश को भाग जाएँगे।
  wol-KYG: Ku nekk ay fekkiy bokkam, rawi cam réewam, mbete kéwél gu ñuy rëbb, mbaa
    xar mu amul sàmm.
  eng-YLT: And it hath been, as a roe driven away, And as a flock that hath no gatherer,
    Each unto his people — they turn, And each unto his land — they flee.
  eng-WYC-2017: And it shall be as a doe fleeing, and as a sheep, and none shall be
    that shall gather together; each man shall turn to his people, and all by themselves
    shall flee to their land.
  eng-WMBB: It will happen that like a hunted gazelle and like sheep that no one gathers,
    they will each turn to their own people, and will each flee to their own land.
  urd-GVH: बाबल के तमाम बाशिंदे शिकारी के सामने दौड़नेवाले ग़ज़ाल और चरवाहे से महरूम
    भेड़-बकरियों की तरह इधर-उधर भागकर अपने मुल्क और अपनी क़ौम में वापस आने की कोशिश
    करेंगे।
  rug-rug: Kote guana kurukuru dia ta hukuena, guana sipi sapu loke nana sepati, kote
    hopeke hatai rini sari dia butubutu, hopeke govete pule pa dia popoa.
  gaz-gaz: Namni hundinuu akkuma kuruphee adamsamtuu, akkuma hoolota tiksee hin qabnee
    gara saba isaatti deebiʼa; namni kam iyyuu biyya isaatti baqata.
  fra-LSG: Alors, comme une gazelle effarouchée, Comme un troupeau sans berger, Chacun
    se tournera vers son peuple, Chacun fuira vers son pays;
  yal-yal: Nayi, muxune birin sigama nɛn e konne yi birin yi a gi siga a yamaan fɛma
    alo xɛnla naxan sagatanma, alo xuruse raba mi yɛxɛɛn naxanye fɔxɔ ra.
  haw-1868: E like ana hoi ia me ka dia i hahaiia, Me na hipa hoi, aohe mea nana lakou
    e hoiliili. E huli no kela mea keia mea i kona poe kanaka iho, E holo no kela
    mea keia mea i kona aina iho.
  arb-NAV: وَتُوَلِّي جُيُوشُ بَابِلَ الأَدْبَارَ حَتَّى يَنْهَكَهَا التَّعَبُ، عَائِدِينَ
    إِلَى أَرْضِهِمْ كَأَنَّهُمْ غَزَالٌ مُطَارَدٌ أَوْ غَنَمٌ لَا رَاعِيَ لَهَا.
  ewe-ewe: Abe sãde aɖe si wonya ɖe nu ene alo alẽha si ŋu kplɔla mele o ene la, ame
    sia ame agatrɔ ayi ɖe eƒe amewo gbɔ, eye ame sia ame asi ayi wo denyigba dzi.
  eng-LEE: And the people shall be as the chased roe, and as flocks which no one gathereth
    up; every man to his own people shall they turn, and every man into his own land
    shall they flee.
  asm-FB: খেদা খোৱা হৰিণৰ বা ৰখীয়া নথকা মেৰ-ছাগৰ দৰে তেওঁলোক প্ৰতিজনে নিজৰ দেশলৈ
    পলাই যাব।
  sus-A: مِشِيٍ لُمَ نّ عٍ فِ رَ عَلْ بٌلٍ نَشَن نَ وُلَ عِ، عٍ لُ عَلْ شُرُ سٍ كَنتَمَ
    مُ نَشَن قْشْ رَ. عٍ فبِلٍنمَ نّ عٍ شْنيِ عٍ كٍلِشِ دّننَشّ.
  fra-SBL: Il arrivera que, comme une gazelle en chasse et comme des brebis que personne
    ne rassemble, ils se tourneront chacun vers son propre peuple, et fuiront chacun
    dans son pays.
  hbo-hbo: וְהָיָה֙ כִּצְבִ֣י מֻדָּ֔ח וּכְצֹ֖אן וְאֵ֣ין מְקַבֵּ֑ץ אִ֤ישׁ אֶל־עַמֹּו֙
    יִפְנ֔וּ וְאִ֥ישׁ אֶל־אַרְצֹ֖ו יָנֽוּסוּ׃
  kik-kik: O ta thwariga ĩrĩa ĩkũguĩmwo, na o ta ũrĩa ngʼondu itarĩ na mũrĩithi ciũraga,
    ũguo no taguo mũndũ o mũndũ agaacookerera andũ ao kĩũmbe, na o mũndũ oore acooke
    bũrũri wao kĩũmbe.
  fra-NCL: Alors, comme une gazelle que l’on poursuit, comme un troupeau que personne
    ne rassemble, chacun se tournera vers son peuple, et s’enfuira dans son pays.
  cek-AK: Prae kaminawk loe patom ih sakhi baktih, toepkung om ai tuu baktiah, kami
    boih angmah ih kaminawk khaeah amlaem o ueloe, angmacae ohhaih prae ah cawn o
    tih.
  cuk-cuk: Dulemar igi-goe-sapur balegillemaidae, deyob, balegillegoed, e-neggweburse
    duurmakdemaloed. Igi-sibad-wawaad e-idugedsuli duurmakmadaedyobi gumaloed, wala-walagwen
    e-yarse wakitemaloed.
  uig-CYR: Шуңа овланған бир җәрәндәк, Һеч ким жиғмайдиған бир падидәк, Һәр бирси
    өз әл-җамаитини издәп кәтмәкчи болиду, Һәр бири өз жут-маканиға қачмақчи болиду;
  tel-2017: అప్పుడు వేటకు గురైన జింకలాగా, పోగుచెయ్యని గొర్రెల్లాగా ప్రజలు తమ తమ స్వజాతి
    వైపు తిరుగుతారు. తమ స్వదేశాలకు పారిపోతారు.
  hat-BSA: Konsa li va rive ke menm tankou yon antilop k ap chase, oswa mouton san
    moun pou rasanble yo, yo chak va vire vè pwòp pèp yo, e yo chak va sove ale rive
    nan pwòp peyi yo.
  kos-kos: “Mwetsac su muta Babylon fah kaingla nu in facl selos sifacna — kaingelik
    oana deer kaingkin mwet sruh kosro, ku oana sheep wangin mwet shepherd la.
  hbo-WLC: וְהָיָה֙ כִּצְבִ֣י מֻדָּ֔ח וּכְצֹ֖אן וְאֵ֣ין מְקַבֵּ֑ץ אִ֤ישׁ אֶל־עַמּוֹ֙
    יִפְנ֔וּ וְאִ֥ישׁ אֶל־אַרְצ֖וֹ יָנֽוּסוּ׃
  ibo-ibo: Ọ ga-erukwa na onye ọbụla nʼime ha ga-eche ihu ya nʼụzọ gawara ebe ndị
    ya nọ. Ha ga-agbarakwa ọsọ laghachi nʼala nke aka ha dịka mgbada na-agbanarị ndị
    na-achụ nta, maọbụ ụmụ atụrụ ndị na-enweghị onye na-azụ ha.
  ory-ory: ତହିଁରେ ଏପରି ଘଟିବ ଯେ, ତାଡ଼ିତ ହରିଣର ନ୍ୟାୟ ଓ ଅରକ୍ଷକ ମେଷ ତୁଲ୍ୟ ଲୋକମାନେ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ଗୋଷ୍ଠୀ ପ୍ରତି ଫେରିବେ ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦେଶ ଆଡ଼କୁ ପଳାୟନ କରିବେ।
  chk-chk: Ekewe chon ekis mi nom Papilon repwe en me liwiniti aramasan o sü ngeni
    en me poputän fanüan, usun chök eman chia a sü seni ewe chon tapweri, ika usun
    chök sip esap wor eman chon foleniir.
  rop-rop: “‘Ebribodi garra trai ran langa olabat ronwan kantri, jis laik wen det
    diya oldei ranawei wen det hanta lukabat blanga im, en wen detlot ship nomo garram
    eni stakmen, olabat bin spredat ebriweya.
  ukr-1871: Тодї кожний, — мов серна, що за нею гонять, мов вівцї, пустопаш лишені,
    — розбігнесь поміж народ свій, шукати ме сховища в землї своїй;
  deu-1951: Und sie werden wie verscheuchte Gazellen und wie Schafe, die niemand sammelt,
    sich wenden, ein jeder zu seinem Volk, und fliehen, ein jeglicher in sein Land.
  eng-JPS: And it shall come to pass, that as the chased gazelle, and as sheep that
    no man gathereth, they shall turn every man to his own people, and shall flee
    every man to his own land.
  srp-1865: I biæe kao srna poplašena i kao stado kojega niko ne sabira; svak æe gledati
    za svojim narodom, i svak æe bježati u svoju zemlju.
  lug-lug: Era ng’empeewo eyiggibwa, ng’endiga eteriiko agirunda, buli muntu aliddukira
    eri abantu be buli muntu aliddukira mu nsi y’ewaabwe.
  heb-heb: והיה כצבי מדח וכצאן ואין מקבץ איש אל עמו יפנו ואיש אל ארצו ינוסו׃
  ben-IRV: শিকার করা হরিণের মত অথবা মেষপালক ছাড়া মেষের মত, প্রত্যেকে তার নিজের লোকদের
    কাছে ফিরে যাবে এবং প্রত্যেকে তার নিজের দেশে পালিয়ে যাবে।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਭੁੱਲੀ ਹਿਰਨੀ ਵਾਂਗੂੰ ਅਤੇ ਉਸ ਭੇਡ ਵਾਂਗੂੰ ਜਿਸ ਦਾ ਪਾਲੀ ਨਹੀਂ,
    ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਲੋਕਾਂ ਵੱਲ ਮੁੜੇਗਾ, ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਦੇਸ ਨੂੰ ਭੱਜੇਗਾ।
  mya-JVB: ပြည်သားတို့သည် ကြောက်၍ပြေးသောဒရယ် မ၊ ထိန်းသိမ်း သူမ ရှိသော သိုး များကဲ့သို့
    ဖြစ် ၍၊ အသီးအသီး မိမိ အမျိုးသား ချင်းတို့ကို မျက်နှာ ပြု၍ ၊ အသီးအသီး မိမိ ပြည်
    သို့ ပြေး ကြလိမ့်မည်။
  hmo-hmo: “Babulonia dekenai noho idau bese taudia, be edia tano ta ta dekenai do
    idia heau lao, dia be labana taudia dekena amo idia heau lao bamona, o mamoe,
    mai edia naria tauna lasi bamona.
  urd-urd: और यूँ होगा कि वह खदेड़े हुए आहू, और लावारिस भेड़ों की तरह होंगे; उनमें
    से हर एक अपने लोगों की तरफ़ मुतवज्जिह होगा, और हर एक अपने वतन को भागेगा।
  rus-SYN: Тогда каждый, как преследуемая серна и как покинутые овцы, обратится к
    народу своему, и каждый побежит в свою землю.
  bqc-SIM: Baade a ta a gbɛ̃́ↄ guu lán tue pↄ́ wàlɛ wɛwa, gbɛ̃́pii a bàalɛ ta a
    bùsuu lán sã pↄ́ dãna vĩoↄwa.
  tcz-CHONGTHU: Gamleng ho akona sakhineo ajammang banga Babylon a cheng mipi jong
    jam mang diu, kelngoi aching umlou bang diu ahi. Ami u’ akihol diu chule agam
    languva jam diu ahi.
  mar-mar: शिकारी झालेल्या हरिणाप्रमाणे किंवा मेंढपाळ नसलेल्या मेंढराप्रमाणे, प्रत्येक
    मनुष्य आपल्या स्वतःच्या लोकाकडे वळेल आणि आपल्या देशाकडे पळून जाईल.
  qub-qub: «Chay öra runaga Babiloniapita cada-ünunmi nasyunninman-cama gueshpir cuticonga.
    Cada-ünunmi marcanman-cama cuticongapaj. Chay runacuna ricaconga gaticachaptin
    lluychu gueshpiycajnörämi. Uyshëruynaj juc röpa uysha mancharisha cörriyllapa
    gueshpiycajno canga.
  hat-hat: Lè sa a, moun lòt nasyon k'ap viv nan peyi Babilòn lan va kouri al lakay
    yo nan peyi yo, tankou gazèl bèf mawon k'ap kouri pou chasè, tankou mouton san
    gadò ki gaye nan savann.
  eng-BSB: Like a hunted gazelle, like a sheep without a shepherd, each will return
    to his own people, each will flee to his native land.
  eng-WEBPB: It will happen that like a hunted gazelle and like sheep that no one
    gathers, they will each turn to their own people, and will each flee to their
    own land.
  kbq-kbq: Hagi ana knafina vahe'mo'za Gazeriema nehaza dia afu ahenaku nehigeno koro
    huno nefreaza nehanageno, kva vahe omanigeno sipisipi afutamimo panani huno freaza
    hu'za, vahe'mo'za panani hu'za vahezmiregane mopa zamiregane fre'za vugahaze.
  nhe-BL: “Huan nopa tlacame tlen itztose ipan altepetl Babilonia tlen sequinoc tlaltini
    cholose queja masame hasta ajsitij ipan inintlal. Huan san nentinemise campa hueli
    queja nopa borregojme tlen ax quipiyaj inintlamocuitlahuijca.
  gub-BL: Amo ae ywy rehe arer Mawiron ywy rehe wiko ma'e wà nehe, uzàwehem putar
    a'e wi wà nehe, uiwy rehe uzewyr pà wà nehe. Arapuha uzàwehem oho uzuka àràm wanuwi
    wà. A'e teko uzàwehem putar nezewegatete wà nehe no. Nuzawy kwaw àràpuhàràn hawitu
    ma'e wanehe uzekaiw ma'e hereko 'ymar wà nehe.
  eng-DRA: 'And they shall be as a doe fleeing away, and as a sheep: and there shall
    be none to gather them together: every man shall turn to his own people, and every
    one shall flee to his own land.'
