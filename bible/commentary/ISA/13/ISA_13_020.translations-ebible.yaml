verse: ISA.013.020
translations:
  mal-C: തലമുറതലമുറയായി അതു നിർജനമായും പാർക്കാൻ ആളില്ലാതെയും കിടക്കും; ദേശാന്തരികൾ
    അവിടെ കൂടാരമടിക്കുകയില്ല, ഇടയന്മാർ തങ്ങളുടെ കൂട്ടത്തെ അവിടെ കിടത്തുകയുമില്ല.
  deu-TKW: Nie soll sie mehr besiedelt sein, noch bewohnt auf Geschlecht und Geschlecht;
    nicht sollen dort Araber zelten, noch Hirten dort lagern lassen.
  lin-lin: Bato bakotikala kovanda lisusu kuna te to ekozala lisusu na bato te na
    milongo nyonso ; kuna, moto ya Arabi akopika te ndako na ye ya kapo, mpe babateli
    bibwele bakopemisa te banyama na bango.
  eng-LSV: She does not sit forever, || Nor continue to many generations, || Nor does
    Arab pitch tent there, || And shepherds do not lie down there.
  eng-GNV: 'It shall not bee inhabited for euer, neither shall it be dwelled in from
    generation to generation: neither shall the Arabian pitch his tents there, neither
    shall the shepheardes make their foldes there.'
  eng-WEBSTER: 'It shall never be inhabited, neither shall it be dwelt in from generation
    to generation: neither shall the Arabian pitch tent there; neither shall the shepherds
    make their fold there.'
  nhw-BL: Huan altepetl Babilonia ayacmo quema motlananas. Masque panos tlahuel miyac
    xihuitl huan ipan sequinoc tlalme masehualme tlacajtiyase, ayacmo aqui mochantisoc
    ipan altepetl Babilonia, niyon amo aqui itztos nopona. Nopona ayacmo quiquetzase
    ininyoyoncalhua nopa árabes catli san panotiyohuij, niyon ayacmo tonilise nopona
    nopa masehualme catli quinmocuitlahuíaj borregojme.
  swh-ONEN: Hautakaliwa na watu kamwe wala watu hawataishi humo kwa vizazi vyote.
    Hakuna Mwarabu atakayepiga hema lake huko, hakuna mchungaji atakayepumzisha makundi
    yake huko.
  bba-bba: Tɔmbu bɑ ǹ mɑɑ sinɑmɔ ye sɔɔ. Yɑ ko n sɑ̃ɑwɑ bɑnsu sere kɑ bɑɑdommɑɔ.
    Goo kun mɑɑ win kuu bekuruɡiru ɡirɑmɔ mi. Bɑɑ be bɑ yɑɑ sɑbenu kpɑrɑmɔ, bɑ ǹ
    yɔ̃rɑmɔ mi.
  eng-KJVCPB: 'It shall never be inhabited, Neither shall it be dwelt in from generation
    to generation: Neither shall the Arabian pitch tent there; Neither shall the shepherds
    make their fold there.'
  luo-luo: Onge ngʼat manochak obedi e iye kata dak kuno e tienge duto mabiro; onge
    ja-Arabu moro manodag kuno; bende onge jakwath mano kwa jambe kanyo.
  meu-meu: 'Haida ese basie noho henia, bona basie noholaia ela bona uru iboudiai;
    Arabia tauna ta unuseni ai basine taruha, bona mamoe ireḡudia taudia haida ese
    edia seri basie hahekuredi: unuseni ai.'
  npi-ULB: पुस्‍तौं-पुस्‍तासम्म त्‍यसमा कोही बसोवास गर्नेछैनन् । अरबीले त्यहाँ आफ्नो
    पाल टाँग्‍नेछैन, न त गोठालाहरूले आफ्ना बगालहरूलाई त्यहाँ विश्राम गराउनेछन् ।
  yor-yor: A kì yóò tẹ̀ ibẹ̀ dó mọ́ tàbí kí á gbé inú rẹ̀ láti ìrandíran; ará Arabia
    kì yóò pa àgọ́ níbẹ̀ mọ́, olùṣọ́-àgùntàn kan kì yóò kó ẹran rẹ̀ sinmi níbẹ̀.
  pes-OPCB: بابِل دیگر هرگز آباد و قابل سکونت نخواهد شد. حتی اعراب چادرنشین نیز در
    آنجا خیمه نخواهند زد و چوپانان گوسفندان خود را در آن مکان نخواهند چرانید.
  tgl-ULB: Hindi na ito matitirahan o pamumuhayan mula sa saling-lahi hanggang sa
    isa pang saling-lahi. Hindi na itatayo ng Arabo ang kaniyang tolda doon, ni pagpapahingahin
    ng pastol ang kawan ng tupa doon.
  hui-hui: Ani berogola wali agali lenego mbira dindi ogoriani lone naholebira. Ani
    nahedagola Arebiali bu karume dindi ogoriani tinaga balai andaru nabu holebira.
    Nogo sibi haru haga karumebi ti dindi ogoniha tinaga sibi datani nelo haru halu
    naibulebira.
  mya-mya: ထို​မြို့​တွင်​အ​ဘယ်​အ​ခါ​၌​မျှ​လူ​တို့​နေ​ထိုင် ရကြ​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ်​အာ​ရပ်​အ​မျိုး သား​ခ​ရီး​သည်​မျှ​လည်း​တဲ​ထိုး​တည်း​ခို​ရ ကြ​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ်​သိုး​ထိန်း​မျှ လည်း​ထို​အ​ရပ်​တွင်​မိ​မိ​၏​သိုး​အုပ်​ကို​ထိန်း ကျောင်း​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: མི་རབས་ནས་མི་རབས་བར་མི་གཅིག་ཀྱང་ཡུལ་དེར་གནས་པར་མི་བྱ་སྟེ། ཨ་རབ་པས་གནས་དེ་རུ་སྦྲ་གུར་མི་ཕུབ་ཅིང་།
    ཕྱུགས་རྫི་རྣམས་ཀྱིས་ཀྱང་གནས་དེར་ཕྱུགས་འཚོ་བར་མི་བྱའོ། །
  wsk-wsk: Kariimet bo sor umu te bagarukko me terong, gue luan udagi bo me ta te
    bagamonko terong tala; Arab arika nunga sel umu te tagi bagamonko me terong tala,
    sipsip bitua kari umu te nunga sipsip inang nungarmonko me terong tala.
  sna-sna: Haringatongogarwizve navanhu uye hakuna vachazogaramo kusvikira kuzvizvarwa
    zvose; hapana muArabhu achadzika tende rake ikoko, hakuna mufudzi achazorodza
    makwai ake ikoko.
  spa-BLM: Nunca será habitada, ni se habitará de generación en generación. El árabe
    no levantará allí una tienda, ni los pastores harán descansar allí sus rebaños.
  cac-cac: Man̈xa b'aq'uin̈ ol cajnaj anima d'ay. Man̈xo ol yaq'uem scampamento eb'
    tz'ec' stan̈vej noc' smolb'etzal noc' ta'.
  swh-ULB: Hapatakuwa na wenyeji wala wakazi kutoka kizazi kimoja hadi kizazi kingine.
    Mwarabu atapiga hema lake uko wala wachungaji hawatalaza mifugo yao pale.
  bel-bel: не заселіцца ніколі, і з роду ў род ня будзе жыхароў у ім; не раскіне Аравіцянін
    намёту свайго, і пастухі са статкамі ня будуць адпачываць там.
  deu-ELBBK: Es wird in Ewigkeit nicht bewohnt werden und keine Niederlassung mehr
    sein von Geschlecht zu Geschlecht; und der Araber wird dort nicht zelten, und
    Hirten werden dort nicht lagern lassen.
  mbb-OT: Ne kenè en heini egkeubpaan minsan keenu. Wazà Arabo he ebangun te tulda
    zin dutun. Wey wazà daan ebantey te menge kerehidu he ebpepenabtab te menge kerehidu
    zin dutun.
  mal-2015: അതിൽ ഒരുനാളും കുടിപാർപ്പുണ്ടാകയില്ല; തലമുറതലമുറയോളം അതിൽ ആരും വസിക്കയുമില്ല;
    അറബിക്കാരൻ അവിടെ കൂടാരം അടിക്കയില്ല; ഇടയന്മാർ അവിടെ ആടുകളെ കിടത്തുകയും ഇല്ല.
  gup-gup: Wanjh munguyh kadjalbolklarrknin. Minj nangale kayawoyhyo kumekbe munguyh
    munguyh. Bininj nawu Arabs minj kabirriyo; minj nangale shepherd kamirndenahnan
    sheep kumekbe.
  rmc-rmc: Imar ňiko ode šoha pale na bešela a ňisavo pokoleňje ode na dživela; o
    Arabos peske ode o stanos na ačhavela a o pasťjera ode o stados na pašinena.
  pes-OPV: و تا به ابد آباد نخواهد شد و نسلابعد نسل مسکون نخواهد گردید. و اعراب درآنجا
    خیمه نخواهند زد و شبانان گله‌ها را در آنجانخواهند خوابانید.
  ron-1924: Ел ну ва май фи локуит, ну ва май фи ничодатэ попор ын ел. Арабул ну-шь
    ва май ынтинде кортул аколо ши пэсторий ну-шь вор май цэркуи турмеле аколо,
  ben-OBCV: তার মধ্যে আর কোনো জনবসতি হবে না, বা বংশপরম্পরায় কেউ বসবাস করবে না; কোনো
    যাযাবর সেখানে তাঁবু খাটাবে না, কোনো মেষপালকের পশুপালও সেখানে বিশ্রাম করবে না।
  som-som: Oo weligeed innaba lama degi doono oo tan iyo ab ka ab laguma dhex hoyan
    doono, oo Carabkuna halkaas teendho kama dhisan doono, oo adhijirraduna halkaas
    adhigooda ma daajin doonaan.
  lat-VUC: Non habitabitur usque in finem, et non fundabitur usque ad generationem
    et generationem; nec ponet ibi tentoria Arabs, nec pastores requiescent ibi.
  eng-ASVBT: 'It shall never be inhabited, neither shall it be dwelt in from generation
    to generation: neither shall the Arabian pitch tent there; neither shall shepherds
    make their flocks to lie down there.'
  ita-1885: Ella non sarà giammai più in piè, nè sarà abitata per alcuna età, nè pur
    vi pianteranno gli Arabi i lor padiglioni, nè vi stabbieranno i pastori.
  eng-LXXUP: 'It shall never be inhabited, neither shall any enter into it for many
    generations: neither shall the Arabians pass through it; nor shall shepherds at
    all rest in it.'
  eng-ULB: It will not be inhabited or lived in from generation to generation. The
    Arab will not pitch his tent there, nor will shepherds have their flocks rest
    there.
  spa-VBL: Nadie volverá a vivir en Babilonia. Estará desierta; ningún nómada del
    desierto instalará allí una tienda, ningún pastor llevará allí un rebaño a descansar.
  fra-_FOB: Elle ne sera plus jamais habitée, on n'y demeurera plus d'âge en âge;
    l'Arabe n'y dressera point sa tente, les bergers n'y feront plus reposer leurs
    troupeaux.
  mal-mal: അതിൽ ഒരുനാളും താമസമുണ്ടാവുകയില്ല; തലമുറതലമുറയോളം അതിൽ ആരും വസിക്കുകയുമില്ല;
    അരാബിക്കാരൻ അവിടെ കൂടാരം അടിക്കുകയില്ല; ഇടയന്മാർ അവിടെ ആടുകളെ കിടത്തുകയും ഇല്ല.
  urd-GVR: Āindā use kabhī dubārā basāyā nahīṅ jāegā, nasl-dar-nasl wuh wīrān hī rahegā.
    Na Baddū apnā tambū wahāṅ lagāegā, aur na gallābān apne rewaṛ us meṅ ṭhahrāegā.
  suz-BL: मिनु मेको सहरम गेनायो लेंशा मुर मबाक्‍नीम। पाला पाला सम्‍म मुर मबाक्‍नीम।
    मेकेर अराबीपुकीम आन ताम्‍बु मकीनीम। गोठलापुकीमी आन बस्‍तु भाव मनाइक्‍पाइक्‍नीम।
  eng-NOY: It shall never more be inhabited; Nor shall it be dwelt in through all
    generations. Nor shall the Arabian pitch his tent there, Nor shall shepherds make
    their folds there.
  ita-1927: Essa non sarà mai più abitata, d’età in età nessuno vi si stabilirà più;
    l’Arabo non vi pianterà più la sua tenda, né i pastori vi faran più riposare i
    lor greggi;
  ckb-ckb: هەتاهەتایە ئاوەدان ناکرێتەوە و نەوە دوای نەوە کەس تێیدا نیشتەجێ نابێت،
    عەرەب لەوێ دەوار هەڵنادات، شوانەکان لەوێ مێگەل مۆڵ نادەن.
  eng-BBE: 'People will never be living in it again, and it will have no more men
    from generation to generation: the Arab will not put up his tent there; and those
    who keep sheep will not make it a resting-place for their flocks.'
  kan-OKCV: ಅದು ಎಂದಿಗೂ ನಿವಾಸ ಸ್ಥಳವಾಗದು. ತಲತಲಾಂತರಕ್ಕೂ ಅಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು; ಯಾವ ಅರಬಿಯನೂ
    ಗುಡಾರಹಾಕನು. ಕುರುಬರು ಅಲ್ಲಿ ಮಂದೆಗಳನ್ನು ತಂಗಿಸರು.
  tam-2017: இனி ஒருபோதும், அதில் ஒருவரும் குடியேறுவதுமில்லை, தலைமுறைதோறும் அதில் ஒருவரும்
    தங்கியிருப்பதுமில்லை; அங்கே அரபியன் கூடாரம் போடுவதுமில்லை; அங்கே மேய்ப்பர்கள்
    மந்தையை கூட்டுவதுமில்லை.
  spa-RV-1909: 'Nunca más será habitada, ni se morará en ella de generación en generación;
    ni hincará allí tienda el Arabe, ni pastores tendrán allí majada:'
  ron-BTF: Acesta nu va fi locuit niciodată, nici nu va fi locuit din generaţie în
    generaţie, nici arabul nu îşi va înălţa cortul acolo; nici păstorii nu îşi vor
    face staul acolo.
  eng-WEBP: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  eng-FBV: No one will ever live in Babylon again. It will be deserted—no desert nomad
    will set up a tent there, no shepherd will bring a flock to rest there.
  nld-1939: Het blijft voor immer verlaten, Ontvolkt van geslacht tot geslacht; De
    Arabieren slaan er hun tenten niet op, De herders legeren er niet.
  nch-BL: Huan altepet Babilonia ayecmo quema motananas. Masque panos tahuel miyac
    xihuit huan ipan sequinoc talme masehualme tacajtiyase, ayecmo aqui mochantisoc
    ipan altepet Babilonia, yon amo aqui itztos nopona. Nopona ayecmo quiquetzase
    iniyoyoncalhua nopa árabes cati san panotiyahuij, yon ayecmo tonilise nopona nopa
    masehualme cati quinmocuitahuíaj borregojme.
  vie-1934: Nó sẽ chẳng hề có người ở nữa, trải đời nọ sang đời kia không ai ở đó;
    người A rạp không đóng trại tại đó, những kẻ chăn cũng chẳng cầm bầy mình ở đó.
  hin-CV: फिर से इस देश को बसाया न जाएगा और कोई भी अरबी उसमें तंबू नहीं लगाएगा; और
    न ही कोई चरवाहे अपनी भेड़ों को चराएंगे.
  eng-OURB: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  spa-BES: 'La gente nunca volverá a vivir en ella, y no tendrá más hombres de generación
    en generación: el árabe no levantará su tienda allí; y los que cuidan ovejas no
    lo harán un lugar de descanso para sus rebaños.'
  tdx-tdx: Le lia’e tsy ho amam-pimoneñe, vaho tsy hañialo ao o tariratse mifandimbeo;
    tsy hañoren-kivoho eo t’i nte-Arabe, tsy hamahetse goloboñe ao o mpiarakeo.
  tha-KJV: จะไม่​มี​ใครเข้าอยู่ในบาบิ​โลน หรืออาศัยอยู่ตลอดทุกชั่วอายุ คนอาระเบียจะไม่กางเต็นท์ของเขาที่​นั่น
    ไม่มี​ผู้​เลี้ยงแกะที่จะให้แกะของเขานอนลงที่​นั่น
  por-BR-2018: Nunca mais será habitada, nem nela se morará, de geração em geração;
    nem o árabe armará ali sua tenda, nem os pastores farão descansar ali seus rebanhos.
  deu-ELO: Es wird in Ewigkeit nicht bewohnt werden, und keine Niederlassung mehr
    sein von Geschlecht zu Geschlecht; und der Araber wird dort nicht zelten, und
    Hirten werden dort nicht lagern lassen.
  eng-WYC-2018: It shall not be inhabited till into the end (or It shall never be
    inhabited again), and it shall not be founded till to generation and generation;
    a man of Arabia shall not set tents there, and shepherds shall not rest there.
  epo-epo: neniu iam tie sidos, kaj por eterne ĝi restos neloĝata; Arabo ne starigos
    tie sian tendon, kaj paŝtistoj tie ne ripozos.
  uig-PIN: U yǝrdǝ ⱨeqkim ⱨǝrgiz turmaydu, Dǝwrdin-dǝwrgiqǝ u adǝmzatsiz ⱪalidu. Ərǝblǝr
    bolsa xu yǝrdǝ qedir tikmǝydu, Malqilar padilirini xu yǝrdǝ yatⱪuzmaydu.
  beo-beo: 'Dunu da amo soge ganodini bu hamedafa fimu. A:la:be dunu udigili lalebe,
    da ea abula diasu amo ganodini hame gagumu, amola sibi ouligisu afae da amo soge
    ganodini ea sibi gisi manusa: hame oule masunu.'
  tpi-OTNT: I no gat wanpela man bai i stap long dispela ples gen. Na tu, ol Arap
    bai i no inap i kam sanapim haus sel bilong ol long dispela hap. Na ol wasman
    bilong sipsip bai i no inap bringim ol sipsip bilong ol i kam kaikai gras long
    dispela hap.
  hau-SA: Ba za ƙara kasance da mazauna kuma ba ko a yi zama a cikinta dukan zamanai;
    Ba wani mutumin Arab da zai kafa tentinsa a can, ba makiyayin da zai taɓa kiwon
    garkensa a can.
  uig-LAT: U yerde héchkim hergiz turmaydu, Dewrdin-dewrgiche u ademzatsiz qalidu.
    Erebler bolsa shu yerde chédir tikmeydu, Malchilar padilirini shu yerde yatquzmaydu.
  nde-nde: Akuyikuhlalwa kulo futhi loba kwakhiwe kulo kuzozonke izizukulwane; akulama-Arabhu
    azamisa amathente awo khona, loba umelusi ozaphumuza imihlambi yakhe khona.
  ton-ton: '‌ʻE ʻikai ʻaupito toe kakai ia, ʻe ʻikai nofo ʻi ai ha kakai mei he toʻutangata
    ki he toʻutangata: pea ʻe ʻikai fokotuʻu ʻe ha tangata ʻAlepea ʻae fale fehikitaki
    ʻi ai; pea ʻe ʻikai ngaohi ʻi ai ʻe he kau tauhi sipi hanau lotoʻā.'
  ces-1613: Nebudou se v něm osazovati na věky, ani bydliti od pokolení až do pokolení;
    aniž rozbije tam stanu svého Arab, ani pastýři tam odpočívati budou.
  eng-WMB: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  tam-TCV: வரும் தலைமுறைகளில் ஒருவரும் இனியொருபோதும் அங்கு குடியேறவோ, வசிக்கவோ மாட்டார்கள்.
    அரேபியன் எவனும் அங்கு தனது கூடாரத்தைப் போடமாட்டான். மேய்ப்பன் தன் மந்தைகளை அங்கு
    இளைப்பாற விடவுமாட்டான்.
  ceb-ULB: Dili na kini pagapuy-an o wala nay magpuyo gikan sa kaliwatan hangtod sa
    laing kaliwatan. Dili na magtukod ug tolda didto ang mga taga-Arabia, o ipapahulay
    sa mga magbalantay ang panon sa ilang mga karnero didto.
  pol-UBG: Nie będzie nigdy więcej zamieszkany ani zasiedlony z pokolenia na pokolenie;
    Arab nie rozbije tam namiotu ani pasterze nie odpoczną tam z trzodami.
  urd-GVU: آئندہ اُسے کبھی دوبارہ بسایا نہیں جائے گا، نسل در نسل وہ ویران ہی رہے گا۔
    نہ بَدُو اپنا تنبو وہاں لگائے گا، اور نہ گلہ بان اپنے ریوڑ اُس میں ٹھہرائے گا۔
  deu-1912: daß man hinfort nicht mehr da wohne noch jemand da bleibe für und für,
    daß auch die Araber keine Hütten daselbst machen und die Hirten keine Hürden da
    aufschlagen;
  kan-2017: ಅದು ಎಂದಿಗೂ ನಿವಾಸ ಸ್ಥಳವಾಗದು. ತಲತಲಾಂತರಕ್ಕೂ ಅಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು; ಯಾವ ಅರಬಿಯನೂ
    ಗುಡಾರ ಹಾಕನು ಅಥವಾ ಕುರುಬರು ಮಂದೆಯನ್ನು ತಂಗಿಸರು.
  yap-yap: Dariy be’ nrayag ni ngki par u rom. Dakriy reb e Arab i yug be yan ni ku
    ra n’uf e tent rok u rom, ma aram rogon e pi tagafaliy e gamanman ni dakriy bagyad
    nra gafaliy e gamanman rok u rom.
  hlt-MCSB: Babylon te a yoeyah la om pawt vetih thawnpuei phoeikah cadilcahma duela
    om mahpawh. Te vaengah Arab khaw puen uh pawt vetih boiva aka dawn khaw te ah
    te kol uh mahpawh.
  mdy-ETH: ዎዶ ቢያይዳ ዓሲ ዒኢካ ናንጋዓኬ፤ ዓሬቦ ዓጮ ዓሳ ዓፒላፓ ኮሾ ማኣሮ ፔኤኮ ዒኢካ ዾቃዓኬ፤ ቆልሞ ሄንቃ ናኣታኣ
    ቆልሞ ዒኢካ ሞኦሢ ዓርሣዓኬ።
  twi-ASANTE: Nnipa rentena hɔ bio awoɔ ntoatoasoɔ nyinaa mu; Arabni biara rensi ne
    ntomadan wɔ hɔ; odwanhwɛfoɔ biara remfa ne nnwan nkɔ home wɔ hɔ.
  eng-WEBU: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  wal-wal: He biittan mulekka asi uttenna; woikko yeletaappe yeletaa gakkanaassikka
    yan asi de7enna; Araba asikka yan ba dunkkaaniyaa tolenna; dorssaa wudiyaa heemmiyaageetikka
    yan bantta wudiyaa allaxxissokkona.
  spa-PDDPT: Nunca más será habitada, ni vivirán en ella de generación en generación.
    El árabe no plantará su tienda allí, ni harán allí aprisco los pastores.
  gun-gun: Ha'e py ma avave ndopytaavei ma 'rã, noĩavei 'rã ha'e py. Neĩ árabe voi
    ha'e py ndoupivei 'rã ngoorã, ha'e vexa'i re opena va'e ndogueraavei 'rã guymba
    kuery ha'e py omongaru aguã.
  ilo-ULB: Saanton a mapagtaengan wenno mapagnaedan pay dagiti henerasion. Saanto
    nga ipatakder ti Arab iti toldana sadiay, ken saanto a paginnanaen dagiti agpaspastor
    dagiti arbanda sadiay.
  kpg-kpg: Deai tangada e noho labelaa i golo ai, tangada Arab e haga duu aga dono
    hale i golo ai, deai tangada hagaloohi siibi e haangai ana siibi i di gowaa deelaa
    ai.
  uig-ARA: ئۇ يەردە ھېچكىم ھەرگىز تۇرمايدۇ، دەۋردىن-دەۋرگىچە ئۇ ئادەمزاتسىز قالىدۇ.
    ئەرەبلەر بولسا شۇ يەردە چېدىر تىكمەيدۇ، مالچىلار پادىلىرىنى شۇ يەردە ياتقۇزمايدۇ.
  sus-sus: Mixi yo mu sabatima mɛnni sɔnɔn. Hali biyaasilae nun xuruse dɛmadonyie
    mu yonkinma naa.
  pon-2006: Sohte emen pahn pwurehng kousoan wasao. Sohte mehn Arepia men me seiseiloakseli
    pahn kauwada imwe impwal wasao, oh sohte silepen sihpw men pahn kamwenge nah pelinsihpw
    wasao.
  ksd-ksd: A tarai pa diat a ki mulai tana, ma pa da pait mule ta pal ta kana kiki
    ta ra lavur kilala namur ma pa na mutu; damana bula ra tarai Arabia pa diat a
    vatur kadia pal na mal tana, ma ra umana tena balabalaure sip bula pa diat a vango
    kadia kikil na sip tana.
  tur-YTC: Onda asla oturulmayacak, ne de içinde bir daha kuşaktan kuşağa yaşanacak.
    Arap orada çadır kurmayacak, ne de çobanlar sürülerini orada yatıracaklar.
  grc-BRENT: Οὐ κατοικηθήσεται εἰς τὸν αἰῶνα χρόνον, οὐδὲ μὴ εἰσέλθωσιν εἰς αὐτὴν
    διὰ πολλῶν γενεῶν, οὐδὲ μὴ διέλθωσιν αὐτὴν Ἄραβες, οὐδὲ ποιμένες οὐ μὴ ἀναπαύσονται
    ἐν αὐτῇ.
  ind-AYT: Kota itu tidak akan pernah dihuni lagi, ataupun ditinggali dari generasi
    ke generasi. Orang Arab tidak akan mendirikan kemah di sana, dan para gembala
    tidak akan mengistirahatkan domba-dombanya di sana.
  nya-nya: Anthu sadzakhalamonso kapena kukhazikikamo pa mibado yonse; palibe Mwarabu
    amene adzayimike tenti yake, palibe mʼbusa amene adzawetamo ziweto zake.
  hrv-hrv: Nikad se više neće naseliti, od koljena do koljena ostat će nenapučen.
    Arapin ondje neće dizati šatora, nit' će pastiri ondje počivati.
  mps-mps: Te bulude bidi munu me ma bidigobeo. Tama me ma, te Arap dabe augwaligo
    sel be teba sę yagasogobeo. Tama te sipsip kibu tonalubo bidi dabego te sipsip
    kibu teba nosai tumainu teba me tonaluagasogobeo.
  tpi-tpi: I no gat wanpela man bai i stap long dispela ples gen. Na tu, ol Arap bai
    i no inap i kam sanapim haus sel bilong ol long dispela hap. Na ol wasman bilong
    sipsip bai i no inap bringim ol sipsip bilong ol i kam kaikai gras long dispela
    hap.
  dan-1931: Det skal aldrig i Evighed bebos, ej bebygges fra Slægt til Slægt; der
    telter Araberen ikke, der lejrer Hyrder sig ej;
  vie-OVCB: Ba-by-lôn sẽ không bao giờ còn dân cư nữa. Từ đời này qua đời kia sẽ không
    có ai ở đó. Người A-rập sẽ không dựng trại nơi ấy, và người chăn chiên sẽ không
    để bầy súc vật nghỉ ngơi.
  guj-2017: તેમાં ફરી કદી વસ્તી થશે નહિ, તેમાં પેઢી દરપેઢી કોઈ વસશે નહિ. આરબ લોકો
    ત્યાં પોતાનો તંબુ બાંધશે નહિ, કે ભરવાડો પોતાનાં ટોળાને ત્યાં બેસાડશે નહિ.
  pon-2006A: Sohte emen pahn pwurehng kousoan wasao. Sohte mehn Arepia men me seiseiloakseli
    pahn kauwada imwe impwal wasao, oh sohte silepen sihpw men pahn kamwenge nah pelinsihpw
    wasao.
  por-BRBSL: Nunca será habitada, nem será habitada de geração em geração. O árabe
    não armará ali uma tenda, nem os pastores farão seus rebanhos deitarem-se ali.
  cth-cth: Hote kho dawk nâtuek hai tami khosak mahoeh toe. Bangpatet e Arabnaw hai
    hote hmuen koe rim sak mahoeh toe. Bangpatet e tukhoum ni hai hote hmuen koe a
    tunaw hah tabawk sak mahoeh.
  twi-twi: Nnipa rentena hɔ bio awo ntoatoaso nyinaa mu; Arabni biara rensi ne ntamadan
    wɔ hɔ oguanhwɛfo biara remfa ne nguan nkɔhome wɔ hɔ.
  hlt-hlt: Babylon te a yoeyah la om pawt vetih thawnpuei phoeikah cadilcahma duela
    om mahpawh. Te vaengah Arab khaw puen uh pawt vetih boiva aka dawn khaw te ah
    te kol uh mahpawh.
  tbz-SIM: Onìtì tɛ̃́nkɛ bɑ́ɑ́ buotɛ́ dɛ kó dihɛì, òmɔù tɛ̃́nkɛ bɑ́ɑ́ dì kɑ̀ri nɛ̀
    dì bo mbomɛ̀. Bɑ́ bɛcièmbɛ̀ bɛ̀ bɑ́ɑ́ dì kɑ̀ri. Bɛnɑɑcɛ̃mbɛ bɑ́ɑ́ dɛ̀ còńnɛ́ titouti.
  msy-2020: Gumazitam ua nguibar kamɨn ikian kogham. Eghtɨ uaghan Arebian gumaziba
    izɨ uan averpenitam danganir kamɨn anesaraghan kogham. Eghtɨ sipsipbar garir gumaziba
    uan sipsipba inigh izɨtɨ, da danganir kamɨn irɨv ikɨ avughsan kogham.
  dop-dop: Pɩɩ kpiisi Pɑpiloni tɛtʋ kɛ tɑm tɔɔ kɛ́, nɔɣɔlʋ kɑɑ wɛɛ tǝ tɑɑ. Pɑɑ mpɑtɔntɑɑ
    mɑɣɑmɑɣɑ, pɛlɛ pɑ kɑɑ hɛlɩ, pǝyele tiikilɑɑ nɑ pɑ kɑlǝkǝŋ pɑ kɑɑ sǝŋ tǝnɑ.
  azb-azb: Orada bir daha heç kim yaşamayacaq, Nəsildən-nəslə kimsə məskunlaşmayacaq.
    Ərəblər çadırlarını qurmayacaq, Çobanlar sürülərini orada saxlamayacaq.
  eng-DBY: It shall never be inhabited, neither shall it be dwelt in, even to generation
    and generation; nor shall Arabian pitch tent there, nor shepherds make fold there.
  hin-2017: वह फिर कभी न बसेगा और युग-युग उसमें कोई वास न करेगा; अरबी लोग भी उसमें
    डेरा खड़ा न करेंगे, और न चरवाहे उसमें अपने पशु बैठाएँगे।
  wol-KYG: Deesatu fa dëkk, xanaa gental ba fàww. Màngaan dootu fa samp xayma, sàmm
    dootu fa gooral.
  eng-YLT: She doth not sit for ever, Nor continueth unto many generations, Nor doth
    Arab pitch tent there, And shepherds lie not down there.
  kne-kne: Maga kasin di man-ilis di si eng-enggana. Olay din lomikeliked ay Arabo
    et maga di en mangiamag sin tolda nas di, yan maga abes di di mangipaspastol si
    karnero.
  eng-WYC-2017: It shall not be inhabited till into the end, and it shall not be founded
    till to generation and generation; a man of Arabia shall not set tents there,
    and shepherds shall not rest there.
  eng-WMBB: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  urd-GVH: आइंदा उसे कभी दुबारा बसाया नहीं जाएगा, नसल-दर-नसल वह वीरान ही रहेगा। न
    बद्दू अपना तंबू वहाँ लगाएगा, और न गल्लाबान अपने रेवड़ उसमें ठहराएगा।
  rug-rug: Babiloni si lopu kote ta koa pule hokara babe ta veko kinoa koari na sinage
    na sage; loke tie Arebia d si kote la turu ipi vasina, loke sepati kote la va
    magogoso sipi vasina.
  gaz-gaz: Namni ishee keessa hin qubatu; yookaan dhaloota hunda keessatti namni ishee
    keessa hin jiraatu; namni Arabaa tokko iyyuu dunkaana isaa achi hin dhaabbatu;
    tikseen tokko iyyuu bushaayee isaa achi hin boqochiifattu.
  fra-LSG: Elle ne sera plus jamais habitée, Elle ne sera plus jamais peuplée; L’Arabe
    n’y dressera point sa tente, Et les bergers n’y parqueront point leurs troupeaux.
  yal-yal: Muxu yo mi fa dɔxɔma a yi, a yigenla luma nɛn han mayixɛtɛ nun mayixɛtɛ.
    Hali Arabu sigatine yati mi danguɛ a yi, hali xuruse rabane mi fa e xuruseene
    xalima na.
  haw-1868: E kanaka ole ana ia mai ia wa aku, Aole e noho hou ia, mai ia hanauna,
    a ia hanauna aku; Aole e kukulu hou ka Arabia i kona halelewa malaila, A malaila
    hoi, aole e hoomoe hou na kahuhipa i ka lakou hipa.
  arb-NAV: لَا يُسْكَنُ فِيهَا، وَلا تُعْمَرُ مِنْ جِيلٍ إِلَى جِيلٍ، لَا يَنْصِبُ
    فِيهَا بَدَوِيٌّ خَيْمَتَهُ، وَلا يُرْبِضُ فِيهَا رَاعٍ قُطْعَانَهُ.
  ewe-ewe: Amewo magatso aƒe ɖe afi ma akpɔ gbeɖe o, eye wòazu aƒedo tso dzidzime
    yi dzidzime. Arabiatɔ aɖeke matu eƒe agbadɔ ɖe afi ma o, alẽkplɔla aɖeke mana
    eƒe lãwo natsyɔ akɔ anyi ɖe afi ma o.
  eng-LEE: It shall not be inhabited for ever, and it shall not be dwelt in from generation
    to generation; nor shall the Arabian pitch there his tent; and shepherds shall
    not let their flocks rest there.
  asm-FB: সেয়ে ই কেতিয়াও নিবাসস্থান নহ’ব, আৰু পুৰুষে পুৰুষে কোনেও তাত বাস নকৰিব।
    আৰবী লোকসকলেও তাত তম্বু নতৰিব, বা ভেৰা-ৰখীয়াসকলেও সেই ঠাইত নিজৰ জাকক নুশুৱাব।
  sus-A: مِشِ يٌ مُ سَبَتِمَ مّننِ سْنْن. هَلِ بِيَاسِلَيٍ نُن شُرُ سٍ دّ مَدٌنيِيٍ
    مُ يٌنكِنمَ نَا.
  fra-SBL: Elle ne sera jamais habitée, et on ne l'habitera pas de génération en génération.
    L'Arabe n'y dressera pas sa tente, et les bergers n'y feront pas reposer leurs
    troupeaux.
  hbo-hbo: לֹֽא־תֵשֵׁ֣ב לָנֶ֔צַח וְלֹ֥א תִשְׁכֹּ֖ן עַד־דֹּ֣ור וָדֹ֑ור וְלֹֽא־יַהֵ֥ל
    שָׁם֙ עֲרָבִ֔י וְרֹעִ֖ים לֹא־יַרְבִּ֥צוּ שָֽׁם׃
  kik-kik: Gũtirĩ hĩndĩ rĩgaacooka gũtũũrwo o na rĩ, kana rĩikarwo nĩ andũ njiarwa
    na njiarwa; gũtirĩ Mũarabu ũkaamba hema yake kuo, na gũtirĩ mũrĩithi ũkaarahia
    mahiũ make kuo.
  fra-NCL: Elle ne sera jamais plus peuplée, elle ne sera plus habitée dans le cours
    des âges ; l’Arabe n’y dressera pas sa tente, et le berger n’y parquera pas ses
    troupeaux.
  cek-AK: To vangpui thungah mi doeh khosah o mak ai, a caanawk dung khoek to to ah
    kami om mak ai boeh; Arab kaminawk mah doeh to ahmuen ah kahni im sah o mak ai,
    tuu toepkungnawk mah doeh to ahmuen ah tuu toephaih im to sah o mak ai.
  cuk-cuk: Bipisaale, bar dulemar egi ambikuosulid, dulemar-sorba-danimaloedi bar
    egi ambikuosurmalad. Árabe-dulemar we-yargi bar megosulid. Sibad-wawaad-edarbedi,
    bar egi e-sibad-wawaadmar oambikuosulid.
  uig-CYR: У йәрдә һеч ким һәргиз турмайду, Дәвирдин-дәвиргичә у адәмзатсиз қалиду.
    Әрәбләр болса шу йәрдә чедир тикмәйду, Малчилар падилирини шу йәрдә ятқузмайду.
  tel-2017: అది ఇంకెన్నడూ నివాసస్థలంగా ఉండదు. తరతరాల్లో ఇంక దానిలో ఎవడూ కాపురం ఉండడు.
    అరబీయుడు అక్కడ తన గుడారం వెయ్యడు. గొర్రెల కాపరులు తమ మందలను అక్కడ విశ్రాంతి తీసుకోనివ్వరు.
  hat-BSA: Li p ap janm abite ankò, ni pèsòn p ap viv ladann soti nan yon jenerasyon
    a yon lòt. Arab la p ap monte tant li la, ni bèje yo p ap fè twoupo yo kouche
    la.
  kos-kos: Wangin mwet ac fah sifilpa muta we. Mwet takusrkusr lun Arabia ac fah tia
    sifilpa tulokunak lohm nuknuk selos we, ac wangin mwet shepherd fah sifil kite
    un kosro natulos we.
  hbo-WLC: לֹֽא־תֵשֵׁ֣ב לָנֶ֔צַח וְלֹ֥א תִשְׁכֹּ֖ן עַד־דּ֣וֹר וָד֑וֹר וְלֹֽא־יַהֵ֥ל
    שָׁם֙ עֲרָבִ֔י וְרֹעִ֖ים לֹא־יַרְבִּ֥צוּ שָֽׁם׃
  ibo-ibo: Ọ gaghị abụ ebe obibi ọzọ ruo mgbe ebighị ebi. Site nʼotu ọgbọ ruo nʼọgbọ
    ọzọ ndị mmadụ agaghị ebi nʼime ya. Ọ dịghị onye Arebịa na-ejegharị ejegharị ga-ama
    ụlọ ikwu ya nʼime ya; ndị ọzụzụ atụrụ agaghị ekwe ka atụrụ ha makpuru nʼebe ahụ.
  ory-ory: ତାହା କଦାପି ବସତି ସ୍ଥାନ ହେବ ନାହିଁ, ପୁରୁଷ ପୁରୁଷାନୁକ୍ରମେ କେହି ତହିଁରେ ବାସ କରିବେ
    ନାହିଁ; ଆରବୀୟ ଲୋକେ ସେଠାରେ ତମ୍ବୁ ପକାଇବେ ନାହିଁ, କିଅବା ମେଷପାଳକମାନେ ଆପଣା ଆପଣା ପଲ ସେଠାରେ
    ଶୁଆଇବେ ନାହିଁ।
  chk-chk: Esap wor aramas repwe chüen nom lon ewe fanü Papilon seni eu täppin aramas
    tori eu täppin. Iwe, esap wor eman chon Arapia epwe aüetä imwan imw mangaku ikenan,
    esap pwal wor eman chon fofol man epwe tümwünü nöün pwiin man won.
  rop-rop: Nomo enibodi garra jidan langa Bebalon. Detlot wokabatbala pipul kaan jidan
    deya, en ol detlot hu oldei maindimbat ola ship kaan larram olabat shipmob abum
    spel deya du.
  ukr-1871: Там осадник не осяде з роду та й до роду; нї Араб шатра розложить, нї
    пастух там із стадом буде спочивати.
  deu-1951: Sie wird nicht mehr bewohnt werden ewiglich und nicht mehr zur Behausung
    dienen für und für. Kein Araber wird daselbst zelten, und keine Hirten werden
    ihre Herden dort lagern lassen;
  eng-JPS: It shall never be inhabited, neither shall it be dwelt in from generation
    to generation; neither shall the Arabian pitch tent there; neither shall the shepherds
    make their fold there.
  srp-1865: Neæe se u njemu živjeti niti æe se ko naseliti od koljena do koljena,
    niti æe Arapin razapeti u njemu šatora, niti æe pastiri poèivati onuda.
  lug-lug: Tekiriddamu kusulwamu ennaku zonna, so tekiribeerwamu emirembe n’emirembe,
    so teri Muwalabu alisimbayo weema ye, teri musumba aligalamizaayo ggana lye kuwummulirayo.
  heb-heb: לא תשב לנצח ולא תשכן עד דור ודור ולא יהל שם ערבי ורעים לא ירבצו שם׃
  ben-IRV: এটা আর বসতিস্থান হবে না অথবা বংশের পর বংশ সেখানে বাস করবে না। আরবীয় সেখানে
    তাঁবু স্থাপন করবে না, মেষপালকেরাও সেখানে তার পশুপালকে বিশ্রাম করাবে না।
  pan-pan: ਉਹ ਫੇਰ ਕਦੀ ਨਾ ਵਸਾਇਆ ਜਾਵੇਗਾ, ਨਾ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਅਬਾਦ ਕੀਤਾ ਜਾਵੇਗਾ, ਨਾ ਕੋਈ
    ਅਰਬੀ ਉੱਥੇ ਤੰਬੂ ਲਾਵੇਗਾ, ਨਾ ਅਯਾਲੀ ਉੱਥੇ ਆਪਣੇ ਇੱਜੜ ਬਿਠਾਉਣਗੇ।
  mya-JVB: ထိုမြို့၌ ကာလအစဉ်၊ လူမျိုး အဆက်ဆက်အဘယ်သူမျှမ နေ ရ။ ထို မြို့၌ အာရပ် လူသည်
    တဲကိုမျှ မ ဆောက် ရ။ သိုးထိန်း တို့သည် သိုးခြံကိုမျှ မ လုပ် ရကြ။
  hmo-hmo: Tau ta be Babulonia dekenai do ia noho lasi lou. Arabia tauna ta, be unuseni
    do ia kamepa lasi, bona mamoe naria tauna ta ese, iena mamoe do ia naria lasi
    unuseni.
  urd-urd: वह हमेशा तक आबाद न होगा और नसल — दर — नसल उसमें कोई न बसेगा; हरगिज़ 'अरब
    खे़में न लगाएँगे, वहाँ गड़रिये गल्लों को न भटकायेंगे
  rus-SYN: не заселится никогда, и в роды родов не будет жителей в нем; не раскинет
    Аравитянин шатра своего, и пастухи со стадами не будут отдыхать там.
  bqc-SIM: Aↄ da bɛzia ũ gↄↄpiiɛ, waↄ ku we bau lↄo. Laalubue a bòokpa weo, pↄdãnae
    a i weo.
  tcz-CHONGTHU: Babylon hi koiman a lo kittah louding ahi. Akhang akhanga akeoseh
    a umding ahitai. Umdetna neilouva chao lele jat hon ngahmun dinga jong adeilou
    diu ahi, chuleh kelngoi chinghon akelngoi u agepi nomlou diu ahi.
  mar-mar: ती कधी वसविली जाणार नाही आणि पिढ्यानपिढ्यापासून तिच्यामध्ये कोणी राहणार
    नाहीत. अरब आपले तंबू तेथे ठोकणार नाहीत किंवा मेंढपाळ आपले कळप तेथे विसाव्यास नेणार
    नाहीत.
  qub-qub: Chaychöga imaypis manami runa tiyanganachu. Yapayga mananami pipis tiyanganachu.
    Arabia runacunapis chaychöga manami pachaconganachu. Uyshërucunapis chaychöga
    mananami uywancunata jamachenganachu.
  hat-hat: Moun p'ap janm al rete la ankò. L'ap rete san moun pou tout tan. Moun peyi
    Arabi k'ap mache nan dezè yo p'ap janm moute tant yo bò la, ni ankenn gadò mouton
    p'ap janm mennen mouton yo vin manje bò la.
  eng-BSB: She will never be inhabited or settled from generation to generation; no
    nomad will pitch his tent there, no shepherd will rest his flock there.
  eng-WEBPB: It will never be inhabited, neither will it be lived in from generation
    to generation. The Arabian will not pitch a tent there, neither will shepherds
    make their flocks lie down there.
  kbq-kbq: Hagi ana kumapina meninteti'ma agafama huteno'ma nevanigeno, henkama forehu
    anante anante'ma hu'za mani'za vanaza vahe'mo'za magore hu'za ana kumapina nona
    kiza nomanisnage'za, anampina Arapu vahe'mo'za seli nonkuma'zamia eme ante'za
    omanigahaze. Ana nehanage'za sipisipi afu kva vahe'mo'za sipisipi afu'zamia anampina
    atre'nage'za e'za tra'zana onegahaze.
  nhe-BL: Huan altepetl Babilonia ayoc quema motlalanas. Yonque panos tlahuel miyac
    xihuitl huan ipan sequinoc tlaltini tlacame tlacajtiyase, ayoc aca mochantisoc
    ipan altepetl Babilonia, niyon axaca itztos nopano. Nopano ayoc quiquetzase ininyoyoncalhua
    nopa árabes tlen san panotiyohuij, niyon ayoc tonilise nopano nopa tlacame tlen
    quinmocuitlahuíaj borregojme.
  gub-BL: Mawiron uzeapo putar teko heta 'ymaw romo nehe. Ni amo nuiko wi pixik kwaw
    a'e pe wà nehe. Teko Ar her ma'e wata ma'e numuapyk pixik kwaw wàpuzràn a'e pe
    wà nehe. Ni amo àràpuhàràn hawitu ma'e wamono'ogar nueraha pixik kwaw weimaw a'e
    pe wapoz pà wà nehe.
  eng-DRA: 'It shall no more be inhabited for ever, and it shall not be founded unto
    generation and generation: neither shall the Arabian pitch his tents there, nor
    shall shepherds rest there.'
