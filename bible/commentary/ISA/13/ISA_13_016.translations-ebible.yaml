verse: ISA.013.016
translations:
  mal-C: അവരുടെ ശിശുക്കളെപ്പോലും അവരുടെ കൺമുമ്പിൽവെച്ച് അടിച്ചുതകർക്കും; അവരുടെ വീടുകൾ
    കൊള്ളചെയ്യപ്പെടുകയും ഭാര്യമാർ അതിക്രമത്തിന് ഇരയാകുകയും ചെയ്യും.
  deu-TKW: Ihre Kinder werden vor ihren Augen zerschmettert, ihre Häuser geplündert
    und ihre Weiber geschändet.
  lin-lin: Bakokata-kata bana na bango na biteni na miso na bango, bakobebisa bandako
    na bango mpe bakozwa basi na bango na makasi.
  eng-LSV: And their sucklings are dashed to pieces before their eyes, || Their houses
    are spoiled, and their wives lain with.
  eng-GNV: 'Their children also shall be broken in pieces before their eyes: their
    houses shall be spoiled, and their wiues rauished.'
  eng-WEBSTER: Their children also shall be dashed to pieces before their eyes; their
    houses shall be plundered, and their wives ravished.
  nhw-BL: Iniixpa tlatejtzonase tlalchi ininconehua para quinmictise. Nopa soldados
    catli hualahuij quinichtequilise nochi catli quipiyaj huan quicahuase cactoque
    ininchajchaj. Tlen hueli quinchihuilise ininsihuajhua catli nopona ehuani.
  swh-ONEN: Watoto wao wachanga watavunjwa vipande vipande mbele ya macho yao; nyumba
    zao zitatekwa na wake zao watatendwa jeuri.
  bba-bba: Bɑ koo ɑrumɑni ɡurɑ ben yɛnusɔ bu ben bibu munku ben wuswɑɑɔ. Kpɑ bu kɑ
    ben kurɔbu kpunɑ kɑ dɑm.
  eng-KJVCPB: Their children also shall be dashed to pieces before their eyes; Their
    houses shall be spoiled, and their wives ravished.
  luo-luo: Nyithindgi madhoth nochwad piny e wangʼ-gi ka gineno, utegi noyaki, kendo
    mondegi nomak githuon.
  meu-meu: natudia karukarudia na vairadiai bae huaridia, edia ruma kohudia bae dadidia,
    bona adavadia bae hadikadia.
  npi-ULB: तिनीहरू दूधे बालकहरूलाई पनि तिनीहरूकै आँखाको सामु पछारेर टुक्रा-टुक्रा
    पारिनेछ । तिनीहरूका घरहरू लुटिनेछ र तिनीहरूका पत्‍नीहरूलाई बलत्‍कार गरिनेछ ।
  yor-yor: Àwọn ọ̀dọ́mọdé wọn ni a ó fọ́ sí wẹ́wẹ́ níṣojú wọn, gbogbo ilẹ̀ wọn ni
    a ó kó àwọn aya wọn ni a ó sì bá dàpọ̀.
  pes-OPCB: اطفال کوچک در برابر چشمان والدینشان به زمین کوبیده خواهند شد؛ خانه‌ها
    غارت و زنان بی‌عصمت خواهند گردید.
  tgl-ULB: Dudurugin din ng pira-piraso ang kanilang mga anak sa kanilang harapan.
    Nanakawan ang kanilang mga bahay at huhulihin ang kanilang mga asawa at sisipingan.
  hui-hui: Ani birangi waneigini ai̱ya abala de handayaho kaore dege waitigi ibiyarume
    waneigini gali ai̱yahanda gime taba yu karu gingila mialu dindini mo para haragola
    homolebira. Ani bialu waitigi urunime tinaga anda bu karu bo gialo wahai halu
    tinaga dabudabu bu ngaru mo page biai halu wali bedarubi kayu yai holebira.
  mya-mya: သူ​တို့​သည်​ခို​ကိုး​ရာ​မဲ့​ငေး​လျက်​ကြည့်​နေ စဉ် သူ​တို့​၏​နို့​စို့​က​လေး​များ​သည်​ဆောင့်​ဖွပ်
    ၍ အ​သတ်​ခံ​ရကြ​လိမ့်​မည်။ သူ​တို့​၏​အိမ်​များ မှာ​အ​လု​အ​ယက်​ခံ​ရ​၍ သူ​တို့​၏​ဇနီး​များ
    သည်​မု​ဒိန်း​အ​ကျင့်​ခံ​ရကြ​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: དེ་ཚོའི་ཕྲུ་གུ་རྣམས་རང་རང་གི་ཕ་མའི་མིག་ལམ་ནས་སར་བསྒྱེལ་ནས་འཆི་བ་དང་། དེ་ཚོའི་ཁང་པ་རྣམས་འཕྲོག་ཅིང་།
    དེ་ཚོའི་ཆུང་མ་རྣམས་ལའང་བཙན་གཡེམ་ཐེབས་པར་འགྱུར།
  wsk-wsk: Nunga kuriang mimili alo mu, nungarkiwomon se munan memek biya wore te
    nunga betemon se kuemonko; nunga kawam ningi melmasak mu gi sapamon ale nunga
    imet alo mu, munan memek nungumik te betemonko.
  sna-sna: Vacheche vavo vacharoverwa pasi vagobvamburwa-bvamburwa vachizviona; dzimba
    dzavo dzichapambwa uye vakadzi vavo vachachinyiwa.
  spa-BLM: Sus hijos también serán despedazados ante sus ojos. Sus casas serán saqueadas,
    y sus mujeres violadas.
  cac-cac: Q'uelan val och eb', ol miljoccham yuninal eb' d'a sat luum. Ol laj ic'joquelta
    tastac ay d'a yoltac spat eb', ol ixtaj eb' ix yetb'eyum eb'.
  swh-ULB: Watoto wao watakatwa vipandevipande mbele ya macho yao. Nyumba zao zitavamiwa
    na wake zao watabakwa.
  bel-bel: І дзеці іх будуцуь разьбітыя на вачах у іх; дамы іхнія будуць зрабаваныя
    і жанкі іх зьняслаўленыя.
  deu-ELBBK: Und ihre Kinder werden vor ihren Augen zerschmettert, ihre Häuser geplündert
    und ihre Frauen geschändet werden.
  mbb-OT: Edrunteken is dezeisey pa he menge anak dan diyà te etuvangan dan. Egkuwaan
    is menge azen dan diyà te menge valey zan ne edleyuǥen is menge esawa zan.
  mal-2015: അവർ കാൺകെ അവരുടെ ശിശുക്കളെ അടിച്ചു തകർത്തുകളയും; അവരുടെ വീടുകളെ കൊള്ളയിടും;
    അവരുടെ ഭാര്യമാരെ അപമാനിക്കും.
  gup-gup: Dja wurdwurdkilekilelh bedberre wanjh nawu soldiers kabindiwernhkukwayhke
    dja kabindibun bu nawu Babylon birrikang wanjh kabirrikurdunan. Kabirrnnan warridj
    bu nawu soldiers kabirridjaldjirdmang yehyeng rowk bedberre, dja mak kabindidjirdmang
    bedberre ngalbihbininjkobeng dja kabindimarneyime kunwarrekenh.
  rmc-rmc: Le čhavoren lenge murdarena anglo jakha, o khera lenge občorarena a le
    romňijenca lenge našilu pašľona.
  pes-OPV: اطفال ایشان نیز در نظرایشان به زمین انداخته شوند و خانه های ایشان غارت
    شود و زنان ایشان بی‌عصمت گردند.
  ron-1924: Копиий лор вор фи здробиць суб окий лор, каселе ле вор фи жефуите ши невестеле
    лор вор фи нечинстите.
  ben-OBCV: তাদের চোখের সামনে তাদের শিশুদের আছড়ে মারা হবে; তাদের গৃহগুলি লুন্ঠিত
    হবে ও তাদের স্ত্রীরা হবে ধর্ষিত।
  som-som: Oo dhallaankoodana dhulkaa lagu tuuri doonaa iyagoo arkaya, guryahoodana
    waa la dhici doonaa, naagahoodana waa la kufsan doonaa.
  lat-VUC: infantes eorum allidentur in oculis eorum, diripientur domus eorum, et
    uxores eorum violabuntur.
  eng-ASVBT: Their infants also shall be dashed in pieces before their eyes; their
    houses shall be rifled, and their wives ravished.
  ita-1885: E i lor fanciulletti saranno schiacciati davanti agli occhi loro; le lor
    case saranno rubate, e le lor mogli violate.
  eng-LXXUP: And they shall dash their children before their eyes; and they shall
    spoil their houses, and shall take their wives.
  eng-ULB: Their infants also will be dashed in pieces before their eyes. Their houses
    will be plundered and their wives raped.
  spa-VBL: Sus hijos pequeños serán despedazados mientras miran, sus casas serán saqueadas
    y sus esposas serán violadas.
  fra-_FOB: Leurs enfants seront écrasés sous leurs yeux, leurs maisons seront pillées,
    leurs femmes seront déshonorées.
  mal-mal: അവരുടെ കൺമുമ്പിൽ അവരുടെ ശിശുക്കളെ അടിച്ചു തകർത്തുകളയും; അവരുടെ വീടുകളെ
    കൊള്ളയിടും; അവരുടെ ഭാര്യമാരെ അപമാനിക്കും.
  urd-GVR: Un ke deḳhte deḳhte dushman un ke bachchoṅ ko zamīn par paṭaḳh degā aur
    un ke gharoṅ ko lūṭ kar un kī auratoṅ kī ismatdarī karegā.
  suz-BL: आन आल आन कली आन ङोंइती खपीम राप्‍शा साइश्‍शो ताइनीम। मेको आन खिं ङा मारेइ
    मारेइ योल्‍नीम। मेको आन मीश बिथोलो पाइनीम। भजन संग्रह १३७:८-९
  eng-NOY: Their children shall be dashed to pieces before their eyes; Their houses
    shall be plundered, and their wives ravished.
  ita-1927: I loro bimbi saranno schiacciati davanti ai loro occhi, le loro case saran
    saccheggiate, le loro mogli saranno violentate.
  ckb-ckb: منداڵەکانیان لەبەرچاویان پارچەپارچە دەکرێن و ماڵیان تاڵان دەکرێت و ژنەکانیان
    زەوت دەکرێن.
  eng-BBE: Their young children will be broken up before their eyes; their goods will
    be taken away, and their wives made the property of others.
  kan-OKCV: ಅವರ ಮಕ್ಕಳೂ ಸಹ ಅವರ ಕಣ್ಣೆದುರಿಗೆ ಹತರಾಗುವರು. ಅವರ ಮನೆಗಳು ಸೂರೆಮಾಡಲಾಗುವುದು. ಅವರ
    ಹೆಂಡತಿಯರು ಅತ್ಯಾಚಾರಕ್ಕೆ ಈಡಾಗುವರು.
  tam-2017: அவர்கள் குழந்தைகள் அவர்கள் கண்களுக்கு முன்பாக மோதியடிக்கப்படும்; அவர்கள்
    வீடுகள் கொள்ளையிடப்படும்; அவர்கள் மனைவிகள் அவமானப்படுவார்கள்.
  spa-RV-1909: Sus niños serán estrellados delante de ellos; sus casas serán saqueadas,
    y forzadas sus mujeres.
  ron-BTF: Copiii lor de asemenea vor fi zdrobiţi în bucăţi înaintea ochilor lor;
    casele lor vor fi prădate şi soţiile lor violate.
  eng-WEBP: Their infants also will be dashed in pieces before their eyes. Their houses
    will be ransacked, and their wives raped.
  eng-FBV: Their little children will be dashed to pieces as they watch, their houses
    will be looted, and their wives will be raped.
  nld-1939: Hun kinderen worden voor hun ogen verpletterd, Hun huizen geplunderd,
    hun vrouwen onteerd.
  nch-BL: Iniixpa tatejtzonase talchi ininconehua para quinmictise. Nopa soldados
    cati hualahuij quinichtequilise nochi cati quipiyaj huan quicahuase cactoc ininchajchaj.
    Ten hueli quinchihuilise inisihuajhua cati nopona ehuani.
  vie-1934: Con trẻ họ sẽ bị đập chết trước mắt họ, nhà bị cướp, vợ bị dâm hãm.
  hin-CV: उनके शिशु उनके सामने ही टुकड़े-टुकड़े कर दिए जाएंगे; उनके घर लूट लिए जाएंगे
    और उनकी पत्नियों से बलात्कार किए जाएंगे.
  eng-OURB: Their infants also will be dashed in pieces before their eyes. Their houses
    will be ransacked, and their wives raped.
  spa-BES: Sus hijos pequeños serán estrellados contra el suelo delante de sus ojos;
    sus bienes serán saqueados, y sus esposas serán violadas.
  tdx-tdx: Ho demodemoheñe añatrefam- pihaino’iareo o anak’ajaja’ iareoo; ho kopaheñe
    ty anjomba’ iareo, vaho ho vahorañe ty rakemba’ iareo.
  tha-KJV: เด็กเล็กๆของเขาจะถูกฟาดลงเป็นชิ้นๆต่อหน้าต่อตาเขา เรือนของเขาจะถูกปล้นและภรรยาของเขาจะถูกขืนใจ
  por-BR-2018: E suas crianças serão despedaçadas perante seus olhos; suas casas serão
    saqueadas, e suas mulheres estupradas.
  deu-ELO: Und ihre Kinder werden vor ihren Augen zerschmettert, ihre Häuser geplündert
    und ihre Weiber geschändet werden.
  eng-WYC-2018: The young children of them shall be hurtled down before the eyes of
    them; their houses shall be ravished, and their wives shall be defouled. (Their
    young children shall be hurtled down before their eyes; their houses shall be
    robbed, and their wives shall be defiled.)
  epo-epo: Iliaj infanoj estos frakasitaj antaŭ iliaj okuloj; iliaj domoj estos prirabitaj,
    kaj iliaj edzinoj estos malhonoritaj.
  uig-PIN: Ularning balilirimu kɵz aldida parǝ-parǝ ⱪilinidu; Ularning ɵyliri bulang-talang
    ⱪilinidu, Ayallirimu ayaƣ asti ⱪilinidu.
  beo-beo: Ilia da udigili ba:lalu, ilia dudubu fane legei dagoi ba:mu, amola ilia
    diasu liligi huluane lai dagoi amola ilia uda amo, dunu enoga wadela:lesi dagoi
    ba:mu.”
  tpi-OTNT: Na ol birua bai i pulim ol liklik pikinini long han bilong ol mama, na
    taim ol papamama i lukluk yet, bai ol i tromoi ol pikinini i go long graun na
    bai ol i dai. Na ol birua bai i bagarapim ol haus bilong ol na stilim ol samting
    bilong ol, na goapim ol meri bilong ol.
  hau-SA: Za a fyaɗa ’ya’yansu a ƙasa su yi kucu-kucu a idanunsu; za a washe gidajensu,
    a kuma kwana da matansu.
  uig-LAT: Ularning balilirimu köz aldida pare-pare qilinidu; Ularning öyliri bulang-talang
    qilinidu, Ayallirimu ayagh asti qilinidu.
  nde-nde: Izingane zabo zizamahlazelwa phambi kwamehlo abo; izindlu zabo zizakhuthuzwa,
    omkabo babanjwe ngodlakela.
  ton-ton: ‌ʻE laiki ʻenau fānau ʻi honau ʻao; ʻe vete ʻa honau ngaahi fale, pea ʻe
    tohotoho ʻa honau ngaahi uaifi.
  ces-1613: Nadto i dítky jejich rozrážíny budou před očima jejich, domové jejich
    zloupeni, a ženy jejich poškvrněny.
  eng-WMB: Their infants also will be dashed in pieces before their eyes. Their houses
    will be ransacked, and their wives raped.
  tam-TCV: அவர்களுடைய குழந்தைகள் அவர்கள் கண்களின்முன் மோதியடிக்கப்பட்டு, துண்டுகளாக்கப்படுவார்கள்;
    அவர்களுடைய வீடுகள் கொள்ளையிடப்படும், அவர்களுடைய மனைவிகள் அவமானப்படுவார்கள்.
  ceb-ULB: Pagapinopinohon usab ang ilang masuso nga mga anak sa ilang atubangan.
    Pagailogon ang ilang mga balay ug lugoson ang ilang mga asawa.
  pol-UBG: Ich dzieci będą roztrzaskane na ich oczach, ich domy będą splądrowane,
    a ich żony – zgwałcone.
  urd-GVU: اُن کے دیکھتے دیکھتے دشمن اُن کے بچوں کو زمین پر پٹخ دے گا اور اُن کے گھروں
    کو لُوٹ کر اُن کی عورتوں کی عصمت دری کرے گا۔
  deu-1912: Es sollen auch ihre Kinder vor ihren Augen zerschmettert werden, ihre
    Häuser geplündert und ihre Weiber geschändet werden.
  kan-2017: ಅವರ ಮಕ್ಕಳನ್ನು ಬಂಡೆಗೆ ಅಪ್ಪಳಿಸಿ ಬಿಡುವರು. ಅವರ ಮನೆಗಳನ್ನು ಸೂರೆಮಾಡುವರು. ಅವರ
    ಹೆಂಡತಿಯರನ್ನು ಅತ್ಯಾಚಾರಕ್ಕೆ ಗುರಿಮಾಡುವರು.
  yap-yap: Ngiyal’ ni yad be changar ni dariy ban’en nrayag ni ngar rin’ed, mi ni
    pirdi’iy pi bitir rorad ngarm’ad, mi ni gochowriy gathon e naun rorad u yargal,
    mi ni kol pi le’engirad u gelngiy.
  hlt-MCSB: Amih kah a ca rhoek te a mikhmuh ah a til pah ni. A im te a reth pa uh
    vetih a yuu rhoek taengah a yalh rhoe a yalh pa uh ni.
  mdy-ETH: ናኣታ ዔያቶኮ ቤርቶይዳ ጪርኪንታንዳኔ፤ ማኣራ ዔያቶኮ ቡሪንታንዳኔ፤ ላኣላኣ ዔያቶሲ ዔያቶኮ ቤርታ ዓርቂንታንዳኔ።»
  twi-ASANTE: 'Wɔbɛtoto nkokoaa ahwehwe fam wɔ wɔn anim: wɔbɛfom wɔn afie mu nneɛma
    na wɔato wɔn yerenom monnaa.'
  eng-WEBU: Their infants also will be dashed in pieces before their eyes. Their houses
    will be ransacked, and their wives raped.
  wal-wal: Eta guutta naati eta sinttan busakettana; eta keettatikka bonqqettana;
    eta maccaasatuurakka wolqqan hara attumaasati gaittana.
  spa-PDDPT: Sus niños serán estrellados delante de ellos, sus casas saqueadas y sus
    esposas violadas.
  gun-gun: Ha'e kuery oexaa py ta'y kuery omou'ũmbaa 'rã. Hoo gui oipe'apaa 'rã, ha'e
    ta'yxy kuery voi oguero'aa 'rã.
  ilo-ULB: Iti imatangda, maibaut-baotto dagiti maladagada agingga nga agsisina dagiti
    bagida. Matagikuanto dagiti balbalayda ken maagaw ken maramesto dagiti assawada.
  kpg-kpg: Nadau dama lligi ga daaligi gii mmade i mua nadau golomada, nadau hale
    ga gaiaa, nadau lodo gaa kumi go nia daane gaa hai ginai nadau hiihai.”
  uig-ARA: ئۇلارنىڭ بالىلىرىمۇ كۆز ئالدىدا پارە-پارە قىلىنىدۇ؛ ئۇلارنىڭ ئۆيلىرى بۇلاڭ-تالاڭ
    قىلىنىدۇ، ئاياللىرىمۇ ئاياغ ئاستى قىلىنىدۇ.
  sus-sus: E xa die sɔntɔma nɛ a ɲaaxi ra e ya xɔri, e xa banxie kasara, e xa ginɛe
    masa e ya xɔri.
  pon-2006: Nindokon ar pahn kilikilengwei sohte kak wia mehkot, neirail seri kan
    pahn kosdi mehla, imwarail kan pahn pehdsang, oh angkehlail pahn wiawihong arail
    pwoud kan.”
  ksd-ksd: Da rapue gigi ra umana natu i diat, a umana kuramana, ta ra luaina mata
    i diat; da lobolobong ra kubakuba i diat, ma da vakaina kadia umana taulai.
  tur-YTC: Bebekleri de gözlerinin önünde parçalara ayrılacaklar. Evleri yağmalanacak
    ve eşlerine tecavüz edilecek.
  grc-BRENT: Καὶ τὰ τέκνα αὐτῶν ῥάξουσιν ἐνώπιον αὐτῶν, καὶ τὰς οἰκίας αὐτῶν προνομεύσουσιν,
    καὶ τὰς γυναῖκας αὐτῶν ἕξουσιν.
  ind-AYT: Anak-anak mereka akan dihancurkan berkeping-keping di depan mata mereka,
    rumah-rumah mereka akan dijarah, dan istri-istri mereka akan diperkosa.
  nya-nya: Ana awo akhanda adzaphwanyidwa iwo akuona; nyumba zawo zidzafunkhidwa ndipo
    akazi awo adzagwiriridwa.
  hrv-hrv: pred očima smrskat će im dojenčad, opljačkati kuće, silovati žene.
  mps-mps: Me, te boi bidi dabego te dwasianu wai bǫų dabe augwa idago nogode kega
    selama, tama augwa ida aya sigo tonalubadi, augwaligo te wai bǫų dabe tǫba
    sąbo side, te wai dabe isaibao. Tama boi bidi dabego augwaligo be dolama, augwaligo
    nai dabe wi saibao. Tama me, augwali we dabe me penani sę yaibao.”
  tpi-tpi: Na ol birua bai i pulim ol liklik pikinini long han bilong ol mama, na
    taim ol papamama i lukluk yet, bai ol i tromoi ol pikinini i go long graun na
    bai ol i dai. Na ol birua bai i bagarapim ol haus bilong ol na stilim ol samting
    bilong ol, na goapim ol meri bilong ol.
  dan-1931: deres spæde knuses for deres Øjne, Husene plyndres, Kvinderne skændes.
  vie-OVCB: Con cái họ sẽ bị đánh chết trước mắt họ. Nhà cửa bị cướp, vợ họ bị hãm
    hiếp.
  guj-2017: તેઓની આંખો આગળ તેઓનાં બાળકોને પછાડીને ટુકડેટુકડા કરવામાં આવશે. તેઓનાં
    ઘરો લૂંટી લેવામાં આવશે અને તેઓની પત્નીઓની આબરુ લેવાશે.
  pon-2006A: Nindokon ar pahn kilikilengwei sohte kak wia mehkot, neirail seri kan
    pahn kosdi mehla, imwarail kan pahn pehdsang, oh angkehlail pahn wiawihong arail
    pwoud kan.”
  por-BRBSL: Seus filhotes também serão despedaçados diante dos olhos. Suas casas
    serão saqueadas, e suas esposas violadas.
  cth-cth: Ahnimae a canaw hai amamae hmaitung vah, doukkâlat lah talai dawk raphet
    awh vaiteh, ahnimae imnaw teh peng a raphoe pouh han. A yunaw hah a pacekpahlek
    pouh awh han.
  twi-twi: 'Wɔbɛtotow nkokoaa ahwehwe fam wɔ wɔn anim: wɔbɛfom wɔn afi mu nneɛma na
    wɔato wɔn yerenom mmonnaa.'
  hlt-hlt: Amih kah a ca rhoek te a mikhmuh ah a til pah ni. A im te a reth pa uh
    vetih a yuu rhoek taengah a yalh rhoe a yalh pa uh ni.
  tbz-SIM: Bɛ̀ bo mpĩĩ mbɛ bí kɛ tɑ̃ũ kɛtenkɛ̀, kɛ́tɔ dɛ̀ɛ̀ bo bɛ cɛ̃́ĩ miɛkɛ kɛ́konnɛ̀,
    kɛ́pĩ́mmú bɛ pobɛ̀ kɛ́duɔ́nɛ̀.
  msy-2020: Eghtɨ apaniba, borir iririviba, men amebabar aghariba da me amɨkɨva, eghtɨ
    amebaba ko afeziaba ganvɨra ikɨtɨ, me boriba isɨ dagɨaba itir nguazim gapɨztɨ,
    me arɨmɨghiram. Eghtɨ apaniba men dɨpenibagh asɨghasɨgh, men biziba okɨmɨva, men
    amuibar suigh, me abɨn arazir kurabar me damuam.
  dop-dop: Pɑɑ tɔtǝlɩ mǝ piyɑ nɑ pɑ́ kuu mǝ tɛɛsɩ tɑɑ wontu nɑ pɑ́ kpi mǝ ɑlɑɑ nɑ
    ɩ́ nyǝnǝɣɩ.
  azb-azb: Onların gözləri önündə körpələri parça-parça ediləcək, Evləri talan ediləcək,
    Arvadlarının namusuna toxunulacaq.
  eng-DBY: And their infants shall be dashed in pieces before their eyes, their houses
    shall be rifled, and their women ravished.
  hin-2017: उनके बाल-बच्चे उनके सामने पटक दिए जाएँगे; और उनके घर लूटे जाएँगे, और उनकी
    स्त्रियाँ भ्रष्ट की जाएँगी।
  wol-KYG: seeni doom, ñu moxoñe fi seen kanam, seeni kër, ñu sëxëtoo, seeni jabar,
    ñu tëdde.
  eng-YLT: And their sucklings are dashed to pieces before their eyes, Spoiled are
    their houses, and their wives lain with.
  eng-WYC-2017: The young children of them shall be hurtled down before the eyes of
    them; their houses shall be ravished, and their wives shall be defouled.
  eng-WMBB: Their infants also will be dashed in pieces before their eyes. Their houses
    will be ransacked, and their wives raped.
  urd-GVH: उनके देखते देखते दुश्मन उनके बच्चों को ज़मीन पर पटख़ देगा और उनके घरों
    को लूटकर उनकी औरतों की इसमतदरी करेगा।
  rug-rug: Sari dia koburu si kote seke muzari rini sipu korapa doṉo dia mo; kote
    ta vagi palae sari dia tinago pa vetu meke tavete va sea koari na dia barikaleqe.
  gaz-gaz: Daaʼimman isaanii fuuluma isaanii duratti ni cicciramu; manneen isaanii
    ni saamamu; niitonni isaaniis humnaan gudeedamu.
  fra-LSG: Leurs enfants seront écrasés sous leurs yeux, Leurs maisons seront pillées,
    et leurs femmes violées.
  yal-yal: E dii futene yi yibutuxun e yɛtagi, e banxi kui seene yi tongo, muxune
    yi fu e ɲaxanle ma e yɛtagi.
  haw-1868: A e ulupaia ka la kou keiki imua o ko lakou mau maka; E haoia ko lakou
    hale, A e moe wale ia ka lakou mau wahine.
  arb-NAV: وَيُمَزَّقْ أَطْفَالُهُمْ عَلَى مَرْأىً مِنْهُمْ، وَتُنْهَبْ بُيُوتُهُمْ،
    وَتُغْتَصَبْ نِسَاؤُهُمْ.
  ewe-ewe: Woatsɔ woƒe vidzĩwo axlã ɖe anyi le wo ŋkume. Woaha woƒe aƒewo, eye woadɔ
    kple wo srɔ̃wo sesẽtɔe.
  eng-LEE: 'And their babes shall be dashed to pieces before their eyes: spoiled shall
    be their houses, and their wives ravished.'
  asm-FB: তেওঁলোকৰ চকুৰ আগতে তেওঁলোকৰ কেঁচুৱাবোৰক দলিয়াই ডোখৰ ডোখৰ কৰিব, তেওঁলোকৰ
    ঘৰবোৰ লুট কৰা হ’ব, আৰু তেওঁলোকৰ মহিলাসকলক ধৰ্ষণ কৰা হ’ব।
  sus-A: عٍ شَ دِيٍ سْنتْمَ نّ عَ حَاشِ رَ عٍ يَ شْرِ، عٍ شَ بَنشِيٍ كَسَرَ، عٍ شَ
    فِنّيٍ مَسَ عٍ يَ شْرِ.
  fra-SBL: Leurs enfants aussi seront mis en pièces sous leurs yeux. Leurs maisons
    seront saccagées, et leurs femmes violées.
  hbo-hbo: וְעֹלְלֵיהֶ֥ם יְרֻטְּשׁ֖וּ לְעֵֽינֵיהֶ֑ם יִשַּׁ֙סּוּ֙ בָּֽתֵּיהֶ֔ם וּנְשֵׁיהֶ֖ם
    *תִּשָּׁגַלְנָה (תִּשָּׁכַֽבְנָה)׃
  kik-kik: Twana twao tũkaabacanio thĩ tũtuĩke icunjĩ makĩĩonagĩra na maitho; indo
    ciao cia nyũmba igaatahwo, na atumia ao manyiitwo na hinya.
  fra-NCL: Leurs petits enfants seront écrasés sous leurs yeux, leurs maisons pillées
    et leurs femmes violées.
  cek-AK: A caanawk loe angmacae mikhnuk ah long to va o haih ueloe, imnawk to phrae
    pae o tih, a zunawk doeh muk pae o tih.
  cuk-cuk: Dulemar-wagaba e-mimmigan omukudmaloed, e-negmar-ibe ibmarmar atursadmaloed,
    e-omegan e-ibe gagadmaloed.
  uig-CYR: Уларниң балилириму көз алдида парә-парә қилиниду; Уларниң өйлири булаң-талаң
    қилиниду, Аяллириму аяқ асти қилиниду.
  tel-2017: వాళ్ళు చూస్తూ ఉండగా వాళ్ళ పసిపిల్లలను విసిరి కొట్టినప్పుడు ముక్కలౌతారు.
    వాళ్ళ ఇళ్ళు దోపిడీ అవుతాయి. వాళ్ళ భార్యలు అత్యాచారానికి గురౌతారు.
  hat-BSA: Timoun piti pa yo, anplis, va kraze an mòso devan zye yo. Lakay yo va piyaje
    e madanm yo va vyole.
  kos-kos: Elos ac tu ngetang ac wangin ma elos ku in oru ke tulik srisrik natulos
    ac fah puopo nwe ke misa, ac lohm selos wapiyuki, ac mutan kialos sruinkuiyuk
    sin mwet mweun uh.”
  hbo-WLC: וְעֹלְלֵיהֶ֥ם יְרֻטְּשׁ֖וּ לְעֵֽינֵיהֶ֑ם יִשַּׁ֙סּוּ֙ בָּֽתֵּיהֶ֔ם וּנְשֵׁיהֶ֖ם
    תשגלנה׃
  ibo-ibo: A ga-etipịa ụmụ ha na-aṅụ ara nʼihu ha; a ga-anapụ ha ụlọ ha, merụkwaa
    ndị nwunye ha.
  ory-ory: ସେମାନଙ୍କର ଶିଶୁଗଣ ମଧ୍ୟ ସେମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ କଚଡ଼ା ଯିବେ; ସେମାନଙ୍କର ଗୃହ ଲୁଟିତ
    ହେବ ଓ ସେମାନଙ୍କର ଭାର୍ଯ୍ୟାମାନେ ବଳାତ୍କାରରେ ଭ୍ରଷ୍ଟ କରାଯିବେ।
  chk-chk: Repwe atatakisi nöür semirit me fän meser, repwe angei fän pöchökül pisekin
    lon imwer o achomanauei pwülüer.
  rop-rop: Olabat garra lukinatbat olabat bigininimob wen detlot men garra kilimbat
    olabat ded krulbalawei, en wen dei garra stilimbat ebrijing brom olabat haus,
    en wen dei garra fosimbat olabat waif du.
  ukr-1871: Дїток їх вбивати муть в їх перед очима; домівки їх пограбують, жінок збесчестять.
  deu-1951: Ihre Kinder werden vor ihren Augen zerschmettert, ihre Häuser geplündert
    und ihre Weiber geschändet werden.
  eng-JPS: Their babes also shall be dashed in pieces before their eyes; their houses
    shall be spoiled, and their wives ravished.
  srp-1865: I djecu æe im razmrskati na njihove oèi, kuæe æe im oplijeniti i žene
    æe im sramotiti.
  lug-lug: N’abaana baabwe abawere banabetenterwanga mu maaso gaabwe nga balaba; ennyumba
    zaabwe zinyagibwe, n’abakazi baabwe bakwatibwe olw’empaka.
  heb-heb: ועלליהם ירטשו לעיניהם ישסו בתיהם ונשיהם תשגלנה׃
  ben-IRV: তাদের চোখের সামনে শিশুদেরকে টুকরো করে ছুঁড়ে ফেলা হবে; তাদের বাড়ি লুট
    করা হবে ও তাদের স্ত্রীদের ধর্ষণ করা হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬੱਚੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ ਪਟਕਾਏ ਜਾਣਗੇ, ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਲੁੱਟੇ
    ਜਾਣਗੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪਤਨੀਆਂ ਬੇਪਤ ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: သူ တို့သားသမီး များကို သူ တို့မျက်မှောက်၌ မြေ ပေါ်မှာ ဆောင့် ဖွပ်လိမ့်မည်။
    သူ တို့ အိမ် များကို လုယက် ၍ ၊ သူ တို့ မယား များကို အဓမ္မ ပြုကြလိမ့်မည်။
  hmo-hmo: Edia natudia maragidia, be edia vairadia dekenai, tuari taudia ese do idia
    aladia mase. Edia ruma kohu ibounai do idia henaoa, bona edia adavadia, be tuari
    taudia ese do idia hadikaia.”
  urd-urd: और उनके बाल बच्चे उनकी आँखों के सामने पार — पारा होंगे; उनके घर लूटे जाएँगे,
    और उनकी 'औरतों की बेहुरमती होगी।
  rus-SYN: И младенцы их будут разбиты пред глазами их; домы их будут разграблены
    и жены их обесчещены.
  bqc-SIM: Wa ń nɛ́ↄ wíwi ń wáa, wa ń kpɛ́ↄ yↄɛ, wi kɛ ń naↄnɛ ń gbãao.
  tcz-CHONGTHU: Amitmu tah uva achateu cheng talih a umdiu ahi. A innu kibulu ding,chuleh
    ajiteu suhsetna umdiu ahi.
  mar-mar: त्यांच्या डोळ्यादेखत त्यांची बालके आपटून तुकडे तुकडे करण्यात येतील. त्यांची
    घरे लुटली जातील आणि त्यांच्या स्त्रियांवर बलात्कार होतील.
  qub-qub: Taytan maman ricapaycaptinmi tacsha wamrancunataga pampaman pagshirgärengapaj.
    Wasincho caj ima-aycantapis apacongapaj. Warmintapis yaycoj fiyu runacunami charipacongapaj.
  hat-hat: Y'ap krabinen ti pitit yo la devan je yo, y'ap piye kay yo, y'ap fè kadejak
    sou madanm yo.
  eng-BSB: Their infants will be dashed to pieces before their eyes, their houses
    will be looted, and their wives will be ravished.
  eng-WEBPB: Their infants also will be dashed in pieces before their eyes. Their
    houses will be ransacked, and their wives raped.
  kbq-kbq: Ana nehu'za ne'onse mofavre nagara, negesnage'za a'nanemokizmi zamazampinti
    hanare'za ruragati'za mopafi zamavuga atresnage'za frigahaze. Hagi nozamia tapage
    hu'za fenozamia eneri'za, a'nanezamia zamazeri havi'za hugahaze.
  nhe-BL: Iniixtla tlatepachose tlalchi ininconehua para quinmictise. Nopa soldados
    tlen hualahuij quinixtequilise nochi tlen quipiyaj huan quicahuase cactoque ininchajchaj.
    Tlen hueli quinchihuilise ininsihuajhua tlen nopano ehuani.
  gub-BL: Uzuhazuhaw putar kwarer wanu wanenataromo wà nehe. Wixe putar wanàpuz me
    wama'e rehe imunar pà wà nehe. Uzapo putar iaiw ma'e wanemireko wapuhe wà nehe
    no.
  eng-DRA: 'Their infants shall be dashed in pieces before their eyes: their houses
    shall be pillaged, and their wives shall be ravished.'
