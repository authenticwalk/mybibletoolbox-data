verse: ISA.013.017
translations:
  mal-C: ഇതാ, ഞാൻ മേദ്യരെ അവർക്കെതിരായി ഉണർത്തും, അവർ വെള്ളി വിലയുള്ളതായി കരുതുന്നില്ല,
    സ്വർണത്തിൽ അവർക്കു താത്പര്യവുമില്ല.
  deu-TKW: Schon reize ich wider sie die Meder an, die des Silbers nicht achten und
    am Golde kein Gefallen haben.
  lin-lin: Tala, nakotelemisa bato ya Medi ete batelemela bango, bato oyo palata elobelaka
    bango eloko moko te mpe basepelaka na bango na wolo te.
  eng-LSV: Behold, I am stirring up the Medes against them, || Who do not esteem silver,
    || And gold—they do not delight in it.
  eng-GNV: Beholde, I will stirre vp the Medes against them, which shall not regarde
    siluer, nor be desirous of golde.
  eng-WEBSTER: Behold, I will stir up the Medes against them, who shall not regard
    silver; and as for gold, they shall not delight in it.
  nhw-BL: Pampa na niquinyoltacanis nopa soldados tlen tlali Media para ma quihuilanatij
    altepetl Babilonia. Huan amo aqui huelis quintzacuilis para amo quichihuase más,
    masque quintlaxtlahuisquía ica miyac tomi tlen plata huan oro.
  swh-ONEN: Tazama, nitawachochea Wamedi dhidi yao, ambao hawajali fedha wala hawafurahii
    dhahabu.
  bba-bba: Kon de Mɛdibɑ bu bu wɔri be, be bɑ ǹ sii ɡeesu kɑ wurɑn binɛ mɔ.
  eng-KJVCPB: Behold, I will stir up the Medes against them, Which shall not regard
    silver; And as for gold, they shall not delight in it.
  luo-luo: Neuru, anakel jo-Media, ma ok dew fedha kendo ok gomb dhahabu mondo omonjgi.
  meu-meu: A itaia, lau ese Mede taudia lalodia baina hasiahudia, bae hadikadia totona;
    idia na silver asie laloamu, bona gold asie moalelaiamu.
  npi-ULB: हेर, तिनीहरूलाई आक्रमण गर्न मैले मादीहरूलाई उक्साउनै लागेको छु, जसले चाँदीको
    ख्याल गर्दैनन् न त तिनीहरू सुनमा नै खुसी हुन्छन् ।
  yor-yor: Kíyèsi i, èmi yóò ru àwọn Media sókè sí wọn, àwọn tí kò bìkítà fún fàdákà
    tí kò sì ní inú dídùn sí wúrà.
  pes-OPCB: «من مادها را که توجهی به طلا و نقره ندارند به ضد بابِلی‌ها برخواهم انگیخت
    تا بابِلی‌ها نتوانند با پیشکش کردن ثروت خود جان خود را نجات دهند.
  tgl-ULB: Tingnan ninyo, pupukawin ko ang Medes para lusubin sila, na hindi iisipin
    ang tungkol sa pilak, ni hindi matutuwa sa ginto.
  hui-hui: Anduane Homogohanda laabo halu lalu, Midiali karume Babilono bu karu baba
    wai bule pelonaga i̱na tinaga mini mo heya haru. Tigua Babilono wali agalinaga
    muni ngolo silibabi bu ngaru mitangi howa uruni mulenaga ndo wai bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​မေ​ဒိ​အ​မျိုး သား​တို့​အား ဗာ​ဗု​လုန်​ပြည်​ကို​တိုက်​ခိုက်
    ရန်​လှုံ့​ဆော်​လျက်​ရှိ​၏။ သူ​တို့​သည်​ငွေ​ကို ပ​မာ​ဏ​မ​ပြု။ ရွှေ​ကို​လည်း​မ​မက်​မော။-
  bod-N: ལྟོས་དང་། མཱ་ཏི་པས་དངུལ་གྱི་ཁ་ངོར་མི་བལྟ་ཞིང་གསེར་ལའང་མི་དགའ་བས། བདག་གིས་མཱ་ཏི་པ་རྣམས་བསྐུལ་ནས་དེ་དག་ལ་རྒོལ་བར་འགྱུར།
  wsk-wsk: “Arigalko! ani Medes alo nongomang patawurik se Babylon alo nunga maguwumonko,
    Medes alo mu, silver ko nongomang me barasoso, se nomotam gold te me aniso.
  sna-sna: Tarirai, ndichavamutsira vaMedhia vasina hanya nesirivha, uye vasingafariri
    goridhe.
  spa-BLM: He aquí que yo despierto contra ellos a los medos, que no valorarán la
    plata, y en cuanto al oro, no se deleitarán en él.
  cac-cac: Ol vac'cot eb' aj Media satel eb'. A eb' chi', man̈ ol och q'uelan eb'
    yuj q'uen plata, ma q'uen oro.
  swh-ULB: Tazama, ninakaribia kuwakoroga Wamede ili wawavamie wao, ambao hawaoni
    maana ya fedha wala furaha ya dhahabu.
  bel-bel: Вось, я падыму супроць іх Мідзянаў, якія ня цэняць срэбра і ня прагнуць
    золата.
  deu-ELBBK: Siehe, ich erwecke gegen sie die Meder, die Silber nicht achten, und
    an Gold kein Gefallen haben.
  mbb-OT: Pemineg kew! Ibpesurung ku is menge tig-Babilonia te menge tig-Media he
    kenà ebpevayad te pelata wey vulawan.
  mal-2015: ഞാൻ മേദ്യരെ അവർക്കു വിരോധമായി ഉണർത്തും; അവർ വെള്ളിയെ കാര്യമാക്കുകയില്ല;
    പൊന്നിൽ അവർക്കു താല്പര്യവുമില്ല.
  gup-gup: Ngaye nawu Yawey ngabenmarnbun bininj nawu Medes kabirringeyyo bu bedda
    warridj kabindidung bininj kore Babylon. Bedda minj kabirridjare gold dja silver.
    Burrkyak.
  rmc-rmc: Dikh, kerava upre pre lende le manušen andral e Medsko, savenge na džal
    pal o rup a na radisaľon le somnakastar.
  pes-OPV: اینک من مادیان را بر ایشان خواهم برانگیخت که نقره را به حساب نمی آورند
    و طلا را دوست نمی دارند.
  ron-1924: Ятэ, ацыц ымпотрива лор пе мезь, каре ну се уйтэ ла арӂинт ши ну пофтеск
    аурул.
  ben-OBCV: দেখো, আমি তাদের বিরুদ্ধে মাদীয়দের উত্তেজিত করব, যারা রুপোর পরোয়া করে
    না, সোনায় যাদের কোনো আনন্দ নেই।
  som-som: Bal eega, waxaan iyaga ku soo kicin doonaa reer Maaday oo aan innaba lacag
    ka fikirayn oo aan dahabkana ku farxin.
  lat-VUC: Ecce ego suscitabo super eos Medos, qui argentum non quærant, nec aurum
    velint;
  eng-ASVBT: Behold, I will stir up the Medes against them, who shall not regard silver,
    and as for gold, they shall not delight in it.
  ita-1885: Ecco, io eccito contro a loro i Medi, i quali non faranno stima alcuna
    dell'argento, e non vorranno oro.
  eng-LXXUP: Behold, I will stir up against you the Medes, who do not regard silver,
    neither have they need of gold.
  eng-ULB: Look, I am about to stir up the Medes to attack them, who will not be concerned
    about silver, nor do they delight in gold.
  spa-VBL: Haré que los medos los ataquen, gente a la que no le importa la plata ni
    el oro.
  fra-_FOB: Voici, je vais susciter contre eux les Mèdes, qui n'estiment pas l'argent,
    et qui ne prennent point de plaisir à l'or.
  mal-mal: ഞാൻ മേദ്യരെ അവർക്ക് വിരോധമായി ഉണർത്തും; അവർ വെള്ളിയെ കാര്യമാക്കുകയില്ല;
    പൊന്നിൽ അവർക്ക് താത്പര്യവുമില്ല.
  urd-GVR: Maiṅ Mādiyoṅ ko un par chaṛhā lāūṅgā, aise logoṅ ko jinheṅ rishwat se nahīṅ
    āzmāyā jā saktā, jo sone-chāṅdī kī parwā hī nahīṅ karte.
  suz-BL: मिनु परमप्रभुमी “नेनीन, गो मादी आन कली गेपुकी नु लडाइ पपाइक्‍चा कली पोक्‍नुङमी।
    मेकोपुकीमी सुन चांदी ठेयब ममिम्‍नीम।
  eng-NOY: Behold, I stir up against them the Medes, Who make no account of silver,
    And as to gold, they do not regard it.
  ita-1927: Ecco, io suscito contro di loro i Medi, i quali non faranno alcun caso
    dell’argento, e non prendono alcun piacere nell’oro.
  ckb-ckb: ئەوەتا من مادەکان لە دژیان هەڵدەستێنم، ئەوانەی گوێ بە زیو نادەن و کەیفیان
    بە زێڕ نایەت.
  eng-BBE: See, I am driving the Medes against them, who put no value on silver and
    have no pleasure in gold.
  kan-OKCV: ಇಗೋ, ಬೆಳ್ಳಿಯನ್ನು ಲಕ್ಷಿಸದೆ, ಬಂಗಾರದಲ್ಲಿ ಆನಂದಿಸದೆ ಇರುವ ಮೇದ್ಯರನ್ನು ಅವರಿಗೆ
    ವಿರೋಧವಾಗಿ ನಾನು ಎಬ್ಬಿಸುವೆನು.
  tam-2017: இதோ, நான் அவர்களுக்கு விரோதமாக மேதியரை எழுப்புவேன்; அவர்கள் வெள்ளியை மதிக்காமலும்,
    பொன்னின்மேல் பிரியப்படாமலும்,
  spa-RV-1909: He aquí que yo despierto contra ellos á los Medos, que no curarán de
    la plata, ni codiciarán oro.
  ron-BTF: Iată, voi stârni împotriva lor pe mezi, care nu vor lua aminte la argint;
    şi cât despre aur, nu se vor desfăta în el.
  eng-WEBP: Behold, I will stir up the Medes against them, who will not value silver,
    and as for gold, they will not delight in it.
  eng-FBV: I'm going to get the Medes to attack them, people who don't care about
    silver or gold.
  nld-1939: Zie, Ik hits de Meden tegen hen op, Die zilver niet tellen, en goud niet
    begeren!
  nch-BL: Pampa na niquinyoltacanis nopa soldados ten tali Media para ma quitehuitij
    altepet Babilonia. Huan amo aqui huelis quintzacuilis para amo quichihuase más,
    masque quintaxtahuisquía ica miyac tomi ten plata huan oro.
  vie-1934: Nầy, ta sẽ xui người Mê-đi nghịch cùng họ, những người đó chẳng quí bạc,
    chẳng thích vàng;
  hin-CV: याद रहे, कि मैं इनके विरुद्ध मेदिया लोगों को भेजूंगा, जिनको चांदी और सोने
    का लालच नहीं है.
  eng-OURB: Behold, I will stir up the Medes [Middle-land] against them, who will
    not value silver, and as for gold, they will not delight in it.
  spa-BES: Mira, estoy manejando a los medos contra ellos, que no le dan valor a la
    plata y no tienen placer en el oro.
  tdx-tdx: Eka, ho troboheko am’ iareo o nte-Madaio, o tsy mañaom-bolafotio; ndra
    volamena tsy ifalea’e.
  tha-KJV: ดู​เถิด เราจะรบเร้าให้ชาวมีเดียมาสู้​เขา ผู้​ซึ่งไม่​เอาใจใส่​ในเรื่องเงิน
    และไม่​ไยดี​ในเรื่องทองคำ
  por-BR-2018: Eis que despertarei contra eles aos medos, que não se importarão com
    a prata, nem desejarão ouro.
  deu-ELO: Siehe, ich erwecke wider sie die Meder, welche Silber nicht achten, und
    an Gold kein Gefallen haben.
  eng-WYC-2018: Lo! I shall raise on them Medes, that seek not silver, neither will
    gold; (Behold! I shall raise up the Medes against them, who seek not silver, nor
    desire gold;)
  epo-epo: Mi vekos kontraŭ ilin la Medojn, kiuj ne ŝatas arĝenton kaj oron ne avidas,
  uig-PIN: Mana, Mǝn ularƣa ⱪarxi turuxⱪa Medialiⱪlarni ⱪozƣaymǝn, Ular kümüxlǝrgǝ
    ⱨeq ⱪarimaydu, Altundin bolsa ular zoⱪ almaydu.
  beo-beo: Hina Gode da amane sia:sa, “Na da Midi dunu ilia dogo ganodini olelelalebeba:le,
    ilia da Ba:bilone soge dunu ilima doagala:mu. Ilia da silifa amola gouli da hamedei
    liligi agoane dawa:sa.
  tpi-OTNT: Bikpela i tok, “Mi kirapim bel bilong ol Midia long ol i kam pait long
    Babilon. Ol i no tingim silva na gol bilong ol Babilon na ol i bringim pait i
    kam. Nogat.
  hau-SA: Duba, zan zuga mutanen Medes su yi gāba da su, su da ba su kula da azurfa
    ba kuma ba sa damuwa da zinariya.
  uig-LAT: Mana, Men ulargha qarshi turushqa Médialiqlarni qozghaymen, Ular kümüshlerge
    héch qarimaydu, Altundin bolsa ular zoq almaydu.
  nde-nde: Khangelani, ngizabavusela amaMede angelandaba lesiliva, njalo engalijabuleli
    legolide.
  ton-ton: Vakai, te u hiki hake ʻae kakai ʻo Mitia ke tauʻi ʻakinautolu, ʻe ʻikai
    te nau tokanga ki he siliva; pea ko e koula, ʻe ʻikai te nau manako ki ai.
  ces-1613: Aj, já vzbudím proti nim Médské, kteříž sobě stříbra nebudou vážiti, a
    v zlatě nebudou se kochati,
  eng-WMB: Behold, I will stir up the Medes against them, who will not value silver,
    and as for gold, they will not delight in it.
  tam-TCV: பாருங்கள், மேதியரை நான் அவர்களுக்கு எதிராக எழுப்புவேன்; அவர்கள் வெள்ளியை
    மதியாதவர்கள், தங்கத்தில் மகிழ்ச்சி கொள்ளாதவர்கள்.
  ceb-ULB: Tan-awa, hapit ko na libogon ang mga Midianhon aron sa pagsulong kanila,
    kinsa man ang dili magpakabana mahitungod sa plata, o dili malipay sa bulawan.
  pol-UBG: Oto pobudzę przeciwko nim Medów, którzy o srebro nie będą dbać, a w złocie
    nie będą się lubować.
  urd-GVU: مَیں مادیوں کو اُن پر چڑھا لاؤں گا، ایسے لوگوں کو جنہیں رشوت سے نہیں آزمایا
    جا سکتا، جو سونے چاندی کی پروا ہی نہیں کرتے۔
  deu-1912: Denn siehe, ich will die Meder über sie erwecken, die nicht Silber suchen
    oder nach Gold fragen,
  kan-2017: ಇಗೋ, ಅವರ ವಿರುದ್ಧವಾಗಿ ಮೇದ್ಯರನ್ನು ಎಬ್ಬಿಸುವೆನು. ಇವರು ಬೆಳ್ಳಿಯನ್ನು ಲಕ್ಷಿಸರು.
    ಬಂಗಾರವನ್ನು ಪ್ರೀತಿಸರು.
  yap-yap: I SOMOL e ga’ar, “Bay gu k’aring piyu Medes ni ngar maelgad nga Babylon.
    Dariy fan e silber u wan’rad ma dabi unan’rad ko gol.
  hlt-MCSB: Amih taengah kamah loh tangka aka moeh pawt tih sui aka ngaih pawh Madai
    te ka haeng pah coeng he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሜዶኔ ዓሶ ታኣኒ ባብሎኔ ዓሶይዳ ዔቂሳንዳኔ፤ ዔያታ ቢራ ዔኤቢኬ ጋዓያቱዋሴ፤ ዎርቄናኣ
    ዔያታ ጌሺንቱዋሴ።
  twi-ASANTE: Hwɛ, mɛhwanyan Mediafoɔ atia wɔn, wɔn na wɔmfa dwetɛ nyɛ hwee na wɔn
    ani nnye sikakɔkɔɔ ho.
  eng-WEBU: Behold, I will stir up the Medes against them, who will not value silver,
    and as for gold, they will not delight in it.
  wal-wal: Be7ite, biraa koyenna, worqqankka ufaittenna Meedoona biittaa asata taani
    eta bollan denttana.
  spa-PDDPT: Ciertamente Yo incito contra ellos a los medos, los cuales no estiman
    la plata ni codician el oro.
  gun-gun: “Mba'eta Babilônia pygua kuery rovai xee ambou 'rã Média pygua kuery. Ha'e
    va'e kuery ma prata re nda'evei rei va'e'ỹ, neĩ ouro re voi ndoikuaa potai va'e.
  ilo-ULB: Kitaenyo, dandanikon sugsogan dagiti taga-Media a mangraut kadakuada, a
    saanto a mangikankano iti pirak, wenno saan a maay-ayo iti balitok.
  kpg-kpg: Dimaadua ga helekai, “Au ga haga ngalua digau Media gi heebagi gi digau
    Babylon. Digaula ga hagalee hagalabagau nia silber, ge hagalee hagamada go nia
    goolo.
  uig-ARA: مانا، مەن ئۇلارغا قارشى تۇرۇشقا مېدىئالىقلارنى قوزغايمەن، ئۇلار كۈمۈشلەرگە
    ھېچ قارىمايدۇ، ئالتۇندىن بولسا ئۇلار زوق ئالمايدۇ.
  sus-sus: N na birin nabama Medekae nan saabui ra, gbeti nun xɛɛma mu naxee madaxuma.
  pon-2006: KAUN-O ketin mahsanih, “I pahn kamwakidada mehn Media kan pwe re en mahweniong
    Papilon. Re sohte kin kesempwalki silper oh sohte kin lohdi pahn songosong en
    kohl.
  ksd-ksd: Ea, ina vararak ra tarai Media ure diat; nam diat pa dia nuk pa ra silva,
    ma pa dia manane ra goled.
  tur-YTC: İşte, gümüşe değer vermeyen Medler'i onlara karşı harekete geçireceğim
    ve altına gelince, ondan zevk almazlar.
  grc-BRENT: Ἰδοὺ ἐπεγείρω ὑμῖν τοὺς Μήδους, οἳ ἀργύριον οὐ λογίζονται, οὐδὲ χρυσίου
    χρείαν ἔχουσι.
  ind-AYT: Sesungguhnya, Aku akan membangkitkan orang Madai melawan mereka, yaitu
    orang-orang yang tidak menggubris perak ataupun menyukai emas.
  nya-nya: Taona, Ine ndidzadzutsa Amedi amene safuna siliva ndipo sasangalatsidwa
    ndi golide, kuti amenyane ndi Ababuloni.
  hrv-hrv: Gle, podižem na njih Medijce što ne cijene srebra i preziru zlato.
  mps-mps: Genuai Bidigo te po wali, “Suao! Eno te Midia dabego homu hogodolama, Babilon
    dabeba hwįagasomainu yaibao. Augwaligo Babilon bagego silva de gol si homu kone
    elama, te buluba wąbi hwįagasobeo. Menio.
  tpi-tpi: Bikpela i tok, “Mi kirapim bel bilong ol Midia long ol i kam pait long
    Babilon. Ol i no tingim silva na gol bilong ol Babilon na ol i bringim pait i
    kam. Nogat.
  dan-1931: Se, imod dem rejser jeg Mederne, som agter Sølv for intet og ej regner
    Guld for noget.
  vie-OVCB: “Này, Ta sẽ khiến người Mê-đi chống lại Ba-by-lôn. Chúng không bị quyến
    dụ bởi bạc cũng không thiết đến vàng.
  guj-2017: જુઓ, હું માદીઓને તેઓની સામે લડવાને ઉશ્કેરીશ, તેઓ ચાંદીને ગણકારશે નહિ અને
    સોનાથી ખુશ થશે નહિ.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn kamwakidada mehn Media kan pwe re en mahweniong
    Papilon. Re sohte kin kesempwalki silper oh sohte kin lohdi pahn songosong en
    kohl.
  por-BRBSL: Eis que eu agitarei os Medos contra eles, que não valorizarão a prata,
    e quanto ao ouro, eles não se deleitarão com isso.
  cth-cth: Khenhaw! Medesnaw hah ka hroecoe pouh han. Ahnimouh teh, sui hah banglahai
    ngâi awh mahoeh, ngun hai ngai awh mahoeh.
  twi-twi: Hwɛ mɛhwanyan Mediafo atia wɔn, wɔn na wɔmfa dwetɛ nyɛ hwee na wɔn ani
    nnye sikakɔkɔɔ ho.
  hlt-hlt: Amih taengah kamah loh tangka aka moeh pawt tih sui aka ngaih pawh Madai
    te ka haeng pah coeng he.
  tbz-SIM: N yóó íinní Mɛdii ɛì kɔbɛ mbɛ kɛ̀ bɛ̀ɛ bɛ̀ do. Bɛmbɛ í wɑnti idíítí, bɛ
    kpɛti í bonɛ̀ mɛsɔɔ.
  msy-2020: Ikiavɨra Itir God ua ghaze, “Kɨ, Midbar navibagh inivima, me Babilonia
    mɨsoghasa izi. Me Babilonian silva ko gol bagha nɨghnɨgha mɨsoghasa izir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑɑ yele nɑ Mɛtɩ nyǝmɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́. Pɑɑ
    ɩ́ hɑ-wɛɣɛ liɣitee, yɑɑ wʋlɑ, pɛlɛ pɑ kɑɑ nyǝnnɑ tǝnɑ.'
  azb-azb: Gümüşə qiymət verməyən, Qızılı sevməyən Midiyalıları Onlara qarşı qaldıracağam.
  eng-DBY: Behold, I will stir up the Medes against them, who do not regard silver,
    and as for gold, they have no delight in it.
  hin-2017: देखो, मैं उनके विरुद्ध मादी लोगों को उभारूँगा जो न तो चाँदी का कुछ विचार
    करेंगे और न सोने का लालच करेंगे।
  wol-KYG: Maa ngii di xabtal fi seen kaw waa Medd, ñi xintewoowul xaalis, faalewuñu
    wurus.
  eng-YLT: Lo, I am stirring up against them the Medes, Who silver esteem not, And
    gold — they delight not in it.
  eng-WYC-2017: Lo! I shall raise on them Medes, that seek not silver, neither will
    gold;
  eng-WMBB: Behold, I will stir up the Medes against them, who will not value silver,
    and as for gold, they will not delight in it.
  urd-GVH: मैं मादियों को उन पर चढ़ा लाऊँगा, ऐसे लोगों को जिन्हें रिश्वत से नहीं आज़माया
    जा सकता, जो सोने-चाँदी की परवा ही नहीं करते।
  rug-rug: Doṉo la, kote turaṉa mae ni Rau sari pa Media, sarini pu lopu galagala
    nia sa laena sa siliva meke lopu boka qetu nia sa qolo.
  gaz-gaz: Kunoo ani warra Meedee kanneen meetii irraa dhimma hin qabne warra warqeen
    hin gammachiifne jarattin kakaasa.
  fra-LSG: Voici, j’excite contre eux les Mèdes, Qui ne font point cas de l’argent,
    Et qui ne convoitent point l’or.
  yal-yal: Ala naxa, “N Mede kaane rakelima nɛn e xili ma gbetin bɔtɛ mi siyaan naxan
    xa, e mɔn mi sɛwama xɛmaan na.
  haw-1868: Aia hoi! e hoala no wau i ko Media e ku e ia lakou, I ka poe i manao ole
    i ke kala; A o ke gula hoi, aole lakou makemake ia mea.
  arb-NAV: هَا أَنَا أُثِيرُ عَلَيْهِمِ الْمَادِيِّينَ الَّذِينَ لَا يَكْتَرِثُونَ
    لِلْفِضَّةِ وَلا يُسَرُّونَ بِالذَّهَبِ،
  ewe-ewe: Kpɔ ɖa, made adã ta me na Mediatɔwo ɖe wo ŋu; ame siwo mebua klosalo ɖe
    naneke me o, eye sika gɔ̃ hã medoa dzidzɔ na wo o.
  eng-LEE: Behold, I will stir up against them the Medes; who will not regard silver,
    and who will not delight in gold.
  asm-FB: চোৱা, ৰূপ গণ্য নকৰা, আৰু সোণতো সন্তুষ্ট নোহোৱা লোকসকলক আক্রমণ কৰিবলৈ মই
    মাদিয়াসকলক উচটাম।
  sus-A: ﭑ نَ بِرِن نَبَمَ مٍدٍكَيٍ نَن سَابُي رَ، فبٍتِ نُن شّيمَ مُ نَشٍيٍ مَدَشُمَ.
  fra-SBL: Voici, je vais exciter contre eux les Mèdes, qui n'apprécieront pas l'argent,
    et quant à l'or, ils n'y prendront pas plaisir.
  hbo-hbo: הִנְנִ֛י מֵעִ֥יר עֲלֵיהֶ֖ם אֶת־מָדָ֑י אֲשֶׁר־כֶּ֙סֶף֙ לֹ֣א יַחְשֹׁ֔בוּ
    וְזָהָ֖ב לֹ֥א יַחְפְּצוּ־בֹֽו׃
  kik-kik: Atĩrĩrĩ, nĩngarahũra andũ a Amedi mamookĩrĩre, arĩa matarĩ bata wa betha,
    na matakenagio nĩ thahabu.
  fra-NCL: Voici que je fais lever contre eux les Mèdes, qui ne font pas cas de l’argent,
    et ne convoitent pas l’or.
  cek-AK: Khenah, tangka to tiah doeh kapoek ai, sui doeh dawncang ai, Median kaminawk
    to nihcae tuk hanah misa kang thawksak han.
  cuk-cuk: Babilonia-dulemargi Media-dulemar gwichiguega an imakoed. We-dulemar mani
    bai dakdasurmalad, orgi gwen weligwar itodasurmalad.
  uig-CYR: Мана, Мән уларға қарши турушқа Медиалиқларни қозғаймән, Улар күмүчләргә
    һеч қаримайду, Алтундин болса улар зоқ алмайду.
  tel-2017: చూడు, వాళ్ళ మీద దాడి చెయ్యడానికి నేను మాదీయులను రేపడానికి సిద్ధంగా ఉన్నాను.
    వాళ్ళు వెండిని పట్టించుకోరు. బంగారం కూడా వాళ్ళకు ఆనందం కలిగించదు.
  hat-BSA: Gade byen, Mwen va fè Mèdes leve kont yo; kont sila ki p ap bay ajan valè
    yo, ni pran plezi nan lò yo.
  kos-kos: LEUM GOD El fahk, “Nga fah purakak mwet Media in mweuni acn Babylon. Wangin
    enenu lalos ke silver, ac elos tia mwel gold.
  hbo-WLC: הִנְנִ֛י מֵעִ֥יר עֲלֵיהֶ֖ם אֶת־מָדָ֑י אֲשֶׁר־כֶּ֙סֶף֙ לֹ֣א יַחְשֹׁ֔בוּ
    וְזָהָ֖ב לֹ֥א יַחְפְּצוּ־בֽוֹ׃
  ibo-ibo: Nʼihi na lee, aga m eme ka ndị Midia pụọ imegide ha; ọ dịkwaghị ọlaedo
    maọbụ ọlaọcha ha pụrụ iji megharịa ha anya.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ମାଦୀୟମାନଙ୍କୁ ଉତ୍ତେଜିତ କରିବା, ସେମାନେ ରୂପାକୁ
    ଅନାଇବେ ନାହିଁ ଓ ସୁନାରେ ସେମାନେ ତୁଷ୍ଟ ହେବେ ନାହିଁ।
  chk-chk: Nengeni, üpwe apwökü ekewe chon Metia pwe repwe maun ngeni Papilon, ir
    chokewe resap aücheani silifer ika tup ren än eman michi ngeniir kolt.
  rop-rop: “‘Ai garra jandim detlot Midiya pipul blanga fait langa det kantri gulum
    Bebalon. En wen detlot Bebalon pipul garra trai blanga gibit olabat silba o gol
    blanga album, dei kaan gajim.
  ukr-1871: Я Мидіїв на їх справлю, тим срібло байдужне, й на золото не ласі.
  deu-1951: Siehe, ich erwecke die Meder wider sie, die des Silbers nicht achten und
    am Golde kein Gefallen haben.
  eng-JPS: Behold, I will stir up the Medes against them, who shall not regard silver,
    and as for gold, they shall not delight in it.
  srp-1865: Evo, ja æu podignuti na njih Mide, koji neæe mariti za srebro, niti æe
    zlata iskati.
  lug-lug: Laba, ndibayimbulira Abameedi, abatafa ku ffeeza era abateeguya zaabu.
  heb-heb: הנני מעיר עליהם את מדי אשר כסף לא יחשבו וזהב לא יחפצו בו׃
  ben-IRV: “দেখ, আমি তাদেরকে আঘাত করার জন্য মাদীয়দেরকে উত্তেজিত করব, যারা রূপার বিষয়ে
    চিন্তা করবে না, সোনাতেও আনন্দ করবে না।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਬਾਬਲ ਦੇ ਵਾਸੀਆਂ ਦੇ ਵਿਰੁੱਧ ਮਾਦੀ ਲੋਕਾਂ ਨੂੰ ਪਰੇਰ ਰਿਹਾ ਹਾਂ, ਜਿਹੜੇ
    ਚਾਂਦੀ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੇ, ਨਾ ਸੋਨੇ ਤੋਂ ਖੁਸ਼ ਹੁੰਦੇ ਹਨ।
  mya-JVB: ကြည့်ရှု လော့။ ငွေ ကို ပမာဏ မ ပြု၊ ရွှေ ကိုအလို မ ရှိသော မေဒိ လူများကို
    သူ တို့ တဘက် ၌ ငါ နှိုးဆော် မည်။
  hmo-hmo: Lohiabada ma ia gwau, “Kamonai! Lau ese Media taudia do lau hatoreisia,
    idia ese Babulonia do idia tuari henia. Idia ese siliva idia laloa lasi, bona
    golo idia moalelaia lasi.
  urd-urd: देखो मैं मादियों को उनके ख़िलाफ़ बरअंगेख़ता करूँगा, जो चाँदी को ख़ातिर
    में नहीं लाते और सोने से ख़ुश नहीं होते।
  rus-SYN: Вот, Я подниму против них Мидян, которые не ценят серебра и не пристрастны
    к золоту.
  bqc-SIM: Gwa! Má Mɛdɛↄ sóikɛmá. An laai ku ã́nusuwao, an bàa aↄ kú ń vuaoo.
  tcz-CHONGTHU: “Ven, keiman Medes te kachoudoh a Babylon te kaki maito sahding ahi.
    Dangka in jong lhem lha jou pouvin tin, sana a jong a jollhah joulou diu ahi.
  mar-mar: पाहा, मी त्यांच्याविरुद्ध माद्य लोकांस हल्ला करण्यासाठी उठवीन, ते रुप्याबद्दल
    पर्वा करणार नाहीत किंवा ते सोन्याने आनंदीत होणार नाही.
  qub-qub: Paycunaman pillyaj shamunanpämi Media jutiyoj nasyun runacunata shacyächej-aywä.
    Chay runacunaga manami guellaypäga yarpanchu. Ni gori captinpis manami cäsupanchu.
  hat-hat: 'Seyè a di ankò: -Mwen pral voye moun peyi Medi yo vin atake yo. Se yon
    bann moun lajan pa di yo anyen, lò pa tante yo.'
  eng-BSB: Behold, I will stir up against them the Medes, who have no regard for silver
    and no desire for gold.
  eng-WEBPB: Behold, I will stir up the Medes against them, who will not value silver,
    and as for gold, they will not delight in it.
  kbq-kbq: Hagi ko, Nagra Ra Anumzamo'na Midia vahera zamazeri o'netuanki'za e'za
    Babiloni vahera hara eme huzmantegahaze. Zamagra silvagu'ene goligu'enenkura hu'za
    Babiloni vahera hara eme huozmantegahaze.
  nhe-BL: Pampa na niquinyoltilanas nopa soldados tlen tlali Media para ma quitehuitij
    altepetl Babilonia. Huan axaca huelis quintzacuilis para ax quichihuase más, yonque
    quintlaxtlahuisquía ica miyac tomi tlen plata huan oro.
  gub-BL: Amukyze kar putar teko Mawiron ywy rehe har Per ywy rehe har wanuwi ihe
    wà nehe. Per rehe har nuputar kwaw itaxig parat wà Itazu or numurywete kar kwaw
    a'e teko a'e wà.
  eng-DRA: 'Behold I will stir up the Medes against them, who shall not seek silver,
    nor desire gold:'
