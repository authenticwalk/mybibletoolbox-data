    for my anger, even my proudly exulting ones.
  kbq-kbq: Nagra zamazeri ruotage'ma hu'noa vaheni'ama hankavenentake sondia vahera
    huzamantesnuge'za, Nagri narimpahe'zana eriama hu'za Babiloni vahera hara huzmantegahaze.
    Hagi ana sondia vahe'mo'za muse nehu'za hara hugahaze.
  nhe-BL: Na niDios niquintequimacatoc nosoldados tlen tlaiyocatlalilme para na para
    quintehuise Babilonia ehuani. Niquinnotztoc yajuanti tlen más moneltlalíaj ipan
    tlatehuijcayotl para ica yajuanti niquintlatzacuiltis ica nohueyi cualancayo.
    Huan yajuanti tlahuel paquise quema nitlatlanis huan nochi nechhueyitlalise.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wenoz wemiruze'eg zauxiapekwer wanereko a'e wà.
    Wenoz zauxiapekwer ipuruzukaiwahy ma'e wanereko wà. Hurywete wàmàtyry'ymar waneityk
    mehe wà. Wenoz wanereko a'e wà. — Pezepyk ko teko wanehe nehe, ta'e aikwahy wanupe
    ihe xe, i'i iko wanupe.
  eng-DRA: I have commanded my sanctified ones, and have called my strong ones in
    my wrath, them that rejoice in my glory.
