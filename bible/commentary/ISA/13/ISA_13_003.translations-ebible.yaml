verse: ISA.013.003
translations:
  mal-C: എന്റെ കോപം നിറവേറ്റാൻ ഞാൻ സജ്ജരാക്കിയ, എന്റെ വിജയത്തിൽ ആഹ്ലാദിക്കുന്നവരായ
    എന്റെ യോദ്ധാക്കളെ ഞാൻ ആഹ്വാനംചെയ്തിരിക്കുന്നു.
  deu-TKW: Ich selbst habe meine Geweihten entboten, ja berufen meine Helden zur Vollstreckung
    meines Zorns, meine Jubelnden und Stolzen!
  lin-lin: Napesaki mitindo epai na bato oyo babulisama mpo na Ngai ; nabengisaki
    lisusu bilombe na Ngai, bato oyo basepelaka na lokumu na Ngai, mpo na kosilisa
    kanda na Ngai.
  eng-LSV: I have given charge to My sanctified ones, || Also I have called My mighty
    ones for My anger, || Those rejoicing at My excellence.”
  eng-GNV: 'I haue commanded them, that I haue sanctified: and I haue called ye mightie
    to my wrath, and them that reioyce in my glorie.'
  eng-WEBSTER: I have commanded my sanctified ones, I have also called my mighty ones
    for my anger, even them that rejoice in my highness.
  nhw-BL: Na niDios niquintequimacatoc nosoldados catli tlaiyocatlalilme para na para
    quinhuilanase Babilonia ehuani. Niquinnotztoc inijuanti catli más moneltlalíaj
    ipan tlahuilancayotl para ica inijuanti niquintlatzacuiltis ica nohueyi cualancayo.
    Huan inijuanti tlahuel paquise quema nitlatlanis huan nochi nechhueyitlalise.”
  swh-ONEN: 'Nimewaamuru watakatifu wangu; nimewaita mashujaa wangu waitimize hasira
    yangu: wale wanaoshangilia ushindi wangu.'
  bba-bba: Wee, nɑ nɛn tɑbu kowo be nɑ ɡɔsɑ woodɑ wɛ̃. Nɑ tɑbu durɔ wɔruɡɔ be sokɑ
    bu kɑ nɛn mɔru suresiɑ, be, be bɑ rɑ n nuku dobu mɔ nɛn kpɑ̃ɑrun sɔ̃.
  eng-KJVCPB: I have commanded my sanctified ones, I have also called my mighty ones
    for mine anger, Even them that rejoice in my highness.
  luo-luo: Asegolo chik ne joga maler; asechiko joga ma jolweny kakecho mondo gitim
    gima adwaro, jogo mamor kaloyo.
  meu-meu: Lau sibogu ese egu helaḡa taudia vada na haḡanidia, bona egu goada taudia,
    egu heaḡi herea taudia, vada na boiridia, egu badu karadia bae kara totona.
  npi-ULB: मेरो पवित्र जनलाई मैले आज्ञा गरेको छु, हो, मेरो क्रोध पुरा गर्न आफ्‍ना
    शक्तिशाली मानिसहरूलाई, गर्भका साथ आनन्दित हुने मेरो जनलाई समेत मैले बोलाएको छु
    ।
  yor-yor: Mo ti pàṣẹ fún àwọn ẹni mímọ́ mi, mo ti pe àwọn jagunjagun mi láti gbé
    ìbínú mi jáde àwọn tí ń yọ̀ nínú ìṣẹ́gun mi.
  pes-OPCB: من این سربازان را آماده کرده‌ام، و جنگاورانم را فرا خوانده‌ام تا خشم خود
    را جاری سازم، و آنها بر پیروزی من شادی خواهند کرد.
  tgl-ULB: Inutusan ko ang aking mga banal, oo, tinawag ko ang malalakas kong mandirigma
    para isagawa ang aking galit, pati ang malalakas kong mandirigma ay matutuwa.
  hui-hui: I̱na Babilono baba miniha tandaga timbuni ho howa i̱nime i̱naga ami agali
    bayale hongohe bu hearu dabalu Babilono mo ko halu minu bole ibidaba laru. Ami
    agali uruni tigua Babilono baba wai bule turu timbuniore ho kagoni, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​အ​မျက်​တော်​ရှ သော​သူ​တို့​ကို​ဒဏ်​ခတ်​ရန်​အ​တွက်
    မိ​မိ​၏ ယုံ​ကြည်​စိတ်​ချ​ဂုဏ်​ယူ​ဝါ​ကြွား​ထိုက်​သော စစ်​သည်​တော်​တို့​ကို​ခေါ်​ယူ​တော်​မူ​ပြီ။
  bod-N: ངས་ནི་རང་གིས་ཆེད་དུ་བདམས་པའི་དམག་མི་རྣམས་ལ་བཀའ་བབས་ཤིང་། རང་གི་དཔའ་བོ་རྣམས་ཏེ་ང་རྒྱལ་དང་རང་རློམ་ཆེ་བའི་མི་རྣམས་བསྡུས་ནས་བདག་གིས་ཐུགས་ཁྲོ་ནང་དུ་མཛད་པའི་དོན་རྣམས་བསྒྲུབ་པར་འགྱུར།
  wsk-wsk: Ani Yawe aga kakirip nunga atumukirem, nuna aninga kager kari nanasin alo,
    ani maingkala nunga kiti gurugem se aninga angamang memek wetang sapamonko bagasan.”
  sna-sna: Ndakarayira vatsvene vangu; ndakadana varwi vangu kuti vazadzise kutsamwa
    kwangu, avo vanofadzwa nokukunda kwangu.
  spa-BLM: He ordenado a mis consagrados; sí, he llamado a mis valientes para mi ira,
    a mis orgullosos exaltados.
  cac-cac: Toxo ix vavtej eb' vin̈ in soldado te tec'an, toxo ix val d'a eb' vin̈
    ac'um oval sic'b'ilxoel vuuj, ol tzalaj eb' vin̈ ayic ol in satanel eb' ayoch
    ajc'olal d'ayin yuj yoval in c'ool, xchi Jehová, xin chi.
  swh-ULB: Nimewamuru watakatifu wangu, ndio, nimewaita watu wangu wenye nguvu kutekeleza
    asira yangu, na hata watu wangu wanojigmba na kujiinua wenyewe.
  bel-bel: Я даў наказ выбранцам Маім, і заклікаў на выкананьне гневу Майго моцных
    Маіх, якія трыумфуюць у велічы Маёй.
  deu-ELBBK: Ich habe meine Geheiligten entboten, auch meine Helden gerufen zu meinem
    Zorn, meine stolz Frohlockenden.
  mbb-OT: Midsuǥù ku en is pinilì ku he menge sundaru te kedsilut te menge etew he
    egkeepesan ku. Heini he menge sundaru nengelipey sikandan su edsarig dan he edhimuwen
    ku heini he kedsilut.
  mal-2015: ഞാൻ എന്റെ വിശുദ്ധീകരിക്കപ്പെട്ടവരോടു കല്പിച്ചു, ഗർവ്വത്തോടെ ഉല്ലസിക്കുന്ന
    എന്റെ വീരന്മാരെ ഞാൻ എന്റെ കോപത്തെ നിവർത്തിക്കേണ്ടതിന്നു വിളിച്ചിരിക്കുന്നു.
  gup-gup: Kaluk ngayebidju ngabenkimey birrimekbe bininj nawu ngabenkuklarlmey yiman
    kayime ngardduk rerrih. Wanjh ngabenkayhmeng ba yiman kabirrikanahkan ngardduk
    kunkangeyid. Kaluk bedda kabirrinjilngmakmen bu ngaye ngabenyurrhke nawu birriwarre
    bininj.”
  rmc-rmc: Me prikazinďom mire avrikidle slugaďenge, a vičinďom mire maribnaskre hrďinen,
    save radisaľon mira slavatar, hoj te maren olen, pre kaste som choľamen.
  pes-OPV: من مقدسان خود رامامور داشتم و شجاعان خویش یعنی آنانی را که در کبریای من
    وجد می‌نمایند به جهت غضبم دعوت نمودم.
  ron-1924: „Ам дат порункэ сфинтей Меле оштирь”, зиче Домнул, „ам кемат пе витежий
    Мей ла жудеката мынией Меле, пе чей че се букурэ де мэримя Мя.”
  ben-OBCV: আমি আমার পবিত্রজনেদের আদেশ দিয়েছি; আমার ক্রোধ চরিতার্থ করার উদ্দেশে আমি
    আমার যোদ্ধাদের ডেকে পাঠিয়েছি, তারা আমার বিজয়ে উল্লাস করবে।
  som-som: Waxaan amray kuwaygii gooni la iigu dhigay, oo weliba waxaan cadhadayda
    aawadeed ugu yeedhay kuwayga xoogga badan, waxaana weeye kuwa sarrayntayda ku
    reyreeya.
  lat-VUC: Ego mandavi sanctificatis meis, et vocavi fortes meos in ira mea, exsultantes
    in gloria mea.
  eng-ASVBT: I have commanded my consecrated ones, yea, I have called my mighty men
    for mine anger, even my proudly exulting ones.
  ita-1885: Io ho data commissione a' miei deputati; ed anche, per eseguir l'ira mia,
    ho chiamati i miei uomini prodi, gli uomini trionfanti della mia altezza.
  eng-LXXUP: 'I give command, and I bring them: giants are coming to fulfill my wrath,
    rejoicing at the same time and insulting.'
  eng-ULB: I have commanded my holy ones, yes, I have called my mighty men to execute
    my anger, even my proudly exulting ones.
  spa-VBL: He ordenado a los que he elegido que ataquen; he llamado a mis guerreros
    para que ejecuten mi furioso juicio y celebren mi triunfo.
  fra-_FOB: Moi, j'ai donné l'ordre à ceux qui me sont consacrés; j'ai appelé, pour
    exécuter ma colère, mes hommes vaillants, ceux qui se réjouissent de ma grandeur.
  mal-mal: ഞാൻ എന്റെ വിശുദ്ധീകരിക്കപ്പെട്ടവരോടു കല്പിച്ചു, എന്റെ ഔന്നത്യത്തിൽ ഉല്ലസിക്കുന്ന
    എന്റെ വീരന്മാരെ ഞാൻ എന്റെ കോപത്തെ നിവർത്തിക്കേണ്ടതിനു വിളിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ ne apne muqaddasīn ko kām par lagā diyā hai, maiṅ ne apne sūrmāoṅ
    ko jo merī azmat kī ḳhushī manāte haiṅ bulā liyā hai tāki mere ġhazab kā ālā-e-kār
    baneṅ.
  suz-BL: परमप्रभुमी “गो आं मुर आन कली पोक्‍शा, आं ग्‍येरसीशो, बोल्‍यो लडाइ पाइब मुर
    आन कली आं गाइश्‍शो कोंइचा कली ब्रेत्‍ताक्‍ङमी” देंत।
  eng-NOY: I have given orders to my consecrated ones, Yea, I have called upon my
    mighty ones to execute mine anger, My proud exulters!
  ita-1927: Io ho dato ordine a quelli che mi son consacrati, ho chiamato i miei prodi,
    ministri della mia ira, quelli che esultano nella mia grandezza.
  ckb-ckb: من فەرمانم بە تەرخانکراوەکانم کرد، هەروەها بانگی پاڵەوانەکانی خۆمم کرد
    لەبەر تووڕەییم، ئەو پاڵەوانانەی دڵخۆشن بە سەرکەوتنم.
  eng-BBE: I have given orders to my holy ones, I have sent out my men of war, those
    of mine who take pride in their power, to give effect to my wrath.
  kan-OKCV: ನಾನು ನನ್ನ ಪರಿಶುದ್ಧರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, ನನ್ನ ಜಯದಲ್ಲಿ ಉಲ್ಲಾಸಿಸುವವರನ್ನೂ, ನನ್ನ
    ಶೂರರನ್ನೂ ಸಹ ನನ್ನ ಕೋಪವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲು ಕರೆದಿದ್ದೇನೆ.
  tam-2017: நான் பரிசுத்தமாக்கினவர்களுக்குக் கட்டளை கொடுத்தேன்; என் கோபத்தை நிறைவேற்ற
    என் பராக்கிரமசாலிகளை அழைத்தும் இருக்கிறேன்; அவர்கள் என் மகத்துவத்தினாலே களிகூருகிறவர்கள்
    என்கிறார்.
  spa-RV-1909: Yo mandé á mis santificados, asimismo llamé á mis valientes para mi
    ira, á los que se alegran con mi gloria.
  ron-BTF: Am poruncit celor sfinţiţi ai mei, am chemat de asemenea pe cei tari ai
    mei pentru furia mea, adică pe cei ce se bucură în înălţimea mea.
  eng-WEBP: I have commanded my consecrated ones; yes, I have called my mighty men
    for my anger, even my proudly exulting ones.
  eng-FBV: I have ordered the ones I have chosen to attack; I have called my warriors
    to execute my furious judgment and to celebrate my triumph.
  nld-1939: Ikzelf in mijn woede Heb mijn heilige troepen ontboden, Opgeroepen mijn
    helden, Mijn triomferende strijders!
  nch-BL: Na niDios niquintequimacatoc nosoldados cati taiyocatalilme para na para
    quintehuise Babilonia ehuani. Niquinnotztoc inijuanti cati más moneltalíaj ipan
    tatehuilisti para ica inijuanti niquintatzacuiltis ica nohueyi cualancayo. Huan
    inijuanti tahuel paquise quema nitatanis huan nochi techhueyitalise.”
  vie-1934: Chính ta đã truyền lịnh cho kẻ ta đã biệt riêng ra, và đã gọi những người
    mạnh mẽ của ta đến sự thạnh nộ, họ vui mừng vì cớ sự cao trọng của ta.
  hin-CV: मैंने युद्ध के लिये अपने प्रशिक्षित लोगों से कहा है; और मैंने अपने क्रोध
    के लिए मेरे योद्धाओं को बुलाया है— जो गर्व के साथ आनंद करते हैं.
  eng-OURB: I have enjoined my consecrated ones; yes, I have called my mighty men
    for my anger, even my proudly exulting ones.
  spa-BES: He dado órdenes a mis consagrados, he enviado a mis hombres de guerra,
    los míos que se enorgullecen de mi gloria, para que den efecto a mi ira.
  tdx-tdx: Fa liniliko o neferakoo naho kinoiko o manjofakoo, o mahimbañe naho ­rototseo
    ty amy habosehakoy.
  tha-KJV: ตัวเราเองได้บัญชาแก่​ผู้​ที่​เราชำระให้​บริสุทธิ์​แล้ว เราได้เรียกชายฉกรรจ์ของเราให้จัดการตามความโกรธของเรา
    คือผู้​ที่​ยินดี​ในความสูงส่งของเรา
  por-BR-2018: Eu dei ordens aos meus santificados; também chamei aos meus guerreiros
    para minha ira, aos que se alegram com minha glória.
  deu-ELO: Ich habe meine Geheiligten entboten, auch meine Helden gerufen zu meinem
    Zorne, meine stolz Frohlockenden.
  eng-WYC-2018: I have commanded to mine hallowed men, and I (have) called my strong
    men in my wrath, that make full out joy in my glory.
  epo-epo: Mi ordonis al Miaj sanktigitoj, Mi kunvokis al Mia kolero Miajn fortulojn,
    kiuj ĝojas pro Mia majesteco.
  uig-PIN: Mǝn bolsam, mǝhsus talliƣanlirimƣa buyruⱪ qüxürgǝnmǝn, Ɵz palwanlirimni,
    yǝni tǝkǝbburluⱪtin yayrap kǝtkǝn adǝmlirimni ƣǝzipimni bǝja kǝltürüxkǝ qaⱪirdim.
  beo-beo: Hina Gode da Isala:ili fi ilia ha lai ilima ougiba:le, E da gasa fi dadi
    gagui amo da hadigi gegesu ilima hamoma:ne, Ea dadi gagui amo misa:ne wele sia:i
    dagoi.
  tpi-OTNT: Mi belhat nogut tru long ol Babilon, na mi yet mi makim ol gutpela na
    strongpela soldia bilong mi, na mi singautim ol i kam bilong mekim save long ol
    Babilon. Ol dispela soldia i amamas moa yet long pait long ol Babilon.”
  hau-SA: Na umarci tsarkakana; na umarci jarumawan yaƙina su gamsar da fushina, waɗanda
    suke farin ciki a nasarata.
  uig-LAT: Men bolsam, mexsus tallighanlirimgha buyruq chüshürgenmen, Öz palwanlirimni,
    yeni tekebburluqtin yayrap ketken ademlirimni ghezipimni beja keltürüshke chaqirdim.
  nde-nde: Sengibalayile abangcwele bami, sengiwalayile amaqhawe ami ukuba afeze ulaka
    lwami, lawo athokozela ukunqoba kwami.
  ton-ton: Kuo u fekau ki heʻeku kau māʻoniʻoni, kuo u ui foki ʻeku kau mālohi koeʻuhi
    ko hoku houhau, ʻio, ʻakinautolu ʻoku fiefia heʻeku māfimafi.
  ces-1613: Já jsem přikázal posvěceným svým, povolal jsem také i udatných reků svých
    k vykonání hněvu svého, veselících se z vyvýšení mého.
  eng-WMB: I have commanded my consecrated ones; yes, I have called my mighty men
    for my anger, even my proudly exulting ones.
  tam-TCV: எனது பரிசுத்தவான்களுக்கு கட்டளையிட்டிருக்கிறேன்; எனது கோபத்தை நிறைவேற்ற
    என் போர்வீரர்களை அழைத்திருக்கிறேன்; அவர்கள் என் வெற்றியில் களிகூறுகிறவர்கள்.
  ceb-ULB: Gisugo ko na ang akong mga balaan, oo, gipatawag ko na ang akong kusgan
    nga kalalakin-an aron magpahamtang sa akong kasuko, bisan pa ang akong nagakalipay
    nga katawhan.
  pol-UBG: Ja nakazałem swoim poświęconym, wezwałem też swoich mocarzy do okazywania
    mojego gniewu, tych, którzy radują się z mojego majestatu.
  urd-GVU: مَیں نے اپنے مُقدّسین کو کام پر لگا دیا ہے، مَیں نے اپنے سورماؤں کو جو
    میری عظمت کی خوشی مناتے ہیں بُلا لیا ہے تاکہ میرے غضب کا آلۂ کار بنیں۔
  deu-1912: Ich habe meine Geheiligten geboten und meine Starken gerufen zu meinem
    Zorn, die fröhlich sind in meiner Herrlichkeit.
  kan-2017: ನಾನು ಆರಿಸಿಕೊಂಡ ಪರಿಶುದ್ಧರಿಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ಹೌದು, ನನ್ನ ಜಯದಲ್ಲಿ ಹೆಮ್ಮೆಪಡುವವರು,
    ನನ್ನ ಶೂರರು ನನ್ನ ಕೋಪವನ್ನು ತೀರಿಸಲಿ ಎಂದು ಅವರಿಗೆ ಕರೆದಿದ್ದೇನೆ.
  yap-yap: I SOMOL e pining e salthaw rok nib falu’ ma ba m’uthan’rad ni ngar chamgad
    ko fare mael nib thothup ngar gechig naged e pi’in ba damumuw ngorad.
  hlt-MCSB: Kamah kah ka ciim rhoek te kamah loh ka uen coeng. Ka hoemnah dongah aka
    yalpo ka hlangrhalh rhoek te ka thintoek ham rhung la ka khue bal.
