verse: ISA.013.015
translations:
  mal-C: കണ്ടുകിട്ടുന്നവരെയെല്ലാം കുത്തിക്കൊല്ലും; പിടിക്കപ്പെടുന്നവരെല്ലാം വാളിനിരയാകും.
  deu-TKW: Alle Ergriffenen werden durchbohrt und alle Erhaschten fallen durchs Schwert.
  lin-lin: Bakotobola na likonga moto nyonso oyo bakokanga. Bato nyonso oyo bakozwa,
    bakokufa na mopanga.
  eng-LSV: Everyone who is found is thrust through, || And everyone who is added falls
    by sword.
  eng-GNV: 'Euery one that is founde, shall be striken through: and whosoeuer ioyneth
    himselfe, shall fal by the sworde.'
  eng-WEBSTER: Every one that is found shall be thrust through; and every one that
    is joined to them shall fall by the sword.
  nhw-BL: Huan nochi catli amo cholose huan quinpantise, quinmictise ica cuatlamintli.
    Huan catli quinitzquise, quinmictise ica machete.
  swh-ONEN: Yeyote atakayetekwa atapasuliwa tumbo, wote watakaokamatwa watauawa kwa
    upanga.
  bba-bba: Ben wi bɑ nɔmɑ turɑ kpuro wuu ɡe sɔɔ, bɑ koo nùn tweewɑ bu ɡo. Wi bɑ mɑɑ
    nɑɑ ɡirɑ bɑ mwɑ, bɑ koo nùn ɡowɑ kɑ tɑkobi.
  eng-KJVCPB: Every one that is found shall be thrust through; And every one that
    is joined unto them shall fall by the sword.
  luo-luo: Ngʼato angʼata manomaki nochwo matho, jogo duto momaki noneg gi ligangla.
  meu-meu: Bae davaria tauna na bae gwadaia uru, bona bae dabaia tao tauna na dare
    amo bae alaia mase;
  npi-ULB: भेट्टाइएका हरेक व्‍यक्‍तिलाई मारिनेछ र कब्जा गरिएका हरेक व्‍यक्‍ति तरवारले
    मर्नेछ ।
  yor-yor: Ẹnikẹ́ni tí a bá gbámú ni a ó wọ́ nílẹ̀ tuurutu, gbogbo àwọn tí ọwọ́ bá
    tẹ̀ ni yóò ti ipa idà kú.
  pes-OPCB: هر که گیر بیفتد با شمشیر یا نیزه کشته خواهد شد.
  tgl-ULB: Ang bawat taong matatagpuan ay papatayin, at ang bawat taong mahuhuli ay
    mamamatay sa pamamagitan ng espada.
  hui-hui: Anigo waitigirume agali maru minu yania hararu ti ayu tibu ne gadele ngarume
    nogoba halu homelo bo wahai holebira.
  mya-mya: သူ​တို့​အ​ထဲ​မှ​အ​ဖမ်း​ခံ​ရ​သူ​တို့​သည် ဋ္ဌား​ဖြင့်​ထိုး​သတ်​ခြင်း​ကို​ခံ​ကြ​လိမ့်​မည်။-
  bod-N: བདས་ནས་རྗེས་ཆོད་པ་ཐམས་ཅད་མཚོན་གྱིས་བསྣུན་ཞིང་། བཟུང་བ་ཐམས་ཅད་རལ་གྲིའི་ཁ་ནས་འགྱེལ་ལོ།
    །
  wsk-wsk: Awiriya nunga ilumon, mu gatu te nunga atumu kuawumon se kuemonko; awiriya
    nunga ilu talipasan, mu batir te nunga momon se kuemonko.
  sna-sna: Mumwe nomumwe achabatwa achabayiwa, vose vanobatwa vachaurayiwa nomunondo.
  spa-BLM: Todo el que sea encontrado será atravesado. Todo el que sea capturado caerá
    a espada.
  cac-cac: Yaln̈ej mach ol yamchajoc, ol tecjoc chamoc. Yaln̈ej mach ol yac' yamchaj
    sb'a, ol miljocchamoc.
  swh-ULB: Kwa yeyote atakayeonekana atauliwa, na yeyote atakayekamatwa atauliwa kwa
    upanga.
  bel-bel: Але кожны злоўлены будзе заколаты, і каго схопяць, той памрэ ад меча.
  deu-ELBBK: Jeder, der gefunden wird, wird durchbohrt werden; und jeder, der erhascht
    wird, wird durchs Schwert fallen.
  mbb-OT: Is kada egkezekepan ne edresayen pinaaǥi te ispada taman te ebpatey.
  mal-2015: കണ്ടുകിട്ടുന്നവനെ ഒക്കെയും കുത്തിക്കൊല്ലും; പിടിപെടുന്നവനൊക്കെയും വാളാൽ
    വീഴും.
  gup-gup: Dja nangale nawu soldiers kabirridarrkidmang, nakka wanjh kabirridulubun
    mankolewi, dja yikahwi wanjh kabirribun mandjawakwi.
  rmc-rmc: Olen, kas chudena, predemena, a olen, kas zalena, murdarena la šabľaha.
  pes-OPV: و هرکه یافت شود با نیزه زده خواهد شد و هرکه گرفته شود با شمشیر خواهد افتاد.
  ron-1924: Тоць чей че вор фи приншь вор фи стрэпуншь ши тоць чей че вор фи апукаць
    вор кэдя учишь де сабие.
  ben-OBCV: যে বন্দি হয়, তাকে অস্ত্রবিদ্ধ করা হবে; যারা ধৃত হবে, তারা তরোয়াল দ্বারা
    পতিত হবে।
  som-som: Mid kasta oo la helo waa la dooxi doonaa, oo mid kasta oo la qabto seef
    baa lagu dili doonaa.
  lat-VUC: Omnis qui inventus fuerit occidetur, et omnis qui supervenerit cadet in
    gladio;
  eng-ASVBT: Everyone that is found shall be thrust through; and everyone that is
    taken shall fall by the sword.
  ita-1885: Chiunque sarà trovato sarà trafitto, e chiunque si sarà aggiunto con loro
    caderà per la spada.
  eng-LXXUP: For whosoever shall be taken shall be overcome; and they that are gathered
    together shall fall by the sword.
  eng-ULB: Every one who is found will be killed, and every one who is captured will
    die by the sword.
  spa-VBL: Cualquiera que sea capturado, será apuñalado hasta la muerte; cualquiera
    que sea capturado será muerto a espada.
  fra-_FOB: Ceux qu'on trouvera, seront transpercés; ceux qu'on saisira, tomberont
    par l'épée.
  mal-mal: കണ്ടുകിട്ടുന്നവനെ എല്ലാം കുത്തിക്കൊല്ലും; പിടിപെടുന്നവനെല്ലാം വാളാൽ വീഴും.
  urd-GVR: Jo bhī dushman ke qābū meṅ āegā use chhedā jāegā, jise bhī pakaṛā jāegā
    use talwār se mārā jāegā.
  suz-BL: खेदा पा थित्‍चा पुंइसीशोपुकी तूशा साइक्‍चा पुंइसीनीम। मिनु ग्‍याइक्‍चा पुंइसीशोपुकी
    तरवारम क्‍योरचा पुंइसीनीम।
  eng-NOY: Every one that is overtaken shall be thrust through, And every one that
    is caught shall fall by the sword.
  ita-1927: Chiunque sarà trovato sarò trafitto, chiunque sarà còlto cadrà di spada.
  ckb-ckb: ئەوەی بدۆزرێتەوە دەدرێتە بەر خەنجەر و ئەوەی بگیرێت بە شمشێر دەکوژرێت.
  eng-BBE: Everyone who is overtaken will have a spear put through him, and everyone
    who goes in flight will be put to the sword.
  kan-OKCV: ಸಿಕ್ಕಿದ ಪ್ರತಿಯೊಬ್ಬನೂ ಇರಿತಕ್ಕೆ ಗುರಿಯಾಗುವನು. ಅಟ್ಟಿಹಿಡಿಯಲಾದ ಪ್ರತಿಯೊಬ್ಬನೂ
    ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವನು.
  tam-2017: பிடிபட்ட எவனும் குத்தப்பட்டு, அவர்களைச் சேர்ந்திருந்த எவனும் பட்டயத்தால்
    விழுவான்.
  spa-RV-1909: Cualquiera que fuere hallado, será alanceado; y cualquiera que á ellos
    se juntare, caerá á cuchillo.
  ron-BTF: Fiecare ce este găsit va fi străpuns; şi fiecare ce li se alătură va cădea
    prin sabie.
  eng-WEBP: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  eng-FBV: Anyone who is captured will be stabbed to death; anyone who is caught will
    be killed by the sword.
  nld-1939: Wie men ontdekt, wordt doorboord, Wie wordt gegrepen, valt door het zwaard;
  nch-BL: Huan nochi cati amo cholose huan quinpantise, quinmictise ica cuataminti.
    Huan cati quinitzquise, quinmictise ica macheta.
  vie-1934: Kẻ nào người ta gặp được sẽ bị đâm; kẻ nào bị bắt sẽ ngã dưới lưỡi gươm.
  hin-CV: वहां जो कोई भी पाया गया वह मार दिया जाएगा; और जो कोई भी पकड़ा गया उसे तलवार
    से घात किया जाएगा.
  eng-OURB: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  spa-BES: Todos los que sean adelantados tendrán una lanza atravesada por él, y todos
    los que huyan serán arrojados a la espada.
  tdx-tdx: Ho tomboheñe iaby ze zoeñe, vaho hene hampikorovohem-pibara ze tsinepake.
  tha-KJV: ทุ​กคนที่เขาพบเข้าก็จะถูกแทงทะลุ และทุกคนที่รวมเข้าด้วยกั​นก​ับพวกเขาก็จะล้มลงด้วยดาบ
  por-BR-2018: Qualquer um que for achado, será traspassado; e qualquer um que se
    juntar a ele cairá pela espada.
  deu-ELO: Wer irgend gefunden wird, wird durchbohrt werden; und wer irgend erhascht
    wird, wird durchs Schwert fallen.
  eng-WYC-2018: Each man that is found, shall be slain; and each man that cometh above,
    shall fall down by sword. (Each person who is found, shall be killed; and each
    person who is taken captive, shall fall down by the sword.)
  epo-epo: Ĉiu renkontita estos trapikita, kaj ĉiu kaptita falos de glavo.
  uig-PIN: Ⱪeqip tutulƣanlarning ⱨǝmmisi sanjip ɵltürülidu; Əsirgǝ qüxkǝnlǝrmu ⱪiliqlinidu.
  beo-beo: Dadi gagui dunu da nowa gagulaligisia, amo ilia gobihei amoga sone fane
    legemu.
  tpi-OTNT: Tasol wanem man ol birua i holim bai ol i sutim i dai long bainat.
  hau-SA: Duk wanda aka kama za a soke shi yă mutu; dukan waɗanda aka kama za su mutu
    ta takobi.
  uig-LAT: Qéchip tutulghanlarning hemmisi sanjip öltürülidu; Esirge chüshkenlermu
    qilichlinidu.
  nde-nde: Lowo ozathunjwa uzagwazwa; bonke abazabanjwa bazabulawa ngenkemba.
  ton-ton: Ko kinautolu kotoa pē ʻoku moʻua ʻe hokaʻi ke ʻasi; pea ʻe tō ʻi he heletā
    ʻakinautolu kotoa pē ʻoku kau mo kinautolu.
  ces-1613: Kdožkoli nalezen bude, bude proboden, a kteříž by se koli shlukli, od
    meče padnou.
  eng-WMB: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  tam-TCV: கைதியாக்கப்பட்டவன் குத்தப்படுவான்; அகப்பட்டவன் வாளினால் சாவான்.
  ceb-ULB: Patyon ang matag usa nga makaplagan, ug patyon ang matag usa nga madakpan
    pinaagi sa espada.
  pol-UBG: Każdy, kogo znajdą, zostanie przebity; a każdy, kto się do nich przyłączy,
    polegnie od miecza.
  urd-GVU: جو بھی دشمن کے قابو میں آئے گا اُسے چھیدا جائے گا، جسے بھی پکڑا جائے گا
    اُسے تلوار سے مارا جائے گا۔
  deu-1912: darum daß, wer sich da finden läßt, erstochen wird, und wer dabei ist,
    durchs Schwert fallen wird.
  kan-2017: ಸಿಕ್ಕಿದವರೆಲ್ಲರು ಇರಿಯಲ್ಪಡುವರು. ಹಿಂಬಾಲಿಸಿ ಹಿಡಿಯಲ್ಪಟ್ಟ ಸಕಲ ಜನರು ಕತ್ತಿಗೆ ತುತ್ತಾಗುವರು.
  yap-yap: Arorad ni yira kol e ran rugoy e saydon ngak nge math e pogofan rok.
  hlt-MCSB: A hmuh carhui a thun vetih a khoengvoep nah la cunghang neh boeih a cungku
    sak ni.
  mdy-ETH: ዲዒንቴ ዓሲ ቢያ ጫታንዳኔ፥ ዓርቂንቴሢያ ቢያ ጬንቾ ዓፓሮና ዎዺንታንዳኔ።
  twi-ASANTE: Obiara a wɔbɛfa no dedua no, wɔbɛwɔ no akofena akum no; wɔn a wɔbɛkyere
    wɔn no nyinaa bɛtɔ wɔ akofena ano.
  eng-WEBU: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  wal-wal: Beettidai ooninne cadettana; oiqettidai ooninne bisuwan haiqqana.
  spa-PDDPT: Todo el que sea hallado, será traspasado, y el que sea capturado caerá
    a espada.
  gun-gun: Ha'e gui ojou pyre-pyre ma oixyvõmbaa 'rã, ojopy pyre ma ojukapaa 'rã kyxe
    py.
  ilo-ULB: Siasinoman a masarakan ket mapapatayto, ken siasinoman a matiliw ket matayto
    babaen iti kampilan.
  kpg-kpg: Dahi dangada ma gaa kumi, le e daalo gii made.
  uig-ARA: قېچىپ تۇتۇلغانلارنىڭ ھەممىسى سانجىپ ئۆلتۈرۈلىدۇ؛ ئەسىرگە چۈشكەنلەرمۇ قىلىچلىنىدۇ.
  sus-sus: E naxee suxuma kira ra, e fama nɛ e sɔxɔde tanbɛ ra, e fa faxade santidɛgɛma
    ra.
  pon-2006: Mehmen me pahn lohdi pahn kamakamkihla kedlahs.
  ksd-ksd: Ma diat par ba da gire tadav diat, da go diat, ma diat par ba da kinim
    diat, da ubu diat ma ra pakat na vinarubu.
  tur-YTC: Bulunan herkes delik deşik edilecek. Yakalanan herkes kılıçla düşecek.
  grc-BRENT: Ὃς γὰρ ἂν ἁλῷ, ἡττηθήσεται, καὶ οἵτινες συνηγμένοι εἰσὶ, πεσοῦνται μαχαίρᾳ.
  ind-AYT: Siapa saja yang ditemukan akan ditikam, siapa saja yang tertangkap akan
    tewas oleh pedang.
  nya-nya: Aliyense amene atadzapezeke ndi kugwidwa adzaphedwa momubaya ndi lupanga.
  hrv-hrv: 'Koga stignu, probost će ga: koga uhvate, mačem će sasjeći;'
  mps-mps: Tiali goli, mena bidi me boi bidi dabego touwali, teda augwaligo hwą bainatgo
    enama, isilaibao. Mu tama, te boi bidi dabego augwali bobobage hwągo elaibao.
  tpi-tpi: Tasol wanem man ol birua i holim bai ol i sutim i dai long bainat.
  dan-1931: Enhver, der indhentes, spiddes, enhver, der gribes, falder for Sværdet;
  vie-OVCB: Ai bị quân thù bắt được sẽ bị đâm, tất cả tù binh sẽ bị ngã dưới lưỡi
    gươm.
  guj-2017: મળી આવેલા સર્વને મારી નાખવામાં આવશે અને સર્વ પકડાયેલા તલવારથી મારી નંખાશે.
  pon-2006A: Mehmen me pahn lohdi pahn kamakamkihla kedlahs.
  por-BRBSL: Todos os que forem encontrados serão impelidos a passar. Todos os que
    forem capturados cairão pela espada.
  cth-cth: A kâhmo awh e pueng thut lah awm vaiteh, a man awh e pueng teh tahloi hoi
    thei lah ao han.
  twi-twi: Obiara a wɔbɛfa no dedua no, wobehwirew no afoa akum no; wɔn a wɔbɛkyere
    wɔn no nyinaa bɛtotɔ wɔ afoa ano.
  hlt-hlt: A hmuh carhui a thun vetih a khoengvoep nah la cunghang neh boeih a cungku
    sak ni.
  tbz-SIM: Kɛ̀ bɛ̀ conɛ̀ wè bɛ̀ɛ ò kũ̀ṹ disiè. Kɛ̀ bɛ̀ nìntɛ wè bɛ̀ɛ ò fèútɛ́.
  msy-2020: Eghtɨ gumazir manam, apaniba an suira, me uan mɨdorozir sababar a bɨraghtɨ,
    an aremegham.
  dop-dop: Ye pɑ hikɑ mǝ tɑɑ wei pɑ cʋtǝtɩ-ɩ nyǝmɑ́, nɑ pɑ́ kpɑ mǝ tɑɑ wei pɑ kʋ ɩ́lɛ́
    nɑ lɑɣɑtɛ.
  azb-azb: Bütün tutulanların bədəni dəlik-deşik olacaq, Ələ keçənlərin hamısı qılıncdan
    keçiriləcək.
  eng-DBY: All that are found shall be thrust through; and every one that is in league
    [with them] shall fall by the sword.
  hin-2017: जो कोई मिले वह बेधा जाएगा, और जो कोई पकड़ा जाए, वह तलवार से मार डाला जाएगा।
  wol-KYG: Ku ñu ci gis, jam la, ku ñu jàpp, saamar rey la;
  eng-YLT: Every one who is found is thrust through, And every one who is added falleth
    by sword.
  eng-WYC-2017: Each man that is found, shall be slain; and each man that cometh above,
    shall fall down by sword.
  eng-WMBB: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  urd-GVH: जो भी दुश्मन के क़ाबू में आएगा उसे छेदा जाएगा, जिसे भी पकड़ा जाएगा उसे
    तलवार से मारा जाएगा।
  rug-rug: Asa pu ta saputu vagi si kaqu ta hova va mate; doduru pu ta raovo vagi
    si kote mate pa vedara.
  gaz-gaz: Namni boojiʼame hundinuu ni waraanama; kan qabame kam iyyuu goraadeedhaan
    duʼa.
  fra-LSG: Tous ceux qu’on trouvera seront percés, Et tous ceux qu’on saisira tomberont
    par l’épée.
  yal-yal: E na muxu yo to, na kanni sɔxɔnma nɛn tanban na, E na naxan yo suxu, na
    kanna faxama nɛn silanfanna ra.
  haw-1868: E houia na mea a pau i loaa; A o ka poe a pau i huiia'ku, e haule lakou
    i ka pahikaua.
  arb-NAV: كُلُّ مَنْ يُؤْسَرْ يُطْعَنْ، وَمَنْ يُقْبَضْ عَلَيْهِ يُصْرَعْ بِالسَّيْفِ،
  ewe-ewe: Woaƒo lãnu ɖe ame sia ame si wolé, eye ame si dzi asi su la atsi yi nu.
  eng-LEE: Every one that is found shall be thrust through; and every one that is
    joined unto them shall fall by the sword.
  asm-FB: বিচাৰি পোৱা প্রতিজনকে হত্যা কৰা হ’ব, আৰু বন্দী কৰা প্রতিজনকে তৰোৱালেৰে বধ
    কৰা হ’ব।
  sus-A: عٍ نَشٍيٍ سُشُمَ كِرَ رَ، عٍ قَمَ نّ عٍ سْشْدٍ تَنبّ رَ، عٍ قَ قَشَدٍ سَنتِدّفّمَ
    رَ.
  fra-SBL: Tous ceux qui seront trouvés seront transpercés. Tous ceux qui seront capturés
    tomberont par l'épée.
  hbo-hbo: כָּל־הַנִּמְצָ֖א יִדָּקֵ֑ר וְכָל־הַנִּסְפֶּ֖ה יִפֹּ֥ול בֶּחָֽרֶב׃
  kik-kik: Mũndũ ũrĩa wothe ũkaanyiitwo mũgwate agaathecwo atũrĩkanio; nao arĩa othe
    makaanyiitwo makooragwo na rũhiũ rwa njora.
  fra-NCL: Tous ceux qu’on trouvera seront transpercés, tous ceux qu’on saisira tomberont
    par l’épée.
  cek-AK: Hnuk ih kaminawk to tayae hoi thun o ueloe, naeh ih kaminawk boih doeh sumsen
    hoiah hum o tih.
  cuk-cuk: Doa-dule galenonikile, ewarar oburgwilegoed, dule yogasaar-galesale, es-suidgi
    oburgwilegoed.
  uig-CYR: Қечип тутулғанларниң һәммиси санҗип өлтүрүлиду; Әсиргә чүшкәнләрму қиличлиниду.
  tel-2017: దొరికిన ప్రతివాడూ కత్తివాత కూలుతాడు. బందీగా దొరికిన ప్రతివాడూ ఖడ్గంతో
    చనిపోతాడు.
  hat-BSA: Nenpòt moun yo rankontre, yo va frennen touye nèt, e nenpòt moun ke yo
    kaptire, va mouri pa nepe.
  kos-kos: Kutena mwet su sruh ac fah fakfuki in misa.
  hbo-WLC: כָּל־הַנִּמְצָ֖א יִדָּקֵ֑ר וְכָל־הַנִּסְפֶּ֖ה יִפּ֥וֹל בֶּחָֽרֶב׃
  ibo-ibo: Onye ọbụla e jidere nʼime ha ka a ga-amapu afọ, onye ọbụla nke e jidere
    ka a ga-eji mma agha gbuo.
  ory-ory: ଯେକୌଣସି ଲୋକର ଉଦ୍ଦେଶ୍ୟ ମିଳିବ, ତାହାକୁ ଅସ୍ତ୍ରବିଦ୍ଧ ହେବ ଓ ଯେକୌଣସି ଲୋକକୁ ଧରାଯିବ,
    ସେ ଖଡ୍ଗରେ ପତିତ ହେବ।
  chk-chk: Iwe, sounfiu repwe posu iö repwe küna o niela ren ketilas chokewe meinisin
    ra turufiir.
  rop-rop: Detlot pipul hu jidan prisana garra gitkil brom det bigbala naif.
  ukr-1871: Але кого стрінуть, той пробитий буде, кого схоплять, від меча погибне.
  deu-1951: Welchen man aber erwischt, der wird erstochen, und wer ergriffen wird,
    fällt durchs Schwert.
  eng-JPS: Every one that is found shall be thrust through; and every one that is
    caught shall fall by the sword.
  srp-1865: Ko se god naðe, biæe proboden, i koji se god skupe, poginuæe od maèa.
  lug-lug: Buli anaalabwangako ng’ekitala kimuyitamu, buli gwe banaakwatangako ng’attibwa
    n’ekitala.
  heb-heb: כל הנמצא ידקר וכל הנספה יפול בחרב׃
  ben-IRV: যে কাউকে পাওয়া যাবে তাদেরকে মেরে ফেলা হবে এবং যে কাউকে ধরা হবে তাদেরকে
    তরোয়ালের দ্বারা মারা যাবে।
  pan-pan: ਹਰੇਕ ਜਿਹੜਾ ਮਿਲ ਜਾਵੇ ਵਿੰਨ੍ਹਿਆ ਜਾਵੇਗਾ, ਹਰੇਕ ਜਿਹੜਾ ਫੜ੍ਹਿਆ ਜਾਵੇ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗੇਗਾ।
  mya-JVB: တွေ့ မိသမျှ သောသူတို့ ကို လှံနှင့်ထိုး ရ၏။ စုဝေး လျက်ရှိသောသူအပေါင်း တို့လည်း
    ထား ဖြင့် ဆုံး ကြ လိမ့်မည်။
  hmo-hmo: Do idia davaria taudia ibounai, be do idia gwadaia mase, bona do idia dogoatao
    taudia, be tuari kaia dekena amo do idia alaia mase.
  urd-urd: हर एक जो मिल जाए आर — पार छेदा जाएगा, और हर एक जो पकड़ा जाए तलवार से क़त्ल
    किया जाएगा।
  rus-SYN: Но кто попадется, будет пронзен, и кого схватят, тот падет от меча.
  bqc-SIM: Wa gbɛ̃́ pↄ́ wà kpàaũńnↄↄ zↄ̃, wa gbɛ̃́ pↄ́ wà ń kṹↄ dɛdɛ ń fɛ̃ndao.
  tcz-CHONGTHU: Koihileh akiman tapou chu satan’a umding-chemjam hemset na lhailut
    bang ding ahi.
  mar-mar: जो कोणी सापडेल त्यास मारण्यात येईल आणि जो कोणी पकडला जाईल त्यास तलवारीने
    मारण्यात येईल.
  qub-qub: Chay junäga pitapis pacaraycajta tarerga tucsirengami. Pitapis charir wañurachengami.
  hat-hat: Y'ap touye tout moun peyi a y'a kontre sou wout yo, y'ap kraze tout moun
    peyi a y'a bare sou chemen yo.
  eng-BSB: Whoever is caught will be stabbed, and whoever is captured will die by
    the sword.
  eng-WEBPB: Everyone who is found will be thrust through. Everyone who is captured
    will fall by the sword.
  kbq-kbq: Hanki izano ha' vahe'mo'ma azerisnia vahera bainati kazinteti zamarenefri'za,
    izano ha' vahe'mo'ma azerisimofona bainati kazinteti zamahe frigahaze.
  nhe-BL: Huan nochi tlen ax cholose huan quinpantise, quinmictise ica cuatlamintli.
    Huan tlen quinitzquise, quinmictise ica machete.
  gub-BL: Waàmàtyry'ymar zauxiapekwer upyhyk putar amo wà nehe, waàpixipixi pà kyhàhàmtàtà
    pupe wà nehe. Na'e zauxiapekwer uzuka putar a'e teko utakihepuku pupe wà nehe.
  eng-DRA: 'Every one that shall be found, shall be slain: and every one that shall
    come to their aid, shall fall by the sword.'
