  uig-ARA: ياۋايى ئىتلار قەلئە-قورغانلاردا، چىلبۆرىلەر ئۇنىڭ ھەشەمەتلىك ئوردىلىرىدا
    ھۇۋلىشىدۇ، بەرھەق، ئۇنىڭ ۋاقتى توشۇشقا ئاز قالدى، ئۇنىڭ كۈنلىرى ئۇزۇنغا بارمايدۇ.
  sus-sus: Xulumasee nan luma e xui ramini ra mangɛ banxie kui, wulai baree e ɲɛrɛ
