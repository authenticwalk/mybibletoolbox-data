    izegha gɨfa.
  dop-dop: Sʋnsʋmǝŋ kɑ́ sʋʋnɑ mǝ ɩcɑtɛ kutuluŋ kʋpɑŋ tɑɑ, nɑ tɑɑlɛ hɑsɩ kɛ mǝ kutuluŋ
    wei ɩ tɑɑ ɩ́ tɔkɑɣɑ nɑ ɩ́ nyɔɔkɩ tɔ. Pǝ tɛmɑ Pɑpiloni ɩcɑtɛ kʋyɑkʋ sɩɩʋ kɛ́ nɑ
