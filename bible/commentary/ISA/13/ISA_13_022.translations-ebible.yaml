  guj-2017: વરુઓ તેઓના કિલ્લાઓમાં અને શિયાળો તેઓના સુંદર મહેલોમાં ભોંકશે. તેનો સમય
    પાસે આવે છે અને હવે તે વધારે દિવસ સુધી ટકશે નહિ.
  pon-2006A: Ngilen mahn lawalo kan pahn peipeido sang nan imwen doulik kan oh nan
