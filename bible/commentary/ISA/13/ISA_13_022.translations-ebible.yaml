  pon-2006: Ngilen mahn lawalo kan pahn peipeido sang nan imwen doulik kan oh nan
    tehnpesen nanmwarki kan. En Papilon eh ahnsou kerendohr! Eh rahn akan kereniongehr
    imwisekla.”
  ksd-ksd: Ma ra umana leing diat a kukukula ta kadia umana ngala na pal na bakbakit,
    ma ra umana leing na pap ta kadia lavur potar na pal na luluai; ma kana e i tar
    maravai, ma pa da valolovina kana kilala.
  tur-YTC: Sırtlanlar kalelerinde uluyacak, hoş saraylarında da çakallar. Onun vaktinin
    gelişi yakındır, günleri de uzamayacaktır.
  grc-BRENT: καὶ ὀνοκένταυροι ἐκεῖ κατοικήσουσι, καὶ νοσσοποιήσουσιν ἐχῖνοι ἐν τοῖς
