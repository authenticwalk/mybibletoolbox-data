  hlt-hlt: A lohnong ah sa-ui kuk vetih a bawkim ah pongui loh pangdoknah a khueh
    ni. A tue ha pawk ham yoei coeng tih a khohnin tah koe voel mahpawh.
  tbz-SIM: Yɛkoutɛ bo nkuɔ̀ ndɛ kó sicɛ̃kperí miɛkɛ, kɛ cɔ́ú nyɛtɔbɛ̀, sikpɑmɔɔ́ bo
    tɑɑ́ dɛ kó sicɛ̃sɑ̀ɑ̀sì. Dɛ mɔ̀nnì duunímu, dɛ kó yɛwe tɛ̃́nkɛ í kpɑɑ́ kɛ dɛ́tirì.
  msy-2020: Eghtɨ, atrivibar dɨpeniba ko gumazir ekiabar dɨpeniba, afiar atiaba izɨ
