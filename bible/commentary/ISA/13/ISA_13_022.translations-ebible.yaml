  tel-2017: వాళ్ళ కోటల్లో అడవి కుక్కలూ, వాళ్ళ అందమైన రాజమందిరాల్లో నక్కలూ అరుస్తాయి.
    దాని కాలం దగ్గరపడింది. దాని రోజులు ఇక ఆలస్యం కావు.
  hat-BSA: Chat mawon va plenyen nan fò ki wo yo, e jakal yo nan bèl palè yo. Move
    lè pa li a va rive ase vit e jou li yo p ap pwolonje.
  kos-kos: Nien san, oayapa inkul fulat sin tokosra, fah sessesla ke pusren tung lun
    kosro lemnak uh. Pacl lun Babylon summa! Len lal akuranna safla.”
  hbo-WLC: וְעָנָ֤ה אִיִּים֙ בְּאַלְמנוֹתָ֔יו וְתַנִּ֖ים בְּהֵ֣יכְלֵי עֹ֑נֶג וְקָר֤וֹב
    לָבוֹא֙ עִתָּ֔הּ וְיָמֶ֖יהָ לֹ֥א יִמָּשֵֽׁכוּ׃
  ibo-ibo: A ga-anụkwa ụda akwa anụ ọhịa, na ịgbọ ụja nkịta ọhịa nʼime ụlọ ha niile
    e wusiri ike. Nkịta ọhịa ga-ebikwa nʼime ụlọ ọma niile dị nʼebe ahụ. Lee na oge
    ha ji emezu adịla nso, a gaghị emekwa ka oge imezu ihe ndị a dị anya.
  ory-ory: ପୁଣି, କେନ୍ଦୁଆମାନେ ସେମାନଙ୍କ ଅଟ୍ଟାଳିକାରେ ଓ ଶୃଗାଳମାନେ ସେମାନଙ୍କ ମନୋରମ ପ୍ରାସାଦରେ
