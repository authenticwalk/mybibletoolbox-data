  gun-gun: Oo tuvixakueve rendakue rupi ma aguara'i ha'e jagua-tuvy nhe'ẽ tema onhe'ẽ
    'rã. Ha'e nunga oiko aguã ovaẽ ma ouvy, oa'angaague ára ndarei 'rã.”
  ilo-ULB: Agtaguobto dagiti hyena kadagiti pagsammakedanda, ken agtaulto dagiti atap
    nga aso kadagiti napipintas a palasio. Asidegen ti tiempona, ken saanen a maitantan
    dagiti aldawna.
  kpg-kpg: Nia hagadilinga lee manu ‘hyena’ mo ‘jackal’ e longono mai i lodo nia hale
