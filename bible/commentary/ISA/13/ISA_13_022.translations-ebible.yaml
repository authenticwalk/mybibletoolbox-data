  por-BRBSL: Hienas chorarão em suas fortalezas, e chacais nos palácios agradáveis.
    Seu tempo está próximo, e seus dias não serão prolongados.
  cth-cth: Asuinaw ni kho longkha rapannaw koe thoseh, kahrawnguinaw ni imnaw dawk
