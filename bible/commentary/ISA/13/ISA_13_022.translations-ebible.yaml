verse: ISA.013.022
translations:
  mal-C: അവരുടെ കെട്ടുറപ്പുള്ള കോട്ടകളിൽ കഴുതപ്പുലികളും അവരുടെ മണിമേടകളിൽ കുറുനരികളും
    ഓരിയിടും. അവളുടെ സമയം അടുത്തിരിക്കുന്നു, അതിനുള്ള നാളുകൾ നീണ്ടുപോകുകയുമില്ല.
  deu-TKW: und die Wildhunde in den Palästen sollen dazu heulen, und die Schakale
    in den Lustschlössern. Ihre Zeit ist nahe herbeigekommen und ihre Tage werden
    sich nicht hinziehen.
  lin-lin: Banyawu ya zamba ekotonda na bandako na bango ya makasi, mpe bambwa ya
    zamba ekotonda na bandako na bango ya kitoko. Tango na yango esili kobelema, mpe
    mikolo na yango ekopusana lisusu te.
  eng-LSV: And howlers—he has responded in his forsaken habitations, || And dragons
    in palaces of delight, || And her time [is] near to come, || And her days are
    not drawn out!”
  eng-GNV: 'And Iim shall crie in their palaces, and dragons in their pleasant palaces:
    and the time thereof is readie to come, and the daies thereof shall not be prolonged.'
  eng-WEBSTER: 'And the wild beasts of the isles shall cry in their desolate houses,
    and dragons in their pleasant palaces: and her time is near to come, and her days
    shall not be prolonged.'
  nhw-BL: Quena, cuatitlan chichime cuacuayochocase ipan catli eliyaya se caltlanahuatili
    huan ipan calme catli achtihuiya elque catli más yejyectzitzi cochise tepechichime.
    Pampa ya tlanti itonal altepetl Babilonia huan monechcahuía nopa hora para huetzis.”
  swh-ONEN: Fisi watalia ndani ya ngome zake, mbweha ndani ya majumba yake ya kifahari.
    Wakati wake umewadia, na siku zake hazitaongezwa.
  bba-bba: Purukɑnu kɑ ɡbeeku bɔ̃nu koo kuuki ko yen sinɑ kpɑɑ burɑnu sɔɔ. Wee yen
    sɑɑ yɑ turuku kuɑ, bɑ ǹ mɑɑ yen tɔ̃ru sosimɔ.
  eng-KJVCPB: 'And the wild beasts of the islands shall cry in their desolate houses,
    And dragons in their pleasant palaces: And her time is near to come, And her days
    shall not be prolonged.'
  luo-luo: Ondiegi noywagre kuondegi mane gigeno, kibwe to noywe e ute mabeyo mag
    ruoth. Ndalo mag Babulon osekayo machiegni ma ok notony.
  meu-meu: Tano ḡaḡaena sisiadia na kohorodia ai bae turo, bona uda sisiadia danu
    lohia rumadia lalodiai; ena nega vada eme kahikahi, bona ena dina na basie hoho.
  npi-ULB: तिनीहरूका किल्लाहरूमा हुँडारहरू कराउनेछन् र तिनीहरूका सुन्दर दरबारहरूमा
    स्यालहरू हुनेछन् । त्यसको समय नजिकै छ र त्यसका दिनहरू बिलम्व हुनेछैनन् ।
  yor-yor: Ìkookò yóò máa gbó ní ibùba wọn, àwọn ajáko nínú arẹwà ààfin wọn.
  pes-OPCB: صدای زوزهٔ گرگها و شغالها از درون کاخهای زیبای بابِل به گوش خواهد رسید.
    آری، زمان نابودی بابِل نزدیک است!»
  tgl-ULB: Aatungal ang hiyena sa kanilang mga kuta, at mga asong-gubat sa magagandang
    palasyo. Nalalapit na ang oras niya, at hindi na magtatagal ang kaniyang mga araw.
  hui-hui: Ani bialu kagola kini anda hene biagohabi agali haguane anda bu hene biaruhabi
    biango dudu bu karume giga̱u̱ lagalaga bialu holebira. Babilono tano bo haeala
    togo lalu mo ko holene tu kaware hayada. Heneneore ibu holene hamaro biragoni,
    lalu Anduane Homogohanda laya lene.
  mya-mya: မျှော်​စင်​များ​နှင့်​နန်း​တော်​အ​ဆောက်​အ​ဦး များ​သည်​တော​ခွေး​နှင့်​ခွေး​အ​များ​ဟောင်​ကြ
    သည့်​အ​သံ​ဖြင့် ပဲ့​တင်​ထပ်​လျက်​နေ​လိမ့်​မည်။ ဗာ​ဗု​လုန်​မြို့​အ​ပြစ်​ဒဏ်​သင့်​မည့်​နေ့​ရက်​ကာ
    လ​ရောက်​ရှိ​လာ​လေ​ပြီ။ ထို​မြို့​တည်​ရှိ​မည့် နေ့​ရက်​ကာ​လ​သည်​လည်း​ဆုံး​ခန်း​တိုင်
    ရောက်​လု​ပြီ။
  bod-N: འཕར་སྤྱང་གི་ཚོགས་ཀྱིས་པཱ་པེལ་ལོན་གྱི་ཕོ་བྲང་དུ་ངར་སྐད་འདོན་ཞིང་། ཁྱི་སྤྱང་ནི་དེ་ཚོའི་ཡིད་དུ་འོང་བའི་འདུ་ཁང་ནང་ཟུག་པར་འགྱུར།
    པཱ་པེལ་ལོན་ལ་ཉེས་ཆེད་གཅོད་པའི་དུས་སླེབས་ཤིང་དུས་དེ་ནི་ཡུན་མི་རིང་ངོ་། །
  wsk-wsk: Hyena se jackal diwang mu kawam bibiya papak mam kaparam umu ningi se,
    duap karo gurungumu nguruk nguruk geragamonko. Babylon ko tom umu pingiaram, ko
    day tom te memek arigokko mu kumikaram.
  sna-sna: Mapere achachema ari munhare dzavo, makava mudzimba dzavo dzinoyevedza
    dzamadzimambo. Nguva yake yaswedera, uye mazuva aro haazowedzerwi.
  spa-BLM: Las hienas gritarán en sus fortalezas, y los chacales en los palacios agradables.
    Su tiempo está próximo a llegar, y sus días no se prolongarán.
  cac-cac: A d'a yoltac nivac cuartel yed' d'a yoltac palacio te vach' yilji d'a Babilonia
    chi', ata' ol laj oc' juntzan̈ noc' icha noc' oques. Van sc'och sc'ual yic satjiel
    jun nación chi', man̈xo ol ec' tiempo, xchi Jehová.
  swh-ULB: Fisi watalia kwenye ngome yao, na mbeha katika maeneo yao mazuri. Mda wao
    umekaribia, na siku zao hazitachelewa.
  bel-bel: Шакалы будуць выць у харомах іхніх, і гіены - у вясёлых дамах.
  deu-ELBBK: und wilde Hunde werden heulen in seinen Palästen und Schakale in den
    Lustschlössern. Und seine Zeit steht nahe bevor, und seine Tage werden nicht verlängert
    werden.
  mbb-OT: Is menge langgam he henduen be te menge asu, ne edtaul ziyà te menge turi
    wey menge turuǥan dutun te Babilonia. Meǥaan en is ketepusan te Babilonia; kenè
    en heini egkeuǥet.
  mal-2015: അവരുടെ അരമനകളിൽ ചെന്നായ്ക്കളും അവരുടെ മനോഹരമന്ദിരങ്ങളിൽ കുറുനരികളും ഓളിയിടും;
    അതിന്റെ സമയം അടുത്തിരിക്കുന്നു; അതിന്റെ കാലം ദീർഘിച്ചുപോകയുമില്ല.
  gup-gup: Mayh nabang duninjh yiman hyena dja jackal wanjh kabirridjalnjokme kore
    kurrambalkmak bedberre, dja kore kunrurrkkimuk manbu armykenh. Kuhni kakurduyimerran
    wanjh darnkih kamhre bu kabolkbularrbuyindan.
  rmc-rmc: O hijeni zalena leskre veži, a o šakali leskre barvale palaca. Le Babilonoskre
    dživesa hine zrachimen, na ela les buter dživesa.
  pes-OPV: و شغالهادر قصرهای ایشان و گرگها در کوشکهای خوش نما صدا خواهند زد و زمانش
    نزدیک است که برسد و روزهایش طول نخواهد کشید.
  ron-1924: Шакалий вор урла ын каселе луй ымпэрэтешть пустий ши кыний сэлбатичь,
    ын каселе луй де петречере. Время луй есте апроапе сэ винэ ши зилеле ну и се вор
    лунӂи.”
  ben-OBCV: তার দৃঢ় দুর্গগুলিতে হায়েনারা চিৎকার করবে, শিয়ালেরা ডাকবে তার বিলাসবহুল
    প্রাসাদগুলি থেকে। তার সময় শেষ হয়ে এসেছে, তার দিনগুলি আর বাড়ানো হবে না।
  som-som: Oo yeey baana guryahooda cidloobay qaylo isugu jawaabi doona, oo daarahooda
    qurqurxoonna dawacooyin baa ka dhex qaylin doona, oo wakhtigeediina kol dhow buu
    iman doonaa, oo cimrigeedana lama sii dheerayn doono.
  lat-VUC: et respondebunt ibi ululæ in ædibus ejus, et sirenes in delubris voluptatis.]
  eng-ASVBT: 'And wolves shall cry in their castles, and jackals in the pleasant palaces:
    and her time is near to come, and her days shall not be prolonged.'
  ita-1885: E i gufi canteranno nelle lor case grandi, e i dragoni ne' lor palazzi
    di diletto. Or il tempo di essa viene, ed è vicino, e i suoi giorni non saran
    prolungati.
  eng-LXXUP: and satyrs shall dwell there; and hedgehogs shall make their nests in
    their houses. It will come soon, and will not tarry.
  eng-ULB: Hyenas will cry in their fortresses, and jackals in the beautiful palaces.
    Her time is near, and her days will not be delayed.
  spa-VBL: Las hienas aullarán en sus fortalezas y los chacales en sus fastuosos palacios.
    El tiempo de Babilonia se acerca; no perdurará por mucho más tiempo.
  fra-_FOB: Les hyènes s'entre-répondront dans ses palais, et les chacals dans ses
    maisons de plaisance. Et son heure est près de venir, et ses jours ne seront plus
    prolongés.
  mal-mal: അവരുടെ അരമനകളിൽ ചെന്നായ്ക്കളും അവരുടെ മനോഹരമന്ദിരങ്ങളിൽ കുറുനരികളും ഓരിയിടും;
    അതിന്റെ സമയം അടുത്തിരിക്കുന്നു; അതിന്റെ കാലം ദീർഘിച്ചുപോവുകയുമില്ല.
  urd-GVR: Janglī kutte us ke mahaloṅ meṅ roeṅge, aur gīdaṛ aish-o-ishrat ke qasroṅ
    meṅ apnī dard bharī āwāzeṅ nikāleṅge. Bābal kā ḳhātmā qarīb hī hai, ab der nahīṅ
    lagegī.
  suz-BL: मेको आन श्‍येत्‍थ खिंम फर ग्रीनीम। आन दारशो दरवारमी सिवार ग्रीनीम। मोदेंशो
    दुम्‍तीक नाक्‍ती जाक्‍चशो बाक्‍ब। मुल रीब पा जाक्‍ब” देंत।
  eng-NOY: Wolves shall howl in their palaces, And jackals in their pleasant edifices.
    Her time is near, And her days shall not be prolonged.
  ita-1927: Gli sciacalli ululeranno nei suoi palazzi, i cani salvatici nelle sue
    ville deliziose. Il suo tempo sta per venire, i suoi giorni non saran prolungati.
  ckb-ckb: کەمتیار لەناو قەڵاکانی بابل دەلوورێنێت، چەقەڵیش لەناو کۆشکەکانی. کاتەکەی
    نزیکە بۆ هاتن، ڕۆژگاری درێژە ناکێشێت.
  eng-BBE: 'And wolves will be answering one another in their towers, and jackals
    in their houses of pleasure: her time is near, and her days of power will quickly
    be ended.'
  kan-OKCV: ಅವರ ಕೋಣೆಗಳಲ್ಲಿ ತೋಳಗಳು ಕೂಗುವುವು, ಅವರ ಮೆಚ್ಚಿಕೆಯಾದ ಅರಮನೆಗಳಲ್ಲಿ ನರಿಗಳು ವಾಸಿಸುವುವು.
    ಬಾಬಿಲೋನಿಗೆ ಕಾಲವು ಸಮೀಪಿಸಿತು. ಇನ್ನು ಅದರ ದಿನಗಳು ಮುಂದುವರಿಯುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் பாழான மாளிகைகளில் நரிகள் ஊளையிடும்; வலுசர்ப்பங்கள் அவர்கள் சேதப்படுத்தின
    அரண்மனைகளில் ஒன்றாகக் கூடும்; அதின் காலம் சீக்கிரம் வரும், அதின் நாட்கள் நீடிக்காது
    என்கிறார்.
  spa-RV-1909: 'Y en sus palacios gritarán gatos cervales, y chacales en sus casas
    de deleite: y abocado está á venir su tiempo, y sus días no se alargarán.'
  ron-BTF: Şi fiarele sălbatice ale insulelor vor ţipa în casele lor pustii şi dragoni
    în palatele lor plăcute şi timpul lui este aproape să vină şi zilele lui nu vor
    fi prelungite.
  eng-WEBP: Hyenas will cry in their fortresses, and jackals in the pleasant palaces.
    Her time is near to come, and her days will not be prolonged.
  eng-FBV: Hyenas will howl in her fortresses and jackals in her lavish palaces. Babylon's
    time is coming soon—they will not last much longer.
  nld-1939: 'In hun burchten janken de honden, In hun lustpaleizen de wolven: Zijn
    tijd is gekomen, Zijn dag niet verschoven!'
  nch-BL: Quena, cuatitan chichime tzajtzise ipan cati eliyaya se caltanahuatili huan
    ipan calme cati achtohuiya elque cati más yejyectzitzi cochise tepechichime. Pampa
    ya tanti itonal altepet Babilonia huan monechcahuía nopa tonali para huetzis.”
  vie-1934: Sài lang sủa trong cung điện, chó rừng tru trong đền đài vui sướng. Kỳ
    nó đã gần đến, ngày nó sẽ không được dài nữa.
  hin-CV: लकड़बग्घे उनके आश्रय-स्थलों और गीदड़ सुख-विलास के मंदिरों में कोलाहल करेंगे.
    उसके नाश होने का दिन पास है, बहुत जल्दी यह सब कुछ पूरा होगा.
  eng-OURB: Wolves will cry in their fortresses, and jackals in the pleasant palaces.
    Her time is near to come, and her days will not be prolonged.
  spa-BES: 'Y los lobos se responderán unos a otros en sus torres fortificadas, y
    los chacales en sus lujosos palacios: su tiempo está cerca, y sus días de poder
    se terminarán rápidamente.'
  tdx-tdx: Hañaolo añ’anjomba-hara’ iareo ao o maràmboloo naho o amboa sirasirao an-toe’
    iareo fanjakao; fa antitotse ty amotoañañe aze, vaho tsy haesoñe o andro’eo.
  tha-KJV: หมาจิ้งจอกจะเห่าหอนอยู่ในที่อาศั​ยอ​ันรกร้าง และมังกรจะร้องอยู่ในวังแสนสุขของมัน
    เวลาของเมืองนั้​นก​็​ใกล้​เข​้ามาแล้ว และวันเวลาของมันจะไม่ยืดให้ยาวไป
  por-BR-2018: E as hienas uivarão em suas fortalezas, e chacais em seus confortáveis
    palácios. Pois está chegando bem perto o seu tempo, e os dias dela não se prolongarão.
  deu-ELO: und wilde Hunde werden heulen in seinen Palästen und Schakale in den Lustschlössern.
    Und seine Zeit steht nahe bevor, und seine Tage werden nicht verlängert werden.
  eng-WYC-2018: And bitterns shall answer there in the houses thereof, and flying
    serpents in the temples of lust. It is nigh that the time thereof come, and the
    days thereof shall not be made far; (And bitterns shall cry there in its houses,
    and flying serpents in its beautiful palaces. It is near, or very soon, when that
    time shall come, and its days shall not be prolonged;)
  epo-epo: Kaj ŝakaloj bruos en iliaj palacoj, kaj strigoj en la salonoj de amuzo.
    Kaj baldaŭ venos ĝia tempo, kaj ĝiaj tagoj ne daŭros.
  uig-PIN: Yawayi itlar ⱪǝl’ǝ-ⱪorƣanlarda, Qilbɵrilǝr uning ⱨǝxǝmǝtlik ordilirida
    ⱨuwlixidu, Bǝrⱨǝⱪ, uning waⱪti toxuxⱪa az ⱪaldi, Uning künliri uzunƣa barmaydu.
  beo-beo: Ba:bilone ea sedade diasu gagula heda:i amola hina bagade diasu amo ganodini
    ‘hayina’ ohe amola ‘ya:ga:le’ ohe ilia dibi fawane nabimu. Ba:bilone ea wadela:mu
    eso da doaga:i dagoi. Amo soge ea wadela:mu eso da gadenesa.”
  tpi-OTNT: Na long ol haus bilong king na bilong ol bikman ol wel dok bai i kam i
    stap na singaut nabaut. Tru tumas, taim bilong Babilon i bagarap em i kamap klostu
    pinis.
  hau-SA: Kuraye za su yi ta kuka a kagarorinta, diloli kuma a cikin fadodinta masu
    alfarma. Lokacinta ya yi kusa, kwanakinta kuma ba za su yi tsawo ba.
  uig-LAT: Yawayi itlar qel’e-qorghanlarda, Chilböriler uning heshemetlik ordilirida
    huwlishidu, Berheq, uning waqti toshushqa az qaldi, Uning künliri uzun’gha barmaydu.
  nde-nde: Impisi zizakhala ezinqabeni zakhona, amakhanka ezindlini ezinhle zobukhosi.
    Isikhathi salo sesizafika njalo insuku zalo kaziyikwandiswa.
  ton-ton: 'Pea ʻe tangi ʻi honau ngaahi fale liʻaki ʻae fanga manu kaivao ʻoe ʻotu
    motu, pea mo e ngaahi talākoni ʻi honau ngaahi fale fakaʻeiʻeiki: pea kuo ofi
    ʻae hokosia ʻa hono kuonga, pea ʻe ʻikai fakalōloa hono ngaahi ʻaho.'
  ces-1613: Ozývati se také budou sobě hrozné potvory na palácích jejich, a draci
    na hradích rozkošných. A blízkoť jest, že přijde čas jeho, a dnové jeho prodlévati
    nebudou.
  eng-WMB: Hyenas will cry in their fortresses, and jackals in the pleasant palaces.
    Her time is near to come, and her days will not be prolonged.
  tam-TCV: அரண்செய்யப்பட்ட இடங்களில் ஓநாய்களும், அதன் அலங்காரமான அரண்மனைகளில் நரிகளும்
    ஊளையிடும். பாபிலோனுக்குரிய வேளை வந்துவிட்டது. அதன் நாட்கள் நீடிக்காது.
  ceb-ULB: Manag-uwang ang mga hyenas sa ilang lig-on nga mga salipdanan, ug ang ihalas
    nga mga iro sa maanindot nga mga palasyo. Duol na ang iyang panahon, ug dili na
    malangay ang iyang mga adlaw.
  pol-UBG: Straszne bestie wysp będą wyć w ich opuszczonych domach, a smoki w ich
