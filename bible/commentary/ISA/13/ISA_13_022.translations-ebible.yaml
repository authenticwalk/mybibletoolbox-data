  urd-GVH: जंगली कुत्ते उसके महलों में रोएँगे, और गीदड़ ऐशो-इशरत के क़सरों में अपनी
    दर्द भरी आवाज़ें निकालेंगे। बाबल का ख़ातमा क़रीब ही है, अब देर नहीं लगेगी।
  rug-rug: Na siki ene boṉi si kote kabo koari na vetu ṉiṉiradi, na siki si kote koa
