  urd-GVU: جنگلی کُتے اُس کے محلوں میں روئیں گے، اور گیدڑ عیش و عشرت کے قصروں میں
    اپنی درد بھری آوازیں نکالیں گے۔ بابل کا خاتمہ قریب ہی ہے، اب دیر نہیں لگے گی۔
  deu-1912: und wilde Hunde in ihren Palästen heulen und Schakale in den lustigen
