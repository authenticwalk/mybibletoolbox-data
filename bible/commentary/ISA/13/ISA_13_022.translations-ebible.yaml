  eng-LEE: And jackals shall howl in her palaces, and monsters in the temples of pleasure;
    and near to come is her time, and her days shall not be extended.
  asm-FB: তেওঁলোকৰ দুর্গবোৰত ৰাংকুকুৰ, আৰু মনোহৰ অট্টালিকাবোৰত শিয়ালে চিঞৰিব। তেওঁৰ
