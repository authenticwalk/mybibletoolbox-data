  arb-NAV: وَتَتَعَاوَى الضِّبَاعُ بَيْنَ أَبْرَاجِهَا، وَبَنَاتُ آوَى بَيْنَ قُصُورِهَا
    الْفَخْمَةِ. إِنَّ وَقْتَ عِقَابِهَا بَاتَ وَشِيكاً، وَأَيَّامَهَا لَنْ تَطُولَ!
  ewe-ewe: Gbevuwo hã anɔ afi ma, Amegaxiwo axɔ woƒe dziƒoxɔ sesẽwo awɔ wo nɔƒewo.
