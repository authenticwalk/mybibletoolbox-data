  mdy-ETH: ዼኤፖ ዼኤፖ ሹጮና ማዦና ማኣሮንታ ካኣቱሞ ማኣሮ ጋሮንታይዳ ጉዱሪና ያኣዮናኮ ዑኡሲ ማኣማንዳኔ፤ ዓካሪ ዬያይዲ ባብሎኔ
    ባይቃንዳ ዎዳ ሄሌኔ።»
  twi-ASANTE: Mpataku bɛpɔ so wɔ nʼaban denden mu, sakraman bɛyɛ nʼahemfie fɛfɛ no
