  chk-chk: Iwe, kolak mi mwacho repwe wörüwör me won ekewe imw tekia, nge wolif repwe
    nonom lon ekewe imwen king. Iwe, a arapoto än Papilon fansoun, nge ränin an feiengau
    esap mang le waroto.”
  rop-rop: Detlot wailwan dog en najalot enimul garra jinginatbat brom detlot bigwan
    haus blanga Bebalon en brom det brabli purdiwan bigwan haus blanga det king. Dumaji
    det taim im kaminap na blanga Bebalon garra binji.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Шакалі вити муть у домівках їх, і гієни по роскішних замках.
  deu-1951: Und es werden Wölfe heulen in ihren verödeten Palästen und Schakale in
    den Lustschlössern. Ihre Zeit ist nahe herbeigekommen, und ihre Tage sollen nicht
    verlängert werden!
  eng-JPS: And jackals shall howl in their castles, and wild-dogs in the pleasant
    palaces; and her time is near to come, and her days shall not be prolonged.
  srp-1865: I dovikivaæe se buljine u pustijem kuæama i zmajevi u dvorima veselijem.
    A doæi æe njegovo vrijeme, i blizu je, i dani njegovi neæe se protegnuti.
  lug-lug: N’empisi zinaakaabiranga mu bigulumu by’ebigo byabwe, ebibe bikaabire mu
    mbiri zaabwe ezitemagana. Ekiseera kyakyo kinaatera okutuuka, ennaku ze teziryongerwako.
  heb-heb: וענה איים באלמנותיו ותנים בהיכלי ענג וקרוב לבוא עתה וימיה לא ימשכו׃
  ben-IRV: তাদের দুর্গের মধ্যে হায়না ডাকবে এবং খেঁকশিয়াল সুন্দর প্রাসাদের মধ্যে
    থাকবে। তার দিন এসে গেছে, তার দিন গুলো আর দেরী হবে না।”
  pan-pan: ਬਿੱਜੂ ਉਨ੍ਹਾਂ ਦੇ ਖੁੱਡਾਂ ਵਿੱਚ, ਅਤੇ ਗਿੱਦੜ ਉਨ੍ਹਾਂ ਦੇ ਰੰਗ ਮਹਿਲਾਂ ਵਿੱਚ ਰੌਲ਼ਾ
    ਪਾਉਣਗੇ। ਉਹ ਦੇ ਵਿਨਾਸ਼ ਦਾ ਸਮਾਂ ਨੇੜੇ ਆ ਗਿਆ ਹੈ, ਉਹ ਦੇ ਦਿਨ ਲੰਮੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: တောခွေး တို့သည်လည်း ၊ ဘုံ ဗိမာန်များ၌ ၎င်း၊ မြေခွေး တို့သည်လည်း ၊ ကြက်သရေတိုက်များ၌၎င်း၊
    အူ ကြ၊ မြည်ကြလိမ့်မည်။ ထိုသို့သော ကာလ နီး လှပြီ။ ထိုမြို့ ၏ အသက်တာ မ ရှည် ရ။
  hmo-hmo: Kohoro bona king ena rumadia lalonai, uda sisia do idia boiboi bona tai.
    Babulonia ena nega be kahirakahira. Iena dinadia be momo lasi do idia noho.”
  urd-urd: और गीदड़ उनके 'आलीशान मकानों में और भेड़िये उनके रंगमहलों में चिल्लाएँगे;
    उसका वक़्त नज़दीक आ पहुँचा है, और उसके दिनों को अब तूल नहीं होगा।
  rus-SYN: Шакалы будут выть в чертогах их, и гиены - в увеселительных домах.
  bqc-SIM: Maiↄ wiilɛ a bĩ́iↄ sↄ̀ↄu, gbɛ̃gbonaↄ gbokɛ a namablekĩiↄu. A gↄↄ kãikũ̀,
    a gↄↄ ga lↄo.
  tcz-CHONGTHU: 'Akulpi sunga ngeiho peng le le diu, chuleh leng inpi nomtah sunga
    si al hon ko akisem diu ahi. Babylon kem suh nading jat nikho akisim pan tai:
    aman thah nading phat hung lhung ding ahitai.'
  mar-mar: तरस त्यांच्या किल्ल्यात आणि कोल्हे त्याच्या सुंदर महालात ओरडतील. तिची वेळ
    जवळ आली आहे आणि तिच्या दिवसास विलंब लागणार नाही.
  qub-qub: Palasyucunachöpis atojcunallami aullar tiyanga. Alli palasyucunachöpis
    jirca animalcunallami tiyanga. Babilonia nasyunpaga öran chayaycämunnami. Manami
    aycäpis pishinnachu.»
  hat-hat: Chen mawon pral wouke nan gwo kay yo. Chat mawon pral pran plezi yo nan
    bèl palè yo. Lè a prèt pou sonnen pou lavil Babilòn, jou l' prèt pou bout.
  eng-BSB: Hyenas will howl in her fortresses and jackals in her luxurious palaces.
    Babylon’s time is at hand, and her days will not be prolonged.
  eng-WEBPB: Hyenas will cry in their fortresses, and jackals in the pleasant palaces.
    Her time is near to come, and her days will not be prolonged.
  kbq-kbq: Hagi Hainema nehaza afi kramo'za vihufi emani'neza krafagea nehanageno,
    Zekoriema nehaza afi kramoza kini vahe nompina emanine'za krafagea hugahaze. Tamagerfa
    huno Babiloni kumamo'ma havizama hania knamo'a hago eme kofta nehiankino, zazatera
    manino ovugahie.
  nhe-BL: Quena, cuatitlan chichime cuayochocase ipan tlen eliyaya se caltlanahuatili
    huan ipan caltini tlen achtohuiya elque tlen más yejyectzitzi cochise tepechichime.
    Pampa ya tlanti itonal altepetl Babilonia huan monechcahuía nopa hora para huetzis.”
  gub-BL: Zawar hehaite ma'e ien her ma'e wà nehe, awara wà nehe no, Uze'eg putar
    tàpuzaiha pupe wà nehe, tàpuzuhu pupe wà nehe no. Mawiron i'ar uhem wà iko. Na'iàrew
    kwaw kury, i'i Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: And owls shall answer one another there, in the houses thereof, and sirens
    in the temples of pleasure.
