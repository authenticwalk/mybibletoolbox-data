  sus-A: شُلُمَسٍيٍ نَن لُمَ عٍ شُي رَ مِنِ رَ مَنفّ بَنشِيٍ كُي، وُلَءِ بَرٍيٍ عٍ
    حّرّ نَ لٌنفٌرِ بِرِن. بَبِلْن حَشَنكَتَ تّمُي بَرَ عَ لِ، عَ فبٍ مُ لُشِ سْنْن.
  fra-SBL: Les hyènes crieront dans leurs forteresses, et les chacals dans les palais
