  kan-2017: ಅವರ ಕೋಟೆಗಳಲ್ಲಿ ತೋಳಗಳೂ, ಅರಮನೆಗಳಲ್ಲಿ ನರಿಗಳೂ ಕೂಗುವವು. ಸಮಯವು ಹತ್ತಿರವಾಗಿದೆ.
