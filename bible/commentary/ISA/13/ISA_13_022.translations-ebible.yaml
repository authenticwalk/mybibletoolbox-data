  hin-2017: उस नगर के राज-भवनों में हुँडार, और उसके सुख-विलास के मन्दिरों में गीदड़
    बोला करेंगे; उसके नाश होने का समय निकट आ गया है, और उसके दिन अब बहुत नहीं रहे।
  wol-KYG: Bukki mooy sabe fa tata ya, till nangu kër yu bakkane ya. Àppu Babilon
