  sus-A: ﭑ تَن مَنفّ عَلَتَلَ، ﭑ كٌورٍ نُن بْشِ رَ سّرّنمَ نّ ﭑ مَ شْنّ كُي.
  fra-SBL: C'est pourquoi je ferai trembler les cieux, et la terre sera secouée de
