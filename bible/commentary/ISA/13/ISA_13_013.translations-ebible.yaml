  mdy-ETH: ታኣኒ ቢያ ባኮ ዎይሣ ጎዳ ዻጎ ታኣኮ ታ ፔጋሲ ዻዋ ዎዶና ጫሪንጮ ታ ጎቃይሳንዳኔ፤ ሃሣ ሳዖዋ ዓኣ ቤዛፓ ታ ዓጊሣንዳኔ።
  twi-ASANTE: Enti mɛma ɔsoro awoso; na asase ahinhim wɔ ne siberɛ wɔ Asafo Awurade
