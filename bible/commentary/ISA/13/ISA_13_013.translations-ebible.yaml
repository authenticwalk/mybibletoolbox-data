  pan-pan: ਇਸ ਲਈ ਮੈਂ ਅਕਾਸ਼ ਨੂੰ ਕਾਂਬਾ ਲਵਾਂਗਾ, ਅਤੇ ਧਰਤੀ ਆਪਣੇ ਥਾਂ ਤੋਂ ਹਿਲਾਈ ਜਾਵੇਗੀ, ਇਹ
