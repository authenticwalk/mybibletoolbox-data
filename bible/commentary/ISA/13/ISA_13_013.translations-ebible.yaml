  mya-JVB: သို့ဖြစ်၍ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရား ၏ ဒေါသ အမျက်တော်ပြင်း စွာထွက်သော
    နေ့ ရက် ၌ ၊ မိုဃ်းကောင်းကင် ကို ငါလှုပ်ရှား မည်။ မြေကြီး လည်း မိမိ နေရာ မှ ရွေ့
    ရလိမ့်မည်။
  hmo-hmo: Lau ese guba do lau hamarerea, bona lau, Siahu Ibounai Lohiabada, egu badu
