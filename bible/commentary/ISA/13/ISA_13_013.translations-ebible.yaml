  hbo-WLC: עַל־כֵּן֙ שָׁמַ֣יִם אַרְגִּ֔יז וְתִרְעַ֥שׁ הָאָ֖רֶץ מִמְּקוֹמָ֑הּ בְּעֶבְרַת֙
    יְהוָ֣ה צְבָא֔וֹת וּבְי֖וֹם חֲר֥וֹן אַפּֽוֹ׃
  ibo-ibo: Nʼihi na m ga-eme ka eluigwe maa jijiji, meekwa ka e wezuga ụwa site nʼọnọdụ
