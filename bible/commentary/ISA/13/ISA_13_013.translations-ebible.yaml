  ory-ory: ଏହେତୁ ଆମ୍ଭେ ଆକାଶମଣ୍ଡଳକୁ କମ୍ପାନ୍ୱିତ କରିବା, ଆଉ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ କୋପରେ
