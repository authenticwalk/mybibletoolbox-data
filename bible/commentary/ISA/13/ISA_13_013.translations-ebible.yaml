  dop-dop: Pǝ tɔɔ kɛ́ Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kʋyɑkʋ wule ɩ kɑ ciɣiti
