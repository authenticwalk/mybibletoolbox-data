verse: ISA.013.013
translations:
  mal-C: അങ്ങനെ ഞാൻ ആകാശത്തെ നടുക്കും; സൈന്യങ്ങളുടെ യഹോവയുടെ കോപത്താൽ, അവിടത്തെ ഉഗ്രകോപത്തിന്റെ
    നാളിൽ ഭൂമി സ്വസ്ഥാനത്തുനിന്ന് ഇളകിപ്പോകും.
  deu-TKW: Deshalb werde ich den Himmel erschüttern, und die Erde soll erzittern und
    ihre Stelle wechseln bei dem Grimme Jahwes der Heerscharen und am Tage seiner
    Zornglut.
  lin-lin: Yango wana nakolengisa likolo, mpe mabele ekoningana na bisimbelo na yango
    na kanda makasi ya Yawe, Mokonzi ya mampinga, na mokolo oyo akopelisa kanda na
    Ye.
  eng-LSV: Therefore I cause the heavens to tremble, || And the earth shakes from
    its place, || In the wrath of YHWH of Hosts, || And in a day of the heat of His
    anger.
  eng-GNV: Therefore I will shake the heauen, and the earth shall remooue out of her
    place in the wrath of the Lord of hostes, and in the day of his fierce anger.
  eng-WEBSTER: Therefore I will shake the heavens, and the earth shall remove out
    of her place, in the wrath of the LORD of hosts, and in the day of his fierce
    anger.
  nhw-BL: Pampa ipan nopa tonali, nijchihuas ma mojmolini ilhuicactli, huan ni tlaltipactli
    nijchihuas ma mijcuini tlen campa ipa eltoc. Quej nopa elis ipan nopa tonal quema
    nijnextis nocualancayo, na niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Kwa hiyo nitazifanya mbingu zitetemeke, nayo dunia itatikisika kutoka
    mahali pake katika ghadhabu ya Bwana Mwenye Nguvu Zote, katika siku ya hasira
    yake iwakayo.
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinnin mɔrun tɔ̃ru sɔɔ, kon wɔllu yĩiri, kpɑ tem
    mu diiri sere mɛn sɔɔwɔ.
  eng-KJVCPB: Therefore I will shake the heavens, And the earth shall remove out of
    her place, In the wrath of the Lord of hosts, And in the day of his fierce anger.
  luo-luo: Kuom mano Jehova Nyasaye Maratego nomi polo tetni, kendo piny noyiengni
    milengʼre; e chiengʼ onogo mar mirimbe mager.
  meu-meu: Taunabunai, guba baina haheude-heudea; bona Iehova Sabaota ena badu ese
    tanobada na ena gabu amo baine bibia oho, ena badu baine ḡaraḡara dinana ai.
  npi-ULB: यसकारण सर्वशक्तिमान् परमभुको डरलाग्‍दो क्रोध र उहाँको प्रचण्‍ड रिसको दिनमा,
    आकाशलाई म हल्लाउनेछु, र पृथ्वी आफ्‍नो ठाउँमा हल्‍लिनेछ ।
  yor-yor: Nítorí náà èmi yóò jẹ́ kí àwọn ọ̀run kí ó wárìrì; ayé yóò sì mì tìtì ní
    ibùjókòó rẹ̀ láti ọwọ́ ìbínú Olúwa àwọn ọmọ-ogun, ní ọjọ́ ìbínú gbígbóná rẹ.
  pes-OPCB: من، خداوند لشکرهای آسمان، در روز خشم طوفانی خود، آسمانها را خواهم لرزاند
    و زمین را از جای خود تکان خواهم داد.
  tgl-ULB: Dahil dito, papanginigin ko ang kalangitan, at yayanigin ang lupa sa kinalalagyan
    nito, sa pamamagitan ng matinding poot ni Yahweh ng mga hukbo, at sa araw ng kaniyang
    matinding galit.
  hui-hui: Horo ogoningi Anduane Homogo Hongo Haiheore kogome i̱naga keba holene timbuniore
    heba ibulebero. Ani ibuwa i̱na hari daliga mo ema biai halu dindi dumbirumbi biagadagua
    bialu dindibi wulene henge nawidagola ema bialu pialu holebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် အ​မျက်​တော်​ကို​ပြ​တော်​မူ​သော​အ​ခါ
    မိုး ကောင်း​ကင်​သည်​တုန်​လှုပ်​၍​ကမ္ဘာ​မြေ​ကြီး သည်​လည်း​တည်​နေ​ရာ​မှ​ရွေ့​လျား​သွား
    လိမ့်​မည်။
  bod-N: བདག་ཤིན་ཏུ་ཐུགས་ཁྲོས་པའི་ཉིན་མོ་སྟེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོས་པའི་ཉིན་མོར།
    བདག་གིས་ནམ་མཁའ་བསྒུལ་ཞིང་། ས་གཞི་འདར་ནས་རང་སར་འབྲལ་བར་བྱ།
  wsk-wsk: Bore te se, ani Yawe Sokel Garagar, aga angamang magara memek tom umu te
    tama ko kaparukko mu, taiti gomang lilim sisiwurek, se ali mu wanara ko kaparuk
    ale duap barakukko.
  sna-sna: Naizvozvo ndichabvundisa matenga; uye nyika ichazungunuka kubva panzvimbo
    yayo, nehasha dzaJehovha Wamasimba Ose, pazuva rokutsamwa kwake kunopisa.
  spa-BLM: Por eso haré temblar los cielos, y la tierra será sacudida de su lugar
    en la ira del Señor de los Ejércitos, y en el día de su furia.
  cac-cac: Ol in tzicub'tan̈ej satchaan̈, ol viq'uel lum luum d'a yed'tal yuj yoval
    in c'ol a in Jehová Yajal in d'a Smasanil. Ol te cot val voval d'a jun c'ual chi'.
  swh-ULB: Hivyo basi nitazifanya mbingu kutingishika, na dunia itayumba kutoka sehemu
    iliyoko, Kwa hasira ya Yahwe wa majeshi, na siku ya hasira yake.
  bel-bel: Дзеля гэтага скалану неба, - і зямля зрушыцца зь месца свайго ад лютасьці
    Госпада Саваофа, у дзень палымянага гневу Яго.
  deu-ELBBK: 'Darum werde ich die Himmel erzittern machen, und die Erde wird aufbeben
    von ihrer Stelle: beim Grimm des HERRN der Heerscharen und am Tag seiner Zornglut.'
  mbb-OT: Edhuyungen ku is langit wey is kelibutan. Ebeelan ku heini zutun te andew
    he ibpeehè ku is utew ku kegkepauk.”
  mal-2015: അങ്ങനെ ഞാൻ ആകാശത്തെ നടുങ്ങുമാറാക്കും; സൈന്യങ്ങളുടെ യഹോവയുടെ ക്രോധത്തിലും
    അവന്റെ ഉഗ്രകോപത്തിന്റെ നാളിലും ഭൂമി അതിന്റെ സ്ഥാനത്തുനിന്നു ഇളകിപ്പോകും;
  gup-gup: Bu kunmekbekenh kunu ngaye ngamarnbun kaddum kore heaven bu karreldelme,
    dja ngabolkrokayhwe kurorre ba bu kawayhke walakkih. Ngaye ngakurduyime bu kabolkyime
    kunbarnangarra ngardduk kore kunkangeyid ngardduk kawurlhme, ngaye nawu Yawey
    Ngahdulkarrekimuk.”
  rmc-rmc: Vašoda razinava le ňeboha a e phuv pes čhalavela pal peskro than angle
    choľi le Nekzoraleder RAJESKRI, andro džives leskra bara choľakro.
  pes-OPV: بنابراین آسمان را متزلزل خواهم ساخت وزمین از جای خود متحرک خواهد شد. در
    حین غضب یهوه صبایوت و در روز شدت خشم او.
  ron-1924: Пентру ачаста вой клэтина черуриле, ши пэмынтул се ва згудуи дин темелия
    луй, де мыния Домнулуй оштирилор, ын зиуа мынией Луй апринсе.
  ben-OBCV: সেই কারণে, আমি আকাশমণ্ডলকে কম্পান্বিত করব; পৃথিবী তার স্থান থেকে সরে যাবে,
    সর্বশক্তিমান সদাপ্রভুর ক্রোধের জন্যই এরকম হবে, যেদিন তাঁর ক্রোধ প্রজ্বলিত হবে।
  som-som: Haddaba sidaas daraaddeed maalinta Rabbiga xanaaqiisa kululu iman doono
    ayaan samooyinka gariirin doonaa, dhulkuna meeshiisuu kaga dhaqaaqi doonaa cadhada
    Rabbiga ciidammada.
  lat-VUC: Super hoc cælum turbabo; et movebitur terra de loco suo, propter indignationem
    Domini exercituum, et propter diem iræ furoris ejus.
  eng-ASVBT: Therefore I will make the heavens to tremble, and the earth shall be
    shaken out of its place, in the wrath of Jehovah of hosts, and in the day of his
    fierce anger.
  ita-1885: Perciò, io crollerò il cielo, e la terra tremerà, e sarà smossa dal suo
    luogo, per l'indegnazione del Signor degli eserciti, e per lo giorno dell'ardor
    dell'ira sua.
  eng-LXXUP: For the heaven shall be enraged, and the earth shall be shaken from her
    foundation, because of the fierce anger of the Lord of hosts, in the day in which
    his wrath shall come on.
  eng-ULB: Therefore I will make the heavens tremble, and the earth will be shaken
    out of its place, by the fury of Yahweh of hosts, and on the day of his fierce
    anger.
  spa-VBL: Haré temblar los cielos y haré que la tierra salte de su lugar a causa
    de la furia del Señor Todopoderoso, en el momento en que arda su ira.
  fra-_FOB: Aussi je ferai trembler les cieux, et la terre sera ébranlée de sa place,
    par la colère de l'Éternel des armées, au jour de l'ardeur de son courroux.
  mal-mal: അങ്ങനെ ഞാൻ ആകാശത്തെ നടുങ്ങുമാറാക്കും; സൈന്യങ്ങളുടെ യഹോവയുടെ ക്രോധത്തിലും
    അവന്റെ ഉഗ്രകോപത്തിന്റെ നാളിലും ഭൂമി അതിന്റെ സ്ഥാനത്തുനിന്ന് ഇളകിപ്പോകും;
  urd-GVR: Kyoṅki āsmān Rabbul-afwāj ke qahr ke sāmne kāṅp uṭhegā, us ke shadīd ġhazab
    ke nāzil hone par zamīn laraz kar apnī jagah se khisak jāegī.
  suz-BL: मिनु आं गाइक्‍तीक नाक्‍ती गो सरीङ कली हिम्‍पाइक्‍नुङ। रागी यो आं गाइश्‍शोमी
    आ बाक्‍तीक रे प्रेक्‍शा ग्रूब” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: Therefore I will make the heavens tremble, And the earth shall be shaken
    out of her place, In the anger of Jehovah of hosts, In the day of his burning
    indignation.
  ita-1927: Perciò farò tremare i cieli, e la terra sarà scossa dal suo luogo per
    l’indignazione dell’Eterno degli eserciti, nel giorno della sua ira ardente.
  ckb-ckb: لەبەر ئەوە ئاسمان دەهەژێنم و زەویش لە شوێنی خۆی دەلەرزێت، لەبەر تووڕەیی
    یەزدانی سوپاسالار و لە ڕۆژی هەڵچوونی تووڕەییەکەی.
  eng-BBE: For this cause the heavens will be shaking, and the earth will be moved
    out of its place, in the wrath of the Lord of armies, and in the day of his burning
    passion.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಕೋಪವೂ, ಅವರ ತೀಕ್ಷ್ಣರೋಷವೂ ಪ್ರಕಟವಾಗುವ ಆ ದಿನದಂದು,
    ಆಕಾಶಮಂಡಲ ನಡುಗುವುದು. ಭೂಮಂಡಲ ಅದರ ಸ್ಥಳದಿಂದ ಕದಲುವುದು.
  tam-2017: இதனால் சேனைகளின் யெகோவாவுடைய கோபத்தினால் அவருடைய கடுங்கோபத்தின் நாளிலே
    பூமி தன்னிடத்தைவிட்டு நீங்குமளவுக்கு வானத்தை அதிரச்செய்வேன்.
  spa-RV-1909: Porque haré estremecer los cielos, y la tierra se moverá de su lugar,
    en la indignación de Jehová de los ejércitos, y en el día de la ira de su furor.
  ron-BTF: De aceea voi scutura cerurile şi pământul se va clinti din locul său, în
    furia DOMNULUI oştirilor şi în ziua mâniei lui înverşunate.
  eng-WEBP: Therefore I will make the heavens tremble, and the earth will be shaken
    out of its place in the LORD of Armies’ wrath, and in the day of his fierce anger.
  eng-FBV: So I will shake the heavens and make the earth jump out of its place because
    of the fury of the Lord Almighty, at the time when his anger burns.
  nld-1939: 'De hemelen trillen er van, De aarde wordt uit haar voegen gerukt: Om
    de gramschap van Jahweh der heirscharen Op de dag van zijn gloeiende toorn!'
  nch-BL: Pampa ipan nopa tonali, nijchihuas ma mojmolini ilhuicacti, huan ni taltipacti
    nijchihuas ma mijcueni ten campa ipa eltoc. Quej nopa elis ipan nopa tonali quema
    nijnextis nocualancayo, na niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vậy nên, ta sẽ khiến các tầng trời rung rinh, đất bị day động lìa khỏi
    chỗ mình, vì cơn thạnh nộ của Đức Giê-hô-va vạn quân, trong ngày Ngài nổi giận
    dữ.
  hin-CV: सर्वशक्तिमान याहवेह अपने क्रोध से, आकाश को कंपित करेंगे, और पृथ्वी अपने
    स्थान से हिल जाएगी.
  eng-OURB: Therefore I will make the heavens tremble, and the earth will be shaken
    out of its place in Adonai Tzva'ot [Yahweh Commander of heaven’s armies]’ wrath,
    and in the day of his fierce anger.
  spa-BES: Por esta causa temblarán los cielos, y la tierra se moverá de su lugar,
    en la ira del Señor de los ejércitos, y en el día del furor de mi ira.
  tdx-tdx: Aa le hampiezeñezeñeko o likerañeo, naho hahifikifike tsy ho amy toe’ey
    ty tane toy, ty ami’ty fifombo’ Iehovà’ i Màroy, amy andron-kaviñera’e miloroloroy.
  tha-KJV: เพราะฉะนั้น เราจะกระทำให้ฟ้าสวรรค์​สั่นสะเทือน และแผ่นดินโลกจะสะท้านพลัดจากที่ของมัน
    โดยพระพิโรธของพระเยโฮวาห์จอมโยธา ในวันแห่งความโกรธอันเกรี้ยวกราดของพระองค์
  por-BR-2018: Por isso farei estremecer aos céus, e a terra se moverá de seu lugar,
    por causa do furor do SENHOR dos exércitos, e por causa de sua ardente ira.
  deu-ELO: 'Darum werde ich die Himmel erzittern machen, und die Erde wird aufbeben
    von ihrer Stelle: beim Grimme Jehovas der Heerscharen und am Tage seiner Zornglut.'
  eng-WYC-2018: On this thing I shall trouble (the) heaven(s), and the earth shall
    be moved from his place (or and the earth shall be moved from its place); for
    the indignation of the Lord of hosts, and for the day of wrath of his strong vengeance.
  epo-epo: Por tio Mi ektremigos la ĉielon, kaj la tero skuiĝos el sia loko, pro la
    kolero de la Eternulo Cebaot kaj en la tago de Lia flama kolero.
  uig-PIN: Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning ƣǝzipidǝ, Uning
    ⱪayniƣan ⱪǝⱨrlik künidǝ, Mǝn Huda asmanlarni tǝwritimǝn, Yǝr bolsa ɵz ornidin
    yɵtkilidu;
  beo-beo: Na da mu yagugumu, amola osobo bagade yagugubiba:le, e da ea sogebi yolesimu.
    Bai amo esoga, Na, Hina Gode Bagadedafa, da Na ougi hou olelemu.
  tpi-OTNT: Long dispela taim, mi Bikpela I Gat Olgeta Strong, bai mi kam wantaim
    bikpela belhat bilong mi. Na bai mi mekim skai wantaim graun i guria, na graun
    bai i surik na lusim ples bilong en.”
  hau-SA: Saboda haka zan sa sammai su yi rawar jiki; duniya kuma za tă girgiza daga
    inda take a fushin Ubangiji Maɗaukaki, a ranar fushinsa mai ƙuna.
  uig-LAT: Shunga samawi qoshunlarning Serdari bolghan Perwerdigarning ghezipide,
    Uning qaynighan qehrlik künide, Men Xuda asmanlarni tewritimen, Yer bolsa öz ornidin
    yötkilidu;
  nde-nde: Ngakho-ke ngizakwenza amazulu anyikinyeke; lomhlaba uzamazame endaweni
    yawo ngokuthukuthela kukaThixo uSomandla, ngosuku lolaka lwakhe oluvuthayo.
  ton-ton: Ko ia te u lulululu ai ʻae ngaahi langi, pea ʻe hiki mo māmani mei hono
    potu, ʻi he houhau ʻo Sihova ʻoe ngaahi kautau, pea ʻi he ʻaho ʻo hono houhau
    vela.
  ces-1613: Z té příčiny zatřesu nebesy, a pohne se země z místa svého, v prchlivosti
    Hospodina zástupů, a ve dni rozpálení hněvu jeho.
  eng-WMB: Therefore I will make the heavens tremble, and the earth will be shaken
    out of its place in the LORD of Hosts’ wrath, and in the day of his fierce anger.
  tam-TCV: ஆகையால் நான் வானங்களை நடுங்கப்பண்ணுவேன்; பூமி தன் நிலையிலிருந்து அசையும்.
    எல்லாம் வல்ல யெகோவாவின் கோபம் பற்றியெரியும் நாளில், அவருடைய கோபத்தில் இது நடக்கும்.
  ceb-ULB: Busa pakurogon ko ang kalangitan, ug matay-og ang kalibotan sa nahimutangan
    niini, pinaagi sa kapungot ni Yahweh nga labawng makagagahom, ug sa adlaw sa iyang
    hilabihan nga kasuko.
  pol-UBG: Dlatego zatrząsnę niebem, a ziemia ruszy się ze swego miejsca pod zapalczywością
    PANA zastępów i w dniu jego srogiego gniewu.
  urd-GVU: کیونکہ آسمان رب الافواج کے قہر کے سامنے کانپ اُٹھے گا، اُس کے شدید غضب
    کے نازل ہونے پر زمین لرز کر اپنی جگہ سے کھسک جائے گی۔
  deu-1912: Darum will ich den Himmel bewegen, daß die Erde beben soll von ihrer Stätte
    durch den Grimm des HERRN Zebaoth und durch den Tag seines Zorns.
  kan-2017: ಆದುದರಿಂದ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಕೋಪೋದ್ರೇಕದಿಂದ ತೀಕ್ಷ್ಣರೋಷದಿಂದ ಆಕಾಶಮಂಡಲವನ್ನು
