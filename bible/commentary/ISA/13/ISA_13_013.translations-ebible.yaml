  rus-SYN: Для сего потрясу небо, и земля сдвинется с места своего от ярости Господа
    Саваофа, в день пылающего гнева Его.
  bqc-SIM: A yã́i tò ma Dii Zĩgↄ̃de má musu dee ma pↄkũma yã́i, tↄↄlɛ i lualua
    za a zĩ́nau ma pↄpaa zↄ̃ↄ gↄↄ.
  tcz-CHONGTHU: Ajehchu keiman vanho kaloling ding ahi. Pakai lungsatna Pakai van
    sepai hon ahin vetsah tengu leh leiset jong a umna akona kichondoh ding ahi.
  mar-mar: म्हणून मी आकाश हादरून सोडील, व पृथ्वी तिच्या स्थानावरून हालविली जाईल, सेनाधीश
    परमेश्वराचा संताप आणि त्याच्या तीव्र क्रोधाचा दिवस येईल.
  qub-qub: Chay öraga syëlupis chucchongami. Cay pachapis cuyurishpan caycashanpita
    witengami. Chaynöga cangapaj chay junaj fiyupa rabyaptëmi.
  hat-hat: Se poutèt sa, jou mwen menm, Seyè ki gen tout pouvwa a, m'a fè move san
    an, jou m'a fè gwo kòlè mwen an, m'ap fè syèl la tranble, m'ap fè tè a kite plas
    kote li ye a.
  eng-BSB: Therefore I will make the heavens tremble, and the earth will be shaken
    from its place at the wrath of the LORD of Hosts on the day of His burning anger.
  eng-WEBPB: Therefore I will make the heavens tremble, and the earth will be shaken
    out of its place in the LORD of Armies’ wrath, and in the day of his fierce anger.
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'na tusi narimpa aheanki'na
    ana zupa mona azeri kazakaza nehu'na, mopa eri tore hanugeno tore'vare hugahie.
  nhe-BL: Pampa ipan nopa tonali, nijchihuas ma mojmolini elhuicactli, huan ni tlaltepactli
    nijchihuas ma mijcueni tlen campa ipa eltoc. Queja nopa elis ipan nopa tonal quema
    nijnextis nocualancayo, na niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e aexak kar putar hekwahy
    haw hepuruzukaiw paw amo 'ar mehe nehe. A'e 'ar mehe amuryryryryz kar putar ywak
    ihe nehe. Amunyryk kar ywy henaw wi nehe no.
  eng-DRA: 'For this I will trouble the heaven: and the earth shall be moved out of
    her place, for the indignation of the Lord of hosts, and for the day of his tierce
    wrath.'
