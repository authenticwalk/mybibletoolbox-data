  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m miɛkɛ bo cɔ́útɛ́ dìì yiè, m bo yoòrɛ̀ tiwɛtì, kɛtenkɛ̀
    bo ɑɑ́ kɛ̀ fìíkú dɛ̀. Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ m miɛkɛ kó diyiè ndi.
  msy-2020: Dughiar kamɨn, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, uan anɨngagharir
