  sus-sus: N tan Mangɛ Alatala, n koore nun bɔxi rasɛrɛnma nɛ n ma xɔnɛ kui.
  pon-2006: I pahn karerehda nanleng, oh sampah pahn pwupwusang nan dewe ni rahn me
