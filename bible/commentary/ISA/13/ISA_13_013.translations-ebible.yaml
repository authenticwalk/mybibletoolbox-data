  heb-heb: על כן שמים ארגיז ותרעש הארץ ממקומה בעברת יהוה צבאות וביום חרון אפו׃
  ben-IRV: অতএব আমি আকাশমণ্ডলকে কাঁপাব এবং বাহিনীদের সদাপ্রভুর ক্রোধের দ্বারা এবং
