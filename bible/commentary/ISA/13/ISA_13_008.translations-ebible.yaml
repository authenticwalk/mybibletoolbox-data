verse: ISA.013.008
translations:
  mal-C: അവർ ഭയവിഹ്വലരാകും, സങ്കടവും വേദനയും അവരെ പിടികൂടും; പ്രസവവേദനയിൽ ആയിരിക്കുന്ന
    സ്ത്രീയെപ്പോലെ അവർ വേദനപ്പെടും. ജ്വലിക്കുന്ന മുഖത്തോടെ അവർ അന്ധാളിച്ച് പരസ്പരം
    തുറിച്ചുനോക്കും.
  deu-TKW: und sie werden bestürzt sein! Krämpfe und Wehen packen sie, wie eine Gebärende
    winden sie sich; einer starrt den andern an, ihre Gesichter glühen wie Flammen.
  lin-lin: Somo makasi ekokweyela bango, pasi mpe kobanga ekotika bango te ; bakobunda-bunda
    lokola mwasi oyo azali na pasi ya kobota. Bango na bango bakotalana na kokamwa
    mpe bilongi na bango ekokoma lokola moto.
  eng-LSV: And they have been troubled, || Pains and pangs take them, || They are
    pained as a travailing woman, || A man marvels at his friend, || The appearance
    of flames—their faces!
  eng-GNV: 'And they shalbe afraid: anguish and sorowe shall take them, and they shall
    haue paine, as a woman that trauaileth: euery one shall be amased at his neighbour,
    and their faces shalbe like flames of fire.'
  eng-WEBSTER: 'And they shall be afraid: pangs and sorrows shall take hold of them;
    they shall be in pain as a woman that travaileth: they shall be amazed one at
    another; their faces shall be as flames.'
  nhw-BL: Nochi masehualme majmahuise huan quinitzquis tlaijiyohuilistli huan tlacuajcualoli.
    Cuajcualose hasta momimilose quen se sihuatl catli quitlacatiltía icone. Huan
    quema nopa altepetl noja lementos huan nopa tlitl noja quinixtlahuilijtos, san
    mosentlachilise se ica seyoc pampa amo tleno huelise quichihuase para momanahuise.
  swh-ONEN: Hofu itawakamata, uchungu na maumivu makali yatawashika, watagaagaa kama
    mwanamke aliye na utungu wa kuzaa. Watatazamana kwa hofu kila mtu na mwenzake,
    nyuso zao zikiwaka kama moto.
  bba-bba: Bɑbiloniɡibɑ koo bɛrum soorɑ, kpɑ ben wɑsi yi dwiiyɑ wuriribun sɔ̃. Bɑ
    koo tii tɛmɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ. Bɑ ko n mɛɛrinɛ ben wuswɑɑ yɑ
    n burisinɛ.
  eng-KJVCPB: 'And they shall be afraid: pangs and sorrows shall take hold of them;
    They shall be in pain as a woman that travaileth: They shall be amazed one at
    another; Their faces shall be as flames.'
  luo-luo: Kibaji nogogi malich, rem gi kuyo bende noneg-gi; ginibed gi rem mana ka
    dhako mamuoch kayo. Ngʼato ka ngʼato nongʼi wadgi malich ka midhiero omako.
  meu-meu: bona gari ese baine butudia tao. Hisihisi ese baine gugubadia, hisihisi
    badadia; idia na hisi bae ani, hahine ena hekamonai hisina na heto. Bae heita
    heheni mai gari badadia ida; vairadia bae kakakaka, lahi na heto.
  npi-ULB: तिनीहरू त्रसित हुनेछन् । प्रसव वेदनामा परेकी स्‍त्रलाई झै तिनीहरूलाई पीडा
    र वेदनाले समात्‍छ । तिनीहरूले चकित हुँदै एकअर्कालाई हेर्नेछन् । तिनीहरूका अनुहारहरू
    राता हुनेछन् ।
  yor-yor: Ẹ̀rù yóò gbá wọn mú, ìrora àti ìpayínkeke yóò dìwọ́n mú, wọn yóò kérora
    gẹ́gẹ́ bí obìnrin tí ó ń rọbí. Ẹnìkínní yóò wo ẹnìkejì rẹ̀ pẹ̀lú ìpayà ojú wọn
    á sì gbinájẹ.
  pes-OPCB: همه هراسان خواهند شد و دردی شدید مانند درد زنی که می‌زاید وجودشان را فرا
    خواهد گرفت. بر یکدیگر نظر خواهند افکند و از دیدن صورتهای دگرگون شدهٔ یکدیگر به
    وحشت خواهند افتاد.
  tgl-ULB: Titingin sila ng may pagkamangha sa isa't-isa; mag-aalab ang kanilang mga
    mukha.
  hui-hui: Bibahendeoreme gi timbuniore halu walime gali taba honolene tu haragola
    tandaga timbuni hagagobi halu holebira. Ani biragola wali agali ti gi timbuni
    howa tini degedege de handaya haga bialu bibahende gi hai holebira.
  mya-mya: သူ​တို့​အား​လုံး​ပင်​ထိတ်​လန့်​တုန်​လှုပ်​လျက် သား​ဖွား​သော​အ​မျိုး​သမီး​ကဲ့​သို့​ပြင်း​ပြ
    စွာ​ဝေ​ဒ​နာ​ခံ​ရကြ​လိမ့်​မည်။ သူ​တို့​သည် အ​ချင်း​ချင်း​တစ်​ယောက်​ကို​တစ်​ယောက်
    ကြောက်​စိတ်​နှင့်​ကြည့်​ကြ​လိမ့်​မည်။ သူ​တို့ ၏​မျက်​နှာ​များ​သည်​လည်း​ရှက်​သွေး​သန်း
    လျက်​နေ​လိမ့်​မည်။-
  bod-N: དེ་དག་ཐམས་ཅད་དངངས་སྐྲག་སྐྱེ་བ་དང་། ཟུག་གཟེར་དང་སྡུག་བསྔལ་གྱིས་དེ་རྣམས་བཟུང་སྟེ་ཤིན་ཏུ་སྡུག་ལ་བསྒྱུར་ནས།
    ཕྲུ་གུ་བཙའ་བའི་བུད་མེད་བཞིན་དུ་དེ་ཚོས་དངངས་སྐྲག་གིས་ཕན་ཚུན་ལ་བལྟ་ཞིང་། གདོང་མདོག་དམར་པོ་མེ་ལྟར་ཡིན་ནོ།
    །
  wsk-wsk: Nguangara ko yaman mu imet kuriang iluwokko yaman ira kam nunga iramurokko;
    nongoma motam geraga saparuk se nungumik mone barasukko.
  sna-sna: Kutya kuchavabata, kurwadziwa nokugomera zvichavabata, vachamonyoroka somukadzi
    ari kusununguka. Vachatarisana vachishamisika mumwe nomumwe wavo, zviso zvavo
    zvichipfuta.
  spa-BLM: Estarán consternados. Se apoderarán de ellos dolores y penas. Tendrán dolores
    como una mujer de parto. Se mirarán con asombro unos a otros. Sus rostros serán
    rostros de fuego.
  cac-cac: Ol te xivq'ue eb'. Ol ja val jun nivan ilc'olal yed' yaelal d'a yib'an̈
    eb'. Ol q'ue cotan, ol q'ue cuman eb' yab'an syail, icha junoc ix ix tz'alji yune'.
    Toxon̈ej ol yil-lajoch sat eb', ol checlajel xivelal d'a sat eb'.
  swh-ULB: Itawatisha; maumivu na uchungu atawapa wao, kama mwanamke ambaye anajifungua.
    Watangalia kwa kushangaa kwa kila mmoja mmoja; nyuso zao zitakuwa kama moto.
  bel-bel: Жахнуліся, курчы і боль ахапілі іх; пакутуюць, як парадзіха, зьдзіўлена
    глядзяць адзін на аднаго, твары ў іх разгарэліся.
  deu-ELBBK: Und sie werden bestürzt sein, Wehen und Schmerzen werden sie ergreifen,
    sie werden sich winden wie eine Gebärende; einer starrt den anderen an, ihre Angesichter
    glühen.
  mbb-OT: Egkerkeren sikandan tenged te kegkahandek. Egkeǥezam dan is utew mesakit;
    iring dan te vahi he ebeliliten. Ebpetengtengtengà sikandan he egkengehilewhilew
    su egkengeeled.
  mal-2015: അവർ ഭ്രമിച്ചുപോകും; വേദനയും ദുഃഖവും അവർക്കു പിടിപെടും; നോവു കിട്ടിയ സ്ത്രീയെപ്പോലെ
    അവർ വേദനപ്പെടും; അവർ അന്യോന്യം തുറിച്ചുനോക്കും; അവരുടെ മുഖം ജ്വലിച്ചിരിക്കും.
  gup-gup: Kabirriwernhkelemen. Bedda kabirribabang dja kabirrikangewarremen yiman
    kayime daluk kadjakbekkabekkan bu darnkih kahyawmang wurdyaw. Dja mak bininj kabirrikebnarren
    kunkele dorrengh, dja kabirridjalyeme bu kuhni kabolkyimerran.
  rmc-rmc: igen predarana, zalena len o dukha the o kurči, ela len o dukha sar la
    džuvľa, so ločhol; jekh pre aver dikhena daraha a o muja lenge ľoľona ladžatar.
  pes-OPV: و ایشان متحیر شده، المها و دردهای زه بر ایشان عارض می‌شود، مثل زنی که می‌زایددرد
    می‌کشند. بر یکدیگر نظر حیرت می‌اندازند ورویهای ایشان رویهای شعله‌ور می‌باشد.
  ron-1924: Ей сунт нэпэдиць де спаймэ; ый апукэ кинуриле ши дурериле; се звырколеск
    ка о фемее ын дурериле наштерий; се уйтэ уний ла алций ынкремениць; фецеле лор
    сунт роший ка фокул.
  ben-OBCV: আতঙ্ক তাদের গ্রাস করবে, ব্যথা ও মনস্তাপ তাদের কবলিত করবে; প্রসববেদনাগ্রস্ত
    নারীর মতো তারা যন্ত্রণায় ছটফট করবে। অসহায়ের মতো তারা পরস্পরের দিকে তাকাবে, ভয়ে
    তাদের মুখ আগুনের শিখার মতো হবে।
  som-som: Wayna nixi doonaan, oo waxaa qaban doona xanuun iyo murug, oo waxay u xanuunsan
    doonaan sida naag foolanaysa. Oo midkoodba kan kaluu la yaabi doonaa, oo wejigooduna
    wuxuu noqon doonaa sida olol oo kale.
  lat-VUC: 'et conteretur. Torsiones et dolores tenebunt; quasi parturiens dolebunt:
    unusquisque ad proximum suum stupebit, facies combustæ vultus eorum.'
  eng-ASVBT: 'and they shall be dismayed; pangs and sorrows shall take hold of them;
    they shall be in pain as a woman in travail: they shall look in amazement one
    at another; their faces shall be faces of flame.'
  ita-1885: Ed essi saranno smarriti; tormenti e doglie li coglieranno; sentiranno
    dolori, come la donna che partorisce; saranno tutti sbigottiti, riguardandosi
    l'un l'altro; le lor facce saranno come facce divampate dalle fiamme.
  eng-LXXUP: 'The elders shall be troubled, and pangs shall seize them, as of a woman
    in travail: and they shall mourn one to another, and shall be amazed, and shall
    change their countenance as a flame.'
  eng-ULB: They will be terrified; pain and agony will seize them, like a woman in
    labor. They will look in astonishment at one another; their faces will be aflame.
  spa-VBL: Estarán aterrorizados; el dolor y la angustia se apoderarán de ellos; sufrirán
    como una mujer que da a luz. Se mirarán unos a otros conmocionados, con los rostros
    ardiendo de miedo.
  fra-_FOB: Ils sont dans l'épouvante, saisis de douleurs et d'angoisses. Ils souffrent
    comme une femme en travail; ils se regardent l'un l'autre avec stupeur; leurs
    visages ont la pâleur de la flamme.
  mal-mal: അവർ ഭ്രമിച്ചുപോകും; വേദനയും ദുഃഖവും അവർക്ക് പിടിപെടും; നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ
    അവർ വേദനപ്പെടും; അവർ അന്യോന്യം തുറിച്ചുനോക്കും; അവരുടെ മുഖം ജ്വലിച്ചിരിക്കും.
  urd-GVR: Dahshat un par chhā jāegī, aur wuh jāṅkanī aur dard-e-zah kī-sī girift
    meṅ ā kar janm dene wālī aurat kī tarah taṛpeṅge. Ek dūsre ko ḍar ke māre ghūr
    ghūr kar un ke chehre āg kī tarah tamtamā rahe hoṅge.
  suz-BL: मिनु मुरपुकी शुश हिंशा, आन थुं लुक्‍च लशा, शुश सुर्ता पाइनीम। फाल्‍ने मचाप्‍चा
    ङा पा खाइश्‍शा, आल थिचशो मीश मुर खोदेंशो पा नकचुर पाइनीम। हिंशा आन कुल कोव़मुमानु,
    ब्रशो मी खोदेंशो तमुइनीम।
  eng-NOY: 'They shall be in consternation; Distress and anguish shall lay hold of
    them; As a woman in travail shall they writhe; They shall look upon one another
    with amazement: Their faces shall glow like flames.'
  ita-1927: Son còlti da spavento, son presi da spasimi e da doglie; si contorcono
    come donna che partorisce, si guardan l’un l’altro sbigottiti, le loro facce son
    facce di fuoco.
  ckb-ckb: ڕادەچڵەکێن، ئازار و ژان دەیانگرێت، وەک منداڵبوو دەتلێنەوە. پیاو واقی وڕدەمێنێت
    لە هاوڕێکەی، ڕوویان وەک ڕووی گڕی ئاگرە.
  eng-BBE: Their hearts will be full of fear; pains and sorrows will overcome them;
    they will be in pain like a woman in childbirth; they will be shocked at one another;
    their faces will be like flames.
  kan-OKCV: ಅವರು ಭಯಪಡುವರು. ನೋವು ಮತ್ತು ಬೇನೆಗಳು ಅವರನ್ನು ಆವರಿಸಿಕೊಳ್ಳುವುವು. ಪ್ರಸವವೇದನೆಯಲ್ಲಿರುವ
    ಸ್ತ್ರೀಯರಂತೆ ಸಂಕಟಪಡುವರು. ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು ಭ್ರಮೆ ಪಡುವರು. ಅವರ ಮುಖಗಳು ಜ್ವಾಲೆಯಂತಿರುವುವು.
  tam-2017: அவர்கள் பயமடைவார்கள்; வேதனைகளும் வாதைகளும் அவர்களைப்பிடிக்கும்; பிள்ளை
    பெறுகிறவளைப்போல வேதனைப்படுவார்கள்; ஒருவரையொருவர் திகைத்துப்பார்ப்பார்கள்; அவர்கள்
    முகங்கள் நெருப்பான முகங்களாயிருக்கும்.
  spa-RV-1909: Y se llenarán de terror; angustias y dolores los comprenderán; tendrán
    dolores como mujer de parto; pasmaráse cada cual al mirar á su compañero; sus
    rostros, rostros de llamas.
  ron-BTF: Şi vor fi înspăimântaţi; junghiuri şi întristări îi vor apuca; vor fi în
    durere ca o femeie în travaliu; se vor uimi unul pe altul; feţele lor vor fi ca
    flăcările.
  eng-WEBP: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labor. They will look in amazement one at another. Their
    faces will be faces of flame.
  eng-FBV: They will be terrified; pain and anguish will seize them; they will suffer
    like a woman giving birth. They will look in shock at each other, their faces
    burning in fear.
  nld-1939: Ze schokken van krampen, en weeën grijpen hen aan, Ze wringen zich als
    een barende vrouw; Verbijsterd zien ze elkander aan, Hun gezichten gloeien als
    vlammen.
  nch-BL: Nochi masehualme majmahuise huan quinitzquis taijyohuilisti huan tacuajcualoli.
    Cuajcualose hasta momimilose quej se sihuat cati quitacatiltía icone. Huan quema
    nopa altepet noja lementos huan nopa tit noja quinixtaahuilijtos, san motachilise
    se ica seyoc pampa amo teno huelise quichihuase para momanahuise.
  vie-1934: Chúng đều kinh hoàng, bị sự đau đớn thảm sầu bắt lấy, quặn thắt như đàn
    bà đang đẻ; hắc hơ hắc hãi nhìn nhau, mặt như mặt ngọn lửa!
  hin-CV: 'वे निराश हो जाएंगे: दर्द और तकलीफ़ बढ़ जाएगी. वे हैरानी से एक दूसरे की
    ओर देखेंगे, और उनके मुंह जल जाएंगे.'
  eng-OURB: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labor. They will look in amazement one at another. Their
    faces will be faces of flame.
  spa-BES: Sus corazones estarán llenos de temor; Dolores y penas los vencerán; Estarán
    sufriendo como una mujer en el parto; se sorprenderán el uno del otro; sus rostros
    serán como llamas.
  tdx-tdx: Hangebahebake iereo; hamihiñe iareo ty hativontivoñe naho ty fisintosintoñe;
    le hanahake ty fitsongoan-ampela ty fanaintaiña’ iareo; ho veren-draha hifampitorìtotse;
    ho tarehe mibelabela-afo ty lahara’ iareo.
  tha-KJV: และเขาทั้งหลายจะตกใจกลัว ความเจ็บและความปวดจะเกาะเขา เขาจะทุรนทุรายดั่งหญิงกำลังคลอดบุตร
    เขาจะมองตากันอย่างตกตะลึง หน​้าของเขาแดงเป็นแสงไฟ
  por-BR-2018: E ficarão aterrorizados; serão tomados por dores e angústias; sofrerão
    como mulher com dores de parto; cada um terá medo de seu próximo, seus rostos
    serão rostos em chamas.
  deu-ELO: Und sie werden bestürzt sein, Wehen und Schmerzen werden sie ergreifen,
    sie werden sich winden gleich einer Gebärenden; einer starrt den anderen an, ihre
    Angesichter glühen.
  eng-WYC-2018: Gnawings and sorrows shall hold Babylonians; they shall have sorrow,
    as they that travail of child. Each man shall wonder at his neighbour; their cheers
    shall be burnt faces. (Gnawings and sorrows shall hold the Babylonians; they shall
    have sorrow, like she who laboureth with child. Each man shall wonder at his neighbour;
    their faces shall burn with shame.)
  epo-epo: Ili estas terurataj, spasmoj kaj doloroj ilin atakas, ili sin tordas, kiel
    naskantino; kun miro ili rigardas unu alian, iliaj vizaĝoj flamas.
  uig-PIN: Ular wǝⱨimigǝ qüxidu; Azab-oⱪubǝt wǝ ⱪayƣu-ⱨǝsrǝt ularni ⱪaplaydu, Tolƣiⱪi
    tutⱪan ayaldǝk ular tolƣinip ketidu, Ular bir-birigǝ wǝⱨimǝ iqidǝ tikilip ⱪarixidu;
    Yüzliri bolsa yalⱪundǝk ⱪizirip ketidu.
  beo-beo: Ilia huluane beda:ne, se nabasu amo uda da mano lalelegemu gadenesea, se
    nababe amo defele ilia da se nabimu. Ilia da dunu eno dunu eno beda:iwane ba:lalu,
    ilia da gogosiabeba:le, ilia odagi da gia:iwane ba:mu.
  tpi-OTNT: Olgeta bai i pret nogut tru, na ol bai i pilim bikpela pen, olsem meri
    i save pilim long taim em i laik karim pikinini. Pes bilong olgeta bai i soim
    olsem ol i gat bikpela pen, na taim ol i lukluk long pes bilong ol arapela, bai
    ol i pret nogut tru.
  hau-SA: Tsoro zai kama su, zafi da azaba za su ci ƙarfinsu; za su yi ta murɗewa
    kamar mace mai naƙuda. Za su dubi juna a tsorace, fuskokinsu a ɓace.
  uig-LAT: Ular wehimige chüshidu; Azab-oqubet we qayghu-hesret ularni qaplaydu, Tolghiqi
    tutqan ayaldek ular tolghinip kétidu, Ular bir-birige wehime ichide tikilip qarishidu;
    Yüzliri bolsa yalqundek qizirip kétidu.
  nde-nde: Bazakuba lokwesaba okukhulu, baphathwe yibuhlungu losizi; bazabhinqika
    njengowesifazane ehelelwa. Bazakhangelana bemangele, ubuso babo bungamalangabi.
  ton-ton: 'Pea te nau manavahē: ʻe puke ʻakinautolu ʻe he mamahi mo e ongosia; te
    nau langa ʻo hangē ko e fefine ʻoku fāʻele: te nau feʻofaʻaki; ʻe tatau honau
    mata mo e ulo ʻoe afi.'
  ces-1613: I budou předěšeni, svírání a bolesti je zachvátí, jako rodička stonati
    budou; každý nad bližním svým užasne se, tváře jejich k plameni podobné budou.
  eng-WMB: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labor. They will look in amazement one at another. Their
    faces will be faces of flame.
  tam-TCV: அவர்களைத் திகில் பற்றிக்கொள்ளும், வலியும் வேதனையும் அவர்களைப் பிடித்துக்கொள்ளும்;
    பிரசவ வேதனைப்படும் பெண்ணைப்போல் அவர்கள் துடிப்பார்கள். அவர்கள் வெட்கத்தினால் முகம்
    சிவக்க ஒருவரையொருவர் வியப்புடன் பார்ப்பார்கள்.
  ceb-ULB: Mangalisang sila; bihagon sila sa kasakit ug pag-antos, sama sa usa ka
    babaye nga nagbati. Magtinan-away sila sa usag usa nga mahibulong; manginit ug
    mamula ang ilang mga nawong.
  pol-UBG: 'I będą przerażeni: ogarną ich skurcze i boleści, będą wić się z bólu jak
    rodząca kobieta. Jeden na drugiego spojrzy z osłupieniem, ich twarze będą podobne
    do płomieni.'
  urd-GVU: دہشت اُن پر چھا جائے گی، اور وہ جاں کنی اور دردِ زہ کی سی گرفت میں آ کر
    جنم دینے والی عورت کی طرح تڑپیں گے۔ ایک دوسرے کو ڈر کے مارے گھور گھور کر اُن کے
    چہرے آگ کی طرح تمتما رہے ہوں گے۔
  deu-1912: Schrecken, Angst und Schmerzen wird sie ankommen; es wird ihnen bange
    sein wie einer Gebärerin; einer wird sich vor dem andern entsetzen; feuerrot werden
    ihre Angesichter sein.
  kan-2017: ಅವರು ಭಯಪಡುವರು. ಪ್ರಸವ ವೇದನೆಯಲ್ಲಿರುವ ಸ್ತ್ರೀಯಂತೆ ಯಾತನೆ, ಸಂಕಟಗಳನ್ನು ಅನುಭವಿಸುವರು.
    ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಿ ವಿಸ್ಮಯಪಡುವರು. ಅವರ ಮುಖಗಳು ತಲ್ಲಣಗೊಂಡು ಬೆಂಕಿಯಿಂದ ಉರಿಯುವವು.
  yap-yap: Yad gubin ni yad ra rus miyad yim’ ko amith, ni bod e amith rok be’ ni
    bpin ni nge gargel. Bay ra changargad ngorad u fithik’ e marus, ma owcharad e
    bay i yik ko tamra’.
  hlt-MCSB: Thohrhui khaw let vetih rhuihet aka tu ca-om bangla khaem uh ni. Amih
    maelhmai te hmaihluei la om vetih hlang loh amah hui te khaw maelhmai a hmaang
    ni.
  mdy-ETH: ሾዓ ላኣሊ ሾይጮና ሜታዻሢጉዲ ዔያታ ዒጊቹሞና ሜታዻንዳኔ፤ ዬያ ሌሊቱዋንቴ ዎሊ ዔያታ ዒጊቹሞና ሴካ ሃንጋ ዛጋንዳኔ።
  twi-ASANTE: Wɔbɛbɔ hunu, ɔyea ne apinisie bɛkuta wɔn; wɔbɛnukanuka wɔn mu te sɛ
    ɔbaa a awoɔ aka no. Wɔde abasamutuo bɛhwɛ wɔn ho wɔn ho anim, a wɔn ani asosɔ
    ogya.
  eng-WEBU: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labor. They will look in amazement one at another. Their
    faces will be faces of flame.
  wal-wal: Eti dagammana; miixainne sahoi eta oiqqana. Maareti oiqqido maccaaseedan,
    eti miixattana. Eti dagammidi, issoi issuwaa xeellana; eta som77oikka yeellatana.
  spa-PDDPT: Se llenarán de terror. Se apoderarán de ellos angustias y dolores. Tendrán
    dolores como parturienta. Se asombrará cada uno al mirar a su compañero. Sus semblantes
    arden como con llamas.
  gun-gun: Onhemondyipa rei 'rã okuapy, ha'e kuery oendu 'rã haxy ogueroaxẽ peve.
    Kunha imemby raxy va'e rami 'rã ojepoka-poka. Joe-joe oma'ẽ 'rã okyje rei reve,
    ha'e hova pytãmba rei 'rã oxĩmba vy.
  ilo-ULB: Agbutengdanto iti kasta unay; agsagabadanto iti ut-ot ken ladingit, a kas
    iti babai nga agpaspasikal. Agkikinnitadanto gapu iti siddaaw; lumabbaganto dagiti
    rupada gapu iti bain.
  kpg-kpg: Digaula huogodoo ga mmaadagu huoloo, gaa mmae huoloo be di mmae o di ahina
    ma ga haanau. Digaula ga hilahila i nadau mehanga mmaadagu, nadau hadumada gaa mmee
    i nadau langaadia.
  uig-ARA: ئۇلار ۋەھىمىگە چۈشىدۇ؛ ئازاب-ئوقۇبەت ۋە قايغۇ-ھەسرەت ئۇلارنى قاپلايدۇ،
    تولغىقى تۇتقان ئايالدەك ئۇلار تولغىنىپ كېتىدۇ، ئۇلار بىر-بىرىگە ۋەھىمە ئىچىدە
    تىكىلىپ قارىشىدۇ؛ يۈزلىرى بولسا يالقۇندەك قىزىرىپ كېتىدۇ.
  sus-sus: Gaaxui nun tɔɔrɛ nɔma nɛ e ra, e e kutun xɔnɛ bɛ alɔ ginɛ di furi na keli
    a ra. Gaaxui belebele toma nɛ e yatagie ma.
  pon-2006: Irail koaros pahn masepwehkada oh ahneki medek mwuledek, rasehng medek
    en neitik. Re pahn salohda kilikilengpene nanpwungarail, oh masarail kan pahn
    weitahtahkihla ar namenek.
  ksd-ksd: ma diat a ururian; a kinadik ma ra niligur na kinim vake diat; diat a kadik
    da ra vavina ba i kakava; diat a kaian ta diat vargil; a mata i diat na da ra
    birao.
  tur-YTC: Dehşete düşecekler. Sancılar ve acılar onları yakalayacak. Doğum yapan
    kadın gibi ağrı çekecekler. Şaşkınlıkla birbirlerine bakacaklar. Yüzleri alev
    yüzü olacak.
  grc-BRENT: Ταραχθήσονται οἱ πρέσβεις, καὶ ὠδῖνες αὐτοὺς ἕξουσιν, ὡς γυναικὸς τικτούσης·
    καὶ συμφοράσουσιν ἕτερος πρὸς τὸν ἕτερον, καὶ ἐκστήσονται, καὶ τὸ πρόσωπον αὐτῶν
    ὡς φλὸξ μεταβαλοῦσιν.
  ind-AYT: Mereka akan ketakutan. Rasa sakit dan penderitaan akan menguasai mereka.
    Mereka akan menggeliat seperti wanita yang sedang bersalin, mereka akan heran
    dan melihat satu sama lain, wajah mereka akan seperti nyala api.
  nya-nya: Anthu adzagwidwa ndi mantha aakulu, zowawa ndi masautso zidzawagwera; adzamva
    zowawa zonga amamva mayi pobereka. Adzayangʼanana mwamantha, nkhope zawo zikufiira
    ngati malawi amoto.
  hrv-hrv: strava ih je obrvala, trudovi boli već ih spopadaju i grče se k'o rodilja.
    U prepasti jedan drugog motre, lica su im poput plamena.
  mps-mps: Tigidali wi mu yaibao. Tama augwali genuai dene mu saibao, te wego wai
    sainu dene ebo tiwai yaibao. Te tigidali bagego gesabidi augwali tigidali dene
    ebao wabo gesabidi ola mawaibao. Tama augwaligo gasa bidi dabego gesabidiba tonobo
    sogo da, augwali wi mu yaibao.
  tpi-tpi: Olgeta bai i pret nogut tru, na ol bai i pilim bikpela pen, olsem meri
    i save pilim long taim em i laik karim pikinini. Pes bilong olgeta bai i soim
    olsem ol i gat bikpela pen, na taim ol i lukluk long pes bilong ol arapela, bai
    ol i pret nogut tru.
  dan-1931: de ræddes, gribes af Veer og Smerter, vånder sig som fødende Kvinde; de
    stirrer i Angst på hverandre med blussende røde Kinder.
  vie-OVCB: và người ta đều kinh hoàng. Đau đớn quặn thắt cầm giữ họ, như người đàn
    bà trong cơn chuyển dạ. Họ sửng sốt nhìn nhau, mặt họ đỏ như ngọn lửa.
  guj-2017: તેઓ ગભરાશે; પ્રસૂતાની જેમ તેઓ પર દુ:ખ તથા સંકટ આવી પડશે. તેઓ એકબીજા સામે
    આશ્ચર્યથી જોયા કરશે; તેઓનાં મુખ જ્વાળાના મુખ જેવાં થશે.
  pon-2006A: Irail koaros pahn masepwehkada oh ahneki medek mwuledek, rasehng medek
    en neitik. Re pahn salohda kilikilengpene nanpwungarail, oh masarail kan pahn
    weitahtahkihla ar namenek.
  por-BRBSL: Eles ficarão consternados. As dores e as dores os tomarão. Estarão em
    dor como uma mulher em trabalho de parto. Olharão com espanto uns para os outros.
    Seus rostos serão rostos de chamas.
  cth-cth: Lungpuen hoi awm awh vaiteh, patawnae aphunphun ni a cusin han. Camokhe
    patawnae ka khang e napui patetlah patawnae khang awh vaiteh, buet touh hoi buet
    touh a kâkhet awh toteh, ahnimae minhmai teh hmaipalai patetlah ao han.
  twi-twi: Wɔbɛbɔ hu, ɔyaw ne apinisi bekita wɔn; wobebubu wɔn mu te sɛ ɔbea a awo
    aka no. Wɔde ahodwiriw bɛhwɛ wɔn ho wɔn ho anim, a wɔn ani asosɔ gya.
  hlt-hlt: Thohrhui khaw let vetih rhuihet aka tu ca-om bangla khaem uh ni. Amih maelhmai
    te hmaihluei la om vetih hlang loh amah hui te khaw maelhmai a hmaang ni.
  tbz-SIM: Dɛ̀ bɛ̀ dimu kɛ bɛ̀ kpeí, dɛ̀ bɛ̀ pĩ̀ḿmu kɛ bɛ̀ yóù kɛ̀ bɛ̀ mítìrì, kɛ
    donnɛ̀ onitipòkù wèè kuɔ̀ ndɛbirɛ, bɑ́ òmɔù tɛ̃́nkɛ í nɑ́ɑ́nnɛ̀ otɔù kɛ̀ bɛ nuɔ
    nwũɔ̃tɛ́.
  msy-2020: Me nɨgh bar atiatighɨva, mɨzazir bar ekiaba baragham, mati amizim borim
    batasa mɨzazim isi moghɨn, me mɨzazim iniam. Me dɨgavir kuram damutɨ, men guabara
    uarir akakagh suam, me mɨzazir bar ekiam isi. Egh me uarira uan guabar ganamin
    dughiamɨn, me bar atiatigham.
  dop-dop: Sɔɣɔntʋ sɔsɔɔntʋ pɩɩ-wɛ, nɑ pɑ́ mǝlǝntǝɣɩ pɑ tɩ, ɩsɩɩ lʋlʋɣʋ wʋsɑsɩ tɑkʋɣʋ
    ɑlʋ tɔ. Nɑ pɑ́ nyǝnǝɣɩ tǝmɑ nɑ sɔɣɔntʋ.
  azb-azb: Hər bir adamı dəhşət bürüyəcək, Dərd və iztirab içində boğulacaq, Doğan
    qadın kimi ağrı çəkəcək, Çaşqın-çaşqın bir-birinə baxacaq, Üzləri qızaracaq.
  eng-DBY: 'and they shall be terrified: pangs and sorrows shall take hold of them,
    they shall writhe as a woman that travaileth; they shall be amazed one at another,
    their faces shall be as flames.'
  hin-2017: और वे घबरा जाएँगे। उनको पीड़ा और शोक होगा; उनको जच्चा की सी पीड़ाएँ उठेंगी।
    वे चकित होकर एक दूसरे को ताकेंगे; उनके मुँह जल जाएँगे। (1 थिस्स. 5:3)
  wol-KYG: ñu tiita tiit, yaram di fuddook a metti, ñuy baddaañu ni kuy matu; ku ne
    jàq, di xulli sa moroom, kanam ya sël-sëleendoo.
  eng-YLT: And they have been troubled, Pains and pangs they take, As a travailing
    woman they are pained, A man at his friend they marvel, The appearance of flames
    — their faces!
  eng-WYC-2017: Gnawings [or Tormentings] and sorrows shall hold Babylonians; they
    shall have sorrow, as they that travail of child. Each man shall wonder at his
    neighbour; their cheers shall be burnt faces.
  eng-WMBB: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labour. They will look in amazement one at another. Their
    faces will be faces of flame.
  urd-GVH: दहशत उन पर छा जाएगी, और वह जान-कनी और दर्दे-ज़ह की-सी गिरिफ़्त में आकर
    जन्म देनेवाली औरत की तरह तड़पेंगे। एक दूसरे को डर के मारे घूर घूरकर उनके चेहरे
    आग की तरह तमतमा रहे होंगे।
  rug-rug: Na holoqoru si kote kamo koa rini, tinasigiti meke tinalotaṉa si kote koa
    koa rini; kote ta sigiti guana barikaleqe podopodona. Kote vari doṉoi pa ninunala
    si arini, sari isumatadia si kote kurekure sisigiti.
  gaz-gaz: Sodaan isaan qabata; dhukkubbii fi gaddi isaan qabata; akkuma dubartii
    ciniinsuun qabeetti wixxirfatu. Isaan rifatanii wal ilaalu; fuulli isaanii akka
    ibiddaa diimata.
  fra-LSG: Ils sont frappés d’épouvante; Les spasmes et les douleurs les saisissent;
    Ils se tordent comme une femme en travail; Ils se regardent les uns les autres
    avec stupeur; Leurs visages sont enflammés.
  yal-yal: Gaxun bata e suxu, xɔlɛn sifan birin e fari. Muxune e fatine yimaxama xɔlɛn
    bun alo ɲaxanla tinna ma. E birin xaminxina e bode matoma. E yɛtagine yifɔrɔxi.
  haw-1868: E makau ananet lakou; E loohia lakou i ka eha nui, a me ka nahu kuakoko,
    E nui loa auanei ko lakou eha, e like me ke kuakoko o ka wahine hanau keiki; E
    haka pono no kekahi i kekahi me ka makau, E like ana ko lakou maka me ka lapalapa
    ahi.
  arb-NAV: يَنْتَابُهُمُ الْفَزَعُ، وَتَأْخُذُهُمْ أَوْجَاعٌ وَمَخَاضٌ، يَتَلَوَّوْنَ
    كَوَالِدَةٍ تُقَاسِي مِنْ آلامِ الْمَخَاضِ. وَيُحَمْلِقُ بَعْضُهُمْ بِبَعْضٍ مَبْهُوتِينَ
    بِوُجُوهٍ مُلْتَهِبَةٍ.
  ewe-ewe: Vevesese kple nuxaxa alé wo, eye woaŋe abe nyɔnu si le ku lém la ene. Woƒe
    mo anɔ vevem hẽe, eye woafɔ ŋku ɖe wo nɔewo dzi gaa.
  eng-LEE: And they shall be affrighted, pangs and pains shall seize on them; they
    shall have throes as a woman that travaileth; one at the other shall they look
    amazed; red like flames shall their faces glow.
  asm-FB: প্রসৱ কৰা মহিলাৰ দৰে তেওঁলোকে ভয় খাব, যন্ত্ৰণা পাব আৰু বেদনাই তেওঁলোকক
    গ্রাস কৰিব। তেওঁলোক ইজনে সিজনক দেখি আচৰিত হ’ব, তেওঁলোকৰ মুখ উজ্বলি উঠিব।
  sus-A: فَاشُي نُن تْورّ نْمَ نّ عٍ رَ، عٍ عٍ كُتُن شْنّ بّ عَلْ فِنّ دِ قُرِ نَ
    كٍلِ عَ رَ. فَاشُي بٍلٍبٍلٍ تٌمَ نّ عٍ يَتَفِيٍ مَ.
  fra-SBL: Ils seront consternés. Des angoisses et des douleurs les saisiront. Ils
    souffriront comme une femme en travail. Ils se regarderont avec étonnement les
    uns les autres. Leurs visages seront des visages de flamme.
  hbo-hbo: וְֽנִבְהָ֓לוּ ׀ צִירִ֤ים וַֽחֲבָלִים֙ יֹֽאחֵז֔וּן כַּיֹּולֵדָ֖ה יְחִיל֑וּן
    אִ֤ישׁ אֶל־רֵעֵ֙הוּ֙ יִתְמָ֔הוּ פְּנֵ֥י לְהָבִ֖ים פְּנֵיהֶֽם׃
  kik-kik: Andũ makaanyiitwo nĩ kĩmako kĩnene, na magwatwo nĩ ruo na kĩeha, na manyiitwo
    nĩ ruo o ta rwa mũndũ-wa-nja akĩrũmwo. O mũndũ akaagegio nĩ ũrĩa ũngĩ, na mothiũ
    mao mahaane ta nĩnĩmbĩ cia mwaki.
  fra-NCL: Ils trembleront, les transes et les douleurs les saisiront ; ils se tordront
    comme une femme qui enfante ; ils se regarderont les uns les autres avec stupeur ;
    leurs visages seront comme la flamme.
  cek-AK: Zithaih mah nihcae to ayaw khoep ueloe, nathaih hoi palungsethaih to tong
    o tih; nongpata caa oh tom nathuem ih kana baktiah kana panoek o tih; nihcae loe
    maeto hoi maeto dawnraihaih hoiah angkhen o tih, nihcae ih mikhmai loe hmai kamngaeh
    baktiah om tih.
  cuk-cuk: Bela-belad dobe-itodmaloed, suli-suli-itomaloed, nunmaked-dummadi egi nagudmaloed.
    Igi-sior-muu-neggi-ugakgunair nunmaked-itodae, deyobi, egi nunmaked nagunonikoed.
    Dukin-dukin geger na dakdemaloed, e-wagarmar-daklegoedi, bela-bela dobed-nika
    daklemaloed.
  uig-CYR: Улар вәһимигә чүшиду; Азап-оқубәт вә қайғу-һәсрәт уларни қаплайду, Толғиғи
    тутқан аялдәк улар толғинип кетиду, Улар бир-биригә вәһимә ичидә тикилип қаришиду;
    Йүзлири болса ялқундәк қизирип кетиду.
  tel-2017: ప్రజలు భయభ్రాంతులౌతారు. పురిటినొప్పులు పడే స్త్రీలాగా వాళ్లకు వేదనలు,
    దుఃఖాలు కలుగుతాయి. ఒకరినొకరు విస్తుపోయి చూసుకుంటారు. వాళ్ళ ముఖాలు మండిపోతూ ఉంటాయి.
  hat-BSA: Y ap vin pè anpil; doulè ak gwo lapèn va sezi yo nèt. Yo va vire tòde tankou
    fanm k ap akouche; youn va gade lòt ak sezisman. Figi yo k ap fè flanm dife.
  kos-kos: Elos nukewa ac fah tuninfongla ac munasla ke waiok, oana sie mutan isus.
    Elos fah ngetani nu sie ke sangeng, ac mutalos fah srusrala ke mwekin.
  hbo-WLC: וְֽנִבְהָ֓לוּ ׀ צִירִ֤ים וַֽחֲבָלִים֙ יֹֽאחֵז֔וּן כַּיּוֹלֵדָ֖ה יְחִיל֑וּן
    אִ֤ישׁ אֶל־רֵעֵ֙הוּ֙ יִתְמָ֔הוּ פְּנֵ֥י לְהָבִ֖ים פְּנֵיהֶֽם׃
  ibo-ibo: Ha ga-ama jijiji nʼihi oke egwu. Ahụ mgbu ga-abịakwasị ha mee ka ha sụọ
    ude dịka nwanyị ime na-eme. Ha ga-elerịta onwe ha anya nʼọnọdụ mgbagwoju anya,
    ha agaghị amakwa ihe ha ga-eme. Ọnọdụ dị otu a ga-apụta ihe nʼihu ha.
  ory-ory: ପୁଣି, ସେମାନେ ଭୟଭୀତ ହେବେ; ଯନ୍ତ୍ରଣା ଓ ବେଦନା ସେମାନଙ୍କୁ ଆକ୍ରାନ୍ତ କରିବ; ସେମାନେ
    ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀ ତୁଲ୍ୟ ବେଦନାଗ୍ରସ୍ତ ହେବେ; ସେମାନେ ପରସ୍ପରର ବିଷୟରେ ଚମତ୍କୃତ ହେବେ;
    ସେମାନଙ୍କର ମୁଖ ଅଗ୍ନିଶିଖା ତୁଲ୍ୟ ହେବ।
  chk-chk: repwe pwal fokun apilükülükingau. Iwe, weires me metek epwe toriir, repwe
    cheuch usun eman fefin a tori an cheuchen fam. Repwe nenefengen lefiler fän niuokus,
    nge won meser epwe woparapar.
  rop-rop: Yumob garra abum detmatj pein en garra buldanbat ebriweya, jis laik wen
    det wuman abum det pein bifo det beibi garra bon. Yumob garra brabli lukinatbat
    gija, yumob feis garra luk brabli bradinwan.
  ukr-1871: Зжахнулись; судороги й болї схопили їх, нїби породїлю; стуманївши, глядить
    одно на одного, лиця в них зажарілись.
  deu-1951: Sie sind bestürzt; Krämpfe und Wehen ergreifen sie, sie winden sich wie
    eine Gebärende; einer starrt den andern an, ihre Angesichter sind feuerrot.
  eng-JPS: And they shall be affrighted; pangs and throes shall take hold of them;
    they shall be in pain as a woman in travail; they shall look aghast one at another;
    their faces shall be faces of flame.
  srp-1865: I oni æe se smesti, muke i bolovi spopašæe ih, muèiæe se kao porodilja,
    prepašæe se jedan od drugoga, lica æe im biti kao plamen.
  lug-lug: era bakeŋŋentererwe n’okubalagala kulibakwata, balyoke balumwe ng’omukazi
    alumwa okuzaala. Balitunulaganako nga bawuniikiridde amaaso gaabwe nga gatangaalirira.
  heb-heb: ונבהלו צירים וחבלים יאחזון כיולדה יחילון איש אל רעהו יתמהו פני להבים פניהם׃
  ben-IRV: তারা ভীত হবে, একজন মহিলার প্রসববেদনার মত তীব্র যন্ত্রণা এবং দুঃখ তাদেরকে
    ধরবে। তারা আশ্চর্য্যভাবে একে অপরের দিকে তাকাবে; তাদের মুখ আগুনের শিখার মতো হবে।
  pan-pan: ਉਹ ਘਬਰਾ ਜਾਣਗੇ, ਪੀੜਾਂ ਅਤੇ ਕਸ਼ਟ ਉਨ੍ਹਾਂ ਨੂੰ ਫੜ੍ਹ ਲੈਣਗੇ, ਉਹ ਜਣਨ ਵਾਲੀ ਔਰਤ ਵਾਂਗੂੰ
    ਪੀੜ ਵਿੱਚ ਹੋਣਗੇ, ਉਹ ਹੱਕੇ-ਬੱਕੇ ਹੋ ਕੇ ਇੱਕ ਦੂਜੇ ਵੱਲ ਤੱਕਣਗੇ, ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਭੱਖਦੇ ਹੋਣਗੇ।
  mya-JVB: နာ ခြင်းဝေဒနာ အမျိုးမျိုးကိုခံရ ကြလိမ့်မည်။ သားဘွား သော မိန်းမကဲ့သို့ ဝေဒနာ
    ကို ခံရလျက်၊ တယောက် ကိုတယောက်ကြည့်ရှု ၍မှိုင်တွေသဖြင့်၊ သူ တို့ မျက်နှာ သည် မီးလျှံ
    အဆင်း ရှိလိမ့်မည်။
  hmo-hmo: Gari bada ese idia do ia dogoatao auka, hisihisi bona laloa hekwarahi ese
    idia do ia abia, bona natuna ia havaraia noho hahine bamona, hisihisi dainai edia
    tauanina do idia giroagiroa. Idia ese sibodia ta ta, edia vairadia do idia itaia
    noho, mai gari, bona mai hemarai bada danu.
  urd-urd: और वह परेशान होंगे जाँकनी और ग़मगीनी उनको आ लेगी वह ऐसे दर्द में मुब्तिला
    होंगे जैसे औरत ज़िह की हालत में। वह सरासीमा होकर एक दूसरे का मुँह देखेंगे, और
    उनके चहरे शो'लानुमा होंगे।
  rus-SYN: Ужаснулись, судороги и боли схватили их; мучатся, как рождающая, с изумлением
    смотрят друг на друга, лица у них разгорелись.
  bqc-SIM: Gili a gɛ̃ńgu, wãwã ń gu'ↄ̃amáo a tↄ̃́má. Aaↄ pelembo lán nɛ'inawa,
    yã́ a dimá, an wɛ́ i tã, aaiↄ kↄ̃ gwa.
  tcz-CHONGTHU: Chuleh mipi suh tijat in a ume. Lung genthei nan aman chah kheh un,
    numei naosonat thoh abangu ve. Kipanpi leh kihuto thei lou vin khat le khat akive
    to un, tijatnan amai u atom jenguve.
  mar-mar: ते अगदी घाबरतील; प्रसूत होणाऱ्या स्त्रीप्रमाणे वेणा व वेदना यांनी त्यांना
    घेरले आहे. ते विस्मयाने एकमेकांकडे पाहतील; त्यांची मुखे ज्वालेच्या मुखांसारखी
    होतील.
  qub-qub: Fiyupa mancharishami ricacongapaj. Fiyupa llaquicuymi charengapaj. Cuerpuncunapis
    fiyupami nanacuycongapaj. Chauraga warmi nanaycho caycajnörämi milluycachangapis.
    Jucninpis-jucninpis mancharishami ricapänacongapaj. Pengacuyllawan cärancunapis
    pucayacäcongapaj.
  hat-hat: Y'ap rete konsa, yo pral gen doulè ak lakranp nan tout kò yo. Yo pral tòde
    tankou fanm ansent ki gen tranche. Yonn ap gade lòt san di krik, y'ap rete ak
    je yo louvri byen gran tèlman y'a wont.
  eng-BSB: Terror, pain, and anguish will seize them; they will writhe like a woman
    in labor. They will look at one another, their faces flushed with fear.
  eng-WEBPB: They will be dismayed. Pangs and sorrows will seize them. They will be
    in pain like a woman in labour. They will look in amazement one at another. Their
    faces will be faces of flame.
  kbq-kbq: Ana nehina zamagra tusi koro nehu'za, mago a'mo mofavre anteku atagu nehiaza
    hu'za zamatagura nehu'za, zamagra zamagogogu nehu'za ovufi avufi nehanageno zamavugosamo'a
    korankifa hegahie.
  nhe-BL: Nochi tlacame majmahuise huan quinitzquis tlaijiyohuilistli huan tlacuajcualocayotl.
    Cuajcualose hasta momimilose queja se sihuatl tlen quitlacatiltía icone. Huan
    quema nopa altepetl noja lementos huan nopa tlitl noja quinixtlahuilijtos, san
    mosentlachilise se ica seyoc pampa ax tleno huelise quichihuase para momanahuise.
  gub-BL: Wakyze haw uzeapo putar wazar zàwenugar romo nehe. Upuraraw putar ma'erahy
    kuzà imemyrahy ma'e ài wà nehe. Uzeruwaruwak kuzà umemyrzexak kar ma'e ài wà nehe.
    Ume'eme'e putar uzehezehe ma'e wi ukyze haw pupe utynehem ma'e romo wà nehe. Wanuwa
    ipiràg putar umaranugar haw rehe wà nehe no.
  eng-DRA: And shall be broken. Gripings and pains shall take hold of them, they shall
    be in pain as a woman in labour. Every one shall be amazed at his neighbour, their
    countenances shall be as faces burnt.
