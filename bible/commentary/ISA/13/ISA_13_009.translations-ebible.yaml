verse: ISA.013.009
translations:
  mal-C: ഇതാ, യഹോവയുടെ ദിവസം വരുന്നു— ക്രൂരതനിറഞ്ഞ, ക്രോധവും ഭയാനക കോപവും നിറഞ്ഞ ഒരു
    ദിവസം— ദേശത്തെ ശൂന്യമാക്കുന്നതിനും അതിലുള്ള പാപികളെ ഉന്മൂലനംചെയ്യുന്നതിനുംതന്നെ.
  deu-TKW: Schon kommt der Tag Jahwes, grausam und in Grimm und Zornglut, um die Erde
    zur Wüste zu machen und die Sünder auf ihr hinwegzutilgen.
  lin-lin: Tala, mokolo na Yawe ezali koya, ezali mokolo moko ya pasi, mokolo ya kotomboka
    mpe ya kanda makasi mpo na kobebisa mokili mpe koboma bato ya masumu kati na yango.
  eng-LSV: Behold, the Day of YHWH comes, || Fierce, with wrath, and heat of anger,
    || To make the land become a desolation, || Indeed, He destroys its sinning ones
    from it.
  eng-GNV: 'Beholde, the day of the Lord commeth, cruel, with wrath and fierce anger
    to lay the land wast: and he shall destroy the sinners out of it.'
  eng-WEBSTER: 'Behold, the day of the LORD cometh, cruel both with wrath and fierce
    anger, to lay the land desolate: and he will destroy its sinners out of it.'
  nhw-BL: Xiquitaca. Monechcahuía nopa tonal tlen TOTECO quema yaya tetlatzacuiltis.
    Nopa tonali elis tlahuel fiero pampa TOTECO quititlanis ihueyi cualancayo para
    quitlamisosolos nopa tlali huan quintzontlamiltis nochi tlajtlacolchihuani catli
    itztoque nopona.
  swh-ONEN: Tazameni, siku ya Bwana inakuja, siku katili, yenye ghadhabu na hasira
    kali, kuifanya nchi kuwa ukiwa na kuwaangamiza wenye dhambi waliomo ndani yake.
  bba-bba: Wee Yinni Gusunɔn tɔ̃ru tɑ sisi. Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ nɔni swɑ̃ɑruɡiru tè
    sɔɔ u koo win mɔru bɑkɑ sɔ̃ɔsi. U koo durumɡibu kpeerɑsiɑ, kpɑ tem mɛ, mu ko bɑnsu.
  eng-KJVCPB: 'Behold, the day of the Lord cometh, Cruel both with wrath and fierce
    anger, To lay the land desolate: And he shall destroy the sinners thereof out
    of it.'
  luo-luo: Neuru, odiechieng Jehova Nyasaye biro, en odiechiengʼ malich man-gi mirima
    kod kum mager, mabiro weyo piny gunda, kendo joricho manie iye.
  meu-meu: A itaia, Iehova ena dina e maimu, mai dagedagena bona mai baduna ida, mai
    badu ḡaraḡarana ida; tanobada na baine havahua, bona kara dika taudia na ia latana
    amo baine habuadia tari.
  npi-ULB: हेर, देशलाई विनाश पार्न र त्‍यसबाट पापीहरूलाई नाश पार्न, परमप्रभुको दिन
    निर्दयी क्रोध र प्रचूर रिस लिएर आउँछ ।
  yor-yor: Kíyèsi i, ọjọ́ Olúwa ń bọ̀ ọjọ́ búburú, pẹ̀lú ìbínú àti ìrunú gbígbóná—
    láti sọ ilẹ̀ náà dahoro, àti láti pa àwọn ẹlẹ́ṣẹ̀ inú rẹ̀ run.
  pes-OPCB: اینک روز هولناک خشم و غضب خداوند فرا می‌رسد! زمین ویران خواهد شد و گناهکاران
    هلاک خواهند گردید.
  tgl-ULB: Tingnan ninyo, dadating ang araw ni Yahweh nang may mabagsik na poot at
    nag-uumapaw na galit, para gawing malagim ang lupain at para wasakin ang mga makasalanan
    doon.
  hui-hui: Horo ko tara ogoni abaleore ibulebirago ogoningi Anduane Homogohanda ibunaga
    keba holeneme dindini mbirale nawilobi wali agali ko biaga bu karu nahelobi bo
    wahai holebira.
  mya-mya: သ​နား​ညှာ​တာ​မှု​ကင်း​မဲ့​သည့်​ဒေါ​သ​အ​မျက် တော်​ဒဏ်​ကို​ခံ​ရ​ကြ​မည့်​နေ​ရက်​ကာ​လ​တည်း
    ဟူ​သော ထာ​ဝ​ရ​ဘု​ရား​တ​ရား​စီ​ရင်​တော်​မူ ရာ​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်။
    ကမ္ဘာ မြေ​ကြီး​သည်​လူ​သူ​ဆိတ်​ညံ​ရာ​ဖြစ်​လျက် နေ​လိမ့်​မည်။ အ​ပြစ်​ကူး​လွန်​သူ​မှန်​သ​မျှ
    သည်​လည်း​သုတ်​သင်​ပယ်​ရှင်း​ခြင်း​ကို​ခံ ရကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབ་ལ་ཉེ་ཞིང་། གདུག་རྩུབ་དང་ཞེ་སྡང་།
    ཐུགས་ཁྲོ་ཆེན་པོ་བཅས་ཀྱིས་ཡུལ་འདི་དབེན་སྟོང་ལ་འགྱུར་བར་བྱ་སྟེ། ཡུལ་འདིའི་སྡིག་ཅན་དག་མེད་པར་མཛད་དོ།
    །
  wsk-wsk: Sinar talko, Yawe ko day tom taiwoso, te ali sor gomang gurugok ale memek
    bitawara alo te nunga menawurokko. Tom umu tom bo guyak mena, noko gomang memek
    ago lilim taiwoso.
  sna-sna: Tarirai, zuva raJehovha riri kuuya, zuva rakaipisisa, rine hasha nokutsamwa
    kunotyisa, kuti nyika ive dongo uye nokuzoparadza vatadzi vari mukati mayo.
  spa-BLM: He aquí que viene el día de Yahvé, cruel, con cólera y furor; para hacer
    de la tierra una desolación, y para destruir de ella a sus pecadores.
  cac-cac: Van sjavi jun c'u yic Jehová, jun c'ual b'aj man̈xo ol syamoch vaan yoval
    sc'ool. Toxon̈ej ol can tz'inan lum luum tic yuuj, ol satel masanil eb' chuc.
  swh-ULB: Tazama, siku za Yahwe zinakuja na laana kali wingi wa hasira, kuifanya
    nchi yenye ukiwa na kuharibu wenye dhambi katika nchi.
  bel-bel: Вось, прыходзіць дзень Госпада грозны, з гневам і палкаю лютасьцю, каб
    зрабіць зямлю пустыняю і вынішчыць зь яе грэшнікаў яе.
  deu-ELBBK: Siehe, der Tag des HERRN kommt grausam, und Grimm und Zornglut, um die
    Erde zur Wüste zu machen; und ihre Sünder wird er von derselben vertilgen.
  mbb-OT: Pemineg kew! Egkeume en is andew te Nengazen, is andew te kegkaid wey utew
    zekelà he pauk. Edezeetan is tanà taman te kenè en egkeubpaan, ne ragkes en he
    edezeetan is mekesesalà dutun.
  mal-2015: ദേശത്തെ ശൂന്യമാക്കുവാനും പാപികളെ അതിൽനിന്നു മുടിച്ചുകളവാനും യഹോവയുടെ ദിവസം
    ക്രൂരമായിട്ടു ക്രോധത്തോടും അതികോപത്തോടും കൂടെ വരുന്നു.
  gup-gup: Ngurrina, kunbarnangarra nuye nawu Yawey wanjh darnkih kamhre. Wanjh kunukka
    kundjalwarre. Nungka wanjh kawernhyiddung duninjh dja kabenmarnerayekwon. Nungka
    kabolkbularrbun dja mak kabenbularrbun birriwarre bininj nawu kabirrihni kumekbe.
  rmc-rmc: Dikh, avel o džives le RAJESKRO; hino strašno a avel bara choľaha, hoj
    te zňičinel e phuv a te murdarel avri le binošne manušen!
  pes-OPV: اینک روز خداوند با غضب و شدت خشم و ستمکیشی می‌آید، تا جهان را ویران سازد
    و گناهکاران را ازمیانش هلاک نماید.
  ron-1924: Ятэ, вине зиуа Домнулуй, зи фэрэ милэ, зи де мыние ши урӂие апринсэ, каре
    ва префаче тот пэмынтул ын пустиу ши ва нимичи пе тоць пэкэтоший де пе ел.
  ben-OBCV: দেখো, সদাপ্রভুর দিন আসছে, এক নির্মম দিন, তা হবে ক্রোধ ও প্রচণ্ড রোষ সমন্বিত,
    যেন দেশ নির্জন পরিত্যক্ত হয় এবং এর মধ্যেকার পাপীদের ধ্বংস করে।
  som-som: Bal eega, maalinta Rabbigu way imanaysaa iyadoo nac weyn oo ka buuxda cadho
    iyo xanaaq kulul si dhulka cidla looga dhigo oo dembilayaasha oo dhan dhexdiisa
    looga baabbi'iyo.
  lat-VUC: Ecce dies Domini veniet, crudelis, et indignationis plenus, et iræ, furorisque,
    ad ponendam terram in solitudinem, et peccatores ejus conterendos de ea.
  eng-ASVBT: Behold, the day of Jehovah cometh, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy the sinners thereof out of it.
  ita-1885: Ecco, il giorno del Signore viene, giorno crudele, e d'indegnazione, e
    d'ira accesa, per metter la terra in desolazione, e per distrugger da essa i suoi
    peccatori.
  eng-LXXUP: For behold! the day of the Lord is coming which cannot be escaped, a
    day of wrath and anger, to make the world desolate, and to destroy sinners out
    of it.
  eng-ULB: See, the day of Yahweh comes with cruel wrath and overflowing anger, to
    make the land a desolation and to destroy the sinners from it.
  spa-VBL: ¡Presten atención! Viene el día del Señor, cruel, con furia y con una ira
    feroz, para devastar la tierra y aniquilar a sus pecadores.
  fra-_FOB: Voici, le jour de l'Éternel arrive, jour cruel, jour de fureur et d'ardente
    colère, qui réduira le pays en désolation et en exterminera les pécheurs.
  mal-mal: ദേശത്തെ ശൂന്യമാക്കുവാനും പാപികളെ അതിൽനിന്ന് മുടിച്ചുകളയുവാനും യഹോവയുടെ
    ദിവസം ക്രൂരമായി ക്രോധത്തോടും അതികോപത്തോടും കൂടി വരുന്നു.
  urd-GVR: Dekho, Rab kā berahm din ā rahā hai jab us kā qahr aur shadīd ġhazab nāzil
    hogā. Us waqt mulk tabāh ho jāegā aur gunāhgār ko us meṅ se miṭā diyā jāegā.
  suz-BL: नेनीन, परमप्रभु यावे आ नाक्‍ती हिंचा ङा श्‍येतम जाक्‍ब। आ गाइश्‍शो चुरशोमी
    रागी नेल्‍ल मुर मबाक्‍तीके सेल्‍ब। मिनु पाप पाइब आन कली क्‍याम्‍ब।
  eng-NOY: Behold! the day of Jehovah cometh, Terrible, full of wrath and burning
    indignation, To make the land a waste, And to destroy the sinners out of it.
  ita-1927: 'Ecco il giorno dell’Eterno giunge: giorno crudele, d’indignazione e d’ira
    ardente, che farà della terra un deserto, e ne distruggerà i peccatori.'
  ckb-ckb: ئەوەتا ڕۆژی یەزدان دێت، سەختە، توندوتیژ و تووڕەیی بە جۆشە، بۆ ئەوەی زەوی
    وێران بکات و گوناهبارانی لێ ببڕێتەوە.
  eng-BBE: 'See, the day of the Lord is coming, cruel, with wrath and burning passion:
    to make the land a waste, driving the sinners in it to destruction.'
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರ ದಿನವು ಬರುತ್ತದೆ. ಅದು ಭೂಮಿಯನ್ನು ಹಾಳು ಮಾಡುವುದಕ್ಕೂ, ಅಲ್ಲಿಂದ
    ಪಾಪಿಗಳನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವುದಕ್ಕೂ, ಕಡುಕೋಪದಿಂದಲೂ, ತೀಕ್ಷ್ಣರೋಷದಿಂದಲೂ ಕ್ರೂರವಾಗಿರುವುದು.
  tam-2017: இதோ, தேசத்தைப் பாழாக்கி, அதின் பாவிகளை அதிலிருந்து அழிப்பதற்காகக் யெகோவாவுடைய
    நாள் கடுமையும், மூர்க்கமும், மிகுந்த கோபமுமாக வருகிறது.
  spa-RV-1909: He aquí el día de Jehová viene, crudo, y de saña y ardor de ira, para
    tornar la tierra en soledad, y raer de ella sus pecadores.
  ron-BTF: Iată, ziua DOMNULUI vine, crudă, deopotrivă cu furie şi mânie înverşunată,
    pentru a lăsa ţara pustiită, iar el îi va nimici pe păcătoşii din ea.
  eng-WEBP: Behold, the day of the LORD comes, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy its sinners out of it.
  eng-FBV: Look! The day of the Lord is coming—cruel, with fury and fierce anger—to
    devastate the land and to wipe out its sinners.
  nld-1939: 'Zie, de dag van Jahweh komt, Wreed, verbolgen en woedend: Om de aarde
    in een woestijn te veranderen, Haar zondaars te moorden.'
  nch-BL: Xiquitaca. Monechcahuía nopa tonali ten TOTECO quema yaya tetatzacuiltis.
    Nopa tonali elis tahuel fiero pampa TOTECO quititanis ihueyi cualancayo para quitamisosolos
    nopa tali huan quintzontamiltis nochi tajtacolchihuani cati itztoque nopona.
  vie-1934: Nầy, ngày Đức Giê-hô-va đến, là ngày hung dữ, có sự thạnh nộ và nóng giận
    để làm đất nầy nên hoang vu, và diệt những kẻ có tội khỏi đó.
  hin-CV: याद रखो, याहवेह का दिन क्रोध और निर्दयता के साथ आता है— कि पृथ्वी को उजाड़
    दे और पापियों को नाश करे.
  eng-OURB: Behold, the day of Adonai comes, cruel, with wrath and fierce anger; to
    make the land a desolation, and to destroy its people who sin ·intentionally miss
    the mark goal· out of it.
  spa-BES: Mira, el día del Señor viene, cruel, con ira y ardiente furor; convertirá
    de la tierra un desierto, llevando a los pecadores a la destrucción.
  tdx-tdx: Inao, antitotse ty andro’ Iehovà, hasarerahañe, filoroloro naho fifombo
    miforoforo, hampangotomomoke i taney, vaho hamongotse o lo-tsereke ama’eo.
  tha-KJV: ดู​เถิด วันแห่งพระเยโฮวาห์จะมา โหดร้ายด้วยพระพิโรธและความโกรธอันเกรี้ยวกราด
    ที่​จะกระทำให้​แผ่​นดินเป็​นที​่​รกร้าง และพระองค์จะทรงทำลายคนบาปของแผ่นดินเสียจากแผ่นดินนั้น
  por-BR-2018: Eis que o dia do SENHOR vem horrendo, com furor e ira ardente, para
    pôr a terra em assolação, e destruir os pecadores nela.
  deu-ELO: Siehe, der Tag Jehovas kommt grausam, und Grimm und Zornglut, um die Erde
    zur Wüste zu machen; und ihre Sünder wird er von derselben vertilgen.
  eng-WYC-2018: Lo! the day of the Lord shall come, cruel, and full of indignation,
    and of wrath, and of strong vengeance; to set the land into wilderness, and to
    all-break the sinners thereof from that land.
  epo-epo: Jen venis la tago de la Eternulo, kruela kaj kolera kaj furioza, por fari
    la landon dezerto kaj ekstermi el ĝi ĝiajn pekulojn.
  uig-PIN: Mana Pǝrwǝrdigarning küni kelidu, Xu kün jimi yǝr-jaⱨanni wǝyran ⱪilixⱪa,
    Rǝⱨimsiz bolup, ƣǝzǝp wǝ ⱪǝⱨr bilǝn tolƣandur; U gunaⱨkarlarni jaⱨandin yoⱪitidu.
  beo-beo: Hina Gode Ea esodafa da manebe. Amoga, Ea nimi bagade ougi da ba:mu. Osobo
    bagade da wadela:lesi dagoi ba:mu. Amola wadela:i hamosu dunu huluane da wadela:lesi
    dagoi ba:mu.
  tpi-OTNT: Tru tumas, dispela taim nogut tru i kam nau, em i taim Bikpela i bin makim
    bilong kam wantaim bikpela belhat bilong en na bagarapim olgeta hap bilong graun
    na pinisim tru olgeta man na meri i save mekim sin.
  hau-SA: Duba, ranar Ubangiji tana zuwa, muguwar rana, mai hasala da zafin fushi,
    don ta mai da ƙasar kango ta kuma hallakar da masu zunubi da suke cikinta.
  uig-LAT: Mana Perwerdigarning küni kélidu, Shu kün jimi yer-jahanni weyran qilishqa,
    Rehimsiz bolup, ghezep we qehr bilen tolghandur; U gunahkarlarni jahandin yoqitidu.
  nde-nde: Khangelani usuku lukaThixo luyeza, usuku lwesihluku, ulaka lokuthukuthela
    okukhulu, ukwenza ilizwe lichitheke, kubhujiswe izoni eziphakathi kwalo.
  ton-ton: 'Vakai, ʻoku haʻu ʻae ʻaho ʻo Sihova, ʻoku mamafa ʻi he tuʻutāmaki pea
    mo e houhau lahi, ke fakaʻauha ʻae fonua: pea te ne tāmateʻi ʻae kakai angahala
    mei ai.'
  ces-1613: Aj, den Hospodinův přichází přísný, a zůřivost a rozpálení hněvu, aby
    obrátil tu zemi v poušť, a hříšníky její z ní vyhladil.
  eng-WMB: Behold, the day of the LORD comes, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy its sinners out of it.
  tam-TCV: பாருங்கள், யெகோவாவினுடைய நியாயத்தீர்ப்பின் நாள் வருகிறது; அது கொடுமையின்
    நாள், நாட்டைப் பாழாக்குவதற்கும், அங்குள்ள பாவிகளை தண்டிப்பதற்கும், கோபத்துடனும்
    கடுங்கோபத்துடனும் அது வருகிறது.
  ceb-ULB: Tan-awa, moabot ang adlaw ni Yahweh inubanan sa mapintas nga kapungot ug
    hilabihang kasuko, aron himoong biniyaan ang yuta ug laglagon ang mga makasasala
    gikan niini.
  pol-UBG: Oto dzień PANA nadchodzi, okrutny, w zapalczywości i srogim gniewie, aby
    zamienić tę ziemię w pustynię i wytępić z niej grzeszników.
  urd-GVU: دیکھو، رب کا بےرحم دن آ رہا ہے جب اُس کا قہر اور شدید غضب نازل ہو گا۔ اُس
    وقت ملک تباہ ہو جائے گا اور گناہ گار کو اُس میں سے مٹا دیا جائے گا۔
  deu-1912: Denn siehe, des HERRN Tag kommt grausam, zornig, grimmig, das Land zu
    verstören und die Sünder daraus zu vertilgen.
  kan-2017: ಇಗೋ, ಯೆಹೋವನ ದಿನವು ಬರುತ್ತಿದೆ. ಅದು ಭೂಮಿಯನ್ನು ಹಾಳು ಮಾಡಿ, ಪಾಪಿಗಳನ್ನು ನಿರ್ಮೂಲಮಾಡುವುದಕ್ಕೆ
    ಆತನ ಕೋಪೋದ್ರೇಕದಿಂದಲೂ, ತೀಕ್ಷ್ಣವಾದ ರೋಷದಿಂದಲೂ ಕ್ರೂರವಾಗಿರುವುದು.
  yap-yap: Rran rok SOMOL e nge anog — ni yaran e gafgow ko damumuw rok nib gel. Bayi
    par e fayleng ni dakuriy waton, ma gubin e pi tadenen e yira thang mit.
  hlt-MCSB: BOEIPA kah khohnin tah a thinpom neh muenying muenyang la ha pawk coeng
    ke. Khohmuen te imsuep la khueh ham thintoek thinsa neh ha pawk tih a khuikah
    hlangtholh rhoek te a mitmoeng sak pawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኬላ ዑኬኔ፤ ዒዛኮ ዻጎንታ ዱማ ዱማ ባይዛ ባኮንታ ኩማንዳ ዬና ኬላ ሚርጌና ዒጊቻያኬ፤ ዬኖ
    ዎዶና ዒዞይዳ ናንጋ ጎሞ ዴራ ሃይቂ ጋፓንዳሢሮ ሳዓላ ጉሪ ማዓንዳኔ።
  twi-ASANTE: Hwɛ, Awurade da no reba ɛda bɔne a abufuo ne abufuhyeɛ wɔ mu, ɛrebɛsɛe
    asase no na asɛe abɔnefoɔ a wɔte soɔ no.
  eng-WEBU: Behold, the day of the LORD comes, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy its sinners out of it.
  wal-wal: Be7ite; meqettaa iitidi, yiilluwaaninne suulo hanqquwan biittaa baisa kessanaunne
    an de7iya nagaranchchata xaissanau, GODAA gallassai yees.
  spa-PDDPT: Ciertamente el día de Yavé viene sin misericordia, con furor y ardiente
    ira, para dejar la tierra desolada y extirpar de ella a los pecadores.
  gun-gun: “Ema'ẽ, ovaẽ ma ouvy Senhor ára. Ha'e va'e ma nanhomboaxyvei aguã ára,
    poxya rexa ukaarã, yvy omomba ha'e ojejavypa va'ekue omokanhymba aguã yvy gui.
  ilo-ULB: Kitaenyo, dumteng ti aldaw ni Yahweh ket awan asi iti panangdusana ken
    nalaus ti ungetna, ket pagbalinenna a langalang ti daga ken dadaelenna dagiti
    managbasol manipud iti daytoy.
  kpg-kpg: Di laangi Dimaadua le e dau mai, go di laangi huaidu o dono hagawelewele
    dela e deemee di dugu. Henuailala gaa hai di anggowaa, digau huaidu huogodoo ga daaligi
    gi daha.
  uig-ARA: مانا پەرۋەردىگارنىڭ كۈنى كېلىدۇ، شۇ كۈن جىمى يەر-جاھاننى ۋەيران قىلىشقا،
    رەھىمسىز بولۇپ، غەزەپ ۋە قەھر بىلەن تولغاندۇر؛ ئۇ گۇناھكارلارنى جاھاندىن يوقىتىدۇ.
  sus-sus: Alatala xa lɔxɔɛ xɔrɔxɔɛ na fafe, a fama nɛ a xa xɔnɛ ra naxan bɔxi xun
    nakanama, naxan yunubitɔɛe sɔntɔma.
  pon-2006: Rahn en KAUN-O pahn leledohr—rahn kamasepwehk en sapwellime engieng mwuledek.
    Sampah pahn tehnla, oh me dipan koaros pahn mwomwla.
  ksd-ksd: Ea, ra bung kai ra Luluai i tup ia tuna, i vut ma ra kulot ma ra karangap
    na kankan, upi na ubu vauliran ra gunan, ma upi na vamutue ra umana tena varpiam
    tana.
  tur-YTC: İşte, diyarı ıssız bırakmak ve günahkarlarını ondan yok etmek için, Yahve'nin
    Günü acımasız, gazap ve kızgın öfkeyle geliyor.
  grc-BRENT: Ἰδοὺ γὰρ ἡμέρα Κυρίου ἔρχεται ἀνίατος, θυμοῦ καὶ ὀργῆς, θεῖναι τὴν οἰκουμένην
    ἔρημον, καὶ τοὺς ἁμαρτωλοὺς ἀπολέσαι ἐξ αὐτῆς.
  ind-AYT: Lihatlah, hari TUHAN akan datang dengan kejam, dengan amarah dan murka
    yang membara, untuk membuat negeri itu menjadi tandus dan memusnahkan orang-orang
    berdosa darinya.
  nya-nya: Taonani, tsiku la Yehova likubwera, tsiku lopanda chisoni, lawukali ndi
    lamkwiyo; kudzasandutsa dziko kuti likhale chipululu ndi kuwononga anthu ochimwa
    a mʼmenemo.
  hrv-hrv: Dolazi nesmiljeni Jahvin dan - gnjev i jarost - da u pustoš zemlju prometne,
    da istrijebi iz nje grešnike.
  mps-mps: Mu tama, te dwai sogo megi te pedalobao. Te da te Genuai Bidigo polo bodolu
    muani, te sogo te agai genuai sębę dali asiyu, tigidali tǫ dabe doliyu, tama
    te dwai sę ebo we bidi dolama, silaibao.
  tpi-tpi: Tru tumas, dispela taim nogut tru i kam nau, em i taim Bikpela i bin makim
    bilong kam wantaim bikpela belhat bilong en na bagarapim olgeta hap bilong graun
    na pinisim tru olgeta man na meri i save mekim sin.
  dan-1931: Se, HERRENS Dag kommer, grum, med Harme og brændende Vrede; Jorden gør
    den til Ørk og rydder dens Synder bort.
  vie-OVCB: Nhìn kìa, ngày của Chúa Hằng Hữu đang đến— là ngày khủng khiếp của cơn
    thịnh nộ và giận dữ mãnh liệt của Ngài. Đất sẽ bị làm cho hoang vu, và tất cả
    tội nhân sẽ bị hủy diệt.
  guj-2017: જુઓ, યહોવાહનો દિવસ આવે છે, તે પીડા, કોપ અને ઉગ્ર ક્રોધ સહિત દેશને ઉજ્જડ
    કરવાને તેમાંથી પાપીઓનો વિનાશ કરવા માટે આવે છે.
  pon-2006A: Rahn en KAUN-O pahn leledohr—rahn kamasepwehk en sapwellime engieng mwuledek.
    Sampah pahn tehnla, oh me dipan koaros pahn mwomwla.
  por-BRBSL: Eis que vem o dia de Javé, cruel, com ira e raiva feroz; para fazer da
    terra uma desolação, e para destruir seus pecadores dela.
  cth-cth: Khenhaw! BAWIPA e hnin teh a tho lahun. A lungkhueknae, a lungkâannae hoi
    hote ram hah kingdi vaiteh, khocaramca tamikayonnaw hah peng raphoe hanelah a
    tho lahun.
  twi-twi: Hwɛ, Awurade da no reba da bɔne a abufuw ne abufuwhyew wɔ mu, ɛrebɛsɛe
    asase no na asɛe abɔnefo a wɔte so no.
  hlt-hlt: BOEIPA kah khohnin tah a thinpom neh muenying muenyang la ha pawk coeng
    ke. Khohmuen te imsuep la khueh ham thintoek thinsa neh ha pawk tih a khuikah
    hlangtholh rhoek te a mitmoeng sak pawn ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ kó diyiè kèrínímu, diyiè yɛiri ndi Kuyie mmiɛkɛ yóó
    di do dì, kɛ̀ di ɛìi dɔúnko, kù bo kuɔ dɛ yiè bɛyɛibɛ bɛmɔu.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God Izamin Dughiar Ekiam, a izi, kar Ikiavɨra
    Itir God uan anɨngagharir ekiam sara izasa mɨsevezir dughiam, egh nguazir kamɨn
    itir ruaghateviba bar dagh asɨghasɨghɨva, gumazamizir arazir kurabagh amiba me
    bar me agɨvagham.
  dop-dop: Tɑcɑɑ hʋʋlɛ kʋyɑkʋ kɔŋnɑ ntɛ́. Kʋ wule kɛ ɩ kɑ́ hʋlɩ ɩ pɑ́ɑ́nɑ́ sɔsɔɔnɑ,
    ɩ kɑɑ wɛɛnɑ pǝtɔɔtǝlɛ. Kʋyɑkʋ ŋkʋɣʋ ɩ kɑ kpiisi ɑsɑɣɑɑ, nɑ ɩ́ pǝsɩ tɛtʋ kɛ wʋlɑɣɑ
    nyǝntʋ.
  azb-azb: Budur Rəbbin günü gəlir, Amansızlıqla, qeyzlə, qızğın qəzəblə gəlir ki,
    Yeri səhraya döndərsin, Oradakı günahkarları məhv etsin.
  eng-DBY: Behold, the day of Jehovah cometh, cruel both with wrath and fierce anger,
    to lay the earth desolate; and he will destroy the sinners thereof out of it.
  hin-2017: देखो, यहोवा का वह दिन रोष और क्रोध और निर्दयता के साथ आता है कि वह पृथ्वी
    को उजाड़ डाले और पापियों को उसमें से नाश करे।
  wol-KYG: Bésub Aji Sax jaa ngii di ñëw, bés bu néeg, bésub mer ak sànj muy tàkk,
    nara gental suuf, te bàkkaarkat ya la fay fàkkas.
  eng-YLT: Lo, the day of Jehovah doth come, Fierce, with wrath, and heat of anger,
    To make the land become a desolation, Yea, its sinning ones He destroyeth from
    it.
  eng-WYC-2017: Lo! the day of the Lord shall come, cruel, and full of indignation,
    and of wrath, and of strong vengeance; to set the land into wilderness, and to
    all-break the sinners thereof from that land.
  eng-WMBB: Behold, the day of the LORD comes, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy its sinners out of it.
  urd-GVH: देखो, रब का बेरहम दिन आ रहा है जब उसका क़हर और शदीद ग़ज़ब नाज़िल होगा।
    उस वक़्त मुल्क तबाह हो जाएगा और गुनाहगार को उसमें से मिटा दिया जाएगा।
  rug-rug: Doṉo la, sa rane te Zihova si korapa mae, na rane kaleana sapu koa ia sa
    tinaṉaziri na binugoro ṉiṉirana, pude huara pania sa popoa meke va mate pani sari
    na tie kaleadi.
  gaz-gaz: Kunoo guyyaan Waaqayyoo, guyyaan hamaan, dheekkamsaa fi aarii sodaachisaadhaan,
    lafa onsuu fi cubbamoota ishee keessa jiraatan barbadeessuuf ni dhufa.
  fra-LSG: Voici, le jour de l’Éternel arrive, Jour cruel, jour de colère et d’ardente
    fureur, Qui réduira la terre en solitude, Et en exterminera les pécheurs.
  yal-yal: A mato, Alatalaa lɔxɔn fama, kininkinintare lɔxɔna, fitinan nun xɔlɔ gbeen
    naxan yi, alogo bɔxɔ xɔnna xa raxɔri, a findi tonbonna ra a yi yulubitɔne halagi
    a yi.
  haw-1868: Aia hoi! ka la o Iehova, ke hele mai la, He weliweli loa no ka ukiuki,
    a me ka inaina nui, E hoolilo i ka aina i auakua, A e anai aku i ka poe hewa.
  arb-NAV: هَا هُوَ يَوْمُ الرَّبِّ آتٍ مُفْعَماً بِالْقَسْوَةِ وَالسَّخَطِ وَالْغَضَبِ
    الْعَنِيفِ، لِيَجْعَلَ الأَرْضَ خَرَاباً وَيُبِيدَ مِنْهَا الْخُطَاةَ.
  ewe-ewe: Kpɔ ɖa, Yehowa ƒe ŋkeke dziŋɔ la gbɔna. Egbɔna kple dziku kple dɔmedzoe
    helĩhelĩ be woana anyigba la nazu gbegbe, eye wòatsrɔ̃ mi vɔ̃wɔla siwo le edzi.
  eng-LEE: 'Behold, the day of the Lord cometh, direful, [laden] with wrath and the
    fierceness of anger, to render the earth desolate: and its sinners will he destroy
    out of it.'
  asm-FB: চোৱা, দেশ উচ্ছন্ন কৰিবলৈ, আৰু তাৰ পৰা পাপীবোৰক বিনষ্ট কৰিবলৈ, যিহোৱাৰ দিন
    খং আৰু প্ৰচণ্ড ক্ৰোধেৰে আহিছে।
  sus-A: عَلَتَلَ شَ لْشْي شْرْشْي نَ قَقٍ، عَ قَمَ نّ عَ شَ شْنّ رَ نَشَن بْشِ شُن
    نَكَنَمَ، نَشَن يُنُبِتْييٍ سْنتْمَ.
  fra-SBL: Voici, le jour de l'Éternel arrive, jour cruel, jour de colère et de fureur,
    pour réduire le pays en désert, et en exterminer les pécheurs.
  hbo-hbo: הִנֵּ֤ה יֹום־יְהוָה֙ בָּ֔א אַכְזָרִ֥י וְעֶבְרָ֖ה וַחֲרֹ֣ון אָ֑ף לָשׂ֤וּם
    הָאָ֙רֶץ֙ לְשַׁמָּ֔ה וְחַטָּאֶ֖יהָ יַשְׁמִ֥יד מִמֶּֽנָּה׃
  kik-kik: Atĩrĩrĩ, mũthenya ũcio wa Jehova nĩũrooka, na gũtikaiguanĩrwo tha; ũgaakorwo
    ũrĩ mũthenya wa mangʼũrĩ na marakara mahiũ, ma gũtũma thĩ ĩkire ihooru, na ũniine
    ehia arĩa magaakorwo kuo.
  fra-NCL: Voici que le jour de Yahweh est venu, jour cruel, de fureur et d’ardente
    colère, pour réduire la terre en désert, et en exterminer les pécheurs.
  cek-AK: Khenah, Angraeng ih ani loe angzo tih boeh, to ani loe ni kasae, kanung
    parai palungphuihaih niah om tih; athung ih kaminawk to anih mah paduek tih.
  cuk-cuk: '¡Be dakmar! Bab-Jehová-urwed-e-iba danikid: Iba-buled dani, yeer-gangued-iba,
    bela-belad-urwed-iba dani, napneg ollobi daarmakar nasikoed, agine, bela dule-isgubukmalad
    obelogoed. Bab-Jehová soged:'
  uig-CYR: Мана Пәрвәрдигарниң күни келиду, Шу күн җими йәр-җаһанни вәйран қилишқа,
    Рәһимсиз болуп, ғәзәп вә қәһр билән толғандур; У гунакарларни җаһандин йоқитиду.
  tel-2017: యెహోవా దినం వస్తోంది. దేశాన్ని పాడు చెయ్యడానికీ, పాపులు దానిలో ఉండకుండా
    పూర్తిగా నాశనం చెయ్యడానికీ క్రూరమైన ఉగ్రతతో, ప్రచండమైన కోపంతో అది వస్తోంది.
  hat-BSA: Gade byen, jou SENYÈ a ap vini, byen sovaj ak gwo kòlè tèrib; kòlè k ap
    brile pou fè peyi a dezole! Li va ekstèmine pechè ki sou li yo.
  kos-kos: Len lun LEUM GOD ac tuku — len in folo ke kasrkusrak ac ke fol lal. Faclu
    ac fah orekla sie acn mwesis, ac mwet orekma koluk nukewa ac fah sikiyukla.
  hbo-WLC: הִנֵּ֤ה יוֹם־יְהוָה֙ בָּ֔א אַכְזָרִ֥י וְעֶבְרָ֖ה וַחֲר֣וֹן אָ֑ף לָשׂ֤וּם
    הָאָ֙רֶץ֙ לְשַׁמָּ֔ה וְחַטָּאֶ֖יהָ יַשְׁמִ֥יד מִמֶּֽנָּה׃
  ibo-ibo: Nʼihi na lee, ụbọchị Onyenwe anyị na-abịa, ụbọchị nke obi ebere na-agaghị
    adịkwa, ụbọchị iwe na oke ọnụma. A ga-ekpochapụ ala ahụ, ya na ndị mmehie niile
    dị nʼime ya.
  ory-ory: ଦେଖ, ଦେଶ ଧ୍ୱଂସ କରିବାକୁ ଓ ତହିଁ ମଧ୍ୟରୁ ପାପୀମାନଙ୍କୁ ବିନାଶ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର
    ଦିନ ଭୟଙ୍କର; କ୍ରୋଧ ଓ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ସଂଯୁକ୍ତ ହୋଇ ଆସୁଅଛି।
  chk-chk: Iwe, ränin ewe Samol mi Lapalap a arapoto. Epwe eu rän mi fokun ngau pokiten
    an lingeringer me song mi fokun watte. Iwe, fanüfan epwe pö ren, nge chon tipis
    repwe rosola me won.
  rop-rop: “Yumob irrim mi. Wen det taim garra kaman, YAWEI kaan fil sori blanga eni
    pipul. Im brabli wail, en im garra binijimap dijan graun, en ol detlot nogudbala
    pipul iya langa dijan wel.
  ukr-1871: Наступає день Господень, день гнїву палкого, щоб обернути землю в пустиню
    й вигубити грішників на нїй.
  deu-1951: Siehe, der Tag des HERRN kommt, unbarmherziger, überfließender und glühender
    Zorn, das Land zur Wüste zu machen und die Sünder daraus zu vertilgen.
  eng-JPS: Behold, the day of the LORD cometh, cruel, and full of wrath and fierce
    anger; to make the earth a desolation, and to destroy the sinners thereof out
    of it,
  srp-1865: Evo, ide dan Gospodnji ljuti s gnjevom i jarošæu da obrati zemlju u pustoš,
    i grješnike da istrijebi iz nje.
  lug-lug: Laba olunaku lwa Mukama lujja, olunaku olubi ennyo olw’ekiruyi n’obusungu
    obubuubuuka okufuula ensi amatongo, n’okuzikiriza abakozi b’ebibi okubamalamu.
  heb-heb: הנה יום יהוה בא אכזרי ועברה וחרון אף לשום הארץ לשמה וחטאיה ישמיד ממנה׃
  ben-IRV: দেখ, সদাপ্রভুর দিন নিষ্ঠুর ক্রোধ ও ভীষণ রাগের সঙ্গে আসছে, পৃথিবীকে নির্জনতা
    করার জন্য এবং এর মধ্যে থেকে পাপীদেরকে ধ্বংস করার জন্য।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਦਿਨ, ਨਿਰਦਈ, ਕਹਿਰ ਅਤੇ ਤੇਜ ਕ੍ਰੋਧ ਨਾਲ ਆਉਂਦਾ ਹੈ, ਤਾਂ ਜੋ ਧਰਤੀ
    ਨੂੰ ਵਿਰਾਨ ਕਰੇ, ਅਤੇ ਉਹ ਦੇ ਪਾਪੀਆਂ ਨੂੰ ਉਹ ਦੇ ਵਿੱਚੋਂ ਨਾਸ ਕਰੇ।
  mya-JVB: ထိုပြည် ကို ဖျက်ဆီး ၍ ၊ အပြစ် ကြီးသော ပြည်သူပြည်သားတို့ကို သုတ်သင် ဖယ်ရှင်းခြင်းငှါ
    ၊ ထာဝရဘုရား ၏ ကြမ်းကြုတ် သောနေ့ ရက်သည် ပြင်းထန် သော ဒေါသ အမျက်ထွက်လျက်လာ လိမ့်မည်။
  hmo-hmo: Momokani, Lohiabada ena dina ia mai noho, mai ena dagedage, bona mai ena
    badu danu. Mai badu siahu bada herea danu, Dirava ese tanobada do ia hadikaia,
    bona tanobada ena kara dika taudia do ia hadikadia ore.
  urd-urd: देखो ख़ुदावन्द का वह दिन आता है जो ग़ज़ब में और क़हर — ए — शदीद में सख़्त
    दुरुस्त हैं, ताकि मुल्क को वीरान करे और गुनाहगारों को उस पर से बर्बाद — ओ — हलाक
    कर दे।
  rus-SYN: Вот, приходит день Господа лютый, с гневом и пылающею яростью, чтобы сделать
    землю пустынею и истребить с нее грешников ее.
  bqc-SIM: Gwa! Dii yã́kpalɛkɛgↄↄ lɛ́ mↄ́, aↄ pãsĩ, pↄbↄnniu ń fɛ̃́nkpaao aↄ ku,
    a dṹnia kɛ kɛ́lɛkɛlɛ, i duunkɛnaↄ dɛdɛu.
  tcz-CHONGTHU: Ajehchu ven, Pakai nikho chu ahung lhunge a lungsat a lunghan tijat
    umtah nikho. Agam jong mi chen khahlou na gam asoding, chuleh michonse ho jong
    suhmanga um tha dingu ahi.
  mar-mar: पाहा, क्रोध आणि संतापाने भरून वाहणारा रोष, असा परमेश्वराचा दिवस येत आहे
    अशासाठी की देश उजाड आणि तिच्यातून पाप्यांचा नाश करायला येत आहे.
  qub-qub: Tayta Dios castiganan junäga chayaycämunnami. Chay junäga manchariypämi
    cangapaj. Tayta Dios fiyupa rabyasha cashpanmi cay pachataga ticrarachengapaj
    chunyaj chaqui jircaman. Cay pachacho caj juchasapacunataga ushajpämi illgächengapaj.
  hat-hat: Jou Seyè a ap rive. Seyè a ap san pitye, l'ap fè gwo kòlè, l'ap move anpil.
    L'ap fè tè a tounen yon dezè, l'ap disparèt dènye moun k'ap fè sa ki mal!
  eng-BSB: Behold, the Day of the LORD is coming— cruel, with fury and burning anger—
    to make the earth a desolation and to destroy the sinners within it.
  eng-WEBPB: Behold, the day of the LORD comes, cruel, with wrath and fierce anger;
    to make the land a desolation, and to destroy its sinners out of it.
  kbq-kbq: Hanki antahiho, tamagerfa huno Ra Anumzamofo kna ne-eankino ana knama efore'ma
    hanigeno'a, Agra tusi'a rimpa ahenezmanteno ama mopa eri ka'ma kokaneseno, ama
    mopafima mani'naza kumike vahera ranknaza zamino zamahe vagaregahie.
  nhe-BL: Xiquitaca. Monechcahuía nopa tonal tlen TOTECO quema yajaya tetlatzacuiltis.
    Nopa tonali elis tlahuel fiero pampa TOTECO quititlanis ihueyi cualancayo para
    quitlamixolehuas nopa tlali huan quintzontlamiltis nochi tlajtlacolchihuani tlen
    itztoque nopano.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e i'ar uhem wà iko a'e kury. Iaiw putar a'e 'ar
    ikwahy haw ipuruzukaiw ma'e herur har nehe. Umuaiw putar ko ywy nehe. Uzuka putar
    ikatu 'ym ma'e iapo har wà nehe.
  eng-DRA: Behold, the day of the Lord shall come, a cruel day, and full of indignation,
    and of wrath, and fury, to lay the land desolate, and to destroy the sinners thereof
    out of it.
