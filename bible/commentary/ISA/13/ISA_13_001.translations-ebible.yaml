verse: ISA.013.001
translations:
  mal-C: 'ആമോസിന്റെ മകനായ യെശയ്യാവ് ബാബേലിനെതിരേ കണ്ട ദർശനം:'
  deu-TKW: Ausspruch über Babel, den Jesaja, der Sohn des Amoz, empfing.
  lin-lin: 'Maloba ya kosambisa Babiloni, oyo Ezayi, mwana mobali ya Amotsi, azwaki
    na emoniseli :'
  eng-LSV: 'The burden of Babylon that Isaiah son of Amoz has seen:'
  eng-GNV: The burden of Babel, which Isaiah the sonne of Amoz did see.
  eng-WEBSTER: The burden of Babylon, which Isaiah the son of Amoz saw.
  nhw-BL: 'Ya ni nopa tlanextili catli TOTECO nechnextili na, niIsaías niicone Amoz.
    Huan ipan ni tlanextili tlayolmelajqui tlaque panos teipa ica altepetl Babilonia:'
  swh-ONEN: 'Neno kuhusu Babeli ambalo Isaya mwana wa Amozi aliliona:'
  bba-bba: Wee, ye Yinni Gusunɔ u Esɑi, Amɔtin bii sɔ̃ɔsi kɑ̃siru sɔɔ Bɑbilonin sɔ̃.
  eng-KJVCPB: The burden of Babylon, which Isaiah the son of Amoz did see.
  luo-luo: 'Ma e wach mane Nyasaye onyiso Isaya wuod Amoz e fweny kuom Babulon:'
  meu-meu: Maduna metauna Babulono latanai, Isaia Amoso ese e itaia ḡauna.
  npi-ULB: बेबिलोन बारेमा आमोजका छोरा यशैयाले प्राप्‍त गरेका घोषणाः
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Babeli èyí tí Isaiah ọmọ Amosi rí.
  pes-OPCB: 'این است پیامی که اشعیا پسر آموص دربارهٔ بابِل از خدا دریافت کرد:'
  tgl-ULB: 'Isang pahayag tungkol sa Babilonia, na natanggap ni Isaias anak ni Amoz:'
  hui-hui: Ngode Datagaliwabehanda Babilono dindi bibahendeore bo gialobaga biai holenaga
    ibugua bi ogo Emoso igini Aisaiahondo de gandebaha howa lamini.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဘု​ရား​သ​ခင်​ထံ​တော် မှ​ဗာ​ဗု​လုန်​ပြည်​နှင့်​ပတ်​သက်​၍
    အာ​မုတ်​၏ သား​ဟေ​ရှာ​ယ​ခံ​ယူ​ရ​ရှိ​သည့်​ဗျာ​ဒိတ် တော်​ဖြစ်​၏။
  bod-N: ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱས་མཐོང་བའི་པཱ་པེལ་ལོན་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ།
  wsk-wsk: Imi ikup Babylon arigokko wore ko den, Amoz namar Isaiah kote tairam se
    ari ikiam.
  sna-sna: 'Shoko rakaonekwa naIsaya mwanakomana waAmozi pamusoro peBhabhironi:'
  spa-BLM: La carga de Babilonia que vio Isaías, hijo de Amoz.
  cac-cac: 'Ayocto ix sch''oxan Jehová vil a in Isaías in yuninal vin̈aj Amoz tas
    ol javoc d''a yib''an̈ Babilonia, yuj chi'' ix val icha tic:'
  swh-ULB: 'Tamko kuhusu Babeli, ambalo Isaya mtoto wa Amozi alipokea:'
  bel-bel: Прароцтва пра Вавілон, якое выказаў Ісая, сын Амосаў.
  deu-ELBBK: Ausspruch über Babel, den Jesaja, der Sohn Amoz', geschaut hat.
  mbb-OT: 'Iyan heini lalag he mehitenged te Babilonia he impehayag te Nengazen diyà
    te ki Isaias he anak ni Amoz:'
  mal-2015: 'ആമോസിന്റെ മകനായ യെശയ്യാവു ബാബേലിനെക്കുറിച്ചു ദർശിച്ച പ്രവാചകം:'
  gup-gup: Ngaye wanjh Isaiah, nawu beywurd nuye Amoz. God nganwokwong kunwok manbu
    kayolyolme kukadje Babylon. Kuhni wanjh nganmarneyimeng.
  rmc-rmc: O proroctvos pro Babilon, savo andro viďeňje dikhľa o Izajaš, o čhavo le
    Amososkro.
  pes-OPV: وحی درباره بابل که اشعیا ابن آموص آن را دید.
  ron-1924: 'Пророчие ымпотрива Бабилонулуй, дескоперитэ луй Исая, фиул луй Амоц:'
  ben-OBCV: 'ব্যাবিলনের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, যা আমোষের পুত্র যিশাইয় এক দর্শনের
    মাধ্যমে জানতে পান:'
  som-som: Kanu waa warka culus ee Baabuloon ku saabsan oo uu Ishacyaah ina Aamoos
    arkay.
  lat-VUC: Onus Babylonis, quod vidit Isaias, filius Amos.
  eng-ASVBT: The burden of Babylon, which Isaiah the son of Amoz did see.
  ita-1885: Il carico di Babilonia, il quale Isaia figliuolo di Amos vide.
  eng-LXXUP: The vision which Isaiah son of Amoz saw against Babylon.
  eng-ULB: 'A declaration about Babylon, that Isaiah son of Amoz received:'
  spa-VBL: Este es el mensaje que recibió Isaías, hijo de Amoz, recibió sobre Babilonia.
  fra-_FOB: Prophétie sur Babylone, révélée à Ésaïe, fils d'Amots.
  mal-mal: 'ആമോസിന്റെ മകനായ യെശയ്യാവ് ബാബേലിനെക്കുറിച്ചു ദർശിച്ച പ്രവാചകം:'
  urd-GVR: Darj-e-zail Bābal ke bāre meṅ wuh elān hai jo Yasāyāh bin Āmūs ne royā
    meṅ dekhā.
  suz-BL: आमोज आ तौ यसैयामी बेबीलोन आ पर्बम तशो नु तुइश्‍शो लोव़ एको बाक्‍ब। येरमीया
    २३:३३
  eng-NOY: A prophecy concerning Babylon, which Isaiah, the son of Amoz, saw.
  ita-1927: Oracolo contro Babilonia, rivelato a Isaia, figliuolo di Amots.
  ckb-ckb: 'سروشێک سەبارەت بە بابل ئەوەی ئیشایای کوڕی ئامۆچ بینی:'
  eng-BBE: The word of the Lord about Babylon which Isaiah, the son of Amoz, saw.
  kan-OKCV: 'ಆಮೋಚನ ಮಗ ಯೆಶಾಯನಿಗೆ ಬಾಬಿಲೋನಿನ ವಿಷಯವಾಗಿ ಬಂದ ಪ್ರವಾದನೆ:'
  tam-2017: ஆமோத்சின் மகனாகிய ஏசாயா பாபிலோனைக்குறித்து தேவனிடத்திலிருந்து பெற்றுக்கொண்ட
    செய்தி.
  spa-RV-1909: CARGA de Babilonia, que vió Isaías, hijo de Amoz.
  ron-BTF: Povara Babilonului, pe care Isaia, fiul lui Amoţ, a văzut-o.
  eng-WEBP: The burden of Babylon, which Isaiah the son of Amoz saw.
  eng-FBV: This is the message Isaiah, son of Amoz, received about Babylon.
  nld-1939: 'De godsspraak over Babel, die Isaias, de zoon van Amos, ontving:'
  nch-BL: 'Ya ni nopa tanextili cati TOTECO technextili na, niIsaías niicone Amoz.
    Huan ipan ni tanextili tayolmelajqui taya panos teipa ica altepet Babilonia:'
  vie-1934: Gánh nặng về Ba-by-lôn, mà Ê-sai, con trai A-mốt, đã thấy.
  hin-CV: 'आमोज़ के पुत्र यशायाह को दर्शन मिला कि:'
  eng-OURB: 'The burden of Babylon [Confusion], which Isaiah [Salvation of Yah] the
    son of Amoz saw:'
  spa-BES: La palabra del Señor acerca de Babilonia que vio Isaías, el hijo de Amoz.
  tdx-tdx: Nibekoe’ Iesaià ana’ i Amotse i Bavele amy nioni’ey.
  tha-KJV: ภาระเกี่ยวกับบาบิ​โลน ตามซึ่​งอ​ิสยาห์​บุ​ตรชายของอามอสได้​เห็น
  por-BR-2018: Revelação sobre a Babilônia, vista por Isaías, filho de Amoz.
  deu-ELO: Ausspruch über Babel, welchen Jesaja, der Sohn Amoz', geschaut hat.
  eng-WYC-2018: The burden of Babylon, which burden Isaiah, the son of Amoz, saw.
  epo-epo: Profetaĵo pri Babel, kiun viziis Jesaja, filo de Amoc.
  uig-PIN: 'Amozning oƣli Yǝxaya kɵrgǝn, xundaⱪla uningƣa yüklǝngǝn Babil toƣrisidiki
    wǝⱨiy: —'
  beo-beo: 'Gode da Ba:bilone fi ilima fa:no misunu hou olelema:ne, amo sia: Aisaia
    (A:imose egefe) ema adosi,'
  tpi-OTNT: God i laik bagarapim kantri Babilon, olsem na long samting olsem driman
    em i givim ol dispela tok long Aisaia, pikinini bilong Emos.
  hau-SA: Abubuwan da Allah ya yi magana a kai game da Babilon da Ishaya ɗan Amoz
    ya gani.
  uig-LAT: 'Amozning oghli Yeshaya körgen, shundaqla uninggha yüklen’gen Babil toghrisidiki
    wehiy: —'
  nde-nde: 'Leli yilizwi elimayelana leBhabhiloni elaboniswa u-Isaya indodana ka-Amozi:'
  ton-ton: Ko e tala mamafa ʻoku kau ki Papilone, ʻaia naʻe mamata ki ai ʻe ʻIsaia
    ko e foha ʻo ʻAmosi.
  ces-1613: Břímě Babylona, kteréž viděl Izaiáš syn Amosův.
  eng-WMB: The burden of Babylon, which Isaiah the son of Amoz saw.
  tam-TCV: 'ஆமோஸின் மகன் ஏசாயா பாபிலோனைப்பற்றிக் கண்ட தரிசனத்தில் கூறப்பட்ட இறைவாக்கு:'
  ceb-ULB: 'Ang pamahayag mahitungod sa Babilonia, nga nadawat ni Isaias nga anak
    nga lalaki ni Amoz:'
  pol-UBG: Brzemię Babilonu, które widział Izajasz, syn Amosa.
  urd-GVU: درجِ ذیل بابل کے بارے میں وہ اعلان ہے جو یسعیاہ بن آموص نے رویا میں دیکھا۔
  deu-1912: 'Dies ist die Last über Babel, die Jesaja, der Sohn des Amoz, sah:'
  kan-2017: ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನಿಗೆ ಬಾಬೆಲಿನ ವಿಷಯವಾಗಿ ಕಂಡು ಬಂದ ದೈವೋಕ್ತಿ.
  yap-yap: Irera’ e thin ni murung’agen yu Babylon, ni pi’ Got ngak Isaiah ni fak
    Amoz.
  hlt-MCSB: Amoz capa Isaiah loh Babylon kah olrhuh te a hmuh coeng.
  mdy-ETH: ዓሞፄ ናኣዚ፥ ዒሲያሴ ፆኦሲ ዒዛም ፔጋሲ ዻዌም ባብሎኔ ዓጮ ዛሎ ኬኤዜ ፆኦሲ ማሊፃ ያዺኬ፤
  twi-ASANTE: 'Amos babarima Yesaia adehunu a ɛfa Babilonia ho nie:'
  eng-WEBU: The burden of Babylon, which Isaiah the son of Amoz saw.
  wal-wal: Amoxa na7aa Isiyaasayyo GODAI Baabiloonebaa qonccissin be7idoogee hagaa.
  spa-PDDPT: Visión que tuvo Isaías, hijo de Amoz, como una carga contra Babilonia.
  gun-gun: Kova'e ma Isaías mba'emo oexa reve Babilônia pygua kuery rovai ayvu oendu
    va'ekue.
  ilo-ULB: 'Maysa a pakaammo maipapan iti Babilonia, a naawat ni Isaias a lalaki a
    putot ni Amos:'
  kpg-kpg: Deenei telekai mai baahi o God i di hai o Babylon, dela ne mmada ginai
    Isaiah, tama Amoz.
  uig-ARA: 'ئاموزنىڭ ئوغلى يەشايا كۆرگەن، شۇنداقلا ئۇنىڭغا يۈكلەنگەن بابىل توغرىسىدىكى
    ۋەھىي: ــ'
  sus-sus: Alatala xa masenyi Amosi xa di Annabi Esayi bɛ Babilɔn xili ma.
  pon-2006: Iet mahsen ehu duwen Papilon, me Aiseia, nein Eimwos patohwan sang rehn
    Koht.
  ksd-ksd: A mamat na tinata ure Babilon nina Iesaia, natu i Amos, i ga gire.
  tur-YTC: Amots'un oğlu Yeşaya'nın gördüğü Babil'in yükü.
  grc-BRENT: ὍΡΑΣΙΣ ἫΝ ΕΙΔΕΝ ἩΣΑΙΑΣ ΥΙΟΣ ἈΜΩΣ ΚΑΤΑ ΒΑΒΥΛΩΝΟΣ.
  ind-AYT: 'Perkataan ilahi tentang Babel yang dinyatakan kepada Yesaya, anak Amos:'
  nya-nya: 'Uthenga onena za Babuloni umene Yesaya mwana wa Amozi anawulandira:'
  hrv-hrv: Proroštvo o Babilonu koje vidje Izaija, sin Amosov.
  mps-mps: Godigo Babilon bulu dolabo homu yali, tama te po te nade ebo tiwai agai
    te po Aisaiabolo walalio, te Amosgo ogwabolo.
  tpi-tpi: God i laik bagarapim kantri Babilon, olsem na long samting olsem driman
    em i givim ol dispela tok long Aisaia, pikinini bilong Emos.
  dan-1931: 'Et Udsagn om Babel, som Esajas, Amoz'' Søn skuede:'
  vie-OVCB: 'Y-sai, con A-mốt nhận được sứ điệp về sự suy vong của Ba-by-lôn:'
  guj-2017: આમોસના પુત્ર યશાયાને બાબિલ વિશે જે ઈશ્વરવાણી મળી તે.
  pon-2006A: Iet mahsen ehu duwen Papilon, me Aiseia, nein Eimwos patohwan sang rehn
    Koht.
  por-BRBSL: O fardo da Babilônia, que Isaías, filho de Amoz, viu.
  cth-cth: Amoz capa Isaiah ni Babilon hoi kâkuen lah lawk a dei e teh,
  twi-twi: 'Amos babarima Yesaia adehu a ɛfa Babilonia ho ni:'
  hlt-hlt: Amoz capa Isaiah loh Babylon kah olrhuh te a hmuh coeng.
  tbz-SIM: Kuyie mbɛnkɛ tì Amɔti birɛ Esɑii, kòò bo kpɑnnɛ̀ Bɑbidɔnni ɛì kɔbɛ.
  msy-2020: God kantri Babilon gasɨghasɨghasa, kamaghɨn, a irebamɨn mɨn garir bizimɨn
    aven, akam isa Emosɨn otarim, Aisaia ganɨngi.
  dop-dop: Pɑpiloni tɔm nti Tɑcɑɑ hʋlɑ Amɔtɩ pǝyɑlʋ Ɩsɑyii kɛ toosee tɑkɑ tɑɑ tɔɣɔlɔ.
  azb-azb: 'Amots oğlu Yeşayaya Babil haqqında görüntü ilə nazil olan xəbərdarlıq:'
  eng-DBY: The burden of Babylon, which Isaiah the son of Amoz saw.
  hin-2017: बाबेल के विषय की भारी भविष्यद्वाणी जिसको आमोस के पुत्र यशायाह ने दर्शन
    में पाया।
  wol-KYG: Yéeneb bii ñeel na Babilon, muy peeñum Esayi doomu Amocc.
  eng-YLT: 'The burden of Babylon that Isaiah son of Amoz hath seen:'
  eng-WYC-2017: The burden of Babylon, which burden Isaiah, the son of Amoz, saw.
  eng-WMBB: The burden of Babylon, which Isaiah the son of Amoz saw.
  urd-GVH: दर्जे-ज़ैल बाबल के बारे में वह एलान है जो यसायाह बिन आमूस ने रोया में देखा।
  rug-rug: 'Hie sa kinorokorotae pa guguana Babiloni sapu vagia Aisea tuna Emosi koe
    Tamasa:'
  gaz-gaz: 'Raajii waaʼee Baabilon kan Isaayyaas ilmi Amoos arge:'
  fra-LSG: Oracle sur Babylone, révélé à Ésaïe, fils d’Amots.
  yal-yal: Waliyiya falan ni ito ra naxan makɛnɛn Amɔsi a dii xɛmɛna Esayi xa lan
    Babilɔn taan ma.
  haw-1868: KA wanana no Babulona, ka mea a Isaia, ke keiki a Amosa i ike ai.
  arb-NAV: 'رُؤْيَا إِشَعْيَاءَ بْنِ آمُوصَ بِشَأْنِ بَابِلَ:'
  ewe-ewe: Esia nye ŋutega si Mawu ɖe fia Yesaya, Amoz ƒe vi la, tso Babilonia ƒe
    gbegblẽ ŋuti.
  eng-LEE: The doom of Babylon, which Isaiah Amoz' son foresaw.
  asm-FB: আমোচৰ পুত্ৰ যিচয়াই পোৱা বাবিলৰ বিষয়ে ঘোষণা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ عَمٌسِ شَ دِ عَننَبِ عٍسَيِ بّ بَبِلْن شِلِ مَ.
  fra-SBL: Le fardeau de Babylone, que vit Ésaïe, fils d'Amoz.
  hbo-hbo: מַשָּׂ֖א בָּבֶ֑ל אֲשֶׁ֣ר חָזָ֔ה יְשַׁעְיָ֖הוּ בֶּן־אָמֹֽוץ׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Babuloni, ĩrĩa Isaia mũrũ wa Amozu onire:'
  fra-NCL: Oracle sur Babylone, révélé à Isaïe, fils d’Amots.
  cek-AK: Babylon kawng pongah Amoz capa Isaiah mah hnuk ih hmuen loe,
  cuk-cuk: 'Bab-Dummad Amoz-machi-Isaíasʼga Babilonia-dulemar-berguoedgi sunmaksad:'
  uig-CYR: 'Амозниң оғли Йәшая көргән, шундақла униңға жүкләнгән Бабил тоғрисидики
    вәһий: —'
  tel-2017: బబులోనును గూర్చి ఆమోజు కొడుకు యెషయా స్వీకరించిన ప్రకటన.
  hat-BSA: Pwofesi konsènan Babylon ke Ésaïe, fis a Amots la, te wè a.
  kos-kos: Kas in fahkak se inge, su Isaiah wen natul Amoz el tuh eis sin God, ma
    ke acn Babylon.
  hbo-WLC: מַשָּׂ֖א בָּבֶ֑ל אֲשֶׁ֣ר חָזָ֔ה יְשַׁעְיָ֖הוּ בֶּן־אָמֽוֹץ׃
  ibo-ibo: Nke a bụ amụma megide Babilọn nke Aịzaya nwa Emọz hụrụ.
  ory-ory: ବାବିଲ ବିଷୟକ ବାର୍ତ୍ତା, ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଏହି ଦର୍ଶନ ପାଇଲେ।
  chk-chk: 'Iei ewe kapasen osuni usun Papilon, Kot a pwäri ngeni Aisea nöün Am we
    mwän lon künan:'
  rop-rop: Wal aibin kipgon tok, “Wal dijan na det mesij weya YAWEI det trubala God
    bin gibit langa mi blanga detlot pipul brom det kantri gulum Bebalon.
  ukr-1871: 'Слово пророче про Вавилон, висказане Ісаїєм, сином Амосовим:'
  deu-1951: 'Weissagung wider Babel, welche Jesaja, der Sohn des Amoz, vernommen hat:'
  eng-JPS: The burden of Babylon, which Isaiah the son of Amoz did see.
  srp-1865: Breme Vavilonu, koje vidje Isaija sin Amosov.
  lug-lug: Obubaka bwa Babulooni Isaaya mutabani wa Amozi bwe yalaba.
  heb-heb: משא בבל אשר חזה ישעיהו בן אמוץ׃
  ben-IRV: ব্যাবিলনের বিষয়ে ভাববাণী, যা আমোসের ছেলে যিশাইয় পেয়েছিলেন।
  pan-pan: ਬਾਬਲ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ ਜਿਸ ਨੂੰ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨੇ ਦਰਸ਼ਣ ਵਿੱਚ ਪਾਇਆ,
    -
