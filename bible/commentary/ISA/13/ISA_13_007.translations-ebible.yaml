verse: ISA.013.007
translations:
  mal-C: അതിനാൽ എല്ലാ കൈകളും തളരും, ഏതു മനുഷ്യന്റെ ഹൃദയവും ഉരുകിപ്പോകും.
  deu-TKW: Darob werden alle Hände erschlaffen und jegliches Menschenherz verzagen,
  lin-lin: Yango wana, maboko nyonso ekolemba mpe mitema ya bato nyonso ekobukana.
  eng-LSV: Therefore, all hands fail, || And every heart of man melts.
  eng-GNV: Therefore shall all hands be weakened, and all mens hearts shall melt,
  eng-WEBSTER: 'Therefore shall all hands be faint, and every man''s heart shall melt:'
  nhw-BL: Ayacmo quipiyase chicahualistli nochi masehualme. Ininmax san mocuapilojtose
    quen tlamantli mictoque. Huan catli tlahuel eliyayaj yoltetique, yolpitzahuiyase.
  swh-ONEN: Kwa sababu ya hili, mikono yote italegea, moyo wa kila mtu utayeyuka.
  bba-bba: Yen sɔ̃nɑ tɔmbu kpuron ɡɔmɑ koo dwiiyɑ kpɑ ben wɔruɡɔru tu kpe.
  eng-KJVCPB: 'Therefore shall all hands be faint, And every man’s heart shall melt:'
  luo-luo: Nikech wachni, lwet ngʼato ka ngʼato ne jony, kendo kihondko nogo chuny
    ji duto ma aa.
  meu-meu: Taunabunai, ima iboudiai bae manoka-manoka; taunimanima iboudiai kudoudia
    bae hetaha,
  npi-ULB: यसकारण सबै हात कमजोर हुन्छन् र हरेक मुटुले ठाउँ छोड्छ ।
  yor-yor: Nítorí èyí, gbogbo ọwọ́ ni yóò rọ, ọkàn ẹnìkọ̀ọ̀kan yóò rẹ̀wẹ̀sì.
  pes-OPCB: در آن روز، دستهای همه از ترس سست خواهد شد و دلها آب خواهد گردید.
  tgl-ULB: Dahil dito, manlalambot ang lahat ng kamay at matutunaw ang bawat puso;
    Matatakot sila; matinding kirot at kalungkutan ang lulupig sa kanila, gaya ng
    isang babaeng nanganganak.
  hui-hui: Anidagua biragola wali agali bibahende durulowa gedaore halu hongo nahe
    tingini pirilape hai holebira.
  mya-mya: လူ​အ​ပေါင်း​တို့​၏​လက်​သည်​နုံ့​နဲ့​၍​နေ​လိမ့် မည်။ ထို​သူ​တို့​သည်​သတ္တိ​ကြောင်​၍​နေ​လိမ့်
    မည်။-
  bod-N: མི་རེ་རེའི་ལག་པའི་ཤེད་ཉམས་ཤིང་། མི་རེ་རེའི་སྙིང་རྩ་འདར་བར་འགྱུར།
  wsk-wsk: Bore te se, kariimet suen la nungumik sokel menaruk ale nongomang motam
    parasarukko.
  sna-sna: Naizvozvo maoko ose achashaya simba, mwoyo mumwe nomumwe wavanhu uchanyungudika.
  spa-BLM: Por eso todas las manos se debilitarán, y el corazón de todos se derretirá.
  cac-cac: Yuj chi' jun, masanil anima, ol el yip sc'ab' eb' yuj xivelal, man̈xo animaoc
    ol ajcan eb'.
  swh-ULB: Hivyo basi mikono ining'inizwe kama kiwete, na kila moyo ulioyeyuka.
  bel-bel: Таму рукі ва ўсіх апусьціліся, і сэрца ў кожнага чалавека растала.
  deu-ELBBK: Darum werden alle Hände erschlaffen, und jedes Menschenherz wird zerschmelzen.
  mbb-OT: Dutun he timpu eguyaan is langun he menge velad. Egkaawà is kevurut te langun
    he menge etew.
  mal-2015: അതുകൊണ്ടു എല്ലാകൈകളും തളർന്നുപോകും; സകലഹൃദയവും ഉരുകിപ്പോകും.
  gup-gup: Kaluk kunkele kabenngudjwarrewarrewon, dja kunkange bedberre nakka kabirrikangewarrewarremen.
  rmc-rmc: Vašoda lenge slabisaľona o vasta a o jile lenge izdrana daratar;
  pes-OPV: از این جهت همه دستها سست می‌شود و دلهای همه مردم گداخته می‌گردد.
  ron-1924: Де ачея тоате мыниле слэбеск ши орьче инимэ оменяскэ се топеште.
  ben-OBCV: এই কারণে সবার হাত ঝুলে পড়বে, প্রত্যেকের হৃদয় গলে যাবে।
  som-som: Haddaba sidaas daraaddeed gacmo oo dhammu way taag gabi doonaan, oo nin
    kastaba qalbigiisu wuu dhalaali doonaa.
  lat-VUC: Propter hoc omnes manus dissolventur, et omne cor hominis contabescet,
  eng-ASVBT: 'Therefore shall all hands be feeble, and every heart of man shall melt:'
  ita-1885: Perciò, tutte le mani diventeranno fiacche, ed ogni cuor d'uomo si struggerà.
  eng-LXXUP: Therefore every hand shall become powerless, and every soul of man shall
    be dismayed.
  eng-ULB: Therefore all hands hang limp, and every heart melts.
  spa-VBL: A todos se les caerán las manos, y todos perderán la cabeza por el pánico.
  fra-_FOB: Aussi toutes les mains deviennent lâches, et tout cœur d'homme se fond.
  mal-mal: അതുകൊണ്ട് എല്ലാകൈകളും തളർന്നുപോകും; സകലഹൃദയവും ഉരുകിപ്പോകും.
  urd-GVR: Tab tamām hāth behis-o-harkat ho jāeṅge, aur har ek kā dil himmat hār degā.
  suz-BL: मोपतीके मुर नेल्‍ल आन थुं लुक्‍च लशा, मारेइ पने मचाप्‍नीम।
  eng-NOY: Therefore shall all hands hang down, And every heart of man shall melt.
  ita-1927: Perciò, tutte le mani diventan fiacche, e ogni cuor d’uomo vien meno.
  ckb-ckb: لەبەر ئەوە هەموو دەستەکان شل دەبن، هەموو دڵێکی مرۆڤ دەتوێتەوە.
  eng-BBE: For this cause all hands will be feeble, and every heart of man be turned
    to water;
  kan-OKCV: ಆದಕಾರಣ ಎಲ್ಲಾ ಕೈಗಳು ಜೋಲು ಬೀಳುವುವು ಮತ್ತು ಪ್ರತಿಯೊಬ್ಬನ ಹೃದಯವು ಕರಗುವುದು.
  tam-2017: ஆதலால் எல்லாக் கைகளும் தளர்ந்து, எல்லா மனிதரின் இருதயமும் கரைந்துபோகும்.
  spa-RV-1909: 'Por tanto, se enervarán todas la manos, y desleiráse todo corazón
    de hombre:'
  ron-BTF: De aceea toate mâinile vor slăbi şi inima fiecărui om se va topi;
  eng-WEBP: Therefore all hands will be feeble, and everyone’s heart will melt.
  eng-FBV: Everyone's hands will fall limp, and everyone will lose their minds in
    panic.
  nld-1939: Alle handen verslappen er van, Elk mensenhart smelt er van weg;
  nch-BL: Ayecmo quipiyase chicahualisti yon se masehuali. Inimax san cuapilijtos
    quej mictoque. Huan cati tahuel eliyayaj yoltetique, yolpitzahuiyase.
  vie-1934: Vậy nên mọi tay đều yếu đuối, lòng người đều tan chảy.
  hin-CV: इसलिये सबके हाथ कमजोर हो जाएंगे, और सब मनुष्य का हृदय पिघल जाएगा.
  eng-OURB: Therefore all hands will be feeble, and everyone’s heart will melt.
  spa-BES: Por esta causa, todas las manos serán débiles, y todo corazón del hombre
    desfallecerá;
  tdx-tdx: Hene higebañe amy zao o fitañeo, vaho songa hitranake ty arofo’ ondaty.
  tha-KJV: เพราะฉะนั้น ทุ​กๆมื​อก​็จะอ่อนเปลี้ย และจิตใจของทุกคนก็จะละลายไป
  por-BR-2018: Por isso todas as mãos ficarão fracas, e o coração de todos os homens
    se derreterá.
  deu-ELO: Darum werden alle Hände erschlaffen, und jedes Menschenherz wird zerschmelzen.
  eng-WYC-2018: For this thing all hands shall be unmighty, and each heart of man
    shall fail, and shall be all-broken.
  epo-epo: Tial ĉiuj manoj senfortiĝas kaj ĉiu homa koro senkuraĝiĝas.
  uig-PIN: Buningdin ⱨǝrbir ⱪol boxixip ketidu, Ⱨǝmmǝ adǝmning yüriki erip ketidu.
  beo-beo: Dunu huluane ilia lobo da bodola:mu. Huluane da beda:i bagade ba:mu.
  tpi-OTNT: Olsem na bun bilong olgeta manmeri bai i slek, na strong bilong ol bai
    i pinis olgeta.
  hau-SA: Saboda wannan, hannun kowane mutum zai yi rauni, ƙarfin halin kowane mutum
    zai kāsa.
  uig-LAT: Buningdin herbir qol boshiship kétidu, Hemme ademning yüriki érip kétidu.
  nde-nde: Ngenxa yalokhu izandla zonke zizakuba buthakathaka, inhliziyo zabantu bonke
    zizaphela amandla.
  ton-ton: 'Ko ia ʻe vaivai ai ʻae nima kotoa pē, pea ʻe molū mo e loto ʻoe tangata
    kotoa pē:'
  ces-1613: A protož všeliké ruce oslábnou, a všeliké srdce člověka rozplyne se.
  eng-WMB: Therefore all hands will be feeble, and everyone’s heart will melt.
  tam-TCV: இதனால் கைகளெல்லாம் தளர்ந்து போகும்; எல்லா மனிதரின் இருதயமும் உருகிப்போகும்.
  ceb-ULB: Busa kawad-ag umoy ang tanang mga kamot, ug matunaw ang matag kasingkasing.
  pol-UBG: Dlatego wszelkie ręce opadną, a każde serce człowieka struchleje.
  urd-GVU: تب تمام ہاتھ بےحس و حرکت ہو جائیں گے، اور ہر ایک کا دل ہمت ہار دے گا۔
  deu-1912: Darum werden alle Hände laß und aller Menschen Herz wird feige sein.
  kan-2017: ಆದುದರಿಂದ ಎಲ್ಲರ ಕೈಗಳು ಜೋಲು ಬೀಳುವುದು. ಎಲ್ಲರ ಹೃದಯವು ಕರಗಿ ನೀರಾಗುವುದು.
  yap-yap: Ra m’ay gelngin pa’ gubin e girdi’ me lul’ laniyan’rad.
  hlt-MCSB: Te dongah kut aka om khaw boeih kha vetih hlanghing kah thinko khaw boeih
    paci ni.
  mdy-ETH: ዒጊቹሞይዳፓ ዔቄያና ጉቤ ዓሶኮ ዔኤቢ ዎልቃ ጌላንዳኔ፤ ቢያሢያ ዒጊቹሞና ጎጲ ዋኣፃንዳኔ።
  twi-ASANTE: Yei enti, nsa nyinaa bɛdwodwo, obiara akoma bɛboto.
  eng-WEBU: Therefore all hands will be feeble, and everyone’s heart will melt.
  wal-wal: Hegaa gishshau, kushe ubbai hilssi gaana; asa ubbaa wozanaikka seerana.
  spa-PDDPT: Toda mano será debilitada. Todo corazón humano desfallecerá.
  gun-gun: Ha'e ramo pavẽ jyva na'imbaraetevei 'rã, avakue nda'ipy'a guaxuveipa 'rã.
  ilo-ULB: Ngarud, malpayto amin nga ima ken kumapoy ti tunggal puso;
  kpg-kpg: Nia lima nia daangada huogodoo ga maanuhia, nadau manawa maaloo ga paagege.
  uig-ARA: بۇنىڭدىن ھەربىر قول بوشىشىپ كېتىدۇ، ھەممە ئادەمنىڭ يۈرىكى ئېرىپ كېتىدۇ.
  sus-sus: Mixie sɛnbɛ ɲɔnma nɛ, limaniya ba e bɔɲɛ ma.
  pon-2006: Pehn aramas koaros pahn mwoatoredi, oh nan kapehdirail pahn luwetala.
  ksd-ksd: Kari a lima i ra tarai par diat a malmalu ma ra nuknuk i ra tarai par na
    kut;
  tur-YTC: Bu nedenle bütün eller gevşeyecek ve herkesin yüreği eriyecek.
  grc-BRENT: Διάτοῦτο πᾶσα χεὶρ ἐκλυθήσεται, καὶ πᾶσα ψυχὴ ἀνθρώπου δειλιάσει.
  ind-AYT: Oleh karena itu, semua tangan akan terkulai, dan hati setiap orang akan
    menjadi luluh.
  nya-nya: Zimenezi zinafowoketsa manja onse, mtima wa munthu aliyense udzachokamo.
  hrv-hrv: I sve ruke stog' malakšu ... Svako ljudsko srce klone,
  mps-mps: Tama tibaso, tigidali we bidigo dili naga mialuaibao. Tama augwaligo bomo
    mu menia saibao.
  tpi-tpi: Olsem na bun bilong olgeta manmeri bai i slek, na strong bilong ol bai
    i pinis olgeta.
  dan-1931: Derfor slappes hver Hånd, hvert Menneskehjerte smelter,
  vie-OVCB: Vì thế, mọi tay đều yếu đuối. Mọi lòng đều tan chảy,
  guj-2017: તેથી સર્વના હાથ ઢીલા પડશે અને સર્વ હૃદય પીગળી જશે;
  pon-2006A: Pehn aramas koaros pahn mwoatoredi, oh nan kapehdirail pahn luwetala.
  por-BRBSL: Portanto, todas as mãos estarão debilitadas e o coração de todos derreterá.
  cth-cth: Kut kaawm pueng loungkanghawi han. Tami pueng a lung a pout awh han.
  twi-twi: Eyi nti, nsa nyinaa bedwudwo, obiara koma bɛbotow.
  hlt-hlt: Te dongah kut aka om khaw boeih kha vetih hlanghing kah thinko khaw boeih
    paci ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛnìtìbɛ̀ kɔ̃̀ntì yɑ̃rikɛ, bɛnìtìbɛ̀ kɔ̃̀ntì cùùtɛ̀mu.
  msy-2020: Bizir kam bangɨn, gumazamizibar aghariba bar men amɨraghtɨ, men gavgaviba
    bar gɨvaghtɨ, me uan navibar aven bar atiatingam.
  dop-dop: Pǝ tɔɔ kɛ́ yǝlɑɑ ɑpɑlʋtʋ hoowɑ nɑ pɑ́ pǝsɩ ɑcɑmɑɑ.
  azb-azb: Buna görə hamının əlləri yanına düşəcək, Hər kəs qorxub ürəyini yeyəcək.
  eng-DBY: Therefore shall all hands be feeble, and every heart of man shall melt,
  hin-2017: इस कारण सब के हाथ ढीले पड़ेंगे, और हर एक मनुष्य का हृदय पिघल जाएगा,
  wol-KYG: Moo tax yoxoo yoxo yoqi, xoloo xol jeex,
  eng-YLT: Therefore, all hands do fail, And every heart of man doth melt.
  eng-WYC-2017: For this thing all hands shall be unmighty, and each heart of man
    shall fail, and shall be all-broken.
  eng-WMBB: Therefore all hands will be feeble, and everyone’s heart will melt.
  urd-GVH: तब तमाम हाथ बेहिसो-हरकत हो जाएंगे, और हर एक का दिल हिम्मत हार देगा।
  rug-rug: Koasa ginugua hie, si kote mate beto sari doduru lima, sari bulodia ri
    doduru tie si kote malohoro gore.
  gaz-gaz: Kanaafuu harki hundinuu ni laamshaʼa; onneen nama hundaas ni baqa.
  fra-LSG: C’est pourquoi toutes les mains s’affaiblissent, Et tout cœur d’homme est
    abattu.
  yal-yal: Nanara, birin bata xadan, muxune bata tunnaxɔlɔ e ma.
  haw-1868: 'Nolaila, e lewa wale ilalo na lima a pau, A e maule hoi na naau a pau
    o kanaka:'
  arb-NAV: لِذَلِكَ تَرْتَخِي كُلُّ يَدٍ، وَيَذُوبُ قَلْبُ كُلِّ إِنْسَانٍ.
  ewe-ewe: Le esia ta la, asiwo katã aku yigbaa ɖe amewo ŋu, eye amegbetɔwo katã ƒe
    dzi alolo ɖe dɔ me na wo.
  eng-LEE: Therefore all hands shall become weak, and every mortal's heart shall melt;
  asm-FB: সেই কাৰণে সকলো হাত দুৰ্ব্বল হ’ব, আৰু প্ৰত্যেক হৃদয় দ্ৰৱ হ’ব;
  sus-A: مِشِيٍ سّنبّ حْنمَ نّ، لِمَنِيَ بَ عٍ بْحّ مَ.
  fra-SBL: C'est pourquoi toutes les mains seront affaiblies, et le cœur de chacun
    se fondra.
  hbo-hbo: עַל־כֵּ֖ן כָּל־יָדַ֣יִם תִּרְפֶּ֑ינָה וְכָל־לְבַ֥ב אֱנֹ֖ושׁ יִמָּֽס׃
  kik-kik: Tondũ ũcio moko mothe nĩmakaregera, na ngoro ya mũndũ o wothe ĩringĩke.
  fra-NCL: C’est pourquoi toute main sera défaillante, et tout cœur d’homme se fondra.
  cek-AK: Hae tiah oh pongah kami ih bannawk loe thazok o boih tih, kami ih palungthinnawk
    doeh tui ah amkaw boih tih.
  cuk-cuk: A-ulale, bela argan nollomakdoed, bela dulemar niga-argwatemaloed.
  uig-CYR: Буниңдин һәр бир қол бошишип кетиду, Һәммә адәмниң жүриги ерип кетиду.
  tel-2017: అందువలన చేతులన్నీ బలహీనమై వేలాడతాయి, ప్రతివాడి గుండె కరిగిపోతుంది.
  hat-BSA: Akoz sa, tout men yo va tonbe san fòs e kè a tout moun va fann.
  kos-kos: Poun mwet nukewa ac fah munasla, ac inse pulaik lun mwet uh ac fah wanginla.
  hbo-WLC: עַל־כֵּ֖ן כָּל־יָדַ֣יִם תִּרְפֶּ֑ינָה וְכָל־לְבַ֥ב אֱנ֖וֹשׁ יִמָּס׃
  ibo-ibo: Nʼihi nke a, aka ndị mmadụ ga-ada mba, obi ga-alọkwa ndị mmadụ mmiri.
  ory-ory: ଏହେତୁ ସକଳ ହସ୍ତ ଦୁର୍ବଳ ହେବ ଓ ପ୍ରତ୍ୟେକ ମାନବ ହୃଦୟ ତରଳି ଯିବ;
  chk-chk: Iei mine pöün ekewe aramas repwe chök ititiu, letiper epwe kisikisila,
  rop-rop: Yumob garra bradin nomo lilbit en jidan brabli wikwan, en ola strongbala
    ekshan garra binij du.
  ukr-1871: Тим то руки в кожного зомлїли, в кожної людини серце заниває.
  deu-1951: Darob werden alle Hände schlaff und die Herzen aller Sterblichen verzagt.
  eng-JPS: Therefore shall all hands be slack, and every heart of man shall melt.
  srp-1865: Zato æe svaka ruka klonuti, i svako srce èovjeèije rastopiti se.
  lug-lug: Emikono gyonna kyegiriva giggwaamu amaanyi, na buli mutima gwa muntu gulisaanuuka;
  heb-heb: על כן כל ידים תרפינה וכל לבב אנוש ימס׃
  ben-IRV: সেইজন্য সবার হাত নিস্তেজ হয়ে যাবে এবং প্রত্যেক হৃদয় গলে যাবে;
  pan-pan: ਇਸ ਲਈ ਸਾਰੇ ਹੱਥ ਢਿੱਲੇ ਪੈ ਜਾਣਗੇ, ਅਤੇ ਹਰ ਮਨੁੱਖ ਦਾ ਦਿਲ ਡਰ ਨਾਲ ਢੱਲ਼ ਜਾਵੇਗਾ।
  mya-JVB: ထိုကြောင့် ၊ ရှိသမျှ သော လက် တို့သည် ကျ ကြ လိမ့်မည်။ လူ အပေါင်း တို့သည်
    စိတ် ပျက် ၍ ကြောက်လန့် ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  hmo-hmo: Inai kara dainai, taunimanima ibounai edia imana be do idia manokamanoka,
    taunimanima ibounai edia kudoudia, be gari dainai do idia manoka momokani.
  urd-urd: इसलिए सब हाथ ढीले होंगे, और हर एक का दिल पिघल जाएगा,
  rus-SYN: Оттого руки у всех опустились, и сердце у каждого человека растаяло.
  bqc-SIM: A yã́i baade ↄ a gↄ̃ dↄ̀lↄlↄ, sↄ̃ a kɛ̃ gbɛ̃́piigu.
  tcz-CHONGTHU: Ban jouse ki chat pumin chatthei louvin aumin, lung jouse ajunlha
    gamin,
  mar-mar: त्यामुळे सर्व हात गळाले आहेत, आणि प्रत्येक हृदय विरघळले आहे;
  qub-qub: Chay öraga llapan runapami ricrancunapis warcucäcongana. Llapanpami balurninpis
    mana canganachu.
  hat-hat: Se poutèt sa, tout moun sou latè pèdi kouraj, kè yo kase!
  eng-BSB: Therefore all hands will fall limp, and every man’s heart will melt.
  eng-WEBPB: Therefore all hands will be feeble, and everyone’s heart will melt.
  kbq-kbq: E'ina hu'negu mika vahe'mo'za zamazana erisga hugara osanageno, tumo'zamimo'a
    hapatigahie.
  nhe-BL: Ayoc quipiyase chicahualistli nochi tlacame. Ininma san mocuapilojtose queja
    tlamantli mictoque. Huan tlen tlahuel eliyayaj yoltetique, yolpitzahuiyase.
  gub-BL: Teko paw wazywa upytu'u ukàg ire wà nehe. Wàzà'à ututututuk putar na'arewahy
    wera'u ukyze haw rehe wà nehe no.
  eng-DRA: Therefore shall all hands be faint, and every heart of man shall melt,
