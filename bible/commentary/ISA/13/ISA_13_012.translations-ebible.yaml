verse: ISA.013.012
translations:
  mal-C: ഞാൻ മനുഷ്യരെ തങ്കത്തെക്കാളും അവരെ ഓഫീർ തങ്കത്തെക്കാളും ദുർല്ലഭരാക്കും.
  deu-TKW: Ich will die Sterblichen rarer machen als Gold und die Menschen rarer als
    Ophirgold.
  lin-lin: Nakosala ete bato bakoma ya koluka lokola wolo ya peto, lokola wolo ya
    mboka Ofiri.
  eng-LSV: I make man more rare than fine gold, || And a common man than pure gold
    of Ophir.
  eng-GNV: I will make a man more precious then fine golde, euen a man aboue the wedge
    of golde of Ophir.
  eng-WEBSTER: I will make a man more precious than fine gold; even a man than the
    golden wedge of Ophir.
  nhw-BL: “Huan quema tlamis nitetlatzacuiltía, san mocahuase yoltoque se quesqui
    masehualme. Nopa masehualme catli mocahuase elise tlahuel ininpati quen nopa cuali
    oro tlen tlali Ofir.
  swh-ONEN: Nitawafanya wanadamu kuwa adimu kuliko dhahabu safi, watakuwa wachache
    sana kuliko dhahabu ya Ofiri.
  bba-bba: Kon de bu tɔmbu kɑsu nɡe mɛ bɑ rɑ wurɑ ɡeɑ kɑso de tontondeɔ.
  eng-KJVCPB: I will make a man more precious than fine gold; Even a man than the
    golden wedge of Ophir.
  luo-luo: Abiro miyo ji doko manok moloyo dhahabu mopwodhi, manok mana ka dhahabu
    ma aa Ofir.
  meu-meu: 'Taunimanima baina hagadoidia: idia na bae gadoi, gold namo-hereana baine
    momo; idia na bae gadoi, Ofiri gold-na baine momo.'
  npi-ULB: मानिसहरूलाई निखुर सुनभन्दा पनि दुर्लभ र मानवजाति भेट्न ओपीरको शुद्ध सुनभन्दा
    पनि कठिन म बनाउनेछु ।
  yor-yor: Èmi yóò jẹ́ kí ọkùnrin kí ó wọn ju ojúlówó wúrà lọ, yóò sì ṣọ̀wọ́n ju wúrà
    Ofiri lọ.
  pes-OPCB: مردمان را کمیاب‌تر از طلای خالص و طلای اوفیر خواهم ساخت.
  tgl-ULB: Gagawin kong mas madalang ang mga tao kaysa sa pinong ginto at mas mahirap
    hanapin kaysa sa purong ginto ng Ofir.
  hui-hui: Wali agali dewaore homai halu mbira mbira hangu helo yu waharogola ti abogoda
    lalu handabe nahe holebira. Ngolo bayale agoha ngabe hondole taya biagadagua agali
    taya bulebira.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​သူ​တို့​သည် ရွှေ ထက်​လည်း​ကောင်း​ရှား​လိမ့်​မည်။-
  bod-N: བདག་གིས་མི་ནི་གསེར་བཙོ་མ་ལས་ཀྱང་ཉུང་བར་བྱེད་ཅིང་། མི་ནི་ཨོ་ཕིར་གྱི་གསེར་ལས་ཀྱང་ཁྱད་དུ་འཕགས་པར་བྱའོ།
    །
  wsk-wsk: Ani kariimet uwuta nunga bitirik se, gold yawara nunguning kupu laga suanta
    ilagala diram ari kam, suanta ilagala arigimonko.
  sna-sna: Ndichaita kuti munhu ashayikwe kudarika goridhe, ashayikwe kudarika kushayikwa
    kwegoridhe reOfiri.
  spa-BLM: Haré que las personas sean más raras que el oro fino, que el oro puro de
    Ofir.
  cac-cac: Jayvan̈xon̈ej anima ol canoc, yuj chi' puralxon̈ej ol ilchaj eb' icha q'uen
    oro te vach', q'uen scot d'a Ofir.
  swh-ULB: Nitawafanya watu kuwa nadra zaidi ya dhahabu nzuri na watu kuwa vigumu
    kupatikana zaidi ya dhahabu safi ya Ofiri.
  bel-bel: зраблю так, што людзі будуць даражэйшыя за чыстае золата, і мужчыны - даражэйшыя
    за золата Афірскае.
  deu-ELBBK: Ich will den Sterblichen kostbarer machen als gediegenes Gold und den
    Menschen als Gold von Ophir.
  mbb-OT: Deisey zà is egkesamà he menge etew. Edhuna pa he mereǥen is kebpen-ahà
    kandan kenà te lunsey he vulawan he ebpuun diyà te Ofir.
  mal-2015: ഞാൻ ഒരു പുരുഷനെ തങ്കത്തെക്കാളും ഒരു മനുഷ്യനെ ഓഫീർതങ്കത്തെക്കാളും ദുർല്ലഭമാക്കും.
  gup-gup: Ngabenyakwon bininj birriwern, dja birridjalkudji kabirridjaldi. Minj nangale
    kabenngalke bininj nawu kabirridjaldarrkid, dja kabirridjaldi bebbehbebbeh dja
    kabirrimirndekudjimen.
  rmc-rmc: Le manušen ela avke phares te arakhel sar o žužo somnakaj; le nipen ela
    phareder te arakhel sar o somnakaj andro Ofir.
  pes-OPV: و مردم را از زر خالص وانسان را از طلای اوفیر کمیابتر خواهم گردانید.
  ron-1924: Вой фаче пе оамень май рарь декыт аурул курат ши май скумпь декыт аурул
    дин Офир.
  ben-OBCV: আমি মানুষকে বিশুদ্ধ সোনার চেয়ে, ওফীরের সোনার চেয়েও দুর্লভ করব।
  som-som: Waxaan dadka ka dhigi doonaa wax dhif ah oo ka qaalisan dahabka wanaagsan,
    oo binu-aadmigana waxaan ka dhigi doonaa wax aan badnayn sida dahabka saafiga
    ah ee Oofir.
  lat-VUC: Pretiosior erit vir auro, et homo mundo obrizo.
  eng-ASVBT: I will make a man more rare than fine gold, even a man than the pure
    gold of Ophir.
  ita-1885: Io farò che un uomo sarà più pregiato che oro fino, e una persona più
    che oro di Ofir.
  eng-LXXUP: And they that are left shall be more precious than gold tried in the
    fire; and a man shall be more precious than the stone that is in Ophir.
  eng-ULB: I will make men more rare than fine gold and mankind harder to find than
    the pure gold of Ophir.
  spa-VBL: Haré que la gente sea más escasa que el oro puro, más rara que el oro de
    Ofir.
  fra-_FOB: Je rendrai les hommes plus rares que l'or fin, et les humains plus que
    l'or d'Ophir.
  mal-mal: ഞാൻ ഒരു പുരുഷനെ തങ്കത്തെക്കാളും ഒരു മനുഷ്യനെ ഓഫീർതങ്കത്തെക്കാളും വിരളമാക്കും.
  urd-GVR: Log ḳhālis sone se kahīṅ zyādā nāyāb hoṅge, insān Ofīr ke qīmtī sone kī
    nisbat kahīṅ zyādā kamyāb hogā.
  suz-BL: गो मुर आन कली क्‍येख सुन क्‍येङा यो रिम्‍शो सेल्‍नुङमी। मेको आन कली ओफीर
    ङा सुन क्‍येङा रिम्‍शो सेल्‍नुङमी।
  eng-NOY: I will make men scarcer than gold; Yea, men than the gold of Ophir.
  ita-1927: Renderò gli uomini più rari dell’oro fino, più rari dell’oro d’Ofir.
  ckb-ckb: مرۆڤ لە زێڕی بێگەرد دەگمەنتر دەکەم و ئادەمیزادیش لە زێڕی ئۆفیر.
  eng-BBE: I will make men so small in number, that a man will be harder to get than
    gold, even the best gold of Ophir.
  kan-OKCV: ಮನುಷ್ಯರನ್ನು ಚೊಕ್ಕ ಬಂಗಾರಕ್ಕಿಂತಲೂ, ಓಫೀರ್ ಬಂಗಾರಕ್ಕಿಂತಲೂ ಜನರು ವಿರಳವಾಗಿರುವಂತೆ
    ಮಾಡುವೆನು.
  tam-2017: மக்களைப் பசும்பொன்னிலும், மனிதனை ஓப்பீரின் தங்கத்திலும் அபூர்வமாக்குவேன்.
  spa-RV-1909: Haré más precioso que el oro fino al varón, y más que el oro de Ophir
    al hombre.
  ron-BTF: Voi face pe om mai preţios decât aurul fin, pe om mai preţios decât lingoul
    de aur din Ofir.
  eng-WEBP: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  eng-FBV: I will make people scarcer than pure gold, rarer than the gold of Ophir.
  nld-1939: Het volk maak Ik schaarser nog dan het goud, De mannen zeldzamer dan de
    metalen van Ofir;
  nch-BL: “Huan quema tamis nitetatzacuiltía, san mocahuase yoltoque se quesqui masehualme.
    Nopa masehualme cati mocahuase elise tahuel ininpati quej nopa cuali oro ten tali
    Ofir.
  vie-1934: Ta sẽ làm cho loài người hiếm có hơn vàng quí, thật ta sẽ làm cho loài
    người hiếm có hơn vàng ròng xứ Ô-phia.
  hin-CV: मैं मनुष्य को कुन्दन से भी अधिक मूल्यवान बनाऊंगा, और ओफीर के सोने से भी
    अधिक महंगा करूंगा.
  eng-OURB: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  spa-BES: Haré que los hombres sean tan pequeños en número, que un hombre será más
    difícil de conseguir que el oro, incluso el mejor oro de Ofir.
  tdx-tdx: Hanoeko loho sarotse ta ty volamena hiringiri’e t’indaty; le ambone’ ty
    vongam-bola­mena’ i Ofirey ondatio.
  tha-KJV: เราจะกระทำให้คนมีค่ามากกว่าทองคำเนื้​อด​ี และมนุษย์​มี​ค่ามากกว่าทองคำแห่งโอฟีร์
  por-BR-2018: Farei com que um varão seja mais raro que o ouro maciço, e um homem
    mais que o ouro fino de Ofir.
  deu-ELO: Ich will den Sterblichen kostbarer machen als gediegenes Gold, und den
    Menschen als Gold von Ophir.
  eng-WYC-2018: A man of full age shall be preciouser than gold, and a man shall be
    preciouser than pure gold and shining. (A person of great age, or maturity, shall
    be more precious, or more rare, than gold, yea, such a person shall be more precious
    than the pure gold of Ophir.)
  epo-epo: Mi faros, ke viro estos pli kara, ol oro, kaj homo estos pli kara, ol la
    ora metalo el Ofir.
  uig-PIN: Mǝn insanlarni sap altundin az ⱪilimǝn, Adǝmni ⱨǝtta Ofirdiki altundin
    az ⱪilimǝn.
  beo-beo: Gouli da osobo bagadega fonobahadi fawane ba:sa. Be amo baligili, dunu
    da hame bogole, esalebe, bagahamedafa ba:mu.
  tpi-OTNT: Planti manmeri tru bai i dai, na bai mi larim wan wan tasol i stap, na
    bai i hat tru long lukim ol. I olsem i hat tru long painim gutpela gol.
  hau-SA: Zan sa mutum yă fi zinariya zalla wuyar samuwa, fiye da zinariyar Ofir wuyan
    gani.
  uig-LAT: Men insanlarni sap altundin az qilimen, Ademni hetta Ofirdiki altundin
    az qilimen.
  nde-nde: Ngizakwenza abantu basweleke okudlula igolide elicengekileyo, basweleke
    okudlula igolide lase-Ofiri.
  ton-ton: Te u ngaohi ke mahuʻinga hake ʻae tangata ʻi he koula lelei; ʻio, ʻe mahuʻinga
    hake ʻae tangata ʻi he koula lelei ʻo ʻOfeli.
  ces-1613: Způsobím to, že dražší bude člověk nad zlato čisté, člověk, pravím, nad
    zlato z Ofir.
  eng-WMB: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  tam-TCV: சிறந்த தங்கத்தைப் பார்க்கிலும், ஓப்பீர் நாட்டின் தங்கத்தைப் பார்க்கிலும்
    நான் மனிதரை அபூர்வமாக்குவேன்.
  ceb-ULB: Himoon ko ang katawhan nga mas talagsaon pa kaysa lunsay nga bulawan ug
    lisod pa pangitaon ang katawhan kaysa sa lunsay nga bulawan sa Ofir.
  pol-UBG: Uczynię człowieka droższym niż czyste złoto, a nawet droższym niż złoto
    z Ofiru.
  urd-GVU: لوگ خالص سونے سے کہیں زیادہ نایاب ہوں گے، انسان اوفیر کے قیمتی سونے کی
    نسبت کہیں زیادہ کم یاب ہو گا۔
  deu-1912: daß ein Mann teurer sein soll denn feines Gold und ein Mensch werter denn
    Goldes Stücke aus Ophir.
  kan-2017: ಮನುಷ್ಯರನ್ನು ಚೊಕ್ಕ ಬಂಗಾರಕ್ಕಿಂತಲೂ ಮತ್ತು ಓಫೀರಿನ ಬಂಗಾರಕ್ಕಿಂತಲೂ ವಿರಳವಾಗುವಂತೆ
    ಮಾಡುವೆನು.
  yap-yap: Ma pi’in nra magach ni kabfos e ke mom’aw ni ngan piri’egrad boch ko ngan
    pir’eg e gol.
  hlt-MCSB: Hlanghing he suicilh lakah, tongpa he Ophir sui lakah ka kha sak.
  mdy-ETH: ቶሊ ዓቴ ዓሳ ዎርቄፓ ባሼ ቦንቺታያ ማዓንዳኔ፤ ዓሲ ዖኦፔሬ ዓጮ ዎርቆይዳፓ ባሼ ቦንቺንታንዳጉዲ ታ ማሃንዳኔ፤
  twi-ASANTE: Mɛma onipa ho ayɛ na asene sika kɔkɔɔ amapa; ɔbɛsene Ofir sikakɔkɔɔ.
  eng-WEBU: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  wal-wal: He bashsha ubbaappe attidaageeti walahi bainna worqqaappekka aadhdhidi
    be7anau al77ana; asa na7ai Ofiira walahi bainna worqqaappekka aadhdhidi be7anau
    al77ana.
  spa-PDDPT: Haré al humano más preciado que el oro y a la humanidad más que el oro
    de Ofir.
  gun-gun: Ajapo 'rã avakue ouro porãgueve gui ndaetaive aguã rami, ouro ete Ofir
    regua gui.
  ilo-ULB: Pabassitek ti bilang dagiti lallaki ngem iti bilang iti puro a balitok
    ken pagbalinek a narigrigat a biruken ti tao ngem iti puro a balitok ti Ophir.
  kpg-kpg: Digau ala gaa dubu la ga hogoohi i nia goolo.
  uig-ARA: مەن ئىنسانلارنى ساپ ئالتۇندىن ئاز قىلىمەن، ئادەمنى ھەتتا ئوفىردىكى ئالتۇندىن
    ئاز قىلىمەن.
  sus-sus: N adamadie xurunma nɛ, alɔ xɛɛma fanyi xurunma ki naxɛ.
  pon-2006: Irail me pahn luhwehdi kan pahn malaulau sang kohl.
  ksd-ksd: A ngatngat na goled na peal a ik, ma ra tarai pa diat a peal, ma ra goled
    tuna maro Opir na ngala a ik, ma ra tarai diat a paupau ka.
  tur-YTC: Tek bir insanı saf altından, insanları da Ofir'in saf altınında nadir yapacağım.
  grc-BRENT: Καὶ ἔσονται οἱ καταλελειμμένοι ἔντιμοι μᾶλλον ἢ τὸ χρυσίον τὸ ἄπυρον·
    καὶ ἄνθρωπος μᾶλλον ἔντιμος ἔσται ἢ ὁ λίθος ὁ ἐν Σουφείρ.
  ind-AYT: Aku akan membuat orang lebih berharga daripada emas murni, dan manusia
    daripada emas Ofir.
  nya-nya: Ndidzasandutsa anthu kukhala ovuta kupeza kuposa mmene amasowera golide
    wabwino. Iwo sazidzapezekapezeka kuposa mmene amasowera golide wa ku Ofiri.
  hrv-hrv: Rjeđi će biti čovjek neg' žeženo zlato, rjeđi samrtnik od zlata ofirskog.
  mps-mps: We bidi hauwa mu isaibao. Tama eno deli deli naga bidimainu talagalo paibao.
    Tama augwali hauwa mu ma sugobeo, te Ofir bulude sabo wiegi yai gol susiąbo tiwai
    yaibao.
  tpi-tpi: Planti manmeri tru bai i dai, na bai mi larim wan wan tasol i stap, na
    bai i hat tru long lukim ol. I olsem i hat tru long painim gutpela gol.
  dan-1931: En Mand gør jeg sjældnere end Guld og et Menneske end Ofirs Guld.
  vie-OVCB: Ta sẽ khiến số người sống sót hiếm hơn vàng— ít hơn vàng ròng Ô-phia.
  guj-2017: ચોખ્ખા સોના કરતાં માણસને દુર્લભ અને ઓફીરના ચોખ્ખા સોના કરતાં માનવજાતને
    શોધવી વધુ મુશ્કેલ કરીશ.
  pon-2006A: Irail me pahn luhwehdi kan pahn malaulau sang kohl.
  por-BRBSL: I tornará as pessoas mais raras do que o ouro fino, mesmo uma pessoa
    do que o ouro puro de Ophir.
  cth-cth: Kai ni taminaw teh sôlêi e sui hlak hai thoseh, Ophir sui hlak hai thoseh
    ka takang sak han.
  twi-twi: Mɛma onipa ho ayɛ na asen sika kɔkɔɔ ankasa ɔbɛsen Ofir sikakɔkɔɔ.
  hlt-hlt: Hlanghing he suicilh lakah, tongpa he Ophir sui lakah ka kha sak.
  tbz-SIM: Bɛ̀ bo wɑmmú bɛnìtìbɛ̀ dihɛì bɛ̀ wɑɑ̀mmɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kɛ́mɔ́ntɛ́. Onìtì
    wɑmmù bo yonkɛ Ofii ɛì kó timɑ́tì kɔ̃mɛ.
  msy-2020: Gumazamizir bar avɨrim arɨghiregham, eghtɨ kɨ vaghvaziba ateghtɨ, me ikiam.
    Egh nɨ kantri Ofirɨn golɨn bar aghuim burian asaghasaghizɨ moghɨn, nɨ me burian
    asaghasegham.
  dop-dop: Mɑɑ yele nɑ yǝlɑɑ lɑŋ tɛtʋ tɑɑ nɑ pǝ́ kǝlɩ ɩsɩɩ wʋlɑ kʋpɑŋ. Pɑɑ lɑŋ tɛtʋ
    tɑɑ nɑ pǝ́ kǝlɩ ɩsɩɩ Ofii tɛtʋ wʋlɑ.
  azb-azb: İnsan saf qızıldan da az olacaq, Adam Ofir qızılından da nadir halda tapılacaq.
  eng-DBY: I will make a man more precious than fine gold, even man than the gold
    of Ophir.
  hin-2017: मैं मनुष्य को कुन्दन से, और आदमी को ओपीर के सोने से भी अधिक महँगा करूँगा।
  wol-KYG: Maay def nit gëna jafee gis wurus, ba doom aadama raw wurusu Ofir.
  eng-YLT: I make man more rare than fine gold, And a common man than pure gold of
    Ophir.
  eng-WYC-2017: A man of full age shall be preciouser than gold, and a man shall be
    preciouser than pure gold and shining.
  eng-WMBB: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  urd-GVH: लोग ख़ालिस सोने से कहीं ज़्यादा नायाब होंगे, इनसान ओफ़ीर के क़ीमती सोने
    की निसबत कहीं ज़्यादा कमयाब होगा।
  rug-rug: Sari tie koa holadi si kote visavisa guana qolo viana, kote lopu ta dodogoro
    sigiti si arini, hola nia sa qolo pa Opira.
  gaz-gaz: Ani akka namni warqee qulqulluu caalaa gati qabeessa, warqee Oofiir caalaas
    muraasa taʼu nan godha.
  fra-LSG: Je rendrai les hommes plus rares que l’or fin, Je les rendrai plus rares
    que l’or d’Ophir.
  yal-yal: N muxune xuruma nɛn bɔxɔni han e mi fa toma xulɛn alo xɛma faɲina, e to
    raxɔlɔma ayi nɛn alo xɛmaan naxan sa kelima Ofiri yamanani.”
  haw-1868: E hana aku au, a e uuku na kanaka, he nui ke gula, He uuku kanaka, he
    nui na gula o Opira.
  arb-NAV: فَيُصْبِحُ الرِّجَالُ لِقِلَّةِ عَدَدِهِمْ أَنْدَرَ مِنَ الذَّهَبِ النَّقِيِّ
    وَأَعَزَّ مِنْ ذَهَبِ أُوفِيرَ.
  ewe-ewe: Mana amegbetɔwo nave wu sika nyuitɔ, eye amegbetɔ kodzogbeawo hã ave wu
    sika si tso Ofir.
  eng-LEE: I will make the mortal more precious than fine gold; and man, more than
    the valued metal of Ophir.
  asm-FB: মই মানুহক শুদ্ধ সোণতকৈ, আৰু মনুষ্যক ওফীৰৰ শুদ্ধ সোণতকৈয়ো দুৰ্ল্লভ কৰিম।
  sus-A: ﭑ عَدَ مَدِيٍ شُرُنمَ نّ، عَلْ شّيمَ قَنيِ شُرُنمَ كِ نَشّ.
  fra-SBL: Je rendrai les hommes plus rares que l'or fin, les hommes plus rares que
    l'or pur d'Ophir.
  hbo-hbo: אֹוקִ֥יר אֱנֹ֖ושׁ מִפָּ֑ז וְאָדָ֖ם מִכֶּ֥תֶם אֹופִֽיר׃
  kik-kik: Ũgaakorwo ũrĩ ũndũ mũritũ mũno kuona mũndũ, gũkĩra kuona thahabu therie,
    kana kuona thahabu ya ofiri.
  fra-NCL: Je rendrai les hommes plus rares que l’or fin, plus rares que l’or d’Ophir.
  cek-AK: Kami to kaciim suitui pongah atho om kue ah ka sak moe, sui hoiah sak ih
    Ophir pongah doeh atho ka ohsak kue han.
  cuk-cuk: Dulemar, olo-sunsoged-icheguedba bur ichee-bukuega an imakoed. Dulemar,
    Ofir-or-nued-icheguedba ichee-bukuega an imakoed.
  uig-CYR: Мән инсанларни сап алтундин аз қилимән, Адәмни һәтта Офирдики алтундин
    аз қилимән.
  tel-2017: బంగారం కన్నా మనుషులనూ, ఓఫీరు దేశపు సువర్ణం కన్నా మానవజాతినీ అరుదుగా ఉండేలా
    చేస్తాను.
  hat-BSA: Mwen va fè lòm mòtèl la vin pi ra pase lò san tach, e limanite ke lò Ophir.
  kos-kos: Mwet su ac painmoulla uh ac sesa liki gold wowo.
  hbo-WLC: אוֹקִ֥יר אֱנ֖וֹשׁ מִפָּ֑ז וְאָדָ֖ם מִכֶּ֥תֶם אוֹפִֽיר׃
  ibo-ibo: Aga m eme ka mmadụ dị ụkọ karịa ọlaedo a nụchara anụcha, ha ga-akọ ụkọ
    karịa ọlaedo si Ọfịa.
  ory-ory: ଆମ୍ଭେ ଉତ୍ତମ ସୁବର୍ଣ୍ଣ ଅପେକ୍ଷା ମର୍ତ୍ତ୍ୟକୁ ଓ ଓଫୀରର ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣ ଅପେକ୍ଷା
    ମନୁଷ୍ୟକୁ ଅଳ୍ପ କରିବା।
  chk-chk: Iwe, üpwe achokükünüela aramas pwe repwe chokisikis seni kolt mi mürina,
    pwal seni kolt seni Ofaia.
  rop-rop: Jis laik wen sambodi trai blanga faindim brabli gudwan gol, seimwei im
    garra brabli adbala blanga faindim eni laibala pipul.
  ukr-1871: Я вчиню так, що люде будуть дорожші над золото чисте, і мужі дорожші над
    золото Офирське.
  deu-1951: Einen Mann will ich seltener machen als Gold und einen Menschen teurer
    als Schätze vom Ophir.
  eng-JPS: I will make man more rare than fine gold, even man than the pure gold of
    Ophir.
  srp-1865: Uèiniæu da æe èovjek više vrijediti nego zlato èisto, više nego zlato
    Ofirsko.
  lug-lug: Abantu ndibafuula abebbula okusinga zaabu ennongoose eya ofiri.
  heb-heb: אוקיר אנוש מפז ואדם מכתם אופיר׃
  ben-IRV: আমি মানুষকে খাঁটি সোনার থেকেও দুর্লভ করব এবং ওফীরের সোনার চেয়ে মানবজাতিকে
    আরো বেশী দুর্লভ করব।
  pan-pan: ਮੈਂ ਲੋਕਾਂ ਨੂੰ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲੋਂ, ਅਤੇ ਮਨੁੱਖ ਨੂੰ ਓਫੀਰ ਦੇ ਸੋਨੇ ਨਾਲੋਂ ਦੁਰਲੱਭ
    ਬਣਾਵਾਂਗਾ।
  mya-JVB: လူ သည် ရွှေ စင်ထက် အဘိုးထိုက်မည် အကြောင်း၊ ဆင်းရဲသား သည် ဩဖိရ ရွှေ ကျောက်ထက်
    အဘိုးထိုက်မည်အကြောင်းငါ ပြုမည်။
  hmo-hmo: Taunimanima momo lasi do idia mauri noho. Do mauri noho taudia be do idia
    tamona tamona, Opiri golo bamona.
  urd-urd: मैं आदमी को ख़ालिस सोने से, बल्कि इंसान को ओफ़ीर के कुन्दन से भी कमयाब
    बनाऊँगा।
  rus-SYN: сделаю то, что люди будут дороже чистого золота, и мужи - дороже золота
    Офирского.
  bqc-SIM: Má tó gbɛ̃nazĩnaↄ gↄ̃ kálaũkalaũ lán vua tɛ̃ɛtɛ̃ɛwa, gbɛ̃nazĩnaↄ
    gↄ̃ kásakasa lán Ofii vuawa.
  tcz-CHONGTHU: Keiman mihemte hi sana sanga manlujo a kasemding. Ophir sana theng
    sanga lujodiu ahi.
  mar-mar: मी पुरुषांना उत्कृष्ट सोन्यापेक्षा अधिक दुर्मिळ करील आणि मानवजात ओफीरच्या
    शुध्द सोन्याहून शोधण्यास कठिण करील.
  qub-qub: Nogami camacächishaj runacunaga Ofircho alli caj gorinöpis juc ishcayllana
    quëdananpaj.
  hat-hat: Moun k'ap chape yo ap pi ra pase bon lò, pase bon lò ki soti nan peyi Ofi.
  eng-BSB: I will make man scarcer than pure gold, and mankind rarer than the gold
    of Ophir.
  eng-WEBPB: I will make people more rare than fine gold, even a person than the pure
    gold of Ophir.
  kbq-kbq: Hagi vahera knare goligna hu'za osi'a vahe mani'nageno, Ofiriti'ma knare
    golima ke'zanku'ma amuhoma hu'za nehakazankna hu'za vahekura hakegahaze.
  nhe-BL: “Huan quema tlamis nitetlatzacuiltía, san mocahuase yoltoque se quesqui
    tlacame. Nopa tlacame tlen mocahuase elise tlahuel ininpati queja nopa cuali oro
    tlen tlali Ofir.
  gub-BL: Wanehe hezepyk ire teko wikuwe ma'e naheta tete kwaw wà nehe. Xo màràn zo
    heta putar wà nehe. Wiko putar or zàwenugar romo wà nehe. Naheta tete kwaw or
    ko ywy rehe a'e no. Or ikatuahy ma'e Opir parer zo pixika'i zo heta. Nezewegatete
    naheta tetea'u kwaw teko ikatu ma'e a'e wà nehe no.
  eng-DRA: A man shall be more precious than gold, yea a man than the finest of gold.
