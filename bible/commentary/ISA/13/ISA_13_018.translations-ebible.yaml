verse: ISA.013.018
translations:
  mal-C: അവരുടെ വില്ലുകൾ യുവാക്കന്മാരെ കൊന്നൊടുക്കും; ശിശുക്കളോട് അവർ കാരുണ്യം കാണിക്കുകയോ
    കുട്ടികളോട് അവർക്ക് അനുകമ്പതോന്നുകയോ ഇല്ല.
  deu-TKW: Und Bogen werden Jünglinge zerschmettern; und sie werden sich weder der
    Leibesfrucht erbarmen, noch mitleidig auf die Kinder blicken.
  lin-lin: 'Boye, tolotolo na bango ekoboma bilenge mibali mpe bakoyokela mbuma ya
    libumu mawa te : liso na bango ekotala bana na mawa te.'
  eng-LSV: And bows dash young men to pieces, || And they do not pity the fruit of
    the womb, || Their eye has no pity on sons.
  eng-GNV: With bowes also shall they destroy ye children, and shall haue no compassion
    vpon the fruit of the wombe, and their eies shall not spare the children.
  eng-WEBSTER: Their bows also shall dash the young men to pieces; and they shall
    have no pity on the fruit of the womb; their eye shall not spare children.
  nhw-BL: Nopa miyac soldados catli hualahuij amo quitlasojtlase niyon se catli itztoc
    ipan altepetl Babilonia. Ica inincuahuitol quinmictise nochi telpocame huan coneme
    huan pilconetzitzi amo quintlasojtlase.
  swh-ONEN: Mishale yao itawaangusha vijana, hawatakuwa na huruma kwa watoto wachanga
    wala hawataangalia watoto kwa huruma.
  bba-bba: Bɑ koo ɑluwɑɑsibɑ tweewɑ bu ɡo. Mɛyɑ bɑ ǹ bii wɛ̃ɛnu buremɔ. Bɑ ǹ mɑɑ
    bibun wɔnwɔndu mɔ̀.
  eng-KJVCPB: Their bows also shall dash the young men to pieces; And they shall have
    no pity on the fruit of the womb; Their eye shall not spare children.
  luo-luo: Gibiro chielo yawuowi matindo gi asere; ok giningʼwon-ne nyithindo madhoth,
    bende ok ginikech nyithindo matindo.
  meu-meu: Edia peva ese eregabe taudia bae aladia mase; hahine bogadia anidia na
    basie hamauridia; matadia ese memero bona kekeni na basie bogadia hisi.
  npi-ULB: तिनीहरूका धनुले जवान मानिसहरूलाई प्रहार गर्नेछ । तिनीहरूले दूधे बालकहरूलाई
    दया देखाउँदैनन् र तिनीहरूले बालबालिकालाई दया देखाउँदैनन् ।
  yor-yor: Ọrùn wọn yóò ré àwọn ọ̀dọ́mọkùnrin lulẹ̀; wọn kò ní ṣàánú àwọn ọ̀dọ́mọdé
    tàbí kí wọn síjú àánú wo àwọn ọmọdé.
  pes-OPCB: سپاهیان مهاجم بر جوانان و کودکان رحم نخواهند کرد و آنها را با تیر و کمان
    هدف قرار خواهند داد.
  tgl-ULB: Tutusok ang mga palaso nila sa mga kabataan. Hindi sila maaawa sa mga sanggol
    at walang ititirang mga bata.
  hui-hui: Tigua Babilono dindiore bo haealabaga bialu mo ko holenaga wai bialu igiri
    daliahe karu timu yandarerume bolebira. Tigua waneigini wahebi emene galibi bibahendeore
    hondowa dara nahe bo wahai holebira.
  mya-mya: မိ​မိ​တို့​၏​လေး​မြား​များ​ဖြင့်​လူ​ငယ်​လူ​ရွယ် တို့​ကို ပစ်​ခတ်​သတ်​ကြ​လိမ့်​မည်။
    သူ​တို့​သည် နို့​စို့​သူ​ငယ်​များ​အား​က​ရု​ဏာ​ပြ​လိမ့်​မည် မ​ဟုတ်။ က​လေး​သူ​ငယ်​တို့​ကို​လည်း​သ​နား
    လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དེ་དག་གི་གཞུ་ཡིས་གཞོན་ནུ་རྣམས་བསྒྱེལ་བ་དང་། དེ་དག་གིས་ཕྲུ་གུ་ལ་སྙིང་རྗེ་མི་བསྐྱེད་ཅིང་།
    མིག་གིས་བྱིས་པ་རྣམས་ལ་སྙིང་རྗེས་ཀྱང་མི་གཟིགས་སོ། །
  wsk-wsk: Nunga daga wol te kari kulak nunga menawumonko; nuna kuriang mimili bo
    ta nomotam la me nungarkamonko, agi kuriang garuk bo me ta betemon se namarukko,
    mena.”
  sna-sna: Uta hwavo huchabaya majaya; havazovi nengoni navacheche kana kutarira vana
    netsitsi.
  spa-BLM: Sus arcos harán pedazos a los jóvenes, y no tendrán piedad del fruto del
    vientre. Sus ojos no perdonarán a los niños.
  cac-cac: A yed' sjul-lab' eb', ol sjulancham eb' quelemtac eb'. Man̈xo ol oc'laj
    sc'ol eb' d'a eb' cotac unin yed' d'a eb' ac' unin.
  swh-ULB: Mishale yao itawachoma vijana wadogo. Hakutakuwa na shimo kwa watoto wao
    na hawatawacha watoto wao.
  bel-bel: 'Лукі іхнія пратнуць юнакоў і не пашкадуюць плоду ўлоньня: вока іхняе не
    ўмілажаліцца зь дзяцей.'
  deu-ELBBK: Und ihre Bogen werden Jünglinge niederstrecken, und über die Leibesfrucht
    werden sie sich nicht erbarmen, ihr Auge wird der Kinder nicht schonen.
  mbb-OT: Ebpenhimetayan dan pinaaǥi te panà is menge vetan-en diyà te Babilonia.
    Kenè dan egkehizuwan is menge vatà wey minsan is peririǥè pa.
  mal-2015: അവരുടെ വില്ലുകൾ യുവാക്കളെ തകർത്തുകളയും; ഗർഭഫലത്തോടു അവർക്കു കരുണ തോന്നുകയില്ല;
    പൈതങ്ങളെയും അവർ ആദരിക്കയില്ല.
  gup-gup: Bedda wanjh bunarra dorrengh kabindibun nawu birringudjbang bininj. Minj
    mak kabindikongibun wurdwurdkilekilelh. Dja minj kabindibawon wurdwurd birriyawkimuk.
  rmc-rmc: Lengre šipi murdarena le terne muršen, na mukena te dživel aňi le čhavoren,
    so pijen o koľin, aňi lenge na ela pharo vaš o čhavore.
  pes-OPV: و کمانهای ایشان جوانان را خردخواهد کرد. و بر ثمره رحم ترحم نخواهند نمودو
    چشمان ایشان بر اطفال شفقت نخواهد کرد.
  ron-1924: 'Ку аркуриле лор вор доборы пе тинерь ши вор фи фэрэ милэ пентру родул
    пынтечелор: окюл лор ну ва круца пе копий.'
  ben-OBCV: তাদের ধনুর্ধরেরা যুবকদের সংহার করবে; শিশুদের প্রতি তাদের কোনো করুণা থাকবে
    না, ছেলেমেয়েদের প্রতি তারা কোনো সহানুভূতি দেখাবে না।
  som-som: Qaansooyinkoodu waxay baabbi'in doonaan barbaarrada, oo midhaha maxalkana
    innaba uma ay naxariisan doonaan, oo carruurtana uma ay tudhi doonaan.
  lat-VUC: sed sagittis parvulos interficient, et lactantibus uteris non miserebuntur,
    et super filios non parcet oculus eorum.
  eng-ASVBT: And their bows shall dash the young men in pieces; and they shall have
    no pity on the fruit of the womb; their eye shall not spare children.
  ita-1885: E con gli archi loro atterreranno i fanciulli, e non avranno pietà del
    frutto del ventre; e l'occhio loro non risparmierà i figlioletti.
  eng-LXXUP: They shall break the bows of the young men; and they shall have no mercy
    on your children; nor shall their eyes spare thy children.
  eng-ULB: Their bows will strike down the young men; they will have no mercy on infants
    and they will not look with pity on children.
  spa-VBL: Sus arcos masacrarán a sus jóvenes; no tendrán piedad de los bebés; no
    tendrán piedad de los niños.
  fra-_FOB: De leurs arcs ils abattent les jeunes gens; ils sont sans pitié pour le
    fruit du sein maternel; leur œil n'épargne point les enfants.
  mal-mal: അവരുടെ വില്ലുകൾ യുവാക്കളെ തകർത്തുകളയും; ഗർഭഫലത്തോട് അവർക്ക് കരുണ തോന്നുകയില്ല;
    പൈതങ്ങളെയും അവർ ആദരിക്കുകയില്ല.
  urd-GVR: Un ke tīr naujawānoṅ ko mār deṅge. Na wuh shīrḳhāroṅ par tars khāeṅge,
    na bachchoṅ par rahm kareṅge.
  suz-BL: वोंइश आल आन कली लिब्राम साइक्‍नीम। आइक्‍च आल नु ठेयब आल नेल्‍ल आन कली शिशी
    मपथु साइक्‍नीम।
  eng-NOY: Their bows shall strike down the young men, And on the fruit of the womb
    they shall have no compassion; Their eye shall not pity the children.
  ita-1927: 'I loro archi atterreranno i giovani, ed essi non avran pietà del frutto
    delle viscere: l’occhio loro non risparmierà i bambini.'
  ckb-ckb: کەوانەکانیان لاوان تێکدەشکێنن، بەزەییان بە کۆرپەکاندا نایەتەوە، دڵیان بە
    منداڵان ناسووتێت.
  eng-BBE: In their hands are bows and spears; they are cruel, violently putting the
    young men to death, and crushing the young women; they have no pity for children,
    and no mercy for the fruit of the body.
  kan-OKCV: ಅವರ ಬಿಲ್ಲುಗಳು ಸಹ ಯುವಕರನ್ನು ಸಂಹರಿಸುವುವು. ಇವರು ಹಸುಳೆಗಳನ್ನು ಕರುಣಿಸರು. ಇವರು
    ಮಕ್ಕಳನ್ನು ಕನಿಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: வில்லுகளால் இளைஞர்களை கொன்றுவிடுவார்கள்; கர்ப்பக்கனியின்மேல் அவர்கள் மனமிரங்குவதில்லை;
    அவர்கள் கண் பிள்ளைகளைத் தப்பவிடுவதுமில்லை.
  spa-RV-1909: Y con arcos tirarán á los niños, y no tendrán misericordia de fruto
    de vientre, ni su ojo perdonará á hijos.
  ron-BTF: Arcurile lor de asemenea vor zdrobi pe tineri în bucăţi; şi nu vor avea
    milă de rodul pântecelui; ochiul lor nu va cruţa copiii.
  eng-WEBP: Their bows will dash the young men in pieces; and they shall have no pity
    on the fruit of the womb. Their eyes will not spare children.
  eng-FBV: Their bows will slaughter their young men; they will show no mercy to babies;
    they will have no pity on children.
  nld-1939: De knapen worden door de bogen getroffen, De meisjes verkracht; Geen erbarmen
    voor de vrucht van de schoot, Geen genade voor kinderen!
  nch-BL: Nopa miyac soldados cati hualahuij amo quitasojtase yon se cati itztoc ipan
    altepet Babilonia. Ica inincuahuitol quinmictise nochi telpocame huan coneme huan
    pilconetzitzi amo quintasojtase.
  vie-1934: dùng cung đập giập kẻ trai trẻ, chẳng thương xót đến thai trong lòng mẹ,
    mắt chẳng tiếc trẻ con.
  hin-CV: वे तीर से जवानों को मारेंगे; और उनके बच्चों पर दया नहीं करेंगे, और न तरस
    खाएंगे.
  eng-OURB: Their bows will dash the young men in pieces; and they shall have no racham
    ·compassionate love· on the fruit of the womb. Their eyes will not spare children.
  spa-BES: En sus manos hay arcos y lanzas; son crueles, matan violentamente a los
    jóvenes y aplastan a los recién nacidos; no tienen piedad por los niños.
  tdx-tdx: Ho trofatrofahem-pale o ajalahio; tsy ho ferenaiña’ iareo ty vokan-koviñe;
    tsy ho tretrezem-­pihaino’e o ajajao.
  tha-KJV: คันธนู​ของเขาจะฟาดชายหนุ่มลงเป็นชิ้นๆ เขาจะไม่​ปรานี​ต่อผู้บังเกิดจากครรภ์
    นัยน์​ตาของเขาจะไม่สงสารเด็ก
  por-BR-2018: E com seus arcos despedaçarão aos rapazes, e não terão piedade do fruto
    do ventre; o olho deles não terá compaixão das crianças.
  deu-ELO: Und ihre Bogen werden Jünglinge niederstrecken, und über die Leibesfrucht
    werden sie sich nicht erbarmen, ihr Auge wird der Kinder nicht schonen.
  eng-WYC-2018: but they shall slay little children with arrows, and they shall not
    have mercy on wombs giving milk, and the eye of them shall not spare on sons.
    (but they shall kill little children with arrows, and they shall not have mercy
    upon wombs, or upon mothers, giving milk, and they shall not spare even one of
    the sons or daughters.)
  epo-epo: sed per pafarkoj mortigas junulojn, frukton de ventro ne kompatas; infanojn
    ne indulgas ilia okulo.
  uig-PIN: Ularning oⱪyaliri yigitlǝrni ɵtmǝ-tɵxük ⱪiliwetidu, Ular baliyatⱪuning
    mewisigǝ ⱨeq rǝⱨim ⱪilmaydu, Kɵzliri balilarni ⱨeq ayimaydu.
  beo-beo: Ilia oulali amola dadi amoga ayeligi dunu medole legemu. Ilia da dudubu
    amola mano fonobahadi ilima hame asigimu.
  tpi-OTNT: Ol i tingting strong long pinisim tru ol Babilon. Bai ol i kilim ol yangpela
    man long ol banara na spia bilong ol. Na bai ol i kilim tu ol liklik na bikpela
    pikinini.”
  hau-SA: Bakkunansu za su kashe samari; ba za su ji tausayin jarirai ba ba za su
    kuwa nuna jinƙai ga ’yan yara ba.
  uig-LAT: Ularning oqyaliri yigitlerni ötme-töshük qiliwétidu, Ular baliyatquning
    méwisige héch rehim qilmaydu, Közliri balilarni héch ayimaydu.
  nde-nde: Imitshoko yawo izabulala izinsizwa; kawayikuba lozwelo ezinganeni loba
    abe lesihawu ebantwaneni.
  ton-ton: ‌ʻE laikina ʻae kau talavou ʻaki ʻenau ngaahi kaufana; pea ʻe ʻikai te
    nau ʻofa ki he fua ʻoe manāva; pea ʻe ʻikai fakamoʻui ʻe honau mata ʻae fānau
    tupu.
  ces-1613: Ale z luků dítky rozrážeti, aniž se nad plodem života slitují, aniž synům
    odpustí oko jejich.
  eng-WMB: Their bows will dash the young men in pieces; and they shall have no pity
    on the fruit of the womb. Their eyes will not spare children.
  tam-TCV: அவர்களின் வில்லுகள் வாலிபரைத் தாக்கி வீழ்த்தும்; அவர்கள் குழந்தைகளுக்கு
    இரக்கம் காட்டமாட்டார்கள், சிறுபிள்ளைகள்மேல் கருணை காட்டவுமாட்டார்கள்.
  ceb-ULB: Matusok sa pana ang ilang batan-ong kalalakin-an. Wala silay kaluoy alang
    sa mga gagmay nga bata ug wala silay ibilin nga mga bata.
  pol-UBG: Ich łuki roztrzaskają młodzieńców, nie zlitują się nad płodem łona, ich
    oko nie przepuści dzieciom.
  urd-GVU: اُن کے تیر نوجوانوں کو مار دیں گے۔ نہ وہ شیرخواروں پر ترس کھائیں گے، نہ
    بچوں پر رحم کریں گے۔
  deu-1912: sondern die Jünglinge mit Bogen erschießen und sich der Frucht des Leibes
    nicht erbarmen noch der Kinder schonen.
  kan-2017: ಅವರ ಬಿಲ್ಲುಗಳು ಯುವಕರನ್ನು ಚೂರುಚೂರು ಮಾಡುವವು. ಇವರು ಹಸುಳೆಗಳನ್ನು ಕನಿಕರಿಸುವುದಿಲ್ಲ.
    ಇವರು ಮಕ್ಕಳನ್ನು ಉಳಿಸುವುದಿಲ್ಲ.
  yap-yap: Gan e gat’ing nge gat’ing rorad e bay ra li’ed e pi’in pagel ngay. Ma dab
    rrungyed e bitir ni kab madway ara pi bitir.
  hlt-MCSB: Camoe rhoek te liva neh a taam uh vetih bungko thaihtae te khaw haidam
    uh mahpawh. A ca rhoek te amih kah mik loh rhen uh mahpawh.
  mdy-ETH: ዔያታ ፔኤኮ ሂኢዦና ዼጌሢ ዎዻንዳኔ፤ ዓኣሎ ናኣቶታዖ ዔያታ ሃሺንዱዋሴ፤ ዻኮ ናኣቶማኣ ሚጪንቲንዱዋሴ።
  twi-ASANTE: Wɔn tadua bɛbobɔ mmeranteɛ ahwehwe fam; wɔrenhunu nkokoaa mmɔbɔ na wɔrennya
    ayamhyehyeɛ mma mmɔfra.
  eng-WEBU: Their bows will dash the young men in pieces; and they shall have no pity
    on the fruit of the womb. Their eyes will not spare children.
  wal-wal: Eta wonddafeti wodallata woroosona; qiiba naatakka yeddi maarokkona; eta
    aifee purggiya naatuyyookka qarettenna.
  spa-PDDPT: Derribarán a los jóvenes con sus arcos, y no tendrán compasión del fruto
    del vientre, ni su ojo perdonará a los niños.
  gun-gun: Ha'e kuery guapa py ojukapa 'rã kunumigue. Neĩ kyrĩgue'i itui ramo'i va'e
    voi nomboaxyi 'rã, kyrĩ'i va'e oexa vy ndojuka e'ỹi 'rã.
  ilo-ULB: Duyukento dagiti panada dagiti agtutubo a lallaki. Awanto iti asida kadagiti
    maladaga ken saandanto a bay-an nga agbiag dagiti ubbing.
  kpg-kpg: Digaula ga daaligi nia dama daane gi nadau maalei mono amu maalei. Digaula
    ga hagalee aloho i nia ligiana, hagalee dumaalia gi nia dama lligi.
  uig-ARA: ئۇلارنىڭ ئوقيالىرى يىگىتلەرنى ئۆتمە-تۆشۈك قىلىۋېتىدۇ، ئۇلار بالىياتقۇنىڭ
    مېۋىسىگە ھېچ رەھىم قىلمايدۇ، كۆزلىرى بالىلارنى ھېچ ئايىمايدۇ.
  sus-sus: E xa xalie fonikee rabirama nɛ, e mu kinikinima diyɔrɛe ma, e mu kinikinima
    dimɛdie ma.
  pon-2006: Re pahn kemehkihla mwahnakapw akan neirail arep oh kesik ketieu kan. Re
    sohte pahn mahkohng seri pwelel kan oh sohte pahn poakehla seri kan.
  ksd-ksd: Kadia panak na ubu ra umana barmana, ma pa dia mari ra vuai ra tatal na
    bul; a mata i diat pa na mari ra umana bul.
  tur-YTC: Yayları genç adamları parçalara ayıracak; rahmin ürününe de acımayacaklar.
    Gözleri çocukları esirgemeyecek.
  grc-BRENT: Τοξεύματα νεανίσκων συντρίψουσι, καὶ τὰ τέκνα ὑμῶν οὐ μὴ ἐλεήσωσιν, οὐδὲ
    ἐπὶ τοῖς τέκνοις σου φείσονται οἱ ὀφθαλμοὶ αὐτῶν.
  ind-AYT: Busur mereka akan merobohkan para pemuda. Mereka tidak akan berbelas kasihan
    kepada buah kandungan, mata mereka juga tidak mengasihani anak-anak.
  nya-nya: Adzapha anyamata ndi mauta awo; sadzachitira chifundo ana ngakhale kumvera
    chisoni ana akhanda.
  hrv-hrv: Svi će mladići biti pokošeni, sve djevojke zatrte. Na plod utrobe neće
    se smilovati, nad djecom im se oko neće sažaliti.
  mps-mps: Augwaligo te Babilon dabe mu sia sayabo homu bomo mu yalio. Augwali gesi
    bidi dabe augwaligo enesigigo elama, isilaibao. Tama me augwaligo genuai me dwasianu
    wai bǫų dabe augwaligo elama, isilaibao. Augwaligo augwali dali homu dene mu
    egobeo,” wali.
  tpi-tpi: Ol i tingting strong long pinisim tru ol Babilon. Bai ol i kilim ol yangpela
    man long ol banara na spia bilong ol. Na bai ol i kilim tu ol liklik na bikpela
    pikinini.”
  dan-1931: Deres Buer fælder de unge, Livsfrugt skåner de ej, med Børn har deres
    Øjne ej Medynk.
  vie-OVCB: Cung tên chúng sẽ đập nát người trai trẻ. Chúng sẽ không xót thương hài
    nhi, và cũng không dung mạng trẻ con.”
  guj-2017: તેઓનાં તીરો જુવાનોના ટુકડેટુકડા કરી નાખશે. તેઓ નવજાત બાળકો પર દયા રાખશે
    નહિ અને છોકરાઓને છોડશે નહિ.
  pon-2006A: Re pahn kemehkihla mwahnakapw akan neirail arep oh kesik ketieu kan.
    Re sohte pahn mahkohng seri pwelel kan oh sohte pahn poakehla seri kan.
  por-BRBSL: Seus arcos desfarão os jovens em pedaços; e não terão piedade do fruto
    do ventre. Seus olhos não pouparão as crianças.
  cth-cth: Ahnimouh ni thoundounnaw hah licung hoi a thei han. Ahnimouh ni a thun
    thung e camonaw hai pahrennae tawn awh mahoeh. Ahnimae mit ni camocanaw hah pasai
    awh mahoeh.
  twi-twi: Wɔn tadua bɛbobɔ mmerante ahwehwe fam; wɔrenhu nkokoaa mmɔbɔ na wɔrennya
    ayamhyehye mma mmofra.
  hlt-hlt: Camoe rhoek te liva neh a taam uh vetih bungko thaihtae te khaw haidam
    uh mahpawh. A ca rhoek te amih kah mik loh rhen uh mahpawh.
  tbz-SIM: Bɛ̀ yó ntɑ̃ũ ipie nyi bɛdɑpɑ̀mbɛ̀ kɛ buɔ̀. Mɛsémmɛ̀ í yó mbɛ̀ bonɛ̀ ibí,
    bɛ̀ í yó mmɔkɛ ibí bɛ́nní kó mɛsémmɛ̀.
  msy-2020: Me bar Babilonia agɨvasa nɨghnɨzim bar gavgafi. Me gumazir igiaba uan
    pibar me gasɨtɨ, me arɨghiregham. Eghtɨ borir ekiaba ko muziariba, me men apangkuvighan
    kogham.”
  dop-dop: Pɑɑ yɑɣɑ mǝ ɩfepiyɑ kɛ nyǝmɑ́, pɑ kɑɑ cɔlɔ ɑhʋlʋmnɑɑ. Pǝyele pɑ kɑɑ wɛɛnɑ
    piyɑ pǝtɔɔtǝlɛ.
  azb-azb: Ox-kamanları gəncləri parça-parça edəcək, Körpələrə rəhm etməyəcəklər,
    Uşaqları əsirgəməyəcəklər.
  eng-DBY: 'And [their] bows shall dash the young men to pieces, and they shall have
    no pity on the fruit of the womb: their eye shall not spare children.'
  hin-2017: वे तीरों से जवानों को मारेंगे, और बच्चों पर कुछ दया न करेंगे, वे लड़कों
    पर कुछ तरस न खाएँगे।
  wol-KYG: Seeni fitt lañuy rajaxee xalelu góor, duñu ñeewante gone, duñu xool tuut-tànk
    gëti yërmande.
  eng-YLT: And bows dash young men to pieces, And the fruit of the womb they pity
    not, On sons their eye hath no pity.
  eng-WYC-2017: but they shall slay little children with arrows, and they shall not
    have mercy on wombs giving milk, and the eye of them shall not spare on sons.
  eng-WMBB: Their bows will dash the young men in pieces; and they shall have no pity
    on the fruit of the womb. Their eyes will not spare children.
  urd-GVH: उनके तीर नौजवानों को मार देंगे। न वह शीरख़ारों पर तरस खाएँगे, न बच्चों
    पर रहम करेंगे।
  rug-rug: Pa dia bokala kote seke goreni rini sari tie vaqura; kote loke dia tataru
    koari na haha meke lopu kaqu balabala pule pana sekei rini sari koburu.
  gaz-gaz: Iddaan isaanii dargaggoota fixxi; isaan daaʼimmaniif hin naʼan; ijoolleefis
    garaa hin laafan.
  fra-LSG: 'De leurs arcs ils abattront les jeunes gens, Et ils seront sans pitié
    pour le fruit des entrailles: Leur œil n’épargnera point les enfants.'
  yal-yal: E banxulanne yi faxa Mede kaane xalimakunle ra, e mi kininkininma dii futene
    ma, e ɲaxu diidine ra.”
  haw-1868: Na ko lakou kakaka e kulai i na kanaka ui, Aole lakou e aloha i ka hua
    o ka opu; Aole e menemene ko lakou maka i na keiki uuku.
  arb-NAV: تُمَزِّقُ قِسِيُّهُمُ الْفِتْيَانَ وَلا يَرْحَمُونَ الأَوْلادَ أَوِ الرُّضَّعَ.
  ewe-ewe: Woƒe aŋutrɔwo tea ɖekakpuiwo ƒua anyi. Womekpɔa nublanui na funɔdɔmee o,
    alo ɖeviwo ƒe nu mewɔa nublanui na wo o.
  eng-LEE: And their bows will dash young men to pieces; and on the fruit of the womb
    will they have no mercy; on children their eye will not look with pity.
  asm-FB: তেওঁলোকৰ ধনুকাঁড় ডেকাসকলক বিন্ধিব, তেওঁলোকে শিশুবোৰক দয়া নকৰিব, আৰু সন্তান
    সকলক কৃপাদৃষ্টি নকৰিব।
  sus-A: عٍ شَ شَلِيٍ قٌنِكٍيٍ رَبِرَ مَ نّ، عٍ مُ كِنِكِنِمَ دِيْرّيٍ مَ، عٍ مُ كِنِكِنِمَ
    دِ مّدِيٍ مَ.
  fra-SBL: Leurs arcs mettront en pièces les jeunes gens, et ils n'auront pas pitié
    du fruit des entrailles. Leurs yeux n'épargneront pas les enfants.
  hbo-hbo: וּקְשָׁתֹ֖ות נְעָרִ֣ים תְּרַטַּ֑שְׁנָה וּפְרִי־בֶ֙טֶן֙ לֹ֣א יְרַחֵ֔מוּ
    עַל־בָּנִ֖ים לֹֽא־תָח֥וּס עֵינָֽם׃
  kik-kik: Nĩmakooraga aanake na mĩguĩ yao; o na matikaiguĩra twana tha, kana macaĩre
    ciana.
  fra-NCL: Leurs arcs écraseront les jeunes gens ; ils ne feront pas grâce au fruit
    des entrailles ; leur œil n’aura pas pitié des enfants.
  cek-AK: Nihcae mah thendoengnawk to kalii hoiah kaat o tih; tapen kangtha nawktanawk
    doeh tahmen o mak ai, nihcae loe nawktanawk tahmenhaih mik roe tawn o mak ai.
  cuk-cuk: E-sigugi ese sapingana, yagana, oburgwilegoed, goe-gwarugana gwen wile
    dakosurmalad, burwigana gwen bai dakosurmalad.
  uig-CYR: Уларниң оқялири жигитләрни өтмә-төшүк қиливетиду, Улар балиятқуниң мевисигә
    һеч рәһим қилмайду, Көзлири балиларни һеч айимайду.
  tel-2017: వాళ్ళ బాణాలు యువకులను చీలుస్తాయి. దూసుకుపోతాయి. వాళ్ళు పిల్లలను విడిచిపెట్టరు,
    పసిపిల్లల మీద దయ చూపించరు.
  hat-BSA: Banza yo va koupe jennonm yo tankou zèb; yo p ap menm gen konpasyon pou
    fwi zantray la, ni zye yo p ap fè pitye pou timoun.
  kos-kos: Elos ac uniya mwet fusr ke mwe pisr natulos. Wangin pakomuta lalos nu sin
    tulik fusr ac tulik srisrik.
  hbo-WLC: וּקְשָׁת֖וֹת נְעָרִ֣ים תְּרַטַּ֑שְׁנָה וּפְרִי־בֶ֙טֶן֙ לֹ֣א יְרַחֵ֔מוּ
    עַל־בָּנִ֖ים לֹֽא־תָח֥וּס עֵינָֽם׃
  ibo-ibo: Ha ga-eji ụta ha gbatusịa ụmụ okorobịa; ha agaghị emekwara ụmụntakịrị ebere,
    maọbụ gosi ụmụ na-etopụta etopụta obi ebere.
  ory-ory: ସେମାନଙ୍କର ଧନୁ ଯୁବକମାନଙ୍କୁ କଚାଡ଼ି ପକାଇବ ଓ ସେମାନେ ଗର୍ଭର ଫଳ ପ୍ରତି କିଛି ଦୟା
    କରିବେ ନାହିଁ, ବାଳକଗଣ ପ୍ରତି ସେମାନଙ୍କର କୃପାଦୃଷ୍ଟି ହେବ ନାହିଁ।
  chk-chk: Repwe niela ekewe alüal ren ar likapich, resap tongei ekewe mönükol, resap
    pwal kirikiröch ngeni semirit.
  rop-rop: Blanga olabat bo en erro garra kilim ol detlot yangmen en olabat kaan neba
    fil sori blanga detlot lilwan beibi, en ola biginini.
  ukr-1871: Луки їх вбивати муть малечу, не пощадять плоду в матері в утробі, око
    їх дїтей не пожалує.
  deu-1951: Ihre Bogen werden Jünglinge zu Boden strecken; sie werden sich der Neugeborenen
    nicht erbarmen, und ihr Auge wird die Kinder nicht schonen.
  eng-JPS: And their bows shall dash the young men in pieces; and they shall have
    no pity on the fruit of the womb; their eye shall not spare children.
  srp-1865: Nego æe iz lukova djecu ubijati, ni na plod u utrobi neæe se smilovati,
    niti æe djece žaliti oko njihovo.
  lug-lug: Emitego gyabwe girikuba abavubuka era tebaliba na kisa eri abawere. Amaaso
    gaabwe tegalisaasira baana bato.
  heb-heb: וקשתות נערים תרטשנה ופרי בטן לא ירחמו על בנים לא תחוס עינם׃
  ben-IRV: তাদের তিরগুলি যুবকদের বিদ্ধ করবে; তারা শিশুদের প্রতি কোনো দয়া করবে না
    এবং ছেলে মেয়েদের প্রতি মমতা করবে না।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਧਣੁੱਖ ਜੁਆਨਾਂ ਨੂੰ ਵਿੰਨ੍ਹਣਗੇ, ਉਹ ਢਿੱਡ ਦੇ ਫਲ ਉੱਤੇ ਰਹਮ ਨਾ ਕਰਨਗੇ,
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਬੱਚਿਆਂ ਉੱਤੇ ਤਰਸ ਨਾ ਖਾਣਗੀਆਂ।
  mya-JVB: သူတို့သည် လူပျို တို့ကို လေး နှင့်ရိုက်ခတ် ကြ လိမ့်မည်။ ကလေး တို့ကို မ
    သနား ကြ။ သူ တို့မျက်စိ သည် သူငယ် တို့ကို မ နှမြော ရ။
  hmo-hmo: Edia peva bona diba dekena amo, idia ese eregabe taudia do idia alaia mase.
    Hahine edia natudia maragidia, be Media taudia ese do idia hamauria lasi, bona
    idia ese memero bona kekeni, be do idia bogahisihisi henia lasi.
  urd-urd: उनकी कमानें जवानों को टुकड़े — टुकड़े कर डालेंगी और वह शीरख़्वारों पर तरस
    न खाएँगे, और छोटे बच्चों पर रहम की नज़र न करेंगे।
  rus-SYN: 'Луки их сразят юношей и не пощадят плода чрева: глаз их не сжалится над
    детьми.'
  bqc-SIM: Aa ɛ̀waasoↄ dɛdɛ ń kao, aa nɛ́tɛ̃naↄ wɛ̃na boo, aa nɛ́ↄ sósobi vĩo.
  tcz-CHONGTHU: Galsat sepai hon khangthah ho thalpi a akaplhuh diu ahi. Panpibei
    naosen ho chunga hepina anei lou diu, chuleh chapang ho chunga jong khotona anei
    lou diu ahi.”
  mar-mar: त्यांचे बाण तरूणांना भेदून जातील. ते बालकांवर दया करणार नाहीत आणि मुलांना
    सोडणार नाहीत.
  qub-qub: Mösucunatapis lëchawanmi wañurgärachenga. Manami cuyapangachu chayraj yurisha
    caycaj iticunatapis. Manami llaquipangachu jatullan wamracunatapis.
  hat-hat: Avèk banza yo, yo pral touye jenn gason. Y'ap san pitye pou timoun fenk
    fèt. Kè yo p'ap fè yo mal pou timoun piti.
  eng-BSB: Their bows will dash young men to pieces; they will have no mercy on the
    fruit of the womb; they will not look with pity on the children.
  eng-WEBPB: Their bows will dash the young men in pieces; and they shall have no
    pity on the fruit of the womb. Their eyes will not spare children.
  kbq-kbq: Hagi zamagra kevereti nehazaveramina zamahe nefri'za, amima nenesaza mofavre
    naga'ene, ne'onse mofavre nagara zamasunkura huozmante zamahe vagaregahaze.
  nhe-BL: Nopa miyac soldados tlen hualahuij ax quitlasojtlase niyon se tlen itztoc
    ipan altepetl Babilonia. Ica inincuahuitol quinmictise nochi telpocame huan coneme
    huan pilconetzitzi ax quintlasojtlase.
  gub-BL: Uzuka putar kwàkwàmo u'yw pupe wà nehe. Uzuka putar kuzàwaza u'yw pupe wà
    nehe no. Uzuka putar kwarearer wà nehe. Uzuka putar kuzàtàigwer wà nehe no. Uzuka
    putar pixika'i ma'e wà nehe no. Uzuka putar wapuhareko 'ym pà wà nehe.
  eng-DRA: But with their arrows they shall kill the children, and shall have no pity
    upon the sucklings of the womb, and their eye shall not spare their sons.
