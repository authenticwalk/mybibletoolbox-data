  dan-1931: Jeg hjemsøger Jorden for dens Ondskab, de gudløse for deres Brøde, gør
    Ende på frækkes Overmod, bøjer Voldsmænds Hovmod.
  vie-OVCB: “Ta, Chúa Hằng Hữu, sẽ hình phạt thế giới vì gian ác và tội lỗi của nó.
    Ta sẽ tận diệt sự ngạo mạn của bọn kiêu căng và sẽ hạ thấp sự cao ngạo của kẻ
    bạo tàn.
  guj-2017: હું જગતને તેની દુષ્ટતાને લીધે તથા દુષ્ટોને તેઓના અપરાધને લીધે સજા કરીશ.
    હું ગર્વિષ્ઠ વ્યકિતઓનું અભિમાન તોડીશ અને જુલમીઓનો ગર્વ ઉતારીશ.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn wadohng kahpwal pohn sampah oh kaloke
    aramas suwed koaros pwehki diparail kan. I pahn katikitikihala aramas koaros me
    aklapalap oh kaloke koaros me pohnmwahso oh lemei.
  por-BRBSL: Castigarei o mundo por seu mal, e os ímpios por sua iniqüidade. Farei
