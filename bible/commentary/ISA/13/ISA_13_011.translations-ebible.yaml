verse: ISA.013.011
translations:
  mal-C: ഞാൻ ലോകത്തെ അതിന്റെ ദുഷ്ടതനിമിത്തവും ദുഷ്ടരെ തങ്ങളുടെ പാപംനിമിത്തവും ശിക്ഷിക്കും.
    നിഗളികളുടെ ഗർവത്തിനു ഞാൻ അറുതിവരുത്തും, നിഷ്ഠുരരുടെ അഹങ്കാരത്തെ ഞാൻ താഴ്ത്തിക്കളയും.
  deu-TKW: Und ich will die Bosheit an der Welt heimsuchen und an den Gottlosen ihre
    Missethat und dem Übermut der Vermessenen ein Ende machen und den Hochmut der
    Gewaltthätigen erniedrigen.
  lin-lin: Nakopesa etumbu na mokili mpo na mabe na yango, mpe bato mabe, mpo na masumu
    na bango. Nakosukisa lofundu ya bato ya lolendo mpe nakokitisa lolendo ya banyokoli.
  eng-LSV: “And I have appointed evil on the world, || And on the wicked their iniquity,
    || And have caused the excellence of the proud to cease, || And I make the excellence
    of the terrible low.
  eng-GNV: And I will visite the wickednes vpon the worlde, and their iniquitie vpon
    the wicked, and I wil cause the arrogancie of the proud to cease, and will cast
    downe the pride of tyrants.
  eng-WEBSTER: And I will punish the world for their evil, and the wicked for their
    iniquity; and I will cause the arrogance of the proud to cease, and will lay low
    the haughtiness of the terrible.
  nhw-BL: 'TOTECO quiijtohua: “Nijtlatzacuiltis ni tlaltipactli por nochi tlamantli
    catli amo cuali, huan niquintlatzacuiltis masehualme por nochi inintlajtlacolhua.
    Niquintzontlamiltis masehualme catli mohueyimatij huan niquintlamiltis catli tlahuel
    motlepanitaj huan catli quipiyaj miyac chicahualistli.'
  swh-ONEN: Nitauadhibu ulimwengu kwa ajili ya uovu wake, waovu kwa ajili ya dhambi
    zao. Nitakomesha majivuno ya wenye kiburi, na nitakishusha kiburi cha watu wakatili.
  bba-bba: Yinni Gusunɔ u nɛɛ, kon hɑnduniɑɡibu sɛɛyɑsiɑ ben kɔ̃sɑ ye bɑ mɔ̀n sɔ̃,
    kɑ mɑɑ nuku kɔ̃suruɡibu ben nuku kɔ̃surun sɔ̃. Kon de be bɑ tii sue bu kɑm ko,
    kpɑ n be bɑ tɔmbu dɑm dɔremɔ kpeerɑsiɑ.
  eng-KJVCPB: And I will punish the world for their evil, And the wicked for their
    iniquity; And I will cause the arrogancy of the proud to cease, And will lay low
    the haughtiness of the terrible.
  luo-luo: Abiro kumo piny kuom timbene mamono, joricho kuom richogi. Abiro tieko
    wich teko ka mar josunga kendo abiro thiro sunga mar joma wangʼ-gi tek.
  meu-meu: Tanobada na ena dika davana baina henia, kara dika taudia na edia kara
    havara davadia baina heni; heaḡi taudia edia hekokoroku baina hadokoa, bona asi
    edia hebogahisi taudia edia heaḡi baina hamaraḡia.
  npi-ULB: संसारलाई त्‍यसको दुष्‍टताको निम्‍ति अनि दुष्‍टहरूलाई तिनीहरूका अपराधको
    निम्ति म सजाय दिनेछु । घमण्डीको अहङ्कारलाई म अन्त गर्नेछु र निर्दयीको अहङ्कारलाई
    तल खसाल्‍नेछु ।
  yor-yor: Èmi yóò jẹ ayé ní ìyà nítorí ibi rẹ̀, àwọn ìkà nítorí ẹ̀ṣẹ̀ wọn. Èmi yóò
    fi òpin sí gààrù àwọn agbéraga èmi ó sì rẹ ìgbéraga àwọn aláìláàánú sílẹ̀.
  pes-OPCB: 'خداوند می‌فرماید: «من دنیا را به خاطر شرارتش، و بدکاران را به سبب گناهانشان
    مجازات خواهم کرد. تمام متکبران را خوار خواهم ساخت و همهٔ ستمگران را پست خواهم
    کرد.'
  tgl-ULB: Parurusahan ko ang daigdig dahil sa kasamaan nito at dahil sa kanilang
    kasalanan. Tatapusin ko ang kayabangan ng mga mapagmataas at ibababa ko ang kayabangan
    ng mararahas.
  hui-hui: Anduane Homogohanda lalu, Wali agalime mana ko biragome dindi ogoria wua
    to̱ledago mana ko ogoninaga i̱na dindi bibahendeni mo ko holene ibilolebero. Wali
    agali tininaga mini mo yaraga haga bu karu i̱na ti bope holebero. Marume tini
    mitangi bialu i̱ duniniore ko lo mitangibu haga karubi maru mo ko halu haga karubi
    pani nelo mialu bo wahai holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဘေး​အန္တ​ရာယ် ဆိုး​ကို​ကမ္ဘာ​မြေ​ပေါ်​သို့​သက်​ရောက်​စေ​၍
    သူ ယုတ်​မာ​တို့​အား​မိ​မိ​တို့​၏​အ​ပြစ်​များ အ​တွက်​အ​ပြစ်​ဒဏ်​ခတ်​မည်။ ငါ​သည်​မာန်
    မာ​န​ကြီး​သူ​မှန်​သ​မျှ​ကို​ရှုတ်​ချ​၍ စိတ် ကြီး​ဝင်​ကာ​ရက်​စက်​ကြမ်း​ကြုတ်​သူ
    အ​ပေါင်း​အား​အ​ပြစ်​ဒဏ်​ခတ်​မည်။-
  bod-N: བདག་གིས་ས་གཞིའི་སྡིག་སྤྱོད་ཀྱི་ཕྱིར་དུ་ཉེས་ཆད་གཅོད་ཅིང་། མི་ངན་གྱི་སྡིག་པའི་ཕྱིར་དུ་དེ་ཚོར་ཉེས་ཆད་བཅད་ནས།
    བདག་གིས་རང་རློམ་ཅན་གྱི་ང་རྒྱལ་བཅག་སྟེ། གཏུམ་སྤྱོད་ཅན་གྱི་ཁེངས་དྲེགས་ཉམས་པར་བྱ།
  wsk-wsk: “Ani Yawe, ani ali sor nunga kasa memek, se nunga bita paguwura, koma memek
    nungarikko. Ani nunumi patawura alo se kariimet nunumi nokokosa mosan ale saki
    alo mel yam ko nunga betesan mu nunga menawurikko.
  sna-sna: Ndicharanga nyika nokuda kwokuipa kwayo, navakaipa nokuda kwezvivi zvavo.
    Ndichagumisa vanozvikudza pakudada kwavo, uye ndichaderedza kuzvikudza kwavasina
    tsitsi.
  spa-BLM: Castigaré al mundo por su maldad, y a los impíos por su iniquidad. Haré
    cesar la arrogancia de los soberbios, y humillaré la prepotencia de los terribles.
  cac-cac: 'Ol yalan Jehová icha tic: Ol vac''och syaelal masanil eb'' anima d''a
    yolyib''an̈q''uinal tic yuj chucal sc''ulej eb''. Ol viq''uem eb'' syic''chaan̈
    sb''a. A eb'' malaj yelc''och eb'' yetanimail d''a sat, man̈xa jab''oc ol aj yelc''och
    eb''.'
  swh-ULB: Nitaihadhibu nchi kwa maovu yake na makosa ya uovu wao. Nitamaliza kiburi
    cha majivuno na nitawashusha wenye kiburi wasiwe makali.
  bel-bel: Я пакараю сьвет за ліха, і бязбожных - за беззаконьні іхнія, і пакладу
    канец высокаразумнасьці ганарыстых і зьнішчу пыхлівасьць прыгнятальнікаў;
  deu-ELBBK: Und ich werde an dem Erdkreis heimsuchen die Bosheit und an den Gottlosen
    ihre Ungerechtigkeit; und ich werde ein Ende machen dem Hochmut der Stolzen und
    den Stolz der Gewalttätigen erniedrigen.
  mbb-OT: Migkaǥi is Nengazen te, “Ebpeeǥiyan ku te limas is kelibutan tenged te kelelalung
    kayi, wey is menge mekesealà tenged te salè dan. Ibpeengked ku is menge gelbuwen,
    wey is menge mepelevawen he wazè dan hizu.
  mal-2015: ഞാൻ ഭൂതലത്തെ ദോഷംനിമിത്തവും ദുഷ്ടന്മാരെ അവരുടെ അകൃത്യംനിമിത്തവും സന്ദർശിക്കും;
    അഹങ്കാരികളുടെ ഗർവ്വത്തെ ഞാൻ ഇല്ലാതാക്കും; ഉഗ്രന്മാരുടെ നിഗളത്തെ താഴ്ത്തും.
  gup-gup: Nawu Yawey kayime, “Ngaye Yawey wanjh ngabenbun bininj birriwarlahkenh
    rowk kondah kurorre bu kunwarrekenh bedberre. Mak bininj nawu kabirriburlumerren
    nakka ngabenmarnbun yiman birrimarladj kabirriyimerran. Dja bininj nawu birribang,
    ngaye wanjh ngabenyahwurdwon.
  rmc-rmc: Marava o svetos vaš o nalačhipen the le bijedevleskren vaš lengre bini.
    Kerava o koňec le barikane manušenca a pokorinava o baripen le bijileskre manušengro.
  pes-OPV: و من ربع مسکون را به‌سبب گناه و شریران را به‌سبب عصیان ایشان سزا خواهم
    داد، و غرور متکبران راتباه خواهم ساخت و تکبر جباران را به زیرخواهم‌انداخت.
  ron-1924: „Вой педепси”, зиче Домнул, „лумя пентру рэутатя ей ши пе чей рэй пентру
    нелеӂюириле лор; вой фаче сэ ынчетезе мындрия челор труфашь ши вой доборы семеция
    челор асуприторь.
  ben-OBCV: আমি মন্দতার জন্য জগৎকে শাস্তি দেব, দুষ্টদের তাদের পাপের জন্য দেব। আমি
    উদ্ধতদের দর্পের অন্ত ঘটাব এবং অহংকারীদের নিষ্ঠুরতাকে নতনম্র করব।
  som-som: Oo dunida sharkeeda aawadiis ayaan u ciqaabi doonaa, oo kuwa sharka lehna
    xumaantooda aawadeed ayaan u ciqaabi doonaa, oo kuwa kibrana kibirkooda waan joojin
    doonaa, oo kuwa laga cabsadona madaxweynaantooda hoos baan u soo dejin doonaa.
  lat-VUC: Et visitabo super orbis mala, et contra impios iniquitatem eorum; et quiescere
    faciam superbiam infidelium, et arrogantiam fortium humiliabo.
  eng-ASVBT: 'And I will punish the world for their evil, and the wicked for their
    iniquity: and I will cause the arrogancy of the proud to cease, and will lay low
    the haughtiness of the terrible.'
  ita-1885: Ed io, dice il Signore, punirò il mondo della sua malvagità, e gli empi
    della loro iniquità; e farò cessar l'alterezza de' superbi, ed abbatterò l'orgoglio
    de' violenti.
  eng-LXXUP: 'And I will command evils for the whole world, and will visit their sins
    on the ungodly: and I will destroy the pride of transgressors, and will bring
    low the pride of the haughty.'
  eng-ULB: I will punish the world for its evil and the wicked for their iniquity.
    I will put an end to the arrogance of the proud and will bring down the arrogance
    of the ruthless.
  spa-VBL: Castigaré al mundo por su maldad, y a los impíos por su pecado, dice el
    Señor. Acabaré con el engreimiento de los arrogantes, y humillaré a los tiranos
    y su orgullo.
  fra-_FOB: Et je punirai la terre de sa malice, et les méchants de leur iniquité;
    je mettrai fin à l'orgueil des superbes, et j'abattrai l'insolence des oppresseurs.
  mal-mal: ഞാൻ ഭൂതലത്തെ ദോഷംനിമിത്തവും ദുഷ്ടന്മാരെ അവരുടെ അകൃത്യംനിമിത്തവും ശിക്ഷിക്കും;
    അഹങ്കാരികളുടെ ഗർവ്വത്തെ ഞാൻ ഇല്ലാതാക്കും; ഉഗ്രന്മാരുടെ നിഗളത്തെ താഴ്ത്തും.
  urd-GVR: Maiṅ duniyā ko us kī badkārī kā ajr aur bedīnoṅ ko un ke gunāhoṅ kī sazā
    dūṅgā, maiṅ shoḳhoṅ kā ghamanḍ ḳhatm kar dūṅgā aur zālimoṅ kā ġhurūr ḳhāk meṅ
    milā dūṅgā.
  suz-BL: परमप्रभुमी “गो रागी कली आ मरिम्‍शो पशो आ पर्बम सजाइ गेनुङ। आं अरेशो लोव़
    मटिथु, मरिम्‍शो पाइब आन कली सजाइ गेनुङमी। मिनु ठेयब लेश्‍शो आन ठेयब लेत्‍तीके
    साम्‍पाइक्‍नुङमी। ठेयब श्‍येत गेशा हुकुम पाइब आन कली ब्रेम्‍पाइक्‍नुङमी।
  eng-NOY: For I will punish the world for its guilt, And the wicked for their iniquity.
    I will put an end to the arrogance of the proud, And I will bring down the haughtiness
    of the tyrants.
  ita-1927: Io punirò il mondo per la sua malvagità, e gli empi per la loro iniquità;
    farò cessare l’alterigia de’ superbi e abbatterò l’arroganza de’ tiranni.
  ckb-ckb: سزای جیهان دەدەم لەسەر خراپەکەی، بەدکارانیش لەسەر تاوانەکانیان، کۆتایی
    دەهێنم بە فیزی لووتبەرزان و سەری بێ ویژدانەکان شۆڕ دەکەم.
  eng-BBE: And I will send punishment on the world for its evil, and on the sinners
    for their wrongdoing; and I will put an end to all pride, and will make low the
    power of the cruel.
  kan-OKCV: ಅವರ ಕೆಟ್ಟ ಕಾರ್ಯಗಳಿಗೋಸ್ಕರವೂ, ದುಷ್ಟರ ಅಪರಾಧಗಳಿಗೋಸ್ಕರವೂ ನಾನು ಲೋಕವನ್ನು ಶಿಕ್ಷಿಸುವೆನು,
    ಗರ್ವಿಷ್ಠರ ಅಹಂಕಾರವನ್ನು ನಿಲ್ಲಿಸಿಬಿಡುವೆನು. ಭಯಂಕರವಾದವರ ಹೆಮ್ಮೆಯನ್ನು ತಗ್ಗಿಸುವೆನು.
  tam-2017: பாவத்தின் காரணமாக உலகத்தையும், அக்கிரமத்தின் காரணமாக துன்மார்க்கரையும்
    நான் தண்டித்து, அகங்காரரின் பெருமையை ஒழியச்செய்து, கொடியரின் கொடுமையைத் தாழ்த்துவேன்.
  spa-RV-1909: Y visitaré la maldad sobre el mundo, y sobre los impíos su iniquidad;
    y haré que cese la arrogancia de los soberbios, y abatiré la altivez de los fuertes.
  ron-BTF: Şi voi pedepsi lumea pentru răul oamenilor şi pe cei stricaţi pentru nelegiuirea
    lor; şi voi face ca aroganţa celor mândri să înceteze şi voi doborî trufia tiranilor.
  eng-WEBP: I will punish the world for their evil, and the wicked for their iniquity.
    I will cause the arrogance of the proud to cease, and will humble the arrogance
    of the terrible.
  eng-FBV: I will punish the world for its evil, and the wicked for their sin, says
    the Lord. I will put an end to the conceit of the arrogant, and I will humiliate
    tyrants and their pride.
  nld-1939: Ik zal de wereld haar boosheid vergelden, En de zondaars hun schuld, Een
    eind aan het zwetsen der grootsprekers maken, En de trots der geweldenaars breken.
  nch-BL: 'TOTECO quiijtohua: “Nijtatzacuiltis ni taltipacti por nochi tamanti cati
    amo cuali, huan niquintatzacuiltis masehualme por nochi inintajtacolhua. Niquintzontamiltis
    masehualme cati mohueyimatij huan niquintamiltis cati tahuel motepanitaj huan
    cati quipiyaj miyac chicahualisti.'
  vie-1934: Ta sẽ phạt thế gian vì sự độc ác nó, phạt kẻ dữ vì tội lỗi chúng nó, làm
    cho kẻ kiêu hết kiêu, hạ sự tự cao của kẻ bạo ngược.
  hin-CV: मैं संसार को उसकी दुष्टता और बुराई के लिए दंड दूंगा. मैं घमंड को खत्म करूंगा
    और दुष्ट लोगों के गर्व को नाश कर दूंगा.
  eng-OURB: I will punish the world for their evil, and the wicked for their depravity
    (moral evil). I will cause the arrogance of the proud to cease, and will humble
    the haughtiness of the terrible.
  spa-BES: Y enviaré castigo al mundo por su maldad, y a los pecadores por sus malas
    acciones; y pondré fin a todo orgullo, y abatiré el poder de los crueles.
  tdx-tdx: Ho liloveko ty tane toy ty amo hakeo’ iareoo, o tsy vokatseo ty amo tahi’
    iareoo, le haziko ty firengevoha’ o mpiebotsebotseo, vaho hazevoko ambane ty fireñeta’
    o mpamorekekeo.
  tha-KJV: เราจะลงโทษโลกเพราะความชั่วร้าย และคนชั่วเพราะความชั่วช้าของเขา เราจะกระทำให้ความเย่อหยิ่งของคนจองหองสิ้นสุด
    และปราบความยโสของคนโหดร้าย
  por-BR-2018: Porque visitarei para punir sobre o mundo a maldade, e sobre os maus
    sua perversidade; e porei fim à arrogância dos soberbos, e abaterei o orgulho
    dos tiranos.
  deu-ELO: Und ich werde an dem Erdkreis heimsuchen die Bosheit, und an den Gesetzlosen
    ihre Missetat; und ich werde ein Ende machen dem Hochmut der Stolzen und die Hoffart
    der Gewalttätigen erniedrigen.
  eng-WYC-2018: And I shall visit on the evils of the world, and I shall visit against
    wicked men the wickedness of them; and I shall make the pride of unfaithful men
    for to rest, and I shall make low the boast of strong men. (And I shall punish
    the world for its evil or And I shall bring disaster upon the world, and I shall
    punish the wicked for their wickedness; and I shall make the pride of the unfaithful
    to cease, and I shall make low the boast of the strong.)
  epo-epo: Mi repagos al la mondo la malbonon kaj al la malpiuloj ilian kulpon; Mi
    ĉesigos la fierecon de la malhumiluloj, kaj la arogantecon de la potenculoj Mi
    malaltigos.
  uig-PIN: Mǝn dunyani rǝzilliki üqün, Ⱪǝbiⱨlǝrni gunaⱨliri üqün jazalaymǝn; Ⱨakawurlarning
    tǝkǝbburluⱪini tügǝl yoⱪitimǝn; Zorawanlarning kibirlirini pǝs ⱪilimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da osobo bagadega bidi hamosu imunu amola
    wadela:i hamosu dunu dabema:ne, se imunu. Nowa da hi hou hidale gaguia gadosea,
    Na da fofonobomu. Amola gasa fi dunu amola dodona:gi dunu huluane ilima se dabe
    imunu.
  tpi-OTNT: Bikpela i tok olsem, “Sin bilong ol manmeri i pulap long dispela graun,
    olsem na bai mi mekim save long ol bilong bekim sin bilong ol. Bai mi daunim olgeta
    man i save litimapim nem bilong ol yet, na bai mi mekim save long ol man i ting
    ol i moa yet, na ol i wok long mekim nogut long ol arapela.
  hau-SA: Zan hukunta duniya saboda muguntarta, mugaye saboda zunubansu. Zan kawo
    ƙarshe ga girman kan masu taƙama in kuma ƙasƙantar da ɗaga kan marasa tausayi.
  uig-LAT: Men dunyani rezilliki üchün, Qebihlerni gunahliri üchün jazalaymen; Hakawurlarning
    tekebburluqini tügel yoqitimen; Zorawanlarning kibirlirini pes qilimen.
  nde-nde: Umhlaba ngizawujezisa ngenxa yobubi bawo, lababi ngenxa yezono zabo. Ngizaqeda
    ukukloloda kwabazikhukhumezayo, ngehlise ukuzigqaja kwabalesihluku.
  ton-ton: Pea te u tautea ʻa māmani koeʻuhi ko ʻenau hia, pea mo e kakai angakovi
    koeʻuhi ko ʻenau angahala; pea te u pule ke ngata ʻae fielahi ʻoe laukau, pea
    te u lī ki lalo ʻae fieʻeiki ʻoe kakai fakamana.
  ces-1613: A navštívím na okršlku země zlost, a na bezbožných nepravost jejich; a
    káži přestati pýše pyšných, a vysokomyslnost tyranů snížím.
  eng-WMB: I will punish the world for their evil, and the wicked for their iniquity.
    I will cause the arrogance of the proud to cease, and will humble the arrogance
    of the terrible.
  tam-TCV: நான் உலகத்தை அதன் தீமைக்காகவும், கொடியவரை அவர்களுடைய பாவங்களுக்காகவும்
    தண்டிப்பேன். துன்மார்க்கரின் அகந்தைக்கும் நான் முடிவு செய்வேன்; இரக்கமற்றவர்களின்
    பெருமையைத் தாழ்த்துவேன்.
  ceb-ULB: Silotan ko ang kalibotan alang sa pagkadaotan niini, ug ang daotan alang
    sa ilang kalapasan. Taposon ko ang pagkamapahitas-on sa mga garboso ug ipaubos
    ko ang mapahitas-on nga walay kaluoy.
  pol-UBG: I ukarzę świat za jego zło i niegodziwych za ich nieprawość; położę kres
    pysze zuchwałych i poniżę wyniosłość okrutników.
  urd-GVU: مَیں دنیا کو اُس کی بدکاری کا اجر اور بےدینوں کو اُن کے گناہوں کی سزا دوں
    گا، مَیں شوخوں کا گھمنڈ ختم کر دوں گا اور ظالموں کا غرور خاک میں ملا دوں گا۔
  deu-1912: Ich will den Erdboden heimsuchen um seiner Bosheit willen und will dem
    Hochmut der Stolzen ein Ende machen und die Hoffart der Gewaltigen demütigen,
  kan-2017: ನಾನು ಲೋಕದವರಿಗೆ ಅವರ ಪಾಪದ ಫಲವನ್ನೂ, ದುಷ್ಟರಿಗೆ ಅವರ ದುಷ್ಕೃತ್ಯಗಳ ಫಲಗಳಿಗಾಗಿ ಶಿಕ್ಷಿಸಿ,
    ಸೊಕ್ಕಿದವರ ಅಹಂಕಾರವನ್ನು ಅಡಗಿಸಿ, ಭಯಂಕರವಾದ ಅವರ ಹೆಮ್ಮೆಯನ್ನು ತಗ್ಗಿಸುವೆನು.
  yap-yap: I SOMOL e ga’ar, “Bay ggirngiy e riya’ nga daken e fayleng nggu gechignag
    gubin e pi’in kireb ni bochan e denen rorad. Bay gu sobut’nag e pi’in yad ba tolngan’
    mu gu gechignag e pi’in nib ufanthin ma yad buchan’.
  hlt-MCSB: Lunglai dongkah boethae neh halang rhoek kathaesainah te khaw ka cawh
    ni. Thinlen kah hoemdamnah te ka paa sak vetih, hlanghaeng hoemnah khaw ka kunyun
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓጮ ፑርቱሞ ዛሎሮ፥ ሃሣ ፑርቶ ዓሶ ዔያቶኮ ጎሞሮ ታ ሜታሳንዳኔ፤ ‹ዓይጌ ታኣኮ
    ዓኣይ› ጌዒ ዖቶርቃ ዓሶ ታ ዻውሲሳንዳኔ፤ ዖቶርቃ ዓሶኮ ዖቶርሙሞ ታ ሃሺሳንዳኔ፤ ሄርቂ ዎይሣ ዓሶኮዋ ሄርሺንቶ ታ ላኣላንዳኔ።
  twi-ASANTE: Mɛtwe ewiase aso, ne bɔne enti, ne amumuyɛfoɔ wɔ wɔn nnebɔne ho. Mɛtwa
    ahantanfoɔ ahomasoɔ so na mabrɛ deɛ ɔdi awurukasɛm no ahantan ase.
  eng-WEBU: I will punish the world for their evil, and the wicked for their iniquity.
    I will cause the arrogance of the proud to cease, and will humble the arrogance
    of the terrible.
  wal-wal: GODAI hagaadan yaagees, “Taani ha sa7aa a iitatettaa gishshau, iitatakka
