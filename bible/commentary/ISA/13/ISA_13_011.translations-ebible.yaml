    o nia daangada, ga daaligi digau hagamuamua ge manawa huaidu.
  uig-ARA: مەن دۇنيانى رەزىللىكى ئۈچۈن، قەبىھلەرنى گۇناھلىرى ئۈچۈن جازالايمەن؛ ھاكاۋۇرلارنىڭ
    تەكەببۇرلۇقىنى تۈگەل يوقىتىمەن؛ زوراۋانلارنىڭ كىبىرلىرىنى پەس قىلىمەن.
  sus-sus: N duniɲa ratɔnma nɛ a xa fe ɲaaxi xa fe ra, n yunubitɔɛ ɲaxankata e xa
    yunubie xa fe ra. N yɛtɛ igboe xun nakanama nɛ, n funmalae xa nɔɛ rabira.
  pon-2006: KAUN-O ketin mahsanih, “I pahn wadohng kahpwal pohn sampah oh kaloke aramas
