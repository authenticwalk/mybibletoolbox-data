  ksd-ksd: Ma ina vakadik ra rakarakan a gunagunan ure kana kaina mangamangana, ma
    ra umana tena varpiam ure kadia varpiam; ma ina vapanie vue ra ngala na ninunuk
    kai ra umana malamala luluai, ma ina varuva ra mangamangana kolakolo kai ra umana
    balakadik.
  tur-YTC: Dünyayı kötülükleri için, kötüleri de suçları için cezalandıracağım. Gururluların
    kbirini bitireceğim ve korkunç olanların gururunu alçaltacağım.
  grc-BRENT: Καὶ ἐντελοῦμαι τῇ οἰκουμένῃ ὅλῃ κακὰ, καὶ τοῖς ἀσεβέσι τὰς ἁμαρτίας αὐτῶν·
