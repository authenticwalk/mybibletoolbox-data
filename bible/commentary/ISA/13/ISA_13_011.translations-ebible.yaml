    orang-orang kejam.
  nya-nya: Ndidzalanga dziko lonse chifukwa cha zolakwa zake, anthu oyipa ndidzawalanga
    chifukwa cha machimo awo. Ndidzathetsa kunyada kwa odzikuza, ndipo ndidzatsitsa
    kudzitukumula kwa anthu ankhanza.
  hrv-hrv: Kaznit ću svijet za zloću, bezbožnike za bezakonje, dokrajčit ću ponos
    oholih, poniziti nadutost silnika.
  mps-mps: Genuai Bidigo te po wali, “E tǫ te we bidigo dwai sęgęgo pągąna pali.
    Tama tibaso, eno augwali dene mawaibao, te augwaligo dwai sę yali wei ponoyu
    yaibao. Te bidi dabe augwa digi augwa nogi ugwaba sabo bidi dabego nogieno aiyaba
    elaluaibao. Me, homu dene isiąyu, te augwaligo gasa bidi dabe aiyaba elalubo
    bidi dabe me.
  tpi-tpi: Bikpela i tok olsem, “Sin bilong ol manmeri i pulap long dispela graun,
    olsem na bai mi mekim save long ol bilong bekim sin bilong ol. Bai mi daunim olgeta
    man i save litimapim nem bilong ol yet, na bai mi mekim save long ol man i ting
