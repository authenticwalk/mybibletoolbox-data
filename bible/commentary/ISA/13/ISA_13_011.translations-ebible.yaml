  twi-twi: Mɛtwe wiase aso, ne bɔne nti, ne amumɔyɛfo wɔ wɔn nnebɔne ho. Metwa ahantanfo
    ahomaso so mɛbrɛ nea odi awurukasɛm no ahantan ase.
  hlt-hlt: Lunglai dongkah boethae neh halang rhoek kathaesainah te khaw ka cawh ni.
    Thinlen kah hoemdamnah te ka paa sak vetih, hlanghaeng hoemnah khaw ka kunyun
    ni.
  tbz-SIM: M bo potɛ́ kutenkù kɔbɛ bɛ yonku kpɛ́í, kɛ́potɛ́ bɛyɛibɛ bɛ cɑɑ̀rìmɛ̀ kpɛ́í,
    m bo duɔ́ nkɛ̀ sifeí yɛmbɛ̀ feíi deè, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ yonkubɛ kó sipɔɔ deè.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Gumazamizibar arazir kuraba nguazir
    kam gizɨfa, kamaghɨn amizɨ, kɨ men arazir kuraba ikarvagh, puv me damigham. Gumazamizir
    uarira uan ziaba feba, kɨ me dɨkabɨragham. Gumazamizir igharaz darazi paza me
    gamua uari feba, kɨ pazɨ me damigh men ifaghatir arazim agɨvagham.
  dop-dop: Mɑɑ hɔ ɑntulinyɑ ŋkpɑŋʋɣʋ kɛ ɩ kɑwɑlɑɣɑ tɔɔ, nɑ mɑ́ hɔ ɑsɑɣɑɑ ŋkpɑŋŋ kɛ
    pɛlɛ pɑ kʋpǝntǝŋ tɔɔ. Mɑɑ tisi mpɑ pɑ hɔŋ pɑ tɩ tɔ, nɑ mɑ́ yɔkɩ ŋmɑkǝllɑɑ kɑlɑmpɑɑnɩ.
  azb-azb: 'Rəbb deyir: «Pisliyə görə dünyanı, Günahlarına görə pis adamları cəzalandıracağam.
    Təkəbbürlülərin qürurunu qıracağam, Zalımların məğrurluğunu alçaldacağam.'
  eng-DBY: And I will punish the world for evil, and the wicked for their iniquity;
    and I will make the arrogance of the proud to cease, and will bring low the haughtiness
    of the violent.
  hin-2017: मैं जगत के लोगों को उनकी बुराई के कारण, और दुष्टों को उनके अधर्म का दण्ड
    दूँगा; मैं अभिमानियों के अभिमान को नाश करूँगा और उपद्रव करनेवालों के घमण्ड को
    तोड़ूँगा।
  wol-KYG: Maay delloo àddina mbonam, yool ku bon tooñam, maay sàggi sagub ku reew,
    detteel puukarey ku néeg.
  eng-YLT: And I have appointed on the world evil, And on the wicked their iniquity,
    And have caused to cease the excellency of the proud, And the excellency of the
    terrible I make low.
  eng-WYC-2017: And I shall visit on the evils of the world, and I shall visit against
    wicked men the wickedness of them; and I shall make the pride of unfaithful men
    for to rest, and I shall make low the boast of strong men.
  eng-WMBB: I will punish the world for their evil, and the wicked for their iniquity.
    I will cause the arrogance of the proud to cease, and will humble the arrogance
    of the terrible.
  urd-GVH: मैं दुनिया को उस की बदकारी का अज्र और बेदीनों को उनके गुनाहों की सज़ा दूँगा,
    मैं शोख़ों का घमंड ख़त्म कर दूँगा और ज़ालिमों का ग़ुरूर ख़ाक में मिला दूँगा।
  rug-rug: Kaqu va kilasia Rau sa kasia popoa koasa nana kinaleana, sari na tie kaleadi
    koari na dia tinavete sea. Kaqu va kokoi ia Rau sa vinahesi pule tadi na tie va
    titiedi, meke kote va kurekure i Rau sari tie loke dia tataru.
  gaz-gaz: Ani addunyaa kana sababii jalʼina isaatiif, hamoota sababii cubbuu isaaniitiif
    nan adaba. Ani of tuulummaa of jajjootaa nan balleessa; of guddisuu gara jabeeyyii
    illee gadin deebisa.
  fra-LSG: Je punirai le monde pour sa malice, Et les méchants pour leurs iniquités;
    Je ferai cesser l’orgueil des hautains, Et j’abattrai l’arrogance des tyrans.
  yal-yal: Ala naxa, “N dunuɲa muxune kɛwali ɲaxine saranma e ra nɛn, n yi muxu ɲaxine
    hakɛne saran e ra. N yi yɛtɛ yitene wason dan, n yi nɔ kanne yandan kala.
  haw-1868: A e hoopai aku au i ka hewa maluna o ka aina, A i ko lakou hala hoi maluna
    o ka poe lawehala. E hooki no wau i ka manao kiekie o ka poe hookano, A e hoohaahaa
    hoi au i ka manao haakei o ka poe hookaumaha.
  arb-NAV: وَأُعَاقِبُ الْعَالَمَ عَلَى شَرِّهِ وَالْمُنَافِقِينَ عَلَى آثَامِهِمْ،
    وَأَضَعُ حَدّاً لِصَلَفِ الْمُتَغَطْرِسِينَ وَأُذِلُّ كِبْرِيَاءَ الْعُتَاةِ،
  ewe-ewe: Mahe to na xexea me le eƒe nu tovowo wɔwɔ ta, eye maxe fe na ame vɔ̃ɖiwo
    le woƒe nu vɔ̃wo ta. Matsi dadalawo ƒe dada nu, eye mate ŋutasẽlawo ƒe ɖokuidodoɖedzi
    ɖe to.
  eng-LEE: And I will visit on the world its evil, and on the wicked their iniquity;
    and I will stop the arrogance of the presumptuous, and the haughtiness of the
    tyrants will I humble.
  asm-FB: মই জগতখনক কুকাৰ্যৰ বাবে আৰু দুষ্টবোৰক তেওঁলোকৰ অপৰাধৰ বাবে দণ্ড দিম, মই
    অহঙ্কাৰীবোৰৰ দৰ্প শেষ কৰিম, আৰু কঠিন হৃদয়ৰ লোকসকলৰ অহংকাৰ নাশ কৰিম।
  sus-A: ﭑ دُنِحَ رَتْنمَ نّ عَ شَ قٍ حَاشِ شَ قٍ رَ، ﭑ يُنُبِتْي حَشَنكَتَ عٍ شَ
    يُنُبِيٍ شَ قٍ رَ. ﭑ يّتّ عِفبٌي شُن نَكَنَمَ نّ، ﭑ قُنمَلَيٍ شَ نْي رَبِرَ.
  fra-SBL: Je punirai le monde pour sa méchanceté, et les méchants pour leur iniquité.
    Je ferai cesser l'arrogance des orgueilleux, et j'humilierai l'arrogance des terribles.
  hbo-hbo: וּפָקַדְתִּ֤י עַל־תֵּבֵל֙ רָעָ֔ה וְעַל־רְשָׁעִ֖ים עֲוֹנָ֑ם וְהִשְׁבַּתִּי֙
    גְּאֹ֣ון זֵדִ֔ים וְגַאֲוַ֥ת עָרִיצִ֖ים אַשְׁפִּֽיל׃
  kik-kik: Nĩngaherithia thĩ nĩ ũndũ wa ũũru wayo, na herithie andũ arĩa aaganu nĩ
    ũndũ wa mehia mao. Nĩnganiina mwĩĩkĩrĩro wa andũ arĩa etĩĩi, na nyiihie mwĩtĩĩo
    wa arĩa matarĩ tha.
  fra-NCL: Je punirai le monde pour sa malice, et les méchants pour leur iniquité ;
    je ferai cesser l’arrogance des superbes, et j’abaisserai l’orgueil des tyrans.
  cek-AK: Sethaih pongah long hae ka thuitaek moe, angmacae sakpazaehaih pongah kasae
    kaminawk to ka thuitaek han; poeksang kaminawk amoekhaih to ka boengsak moe, hmawsaeng
    kaminawk ih amoekhaih doeh atlim ah ka pakhrak pae tathuk han.
  cuk-cuk: Napneggi-dulemar-bukwad e-isgudiid-nukad an sabsur-odurdakoed, dule-isganamar
    e-ibmar-isgana-imakdiidba an sabsur-imakoed. Dule-na-san-dummarba-imakmaladi,
    na san-dummarba-imakega bar guosurmalad. Dule-bulegan-na-san-dummarba-imakmaladi,
    na san-dummarba-san-saega bar guosurmalad bela nug-bipi-gumalaga an imakoed.
  uig-CYR: Мән дунияни рәзиллиги үчүн, Қәбиһләрни гуналири үчүн җазалаймән; Һакавурларниң
    тәкәббурлуғини түгәл йоқитимән; Зораванларниң кибирлирини пәс қилимән.
  tel-2017: చెడుతనాన్ని బట్టి ఈ లోకాన్నీ, తమ దోషాన్ని బట్టి దుష్టులనూ శిక్షిస్తాను.
    గర్విష్టుల అహంకారం అంతమొందిస్తాను. క్రూరుల అహంకారం అణిచివేస్తాను.
  hat-BSA: Konsa Mwen va pini mond lan pou mechanste li ak mechan yo pou inikite yo.
    Mwen va mete fen ak awogans moun ògeye e desann awogans a sila ki san pitye a.
  kos-kos: LEUM GOD El fahk, “Nga ac fah use ongoiya lulap nu fin faclu ac kalyei
    mwet koluk nukewa ke ma koluk lalos. Nga ac akpusiselyalos nukewa su inse fulat,
    ac toanya nunak fulat nukewa lun mwet filang ac sulallal.
  hbo-WLC: וּפָקַדְתִּ֤י עַל־תֵּבֵל֙ רָעָ֔ה וְעַל־רְשָׁעִ֖ים עֲוֺנָ֑ם וְהִשְׁבַּתִּי֙
    גְּא֣וֹן זֵדִ֔ים וְגַאֲוַ֥ת עָרִיצִ֖ים אַשְׁפִּֽיל׃
  ibo-ibo: Aga m ata ụwa ahụhụ nʼihi mmehie ya, taakwa ndị na-emebi iwu ahụhụ nʼihi
    mmehie ha. Ịnya isi nke onye mpako ka m ga-egwepịa, ya na nganga onye na-adịghị
    eme ebere.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଜଗତକୁ ଦୁଷ୍ଟତା ସକାଶେ ଓ ଦୁଷ୍ଟମାନଙ୍କୁ ସେମାନଙ୍କ ଅଧର୍ମ ସକାଶେ ଶାସ୍ତି
    ଦେବା ଓ ଆମ୍ଭେ ଅହଙ୍କାରୀମାନଙ୍କର ଦର୍ପ ନିବୃତ୍ତ କରାଇବା ଓ ଭୟଙ୍କର ଲୋକର ଗର୍ବ ଖର୍ବ କରିବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Üpwe apwüngü chon fanüfan pokiten ar
    föföringau, pwal ekewe aramasangau pokiten ar tipis. Üpwe aükätiu lamalamtekian
    ekewe chon tipetekia o atekisonätiu lamalamtekian chon kirikiringau.
  rop-rop: “Wal YAWEI bin tok, ‘Ai garra panishim dijan nogudbala wel en ol detlot
    pipul hu jidan nogudbalawei. Ai garra panishim ol detlot nogudbala pipul hubin
    oldei dumbat krulbala ting langa enibodi, en ai garra meigim ol detlot praudbala
    pipul jidan lobala.
  ukr-1871: Я скараю люд за зло, й безбожників за їх беззаконня; зроблю конець гординї
    пишних, і впокорю надутих гнобителїв.
  deu-1951: Und ich werde heimsuchen an der Welt ihre Bosheit und an den Gottlosen
    ihr Unrecht und will die Prahlerei der Übermütigen zum Schweigen bringen und den
    Hochmut der Gefürchteten erniedrigen.
  eng-JPS: And I will visit upon the world their evil, and upon the wicked their iniquity;
    and I will cause the arrogancy of the proud to cease, and will lay low the haughtiness
    of the tyrants.
  srp-1865: I pohodiæu vasiljenu za zloæu, i bezbožnike za bezakonje; i ukinuæu razmetanje
    oholijeh, i ponos silnijeh oboriæu.
  lug-lug: Ndibonereza ensi olw’okwonoona kw’ayo, n’abakozi b’ebibi olw’ebyonoono
    byabwe. Era ndimalawo okweyisa kw’ab’amalala era nzikakkanya okwenyumiriza kw’abo
    abakambwe.
  heb-heb: ופקדתי על תבל רעה ועל רשעים עונם והשבתי גאון זדים וגאות עריצים אשפיל׃
  ben-IRV: আমি তার মন্দতার জন্য পৃথিবীকে এবং অপরাধের জন্য দুষ্টদেরকে শাস্তি দেব। আমি
    গর্বিতদের অহঙ্কার শেষ করে দেব এবং নিষ্ঠুরদের অহঙ্কার দমন করব।
  pan-pan: ਮੈਂ ਜਗਤ ਨੂੰ ਉਹ ਦੀ ਬੁਰਿਆਈ ਦੀ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਬਦੀ ਦੀ ਸਜ਼ਾ ਦੇਵਾਂਗਾ,
    ਅਤੇ ਬੇਰਹਿਮਾਂ ਦੇ ਘਮੰਡ ਨੂੰ ਤੋੜ ਦਿਆਂਗਾ।
  mya-JVB: ထိုလောကီ နိုင်ငံ၏ အပြစ် ကို၎င်း ၊ မတရား သောသူတို့ ၏ ဒုစရိုက် များကို၎င်းငါစစ်ကြော
    မည်။ မာန ကြီး သောသူတို့၏ ထောင်လွှားခြင်းကို ငါနှိပ်စက် ၍၊ ကြမ်းကြုတ် သောသူတို့၏
    စော်ကား ခြင်းကို ငါနှိမ့်ချ မည်။
  hmo-hmo: Lohiabada ia gwau, “Tanobada ena dika davana do lau henia, bona kara dika
    taudia be, edia kara dika davana do lau henia. Hekokoroku taudia ibounai, edia
    hekokoroku do lau hadokoa, ma dagedage bona bogahisihisi lasi taudia edia dika,
    ena davana do lau henia momokani.
  urd-urd: और मैं जहान को उसकी बुराई की वजह से, और शरीरों को उनकी बदकिरदारी की सज़ा
    दूँगा; और मैं मग़रूरों का गु़रूर हलाक और हैबतनाक लोगों का घमण्ड पस्त कर दूँगा।
  rus-SYN: Я накажу мир за зло, и нечестивых - за беззакония их, и положу конец высокоумию
    гордых, и уничижу надменность притеснителей;
  bqc-SIM: Má ĩada dṹniawa a vãikɛa yã́i, má gotↄ̃ duunkɛnaↄwa ń tàaeↄ yã́iɛ,
    má waladeↄ yↄ̃̀ↄkɛa midɛ, má gbɛ̃́ pãsĩↄ ĩ́andãa kpálɛ.
  tcz-CHONGTHU: Pakai, keiman, vannoi phatlou jeh leh migiloute chonset jeh a gotna
    kapeh ding ahi. Mi kiletsah ho ahoithonao kasuhchip ding, a thahat nao kiletsah
    piho kasuh nem ding ahi.
  mar-mar: मी जगाला त्यांच्या वाईटासाठी आणि दुष्टांला त्यांच्या अपराधासाठी शिक्षा
    करीन. मी गर्विष्ठांचा उद्धटपणा आणि निर्दयांचा गर्व उतरवील.
  qub-qub: 'Tayta Diosmi nin: «Allpacho tiyajcunataga ushajpämi illgächishaj. Mana
    allita rurashanpitami runata castigashaj. Mana rispitacojcunatawan alli-tucojcunatapis
    pengaymanmi churashaj. Alli-tucoj fiyu runacuna manami canganachu.'
  hat-hat: 'Seyè a di ankò: -Mwen pral fè dezolasyon tonbe sou tout latè poutèt mechanste
    moun yo ap fè. Mwen pral pini tout mechan yo poutèt fòfè y''ap fè yo. Mwen pral
    kraze lògèy tout moun k''ap gonfle lestonmak yo. Mwen pral kraze awogans tout
    mechan k''ap peze moun anba pye yo.'
  eng-BSB: I will punish the world for its evil and the wicked for their iniquity.
    I will end the haughtiness of the arrogant and lay low the pride of the ruthless.
  eng-WEBPB: I will punish the world for their evil, and the wicked for their iniquity.
    I will cause the arrogance of the proud to cease, and will humble the arrogance
    of the terrible.
  kbq-kbq: E'inahu hu'na Ra Anumzamo'na ama mopafi vahe'mo'zama havi zamavu'zamava'ma
    nehu'za, kefo zamavu'zamava nehaza zantera zamazeri haviza hugahue. Ana hukna
    hu'na zamavufaga rama nehaza vahera zamazeri haviza nehu'na, vahe'ma zamazeri
    haviza nehaza vahera zamahe vagaranena ana zamavu'zamava zana omanegahie.
  nhe-BL: 'TOTECO quiijtohua: “Nijtlatzacuiltis ni tlaltepactli ipampa nochi tlamantli
    tlen ax cuali, huan niquintlatzacuiltis tlacame ipampa nochi inintlajtlacolhua.
    Niquintzontlamiltis tlacame tlen mohueyimatij huan niquintlamiltis tlen tlahuel
    motlepanitaj huan tlen quipiyaj miyac chicahualistli.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Azepyk putar ywy nànànar wanehe
    wakatu 'ymaw hekuzaromo nehe. Azepyk putar teko iaiw ma'e wanehe wanemiapo kwer
    ikatu 'ym ma'e hekuzaromo nehe. Amo teko wiko wera'u amogwer wanuwi wà. Amupytu'u
    kar putar nezewe waze'eg ire ihe wà nehe. — Aiko wera'u amogwer wanuwi ihe, ni'i
    wi kwaw wà nehe. Apyro teko ipuruzukaiw ma'e wakàgaw wanuwi ihe.
  eng-DRA: 'And I will visit the evils of the world, and against the wicked for their
    iniquity: and I will make the pride of infidels to cease, and will bring down
    the arrogancy of the mighty.'
