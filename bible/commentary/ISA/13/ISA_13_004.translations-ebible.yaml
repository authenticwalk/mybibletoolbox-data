verse: ISA.013.004
translations:
  mal-C: വലിയൊരു ജനസമൂഹത്തിന്റെ ആരവംപോലെ പർവതങ്ങളിലെ ഘോഷം കേൾക്കുക! രാജ്യങ്ങളും ജനതകളും
    ഒത്തൊരുമിച്ചുകൂടിയതുപോലുള്ള ഒരു മഹാഘോഷം ശ്രദ്ധിക്കുക! സൈന്യങ്ങളുടെ യഹോവ യുദ്ധത്തിനായി
    സൈന്യത്തെ അണിനിരത്തുന്നു.
  deu-TKW: 'Horch! es lärmt auf den Bergen wie zahlreiches Kriegsvolk; horch! es brausen
    Königreiche, versammelte Völker: Jahwe der Heerscharen mustert ein Kriegsheer.'
  lin-lin: 'Boyoka makelele likolo ya bangomba : ezali lokola makelele ya bato ebele !
    Boyoka lokito ya makelele ya bikolo : ezali lokola bikolo esangana esika moko !
    Yawe, Mokonzi ya mampinga, azali kotala mampinga ya basoda oyo bazali pene ya
    kokende na etumba.'
  eng-LSV: A voice of a multitude in the mountains, || A likeness of a numerous people,
    || A voice of noise from the kingdoms of nations who are gathered, || YHWH of
    Hosts inspecting a host of battle!
  eng-GNV: 'The noyse of a multitude is in the mountaines, like a great people: a
    tumultuous voyce of the kingdomes of the nations gathered together: the Lord of
    hostes nombreth the hoste of the battell.'
  eng-WEBSTER: 'The noise of a multitude in the mountains, as of a great people; a
    tumultuous noise of the kingdoms of nations assembled: the LORD of hosts mustereth
    the host of the battle.'
  nhw-BL: ¡Xijcaquica! ¡Nelía tlacaquisti ipan cuatitlamitl! Caquisti quen mosentilíaj
    tlahuel miyac masehualme. Tlahuejchijtihualahuij miyac soldados catli ehuani ipan
    miyac tlalme. TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quinsentilíaj
    huan quincualtlalíaj isoldados para tlahuilanase.
  swh-ONEN: Sikilizeni kelele juu ya milima, kama ile ya umati mkubwa wa watu! Sikilizeni,
    makelele katikati ya falme, kama mataifa yanayokusanyika pamoja! Bwana Mwenye
    Nguvu Zote anakusanya jeshi kwa ajili ya vita.
  bba-bba: Mɑ Esɑi u mɛɛrɑ u nɛɛ, i tɔn dɑbinun wurenu swɑɑ dɑkio i nɔ ɡuunun berɑ
    ɡiɑ. Bwese dɑbinu kɑ sinɑmbu dɑbinɑ nu mɛnnɛ mi, Gusunɔ, wɔllu kɑ tem Yinnin tɑbu
    kowobɑ be bɑ tɑbun sɔɔru kpɑ. Mɑ u bu mɛɛrɑ mɛɛrɑ u kɑ dɑ.
  eng-KJVCPB: 'The noise of a multitude in the mountains, like as of a great people;
    A tumultuous noise of the kingdoms of nations gathered together: The Lord of hosts
    mustereth the host of the battle.'
  luo-luo: Winjuru kaka koko wuok e gode; machalo mar oganda mangʼongo, en koko maduongʼ
    magore e kind pinjeruodhi, machalo mana gi ogendini mangʼeny mochokore kaachiel!
    Jehova Nyasaye Maratego choko oganda mangʼongo mar lweny.
  meu-meu: A hakala, heloḡo-heloḡo na ororo ai, hutuma bada reḡedia na heheto. A hakala,
    basileia idau-idau e heloḡo ahu-ahumu, e heboumu besedia na e heloḡo-heloḡomu.
    Iehova Sabaota ese tuari oreana ta e habouamu;
  npi-ULB: पर्वतहरूमा एउटा भीडको जस्‍तो धेरै जना मानिसहरूको हल्ला ! धेरै जातिहरू भेला
    भएका राज्यहरूको होहल्लाको आवाज ! सर्वशक्तिमान् परमप्रभुले युद्धका निम्ति फौज भेला
    पार्दै हुनुहुन्‍छ ।
  yor-yor: Gbọ́ ohùn kan ní àwọn orí òkè, gẹ́gẹ́ bí i ti ogunlọ́gọ̀ ènìyàn. Gbọ́ ìdàrúdàpọ̀
    láàrín àwọn ìjọba, gẹ́gẹ́ bí i ti ìkórajọ àwọn orílẹ̀-èdè! Olúwa àwọn ọmọ-ogun
    ti kó ogun rẹ̀ jọ àwọn jagunjagun fún ogun.
  pes-OPCB: صدایی در کوهها به گوش می‌رسد! این صدا، صدای جمع شدن قومهای جهان است. خداوند
    لشکرهای آسمان آنها را برای جنگ آماده می‌کند.
  tgl-ULB: Ang ingay ng karamihan sa mga bundok, ay gaya ng maraming tao! Ang ingay
    ng kaguluhan sa mga kaharian ay gaya ng maraming bansa na nagtipon-tipon! Tinitipon
    ni Yahweh ng mga hukbo ang mga kawal para sa labanan.
  hui-hui: Hari nene ngaruha howa bi timbuni ladagadaga biaruago hale hadaba. Bi ladagadaga
    biaruago ami agali dewaore dindi tara taraha howa íbu mogo biaruagoni. Anduane
    Homogo Hongo Haiheore kagome wai bule ibunaga ami agali mo mogo biragoni ndobe.
  mya-mya: တောင်​ပေါ်​ရှိ​လူ​အုပ်​ကြီး​၏​အ​သံ​ကို​နား ထောင်​ကြ​လော့။ ထို​အ​သံ​သည်​လူ​မျိုး​တ​ကာ
    တို့​စု​ရုံး​နေ​ကြ​သော​အ​သံ​ဖြစ်​၏။ ဗိုလ်​ခြေ တို့​၏​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​မိ​၏​စစ် သည်​တော်​တို့​ကို​တိုက်​ပွဲ​ဝင်​စေ​ရန်​အ​တွက် အ​သင့်​ပြင်​ဆင်​လျက်​နေ​တော်​မူ​၏။-
  bod-N: ཉོན་དང་། རི་རྩེ་ནས་མི་ཚོགས་འདུས་པ་བཞིན་དུ་འུད་སྒྲོག་ཅིང་། ཉོན་དང་། རྒྱལ་ཁབ་མང་པོ་འདུས་པ་བཞིན་དུ་མི་སྡེ་མང་པོའི་འུར་སྒྲ་ཡོད།
    དེ་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དམག་མི་བརྩིས་ནས་གཡུལ་འཁྲུག་ལ་བཀོད་འདོམས་མཛད་པ་ཡིན།
  wsk-wsk: Kutek mal ale kariimet motam biya bo ko nirung iwita duruk te wore, ikialko!
    Sor sor kager ko tai numi kuting iluwa ko niara aira iwita, owore ikialko! Yawe
    Sokel Garagar mu kager ko noko kager kari nunga ilu biguwuwoso.
  sna-sna: Inzwai, kutinhira pamusoro pamakomo, kwakafanana nokwavanhu vazhinji zhinji!
    Inzwai, mheremhere pakati poumambo, sendudzi dziri kuungana pamwe chete! Jehovha
    Wamasimba Ose ari kugadzirira mauto kundorwa.
  spa-BLM: ¡El ruido de una multitud está en los montes, como de un gran pueblo; el
    ruido de un alboroto de los reinos de las naciones reunidos! El Señor de los Ejércitos
    está reuniendo el ejército para la batalla.
  cac-cac: Ab'ec val yoch jun av d'a jolomtac vitz, tzijtum anima tz'el yav, aton
    eb' anima ix laj cot d'a juntzan̈xo nación ix smolb'ej sb'a. A Jehová Yajal d'a
    Smasanil van smolb'an eb' soldado ol ac'an oval chi'.
  swh-ULB: Kelele za umati wa watu kwenye milima, za watu wengi! Kelele za ghasiaza
    ufalme kama mataifa mengi yamekusanyika pamoja! Yahwe wa majeshi anapanga jeshi
    kwa vita.
  bel-bel: 'Вялікі гоман на горах, як бы шматлікага народу, мяцежны гул царстваў і
    народаў, што сабраліся разам: Гасподзь Саваоф азірае баявое войска.'
  deu-ELBBK: 'Horch! Ein Getümmel auf den Bergen, wie von einem großen Volk. Horch!
    Ein Getöse von Königreichen versammelter Nationen: Der HERR der Heerscharen mustert
    ein Kriegsheer:'
  mbb-OT: Pemineǥa niw is keǥurub diyà te menge vuvungan te utew mahabet he menge
    etew. Pemineǥa niw is keǥurub diyà te menge ginhedian wey menge nasyun he edtiǥum.
    Edtiǥumen te Nengazen he Mekeǥeǥehem is menge sundaru zin he para te tebek.
  mal-2015: ബഹുജനത്തിന്റെ ഘോഷംപോലെ പർവ്വതങ്ങളിൽ പുരുഷാരത്തിന്റെ ഒരു ഘോഷം! കൂടിയിരിക്കുന്ന
    ജാതികളുടെ രാജ്യങ്ങളുടെ ആരവം! സൈന്യങ്ങളുടെ യഹോവ യുദ്ധസൈന്യത്തെ പരിശോധിക്കുന്നു.
  gup-gup: Ngurribekka kore kuwarddekimuk, ngurrbenbekka yiman bininj birridjalwern
    kabirrihyorrme dja kabirrikayhme. Ngurribekka birriwern bininj kabirrikayhme kore
    kubolkbubuyikabeh bu kabirrihmirndemornnamerren. Yawey nawu Narrulkarrekimuk kabenhkayhme
    bininj nuye bu kabindibun birriwarre bininj.
  rmc-rmc: Šunďol e vika pro verchi sar te le but manušengri! Šunďol e vika le kraľišagengri,
    sar pes o narodi zdžan jekhetane. Oda o Nekzoraleder RAJ pripravinel peskre slugaďen
    pro mariben.
  pes-OPV: آواز گروهی در کوه‌ها مثل آوازخلق کثیر. آواز غوغای ممالک امت‌ها که جمع شده
    باشند. یهوه صبایوت لشکر را برای جنگ سان می‌بیند.
  ron-1924: Ун вует се ауде пе мунць, ка вуетул де попор мулт; се ауде о зарвэ де
    ымпэрэций, де нямурь адунате. Домнул оштирилор Ышь черчетязэ оастя каре ва да
    лупта.
  ben-OBCV: শোনো, পর্বতগুলির উপরে এক কলরব শোনা যাচ্ছে, তা যেন এক মহা জনসমারোহের রব!
    শোনো, রাজ্যগুলির মধ্যে এক হট্টগোলের শব্দ, তা যেন বিভিন্ন জাতির একত্র হওয়ার কোলাহল!
    সর্বশক্তিমান সদাপ্রভু যুদ্ধের জন্য এক সৈন্যবাহিনী রচনা করছেন।
  som-som: Waxaa la maqlayaa bulxanka dadka badan oo buuraha ka yeedhaya sida dad
    fara badan! Waxaana la maqlayaa buuqa boqortooyooyinkii quruumaha isa soo wada
    urursaday! Rabbiga ciidammadu wuxuu soo ururinayaa ciidanka dagaalka.
  lat-VUC: Vox multitudinis in montibus, quasi populorum frequentium; vox sonitus
    regum, gentium congregatarum. Dominus exercituum præcepit militiæ belli,
  eng-ASVBT: The noise of a multitude in the mountains, as of a great people! the
    noise of a tumult of the kingdoms of the nations gathered together! Jehovah of
    hosts is mustering the host for the battle.
  ita-1885: Vi è un romore di moltitudine sopra i monti, simile a quello di un gran
    popolo; vi è un romore risonante de' regni delle nazioni adunate; il Signor degli
    eserciti rassegna l'esercito della gente di guerra.
  eng-LXXUP: 'A voice of many nations on the mountains, even like to that of many
    nations; a voice of kings and nations gathered together: the Lord of hosts has
    given command to a warlike nation,'
  eng-ULB: The noise of a multitude in the mountains, as of many people! The noise
    of a tumult of the kingdoms like many nations gathered together! Yahweh of hosts
    is mustering the army for the battle.
  spa-VBL: ¡Un ruido viene de las montañas, que suena como el de una gran multitud!
    ¡Es el sonido rugiente de los reinos, de las naciones que se reúnen! El Señor
    Todopoderoso convoca un ejército para la guerra.
  fra-_FOB: On entend sur les montagnes un bruit tel que celui d'un peuple nombreux;
    un bruit tumultueux de royaumes, de nations assemblées; l'Éternel des armées fait
    la revue de l'armée pour le combat.
  mal-mal: ബഹുജനത്തിന്റെ ഘോഷംപോലെ പർവ്വതങ്ങളിൽ പുരുഷാരത്തിന്റെ ഒരു ഘോഷം! കൂടിയിരിക്കുന്ന
    ജനതകളുടെ രാജ്യങ്ങളുടെ ആരവം! സൈന്യങ്ങളുടെ യഹോവ യുദ്ധസൈന്യത്തെ ഒന്നിച്ചുകൂട്ടുന്നു.
  urd-GVR: Suno! Pahāṛoṅ par baṛe hujūm kā shor mach rahā hai. Suno! Muta'addid mamālik
    aur jamā hone wālī qaumoṅ kā ġhul-ġhapāṛā sunāī de rahā hai. Rabbul-afwāj jang
    ke lie fauj jamā kar rahā hai.
  suz-BL: नेनीन, शुश रागी ङा मुरपुकी डांडामी रेयके पाइनीम। मेको रेयके शुश राज्‍य ङा
    खुम्‍सीशो मुर आन रेयके बाक्‍ब। मुर नेल्‍ल आन परमप्रभु यावेमी ठेयब हुल लडाइ पाइब
    पोक्‍ब।
  eng-NOY: The noise of a multitude upon the mountains, like that of a great people!
    The tumultuous noise of kingdoms, of nations gathered together! Jehovah of hosts
    mustereth his army for battle.
  ita-1927: 'S’ode sui monti un rumore di gente, come quello d’un popolo immenso;
    il rumor d’un tumulto di regni, di nazioni raunate: l’Eterno degli eserciti passa
    in rivista l’esercito, che va a combattere.'
  ckb-ckb: گوێ بگرن، دەنگی هەراوهۆریا لە چیاکان دێت، وەک دەنگی خەڵکێکی ئێجگار زۆر!
    گوێ بگرن، دەنگی هاتوهەرای شانشینەکان دێت، وەک دەنگی نەتەوەکان کۆبوونەتەوە! یەزدانی
    سوپاسالار سوپایان لێ پێکدەهێنێت بۆ جەنگ!
  eng-BBE: The noise of great numbers in the mountains, like the noise of a strong
    people! The noise of the kingdoms of the nations meeting together! The Lord of
    armies is numbering his forces for war.
  kan-OKCV: ಬಹು ಸಮೂಹವು ಇದ್ದಂತೆ ಗದ್ದಲವು ಬೆಟ್ಟಗಳಲ್ಲಿ ಕೇಳಿಬರುತ್ತದೆ. ಒಟ್ಟಿಗೆ ಕೂಡಿಕೊಂಡ
    ರಾಜ್ಯಗಳ ಜನಾಂಗಗಳ ಆರ್ಭಟ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಯುದ್ಧಕ್ಕೆ ಸೈನ್ಯವನ್ನು ಸಿದ್ಧಮಾಡುತ್ತಾರೆ.
  tam-2017: திரளான மக்களின் சத்தத்தைப்போன்ற கூட்டத்தின் இரைச்சலும், கூட்டப்பட்ட மக்களுடைய
    தேசங்களின் அமளியான இரைச்சலும் மலைகளில் கேட்கப்படுகிறது; சேனைகளின் யெகோவா போர்ப்
    படையை எண்ணிக்கை பார்க்கிறார்.
  spa-RV-1909: 'Murmullo de multitud en los montes, como de mucho pueblo; murmullo
    de ruido de reinos, de gentes reunidas: Jehová de los ejércitos ordena las tropas
    de la batalla.'
  ron-BTF: 'Zgomotul unei mulţimi în munţi, ca al unui popor mare; un zgomot tumultuos
    al împărăţiilor naţiunilor adunate împreună: DOMNUL oştirilor adună armata pentru
    bătălie.'
  eng-WEBP: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! The LORD
    of Armies is mustering the army for the battle.
  eng-FBV: A noise comes from the mountains, sounding like that of a huge crowd! It's
    the roaring sound from the kingdoms, from nations gathering together! The Lord
    Almighty is calling up an army for war.
  nld-1939: Een donderend geraas op de bergen, Als van een geweldige legertros; Het
    rommelen van vorstendommen, Van volken, die zich verzamen! Jahweh der heirscharen
    monstert zijn troepen,
  nch-BL: ¡Xijcaquica! ¡Nelía tacaquisti ipan cuatitamit! Caquisti quej mosentilíaj
    tahuel miyac masehualme. Tahuejchijtihualahuij miyac soldados cati ehuani ipan
    miyac talme. TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quinsentilía
    huan quincualtalía isoldados para tatehuise.
  vie-1934: Có tiếng xôn xao của đoàn lũ trên các núi, dường như tiếng xôn xao của
    một dân đông! Aáy là tiếng ồn ào các nước của các dân tộc nhóm lại! Đức Giê-hô-va
    vạn quân điểm soát đạo quân mình để ra trận.
  hin-CV: पर्वतों पर राज्य-राज्य से इकट्ठी की गई, बड़ी भीड़ का शोर सुनाई दे रहा है!
    और सेनाओं के याहवेह युद्ध के लिए अपनी सेना इकट्ठी कर रहे हैं.
  eng-OURB: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! Adonai Tzva'ot
    [Yahweh Commander of heaven’s armies] is mustering the army for the battle.
  spa-BES: ¡El ruido de grandes números en las montañas, como el ruido de un pueblo
    fuerte! ¡El ruido de los reinos de las naciones reunidas! El señor de los ejércitos
    está ordenando sus fuerzas para la guerra.
  tdx-tdx: Inay ty rehoreho am-bohitse eñe, hoe ondaty mitozantozañe! Inao ty fikoraha’
    ty fitontona’ o fifehea’ o kilakila ‘ndatio! Tehafe’ Iehovà’ i Màroy o valobohòkeo
    hihotakotake.
  tha-KJV: เสียงอึงอลบนภูเขาดั่งเสียงมวลชนมหึ​มา เสียงอึงคะนึงของราชอาณาจักรทั้งหลายของบรรดาประชาชาติ​ที่​รวมเข้าด้วยกัน
    พระเยโฮวาห์จอมโยธากำลังระดมพลเพื่อสงคราม
  por-BR-2018: Há um ruído de tumulto sobre os montes, como o de um imenso povo; ruído
    de multidões de reinos de nações reunidas; o SENHOR dos exércitos está revistando
    um exército para a guerra.
  deu-ELO: 'Horch! Ein Getümmel auf den Bergen, wie von einem großen Volke; horch!
    Ein Getöse von Königreichen versammelter Nationen: Jehova der Heerscharen mustert
    ein Kriegsheer,'
  eng-WYC-2018: The voice of [the] multitude in hills, as of many peoples; the voice
    of [the] sound of kings, of heathen men gathered together. The Lord of hosts commanded
    to the chivalry of [the] battle, (The sound of a multitude in the hills, yea,
    that of many people; the sound of kings, and of the heathen gathered together.
    The Lord of hosts commanded to the cavalry, or to the army, preparing for battle,)
  epo-epo: Bruo de amaso estas sur la montoj, kvazaŭ de grandnombra popolo! bruo de
    la regnoj de nacioj kolektiĝintaj! la Eternulo Cebaot ĉirkaŭrigardas la batalontan
    militistaron.
  uig-PIN: Anglanglar, büyük bir ǝlning adǝmliridǝk top-top adǝmlǝrning taƣlarda yangratⱪan
    ⱪiyⱪas-sürǝnlirini, Ⱨǝmmǝ ǝl-yurtlar wǝ padixaⱨliⱪlar jǝnggǝ yiƣilip dolⱪunlatⱪan
    ⱪaynam-taxⱪinliⱪni! Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar ⱪoxunlarni
    jǝnggǝ yiƣidu.
  beo-beo: 'Nabima! Goumiga da ha lasu bagade naba. Amo da dunu bagohame gilisisa.
    Amo da fifi asi gala amola hina bagade ilia fi bagohame da gegemusa: gilisisa.
    Hina Gode, Dadi Gagui Ouligisudafa, da Ea dadi gagui gegemusa: momagesa.'
  tpi-OTNT: Yupela harim dispela bikpela nois i kamap antap long ol maunten. Em i
    nois bilong bikpela lain man, em ol soldia bilong planti kantri i kam bung. Bikpela
    I Gat Olgeta Strong i bungim ol ami bilong en bilong pait.
  hau-SA: Ka saurara, akwai surutu a kan duwatsu, sai ka ce na babban taron jama’a!
    Ka saurara, akwai hayaniya a cikin mulkoki, sai ka ce al’ummai ne suna ta tattaruwa!
    Ubangiji Maɗaukaki yana shirya mayaƙa don yaƙi.
  uig-LAT: Anglanglar, büyük bir elning ademliridek top-top ademlerning taghlarda
    yangratqan qiyqas-sürenlirini, Hemme el-yurtlar we padishahliqlar jengge yighilip
    dolqunlatqan qaynam-tashqinliqni! Samawi qoshunlarning Serdari bolghan Perwerdigar
    qoshunlarni jengge yighidu.
  nde-nde: Lalelani, umsindo phezu kwezintaba, onjengowexuku elikhulu. Lalelani, ukuxokozela
    phakathi kwemibuso njengezizwe zibuthana ndawonye! UThixo uSomandla ubutha ibutho
    elibuthela impi.
  ton-ton: 'Ko e longoaʻa ʻoe tokolahi ʻi he ngaahi moʻunga, ʻo hangē ko e kakai lahi;
    ko e longoaʻa lahi ʻoe ngaahi puleʻanga, ʻio, ʻoe ngaahi puleʻanga kuo tānaki
    fakataha: he ʻoku fakataha ʻe Sihova ʻae ngaahi kautau ʻo ʻene kongakau ki he
    tau.'
  ces-1613: 'Hlas množství na horách, jakožto lidu mnohého, hlas a zvuk království
    a národů shromážděných: Hospodin zástupů sbírá vojsko k válce.'
  eng-WMB: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! The LORD
    of Hosts is mustering the army for the battle.
  tam-TCV: கேளுங்கள், மலைகளின்மேல் ஒரு சத்தம் கேட்கிறது! அது பெருந்திரளான மக்களின்
    இரைச்சல் போலிருக்கிறது. கேளுங்கள், ராஜ்யங்களின் மத்தியில் பெருமுழக்கம் கேட்கிறது!
    அது பல நாடுகள் ஒன்றுசேர்வது போன்ற ஆரவாரமாயிருக்கிறது. சேனைகளின் யெகோவா போருக்கு
    ஒரு படையைத் திரட்டுகிறார்.
  ceb-ULB: Ang kasaba sa daghang mga tawo didto sa kabukiran, sama sa daghang katawhan!
    Ang kasaba sa hugyaw sa mga gingharian sama sa nagtigom nga daghan nga kanasoran!
    Gitigom ni Yahweh nga labawng makagagahom ang kasundalohan alang sa gubat.
  pol-UBG: Odgłosy zgrai na górach jakby licznego ludu, odgłosy zgiełku królestw,
    zgromadzonych narodów. PAN zastępów gromadzi wojsko na wojnę.
  urd-GVU: سنو! پہاڑوں پر بڑے ہجوم کا شور مچ رہا ہے۔ سنو! متعدد ممالک اور جمع ہونے
    والی قوموں کا غل غپاڑا سنائی دے رہا ہے۔ رب الافواج جنگ کے لئے فوج جمع کر رہا ہے۔
  deu-1912: Es ist ein Geschrei einer Menge auf den Bergen wie eines großen Volks,
    ein Geschrei wie eines Getümmels der versammelten Königreiche der Heiden. Der
    HERR Zebaoth rüstet ein Heer zum Streit,
  kan-2017: ಆಹಾ, ಬಹುಸಮೂಹವು ಇದ್ದಂತೆ ಗದ್ದಲವು ಬೆಟ್ಟಗಳಲ್ಲಿ ಕೇಳಿಬರುತ್ತದೆ! ಇಗೋ, ಜನಾಂಗಗಳ
    ಆರ್ಭಟವು ಒಟ್ಟಿಗೆ ಕೂಡಿಕೊಂಡ ಅನೇಕ ರಾಜ್ಯಗಳ ಆರ್ಭಟದಂತೆ ಇದೆ! ಯೆಹೋವನು ಸೈನ್ಯವನ್ನು ಯುದ್ಧಕ್ಕೆ
    ಸಿದ್ಧಮಾಡುತ್ತಾನೆ.
  yap-yap: Motoyil ko mayngar u p’ebgul e pi burey — ni laman e girdi’ nib yo’or,
    lungun e pi nam nge pi pilung ni be mokun. I SOMOL ko yu raba’ i salthaw e be
    t’ar madilen e yu raba’ i salthaw rok ni ngan mael.
  hlt-MCSB: Tlang sokah hlangping ol tah pilnam mueiloh, namtom ram kah longlonah
    ol khaw bahoeng tingtun uh coeng. Caempuei BOEIPA loh caemtloek caempuei te a
    hip coeng.
  mdy-ETH: ዹኮይዳ ዒላቲንታ ዒላቶ ዋይዙዋቴ፤ ዬይ ዒላታ ፔቴይዳ ቡኬ ሜሌ ዴሮ ካኣቶኮ ዣላሢኬ፤ ቢያ ባኮ ዎይሣ ጎዳሢ ፔኤኮ
    ዖሎ ዓሶ ዖልዚም ጊኢጊሺ ጊኢጊሺኬ፤
  twi-ASANTE: Tie hooyɛ bi a ɛwɔ mmepɔ no so te sɛ nnipa dɔm bebree deɛ! Tie akasakasa
    a ɛwɔ ahennie ahodoɔ mu, te sɛ amanaman a wɔreboaboa wɔn ho ano! Asafo Awurade
    reboa ɛdɔm ano akɔ ɔko.
  eng-WEBU: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! The LORD
    of Armies is mustering the army for the battle.
  wal-wal: Cora asai wocamiyoogaadan, deriyaa huuphiyan wocamiyo wocamaa siyite! Qassi
    kawotettati issippe shiiqidi shabbirettiyo wocamaa siyite! Ubbaappe Wolqqaama
    GODAI tooranchchata olau salppissees.
  spa-PDDPT: Ruido de tumulto hay en las montañas, como de un ejército numeroso, estruendo
    de reinos y naciones congregados. ¡Yavé de las huestes alista su ejército para
    la batalla!
  gun-gun: Ha'e ramo yvyty áry onhendu 'rã heta va'e ojapukaia! Heta regua joe opu'ã
    aguã py nhomboaty okuapy. Senhor ixondaro reta va'e oexa pota 'rã oxondaro kuery
    joe opu'ã aguã katy oo ta va'e re.
  ilo-ULB: Adda arimbangaw iti adu a tattao iti kabanbantayan, arimbangaw ti adu unay
    a tattao! Ti ariwawa dagiti pagarian a kasla adu a nasion a naguummong! Um-ummungen
    ni Yahweh, a Mannakabalin-amin ti armada para iti gubat.
  kpg-kpg: Hagalongo gi di longoaa i hongo nia gonduu, di lee o di hagabuulinga dangada
    dogologo, go di lee o nnenua llauehe mo nia mogobuna dagi e hagapuni mai. Dimaadua
    di Gowaa Aamua gu hagatogomaalia ana gau dauwa e heebagi.
  uig-ARA: ئاڭلاڭلار، بۈيۈك بىر ئەلنىڭ ئادەملىرىدەك توپ-توپ ئادەملەرنىڭ تاغلاردا ياڭراتقان
    قىيقاس-سۈرەنلىرىنى، ھەممە ئەل-يۇرتلار ۋە پادىشاھلىقلار جەڭگە يىغىلىپ دولقۇنلاتقان
    قاينام-تاشقىنلىقنى! ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار قوشۇنلارنى جەڭگە
    يىغىدۇ.
  sus-sus: Ɲama xui wunduma geyae fari, ɲamae na e malanfe naa. Mangɛ Alatala na a
    xa sɔɔrie xilife gere ma,
  pon-2006: Kumwail rong mwoarong pohn nahna kan—ngilen lapalahn pokon en aramas ehu,
    ngilen wehi kan oh sahpw akan me pokopokonpene. KAUN en karis kan ketin kaukaunopada
    sapwellime sounpei kan ong mahwen.
  ksd-ksd: Valongore, ra ngala na varvareo ta ra umana lualuana da ra varvareo i vuna
    ta ra ngala na kor! A varvareo i vuna ta ra purpuruan pire ra lavur gunan kai
    ra umana vuna tarai ba dia kiki varurung! A Luluai kai ra lavur kor i varurue
    ra kor na tarai upi ra vinarubu.
  tur-YTC: Kalabalığın gürültüsü, büyük bir halk gibi dağlarda; uluslar krallıklarının
    kargaşalık gürültüsü bir araya toplandı! Ordular Yahvesi savaş için orduyu topluyor.
  grc-BRENT: Φωνὴ ἐθνῶν πολλῶν ἐπὶ τῶν ὀρέων, ὁμοία ἐθνῶν πολλῶν, φωνὴ βασιλέων καὶ
    ἐθνῶν συνηγμένων· Κύριος σαβαὼθ ἐντέταλται ἔθνει ὁπλομάχῳ,
  ind-AYT: Ada suara riuh di pegunungan, seperti suara orang yang sangat banyak jumlahnya!
    Sebuah suara keributan dari kerajaan-kerajaan, dari bangsa-bangsa yang berkumpul.
    TUHAN semesta alam sedang menghimpun tentara untuk berperang.
  nya-nya: Tamvani phokoso ku mapiri, likumveka ngati phokoso la gulu lalikulu la
    anthu! Tamvani phokoso pakati pa maufumu, ngati kuti mitundu ya anthu ikusonkhana
    pamodzi! Yehova Wamphamvuzonse akukhazika asilikali ake mokonzekera kuchita nkhondo.
  hrv-hrv: Čuj! Žagor na gorama kao od silna naroda. Čuj! Buka kraljevstava, sakupljenih
    naroda. To Jahve nad Vojskama za boj vojsku pregleda.
  mps-mps: Dagego odao, te kulukulu te bulu dude dabe wabo odiąo. Te geninama bidi
    dabego kulukulu te obao. Te tigidali bulu hauwa badu ami bidi dabe te sisinagasali
    dao. Tigidali Bomo Elalubo Genuai Bidigo aga bomai ami bidi dabe sisinagasali
    dao, te hwįabo bidi dabe.
  tpi-tpi: Yupela harim dispela bikpela nois i kamap antap long ol maunten. Em i nois
    bilong bikpela lain man, em ol soldia bilong planti kantri i kam bung. Bikpela
    I Gat Olgeta Strong i bungim ol ami bilong en bilong pait.
  dan-1931: Hør i Bjergene Larm som af talrigt Krigsfolk, hør, hvor det buldrer af
    Riger, af samlede Folk! Hærskarers HERRE er ved at mønstre sin Krigshær.
  vie-OVCB: Hãy nghe tiếng ồn ào trên các núi! Hãy lắng nghe, như tiếng một đoàn quân
    đông đảo. Đó là tiếng ồn ào và gào thét của các nước. Chúa Hằng Hữu Vạn Quân đã
    gọi đội quân này hợp lại.
  guj-2017: ઘણા લોકોની જેમ, પર્વતોમાં સમુદાયનો અવાજ! એક સાથે એકત્ર થયેલાં ઘણા રાજ્યોના
    શોરબકોર નો અવાજ! સૈન્યોના યહોવાહ યુદ્ધને માટે સૈન્યને તૈયાર કરે છે.
  pon-2006A: Kumwail rong mwoarong pohn nahna kan—ngilen lapalahn pokon en aramas
    ehu, ngilen wehi kan oh sahpw akan me pokopokonpene. KAUN en karis kan ketin kaukaunopada
    sapwellime sounpei kan ong mahwen.
  por-BRBSL: O barulho de uma multidão está nas montanhas, como de um grande povo;
    o barulho de um tumulto dos reinos das nações reunidas! Javé dos exércitos está
    reunindo o exército para a batalha.
  cth-cth: Monsom e pawlawk teh tamihupui e pawlawk doeh. Miphunnaw uknaeram kamkhuengnae
    koe ruengruengti e pawlawk, hoi ransahu BAWIPA teh taran tuk hanlah a kâcai.
  twi-twi: Tie huuyɛ bi a ɛwɔ mmepɔw no so te sɛ dɔm kɛse bi de! Tie akasakasa a ɛwɔ
    ahenni ahorow mu, te sɛ amanaman a wɔreboaboa wɔn ho ano! Asafo Awurade reboa
    dɔm ano akɔ ɔko.
  hlt-hlt: Tlang sokah hlangping ol tah pilnam mueiloh, namtom ram kah longlonah ol
    khaw bahoeng tingtun uh coeng. Caempuei BOEIPA loh caemtloek caempuei te a hip
    coeng.
  tbz-SIM: Keènɛ̀, kutoweku kùù dɑ̀ɑ́tí yɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ dònnɛ̀ kunitisṹkù kó
    kutoweku. Kɛ dònnɛ̀ yɛkpɑ̀ɑ̀tìyɔ pɛ́u kó kutoweku, kɛ dònnɛ̀ yɛbotɛ̀ tiku dɛ̀.
    Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè bɑ̀ɑ̀tì o ɑ̃ɑ̃pɔ̀mbɛ̀ mudoò kpɛ́í.
  msy-2020: Ia mɨghsɨabagh isɨn nɨgɨnir dafar kam baragh, kar gumazir bar avɨribar
    nɨgɨnim. Kantrin avɨribar mɨdorozir gumaziba iza uari akufa. Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itim, mɨsoghasa uan mɨdorozir gumaziba akufa.
  dop-dop: Yǝlɑɑ kɔkɔtɛ nɩɩkɩ pɔɔŋ tɑɑ, ɩsɩɩ sɑmɑɑ tuutuumɑ. Piitimnɑɑ kɑwulɑsɩ kotɑɑ
    nɑ pɑ kɔkɔtɛ nɩɩkɩ. Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ mɑ́ mɑ kɑlǝɣɩ mɑ yoolɑɑ mpɑ mɑɑ yoonɑ
    tɔ.
  azb-azb: Dağlardakı izdihamın gurultusunu eşidin, Bu, böyük bir xalqın səsinə bənzər.
    Bir yerə toplanan millətlərin, Padşahlıqların nidasını dinləyin! Ordular Rəbbi
    bir ordunu döyüşə çağırır!
  eng-DBY: 'The noise of a multitude on the mountains, as of a great people; a tumultuous
    noise of the kingdoms of nations assembled together: Jehovah of hosts mustereth
    the host of the battle.'
  hin-2017: पहाड़ों पर एक बड़ी भीड़ का सा कोलाहल हो रहा है, मानो एक बड़ी फौज की हलचल
    हो। राज्य-राज्य की इकट्ठी की हुई जातियाँ हलचल मचा रही हैं। सेनाओं का यहोवा युद्ध
    के लिये अपनी सेना इकट्ठी कर रहा है।
  wol-KYG: Coowal mbooloo ngoog ca tund ya, mel ni ñu baree bare! Riirum nguuri nguur
    yu daje, di xeeti xeet! Aji Sax ji Boroom gàngoor yi mooy dajale gàngooru xare.
  eng-YLT: A voice of a multitude in the mountains, A likeness of a numerous people,
    A voice of noise from the kingdoms of nations who are gathered, Jehovah of Hosts
    inspecting a host of battle!
  eng-WYC-2017: The voice of [the] multitude in hills [or mountains], as of many peoples;
    the voice of [the] sound of kings, of heathen men gathered together. The Lord
    of hosts commanded to the chivalry of [the] battle,
  eng-WMBB: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! The LORD
    of Hosts is mustering the army for the battle.
  urd-GVH: सुनो! पहाड़ों पर बड़े हुजूम का शोर मच रहा है। सुनो! मुतअद्दिद ममालिक और
    जमा होनेवाली क़ौमों का ग़ुल-ग़पाड़ा सुनाई दे रहा है। रब्बुल-अफ़वाज जंग के लिए
    फ़ौज जमा कर रहा है।
  rug-rug: Va avoso, na vevehe si koari na toqere, guana tadi na kobi tinoni! Va avoso,
    na ṉoveoro si koari na butubutu, guana kobi butubutu si vari kamoi! E Zihova Tadi
    na Qeto Minate si va nama i sari Nana tie varipera.
  gaz-gaz: Waca tulluuwwan irraa, kan akka tuuta guddaa tokkoo dhaggeeffadhaa! Guungummii
    mootummootaa kan saboota walitti qabamanii dhaggeeffadhaa! Waaqayyoon Waan Hunda
    Dandaʼu lolaaf jedhee loltoota qopheeffachaa jira!
  fra-LSG: 'On entend une rumeur sur les montagnes, Comme celle d’un peuple nombreux;
    On entend un tumulte de royaumes, de nations rassemblées: L’Éternel des armées
    passe en revue l’armée qui va combattre.'
  yal-yal: Ɛ tuli mati sɔnxɔ xuini ito ra geyane fari yama gbeen nan xui a ra. Ɛ tuli
    mati, yamanane bata yimaxa alo siyane na e malan. Alatala Sɛnbɛn Birin Kanna nan
    a ganli tɔnma yɛngɛ so xinla ma.
  haw-1868: Ka hooho ka a ka poe nui muluna o na mauna, E like me ko ka lahuikanaka
    nui; Ka hooho o ka hui ana o na aupuni, A me na aina i hoakoakoaia. O Iehova o
    na kaua, e hoolalelale ana ia i ke kaua no ka hoouka.
  arb-NAV: هَا جَلَبَةٌ عَلَى الْجِبَالِ مِثْلُ صَوْتِ أَقْوَامٍ غَفِيرَةٍ. صَوْتُ
    صَخَبِ مَمَالِكِ أُمَمٍ مُجْتَمِعَةٍ، لأَنَّ الرَّبَّ الْقَدِيرَ يَسْتَعْرِضُ
    جُنُودَ الْقِتَالِ.
  ewe-ewe: Miƒu to anyi, ɣli le ɖiɖim le towo dzi abe ameha gã aɖewoe le afi ma ene.
    Miƒu to anyi, zi tɔ le fiaɖuƒewo me abe dukɔ geɖewoe le ƒu ƒom ene. Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ lae le amewo nu ƒom ƒu hena aʋawɔwɔ.
  eng-LEE: There is a noise of tumult on the mountains, like that of a numerous people;
    a noise of shouting of kingdoms of nations assembled; the Lord of hosts mustereth
    a host of battle.
  asm-FB: বহু লোকৰ চিঞৰৰ দৰে পৰ্ব্বতবোৰত বহুসংখ্যক লোকৰ শব্দ! বহু দেশ একলগ হৈ চিঞৰাৰ
    দৰে ৰাজ্যৰ প্রচণ্ড আলোড়ন! বাহিনীসকলৰ যিহোৱাই যুদ্ধৰ বাবে সৈন্যসকলক একত্রিত কৰিছে।
  sus-A: حَمَ شُي وُندُ مَ فٍيَيٍ قَرِ، حَمَيٍ نَ عٍ مَلَنقٍ نَا. مَنفّ عَلَتَلَ نَ
    عَ شَ سْورِيٍ شِلِقٍ فٍرٍ مَ،
  fra-SBL: Le bruit d'une multitude est dans les montagnes, comme celui d'un grand
    peuple ; le bruit d'un tumulte des royaumes des nations rassemblées ! L'Éternel
    des armées rassemble l'armée pour la bataille.
  hbo-hbo: קֹ֥ול הָמֹ֛ון בֶּֽהָרִ֖ים דְּמ֣וּת עַם־רָ֑ב קֹ֠ול שְׁאֹ֞ון מַמְלְכֹ֤ות
    גֹּויִם֙ נֶֽאֱסָפִ֔ים יְהוָ֣ה צְבָאֹ֔ות מְפַקֵּ֖ד צְבָ֥א מִלְחָמָֽה׃
  kik-kik: Ta thikĩrĩriai, mũigue inegene rĩrĩ irĩma-inĩ igũrũ, inegene rĩhaana ta
    rĩa kĩrĩndĩ kĩingĩ! Ta thikĩrĩriai mũigue ngũĩ gatagatĩ ka mothamaki, taarĩ ndũrĩrĩ
    irarũrũngana hamwe! Jehova Mwene-Hinya-Wothe nĩwe ũracookanĩrĩria ita rĩa kũrũa
    mbaara.
  fra-NCL: 'On entend sur les montagnes une rumeur : on dirait le bruit d’un peuple
    nombreux ; on entend un tumulte de royaumes, de nations rassemblées : C’est Yahweh
    des armées qui passe en revue ses troupes de guerre.'
  cek-AK: Maenawk nui ih lok loe kanoih parai kaminawk oh lok baktiah oh! Prae kaminawk
    nawnto amkhuenghaih lok to oh! Angraeng Sithaw loe misatuk hanah misatuh kaminawk
    to pakhueng boeh.
  cuk-cuk: ¡Be itomar! Yalaganba neg-oimake itoleged, dulemar-ichesur-oimakedyob itoleged.
    ¡Be itomar! Neggwebur-dummagan-atosmalad-oimaked, be itomar, mala-gollomakedyob
    e-oimaked itoleged. Bab-Jehová-Bela-Gangued-Nikad, bila-onogega, sorda-bila-onomalad-guagwar
    urbenaid.
  uig-CYR: Аңлаңлар, бүйүк бир әлниң адәмлиридәк топ-топ адәмләрниң тағларда яңратқан
    қийқас-сүрәнлирини, Һәммә әл-жутлар вә падишалиқлар җәңгә жиғилип долқунлатқан
    қайнам-ташқинлиқни! Самави қошунларниң Сәрдари болған Пәрвәрдигар қошунларни җәңгә
    жиғиду.
  tel-2017: కొండల్లో ఒక పెద్ద జనసమూహం ఉన్నట్టు వినిపిస్తున్న ఆ శబ్దం వినండి. సమకూడుతున్న
    రాజ్యాల ప్రజలు చేసే అల్లరి శబ్దం వినండి. సైన్యాలకు అధిపతి అయిన యెహోవా యుద్ధం కోసం
    తన సైన్యాన్ని సిద్ధం చేస్తున్నాడు.
  hat-BSA: Yon bri a gwo zen sou mòn yo, tankou bri anpil moun! Yon son a gwo bri
    nan wayòm yo; son a nasyon yo ki vin rasanble ansanm! SENYÈ dèzame yo ap rasanble
    lame a pou batay.
  kos-kos: Porongo pusren wohwon fineol uh — pusren sie un mwet na lulap, pusren mutunfacl
    ac tokosrai ke elos toeni. LEUM GOD lun Un Mwet Mweun El akoo u lal nu ke mweun.
  hbo-WLC: ק֥וֹל הָמ֛וֹן בֶּֽהָרִ֖ים דְּמ֣וּת עַם־רָ֑ב ק֠וֹל שְׁא֞וֹן מַמְלְכ֤וֹת
    גּוֹיִם֙ נֶֽאֱסָפִ֔ים יְהוָ֣ה צְבָא֔וֹת מְפַקֵּ֖ד צְבָ֥א מִלְחָמָֽה׃
  ibo-ibo: Gee ntị nụrụ ụzụ na-ada nʼugwu niile; gee ntị nụrụ ụzụ yiri ụzụ nke igwe
    mmadụ na-eme. Gee ntị nụrụ mkpọtụ na-ada nʼetiti alaeze dị iche iche. Dịka mkpọtụ
    na-eme mgbe ọtụtụ mba na-ezukọta nʼotu ebe. Ọ bụ Onyenwe anyị, Onye pụrụ ime ihe
    niile na-achịkọta ndị agha ya nʼihi ibu agha.
  ory-ory: ପର୍ବତମାନରେ ମହାଜନତାର ନ୍ୟାୟ ଲୋକସମୂହର ରବ ହେଉଅଛି! ଏକତ୍ରୀକୃତ ଗୋଷ୍ଠୀୟମାନଙ୍କ ରାଜ୍ୟସମୂହର
    କଳରବ ହେଉଅଛି! ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଯୁଦ୍ଧାର୍ଥେ ସେନା ସଂଗ୍ରହ କରୁଅଛନ୍ତି।
  chk-chk: Oupwe aüseling, a wor akürangen eu mwichen aramas mi chomong won ekewe
    chuk. Oupwe aüseling, a wor mwökütükütün chomong mwü ra chufengen. Ewe Samol mi
    Unusen Manaman a amolätä eu mwichen sounfiu fän iten maun.
  rop-rop: “Wal yumob irrim na. Bigmob pipul meigimbat bigiswan nois ontop langa detlot
    bigiswan hil! Detlot najalot kantri garra joinimap miselp. En YAWEI, det boswan
    God blanga ola ami, im garra bringimap ola ami mijamet blanga fait.
  ukr-1871: 'Ось, окрик по горах, наче великої товпи людей, гомін зворушених царів
    та народів зібраних разом: Господь сил чинить перегляд боєвого війська!'
  deu-1951: Man hört einen Lärm in den Bergen wie von einem großen Volk! Das ist das
    Kriegsgeschrei der versammelten heidnischen Königreiche, der HERR der Heerscharen
    mustert das Kriegsheer!
  eng-JPS: Hark, a tumult in the mountains, like as of a great people! Hark, the uproar
    of the kingdoms of the nations gathered together! The LORD of hosts mustereth
    the host of the battle.
  srp-1865: Vika stoji ljudstva na gorama kao da je velik narod, vika i vreva carstva
    skupljenijeh naroda; Gospod nad vojskama pregleda vojsku ubojitu.
  lug-lug: Muwulirize oluyoogaano lw’ekibiina ku nsozi, nga luwulikika ng’olw’ogubiina
    ogunene! Wuliriza, oluyoogaano lw’obwakabaka, olw’amawanga ag’ekuŋŋaanyizza awamu!
    Mukama Katonda ow’Eggye ateekateeka eggye lye okulwana.
  heb-heb: קול המון בהרים דמות עם רב קול שאון ממלכות גוים נאספים יהוה צבאות מפקד צבא
    מלחמה׃
  ben-IRV: পর্বতমালায় অনেক লোকদের মত জনগনের কোলাহল! অনেক জাতির একসঙ্গে জড়ো হওয়ার
    মতো রাজ্যের একটি তীব্র শব্দ! বাহিনীদের সদাপ্রভু যুদ্ধের জন্য সৈন্য রচনা করেছেন।
  pan-pan: ਪਹਾੜਾਂ ਉੱਤੇ ਇੱਕ ਰੌਲ਼ੇ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ, ਜਿਵੇਂ ਵੱਡੀ ਭੀੜ ਦੀ, ਰਾਜ ਰਾਜ ਦੀਆਂ ਕੌਮਾਂ
    ਦੇ ਇਕੱਠ ਦਾ ਸ਼ੋਰ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਯੁੱਧ ਲਈ ਸੈਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਰਿਹਾ ਹੈ!
  mya-JVB: ကြီး စွာသော အလုံးအရင်း၏ အသံ ကဲ့သို့ တောင် တို့အပေါ် မှာ လူ များ၏ အသံ ဗလံ၊
    စုဝေး သော တိုင်း သူပြည်သားများတို့၏ အုတ်အုတ် ကျက်ကျက်သော အသံ ဗလံရှိသည်နှင့်၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား သည် စစ်တိုက် ခြင်းငှါ၊ အလုံး အရင်းကိုစီရင် ခင်းကျင်းတော်မူ၏။
  hmo-hmo: Umui kamonai, regena bada, be ororo dekenai ia mai noho, taunimanima momo
    edia regena bamona. Emui taiadia do umui kehoa, regena, basileia idauidau idia
    herevahereva, ena regena bada do umui kamonai, bese momo idia haboua noho edia
    regena. Siahu Ibounai Lohiabada ese, unai tuari taudia ia haboua noho, do idia
    tuari totona.
  urd-urd: पहाड़ों में एक हुजूम का शोर है, जैसे बड़े लश्कर का! ममलुकत की क़ौमों के
    इजितमा'अ का ग़ोग़ा है। रब्ब — उल — अफ़वाज जंग के लिए लश्कर जमा' करता है।
  rus-SYN: 'Большой шум на горах, как бы от многолюдного народа, мятежный шум царств
    и народов, собравшихся вместе: Господь Саваоф обозревает боевое войско.'
  bqc-SIM: Kↄ̃fĩ lòo gbɛ̀sĩsĩↄ musu lán bíla kↄ̃fĩwa, zↄa dↄ buipãleↄ guu
    lán bui dasiↄ kãaaawa. Dii Zĩgↄ̃de mɛ́ lɛ́ a zĩgↄ̃ↄ kãaa.
  tcz-CHONGTHU: Mol le lhanga husa khu ngaijun! Sepai tamtah kijot husa khu ngaijun!
    Namtin husa len pen ahi. Van Janel Pakai in hiche galsat sepai hohi akou khom
    ahi.
  mar-mar: अनेक लोकांच्या समुदायाच्या गोंगाटाप्रमाणे, अनेक राष्ट्रांच्या राजाच्या
    एकत्र जमल्याप्रमाणे डोंगरात गलबला होत आहे. सेनाधीश परमेश्वर लढाईसाठी फौज तयार
    करत आहे.
  qub-qub: Masqui wiyay. Aypalla runacuna shuntacasha cashanmi puntacunapita wiyacaycämun.
    Masqui wiyay. Achca nasyun runacuna shuntacaycur gaparashanmi wiyacaycämun. Munayniyoj
    Tayta Diosmi shuntaycan pillyaman aywananpaj camaricusha caycaj suldäruncunata.
  hat-hat: Koute yon gwo bri sou mòn yo! Se tankou bri yon gwo foul moun, yon kantite
    nasyon ak moun tout peyi k'ap sanble. Se Seyè ki gen tout pouvwa a k'ap fè enspeksyon
    lame li a anvan y' al goumen.
  eng-BSB: Listen, a tumult on the mountains, like that of a great multitude! Listen,
    an uproar among the kingdoms, like nations gathered together! The LORD of Hosts
    is mobilizing an army for war.
  eng-WEBPB: The noise of a multitude is in the mountains, as of a great people; the
    noise of an uproar of the kingdoms of the nations gathered together! The LORD
    of Armies is mustering the army for the battle.
  kbq-kbq: Kagesa antenka agonaramimpinti'ma neria agasasankea antahio, ana agasasana
    rama'a vahe'mofo agasasankino, kokankoka vahe'mo'za hate vunaku sondia vahetami
    zamavare'za emeri atru nehu'za nerazankna agasasa nerianki kagesa antenka antahio.
    Hagi ana sondia vahera, Monafi sondia vahe'mofo Ra Anumzamo ha' hunaku sondia
    vahe zamavare tru nehie.
  nhe-BL: ¡Xijcaquica! ¡Nelía tlacaquisti ipan cuatitlamitl! Caquisti queja mosentilíaj
    tlahuel miyac tlacame. Tlahuejchijtihualahuij miyac soldados tlen ehuani ipan
    miyac tlaltini. TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quinsentilíaj
    huan quincualtlalíaj isoldados para tlatehuise.
  gub-BL: Peinu iànoànogaw nehe. Nuzawy kwaw teko tetea'u ywytyruhu rehe heiheihem
    ma'e wà. Zauxiapekwer tetea'u uzemono'og ma'e wànoànog waiko wà. Zauxiapekwer
    ywy tetea'u rehe har uzemono'og zeàmàtyry'ymawhu rehe wà. Tupàn Tuweharupi Wiko
    Ma'e Ikàg Wera'u Ma'e umuàgà'ym zauxiapekwer wanereko zeàmàtyry'ymawhu pe wà.
  eng-DRA: 'The noise of a multitude in the mountains, as it were of many people,
    the noise of the sound of kings, of nations gathered together: the Lord of hosts
    hath given charge to the troops of war.'
