verse: ISA.013.005
translations:
  mal-C: അവർ ദൂരദേശത്തുനിന്ന്, ആകാശത്തിന്റെ അതിരുകളിൽനിന്നുതന്നെ വരുന്നു— യഹോവയും
    അവിടത്തെ ക്രോധംചൊരിയുന്ന ആയുധങ്ങളും ദേശത്തെ മുഴുവനും നശിപ്പിക്കുന്നതിനായിത്തന്നെ
    വരുന്നു.
  deu-TKW: Sie kommen aus fernem Lande, vom Ende des Himmels, Jahwe und die Werkzeuge
    seines Grimms, um die ganze Erde zu verheeren.
  lin-lin: Bawuti na mikili ya mosika, na suka ya likolo ; Yawe elongo na bisalelo
    ya kanda na Ye ; mpo na kobebisa mokili mobimba.
  eng-LSV: They are coming in from a far-off land, || From the end of the heavens,
    || YHWH and the instruments of His indignation, || To destroy all the land.
  eng-GNV: 'They come from a farre countrey, from the end of the heauen: euen the
    Lord with the weapons of his wrath to destroy the whole land.'
  eng-WEBSTER: They come from a far country, from the end of heaven, even the LORD,
    and the weapons of his indignation, to destroy the whole land.
  nhw-BL: Isoldados hualahuij tlen tlalme catli mopantíaj huejca hasta campa ontlami
    tlaltipactli. TOTECO quintequihuis nopa soldados para senquistoc quisosolos altepetl
    Babilonia pampa yaya tlahuel cualantoc ininhuaya catli nopona ehuani.
  swh-ONEN: Wanakuja kutoka nchi za mbali sana, kutoka miisho ya mbingu, Bwana na
    silaha za ghadhabu yake, kuangamiza nchi yote.
  bba-bba: Be wee bɑ wee sɑnnu sɑɑ mi n tomɑn di bu kɑ tem mɛ kɑm koosiɑ, win mɔrun
    sɑɑbu.
  eng-KJVCPB: They come from a far country, from the end of the heaven, Even the Lord,
    and the weapons of his indignation, To destroy the whole land.
  luo-luo: Gibiro ka gia e pinje man mabor, manie tungʼ piny mogik, Jehova Nyasaye
    kod gige mager mag lweny, biro mondo otiekgo pinyno duto.
  meu-meu: tano daudau amo e maimu, bona guba dokona amo, Iehova bona ena badu ḡaudia,
    tanobada idoinai ihabua-tarina totona.
  npi-ULB: तिनीहरू टाढा देशहरूबाट, क्षितिज परको बाटोबाट आउँछन् । परमप्रभुले आफ्नो
    न्यायको माध्‍यामले सम्‍पूर्ण देशलाई नाश गर्नुहुन्छ ।
  yor-yor: Wọ́n wá láti ọ̀nà jíjìn réré, láti ìpẹ̀kun ọ̀run wá Olúwa pẹ̀lú àwọn ohun
    ìjà ìbínú rẹ̀, láti pa gbogbo orílẹ̀-èdè náà run.
  pes-OPCB: آنها از سرزمینهای بسیار دور می‌آیند، ایشان همچون اسلحه‌ای در دست خداوند
    هستند تا توسط آنها تمامی خاک بابِل را ویران کند و غضب خود را فرو نشاند.
  tgl-ULB: Nanggaling sila mula sa malayong bansa na hindi na natatanaw. Si Yahweh
    ang wawasak ng buong lupain gamit ang kaniyang mga instrumento ng paghahatol.
  hui-hui: Ti dindi kaundia tara tara wiaruha howa Anduane Homogo ibunaga danda timu
    yandare wai biagane aleru yalu ibaruagoni. Anduane Homogohanda miniha keba timbuniore
    ho howa dindi tara tarani howa hameigini tara tara karu bibahende bo haealabagabu
    wahai holenaga ami agali o mo mogo biaruagoni.
  mya-mya: သူ​တို့​သည်​ကမ္ဘာ​အ​စွန်​အ​ဖျား​ရှိ​ရပ်​ဝေး နိုင်​ငံ​များ​မှ လာ​ရောက်​ကြ​လိမ့်​မည်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် လက်​နက်​ဖြင့် နိုင်​ငံ​တစ်​ခု​လုံး​ကို​သုတ်​သင်
    ဖျက်​ဆီး​ပစ်​ရန်​ကြွ​လာ​တော်​မူ​ပေ​အံ့။
  bod-N: ཡུལ་ཁམས་འདི་ཐམས་ཅད་བརླག་པའི་ཕྱིར་དུ། དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་ཐུགས་ཁྲོའི་མཚོན་ཆ་རྣམས་རྒྱང་རིང་ཡུལ་དང་ས་མཐའ་ནས་སླེབ་ངེས་སོ།
    །
  wsk-wsk: Nuna ali sor awar bibiya se nuwi sang ko wore tai gilingiman, Yawe melmasak
    singir biya te maguwurokko ko gomang magara imi ago utu naguram.
  sna-sna: Vanobva kunyika dziri kure, kubva kumagumo amatenga, Jehovha nezvombo zvokutsamwa
    kwake, kuti aparadze nyika yose.
  spa-BLM: Vienen de un país lejano, del extremo del cielo, Yahvé, y las armas de
    su indignación, para destruir toda la tierra.
  cac-cac: Aton eb' ix cot d'a juntzan̈ nación te najat, b'aj slajvic'och lum luum.
    A Jehová sjavi yed' syamc'ab' yic yoval sc'ool, ol satanel masanil anima d'a sat
    luum tic.
  swh-ULB: Wametoka katika nchi ya mbali, kutoka juu ya upeo wa macho. Ni Yahwe na
    silaha zake za hukumu, kuhiharibu nchi yetu.
  bel-bel: Ідуць з далёкай краіны, ад краю неба, Гасподзь і носьбіты гневу Ягонага,
    каб зьнішчыць усю зямлю.
  deu-ELBBK: aus fernem Land Gekommene, vom Ende des Himmels – der HERR und die Werkzeuge
    seines Grimmes, um das ganze Land zu verderben.
  mbb-OT: Ebpuun sikandan diyà te utew meziyù he menge lugar. Edezeetan te Nengazen
    wey te menge sundaru zin is tivuuk he tanà.
  mal-2015: ദേശത്തെ ഒക്കെയും നശിപ്പിപ്പാൻ ദൂരദേശത്തുനിന്നും ആകാശത്തിന്റെ അറ്റത്തുനിന്നും
    യഹോവയും അവന്റെ കോപത്തിന്റെ ആയുധങ്ങളും വരുന്നു.
  gup-gup: Kaluk nahni bininj kabirrimdolkkang djarreh kore kubolkbubuyika dja kore
    kaddumbeh heaven djarreh duninjh wanjh bedda kabirrimhderrehme. Nawu Yawey kayiddung,
    dja benkimey bininj birribang. Kabirrimre bu kabolkbularrbun kunred bedberre bininj
    nawu kabendung.
  rmc-rmc: On aven dural andral savore phuva tel o ňebos. O RAJ peha anel o nastroji
    peskra choľakre, hoj te zňičinel caľi phuv.
  pes-OPV: ایشان از زمین بعید و از کرانه های آسمان می‌آیند. یعنی خداوند با اسلحه غضب
    خود تا تمامی جهان را ویران کند.
  ron-1924: 'Ей вин динтр-о царэ депэртатэ, де ла марӂиня черурилор: Домнул ши унелтеле
    мынией Луй вор нимичи тот пэмынтул.'
  ben-OBCV: তারা বহু দূরবর্তী দেশগুলি থেকে আসছে, আকাশমণ্ডলের প্রান্তসীমা থেকে সদাপ্রভু
    ও তাঁর ক্রোধের সব অস্ত্র সমস্ত দেশকে ধ্বংস করার জন্য আসছে।
  som-som: Waxay ka imanayaan waddan fog iyo samada darafka ugu shisheeya inay dalka
    oo dhan baabbi'iyaan, waana Rabbiga iyo hubkii dhirifkiisaba.
  lat-VUC: venientibus de terra procul, a summitate cæli; Dominus, et vasa furoris
    ejus, ut disperdat omnem terram.
  eng-ASVBT: They come from a far country, from the uttermost part of heaven, even
    Jehovah, and the weapons of his indignation, to destroy the whole land.
  ita-1885: Il Signore e gli strumenti della sua indegnazione vengono di lontan paese,
    dall'estremità del cielo, per distrugger tutta la terra.
  eng-LXXUP: to come from a land afar off, from the utmost foundation of heaven; the
    Lord and his warriors are coming to destroy all the world.
  eng-ULB: They come from a far country, from way over the horizon. It is Yahweh with
    his instruments of judgment, to destroy the whole land.
  spa-VBL: Vienen de tierras lejanas, de más allá de los horizontes lejanos – el Señor
    y las armas de su furia – vienen a destruir todo el país.
  fra-_FOB: D'un pays éloigné, de l'extrémité des cieux, l'Éternel vient avec les
    instruments de son courroux, pour dévaster tout le pays.
  mal-mal: ദേശത്തെ മുഴുവനും നശിപ്പിക്കുവാൻ ദൂരദേശത്തുനിന്നും ആകാശത്തിന്റെ അറ്റത്തുനിന്നും
    യഹോവയും അവന്റെ കോപത്തിന്റെ ആയുധങ്ങളും വരുന്നു.
  urd-GVR: Us ke faujī dūr-darāz ilāqoṅ balki āsmān kī intahā se ā rahe haiṅ. Kyoṅki
    Rab apne ġhazab ke ālāt ke sāth ā rahā hai tāki tamām mulk ko barbād kar de.
  suz-BL: मेकोपुकी ङोन रागी रे जाक्‍नीम। रागी ङा सुर रे पा जाक्‍नीम। मिनु परमप्रभु
    यावेमी गाइश्‍शा, या शेशा रागी नेल्‍ल खतम सेल्‍पाइक्‍ब। योएल १:१५
  eng-NOY: They come from a distant country, From the end of Heaven, Jehovah and the
    instruments of his indignation. To lay waste the whole land.
  ita-1927: Vengono da lontan paese, dalla estremità de’ cieli, l’Eterno e gli strumenti
    della sua ira, per distruggere tutta la terra.
  ckb-ckb: لە خاکێکی دوورەوە دێن، لەوپەڕی ئاسمانەوە دێن، یەزدان و چەکەکانی تووڕەیی،
    بۆ تێکوپێکدانی سەراپای زەوی.
  eng-BBE: They come from a far country, from the farthest part of heaven, even the
    Lord and the instruments of his wrath, with destruction for all the land.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮತ್ತು ಅವರ ರೋಷಕ್ಕೆ ಆಯುಧಗಳಾದವರು ದೂರದೇಶದಿಂದ ಎಂದರೆ, ಆಕಾಶಮಂಡಲದ
    ಕಟ್ಟಕಡೆಯಿಂದ ದೇಶವನ್ನೆಲ್ಲಾ ಹಾಳುಮಾಡುವುದಕ್ಕಾಗಿ ಬರುತ್ತಾರೆ.
  tam-2017: யெகோவா வருகிறார்; அவருடைய கோபத்தின் ஆயுதங்களும், தேசத்தையெல்லாம் அழிக்க,
    வானங்கவிழ்ந்த கடையாந்தர தேசத்திலிருந்து வருகிறது.
  spa-RV-1909: Vienen de lejana tierra, de lo postrero de los cielos, Jehová y los
    instrumentos de su furor, para destruir toda la tierra.
  ron-BTF: Ei vin dintr-o ţară îndepărtată, de la marginea cerului, DOMNUL şi armele
    indignării lui, pentru a nimici toată ţara.
  eng-WEBP: They come from a far country, from the uttermost part of heaven, even
    the LORD, and the weapons of his indignation, to destroy the whole land.
  eng-FBV: They are coming from distant lands, from beyond the far horizons—the Lord
    and the weapons of his fury—coming to destroy the whole country.
  nld-1939: 'Van verre gekomen, van de grenzen des hemels: Jahweh met de werktuigen
    van zijn toorn, Om de hele aarde te teisteren!'
  nch-BL: Isoldados hualahuij ten talme cati mopantíaj huejca hasta campa ontami taltipacti.
    TOTECO quintequihuis nopa soldados para senquisa quisosolos altepet Babilonia
    pampa yaya tahuel cualantoc inihuaya cati nopona ehuani.
  vie-1934: Chính Đức Giê-hô-va và những khí giới của sự thạnh nộ Ngài đến từ phương
    xa, từ nơi rất xa trên trời, để hủy diệt cả đất.
  hin-CV: वे दूर देशों से, आकाश की छोर से— याहवेह क्रोधित होकर— देश को नाश करने आ
    रहे हैं.
  eng-OURB: They come from a far country, from the uttermost part of heaven, even
    Adonai, and the weapons of his indignation, to destroy the whole land.
  spa-BES: Vienen de un país lejano, de la parte más lejana del cielo, incluso el
    Señor y los instrumentos de su ira, con destrucción por toda la tierra.
  tdx-tdx: Boak’ an-tsietoitane añe iereo, boak’ am-pigadoña’ i likerañey añe, —Iehovà,
    naho o fialiam-pifombo’eo— handrotsake i tane iabiy.
  tha-KJV: เขาทั้งหลายมาจากแผ่นดิ​นอ​ันไกล จากสุดปลายฟ้าสวรรค์ พระเยโฮวาห์และอาวุธแห่งพระพิโรธของพระองค์
    เพื่อจะทำลายแผ่นดินทั้งสิ้น
  por-BR-2018: Eles vêm de uma terra distante, desde a extremidade do céu; o SENHOR
    e os instrumentos de seu furor, para destruir toda aquela terra.
  deu-ELO: aus fernem Lande Gekommene, vom Ende des Himmels, Jehova und die Werkzeuge
    seines Grimmes, um das ganze Land zu verderben.
  eng-WYC-2018: to men coming from a far land. The Lord cometh from the highness of
    heaven, and (with him) the vessels of his strong vengeance, that he destroy all
    the land.
  epo-epo: Ili venis el lando malproksima, de la rando de la ĉielo, la Eternulo kaj
    la iloj de Lia kolero, por ruinigi la tutan landon.
  uig-PIN: Ular, yǝni Pǝrwǝrdigar wǝ Ɵz ƣǝzipining ⱪoralliri, Yiraⱪ yurttin, ⱨǝtta
    asmanlarning ⱪǝridinmu pütkül jaⱨanni ⱨalak ⱪilixⱪa kǝlgǝn.
  beo-beo: 'Ilia soge sedaga amo osobo bagade bega: esala, amoga maha. Hina Gode da
    ougi bagadeba:le, Ba:bilone soge huluane gugunufinisimusa: dawa:lala.'
  tpi-OTNT: Ol i kam long kantri i stap longwe tru, na ol i olsem banara na spia bilong
    Bikpela. Bikpela i belhat nogut tru na em i bungim ol na yusim ol bilong bagarapim
    na pinisim tru olgeta kantri bilong graun.
  hau-SA: Suna zuwa daga ƙasashe masu nesa, daga iyakokin duniya, Ubangiji da kuma
    fushinsa, zai hallaka dukan ƙasar.
  uig-LAT: Ular, yeni Perwerdigar we Öz ghezipining qoralliri, Yiraq yurttin, hetta
    asmanlarning qeridinmu pütkül jahanni halak qilishqa kelgen.
  nde-nde: Bavela emazweni akude, emikhawulweni yamazulu, uThixo lezikhali zolaka
    lwakhe, ukuba kuchithwe ilizwe lonke.
  ton-ton: ‌ʻOku nau haʻu mei he fonua mamaʻo, mei he ngataʻanga ʻoe langi, ʻio, ko
    Sihova, mo e mahafu ʻo hono houhau, ke fakaʻauha ʻae fonua kotoa pē.
  ces-1613: Táhnou z země daleké od končin nebes. Hospodin a osudí prchlivosti jeho,
    aby poplénil všecku zemi.
  eng-WMB: They come from a far country, from the uttermost part of heaven, even the
    LORD, and the weapons of his indignation, to destroy the whole land.
  tam-TCV: தூர நாடுகளிலிருந்து அவர்கள் வருகிறார்கள்; தொடுவானங்களின் எல்லைகளிலிருந்து
    வருகிறார்கள். முழு நாட்டையும் அழித்தொழிக்க யெகோவா தமது கோபத்தின் ஆயுதங்களுடன்
    வருகிறார்.
  ceb-ULB: Gikan sila sa halayo nga nasod, gikan sa dalan paingon sa halayo nga dapit.
    Mao kini si Yahweh uban sa iyang mga galamiton sa paghukom, aron sa paglaglag
    sa tibuok yuta.
  pol-UBG: Przybywają z dalekiej ziemi, z krańców nieba, PAN i narzędzia jego zapalczywości,
    aby spustoszyć całą ziemię.
  urd-GVU: اُس کے فوجی دُوردراز علاقوں بلکہ آسمان کی انتہا سے آ رہے ہیں۔ کیونکہ رب
    اپنے غضب کے آلات کے ساتھ آ رہا ہے تاکہ تمام ملک کو برباد کر دے۔
  deu-1912: sie kommen aus fernen Landen vom Ende des Himmels, ja, der HERR selbst
    samt den Werkzeugen seines Zorns, zu verderben das ganze Land.
  kan-2017: ಯೆಹೋವನು ತಾನು ನ್ಯಾಯ ತೀರಿಸುವ ಆಯುಧಗಳೊಡನೆ ದೂರ ದೇಶದಿಂದ ಅಂದರೆ, ಆಕಾಶ ಮಂಡಲದ ಕಟ್ಟಕಡೆಯಿಂದ
    ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಹಾಳುಮಾಡುವುದಕ್ಕಾಗಿ ಬರುತ್ತಾನೆ.
  yap-yap: Yad be yib u bogi nam nib palog u tungun e fayleng. SOMOL e be yib u fithik’
    e damumuw rok ni nge gathay e nam ni ga’ngin.
  hlt-MCSB: BOEIPA tah diklai pum he laikoi hamla khohla bangsang kho lamkah neh vaan
    khobawt lamloh amah kah kosi tubael neh ha pawk uh coeng.
  mdy-ETH: ዔያታ ዓጮኮ ጋፖ ማዔ ሃኬ ዓጫፓ ሙኬያኬ፤ ናንጊና ናንጋ ጎዳ ዓጬሎ ጉቤ ባይዛኒ ዻጎኮ ዓንጋሞ ማዔ ዖሎ ዓሶ ኬሴኔ።
  twi-ASANTE: Wɔfifiri akyirikyiri aman so, wɔfirifiri ɔsoro ahyeɛ so, Awurade ne
    nʼakodeɛ a ɛyɛ nʼabufuhyeɛ; bɛsɛe ɔman no nyinaa.
  eng-WEBU: They come from a far country, from the uttermost part of heaven, even
    the LORD, and the weapons of his indignation, to destroy the whole land.
  wal-wal: GODAINNE i ba hanqquwaa polissanau go7ettiyo miishshati biitta ubbaa xaissanau,
    haaho biittaappe, salotu gaxaappe yoosona.
  spa-PDDPT: Yavé viene de tierra lejana, del extremo del cielo, con las armas de
    su ira para asolar la tierra.
  gun-gun: “Mba'eta ha'e kuery ou 'rã yvy mombyrygua gui, yva apy guive 'rã ou Senhor
    guembiporu opoxya oexa uka va'e reve, omomba aguã ha'e va'e yvy ha'e javi.
  ilo-ULB: Naggapuda iti adayo a pagilian, manipud iti nakaad-adayo a kasulsulinekan
    a pungto ti daga. Ni Yahweh ken dagiti aramatenna iti panangukom, a mangdadael
    iti entero a daga.
  kpg-kpg: Digaula e lloomoi i nnenua mogowaa loo mai nia mada o henuailala. Dimaadua
    e hanimoi belee oho gi daha tenua hagatau i dono hagawelewele.
  uig-ARA: ئۇلار، يەنى پەرۋەردىگار ۋە ئۆز غەزىپىنىڭ قوراللىرى، يىراق يۇرتتىن، ھەتتا
    ئاسمانلارنىڭ قەرىدىنمۇ پۈتكۈل جاھاننى ھالاك قىلىشقا كەلگەن.
  sus-sus: e kelixi yire makuye koore baanyi. Alatala nun a xa mixie fama nɛ yi bɔxi
    ɲaxankatade a xa xɔnɛ kui.
  pon-2006: Re kohkohdo sang nan sahpw doh kan me mi ni imwin sampah. KAUN-O ketiket
    kohdo pwehn kamwomwala wehi unsek.
  ksd-ksd: Dia pot maro ra gunan vailik, ma maro ra lao i vailik kakit, maia, ra Luluai
    ma ra vargal ure kana kulot, upi diat a vamutue ra gunagunan par.
  tur-YTC: Uzak bir ülkeden, göğün en ucundan, Yahve ve öfkesinin silahları, tüm ülkeyi
    yok etmek için geliyorlar.
  grc-BRENT: ἔρχεσθαι ἐκ γῆς πόῤῥωθεν ἀπʼ ἄκρου θεμελίου τοῦ οὐρανοῦ, Κύριος καὶ οἱ
    ὁπλομάχοι αὐτοῦ, καταφθεῖραι πᾶσαν τὴν οἰκουμένην.
  ind-AYT: Mereka datang dari negeri yang jauh; dari ujung langit. TUHAN dan senjata
    kemurkaan-Nya akan menghancurkan seluruh bumi.”
  nya-nya: Iwo akuchokera ku mayiko akutali, kuchokera kumalekezero a dziko Yehova
    ali ndi zida zake za nkhondo kuti adzawononge dziko la Babuloni.
  hrv-hrv: Iz daleka kraja, s granica neba dolaze oni - Jahve i oruđa gnjeva njegova
    - da svu zemlju poharaju.
  mps-mps: Augwali te digibulu bulu dabe te asalio, tama augwali te Genuai Bidigo
    enesigi de ene si tiwai dao. Genuai Bidi aga sębę mu elama, tama augwali sabolama,
    te tǫde bulu dabe sese dolama, silimainu yaibao.
  tpi-tpi: Ol i kam long kantri i stap longwe tru, na ol i olsem banara na spia bilong
    Bikpela. Bikpela i belhat nogut tru na em i bungim ol na yusim ol bilong bagarapim
    na pinisim tru olgeta kantri bilong graun.
  dan-1931: De kommer fra fjerne Egne, fra Himlens Grænse, HERREN og hans Vredes Værktøj
    for at hærge al Jorden.
  vie-OVCB: Chúng kéo đến từ những nước xa xôi, từ tận cuối chân trời. Chúng là vũ
    khí của Chúa Hằng Hữu và cơn giận của Ngài. Với chúng Ngài sẽ hủy diệt cả trái
    đất.
  guj-2017: તેઓ દૂર દેશથી, ક્ષિતિજને પેલે પારથી આવે છે. યહોવાહ પોતાના ન્યાયનાં શસ્ત્ર
    સાથે, આખા દેશનો વિનાશ કરવાને આવે છે.
  pon-2006A: Re kohkohdo sang nan sahpw doh kan me mi ni imwin sampah. KAUN-O ketiket
    kohdo pwehn kamwomwala wehi unsek.
  por-BRBSL: Eles vêm de um país distante, da parte mais extrema do céu, até mesmo
    Javé, e as armas de sua indignação, para destruir toda a terra.
  cth-cth: BAWIPA hoi cungtalah, a lungkhueknae senehmaica teh ram buemlah raphoe
    hanlah, a hlanae ram talai poutnae koehoi a tho awh.
  twi-twi: Wofifi akyirikyiri aman so, wofifi ɔsoro ahye so, Awurade ne nʼakode a
    ɛyɛ nʼabufuwhyew; bɛsɛe ɔman no nyinaa.
  hlt-hlt: BOEIPA tah diklai pum he laikoi hamla khohla bangsang kho lamkah neh vaan
    khobawt lamloh amah kah kosi tubael neh ha pawk uh coeng.
  tbz-SIM: Bɛ̀ boní dɛ̀ í tɔ́kɛ́, bɛ̀ ìtɛ́ní kutemmɑ̀nku nku, Kuyie mmiɛkɛ kó titɔ̃nnɛntì
    nti. Kù yóó puɔnnɛ̀ tì kutenkù.
  msy-2020: Me kantrin bar saghon itimɨn ikegha ize, egha me mati Ikiavɨra Itir Godɨn
    piba ko bariba. A bar anɨngaghegha, me akuvagh me damutɨ, me nguazir kamɨn itir
    kantribagh asɨghasɨgh, bar me agɨvagham.
  dop-dop: Tɑcɑɑ nɑ mpɑ ɩ hʋlǝɣǝnɑ ɩ pɑ́ɑ́nɑ́ tɔ ɑntulinyɑ tǝnɑsɩ kɛ pɑ lɩɩnɑ hɑtoo
    pooluŋ tɑɑ, nɑ pɑ́ kɔɔ sɩ pɑ kpiisiɣi tɛtʋ tǝnɑ.
  azb-azb: Onlar uzaq ölkədən, Üfüqlərin o biri tərəfindən gəlir. Ölkəni tamamilə
    yerlə yeksan etmək üçün Rəbb və Onun qəzəbinin silahı gəlir.
  eng-DBY: They come from a far country, from the end of the heavens — Jehovah, and
    the weapons of his indignation — to destroy the whole land.
  hin-2017: वे दूर देश से, आकाश के छोर से आए हैं, हाँ, यहोवा अपने क्रोध के हथियारों
    समेत सारे देश को नाश करने के लिये आया है।
  wol-KYG: Mooy bawoo fu sore, fa asamaan digalook suuf. Aji Sax ji laak gàngoor gi
    muy mbugale, ngir yàqtesi réew mi mépp.
  eng-YLT: They are coming in from a land afar off, From the end of the heavens, Jehovah
    and the instruments of His indignation, To destroy all the land.
  eng-WYC-2017: to men coming from a far land. The Lord cometh from the highness of
    heaven, and the vessels of his strong vengeance, that he destroy all the land.
  eng-WMBB: They come from a far country, from the uttermost part of heaven, even
    the LORD, and the weapons of his indignation, to destroy the whole land.
  urd-GVH: उसके फ़ौजी दूर-दराज़ इलाक़ों बल्कि आसमान की इंतहा से आ रहे हैं। क्योंकि
    रब अपने ग़ज़ब के आलात के साथ आ रहा है ताकि तमाम मुल्क को बरबाद कर दे।
  rug-rug: Na maedi pa popoa seu si arini, pa vina betona sa kasia popoa, e Zihova
    meke sari likakalae varipera pude gorevura ia sa Nana tinaṉaziri, pude huara ia
    sa doduruna sa popoa.
  gaz-gaz: Isaan biyya fagoodhaa daarii samiiwwaniitii dhufan; Waaqayyoo fi miʼa lolaa
    kan dheekkamsa isaatiin guutummaa biyyattii balleessuuf dhufu.
  fra-LSG: 'Ils viennent d’un pays lointain, De l’extrémité des cieux: L’Éternel et
    les instruments de sa colère Vont détruire toute la contrée.'
  yal-yal: Alatala fama e nun ganla naxan a xɔlɔn naxuyama ayi sa keli bɔxɔn yire
    makuyeni sa keli kore xɔnna danna ra. E yamanan birin kalama nɛn.
  haw-1868: Hele mai no lakou, mai ka aina mamao aku, A mai ka welau mai o ka lani;
    O Iehova, a me na mea hoopai o kona ukiuki, E anai i ka aina a pau.
  arb-NAV: يُقْبِلُونَ مِنْ أَرْضٍ نَائِيَةٍ، مِنْ أَقْصَى السَّمَاوَاتِ. هُمْ جُنُودُ
    الرَّبِّ وَأَسْلِحَةُ سَخَطِهِ لِتَدْمِيرِ الأَرْضِ كُلِّهَا.
  ewe-ewe: Wotso anyigba didiwo dzi va, tso keke dziƒowo ƒe mlɔewo nu ke. Wova kple
    Yehowa kple eƒe dɔmedzoe ƒe aʋawɔnuwo be woagbã dukɔ la katã.
  eng-LEE: They are coming from a far-off country, from the end of the heavens, [here
    is] the Lord, with the weapons of his indignation, to destroy all the land.
  asm-FB: তেওঁলোকে দূৰ দিগন্ত দেশৰ পৰা, যিহোৱাৰ বিচাৰৰ অস্ত্ৰ-শস্ত্ৰৰ সৈতে সমগ্র দেশ
    ধ্বংস কৰিবলৈ আহিছে।
  sus-A: عٍ كٍلِشِ يِرٍ مَكُيٍ كٌورٍ بَانيِ. عَلَتَلَ نُن عَ شَ مِشِيٍ قَمَ نّ يِ
    بْشِ حَشَنكَتَدٍ عَ شَ شْنّ كُي.
  fra-SBL: Ils viennent d'un pays lointain, de l'extrémité des cieux, Yahvé, avec
    les armes de sa colère, pour détruire tout le pays.
  hbo-hbo: בָּאִ֛ים מֵאֶ֥רֶץ מֶרְחָ֖ק מִקְצֵ֣ה הַשָּׁמָ֑יִם יְהוָה֙ וּכְלֵ֣י זַעְמֹ֔ו
    לְחַבֵּ֖ל כָּל־הָאָֽרֶץ׃
  kik-kik: Andũ acio marooka moimĩte mabũrũri ma kũraya, makoima ituri-inĩ cia kũũrĩa
    igũrũ. Ti-itherũ Jehova nĩarooka na indo cia mbaara cia mangʼũrĩ make, nĩguo aanange
    bũrũri wothe.
  fra-NCL: Ils viennent d’un pays lointain, de l’extrémité du ciel, Yahweh et les
    instruments de son courroux, pour ravager toute la terre.
  cek-AK: Angraeng hoi anih palungphuihaih maiphawnawk loe prae to phraek boih hanah,
    kangthla parai prae, van boenghaih hoiah angzoh o.
  cuk-cuk: Neggwebur-dikasulidba danimalad, yarmar-bergunaid-akale danimalad. Bab-Jehová,
    e-urwedba-ibmar-ebulemalad sedanikid, adi, bela napneg obelogegar.
  uig-CYR: Улар, йәни Пәрвәрдигар вә Өз ғәзивиниң қураллири, Жирақ жуттин, һәтта асманларниң
    қәридинму пүткүл җаһанни һалак қилишқа кәлгән.
  tel-2017: సర్వలోకాన్ని పాడు చెయ్యడానికి దూర దేశం నుంచీ, ఆకాశపు అంచుల నుంచీ యెహోవా,
    ఆయన తీర్పు అమలు చేసే సాధనాలు వస్తున్నారు.
  hat-BSA: Yo sòti nan yon peyi byen lwen, soti nan ekstremite pi lwen yo, SENYÈ a
    avèk zouti a gwo kòlè Li yo, pou detwi tout peyi a.
  kos-kos: Elos tuku liki acn loessula me, acn puspis ke saflaiyen faclu. In kasrkusrak
    lal, LEUM GOD El tuku in kunausla facl sac nufon.
  hbo-WLC: בָּאִ֛ים מֵאֶ֥רֶץ מֶרְחָ֖ק מִקְצֵ֣ה הַשָּׁמָ֑יִם יְהוָה֙ וּכְלֵ֣י זַעְמ֔וֹ
    לְחַבֵּ֖ל כָּל־הָאָֽרֶץ׃
  ibo-ibo: Ha si nʼobodo dị iche iche, nke dị anya na nke dị na nsọtụ ụwa na-abịa.
    Ha bu ngwa agha na-egosi oke iwe Onyenwe anyị na-abịa imebi ala ahụ niile.
  ory-ory: ସେମାନେ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ଓ ତାହାଙ୍କ କ୍ରୋଧରୂପ ଅସ୍ତ୍ରସବୁ ସମୁଦାୟ ଦେଶ ଉଚ୍ଛିନ୍ନ
    କରିବା ନିମନ୍ତେ ଦୂର ଦେଶରୁ, ଆକାଶମଣ୍ଡଳର ପ୍ରାନ୍ତଭାଗରୁ ଆସୁଅଛନ୍ତି।
  chk-chk: Ra feito seni fanü toau, pwal seni apilen. Ewer, ewe Samol mi Lapalap a
    feito fän an song pwe epwe ataala unusen ewe fanü.
  rop-rop: YAWEI im kaminap jis laiga faiya brom det longweiwan kantri. Im bringimapbat
    im spiya en bigwan naif blanga binijimap det bigwan kantri.
  ukr-1871: Поприходили здалека, від краю неба — і Господь і знаряддя гнїву його,
    щоб збурити ввесь край.
  deu-1951: Sie kommen aus einem fernen Lande, vom Ende des Himmels, der HERR und
    die Werkzeuge seines Zorns, um das ganze Land zu verderben.
  eng-JPS: They come from a far country, from the end of heaven, even the LORD, and
    the weapons of His indignation, to destroy the whole earth.
  srp-1865: Dolaze iz daljne zemlje, s kraja nebesa, Gospod i oruða srdnje njegove,
    da zatre svu zemlju.
  lug-lug: Bava wala mu nsi ezeewala ennya okuva ku nkomerero y’eggulu. Mu busungu
    bwe Mukama Katonda aleese ebyokulwanyisa eby’okuzikiriza ensi yonna.
  heb-heb: באים מארץ מרחק מקצה השמים יהוה וכלי זעמו לחבל כל הארץ׃
  ben-IRV: তারা দূর দেশ থেকে, পৃথিবীর শেষ সীমা থেকে আসছে; সদাপ্রভু তাঁর বিচারের অস্ত্র
    নিয়ে সমস্ত দেশকে ধ্বংস করবার জন্য আসছেন।
  pan-pan: ਉਹ ਦੂਰ ਦੇਸ ਤੋਂ, ਅਕਾਸ਼ ਦੇ ਸਿਰੇ ਤੋਂ ਤੁਰੇ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਅਤੇ ਉਹ ਦੇ ਕਹਿਰ
    ਦੇ ਸ਼ਸਤਰ ਆਉਂਦੇ ਹਨ, ਤਾਂ ਜੋ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਨਾਸ ਕਰਨ!
  mya-JVB: ထာဝရဘုရား နှင့် အတူတကွ အမျက် တော် လက်နက် တို့သည် တပြည် လုံး ကို ဖျက်ဆီး
    ခြင်းငှါ ၊ ဝေး သောပြည် ၊ ကောင်းကင် စွန်း မှ လာ ကြ၏။
  hmo-hmo: Idia be tano daudaudia dekena amo idia mai noho, tanobada dokodia gabudia
    dekena amo. Iena badu dainai, Lohiabada ese inai taudia do ia gaukaralaia, tanobada
    ena kahana ibounai do ia hadikaia ore totona.
  urd-urd: वह दूर मुल्क से आसमान की इन्तिहा से आते हैं, हाँ ख़ुदावन्द और उसके क़हर
    के हथियार, ताकि तमाम मुल्क को बर्बाद करें।
  rus-SYN: Идут из отдаленной страны, от края неба, Господь и орудия гнева Его, чтобы
    сокрушить всю землю.
  bqc-SIM: Aa bↄ̀ bùsu zã̀zãↄu za dṹnia lɛ́wa, Dii ń gbɛ̃́ pↄ́ aaì pↄkũmabↄbↄmáɛpiↄ
    lɛ́ mↄ́ dṹnia kɛi kɛ́lɛkɛlɛ píi.
  tcz-CHONGTHU: Amaho hi gam latah a kona hunguva, kolning khel lama kona jong hung
    ahiuve. Pakai lungsatna podoh dinga amaho hi Pakai manchah ahiuve. Pakai in ama
    hotoh gam abonna asuhmang ding ahi.
  mar-mar: ते दूर देशातून, दिगंतापासून येत आहेत. परमेश्वर त्याच्या न्यायाच्या शस्त्रांसहीत
    संपूर्ण देशाचा नाश करावयास येत आहे.
  qub-qub: Caru nasyunpitami aywarcaycämun. Allpapa cuchun syëlupa chaquinpitami aywaycämun.
    Chay aywaycämöga Tayta Dios rabyar castigacunanmi. Runacunata ushajpaj illgarachinanpämi
    aywaycämun.
  hat-hat: Seyè a move, l'ap vini ansanm ak sòlda ki pral fè sa li ba yo lòd fè a.
    Y'ap soti byen lwen nan lòt peyi ki nan dènye bout latè pou yo vin ravaje tout
    peyi a.
  eng-BSB: They are coming from faraway lands, from the ends of the heavens— the LORD
    and the weapons of His wrath— to destroy the whole country.
  eng-WEBPB: They come from a far country, from the uttermost part of heaven, even
    the LORD, and the weapons of his indignation, to destroy the whole land.
  kbq-kbq: Ana sondia vahera afete moparegati e'naze. Ra Anumzamo'a ana sondia vahepi
    huvazino arimpa ahe'zana eriama nehuno, ana maka mopa eri haviza hugahie.
  nhe-BL: Isoldados hualahuij tlen tlaltini tlen mopantíaj huejca hasta campa ontlami
    tlaltepactli. TOTECO quintequihuis nopa soldados para senquistoc quixolehuas altepetl
    Babilonia pampa yajaya tlahuel cualantoc ininhuaya tlen nopano ehuani.
  gub-BL: Zauxiapekwer ur waiko Per ywy wi wà. Muitea'u waiwy. Ywy ahykaw wi wanur
    waiko wà. Wikwahy mehe Tupàn Tuweharupi Wiko Ma'e umumaw kar putar Mawiron a'e
    zauxiapekwer wanupe upaw rupi wà nehe.
  eng-DRA: 'To them that come from a country afar off, from the end of heaven: tile
    Lord and the instruments of his wrath, to destroy the whole land.'
