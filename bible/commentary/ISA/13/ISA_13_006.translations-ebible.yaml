verse: ISA.013.006
translations:
  mal-C: വിലപിക്കുക, യഹോവയുടെ ദിവസം സമീപിച്ചിരിക്കുന്നു; സർവശക്തനിൽനിന്നുള്ള സംഹാരംപോലെ
    അതു വരും.
  deu-TKW: Heult! denn der Tag Jahwes ist nahe; er kommt wie Verwüstung vom Allmächtigen.
  lin-lin: Bolela, pamba te mokolo na Yawe ekomi pene, ekoya lokola kobebisama oyo
    ewuti na Nkolo-Na-Nguya-Nyonso.
  eng-LSV: Howl, for the Day of YHWH [is] near, || It comes as destruction from the
    Mighty.
  eng-GNV: 'Howle you, for the day of the Lord is at hande: it shall come as a destroier
    from the Almightie.'
  eng-WEBSTER: Howl ye; for the day of the LORD is at hand; it shall come as a destruction
    from the Almighty.
  nhw-BL: Xitzajtzica ica majmajtli pampa ya monechcahuijtoc nopa tonal tlen TOTECO
    quema yaya tetlatzacuiltis. Ya ajsic tonali para TOTECO Catli Quipiya Nochi Chicahualistli
    tetzontlamiltis.
  swh-ONEN: Ombolezeni, kwa maana siku ya Bwana i karibu, itakuja kama uharibifu kutoka
    kwa Mwenyezi.
  bba-bba: I ɡɔɔ swĩiyɔ domi Yinni Gusunɔn tɔ̃ɔ te, tɑ turuku kuɑ. Tɑ sɑ̃ɑwɑ kɑm koo
    bi bu wee wi, Dɑm kpuroɡiin min di.
  eng-KJVCPB: Howl ye; for the day of the Lord is at hand; It shall come as a destruction
    from the Almighty.
  luo-luo: Denguru nimar odiechieng Jehova Nyasaye chiegni; odiechiengno biro ka gir
    kethruok maduongʼ mawuok e lwet Jehova Nyasaye Maratego.
  meu-meu: A tai lolololo, badina be Iehova ena dina eme kahikahi; ia na do baine
    kau, Siahu-idoinai Diravana ena hahebua-tari dinana ai bainela.
  npi-ULB: डाँको छोडेर रोओ, किनकि परमप्रभुको दिन नजिकै छ । यो सर्वशक्तिमान्‌बाट विनाशसँगै
    आउँछ ।
  yor-yor: Ẹ hu, nítorí ọjọ́ Olúwa súnmọ́ tòsí, yóò sì wá gẹ́gẹ́ bí ìparun láti ọ̀dọ̀
    Alágbára jùlọ.
  pes-OPCB: ناله کنید، زیرا روز خداوند نزدیک است روزی که خدای قادر مطلق شما را هلاک
    کند.
  tgl-ULB: Umungol kayo, dahil papalapit na ang araw ni Yahweh; darating ito nang
    may pagwasak mula sa Makapangyarihan.
  hui-hui: Anduane Homogohanda wali agali bibahende godini helowa dabaki bulene horo
    biago ibulene kaware hayadago tígua dugu dalimuore bidaba. Horo ogoningi Anduane
    Homogo Hongo Haiheore kagome mo ko holene timbuniore ibilolebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​သည်​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို သက်​ရောက်​စေ​တော်​မူ​မည့်​နေ့​ရက်​ကာ​လ
    တည်း​ဟူ​သော ထာ​ဝရ​ဘု​ရား​တ​ရား​စီ​ရင် တော်​မူ​ရာ​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ ရ​ဦး​မည်။
    ဝေ​ဒ​နာ​ခံ​စား​လျက်​ငို​ကြွေး မြည်​တမ်း​ကြ​လော့။-
  bod-N: སྨྲེ་སྔགས་ཐོན་དང་། གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབ་ལ་ཉེ་ཞིང་། གཏོར་བརླག་ནི་ཀུན་དབང་ཁོང་ལས་སླེབས་པ་བཞིན་དུ་ཉིན་མོ་འདི་སླེབ་ལ་ཉེ་བས།
  wsk-wsk: Nguangara ago niaral airalko, mu awuk, magara kuenera ko tom, Yawe Sokel
    Garagar mu ko balam, mu tai pingiaram.
  sna-sna: Ungudzai, nokuti zuva raJehovha rava pedyo; richauya nokuparadza kunobva
    kuna Wamasimba Ose.
  spa-BLM: ¡Lloren, porque se acerca el día de Yahvé! Vendrá como una destrucción
    del Todopoderoso.
  cac-cac: Elocab' veq'uec'oc eyav, yujto lac'anxo sjavi jun c'ual yic yoval sc'ol
    Jehová Syal Yuj Smasanil. A d'a jun c'ual chi', ol satjoquel masanil tas yuuj.
  swh-ULB: Omboleza maana siku ya Yahwe imekaribia; itakuja na uharibifu kutoka kwa
    Mwenyenzi.
  bel-bel: Галасеце, бо дзень Госпада блізкі, - ідзе, як разбуральная сіла ад Усемагутнага.
  deu-ELBBK: Heult, denn nahe ist der Tag des HERRN; er kommt wie eine Verwüstung
    vom Allmächtigen.
  mbb-OT: Sineǥew kew su hapit en is andew te Nengazen, kes andew te kebpendezaat
    te Mekeǥeǥehem he Megbevayà.
  mal-2015: യഹോവയുടെ ദിവസം സമീപിച്ചിരിക്കകൊണ്ടു മുറയിടുവിൻ; അതു സർവ്വശക്തങ്കൽനിന്നു
    സർവ്വനാശംപോലെ വരുന്നു.
  gup-gup: Mah! Wanjh ngurrikelekayhmen dja ngokko darnkih kamhre kunbarnangarra nuye
    nawu Yawey. Nawu Narrulkarrekimuk kamre bu ngundjalbun ngudberre.
  rmc-rmc: Roven, bo pašes hin le RAJESKRO džives, avela sar e skaza le Nekzoraleder
    Devlestar.
  pes-OPV: ولوله کنیدزیرا که روز خداوند نزدیک است، مثل هلاکتی ازجانب قادر مطلق می‌آید.
  ron-1924: 'Ӂемець, кэч зиуа Домнулуй есте апроапе: еа вине ка о пустиире а Челуй
    Атотпутерник!'
  ben-OBCV: তোমরা বিলাপ করো, কারণ সদাপ্রভুর দিন এসে পড়েছে; সর্বশক্তিমানের কাছ থেকে
    ধ্বংসের জন্যই তা আসবে।
  som-som: Baroorta, waayo, maalintii Rabbigu way dhow dahay, oo waxay u iman doontaa
    sida baabbi'in xagga Ilaaha Qaadirka ah ka timid.
  lat-VUC: Ululate, quia prope est dies Domini; quasi vastitas a Domino veniet.
  eng-ASVBT: Wail ye; for the day of Jehovah is at hand; as destruction from the Almighty
    shall it come.
  ita-1885: Urlate; perciocchè il giorno del Signore è vicino; egli verrà come un
    guastamento fatto dall'Onnipotente.
  eng-LXXUP: Howl ye, for the day of the Lord is near, and destruction from God shall
    arrive.
  eng-ULB: Howl, for the day of Yahweh is near; it comes with destruction from the
    Almighty.
  spa-VBL: Aúllen de miedo, porque se acerca el día del Señor, el tiempo en que el
    Todopoderoso destruye.
  fra-_FOB: Gémissez, car la journée de l'Éternel est proche; elle vient comme un
    ravage fait par le Tout-Puissant.
  mal-mal: യഹോവയുടെ ന്യായവിധി ദിവസം സമീപിച്ചിരിക്കുകകൊണ്ട് നിലവിളിക്കുവിൻ; അത് സർവ്വശക്തനിൽനിന്ന്
    സർവ്വനാശംപോലെ വരുന്നു.
  urd-GVR: Wāwailā karo, kyoṅki Rab kā din qarīb hī hai, wuh din jab Qādir-e-mutlaq
    kī taraf se tabāhī machegī.
  suz-BL: ठेयब सेंदा पा ङाक्‍कीन। मारदे हना परमप्रभु यावे आ नाक्‍त जाक्‍चशो बाक्‍ब।
    नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो परमप्रभु मेको नाक्‍ती खतम पोक्‍थ जाक्‍ब।
  eng-NOY: Howl ye, for the day of Jehovah is at hand! Like a destruction from the
    Almighty, it cometh;
  ita-1927: Urlate, poiché il giorno dell’Eterno è vicino; esso viene come una devastazione
    dell’Onnipotente.
  ckb-ckb: واوەیلا بکەن، چونکە ڕۆژی یەزدان نزیک بووەتەوە، وەک وێرانبوون لەلایەن خودای
    هەرە بەتواناوە دێت.
  eng-BBE: Send out a cry of grief; for the day of the Lord is near; it comes as destruction
    from the Most High.
  kan-OKCV: ನೀವು ಗೋಳಾಡಿರಿ. ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರ ದಿನವು ಸಮೀಪವಾಯಿತು. ಅದು ಸರ್ವಶಕ್ತರಿಂದ
    ನಾಶರೂಪವಾಗಿ ಬರುವುದು.
  tam-2017: அலறுங்கள், யெகோவாவின் நியாயத்தீர்ப்பின்நாள் சமீபமாயிருக்கிறது; அது சர்வவல்லவரிடத்திலிருந்து
    மகா அழிவாக வரும்.
  spa-RV-1909: Aullad, porque cerca está el día de Jehová; vendrá como asolamiento
    del Todopoderoso.
  ron-BTF: Urlaţi, căci ziua DOMNULUI este aproape; va veni ca o nimicire de la cel
    Atotputernic.
  eng-WEBP: Wail, for the LORD’s day is at hand! It will come as destruction from
    the Almighty.
  eng-FBV: Howl in fear, for the day of the Lord is approaching—the time when the
    Almighty destroys.
  nld-1939: Huilt! Want de dag van Jahweh is nabij; Hij komt als een stortvloed van
    den Almachtige!
  nch-BL: Xitzajtzica ica majmajti pampa ya monechcahuijtoc nopa tonali ten TOTECO
    quema yaya tetatzacuiltis. Ya ajsic tonali para TOTECO Cati Quipiya Nochi Chicahualisti
    tetzontamiltis.
  vie-1934: 'Các ngươi khá than khóc! Vì ngày của Đức Giê-hô-va đã gần: ngày đó đến
    như cơn tai nạn đến bởi Đấng Toàn năng.'
  hin-CV: विलाप करो, क्योंकि याहवेह का दिन निकट है; वे सर्वशक्तिमान की ओर से सबको
    नाश करने आएंगे.
  eng-OURB: Wail; for the day of Adonai is at hand! It will come as destruction from
    Shaddai [Almighty].
  spa-BES: Envía un grito de dolor; porque cerca está el día del Señor; viene como
    destrucción del Altísimo.
  tdx-tdx: Mangololoiha; fa antitotse ty andro’ Iehovà; toe fandrotsahañe boak’ amy
    El-Sadai ty hivotraha’e;
  tha-KJV: จงพิลาปร่ำไห้​ซิ เพราะวันแห่งพระเยโฮวาห์มาใกล้​แล้ว วันนั้นจะมา เป็นการทำลายจากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Gritai lamentando, pois o dia do SENHOR está perto; vem como assolação
    pelo Todo-Poderoso.
  deu-ELO: Heulet, denn nahe ist der Tag Jehovas; er kommt wie eine Verwüstung vom
    Allmächtigen.
  eng-WYC-2018: Yell ye, for the day of the Lord is nigh; as wasting, either destroying,
    it shall come of the Lord. (Yell ye, for the day of the Lord is near, or is soon;
    it shall come as wasting, or as destruction, from the Lord.)
  epo-epo: Ĝemu, ĉar proksima estas la tago de la Eternulo; kiel katastrofo ĝi venos
    de la Plejpotenculo.
  uig-PIN: Pǝryad qekip ⱨuwlanglar! Qünki Pǝrwǝrdigarning küni yeⱪinlaxti; U Ⱨǝmmigǝ
    ⱪadirdin kelidiƣan ⱨalakǝttǝk kelidu.
  beo-beo: Se nababeba:le, ha:giwane huma! Hina Gode Ea Esodafa da gadenesa. Amo esoga,
    Hina Gode Bagadedafa da liligi huluane gugunufinisimu.
  tpi-OTNT: Yupela krai strong, long wanem, taim Bikpela i makim bilong olgeta manmeri
    i sanap long kot bilong en, em i kam klostu pinis. Long dispela taim, God I Gat
    Olgeta Strong bai i salim bikpela bagarap i kam.
  hau-SA: Ku yi ihu, gama ranar Ubangiji ta yi kusa za tă zo kamar hallaka daga Maɗaukaki.
  uig-LAT: Peryad chékip huwlanglar! Chünki Perwerdigarning küni yéqinlashti; U Hemmige
    qadirdin kélidighan halakettek kélidu.
  nde-nde: Lilani ngoba usuku lukaThixo seluseduze. Luzafika njengokuchithakala okuvela
    kuSomandla.
  ton-ton: ¶ Mou tangilāulau ʻakimoutolu; he ʻoku ofi ʻae ʻaho ʻo Sihova; ʻe haʻu
    ia ʻo hangē ko e fakaʻauha mei he Māfimafi.
  ces-1613: Kvělte, nebo blízko jest den Hospodinův, jako zpuštění od Všemohoucího
    přijde.
  eng-WMB: Wail, for the LORD’s day is at hand! It will come as destruction from the
    Almighty.
  tam-TCV: அழுது புலம்புங்கள், யெகோவாவினுடைய நியாயத்தீர்ப்பின் நாள் சமீபமாகிவிட்டது;
    அந்த நாள் எல்லாம் வல்லவரிடமிருந்து பேரழிவைப்போல் வரும்.
  ceb-ULB: Pagdangoyngoy, kay duol na ang adlaw ni Yahweh; moabot kini uban sa kalaglagan
    gikan sa Makagagahom.
  pol-UBG: Zawódźcie, bo bliski jest dzień PANA; przyjdzie jak spustoszenie od Wszechmocnego.
  urd-GVU: واویلا کرو، کیونکہ رب کا دن قریب ہی ہے، وہ دن جب قادرِ مطلق کی طرف سے تباہی
    مچے گی۔
  deu-1912: Heulet, denn des HERRN Tag ist nahe; er kommt wie eine Verwüstung vom
    Allmächtigen.
  kan-2017: ಗೋಳಾಡಿರಿ! ಏಕೆಂದರೆ ಯೆಹೋವನ ದಿನವು ಸಮೀಪಿಸಿತು. ಅದು ಸರ್ವಶಕ್ತನಿಂದ ನಾಶವಾಗುವಂತೆ
    ಬರುವುದು.
  yap-yap: Mu gel’gel’ naged e amith! Ya rran rok SOMOL e ke chugur, rofen ni En ni
    Gubin ma Rayag Rok e nge girengiy e riya’ i yib.
  hlt-MCSB: BOEIPA kah khohnin loh yoei coeng tih rhung uh laeh. Tlungthang taeng
    lamkah rhoelrhanah la ha pawk ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ባይሲንታ ዔኪ ሙካ ኬላ ዑኬሢሮ «ኑና ዎኦ!» ጌይ ጌይ ዬኤኩዋቴ።
  twi-ASANTE: Twa adwo, na Awurade da no abɛn; ɛbɛba te sɛ ɔsɛeɛ a ɛfiri Otumfoɔ no.
  eng-WEBU: Wail, for the LORD’s day is at hand! It will come as destruction from
    the Almighty.
  wal-wal: GODAA gallassai matido gishshau yeekkite! He gallassai Ubbaappe Wolqqaama
    Xoossaa matappe bashshadan yaana.
  spa-PDDPT: Giman porque el día de Yavé está cercano. Vendrá como destrucción de
    ʼEL-Shadday.
  gun-gun: Pejae'o ke, mba'eta ovaẽ ta ma Senhor ára. Ipo'akapa va'e ombou 'rã nhomombaarã.
  ilo-ULB: Agdung-awkayo, ta asidegen ti aldaw ni Yahweh; dumteng a nabuyugan iti
    pannakadadael manipud iti Mannakabalin-amin.
  kpg-kpg: Wwolowwolo i godou mmae! Di laangi Dimaadua la gu hoohoo mai, di laangi
    dela God Mogobuna e hai dana daaligi.
  uig-ARA: پەرياد چېكىپ ھۇۋلاڭلار! چۈنكى پەرۋەردىگارنىڭ كۈنى يېقىنلاشتى؛ ئۇ ھەممىگە
    قادىردىن كېلىدىغان ھالاكەتتەك كېلىدۇ.
  sus-sus: Wo xa gbelegbele tɔɔrɛ kui, barima Alatala xa lɔxɔɛ bara makɔrɛ, a na fafe
    alɔ gbaloe naxan kelixi Ala Sɛnbɛma ma.
  pon-2006: Weriwerki amwail medek! Rahn en KAUN-O kerendohr, rahn me Wasa Lapalap
    pahn ketin kamwomwala wasa.
  ksd-ksd: Avat a tangi; tago ra bung kai ra Luluai i tar maravai, na vut da ra vinirua
    tai ra Dekdek Kakit.
  tur-YTC: Uluyun, çünkü Yahve'nin günü yakındır! Her Şeye Gücü Yeten'den bir yıkım
    gibi geliyor.
  grc-BRENT: Ὀλολύζετε, ἐγγὺς γὰρ ἡμέρα Κυρίου, καὶ συντριβὴ παρὰ τοῦ Θεοῦ ἥξει.
  ind-AYT: Mengeranglah karena hari TUHAN sudah dekat! Hari itu akan datang sebagai
    penghancuran dari Yang Mahakuasa.
  nya-nya: Lirani mofuwula, pakuti tsiku la Yehova layandikira; lidzabwera ngati chiwonongeko
    chochokera kwa Wamphamvuzonse.
  hrv-hrv: Kukajte, jer je blizu Jahvin dan, k'o pohara dolazi od Svemoćnog.
  mps-mps: Dage gela bomonama wao. Magi baso meni. Te Genuai Bidigo aga tigidali we
    bidi po tųde dodolabo bodolu pąba polo yagasalio. Tama te sogo God Tigidali
    Bomo Elalubo Bidigo te genuai dolabo sę taga palaibao.
  tpi-tpi: Yupela krai strong, long wanem, taim Bikpela i makim bilong olgeta manmeri
    i sanap long kot bilong en, em i kam klostu pinis. Long dispela taim, God I Gat
    Olgeta Strong bai i salim bikpela bagarap i kam.
  dan-1931: Jamrer, thi HERRENS Dag er nær, den kommer som Vold fra den Vældige.
  vie-OVCB: Hãy than khóc, vì ngày của Chúa Hằng Hữu gần đến— là thời gian hủy diệt
    của Đấng Toàn Năng.
  guj-2017: વિલાપ કરો, કેમ કે યહોવાહનો દિવસ પાસે છે; તે સર્વસમર્થ પાસેથી સંહારરૂપે
    આવશે.
  pon-2006A: Weriwerki amwail medek! Rahn en KAUN-O kerendohr, rahn me Wasa Lapalap
    pahn ketin kamwomwala wasa.
  por-BRBSL: Lamento, pois o dia de Yahweh está próximo! Virá como destruição do Todo-Poderoso.
  cth-cth: BAWIPA e hnin teh a hnai toung dawkvah, khuikap awh haw. Athakasaipounge
    ni a rawk sak nahane hnin teh a tho han.
  twi-twi: Twa adwo, na Awurade da no abɛn; ɛbɛba te sɛ ɔsɛe a efi Otumfo no.
  hlt-hlt: BOEIPA kah khohnin loh yoei coeng tih rhung uh laeh. Tlungthang taeng lamkah
    rhoelrhanah la ha pawk ni.
  tbz-SIM: Tiitɛ́nɛ̀ yɛkúdɑbùò ti Yiɛ̀ nKuyie nkó diyiè duunnímu. Mukɔ̀ù kó diyiè
    ndi, Kuyie nkperíkù yóó kuɔ dìì yiè ndi kutenkù.
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiam, a roghɨra izegha gɨfa. Kamaghɨn
    amizɨ, ia bar puvɨram aziva arang. Dughiar kamɨn, Godɨn Gavgavim Bar Itim, dughiar
    bar kuram amadaghtɨ a izam.
  dop-dop: Mǝ lɑŋɑ ɩ́ wɑkǝlɩ nɑ ɩ́ wii. Mpi tɔ, Tɑcɑɑ kʋyɑkʋ kpɛɣɛtɑɑ kɛ́. Kʋ kɔŋ
    kɛ́ ɩsɩɩ Ɩsɔ Tomɑ tǝnɑ tʋ wɑkǝlʋɣʋ.
  azb-azb: Fəryad edin, çünki Rəbbin günü yaxınlaşır. O gün Külli-İxtiyarın etdiyi
    qırğın kimi gəlir!
  eng-DBY: Howl, for the day of Jehovah is at hand; it cometh as destruction from
    the Almighty.
  hin-2017: हाय-हाय करो, क्योंकि यहोवा का दिन समीप है; वह सर्वशक्तिमान की ओर से मानो
    सत्यानाश करने के लिये आता है।
  wol-KYG: Yuuxuleen! Bésub Aji Sax ji moo dëgmal, te ni sànkute gu bawoo fa ci Aji
    Man ji lay dikke.
  eng-YLT: Howl ye, for near [is] the day of Jehovah, As destruction from the Mighty
    it cometh.
  eng-WYC-2017: Yell ye, for the day of the Lord is nigh; as wasting, either destroying,
    it shall come of the Lord.
  eng-WMBB: Wail, for the LORD’s day is at hand! It will come as destruction from
    the Almighty.
  urd-GVH: वावैला करो, क्योंकि रब का दिन क़रीब ही है, वह दिन जब क़ादिरे-मुतलक़ की
    तरफ़ से तबाही मचेगी।
  rug-rug: Mi kabo gamu, ura sa rane te Zihova si tata kamo; kote kamo guana tinahuara
    tanisa Tamasa pu tagoi sari doduru ṉiniraṉira.
  gaz-gaz: Waan guyyaan Waaqayyoo dhiʼaateef booʼaa; guyyaan sun akkuma badiisa Waaqa
    Waan Hunda Dandaʼu biraa ergameetti ni dhufa.
  fra-LSG: 'Gémissez, car le jour de l’Éternel est proche: Il vient comme un ravage
    du Tout-Puissant.'
  yal-yal: Ɛ gbelegbele sununi, amasɔtɔ Alatalaa lɔxɔn bata maso. A fama alo halagi
    ti gbalona, fata Ala Sɛnbɛ Kanna ra.
  haw-1868: E aoa oukou, no ka mea, ua kokoke mai ka la o Iehova; E hiki mai no ia,
    e like me ka puahiohio, mai ka Mea Mana mai.
  arb-NAV: وَلْوِلُوا، فَإِنَّ يَوْمَ الرَّبِّ بَاتَ وَشِيكاً قَادِماً مِنْ عِنْدِ
    الرَّبِّ مُحَمَّلاً بِالدَّمَارِ.
  ewe-ewe: Mido ɣli, elabena Yehowa ƒe ŋkeke la tu aƒe. Ava abe gbegblẽ ene tso Ŋusẽkatãtɔ
    la gbɔ.
  eng-LEE: Wail ye; for nigh is the day of the Lord; like wasting from the Almighty
    shall it come.
  asm-FB: যিহোৱাৰ সোধবিচাৰৰ দিন অতি ওচৰ; সৰ্ব্বশক্তিমান জনাৰ পৰা সৰ্ব্বনাশ আহিছে।
  sus-A: وٌ شَ فبٍلٍفبٍلٍ تْورّ كُي، بَرِ مَ عَلَتَلَ شَ لْشْي بَرَ مَكْرّ، عَ نَ
    قَقٍ عَلْ فبَلٌي نَشَن كٍلِشِ عَلَ سّنبّمَ مَ.
  fra-SBL: Gémissez, car le jour de l'Éternel est proche ! Il viendra comme une destruction
    de la part du Tout-Puissant.
  hbo-hbo: הֵילִ֕ילוּ כִּ֥י קָרֹ֖וב יֹ֣ום יְהוָ֑ה כְּשֹׁ֖ד מִשַּׁדַּ֥י יָבֹֽוא׃
  kik-kik: Girĩkai, nĩgũkorwo mũthenya wa Jehova nĩũkuhĩrĩirie; ũgooka ũtariĩ ta mwanangĩko
    uumĩte kũrĩ Mwene-Hinya-Wothe.
  fra-NCL: 'Poussez des hurlements, car le jour de Yahweh est proche : il vient comme
    une dévastation du Tout-puissant.'
  cek-AK: Angraeng ih ani loe zoi boeh pongah, qah oh; to ani loe Thacak Angraeng
    khae hoi kangzo amrohaih baktiah om tih.
  cuk-cuk: ¡Be bomarsun! Bab-Jehová-urwemaid-iba omosad, Bab-Dummad-Bela-Gangued-Nikad
    bemar sabsur-odurdakoed-e-iba danikid.
  uig-CYR: Пәряд чекип һувлаңлар! Чүнки Пәрвәрдигарниң күни йеқинлашти; У Һәммигә
    қадирдин келидиған һалакәттәк келиду.
  tel-2017: బిగ్గరగా అరవండి, ఎందుకంటే, యెహోవా దినం దగ్గరపడింది. అది సర్వశక్తుడైన దేవుని
    దగ్గర నుండి విధ్వంసం తెస్తుంది.
  hat-BSA: Rele anmwey, paske jou SENYÈ a toupre! Li va rive tankou yon destriksyon
    k ap sòti nan Toupwisan an.
  kos-kos: Kowos in tung ke keok! Len lun LEUM GOD apkuranme — len se ma El su ku
    liki ku El ac sukela ma nukewa.
  hbo-WLC: הֵילִ֕ילוּ כִּ֥י קָר֖וֹב י֣וֹם יְהוָ֑ה כְּשֹׁ֖ד מִשַּׁדַּ֥י יָבֽוֹא׃
  ibo-ibo: Kwasienụ akwa ike nʼihi na ụbọchị Onyenwe anyị dị nso, ụbọchị ahụ oke mbibi
    ga-esi nʼaka Onye pụrụ ime ihe niile bịara unu.
  ory-ory: ତୁମ୍ଭେମାନେ ହାହାକାର କର; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ଦିନ ନିକଟବର୍ତ୍ତୀ; ସର୍ବଶକ୍ତିମାନଙ୍କ
    ନିକଟରୁ ପ୍ରଳୟର ନ୍ୟାୟ ତାହା ଆସିବ।
  chk-chk: Oupwe pupuchör, pun a arap ränin ewe Samol mi Lapalap, ewe rän mi awarato
    feiengau me ren ewe Kot mi Unusen Manaman.
  rop-rop: “Yumob deya langa Bebalon, det taim im gulijap wen YAWEI garra binijimap
    yumob. Yumob garra kraikraibat brabliwei.
  ukr-1871: О, ридайте, бо день Божий ближиться, — як опустошуюча сила рукою Всемогущого.
  deu-1951: Heulet! Denn der Tag des HERRN ist nahe; er kommt wie eine Verwüstung
    von dem Allmächtigen!
  eng-JPS: Howl ye; for the day of the LORD is at hand; as destruction from the Almighty
    shall it come.
  srp-1865: Ridajte, jer je blizu dan Gospodnji; doæi æe kao pustoš od svemoguæega.
  lug-lug: Mukungubage, kubanga olunaku lwa Mukama luli kumpi, lulijja ng’okuzikirira
    okuva eri Mukama Katonda bwe kuba!
  heb-heb: הילילו כי קרוב יום יהוה כשד משדי יבוא׃
  ben-IRV: আর্তনাদ কর, কারণ সদাপ্রভুর দিন কাছে এসে গেছে; সর্বশক্তিমানের কাছ থেকে ওটা
    ধ্বংসের সঙ্গে আসবে।
  pan-pan: ਤੁਸੀਂ ਧਾਹਾਂ ਮਾਰੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਨਿਆਂ ਦਾ ਦਿਨ ਨੇੜੇ ਹੈ, ਉਹ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਵੱਲੋਂ ਬਰਬਾਦੀ ਵਾਂਗੂੰ ਆਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား ၏နေ့ ရက်သည်နီး သောကြောင့်၊ ငိုကြွေး မြည်တမ်းကြလော့။အနန္တ တန်ခိုးရှင်စီရင်တော်မူသောဘေး
    အန္တရာယ်ကဲ့သို့ လာ လိမ့်မည်။
  hmo-hmo: Umui tai bada, badina be Lohiabada ena dina be ia kahirakahira. Siahu Ibounai
    Dirava ese unai dina dekenai, gau ibounai do ia hadikaia momokani.
  urd-urd: अब तुम वावैला करो, क्यूँकि ख़ुदावन्द का दिन नज़दीक है; वह क़ादिर — ए —
    मुतलक़ की तरफ़ से बड़ी हलाकत की तरह आएगा।
  rus-SYN: Рыдайте, ибо день Господа близок, идет как разрушительная сила от Всемогущего.
  bqc-SIM: À búbuapɛ, asa Dii gↄↄ kãikũ̀ɛ, Gbãapiide mɛ́ a ń kaalɛ.
  tcz-CHONGTHU: Kichat tijat pumin a eo vun ajehchu Pakai nikho chu ahung lhungtai-
    Hatchung nung in asuhmang ding phat chu.
  mar-mar: आक्रोश करा, कारण परमेश्वराचा दिवस समीप आहे; सर्वसमर्थाकडून विनाशासहीत तो
    येत आहे.
  qub-qub: Llaquicur shanaypa shanar gaparpay-llapa. Munayniyoj Tayta Dios castigananpäga
    wallcanami pishiycan. Tayta Diosga llapantami usharenga.
  hat-hat: Nou mèt plenyen kont kò nou, paske jou Seyè a pre rive! Bondye ki gen tout
    pouvwa a pral vini pou l' devaste tè a.
  eng-BSB: Wail, for the Day of the LORD is near; it will come as destruction from
    the Almighty.
  eng-WEBPB: Wail, for the LORD’s day is at hand! It will come as destruction from
    the Almighty.
  kbq-kbq: Hagi Ra Anumzamofo knamo'a hago erava'o nehianki zavi krafage hiho. Ana
    knazana Hankavenentake Ra Anumzamo'a tusi'a knaza atre'nigeno egahie.
  nhe-BL: Xitzajtzica ica majmajtli pampa ya monechcahuijtoc nopa tonal tlen TOTECO
    quema yajaya tetlatzacuiltis. Ya ajsic tonali para TOTECO Tlen Quipiya Nochi Chicahualistli
    tetzontlamiltis.
  gub-BL: Pezai'o nehe. Pehapukaz nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e i'ar uhem
    iko kury xe. Purumumaw pàwàm pureityk àwàm Tupàn Ikàg Wera'u Ma'e hemimur kar
    a'e, namuite kwaw a'e.
  eng-DRA: 'Howl ye, for the day of the Lord is near: it shall come as a destruction
    from the Lord.'
