verse: ISA.013.019
translations:
  mal-C: രാജ്യങ്ങളുടെ ചൂഡാമണിയും ബാബേല്യരുടെ അഭിമാനവും മഹത്ത്വവുമായ ബാബേൽപട്ടണത്തെ,
    സൊദോമിനെയും ഗൊമോറായെയും തകർത്തതുപോലെ ദൈവം തകർത്തെറിയും.
  deu-TKW: Und es ergeht Babel, der Zierde der Königreiche, der stolzen Pracht der
    Chaldäer, wie es erging, als Gott Sodom und Gomorrha von Grund aus zerstörte.
  lin-lin: Nzambe akokweyisa Babiloni, kongenga ya babokonzi, nkembo ya lolendo ya
    bato ya Chalide, ndenge akweyisaki Sodome mpe Gomore.
  eng-LSV: And Babylon, the beauty of kingdoms, || The glory, the excellence of the
    Chaldeans, || Has been as overthrown by God, || With Sodom and with Gomorrah.
  eng-GNV: And Babel the glorie of kingdomes, the beautie and pride of the Chaldeans,
    shall be as the destruction of God in Sodom and Gomorah.
  eng-WEBSTER: And Babylon, the glory of kingdoms, the beauty of the Chaldees' excellence,
    shall be as when God overthrew Sodom and Gomorrah.
  nhw-BL: “Huan huajca Babilonia, nopa tlanahuatijcayotl catli eliyaya más yejyectzi
    tlen nochi sequinoc huan catli eliyaya quen ininxochiyo nopa caldeo masehualme,
    mocahuas tlasosololi san se quen ininpantic altepeme Sodoma huan Gomorra quema
    niamoTeco Dios nijtitlanqui tlitl tlen ilhuicac para niquintzontlamiltis.
  swh-ONEN: Babeli, johari ya falme, utukufu wa kiburi cha Wababeli, itaangushwa na
    Mungu kama Sodoma na Gomora.
  bba-bba: Bɑbiloniwɑ sinɑmbu kpuro bɑ mɛɛrɑ wuu burɔ, mɑ yen tɔmbu bɑ tii sue. Adɑmɑ
    nɛ, Yinni Gusunɔ, kon ye kpeerɑsiɑ nɡe mɛ nɑ Sodomu kɑ Gomɔrɑ kuɑ.
  eng-KJVCPB: And Babylon, the glory of kingdoms, The beauty of the Chaldees’ excellency,
    Shall be as when God overthrew Sodom and Gomorrah.
  luo-luo: Babulon ma en piny maber moloyo pinjeruodhi duto, kendo ma jo-Babulon sungerego,
    Nyasaye nokethi mana kaka noketho Sodom gi Gomora.
  meu-meu: Babulono danu, basileia herea-daena, Kaldea taudia edia hairai bona edia
    heaḡi ḡauna, na Sodoma bona Gomora heḡereḡeredia ai bainela, Dirava ese e habuadia
    tari negana ai.
  npi-ULB: त्यसपछि राज्यहरूमध्ये धेरै प्रशंसा गरिएको कल्दीहरूका गौरवको वैभव बेबिलोनलाई,
    परमेश्‍वरले सदोम र गमोरालाई झैं नष्‍ट पार्नुहुनेछ ।
  yor-yor: Babeli, ohun ọ̀ṣọ́ àwọn ìjọba ògo ìgbéraga àwọn ará Babeli ni Ọlọ́run yóò
    da ojú rẹ̀ bolẹ̀ gẹ́gẹ́ bí Sodomu àti Gomorra.
  pes-OPCB: به این ترتیب، خدا بابِل را که جلال ممالک و زینت فخر کلدانیان است مانند
    سدوم و عموره با خاک یکسان خواهد کرد.
  tgl-ULB: At Babilonia, ang pinakahinahangaan sa mga kaharian, ang pinagmamalaking
    kaluwalhatian ng Chaldea ay itatapon ng Diyos gaya ng Sodoma at Gomorra.
  hui-hui: Babilononaga tano timbuni ngago baya tara moneheore tano maru ngarubi ndo
    nga. Babilono wali agali tinime tinaga tano ogoni mini lene taraore mbira nga
    lowa turuho haga kagoni. Ani turuho kagoyu Anduane Homogo i̱na tano ogoni bamba
    Sodomo Gomorala mo ko halu bo heda harudagua bo heda hai holebero.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​မြို့​တ​ကာ​တို့​တွင်​အ​လှ​ဆုံး ဖြစ်​၍ မြို့​သူ​မြို့​သား​တို့​ဂုဏ်​ယူ​ဝါ​ကြွား​ရာ
    ဖြစ်​ပေ​သည်။ သို့​ရာ​တွင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် သော​ဒုံ​နှင့်​ဂေါ​မော​ရ​မြို့​တို့​ကို​ပြု​ခဲ့​သည်​နည်း
    တူ​ဗာ​ဗု​လုန်​မြို့​ကို​လည်း​ပျက်​သုဉ်း​စေ​မည်။-
  bod-N: པཱ་པེལ་ལོན་ནི་རྒྱལ་ཁབ་ནང་ནས་བརྗིད་ཉམས་ཅན་དང་། ཀལ་དི་པས་གཟི་བརྗིད་དུ་རྩི་བ་ཞིག་ཡིན།
    དེ་ནི་དཀོན་མཆོག་གིས་ཕམ་པར་མཛད་པའི་ས་དོམ་དང་གཱ་མོ་ར་གཉིས་དང་འདྲའོ། །
  wsk-wsk: Babylon wonong bala yam ningo, Chaldea kariimet nunga nikim nunup biya
    te kapawara ko wonong, bare Kaem Sodom se Gomorrah wonong nunga maliluwuram iwita,
    nunga menawurokko.
  sna-sna: Zvino Bhabhironi rembiri paumambo, kubwinya kwokuzvikudza kwavaBhabhironi,
    richaparadzwa naMwari kufanana neSodhomu neGomora.
  spa-BLM: Babilonia, la gloria de los reinos, la belleza del orgullo de los caldeos,
    será como cuando Dios derribó a Sodoma y Gomorra.
  cac-cac: A Babilonia chi', an̈ej vach' yilji d'a yichan̈ juntzan̈xo nación. Te ac'umtac
    eb' caldeo yed'oc, icha q'uen q'ueen vach' yilji, palta lajan ol ajcan icha ajnaccan
    Sodoma yed' Gomorra ayic in satannaqueli.
  swh-ULB: Na Babali ufalme unaovutia zaidi, fahari ya mapambo ya wakaldyo, itaangamizwa
    na Mungu kama Sodoma na Gomora.
  bel-bel: І Вавілон, акраса царстваў, гонар Халдэяў, будзе зруйнаваны Богам, як Садома
    і Гамора,
  deu-ELBBK: Und Babel, die Zierde der Königreiche, der Stolz des Hochmuts der Chaldäer,
    wird gleich sein der Umkehrung Sodoms und Gomorras durch Gott.
  mbb-OT: Edezeetan ku iring te Sodom wey Gomora is Babilonia; iyan heini utew mekempet
    he ginhedian te langun, bentuǥan heini wey zekelà is dengeg te menge meǥinged
    kayi.
  mal-2015: രാജ്യങ്ങളുടെ മഹത്വവും കല്ദയരുടെ പ്രശംസാലങ്കാരവുമായ ബാബേൽ, ദൈവം സൊദോമിനെയും
    ഗൊമോറയെയും മറിച്ചുകളഞ്ഞതുപോലെ ആയിത്തീരും.
  gup-gup: Birriwern bininj kabirribolkburlume kukadje Babylon, dja kabirriyime nakka
    wanjh kadjalbolkmakkaykenh duninjh. Dja mak bininj nawu birrikang Babylon nakka
    kabirriburlumerren bedberre kunredkimukkenh Djal bonj, God kabolkbularrbun rowk
    Babylon yiman kayime nungka kunkareni benbom rowk nawu birrihni kore kukadje bokenh
    Sodom dja Gomorrah.
  rmc-rmc: O Babilon, so hin o šukariben le kraľengro, o baripen the e slava le Chaldejcengri,
    ela zňičimen le Devlestar avke sar e Sodoma the e Gomora.
  pes-OPV: و بابل که جلال ممالک و زینت فخر کلدانیان است، مثل واژگون ساختن خدا سدوم
    و عموره راخواهد شد.
  ron-1924: Ши астфел, Бабилонул, подоаба ымпэрацилор, фалника мындрие а халдеенилор,
    ва фи ка Содома ши Гомора, пе каре ле-а нимичит Думнезеу.
  ben-OBCV: রাজ্যগুলির মণিরত্নস্বরূপ ব্যাবিলন, ব্যাবিলনীয়দের অহংকারের সেই গৌরব, ঈশ্বর
    তা উৎখাত করবেন, যেমন সদোম ও ঘমোরার প্রতি করেছিলেন।
  som-som: Oo Baabuloon oo ah sharaftii boqortooyooyinka iyo quruxdii kibirka reer
    Kaldayiin waxay noqon doontaa sidii markii Ilaah Sodom iyo Gomora afgembiyey.
  lat-VUC: Et erit Babylon illa gloriosa in regnis, inclyta superbia Chaldæorum, sicut
    subvertit Dominus Sodomam et Gomorrham.
  eng-ASVBT: And Babylon, the glory of kingdoms, the beauty of the Chaldeans’ pride,
    shall be as when God overthrew Sodom and Gomorrah.
  ita-1885: E Babilonia, la gloria de' regni, la magnificenza della superbia dei Caldei,
    sarà sovvertita, come Iddio sovvertì Sodoma e Gomorra.
  eng-LXXUP: And Babylon, which is called glorious by the king of the Chaldeans, shall
    be as when God overthrew Sodom and Gomorrah.
  eng-ULB: Then Babylon, the most admired of kingdoms, the splendor of Chaldean pride,
    will be overthrown by God like Sodom and Gomorrah.
  spa-VBL: Babilonia, la ciudad más maravillosa de cualquier reino, el mayor orgullo
    del pueblo babilónico, será demolida por Dios como Sodoma y Gomorra.
  fra-_FOB: Et Babylone, l'ornement des empires, la parure et l'orgueil des Caldéens,
    sera comme Sodome et Gomorrhe, que Dieu détruisit.
  mal-mal: രാജ്യങ്ങളുടെ മഹത്ത്വവും കൽദയരുടെ പ്രശംസാലങ്കാരവുമായ ബാബേൽ, ദൈവം സൊദോമിനെയും
    ഗൊമോറയെയും മറിച്ചുകളഞ്ഞതുപോലെ, ആയിത്തീരും.
  urd-GVR: Allāh Bābal ko jo tamām mamālik kā tāj aur Bābliyoṅ kā ḳhās faḳhr hai rū-e-zamīn
    par se miṭā ḍālegā. Us din wuh Sadūm aur Amūrā kī tarah tabāh ho jāegā.
  suz-BL: ठेयब लेश्‍शो कल्‍दी आन दाक्‍शो नु राज्‍य राज्‍य ङा नेल्‍ल क्‍येङा दारशो
    बेबीलोन कली सोदोम नु गोमोररा खोदेंशो सेल्‍नुङ। उत्‍पत्ती १९:२४-२५
  eng-NOY: So shall Babylon, the glory of kingdoms, The proud ornament of the Chaldeans,
    Be like Sodom and Gomorrah, which God overthrew,
  ita-1927: E Babilonia, lo splendore de’ regni, la superba bellezza de’ Caldei, sarà
    come Sodoma e Gomorra quando Iddio le sovvertì.
  ckb-ckb: بابلی شکۆمەندی شانشینەکان و جوانی شانازی کلدانییەکان وەک سەدۆم و عەمۆرا
    دەبێت، کە لەلایەن خوداوە سەرەوژێر کرابێت.
  eng-BBE: And Babylon, the glory of kingdoms, the beautiful town which is the pride
    of the Chaldaeans, will be like God's destruction of Sodom and Gomorrah.
  kan-OKCV: ರಾಜ್ಯಗಳ ಘನತೆಯೂ, ಕಸ್ದೀಯರ ಶ್ರೇಷ್ಠವಾದ ಸೌಂದರ್ಯವೂ ಆದ ಬಾಬಿಲೋನನ್ನು ದೇವರು ಸೊದೋಮ್
    ಗೊಮೋರಗಳನ್ನು ಕೆಡವಿಬಿಟ್ಟಂತೆ ಕೆಡವಿಬಿಡುವನು.
  tam-2017: நாடுகளுக்குள் அலங்காரமும், கல்தேயருடைய பிரதான மகிமையுமாகிய பாபிலோனானது
    தேவனால் சோதோமும் கொமோராவும் கவிழ்க்கப்பட்டதுபோல கவிழ்க்கப்படும்.
  spa-RV-1909: Y Babilonia, hermosura de reinos y ornamento de la grandeza de los
    Caldeos, será como Sodoma y Gomorra, á las que trastornó Dios.
  ron-BTF: Şi Babilonul, gloria împărăţiilor, frumuseţea maiestăţii caldeilor, va
    fi ca atunci când Dumnezeu a dărâmat Sodoma şi Gomora.
  eng-WEBP: Babylon, the glory of kingdoms, the beauty of the Chaldeans’ pride, will
    be like when God overthrew Sodom and Gomorrah.
  eng-FBV: Babylon, the most marvelous city of any kingdom, the greatest pride of
    the Babylonian people, will be demolished by God like Sodom and Gomorrah.
  nld-1939: Dan wordt Babel, de parel der koninkrijken, Het pronkjuweel der Chaldeën,
    Door God tot de grond toe verwoest, Als Sodoma en Gomorra.
  nch-BL: “Huan huajca Babilonia, nopa tanahuatijcayot cati eliyaya más yejyectzi
    ten nochi sequinoc huan cati eliyaya quej inixochiyo nopa caldeo masehualme, mocahuas
    tasosololi san se quej ininpantic altepeme Sodoma huan Gomorra quema niamoTeco
    Dios nijtitanqui tit ten ilhuicac para niquintzontamiltis.
  vie-1934: Ba-by-lôn, là sự vinh hiển các nước, sự hoa mĩ của lòng kiêu ngạo người
    Canh-đê, sẽ giống như Sô-đôm và Gô-mô-rơ mà Đức Chúa Trời đã lật đổ.
  hin-CV: जब परमेश्वर उन्हें नाश कर देंगे तब बाबेल, राज्यों का वैभव, कसदियों की भव्यता
    और उनका दिखावा सदोम और अमोराह के समान हो जाएगा.
  eng-OURB: Babylon [Confusion], the glory of kingdoms, the beauty of the Chaldeans'
    [Descendants of Loving-kindness] pride, will be like when God overthrew Sodom
    [Burning] and Gomorrah [Rebellious people, Tyrants].
  spa-BES: Y Babilonia, la gloria de los reinos, la hermosa ciudad que es el orgullo
    de los caldeos, será como la destrucción de Dios de Sodoma y Gomorra.
  tdx-tdx: 'I Bavele amy zao, i volonahe’ o fifeheañeoy, i fisengea’ o nte-Kasdio
    fanjakay: le hanahake ty fandrotsahan’Añahare i Sedome naho i Amorà.'
  tha-KJV: และบาบิ​โลน ซึ่งโอ่อ่าในบรรดาราชอาณาจั​กร เมืองที่สง่าและเป็​นที​่​ภู​มิ​ใจของชาวเคลเดีย
    จะเป็นดังเมืองโสโดมและเมืองโกโมราห์ เมื่อพระเจ้าทรงคว่ำมันเสียนั้น
  por-BR-2018: Assim será Babilônia, a joia dos reinos, a beleza e o orgulho dos caldeus,
    semelhante a Sodoma e Gomorra, quando Deus as arruinou.
  deu-ELO: Und Babel, die Zierde der Königreiche, der Stolz des Hochmuts der Chaldäer,
    wird gleich sein der Umkehrung Sodoms und Gomorras durch Gott.
  eng-WYC-2018: And Babylon, that glorious city in realms, noble in the pride of Chaldees,
    shall be destroyed, as God destroyed Sodom and Gomorrah. (And Babylon, that most
    glorious city of all kingdoms, noble in the pride of the Chaldeans, shall be destroyed,
    like God destroyed Sodom and Gomorrah.)
  epo-epo: Kaj Babel, la plej bela el la regnoj, la majesta belaĵo de la Ĥaldeoj,
    estos kiel Sodom kaj Gomora, ruinigitaj de Dio;
  uig-PIN: Padixaⱨliⱪlarning gɵⱨiri, Kaldiylǝrning pǝhirlinidiƣan güzǝlliki bolƣan
    Babil bolsa, Hudaning Sodom wǝ Gomorra xǝⱨǝrlirini ɵrüwǝtkinigǝ ohxax bolidu.
  beo-beo: Ba:bilone ea ida:iwane ba:su da soge huluane eno ilia ba:su baligisa. Ba:bilone
    dunu da gasa fili, ilia soge hahawane ba:sa. Be Na, Hina Gode da Sodame amola
    Goumola amo wadela:lesi, amo defele Ba:bilone gugunufinisimu.
  tpi-OTNT: Biktaun Babilon em i naispela na gutpela tru na i winim ol arapela taun.
    Ol manmeri bilong Babilon i save amamas tru long gutpela nem bilong taun bilong
    ol. Tasol God bai i bagarapim Babilon olsem em i bin bagarapim taun Sodom na Gomora.
  hau-SA: Babilon, kayan daraja na mulkoki, abin fariyar Babiloniyawa, Allah zai kaɓantar
    da ita kamar yadda ya yi da Sodom da Gomorra.
  uig-LAT: Padishahliqlarning göhiri, Kaldiylerning pexirlinidighan güzelliki bolghan
    Babil bolsa, Xudaning Sodom we Gomorra sheherlirini örüwetkinige oxshash bolidu.
  nde-nde: IBhabhiloni, igugu lemibuso, ubukhazikhazi bokuziqhenya kwamaKhaladiya,
    lizachithwa nguNkulunkulu njengeSodoma leGomora.
  ton-ton: ¶ Pea ko Papilone, ko e lelei lahi ʻoe ngaahi puleʻanga, ko e toulekeleka
    ʻoe laukau ʻae kakai ʻo Kalitia, ʻe tatau ia mo e fakaʻauha ʻa Sotoma mo Komola
    ʻe he ʻOtua.
  ces-1613: I budeť Babylon, někdy ozdoba království a okrasa důstojnosti Kaldejské,
    podobný podvrácené Sodomě a Gomoře.
  eng-WMB: Babylon, the glory of kingdoms, the beauty of the Kasdim’ pride, will be
    like when God overthrew Sodom and Gomorrah.
  tam-TCV: பாபிலோன், சோதோம் கொமோராவைப்போல் இறைவனால் கவிழ்க்கப்படும். இதுவே அரசுகளின்
    மேன்மையாகவும், கல்தேயரின் பெருமையின் சிறப்பாகவும் இருந்தது.
  ceb-ULB: Unya ang Babilonia, ang mga gingharian nga gidayeg pag-ayo, ang himaya
    sa mga Caldeanhon, pagalaglagon sa Dios sama sa Sodoma ug Gomora.
  pol-UBG: I Babilon, ozdoba królestw i chluba majestatu Chaldejczyków, stanie się
    jak Sodoma i Gomora, kiedy Bóg je zniszczył.
  urd-GVU: اللہ بابل کو جو تمام ممالک کا تاج اور بابلیوں کا خاص فخر ہے رُوئے زمین
    پر سے مٹا ڈالے گا۔ اُس دن وہ سدوم اور عمورہ کی طرح تباہ ہو جائے گا۔
  deu-1912: Also soll Babel, das schönste unter den Königreichen, die herrliche Pracht
    der Chaldäer, umgekehrt werden vor Gott wie Sodom und Gomorra,
  kan-2017: ರಾಜ್ಯಗಳ ಘನತೆಯೂ, ಕಸ್ದೀಯರ ಮಹಿಮೆಯ ಭೂಷಣವೂ ಆದ ಬಾಬಿಲೋನಿಗೆ, ದೇವರು ನಾಶಮಾಡಿದ ಸೊದೋಮ್
    ಗೋಮೋರಗಳ ಗತಿಯೇ ಸಂಭವಿಸುವುದು.
  yap-yap: U Babylonia e th’abi fel’usun u fithik’ e pi gagiyeg ni bay ufan u daken
