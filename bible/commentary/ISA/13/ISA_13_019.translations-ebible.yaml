    lán Sↄdↄũ ń Gↄmↄↄo suumpaawa.
  tcz-CHONGTHU: Babylon lenggam adia loupipen, Chaldean ten Pahcha banga akithang
    at piu hi Pathenin Sodom leh Gomorrah asuhmang banga asuhgam ding ahi.
  mar-mar: आणि राज्याचे अधिक कौतुक, खास्द्यांच्या वैभवाचा अभिमान अशी बाबेल, तिला सदोम
    आणि गमोराप्रमाणे देवाकडून उलथून टाकण्यात येईल.
  qub-qub: Babiloniaga waquin nasyuncunapaj caycan perlasnörämi. Caldea runacunapäga
    fiyupa bälej perlasnömi caycan. Chayno carpis Babiloniaga illgächiptë quëdangapaj
    Sodoma Gomorra quëdashannömi.
  hat-hat: Lavil Babilòn, se yon bijou. Se li ki pi bèl pase tout peyi. Moun peyi
    Kalde yo plen lògèy, y'ap fè grandizè poutèt li. Men, mwen menm Seyè a, m'ap kraze
    l' tankou mwen te kraze lavil Sodòm ak lavil Gomò.
  eng-BSB: And Babylon, the jewel of the kingdoms, the glory of the pride of the Chaldeans,
    will be overthrown by God like Sodom and Gomorrah.
  eng-WEBPB: Babylon, the glory of kingdoms, the beauty of the Chaldeans’ pride, will
    be like when God overthrew Sodom and Gomorrah.
  kbq-kbq: Hagi Babiloni rankumamofo konaririmo'a, knare zantfa huno ruga'a kumatamina
    agatere'neane. Ana hu'nege'za Kaldia vahe'mo'za ana kumakura tusi muse nehazane.
    Hianagi Ra Anumzamo'a Sodomune Gomora kumatre'ma hu'neaza huno, Babiloni kumara
    eri haviza hugahie.
  nhe-BL: “Huan huajca Babilonia, nopa tlanahuatijcayotl tlen eliyaya más yejyectzi
    tlen nochi sequinoc huan tlen eliyaya queja ininxochiyo nopa caldeo tlacame, mocahuas
    tlaxolehuali san se queja ininpantic altepetini Sodoma huan Gomorra quema niimoTeco
    Dios nijtitlanqui tlitl tlen elhuicac para niquintzontlamiltis.
  gub-BL: '— Ikatuahy Mawiron tawhu a''e, i''i a''e pe har wà. — Ipuràg eteahy zanereko
    haw a''e, i''i wà. Waneko haw uzeapo putar imumaw pyrer Xotom tawhu zàwenugar
    romo nehe, Komor tawhu zàwenugar romo nehe no: ta''e amumaw putar ihe wà nehe
    xe a''e tawhu wamumaw pawer zàwegatete ihe wà nehe.'
  eng-DRA: And that Babylon, glorious among kingdoms, the famous pride of the Chaldeans,
    shall be even as the Lord destroyed Sodom and Gomorrha.
