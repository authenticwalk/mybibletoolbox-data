verse: ISA.013.002
translations:
  mal-C: മൊട്ടക്കുന്നിന്മേൽ കൊടി ഉയർത്തുക, അവർ പ്രഭുക്കന്മാരുടെ കവാടങ്ങളിലേക്കു കടക്കാൻ
    അവരെ ശബ്ദം ഉയർത്തി കൈകാട്ടി വിളിക്കുക.
  deu-TKW: Auf kahlem Berge pflanzt ein Panier auf, ruft ihnen laut zu, winkt mit
    der Hand, daß sie einziehn in die Thore der Tyrannen!
  lin-lin: Botombola bendele likolo ya ngomba oyo ezanga banzete, boganga epai na
    bango ; bopepa bango loboko mpo ete bakota na bikuke ya bakambi.
  eng-LSV: “Lift up an ensign on a high mountain, || Raise the voice to them, wave
    the hand, || And they go into the openings of nobles.
  eng-GNV: 'Lift vp a standard vpon the hie mountaine: lift vp the voyce vnto them:
    wagge the hand, that they may goe into the gates of the nobles.'
  eng-WEBSTER: Lift ye up a banner upon the high mountain, exalt the voice to them,
    shake the hand, that they may go into the gates of the nobles.
  nhw-BL: “Xijtlalica banderas ipan se huejcapantic tepexitl para ma mojmolinica quema
    pehuas tlahuilancayotl. Xiquintzajtzilica chicahuac nopa soldados. Xijtlananaca
    amomax para xiquinilhuica ma yaca quinhuilanatij altepetl Babilonia huan quisosolose
    catli iniaxcahua inijuanti catli tlahuel huejhueyi huan tlahuel tlapijpixtoque.
  swh-ONEN: Twekeni bendera juu ya mlima usio na kitu, wapazieni sauti, wapungieni
    mkono waingie katika malango ya wenye heshima.
  bba-bba: U nɛɛ, i ɡidi bɔrɑ yɔ̃rɑsio ɡuuru wɔllɔ mi ɡɑ̃ɑnu sɑri. I tɑbu kowobu nɔɔɡiru
    sueyo, kpɑ i bu yĩreru kuɑ kɑ nɔmɑ, kpɑ bu duki nɑ bu du Bɑbilonin kɔnnɔsun di.
  eng-KJVCPB: Lift ye up a banner upon the high mountain, Exalt the voice unto them,
    shake the hand, That they may go into the gates of the nobles.
  luo-luo: Chunguru bandera ewi got motwo kendo gouru koko, gwelgiuru mondo gidonj
    e dhorangeye joma ogen.
  meu-meu: Ororo gagaena ai toa ta ba duduia isi, ba boi lolo henidia; ba kalodia,
    bae raka vareai, lohia edia ikoukou lalodiai.
  npi-ULB: नाङ्गो पहाडमाथि चिन्हका झण्डाहरू खडा गर, तिनका निम्‍ति उच्‍च सोरले कराओ,
    भारदारहरूका ढोकाहरूमा जानलाई हातले इशारा गर ।
  yor-yor: Gbé àsíá sókè ní orí òkè gbẹrẹfu, kígbe sí wọn, pè wọ́n láti wọlé sí ẹnu-ọ̀nà
    àwọn ọlọ́lá.
  pes-OPCB: پرچم جنگ را بر تپه‌ای بلند برافرازید و سربازان را فرا خوانید و دروازه‌های
    مجلل بابِل را به آنها نشان دهید تا به سوی آنها یورش برند.
  tgl-ULB: Sa kalbong bundok maglagay ka ng isang bandilang panghudyat, umiyak kayo
    ng malakas sa kanila, iwagayway ang inyong kamay para pumunta sila sa mga tarangkahan
    ng mga maharlika.
  hui-hui: Anduane Homogohanda lalu, Ami agali bu karume de handalu íbu ngoai helonaga
    hari nene ira mbira nahe ngagoria wai biagane pelagi helole ira homane mbira dibu
    hangabe. Ami agali karu olowa Babilono tanonaga wai pabe panga timbuni bu karu
    gi dolade howa walia halu tigua wai bule pelo pelabe.
  mya-mya: တောင်​က​တုံး​ပေါ်​တွင်​စစ်​အ​လံ​ကို​လွှင့် ထူ​ကြ​လော့။ မာန်​မာ​န​ထောင်​လွှား​သည့်​မြို့
    တော်​တံ​ခါး​တို့​ကို​တိုက်​ခိုက်​ရန်​ဟစ်​အော် ကာ သင်​တို့​လက်​ကို​မြှောက်​၍ စစ်​သည်​တို့
    အား​အ​ချက်​ပေး​ကြ​လော့။-
  bod-N: ཁྱོད་ཀྱིས་སྐྱ་ཐེར་ཐེར་གྱི་རི་རྩེ་ལ་དར་བསྒྲེངས་ནས། མི་རྣམས་ལ་སྐད་བརྒྱབ་སྟེ་ལག་པ་གཡུགས་ཤིག
    དེ་དག་དབང་ཆེན་ཚོའི་མཁར་སྒོ་ལ་འཛུལ་དུ་ཆུག་དང་།
  wsk-wsk: “Duruk motongar kuting kalel biya wetang aniso umu te, dal gurek bo baongal,
    ale nunga aural tagiral se taimon, ale wonong kuring bibiya umu ningi utu utu
    nagumonko.
  sna-sna: Simudzai mireza pamusoro pechikomo chisina miti, danidzirai kwavari; muninire
    kwavari kuti vapinde pamasuo amakurukota.
  spa-BLM: ¡Establece una bandera en la montaña desnuda! ¡Alza tu voz hacia ellos!
    Agita tu mano, para que entren en las puertas de los nobles.
  cac-cac: Aq'uecq'ue junoc yechel yic oval d'a sjolom junoc lum vitz malaj ste'al.
    Avajan̈ec d'a eb' soldado to tz'och eb' yac' oval. Iq'uecq'ue e c'ab' tze ch'oxan
    b'aj tz'och tzac'naj eb' soldado d'a spuertail b'aj tz'och eb' yajal yaj d'a Babilonia.
  swh-ULB: Kwenye mlima wa wazi imewekwa bendera ya ishara, lia kwa sauti kwao, wapungie
    mikono waende kwenye lango la wenye vyeo.
  bel-bel: Падымеце сьцяг на голай гары, узвысьце голас; махнеце ім рукою, каб ішлі
    ў браму ўладароў.
  deu-ELBBK: Erhebt ein Panier auf kahlem Berg, ruft ihnen zu mit lauter Stimme, schwingt
    die Hand, dass sie einziehen in die Tore der Edlen!
  mbb-OT: Ivayew is sevaha he bendirà diyà te puntur te mehiǥawan he vuntud. Ne zutun
    kulehia niw te mezaǥing is menge sundaru ne uyawi niw sikandan wey zan mekesurung
    duen te menge pultahan te inged te menge dungganen he menge etew.
  mal-2015: മൊട്ടക്കുന്നിന്മേൽ കൊടി ഉയർത്തുവിൻ; അവർ പ്രഭുക്കന്മാരുടെ വാതിലുകൾക്കകത്തു
    കടക്കേണ്ടതിന്നു ശബ്ദം ഉയർത്തി അവരെ കൈ കാട്ടി വിളിപ്പിൻ.
  gup-gup: Nawu Yawey yimeng, “Mah! Yiwayhkemen manburrbba nawu banner kore kaddum
    kuwarddekimuk kore kundulkyak. Dja bininj nawu soldiers yibenkayhmen dja yiberlwayhmen
    bu yibenkimang. Yibenwokwon bu kabirringimen kore gates ngarre kukadje Babylon
    kore bininj kabirrihni nawu kabirrikimukworren.
  rmc-rmc: Hazden e zastava upre pro verchos, viskinen pre lende zorales a keren lenge
    le vasteha, hoj te aven andro brani le rajengre.
  pes-OPV: علمی بر کوه خشک برپا کنید و آواز به ایشان بلند نمایید، با دست اشاره کنید
    تا به درهای نجبا داخل شوند.
  ron-1924: Ридикаць ун стяг пе ун мунте гол, ынэлцаць гласул спре ей, фачець семне
    ку мына, ка сэ винэ ла порциле асуприторилор!
  ben-OBCV: তোমরা বৃক্ষশূন্য এক গিরিচূড়ায় পতাকা তোলো, তাদের প্রতি চিৎকার করে বলো;
    অভিজাত ব্যক্তিদের তোরণদ্বারগুলি দিয়ে প্রবেশের জন্য তাদের ইশারা করো।
  som-som: Buurta dheer calan ka taaga, codkana iyaga kor ugu qaada, oo u gacanhaadiya
    inay irdaha kuwa gobta ah galaan.
  lat-VUC: '[Super montem caliginosum levate signum: exaltate vocem, levate manum,
    et ingrediantur portas duces.'
  eng-ASVBT: Set ye up an ensign upon the bare mountain, lift up the voice unto them,
    wave the hand, that they may go into the gates of the nobles.
  ita-1885: LEVATE la bandiera sopra un alto monte, alzate la voce a coloro, scotete
    la mano, e dite che entrino nelle porte dei principi.
  eng-LXXUP: Lift up a standard on the mountain of the plain, exalt the voice to them,
    beckon with the hand, open the gates, ye rulers.
  eng-ULB: On the bare mountain set up a signal flag, cry aloud to them, wave your
    hand for them to go into the gates of the nobles.
  spa-VBL: Levanten un estandarte en la cima de una colina desnuda; grítenles; agiten
    la mano para animarlos a entrar en los palacios de los príncipes.
  fra-_FOB: Dressez l'étendard sur la montagne découverte! Élevez la voix pour les
    appeler, faites signe avec la main, et qu'ils entrent par les portes des princes!
  mal-mal: മൊട്ടക്കുന്നിന്മേൽ കൊടി ഉയർത്തുവിൻ; അവർ പ്രഭുക്കന്മാരുടെ വാതിലുകൾക്കകത്തു
    കടക്കേണ്ടതിനു ശബ്ദം ഉയർത്തി അവരെ കൈവീശി വിളിക്കുവിൻ.
  urd-GVR: Nange pahāṛ par jhanḍā gāṛ do. Unheṅ buland āwāz do, hāth hilā kar unheṅ
    shurafā ke darwāzoṅ meṅ dāḳhil hone kā hukm do.
  suz-BL: रवा मबाक्‍शो डांडामी छेदर का ख्रुक्‍कीन। मिनु ठेयब सेंदा पा गुइ हिक्‍शा,
    मेको आन कली ठेयब मुर आन लाप्‍चो रे ओव़पतीन।
  eng-NOY: Upon the bare mountain lift up a banner; Cry aloud to them, wave the hand,
    That they may enter the gates of the tyrants!
  ita-1927: Su di un nudo monte, innalzate un vessillo, chiamateli a gran voce, fate
    segno con la mano, ed entrino nelle porte de’ principi!
  ckb-ckb: لەسەر کێوێکی ڕووت ئاڵایەک هەڵبکەن، دەنگیان لێ بەرز بکەنەوە، دەست ڕابشەکێنن
    با بێنە ژوورەوە بۆ ناو دەرگای میران.
  eng-BBE: Put up a flag on a clear mountain-top, make a loud outcry to them, give
    directions with the hand, so that they may go into the doors of the great ones.
  kan-OKCV: ಶತ್ರುಗಳು ಬಂದು ಶ್ರೇಷ್ಠರ ದ್ವಾರಗಳೊಳಗೆ ಹೋಗುವಂತೆ ಎತ್ತರವಾದ ಪರ್ವತದ ಮೇಲೆ ನೀವು
    ಧ್ವಜವನ್ನೆತ್ತಿ ಅವರಿಗೆ ನಿಮ್ಮ ಶಬ್ದವನ್ನು ಕೇಳಿಸುವಂತೆ ಜೋರಾಗಿ ಕೂಗಿ ಕರೆಯಿರಿ.
  tam-2017: உயர்ந்த மலையின்மேல் கொடியேற்றுங்கள்; உரத்த சத்தமிட்டு மக்களை வரவழையுங்கள்;
    அவர்கள் பிரபுக்களின் வாசல்களுக்குள் நுழைவதற்குச் சைகை காட்டுங்கள்.
  spa-RV-1909: Levantad bandera sobre un alto monte; alzad la voz á ellos, alzad la
    mano, para que entren por puertas de príncipes.
  ron-BTF: Ridicaţi un steag pe muntele înalt, înălţaţi vocea către ei, scuturaţi
    mâna, ca ei să intre pe porţile nobililor.
  eng-WEBP: Set up a banner on the bare mountain! Lift up your voice to them! Wave
    your hand, that they may go into the gates of the nobles.
  eng-FBV: Set up a banner on a bare hilltop; shout out to them; wave your hand to
    encourage them to enter the palaces of princes.
  nld-1939: Plant een banier op een open berg; Schreeuwt het hun toe, En wenkt met
    de hand, Dat ze de poorten der tyrannen binnenrukken!
  nch-BL: “Xijtalica banderas ipan se huejcapantic tepexit para ma mojmolinica quema
    pehuas tatehuilisti. Xiquintzajtzilica chicahuac nopa soldados. Xijtananaca amomax
    para xiquinilhuica ma yaca quintehuitij altepet Babilonia huan quisosolose cati
    iniaxcahua inijuanti cati tahuel huejhueyi huan tahuel tapijpixtoque.
  vie-1934: Hãy dựng cờ trên núi trọi! Hãy cất tiếng kêu chúng nó, lấy tay mà ngoắt,
    cho người ta vào các cửa người sang trọng!
  hin-CV: निर्जन पहाड़ी पर झंडा खड़ा करो, ऊंची आवाज से कहो कि; वे फाटकों से प्रवेश
    करें.
  eng-OURB: Set up a banner on the bare mountain! Lift up your voice to them! Wave
    your hand, that they may go into the gates of the nobles.
  spa-BES: Pon una bandera en la cima de una montaña, alza un grito fuerte, da instrucciones
    con la mano, para que puedan entrar por las puertas de los nobles.
  tdx-tdx: Ampitroaro viloñe am-bohits’abo ey, ipoñafo feo, mañelahelà fitañe, himoaha’
    iareo an-dalam-bein-droandriañe ao.
  tha-KJV: จงชูธงสัญญาณขึ้นบนภูเขาสูง จงเปล่งเสียงร้องเรียกเขาทั้งหลาย จงโบกมือให้เขาเข้าไปในประตูเมืองของขุนนาง
  por-BR-2018: Levantai uma bandeira sobre um alto monte, levantai a voz a eles; movei
    a mão ao alto, para que entrem pelas portas dos príncipes.
  deu-ELO: Erhebet ein Panier auf kahlem Berge, rufet ihnen zu mit lauter Stimme,
    schwinget die Hand, daß sie einziehen in die Tore der Edlen!
  eng-WYC-2018: Raise ye [up] a sign on a misty hill, and enhance ye [the] voice;
    raise ye the hand, and [the] dukes enter by the gates. (Raise ye up a sign on
    a misty hill, and lift ye up the voice; raise ye up the hand, and let the leaders
    enter in by the gates.)
  epo-epo: Sur senarba monto levu standardon, laŭte voku al ili, faru signon per la
    mano, ke ili eniru en la pordegon de la eminentuloj.
  uig-PIN: Babil aⱪsɵngǝklirining ⱪowuⱪlardin ɵtüp kirixi üqün, Ⱪaⱪas taƣ üstidǝ tuƣ
    kɵtürünglar, Ularni yuⱪiri awazda qaⱪiringlar, Ⱪolunglarni pulanglitip ixarǝt
    ⱪilinglar.
  beo-beo: '“Goumi gadodili, gegesu eso gosa:gisu gaguia gadole gosa:gisima. Dadi
    gagui dunu ilima wele sia:ma! Ilia da gasa fi moilaiga doagala:musa: dawa:digima:ne,
    dia lobo ligia gadoma.'
  tpi-OTNT: Bikpela i tok olsem, “Sanapim wanpela mak antap long maunten i no gat
    diwai, na bai ol lain soldia i ken lukim na i kam bung. Singaut strong long ol
    i mas kam hariap. Poinim han na makim ol bikpela dua bilong taun Babilon, na salim
    ol i go bilong pait long en.
  hau-SA: A tā da tuta a kan tudun da yake mai fili, ka tā da murya gare su; ka ɗaga
    hannu ka ba su alama don su shiga ƙofofi masu alfarma.
  uig-LAT: Babil aqsöngeklirining qowuqlardin ötüp kirishi üchün, Qaqas tagh üstide
    tugh kötürünglar, Ularni yuqiri awazda chaqiringlar, Qolunglarni pulanglitip isharet
    qilinglar.
  nde-nde: Phakamisa uphawu phezu koqaqa oluligceke, umemezele kubo, ubaqhwebe ngesandla
    ukuba bangene emasangweni asesikhosini.
  ton-ton: MOU fokotuʻu ʻae fuka ʻi he moʻunga māʻolunga, hiki hake ʻae leʻo kiate
    kinautolu, taʻalo ʻaki ʻae nima, ke nau hū ʻi he ngaahi matapā ʻoe houʻeiki.
  ces-1613: Na hoře vysoké vyzdvihněte korouhev, povyšte hlasu k nim, dejte návěští
    rukou, ať vejdou do bran knížecích.
  eng-WMB: Set up a banner on the bare mountain! Lift up your voice to them! Wave
    your hand, that they may go into the gates of the nobles.
  tam-TCV: வறண்ட மலையுச்சியில் கொடியேற்றுங்கள், போர்வீரர்களை கூப்பிடுங்கள்; உயர்குடி
    மக்களின் வாசல்களுக்குள் போகும்படி அவர்களை அழையுங்கள்.
  ceb-ULB: Didto sa hawan nga bukid iisa ang usa ka timailhan nga bandera, singgit
    ug kusog ngadto kanila, iwarawara ang inyong kamot aron moadto sila sa mga ganghaan
    sa mga inila.
  pol-UBG: Na wysokiej górze wznieście sztandar, podnieście na nich głos, machajcie
    ręką, aby weszli w bramy książąt.
  urd-GVU: ننگے پہاڑ پر جھنڈا گاڑ دو۔ اُنہیں بلند آواز دو، ہاتھ ہلا کر اُنہیں شرفا
    کے دروازوں میں داخل ہونے کا حکم دو۔
  deu-1912: Auf hohem Berge werfet Panier auf, rufet laut ihnen zu, winket mit der
    Hand, daß sie einziehen durch die Tore der Fürsten.
  kan-2017: ಶತ್ರುಗಳು ಬಂದು ಪ್ರಭುಗಳ ಪುರದ್ವಾರಗಳಲ್ಲಿ ನುಗ್ಗುವಂತೆ, ಬೋಳು ಬೆಟ್ಟದ ಮೇಲೆ ಧ್ವಜವೆತ್ತಿ
    ಕೂಗಿರಿ, ಅವರನ್ನು ಕೈಬೀಸಿ ಕರೆಯಿರಿ.
  yap-yap: U p’ebgul e burey nib tamilang mag girengiy e flak ko mael ngalang! Ma
    ga tolul ko pi salthaw ni kam tining pa’am ngalang ni pow ni ngar oggad ko garog
    ko fare binaw nib tolngan’ e girdi’ riy.
  hlt-MCSB: Tlang aka tlaai soah rholik thoh uh lah. Amih te ol huel thil uh lamtah
    kut hlaek pauh. Te daengah ni hlangcong thohka la a pawk uh eh.
  mdy-ETH: ዔኤቢ ፔቴታዖ ባቃሉዋ ዹኮ ቶኦካ ዔቂጋፓ ማላታ ማዓ ባኣዚ ዾቁዋቴ፤ ዑኡዞ ዒንሢኮ ዼጊዲ ዒላቱዋቴ፤ ሱኡጋ ጌላ ካሮና
