  hat-hat: -Mete yon drapo kanpe sou tèt yon mòn kote pa gen pyebwa menm! Rele byen
    fò pou sòlda yo pare yo! Leve men ou anlè. Ba yo siyal pou y' al atake pòtay lavil
    grannèg yo!
  eng-BSB: Raise a banner on a barren hilltop; call aloud to them. Wave your hand,
    that they may enter the gates of the nobles.
  eng-WEBPB: Set up a banner on the bare mountain! Lift up your voice to them! Wave
    your hand, that they may go into the gates of the nobles.
  kbq-kbq: Hagege agonafi mago avame'za eri oti'nenka ranke hunka kezanetinka, kazanu
    avame'name huge'za zamagima me'nea vahe'mo'zama rankumapima unefraza kafanteti
    ufreho.
  nhe-BL: “Xijtlalica banderas ipan se huejcapantic tepexitl para ma mojmolinica quema
    pehuas tlatehuijcayotl. Xiquintzajtzilica chicahuac nopa soldados. Xijtlalanaca
    imoma para xiquinilhuica ma yaca quintehuitij altepetl Babilonia huan quixolehuase
    tlen iniaxcahua yajuanti tlen tlahuel huejhueyi huan tlahuel tlapijpixtoque.
  gub-BL: — Peupir pànuhu zeàmàtyry'ymawhu pe purenoz taw nehe, amo ywytyr ka'a heta
    'ym ma'e rehe nehe. Nezewe mehe teko paw upuner hexakaw rehe wà nehe. Eze'eg wàmàtyry'ymar
    wanupe nehe. — Pezàmàtyry'ym peho pe wà nehe, peze wanupe nehe. — Peupir pepo
    wanenataromo nehe. Hexak mehe wixe putar tawhu uhua'u ma'e pupe ukenaw rupi nehe.
  eng-DRA: Upon the dark mountain lift ye up a banner, exalt the voice, lift up the
    hand, and let the rulers go into the gates.
