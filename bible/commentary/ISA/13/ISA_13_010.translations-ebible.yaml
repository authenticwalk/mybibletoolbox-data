verse: ISA.013.010
translations:
  mal-C: ആകാശത്തിലെ നക്ഷത്രങ്ങളും നക്ഷത്രവ്യൂഹങ്ങളും പ്രകാശം കൊടുക്കുകയില്ല. സൂര്യൻ
    ഉദയത്തിൽത്തന്നെ ഇരുണ്ടുപോകും, ചന്ദ്രൻ അതിന്റെ പ്രകാശം ചൊരിയുകയുമില്ല.
  deu-TKW: Denn die Sterne des Himmels und seine Orione werden ihr Licht nicht mehr
    leuchten lassen; die Sonne wird sich verfinstern, wenn sie aufgeht, und der Mond
    sein Licht nicht mehr erglänzen lassen.
  lin-lin: 'Minzoto na likolo mpe minda nyonso oyo ezali pene na yango ekopesa lisusu
    pole na yango te : moyi ekokoma molili tango tongo ekotana, mpe sanza ekopesa
    lisusu pole na yango te.'
  eng-LSV: For the stars of the heavens, and their constellations, || Do not cause
    their light to shine, || The sun has been darkened in its going out, || And the
    moon does not cause its light to come forth.
  eng-GNV: 'For the starres of heauen and the planets thereof shall not giue their
    light: the sunne shalbe darkened in his going foorth, and the moone shall not
    cause her light to shine.'
  eng-WEBSTER: 'For the stars of heaven and its constellations shall not give their
    light: the sun shall be darkened in his going forth, and the moon shall not cause
    her light to shine.'
  nhw-BL: Tzintlayohuiyas nepa ilhuicac huan ayacmo tlahuise sitlalime niyon sequinoc
    tlamantli nopona. Tonati tzintlayohuilis nimantzi quema quisas huan nopa metztli
    ayacmo tlatlanextis.
  swh-ONEN: Nyota za mbinguni na makundi ya nyota havitatoa mwanga wake. Jua linalochomoza
    litatiwa giza na mwezi hautatoa nuru yake.
  bba-bba: Wɔllun kperi kun mɑɑ yɑm dɛɛrɑsiɑmɔ. Sɔ̃ɔ ù n yɑriɔ, min diyɑ u ko n yɑm
    tĩrɑmɔ. Mɛyɑ suru kun mɑɑ yɑm bururɑsiɑmɔ.
  eng-KJVCPB: 'For the stars of heaven and the constellations thereof shall not give
    their light: The sun shall be darkened in his going forth, And the moon shall
    not cause her light to shine.'
  luo-luo: Sulwe mag polo kod lergi ok nonenre. Wangʼ chiengʼ nolokre mudho, kawuok
    kendo dwe bende ok norieny.
  meu-meu: Badina be guba hisiudia edia orea lalodiai na basie diari; daba ai dina
    na baine dibura, bona hua basine rara.
  npi-ULB: आकाशका ताराहरू र तारा पुन्‍जहरूले आफ्‍ना प्रकाश दिनेछैनन् । बिहानैदेखि
    सूर्य नै अध्याँरो हुनेछ र चन्द्रमा चम्कनेछैन ।
  yor-yor: Àwọn ìràwọ̀ ojú ọ̀run àti ìkójọpọ̀ wọn kò sì ní fi ìmọ́lẹ̀ wọn hàn. Àṣẹ̀ṣẹ̀yọ
    oòrùn yóò di òkùnkùn àti òṣùpá kò ní fi ìmọ́lẹ̀ rẹ̀ hàn.
  pes-OPCB: آسمان بالای سرشان تاریک خواهد شد و ستارگان نور نخواهند داشت، خورشید هنگام
    طلوع تاریک خواهد شد و ماه روشنایی نخواهد بخشید.
  tgl-ULB: Hindi ibibigay ng mga bituin sa langit at mga grupo ng bituin ang kanilang
    liwanag. Magdidilim ang araw kahit na bukang-liwayway, at hindi magniningning
    ang buwan.
  hui-hui: Horo ogoningi yakundi bibahende hundiai holebira. Ni tagira ibiragola wá
    nahe aruma halu egebi nadolebira.
  mya-mya: ကြယ်​နက္ခတ်​အ​ပေါင်း​တို့​သည်​မ​တောက်​ဘဲ နေ​လိမ့်​မည်။ နေ​ထွက်​လာ​သော​အ​ခါ​မှောင်
    လျက်​နေ​လိမ့်​မည်။ လ​သည်​လည်း​အ​လင်း ရောင်​ကို​ပေး​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ནམ་མཁའི་སྐར་མ་དང་སྐར་ཚོམ་གྱིས་འོད་མི་སྤྲོ་ཞིང་། ཉི་མ་ཤར་མ་ཐག་ཏུ་མུན་ནག་འཐིབས།
    ཟླ་བས་ཀྱང་འོད་སྤྲོ་བར་མི་བྱ།
  wsk-wsk: Nunguningkiri, baras se mel duap duap taiti gomang te, mu me nikim kapamonkowo;
    worem mu motam tirom iluwok se sige mu nikim me kaparukkowo.
  sna-sna: Nyeredzi dzokudenga namapoka adzo hadzizoratidzi chiedza chadzo. Zuva rinobuda
    richasvibiswa uye mwedzi hauzopi chiedza chawo.
  spa-BLM: Porque las estrellas del cielo y sus constelaciones no darán su luz. El
    sol se oscurecerá al salir, y la luna no hará brillar su luz.
  cac-cac: A d'a jun c'u chi', masanil q'uen c'anal sveei d'a satchaan̈, man̈xo ol
    yac'laj yoc q'ueen. Ol q'uic'b'ocpaxel yoc c'u ayic van sjavi, man̈xo ol yac'paxlaj
    yoc q'uen uj.
  swh-ULB: Nyota ya mbinguni na matangamano havitatoa nuru yake. Jua litakuwa giza
    na hata mwenzi hautaangaza.
  bel-bel: Зоркі нябесныя і сьвяцілы не даюць свайго сьвятла; сонца цьміцца пры ўзыходзе
    сваім, і месяц ня зьзяе сьвятлом сваім.
  deu-ELBBK: Denn die Sterne des Himmels und seine Gestirne werden ihr Licht nicht
    leuchten lassen; die Sonne wird finster sein bei ihrem Aufgang, und der Mond wird
    sein Licht nicht scheinen lassen.
  mbb-OT: Kenè en ed-anlag is menge vituen. Egawas is andew he merusirem, wey minsan
    is bulan ne kenè en ed-anlag.
  mal-2015: ആകാശത്തിലെ നക്ഷത്രങ്ങളും നക്ഷത്രരാശികളും പ്രകാശം തരികയില്ല; സൂര്യൻ ഉദയത്തിങ്കൽ
    തന്നേ ഇരുണ്ടു പോകും; ചന്ദ്രൻ പ്രകാശം നല്കുകയുമില്ല.
  gup-gup: Bu kuhni kunbarnangarra wanjh mankokkarrng rowk kore kaddum minj kahbame
    dja makka minj kabirribolkwolkan. Mak kundung bu kamdungwayhme nakka kadjalburlerran,
    dja dird warridj minj kabolkwolkan.
  rmc-rmc: Bo o čercheňa pro ňebos the o suhvezďja preačhena te švicinel, o kham kaľola
    andre, sar avela avri, a o čhonoro na dela avri ňisavo švetlos.
  pes-OPV: زیرا که ستارگان آسمان وبرجهایش روشنایی خود را نخواهند داد. وآفتاب در وقت
    طلوع خود تاریک خواهد شد وماه روشنایی خود را نخواهد تابانید.
  ron-1924: Кэч стелеле черурилор ши Орионул ну вор май стрэлучи; соареле се ва ынтунека
    ла рэсэритул луй ши луна ну ва май лумина.
  ben-OBCV: আকাশের তারকারাজি ও তাদের নক্ষত্রপুঞ্জ আর তাদের দীপ্তি দেবে না। উদীয়মান
    সূর্য হবে অন্ধকারময়, আর চাঁদ তার জ্যোৎস্না দেবে না।
  som-som: Waayo, xiddigaha samada iyo ururkooduba ma iftiimi doonaan. Qorraxduna
    way madoobaan doontaa markii ay soo baxdo, oo dayaxuna ma iftiimi doono.
  lat-VUC: Quoniam stellæ cæli, et splendor earum, non expandent lumen suum; obtenebratus
    est sol in ortu suo, et luna non splendebit in lumine suo.
  eng-ASVBT: For the stars of heaven and the constellations thereof shall not give
    their light; the sun shall be darkened in its going forth, and the moon shall
    not cause its light to shine.
  ita-1885: Perciocchè le stelle dei cieli, e gli astri di quelli non faranno lucere
    la lor luce; il sole scurerà, quando si leverà; e la luna non farà risplendere
    la sua luce.
  eng-LXXUP: For the stars of heaven, and Orion, and all the host of heaven, shall
    not give their light; and it shall be dark at sunrise, and the moon shall not
    give her light.
  eng-ULB: The stars of heaven and the constellations will not give their light. The
    sun will be darkened even from dawn, and the moon will not shine.
  spa-VBL: Las estrellas de las constelaciones del cielo no brillarán. Cuando el sol
    se levante, quedará oscuro. La luna no dará luz.
  fra-_FOB: Car les étoiles du ciel et leurs astres ne feront pas briller leur lumière;
    le soleil s'obscurcira dès son lever, et la lune ne fera point luire sa clarté.
  mal-mal: ആകാശത്തിലെ നക്ഷത്രങ്ങളും നക്ഷത്രസമൂഹങ്ങളും പ്രകാശം തരുകയില്ല; സൂര്യൻ ഉദയത്തിങ്കൽത്തന്നെ
    ഇരുണ്ടുപോകും; ചന്ദ്രൻ പ്രകാശം നല്കുകയുമില്ല.
  urd-GVR: Āsmān ke sitāre aur un ke jhurmaṭ nahīṅ chamkeṅge, sūraj tulū hote waqt
    tārīk hī rahegā, aur chāṅd kī raushnī ḳhatm hogī.
  suz-BL: सरीङ ङा सोरुलपुकीम आन छेङछेङ साम्‍नीम। नां दाप्‍ना दाप्‍न छिङछिङ दुम्‍ब।
    तास्‍लाम छेङछेङ मगेब।
  eng-NOY: For the stars of heaven, and the constellations thereof, Shall not give
    their light; The sun shall be darkened at his going forth, And the moon shall
    withhold her light.
  ita-1927: Poiché le stelle e le costellazioni del cielo non far più brillare la
    loro luce, il sole s’oscurerà fin dalla sua levata, e la luna non farà più risplendere
    il suo chiarore.
  ckb-ckb: ئەستێرەکانی ئاسمان و کەلووەکانی ڕووناکییان دەرناخەن، خۆر لە کاتی هەڵاتنی
    تاریک دادێت، مانگیش ڕووناکییەکەی نادرەوشێتەوە.
  eng-BBE: 'For the stars of heaven and its bright armies will not give their light:
    the sun will be made dark in his journey through the heaven, and the moon will
    keep back her light.'
  kan-OKCV: ಏಕೆಂದರೆ, ಆಕಾಶದ ನಕ್ಷತ್ರಗಳು ಮತ್ತು ಅದರ ರಾಶಿಗಳು ತಮ್ಮ ಬೆಳಕನ್ನು ಕೊಡುವುದಿಲ್ಲ.
    ಸೂರ್ಯನು ಮೂಡುತ್ತಲೇ ಕತ್ತಲಾಗುವನು. ಚಂದ್ರನು ತನ್ನ ಬೆಳಕನ್ನು ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: வானத்தின் நட்சத்திரங்களும் விண்மீன்களும் ஒளி கொடாமலிருக்கும்; சூரியன்
    உதிக்கும்போது இருண்டுபோகும்; சந்திரன் ஒளி கொடாமலிருக்கும்.
  spa-RV-1909: Por lo cual las estrellas de los cielos y sus luceros no derramarán
    su lumbre; y el sol se oscurecerá en naciendo, y la luna no echará su resplandor.
  ron-BTF: Fiindcă stelele cerului şi constelaţiile acestuia nu îşi vor da lumina,
    soarele va fi întunecat în mersul lui şi luna nu va face ca lumina ei să strălucească.
  eng-WEBP: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  eng-FBV: The stars in the constellations of heaven above will not shine. When the
    sun rises it will stay dark. The moon will give no light.
  nld-1939: De hemelsterren en haar wachters Laten haar licht niet meer stralen; De
    zon is bij haar opgang al donker, En de maan geeft geen glans.
  nch-BL: Tzintayohuiyas nepa ilhuicac huan ayecmo taahuise sitalime yon sequinoc
    tamanti nopona. Tonati tzintayohuilis nimantzi quema quisas huan nopa metzti ayecmo
    tatanextis.
  vie-1934: Vì các ngôi sao và các đám sao trên trời sẽ chẳng chiếu sáng nữa; mặt
    trời mọc lên thì mờ tối, mặt trăng không soi sáng đâu.
  hin-CV: उस दिन तारे और चंद्रमा अपनी रोशनी नहीं देंगे, और सूर्य उदय होते ही अंधेरा
    हो जाएगा.
  eng-OURB: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  spa-BES: 'Porque las estrellas del cielo y sus ejércitos brillantes no darán su
    luz: el sol se oscurecerá en su viaje por el cielo, y la luna retendrá su luz.'
  tdx-tdx: Le tsy hañomey ty hazavà’e o vasian-dikerañeo naho o fitoboroña’eo, ho
    maieñe i àndroy te manjirike, vaho tsy hampaviahe’ i volañey ty hazavà’e.
  tha-KJV: เพราะดวงดาวแห่งฟ้าสวรรค์ และหมู่ดาวในนั้น จะไม่ทอแสงของมัน ดวงอาทิตย์​ก็​จะมืดเมื่อเวลาขึ้น
    และดวงจันทร์จะไม่ส่องแสงของมัน
  por-BR-2018: Porque as estrelas dos céus e suas constelações não darão sua luz;
    o sol se escurecerá ao nascer, e a lua não brilhará com sua luz.
  deu-ELO: Denn die Sterne des Himmels und seine Gestirne werden ihr Licht nicht leuchten
    lassen; die Sonne wird finster sein bei ihrem Aufgang, und der Mond wird sein
    Licht nicht scheinen lassen.
  eng-WYC-2018: For why the stars of heaven and the shining of them shall not spread
    abroad their light; the sun is made dark in his rising, and the moon shall not
    shine in her light. (And the stars of the heavens and their shining shall not
    spread abroad their light; the sun shall be made dark at its rising, and the moon
    shall not shine with its light.)
  epo-epo: La steloj de la ĉielo kaj ĝiaj stelfiguroj ne donas sian lumon, la suno
    mallumiĝis leviĝante, kaj la luno ne briligos sian lumon.
  uig-PIN: Qünki asmandiki yultuzlar ⱨǝm yultuz türkümliri nurini bǝrmǝydu; Ⱪuyax
    bolsa qiⱪipla ⱪarangƣulixidu, Aymu ⱨeq yorumaydu.
  beo-beo: Gasumuni amola gasumuni gilisisu huluane amola da ha:ba:doi dagoi ba:mu.
    Eso da heda:sea, gasi agoane ba:mu amola oubi da hame hadigimu.
  tpi-OTNT: Long dispela taim lait bilong olgeta sta bai i dai. Na san bai i kamap,
    tasol lait bilong en bai i go tudak, na mun bai i no moa lait.
  hau-SA: Taurarin sama da ƙungiyoyinsu ba za su ba da haskensu ba. Rana za tă yi
    duhu wata kuma ba zai ba da haskensa ba.
  uig-LAT: Chünki asmandiki yultuzlar hem yultuz türkümliri nurini bermeydu; Quyash
    bolsa chiqipla qarangghulishidu, Aymu héch yorumaydu.
  nde-nde: Izinkanyezi zezulu lemithala yazo akuyikukhanyisa. Ilanga eliphumayo lizafiphazwa
    lenyanga ayiyikukhanyisa.
  ton-ton: He ko e ngaahi fetuʻu ʻoe langi mo e ngaahi faʻahinga fetuʻu ʻi ai ʻe ʻikai
    te nau ʻomi ʻenau maama; ʻe fakapoʻuli ʻae laʻā ʻi heʻene hopo hake, pea ʻe ʻikai
    ulo atu ʻae maama ʻoe māhina.
  ces-1613: Nebo hvězdy nebeské a planéty jejich nedopustí svítiti světlu svému; zatmí
    se slunce při vycházení svém, a měsíc nevydá světla svého.
  eng-WMB: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  tam-TCV: வானத்து நட்சத்திரங்களும், நட்சத்திரக் கூட்டங்களும் தங்கள் ஒளியைக் கொடாதிருக்கும்.
    சூரியன் உதிக்கும்போது இருண்டுபோகும்; சந்திரனும் தன் ஒளியைக் கொடாதிருக்கும்.
  ceb-ULB: Dili na modan-ag ang mga bituon sa langit ug sa nahimutangan niini. Ngitngit
    na ang adlaw bisan pa sa kaadlawon, ug dili na usab mohayag ang bulan.
  pol-UBG: Gwiazdy nieba bowiem i ich konstelacje nie będą jaśniały swoim światłem.
    Słońce się zaćmi, gdy tylko wzejdzie, a księżyc nie zabłyśnie swoim światłem.
  urd-GVU: آسمان کے ستارے اور اُن کے جھرمٹ نہیں چمکیں گے، سورج طلوع ہوتے وقت تاریک
    ہی رہے گا، اور چاند کی روشنی ختم ہو گی۔
  deu-1912: Denn die Sterne am Himmel und sein Orion scheinen nicht hell; die Sonne
    geht finster auf, und der Mond scheint dunkel.
  kan-2017: ಆಕಾಶದ ತಾರೆಗಳೂ, ನಕ್ಷತ್ರ ರಾಶಿಗಳೂ ಬೆಳಕನ್ನು ಕೊಡುವುದಿಲ್ಲ. ಸೂರ್ಯನು ಮೂಡುತ್ತಲೇ
    ಕತ್ತಲಾಗುವನು. ಚಂದ್ರನು ಪ್ರಕಾಶಿಸುವುದಿಲ್ಲ.
  yap-yap: Gubin e t’uf nge pin’en nma mat ra’en e ra m’ay ra’en ndabki mat, ra lumor
    ra’en e yal’ ni nge yib ngalang, ma m’ay ra’en e pul.
  hlt-MCSB: Vaan kah aisi neh amih kah buhol long khaw a aa thangthen mahpawh. Khomik
    khaw a thoeng vaengah hmuep vetih hla long khaw a vangnah neh tue voel mahpawh.
  mdy-ETH: ዦኦጎ ቢያሢንታ ዎሊ ዑፃ ቡኬ ዦኦጋሢያ ፖዖ ፖዒፆ ሃሻንዳኔ፤ ዓባ ሃጊ ፆፆርቃዖ ዹማንዳኔ፤ ዓጊናኣ ፖዓዓኬ።
  twi-ASANTE: Ɔsoro nsoromma ne wɔn akuo renhyerɛn. Esum bɛduru owia a ɛrepue na ɔsrane
    nso renhyerɛn.
  eng-WEBU: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  wal-wal: Saluwaa xoolinttetinne xoolinttetu citati bantta poo7uwaa immennan ixxana;
    awa aifee mokkiiddi xumana; aginaikka poo7ennan aggana.
  spa-PDDPT: Las estrellas del cielo y la constelación de Orión no darán su luz. El
    sol se oscurecerá al salir y la luna no dará su resplandor.
  gun-gun: Jaxy-tata ijaty va'e yva re ikuai va'e naendyvei 'rã. Kuaray oẽ ouvy vyve
    pytũmba 'rã, jaxy voi naexakãvei 'rã.
  ilo-ULB: Dagiti bituen ti langit ket saanto nga agraniag. Agsipngetto ti init uray
    iti parbangon, ken saanto nga agraniag ti bulan.
  kpg-kpg: Nia heduu huogodoo ga hagalee maahina, di laa ga bouli i di madagoaa ma gaa hobo,
    gei di malama ga bouli.
  uig-ARA: چۈنكى ئاسماندىكى يۇلتۇزلار ھەم يۇلتۇز تۈركۈملىرى نۇرىنى بەرمەيدۇ؛ قۇياش
    بولسا چىقىپلا قاراڭغۇلىشىدۇ، ئايمۇ ھېچ يورۇمايدۇ.
  sus-sus: Tunbuie xa yanbɛ ɲɔnma nɛ, soge ifɔɔrɔma nɛ, kike mu yanbama sɔnɔn.
  pon-2006: Usu koaros pahn sohla linge, oh ketipin pahn rotorot ni eh pahn dakada,
    oh maram pahn sohla marain.
  ksd-ksd: Tago ra umana tagul arama liu ta ra maup, ma ra lavur butanai tagul tana,
    pa diat a pupua; a matana keake na bobotoi ba i vanavana rikai, ma ra gai pa na
    pupua.
  tur-YTC: Çünkü gökyüzünün yıldızları ve onların yıldız kümeleri ışıklarını vermeyecek.
    Güneş doğunca kararacak, ay da ışığını ışıldatmayacak.
  grc-BRENT: Οἱ γὰρ ἀστέρες τοῦ οὐρανοῦ καὶ ὁ Ὠρίων καὶ πᾶς ὁ κόσμος τοῦ οὐρανοῦ,
    τὸ φῶς οὐ δώσουσι· καὶ σκοτισθήσεται τοῦ ἡλίου ἀνατέλλοντος, καὶ ἡ σελήνη οὐ δώσει
    τὸ φῶς αὐτῆς.
  ind-AYT: Sebab, bintang-bintang di langit dan gugusan-gugusannya tidak akan bersinar.
    Matahari menjadi gelap saat terbit, dan bulan tidak memancarkan cahayanya.
  nya-nya: Nyenyezi zakumwamba ndiponso zonse zamlengalenga sizidzaonetsa kuwala kwawo.
    Dzuwa lidzada potuluka, ndipo mwezi sudzawala konse.
  hrv-hrv: Jer nebeske zvijezde a ni Štapci neće više sjati svjetlošću, pomrčat će
    sunce ishodeći i mjesec neće više svijetliti.
  mps-mps: Te sogo te tigidali hǫ dabego ula sula saibao. Tama giliga pedalaibao,
    tiali goli agai ula hulia sigi paibao. Tama polua munu me nanogobeo.
  tpi-tpi: Long dispela taim lait bilong olgeta sta bai i dai. Na san bai i kamap,
    tasol lait bilong en bai i go tudak, na mun bai i no moa lait.
  dan-1931: Thi Himlens Stjerner og Billeder udstråler ej deres Lys, mørk rinder Solen
    op, og Månen skinner ikke.
  vie-OVCB: Các khoảng trời sẽ tối đen trên họ; các ngôi sao sẽ không chiếu sáng nữa.
    Mặt trời sẽ tối tăm khi mọc lên, và mặt trăng sẽ không tỏa sáng nữa.
  guj-2017: આકાશના તારાઓ અને તારામંડળો તેમનો પ્રકાશ આપશે નહિ. સૂર્ય ઊગતાં જ અંધારાશે
    અને ચંદ્રનો પ્રકાશ પડશે નહિ.
  pon-2006A: Usu koaros pahn sohla linge, oh ketipin pahn rotorot ni eh pahn dakada,
    oh maram pahn sohla marain.
  por-BRBSL: Pois as estrelas do céu e suas constelações não darão sua luz. O sol
    escurecerá ao se apagar, e a lua não fará brilhar sua luz.
  cth-cth: Kalvan âsinaw hoi âsihunaw teh ang awh mahoeh. Kanî hai a tâco navah a
    hmo vaiteh, thapa hai ang mahoeh.
  twi-twi: Ɔsoro nsoromma ne wɔn akuw renhyerɛn. Sum beduru owia a ɛrepue na ɔsram
    nso renhyerɛn.
  hlt-hlt: Vaan kah aisi neh amih kah buhol long khaw a aa thangthen mahpawh. Khomik
    khaw a thoeng vaengah hmuep vetih hla long khaw a vangnah neh tue voel mahpawh.
  tbz-SIM: Siwɑ̃̀ɑ̃ sibotí sibotí tɛ̃́nkɛ í yó mmí, diyiè níí bo nyɛtìní kɛ sɔù, otɑ̃̀nkù
    mɛ ntɛ̃́nkɛ bɑ́ mpɛ́ì.
  msy-2020: Dughiar kamɨn, mɨkoveziba bar dar angazangarim mungegham. Egh aruem otoghtɨ,
    an angazangarim mɨtarmegham, eghtɨ iakɨnimɨn angazangarim puvatɨgham.
  dop-dop: Ɩsɔtʋlʋŋɑsɩ nɑ sɩ loosi tǝnɑ kɑɑ tɑsɑ lɩɩʋ. Ilim ɩ́ lɩɩ kpɑkpɑɑ pǝlɛ pǝ
    sɩ. Pǝyele ɩsɔtʋ nɑ́ kɑɑ hʋlʋmɩ.
  azb-azb: Göydəki ulduzlar və bürclər işıq verməyəcək, Günəş doğarkən tutulacaq,
    Ay nurunu saçmayacaq.
  eng-DBY: For the stars of the heavens and the constellations thereof shall not give
    their light; the sun shall be darkened in his going forth, and the moon shall
    not cause her light to shine.
  hin-2017: क्योंकि आकाश के तारागण और बड़े-बड़े नक्षत्र अपना प्रकाश न देंगे, और सूर्य
    उदय होते-होते अंधेरा हो जाएगा, और चन्द्रमा अपना प्रकाश न देगा। (मत्ती 24:29, मर.
    13:24, प्रका. 6:12,13)
  wol-KYG: Biddiiw mbaa dëllooñ dootu leeral; jant ay fenke lëndëm, weer dakkal leeram.
  eng-YLT: For the stars of the heavens, and their constellations, Cause not their
    light to shine, Darkened hath been the sun in its going out, And the moon causeth
    not its light to come forth.
  eng-WYC-2017: For why the stars of heaven and the shining of them shall not spread
    abroad their light; the sun is made dark in his rising, and the moon shall not
    shine in her light.
  eng-WMBB: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  urd-GVH: आसमान के सितारे और उनके झुरमुट नहीं चमकेंगे, सूरज तुलू होते वक़्त तारीक
    ही रहेगा, और चाँद की रौशनी ख़त्म होगी।
  rug-rug: Sari pinopino pa maṉauru, si lopu kaqu va vura i sari dia kalalasa. Sa
    rimata sapu gasa si kote tava huporo meke sa sidara si lopu kalalasa.
  gaz-gaz: Urjiiwwan samiitii fi tuunni isaanii ifa isaanii hin kennan. Aduun baatu
    ni dukkanoofti; jiʼis ifa ishee hin kennitu.
  fra-LSG: Car les étoiles des cieux et leurs astres Ne feront plus briller leur lumière,
    Le soleil s’obscurcira dès son lever, Et la lune ne fera plus luire sa clarté.
  yal-yal: Saren naxanye kore e nun e sare kurune, ne mi fa dɛgɛn sɔnɔn. Sogen nɛɛn
    fa te, a bata yidimi, kiken mi fa dɛgɛma sɔnɔn.
  haw-1868: O na hoku o ka lani a me na huihui ona, Aole lakou e haawi mai i ka malamalama;
    E poeleele no ka la i kona hele ana, Aole hoi e hoomalamalama mai ka mahina.
  arb-NAV: فَإِنَّ نُجُومَ السَّمَاءِ وَكَوَاكِبَهَا لَا تُشْرِقُ بِنُورِهَا، وَالشَّمْسَ
    تُظْلِمُ عِنْدَ بُزُوغِهَا، وَالْقَمَرَ لَا يُشِعُّ بِضَوْئِهِ.
  ewe-ewe: Ɣletivi hamehame siwo le dziŋgɔli ŋu la magaklẽ o, ne ɣe dze la, ado viviti,
    eye dzinu magaɖi o.
  eng-LEE: 'For the stars of the heavens and their constellations shall not give forth
    their light: the sun shall be darkened in his going forth, and the moon shall
    not shed abroad her light.'
  asm-FB: আকাশ মণ্ডলৰ তৰা আৰু নক্ষত্ৰবোৰে নিজৰ দীপ্তি প্ৰকাশ নকৰিব; পূৱাৰ পৰাই সূৰ্য
    আন্ধাৰেৰে আবৃত হ’ব, আৰু চন্দ্ৰই দীপ্তি নিদিব।
  sus-A: تُنبُييٍ شَ يَنبّ حْنمَ نّ، سٌفٍ عِقْورْ مَ نّ، كِكٍ مُ يَنبَمَ سْنْن.
  fra-SBL: Car les étoiles du ciel et ses constellations ne donneront plus leur lumière.
    Le soleil s'obscurcira en s'éteignant, et la lune ne fera pas briller sa lumière.
  hbo-hbo: כִּֽי־כֹוכְבֵ֤י הַשָּׁמַ֙יִם֙ וּכְסִ֣ילֵיהֶ֔ם לֹ֥א יָהֵ֖לּוּ אֹורָ֑ם חָשַׁ֤ךְ
    הַשֶּׁ֙מֶשׁ֙ בְּצֵאתֹ֔ו וְיָרֵ֖חַ לֹֽא־יַגִּ֥יהַ אֹורֹֽו׃
  kik-kik: Nĩgũkorwo njata cia igũrũ na iria cionekaga irĩ gĩtutu itigacooka kwara
    na ũtheri wacio. Narĩo riũa rĩkĩratha rĩgaatuĩka nduma, naguo mweri ũtige gũcooka
    kwara.
  fra-NCL: Car les étoiles du ciel et leurs constellations ne font pas briller leur
    lumière ; le soleil s’est obscurci à son lever, et la lune ne répand plus sa clarté.
  cek-AK: Van ih cakaehnawk hoi a taengah kaom hmuennawk doeh aang o mak ai boeh;
    tacawt tahang ni loe ving ueloe, khrah doeh aang mak ai boeh.
  cuk-cuk: “Niisgwamar mogir-biriba-nanaidi bar gaosulid, niisgwamar-danar-danar nanaidi,
    bar ibegwar gaosulid. Dad-ibeler-noalile, sichii naguoed, bar nii ibegwar gaosulid.
  uig-CYR: Чүнки асмандики юлтузлар һәм юлтуз түркүмлири нурини бәрмәйду; Қуяш болса
    чиқипла қараңғулишиду, Айму һеч йорумайду.
  tel-2017: ఆకాశ నక్షత్రాలు, నక్షత్రరాసులు తమ వెలుగును ఇయ్యవు. ఉదయం నుంచే సూర్యుణ్ణి
    చీకటి కమ్ముతుంది. చంద్రుడు ప్రకాశించడు.
  hat-BSA: Konsa, zetwal syèl yo ak fòmasyon yo p ap bay limyè yo. Solèy la va nwa
    lè l leve e lalin nan p ap bay limyè li.
  kos-kos: Kais sie itu ac u in itu nukewa fah tila saromrom. Faht uh ac fah lohsr
    pacl se el takak, ac ac fah wangin kalem lun malem.
  hbo-WLC: כִּֽי־כוֹכְבֵ֤י הַשָּׁמַ֙יִם֙ וּכְסִ֣ילֵיהֶ֔ם לֹ֥א יָהֵ֖לּוּ אוֹרָ֑ם חָשַׁ֤ךְ
    הַשֶּׁ֙מֶשׁ֙ בְּצֵאת֔וֹ וְיָרֵ֖חַ לֹֽא־יַגִּ֥יהַ אוֹרֽוֹ׃
  ibo-ibo: Nʼihi na kpakpando niile nke eluigwe na kpakpando ndị ọzọ gbara ha gburugburu
    agaghị egosipụta ìhè ha. Anyanwụ ga-agba ọchịchịrị nʼọwụwa ya ọnwa agakwaghị enye
    ìhè ya.
  ory-ory: କାରଣ ଆକାଶମଣ୍ଡଳର ତାରାଗଣ ଓ ତହିଁର ନକ୍ଷତ୍ରଗଣ ଦୀପ୍ତି ଦେବେ ନାହିଁ; ସୂର୍ଯ୍ୟ ଆପଣା
    ଉଦୟ ସମୟରେ ଅନ୍ଧାରଗ୍ରସ୍ତ ହେବ ଓ ଚନ୍ଦ୍ର ଆପଣା ଜ୍ୟୋତ୍ସ୍ନା ପ୍ରକାଶ କରିବ ନାହିଁ।
  chk-chk: Iwe, fün läng me mwicheicher meinisin resap chüen tin, akkar epwe rochola
    lupwen a tötä, nge maram esap chüen saramaram.
  rop-rop: Ol detlot sta deya ontop langa det skai kaan neba shainim eni lait, en
    det san en mun kaan shainim eni lait du. Im garra jidan brabli dakbala na.
  ukr-1871: Небесні зорі й сьвітила не дають із себе сьвітла; сонце, сходючи, темнїє,
    й місяць не сьвітить сьвітлом своїм.
  deu-1951: Ja, die Sterne des Himmels und seine Sternbilder werden nicht mehr glänzen;
    die Sonne wird sich bei ihrem Aufgang verfinstern und der Mond sein Licht nicht
    leuchten lassen.
  eng-JPS: For the stars of heaven and the constellations thereof shall not give their
    light; the sun shall be darkened in his going forth, and the moon shall not cause
    her light to shine.
  srp-1865: Jer zvijezde nebeske i prilike nebeske neæe pustiti svjetlosti svoje,
    sunce æe pomrèati o roðaju svom, i mjesec neæe pustiti svjetlosti svoje.
  lug-lug: Kubanga emmunyeenye ez’omu ggulu n’ebibiina byazo tebiryaka; enjuba nayo
    teryaka nga bw’ekola bulijjo, n’omwezi nagwo tegulyaka.
  heb-heb: כי כוכבי השמים וכסיליהם לא יהלו אורם חשך השמש בצאתו וירח לא יגיה אורו׃
  ben-IRV: আকাশের তারা ও নক্ষত্রপুঞ্জ আলো দেবে না; এমনকি সূর্য্য ওঠার দিনের ও অন্ধকার
    থাকবে এবং চাঁদ উজ্জ্বল হবে না।
  pan-pan: ਅਕਾਸ਼ ਦੇ ਤਾਰੇ ਅਤੇ ਉਹ ਦੇ ਤਾਰਾਗਣ ਆਪਣਾ ਚਾਨਣ ਨਾ ਦੇਣਗੇ, ਸੂਰਜ ਚੜ੍ਹਦਿਆਂ ਸਾਰ ਹਨ੍ਹੇਰਾ
    ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਚੰਦਰਮਾ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਨਾ ਦੇਵੇਗਾ।
  mya-JVB: မိုဃ်းကောင်းကင် ကြယ် နက္ခတ် တို့သည် အလင်း ကိုမ ပေး။ နေ သည်လည်း ထွက် သောအခါ
    မိုက် လျက်၊ လ သည်လည်း မထွန်း မ လင်းဘဲလျက်ရှိလိမ့်မည်။
  hmo-hmo: Badina guba ena hisiu, bona edia orea ibounai, be do idia diari lasi. Daba
    neganai dina be do ia dibura, bona hua danu be do ia diari lasi.
  urd-urd: क्यूँकि आसमान के सितारे और कवाकिब बेनूर हो जायेंगे, और सूरज तुलू' होते
    होते तारीक हो जाएगा और चाँद अपनी रोशनी न देगा।
  rus-SYN: Звезды небесные и светила не дают от себя света; солнце меркнет при восходе
    своем, и луна не сияет светом своим.
  bqc-SIM: Saan tↄdeↄ ń a kĩniↄ ikɛ lↄo, ĩatɛ̃ a siakũ za a bilɛkĩi, mↄvua a
    gupu lↄo.
  tcz-CHONGTHU: Vanlaijol ho jong hung vom lha intin, ahsi hon jong vah ahinpeh loudiu
    ahi. Nisa aso teng thimpi jingding, chuleh lhathah in vah apeh tah louding ahi.
  mar-mar: आकाशाचे तारे आणि नक्षत्रे आपला प्रकाश देणार नाहीत. अरुणोदयापासूनच सूर्य
    अंधकारमय होईल आणि चंद्र प्रकाशणार नाही.
  qub-qub: Intipis yagarcamullarnami chacacäconga. Quillapis mananami achicyanganachu.
    Goyllarcunapis manami achicyanganachu. Janaj pachaga pasaypa yanauyaycajmi ricacongapaj.
  hat-hat: Tout grenn zetwal nan syèl la, tout zetwal Oryon yo p'ap klere ankò. Solèy
    la ap tou nwa lè li leve, lalin lan menm p'ap klere ankò.
  eng-BSB: For the stars of heaven and their constellations will not give their light.
    The rising sun will be darkened, and the moon will not give its light.
  eng-WEBPB: For the stars of the sky and its constellations will not give their light.
    The sun will be darkened in its going out, and the moon will not cause its light
    to shine.
  kbq-kbq: Hagi ana knafina monafima me'nea hanafitamine, atruma huterema hu'za nemanaza
    hanafi'mo'za remsa osugahaze. Ana nehanigeno zahufama hanatinoma marerisia zagemo'a
    ete rehani nehina, ikamo'a remsa osugahie.
  nhe-BL: Tzintlayohuas nepa elhuicac huan ayoc tlahuise sitlalime niyon sequinoc
    tlamantli nopano. Tonati tzintlayohuilis nimantzi quema quisas huan nopa metztli
    ayoc tlatlanextis.
  gub-BL: Zahytata paw upytu'u putar weny katu re wà nehe. Uhem ire na'arewahy kwarahy
    ipihun putar nehe. Zahy upytu'u weny katu re a'e nehe no.
  eng-DRA: 'For the stars of heaven, and their brightness shall not display their
    light: the sun shall be darkened in his rising, and the moon shall not shine with
    her light.'
