  tbz-SIM: Yɛkpɑmɑɑ̀ yó ndɛ ndɔu, Yɛondo bo píɛ mbɛ cɛ̃́ĩ. Dɛ̀ bo nɑɑ́ nyicùo nkó
    diɑ̃rì, sitɑ̃bɔɔ́ yó nyɑ̃nku dɛ̀.
  msy-2020: Nguibar kam pura danganir kɨnim gavaghtɨ, asɨzir atiaba izɨva an ikiam.
    Eghtɨ dɨmagarimɨn, kuaraziba dɨpenibar ikiam. Eghtɨ poneba uaghan ikɨtɨ, memen
    atiaba uari akun nguibar ekiamɨn mangɨ izegh damuam.
  dop-dop: Amɑ tɑɑlɛ wontu kɑ́ lɛɛtǝnɑ, nɑ kpiisiŋ nɑɑ sʋʋkɩ mǝ tɛɛsɩ tɑɑ, nɑ tɑɑtɑɑnɑɑ
    nɑ́ɑ́ pǝsɩ tǝnɑɣɑ pɑ tɛ. Ɩlɛnɑ pǝŋtʋlʋŋ nɑ́ɑ́ ŋmɑɑlǝɣɩ ncɑɑ tɑɑ.
  azb-azb: Ora vəhşi heyvanların yaşadığı yer olacaq, Bayquşlar evlərdə qaynaşacaq,
