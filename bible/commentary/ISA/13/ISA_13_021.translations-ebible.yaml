  urd-GVH: सिर्फ़ रेगिस्तान के जानवर खंडरात में जा बसेंगे। शहर के घर उनकी आवाज़ों
    से गूँज उठेंगे, उक़ाबी उल्लू वहाँ ठहरेंगे, और बकरानुमा जिन उसमें रक़्स करेंगे।
  rug-rug: Ba sari kurukuru pa qega si kote la koa vasina, sari na siki kote la siṉi
