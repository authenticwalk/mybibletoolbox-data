  sus-A: وُلَءِ سُبٍيٍ فبَنسَن نَن لُمَ نَا. وُلَءِ بَرٍيٍ نُن شُندِيٍ نَن شِمَ نَا
    بَنشِ كَنَشِيٍ كُي. وُلَءِ سِيٍ تٌمَ نّ نَا تُفَنقٍ رَ. سِكْتّ تٌمَ نّ نَا عٍ
