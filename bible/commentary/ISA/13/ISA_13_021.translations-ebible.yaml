  uig-CYR: Бирақ чөл-баявандики җаниварлар шу йәрдә қониду, Уларниң харап өйлиригә
    һувлайдиған мәхлуқлар толиду, Һувқушлар шу йәрдә маканлишиду, «Өшкә җин»лар сәкрәп
    ойнақлишиду.
  tel-2017: ఎడారి మృగాలు అక్కడ ఉంటాయి. వాళ్ళ ఇళ్ళ నిండా గుడ్లగూబలు, నిప్పుకోళ్ళూ ఉంటాయి.
    కొండమేకలు అక్కడ గంతులు వేస్తాయి.
  hat-BSA: Men se bèt sovaj dezè ki va kouche la, e lakay yo va plen jakal. Anplis,
