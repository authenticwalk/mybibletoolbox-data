  hbo-hbo: וְרָבְצוּ־שָׁ֣ם צִיִּ֔ים וּמָלְא֥וּ בָתֵּיהֶ֖ם אֹחִ֑ים וְשָׁ֤כְנוּ שָׁם֙
    בְּנֹ֣ות יַֽעֲנָ֔ה וּשְׂעִירִ֖ים יְרַקְּדוּ־שָֽׁם׃
  kik-kik: No rĩrĩ, gũgaakomagwo nĩ nyamũ cia werũ, nacio nyũmba ciarĩo igaikaragwo
