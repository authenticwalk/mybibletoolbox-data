  gun-gun: Ha'e rami 'rãgue py vixo ka'aguy regua rive 'rã ikuai ha'e py, ha'e oogue
    ikuai va'e rupi urukure'a anho 'rã ikuai. Guyra nhandu rive avi 'rã hekoa ha'e
