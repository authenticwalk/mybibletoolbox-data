  heb-heb: ורבצו שם ציים ומלאו בתיהם אחים ושכנו שם בנות יענה ושעירים ירקדו שם׃
  ben-IRV: কিন্তু মরুপ্রান্তের প্রাণীরা সেখানে শুয়ে থাকবে, সেখানকার বাড়ীগুলো পেঁচায়
    পরিপূর্ণ হবে, উটপাখী এবং বুনো ছাগলেরা লাফিয়ে বেড়াবে।
  pan-pan: ਪਰ ਜੰਗਲੀ ਜਾਨਵਰ ਉੱਥੇ ਬੈਠਣਗੇ, ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਗਿੱਦੜਾਂ ਨਾਲ ਭਰੇ ਹੋਣਗੇ, ਸ਼ੁਤਰਮੁਰਗ
    ਉੱਥੇ ਵੱਸਣਗੇ, ਅਤੇ ਜੰਗਲੀ ਬੱਕਰੇ ਉੱਥੇ ਨੱਚਣਗੇ।
  mya-JVB: တောသားရဲ တို့သည် ထို မြို့၌ အိပ် ကြလိမ့်မည်။ အိမ် တို့သည် မြည်တတ်သော တိရစ္ဆာန်
    များနှင့် အပြည့် ရှိကြလိမ့်မည်။ ကုလားအုပ် ငှက်တို့လည်း နေရာ ကျ၍ ၊ မျောက် တို့လည်း
    ကခုန် ကြလိမ့်မည်။
  hmo-hmo: To uda boroma be unuseni do idia hekure, bona uda sisia be Babulonia ena
    ruma gunadia dekenai do idia noho. Hanuaboi manu ladana baimumu danu, be unuseni
    do idia noho. Kokokoko be unuseni do idia noho, bona uda nanigosi be unai ariara
    gunadia dekenai, do idia roho bona gadara.
  urd-urd: लेकिन जंगल के जंगली दरिन्दे वहाँ बैठेगे और उनके घरों में उल्लू भरे होंगे;
    वहाँ शुतरमुर्ग़ बसेंगे, और छगमानस वहाँ नाचेंगे।
  rus-SYN: Но будут обитать в нем звери пустыни, и домы наполнятся филинами; и страусы
    поселятся, и косматые будут скакать там.
  bqc-SIM: Gbáa nↄ̀bↄↄ mɛ́ aaↄ kálɛa we, a kpɛ́ↄ gↄ̃ gbɛ̃gbonaↄ tòo ũɛ. Koohũhũnaↄ
    zↄ̃zↄ̃ we, tã́aↄ i kìlimpau.
  tcz-CHONGTHU: Neldi gam’a gancha ho jong mangthai khopi sunga kichonlut un tin,
    chuleh Si al ham banga ham gancha hon insung jouse alodim diu ahi. Sumbu changlit
    hon umnan neijun tin, chuleh gamkelcha ho hilai munna chu galha diu ahi.
  mar-mar: परंतु रानातील जंगली पशू तेथे पडतील. त्यांची घरे घुबडांनी भरतील; आणि शहामृग
    व रानबोकड तेथे उड्या मारतील.
  qub-qub: Chaychöga oshgu mishicunallanami tiyanga. Wasicunachöpis tucucunallanami
    tiyanga. Avestruzcunallanami tiyanga. Jacha cabracunallanami pañangapis.
  hat-hat: Se la tout bèt nan bwa pral rete. Koukou pral fè nich nan tout kay yo.
    Se la otrich pral fè kay yo. Se la kabrit mawon pral danse kalenda.
  eng-BSB: But desert creatures will lie down there, and howling creatures will fill
    her houses. Ostriches will dwell there, and wild goats will leap about.
  eng-WEBPB: But wild animals of the desert will lie there, and their houses will
    be full of jackals. Ostriches will dwell there, and wild goats will frolic there.
  kbq-kbq: Hianagi anampina afi zagagafamo'zane afi kramo'za nozamifina enemanisnage'za,
    komutomo'zane Ostretiema nehaza namamo'zanena anampina emanigahaze. Ana nehanage'za
    anampina afi meme afu tamimo'za takaure takaure hu'za vano hugahaze.
  nhe-BL: Pero tecuanime tlen itztoque ipan huactoc tlali nopano calaquise campa quixolejtoque
    nopa altepetl. Huan nopa caltini tlen tlacame quincajtehuase nopano, temise ica
    cuamojmojme tlen tzajtzij ica cuesoli. Huan nopano motepasoltise nopa avestruces.
    Huan cuatitlan chivojme hualase nopano para huitontinemise.
  gub-BL: Miar ywyxiguhu rehe har wiko putar a'e tawhu pupe wà nehe. Tàpuz tynehem
    putar pypy pupe wà nehe no. Wiranu wiko putar a'e pe wà nehe. Àràpuhàrànete hehaite
    ma'e opoopor putar a'e pe tàpuz gwer heityk pyrer i'aromo wà nehe.
  eng-DRA: 'But wild beasts shall rest there, and their houses shall be filled with
    serpents, and ostriches shall dwell there, and the hairy ones shall dance there:'
