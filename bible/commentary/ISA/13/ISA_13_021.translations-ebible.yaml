  kan-2017: ಕಾಡು ಮೃಗಗಳು ಅಲ್ಲಿ ಮಲಗುವವು. ಅವರ ಮನೆಗಳು ಗೂಬೆಗಳಿಂದ ತುಂಬಿರುವವು. ಅಲ್ಲಿ ಉಷ್ಟ್ರಪಕ್ಷಿಗಳು
