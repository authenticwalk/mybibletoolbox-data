  eng-LEE: But there shall rest the wild beasts of the desert; and their houses shall
    be full of owls; and ostriches shall dwell there, and evil spirits shall dance
    there.
  asm-FB: কিন্তু মৰুভূমিৰ বনৰীয়া জন্তুৱে তাত বাস কৰিব; তেওঁলোকৰ ঘৰবোৰ ফেঁচাৰে পৰিপূৰ্ণ
