verse: ISA.013.021
translations:
  mal-C: വന്യമൃഗങ്ങൾ അവിടെ വിശ്രമിക്കും, അവരുടെ വീടുകളിൽ കുറുനരികൾ നിറയും; ഒട്ടകപ്പക്ഷികൾ
    അവിടെ പാർക്കും, കാട്ടാടുകൾ അവിടെ നൃത്തംചെയ്യും.
  deu-TKW: Vielmehr sollen sich Wüstentiere dort lagern und die Häuser mit Uhus angefüllt
    sein. Strauße sollen dort wohnen und Bocksgeister dort tanzen,
  lin-lin: Kasi bikelamu ya esobe nde ekokoma kolala kuna ; bambwa ya zamba nde ekotondisa
    bandako na yango, ba-esulungutu ekotonda na bandako, maligbanga ekokoma kovanda
    kuna mpe bantaba ya zamba ekokoma kopumbwa-pumbwa kuna.
  eng-LSV: And desert-dwellers have lain down there, || And their houses have been
    full of howlers, || And daughters of an ostrich have dwelt there, || And goats
    skip there.
  eng-GNV: 'But Ziim shall lodge there, and their houses shall be ful of Ohim: Ostriches
    shall dwel there, and the Satyrs shall dance there.'
  eng-WEBSTER: But wild beasts of the desert shall lie there; and their houses shall
    be full of doleful creatures; and owls shall dwell there, and satyrs shall dance
    there.
  nhw-BL: Pero tecuanime catli itztoque ipan huactoc tlali nopona calaquise campa
    quisosolojtoque nopa altepetl. Huan nopa calme catli masehualme quincajtehuase
    nopona, temise ica cuamojmojme catli tzajtzij ica tequipacholi. Huan nopona motepasoltise
    nopa avestruces. Huan cuatitlan chivojme hualase nopona para huitontinemise.
  swh-ONEN: Lakini viumbe wa jangwani watalala huko, mbweha watajaza nyumba zake,
    bundi wataishi humo nao mbuzi-mwitu watarukaruka humo.
  bba-bba: Miyɑ ɡbeeku yɛɛ yi koo wɑ̃ɑ yeru ko. Boorosu su koo yibu yen bɑn si sɔɔ,
    kpɑ tɑɑtɑɑnu nu mɑɑ nin wɑ̃ɑ yeru ko mi, kpɑ boo kinɛnu nu n yɔ̃ɔkumɔ mi.
  eng-KJVCPB: But wild beasts of the desert shall lie there; And their houses shall
    be full of doleful creatures; And owls shall dwell there, And satyrs shall dance
    there.
  luo-luo: To mana le mag thim ema nodag kanyo, kibwe nopongʼ utegi; tula bende nodag
    kanyo kendo nywok nolengʼre kanyo.
  meu-meu: A uda boromadia na unuseni ai bae hekure, rumadia na e ḡoumu ḡaudia ai
    bae honu; unuseni ai kokokoko bae noho, bona huika-huika ḡaudia na unuseni ai
    bae mavaru.
  npi-ULB: तर मरूभुमिका जङ्‍गली पशुहरू त्यहाँ बस्‍नेछन् । तिनीहरूका घरहरू लाटोकोसेराले
    भरिनेछन् । सुतुर्मुगहरू र घोरलहरू त्यहाँ उफ्रनेछन् ।
  yor-yor: Ṣùgbọ́n àwọn ẹranko igbó ni yóò dùbúlẹ̀ níbẹ̀, àwọn ajáko yóò kún inú ilé
    wọn, níbẹ̀ ni àwọn òwìwí yóò máa gbé níbẹ̀ ni àwọn ewúrẹ́ igbó yóò ti máa bẹ́
    kiri.
  pes-OPCB: تنها حیوانات وحشی در آنجا به سر خواهند برد و روباه‌ها در آن محل لانه خواهند
    کرد. جغدها در خانه‌های آنجا ساکن خواهند شد و بزهای وحشی در آنجا جست و خیز خواهند
    کرد.
  tgl-ULB: Pero ang mga mababangis na hayop ng ilang ang hihiga doon. Mapupuno ang
    kanilang mga bahay ng mga kwago; at mga ostrich at mga ligaw na kambing ang magluluksuhan
    doon.
  hui-hui: Dindi ogoni bame labu hangu wiai kagola ema bialu piaga gabua biru karu
    ti dege bu holebira. Ega mbiraga biragane umi halangau bedaru ti anda bu karuha
    biraga bulebira. Ega yári ale bedarubi nogo meme gabua karubi ti tano wini hama
    ngagoria pigipogolo yu pu íbu bialu holebira.
  mya-mya: ထို​အ​ရပ်​သည်​တော​တိ​ရစ္ဆာန်​များ​ကျက်​စား​ရာ နေ​ရာ၊ ဇီး​ကွက်​များ​အ​သိုက်​လုပ်​ရာ​ဖြစ်​လိမ့်​မည်။
    ယင်း​အ​ရပ်​တွင်​ငှက်​ကု​လား​အုတ်​များ​နေ​၍ တော ဆိတ်​များ​သည်​လည်း အ​ဆောက်​အ​ဦး​ပျက်​များ
    ၏​အ​ကြို​အ​ကြား​တွင်​ခုန်​ပေါက်​မြူး​တူး​ကြ လိမ့်​မည်။-
  bod-N: ཡུལ་དེར་དབེན་སྟོང་གི་རི་དྭགས་རྣམས་འཚོ་ཞིང་ཉལ་བ་དང་། དེ་དག་གི་ཁང་པ་རྣམས་སུ་ཅེ་སྤྱང་གི་ཀུ་ཅོས་ཁེངས་ཏེ།
    རྔ་བྱ་དེ་རུ་སྡོད་ཅིང་། ར་རྒོད་རྣམས་དེ་རུ་མཆོང་རྒྱུག་བྱེད།
  wsk-wsk: Bare sor garagarayam ko mel duap duap memek umu la kuwim tamon, ale kawam
    digo tugu muruwumonko; tirom ko inangnang mel se mel diwang mu la binga nagu nama
    taiwomonko.
  sna-sna: Asi zvisikwa zvomugwenga ndizvo zvichagara ikoko, makava achazadza dzimba
    dzavo; mazizi achagara ikoko, uye imomo ngururu dzichakwakuka-kwakuka.
  spa-BLM: Pero los animales salvajes del desierto se acostarán allí, y sus casas
    estarán llenas de chacales. Los avestruces habitarán allí, y las cabras salvajes
    retozarán.
  cac-cac: Axon̈ej noc' caltacte'al noc' ol aj ta'. Ol b'ud'joquel yoltac pat yuj
    noc' tonton yed' noc' avestruz. Ol ec' tz'itiljoc noc' c'ultaquil chiva ta'.
  swh-ULB: Lakini wanyama pori wa jangwani watalala pale. Nyumba zao zitajaa bundi;
    na mbuni watakaa huko na mbuzi pori wataruka pale.
  bel-bel: А будуць вадзіцца ў ім зьвяры пустыні, і дамы напоўняцца совамі; і страўсы
    паселяцца, і касмачы будуць скакаць там.
  deu-ELBBK: Aber Wüstentiere werden dort lagern, und ihre Häuser mit Uhus angefüllt
    sein; und Strauße werden dort wohnen und Böcke dort hüpfen;
  mbb-OT: Egkehimu zà heini he ubpeey te menge leew he menge langgam. Is menge valey
    zan egkehimu zà he ubpeey te menge ekang wey zuma pa he langgam. Edlinglingketew
    zutun is leew he menge kambing.
  mal-2015: മരുമൃഗങ്ങൾ അവിടെ കിടക്കും; അവരുടെ വീടുകളിൽ മൂങ്ങാ നിറയും; ഒട്ടകപ്പക്ഷികൾ
    അവിടെ പാർക്കും; ഭൂതങ്ങൾ അവിടെ നൃത്തംചെയ്യും.
  gup-gup: Djal mayh nabang kayho kumekbe. Warridj mayh kore kubolkdarlehbeh, yiman
    dalkken, wanjh kangime kururrk kumekbe. Yikahwi mayhmayh nawu djurrul kabirrihyo,
    mak nanikud kabirrihdohdolkan kore kurrambalk kumekbe.
  rmc-rmc: Bešena ode o dziva džviri, lengre khera pherdžarena o šakali; dživena ode
    o sovi a o dziva capi ode chučkerena.
  pes-OPV: بلکه وحوش صحرا درآنجا خواهند خوابید و خانه های ایشان از بومهاپر خواهد شد.
    شترمرغ در آنجا ساکن خواهد شدو غولان در آنجا رقص خواهند کرد،
  ron-1924: чи фяреле пустиулуй ышь вор фаче кулкушул аколо, буфницеле ый вор умпле
    каселе, струций вор локуи аколо ши стафииле се вор жука аколо.
  ben-OBCV: কিন্তু মরুপ্রাণীরা সেখানে শুয়ে থাকবে, শিয়ালেরা তাদের গৃহগুলি পূর্ণ করবে;
    সেখানে থাকবে যত প্যাঁচা, বন্য ছাগলেরা সেখানে লাফিয়ে বেড়াবে।
  som-som: Laakiinse halkaas waxaa jiifsan doona dugaagga lamadegaanka, oo guryahoodana
    waxaa ka buuxsami doona guumeyso, oo waxaa ku hoyan doona gorayo, waxaana ku dhex
    cayaari doona xayawaan dhogor dheer leh.
  lat-VUC: Sed requiescent ibi bestiæ, et replebuntur domus eorum draconibus, et habitabunt
    ibi struthiones, et pilosi saltabunt ibi;
  eng-ASVBT: But wild beasts of the desert shall lie there; and their houses shall
    be full of doleful creatures; and ostriches shall dwell there, and wild goats
    shall dance there.
  ita-1885: Ma quivi giaceranno le fiere de' deserti; e le lor case saranno piene
    di gran serpenti, e l'ulule vi abiteranno, e vi salteranno i demoni.
  eng-LXXUP: But wild beasts shall rest there; and the houses shall be filled with
    howling; and monsters shall rest there, and devils shall dance there,
  eng-ULB: But wild animals of the desert will lie there. Their houses will be full
    of owls; and ostriches and wild goats will skip about there.
  spa-VBL: Sólo los animales del desierto harán allí su hogar, y las casas en ruinas
    serán habitadas por perros salvajes. Los búhos vivirán allí, y las cabras salvajes
    saltarán alrededor.
  fra-_FOB: Mais les animaux du désert y auront leur gîte, et ses maisons seront pleines
    de hiboux; les autruches y feront leur demeure, et les boucs y sauteront.
  mal-mal: മരുഭൂമിയിലെ വന്യമൃഗങ്ങൾ അവിടെ കിടക്കും; അവരുടെ വീടുകളിൽ മൂങ്ങാ നിറയും;
    ഒട്ടകപ്പക്ഷികൾ അവിടെ വസിക്കും; ഭൂതങ്ങൾ അവിടെ നൃത്തംചെയ്യും.
  urd-GVR: Sirf registān ke jānwar khanḍarāt meṅ jā baseṅge. Shahr ke ghar un kī āwāzoṅ
    se gūṅj uṭheṅge, uqābī ullū wahāṅ ṭhahreṅge, aur bakrānumā jin us meṅ raqs kareṅge.
  suz-BL: तन्‍न मेको ब्‍वाकी ङा जन्‍तु आन बाक्‍तीक दुम्‍ब। मेको आन खिंम बुक्‍स ब्रीशो
    बाक्‍नीम। मेकेर ब्‍वा‍की ङा ग्रीब जन्‍तु, ठेयब चिक्‍ब बाक्‍नीम। मिनु ब्‍वाकी ङा
    क्‍यारश सिल पाइनीम। यसैया २३:१३
  eng-NOY: But there shall the wild beasts of the desert lodge, And owls shall fill
    their houses; And ostriches shall dwell there, And satyrs shall dance there.
  ita-1927: ma vi riposeranno le bestie del deserto, e le sue case saran piene di
    gufi; vi faran la loro dimora gli struzzi, i satiri vi balleranno.
  ckb-ckb: بەڵام لەوێ دڕندە بیابانییەکان ڕادەکشێن، چەقەڵ خانووەکانی پڕ دەکەن؛ کوندەپەپوو
    لەوێ نیشتەجێ دەبێت، تەگە لەوێ سەما دەکەن.
  eng-BBE: But the beasts of the waste land will have their holes there; and the houses
    will be full of crying jackals, and ostriches will have their place there, and
    evil spirits will be dancing there.
  kan-OKCV: ಆದರೆ ಕಾಡುಮೃಗಗಳು ಅಲ್ಲಿ ಮಲಗುವುವು. ಅವರ ಮನೆಗಳು ನರಿಗಳಿಂದ ತುಂಬಿರುವುವು, ಅಲ್ಲಿ
    ಗೂಬೆಗಳು ವಾಸಿಸುವುವು ಮತ್ತು ಕಾಡುಮೇಕೆಗಳು ಅಲ್ಲಿ ಕುಣಿದಾಡುವುವು.
  tam-2017: காட்டுமிருகங்கள் அங்கே படுத்துக்கொள்ளும்; ஊளையிடும் பிராணிகள் அவர்கள்
    வீடுகளை நிரப்பும், ஆந்தைகள் அங்கே குடிகொள்ளும்; காட்டாடு அங்கே துள்ளும்.
  spa-RV-1909: Sino que dormirán allí bestias fieras, y sus casas se llenarán de hurones,
    allí habitarán hijas del buho, y allí saltarán peludos.
  ron-BTF: Ci fiare sălbatice ale deşertului se vor culca acolo; şi casele lor vor
    fi pline de creaturi jalnice; şi bufniţe vor locui acolo şi satiri vor dansa acolo.
  eng-WEBP: But wild animals of the desert will lie there, and their houses will be
    full of jackals. Ostriches will dwell there, and wild goats will frolic there.
  eng-FBV: Only desert animals will make their homes there, and the ruined houses
    will be inhabited by wild dogs. Owls will live there, and wild goats will leap
    around.
  nld-1939: Maar jakhalzen hebben er hun holen, En uilen vullen hun huizen; De struisen
    komen er nestelen, Baarlijke duivels dansen er rond.
  nch-BL: Pero tecuanime cati itztoque ipan huactoc tali nopona calaquise campa quisosolojtoque
    nopa altepet. Huan nopa calme cati masehualme quincajtehuase nopona, temise ica
    cuamojmojme cati tzajtzij ica tequipacholi. Huan nopona motepasoltise nopa avestruces.
    Huan cuatitan chivojme hualase nopona para huitontinemise.
  vie-1934: Song những thú rừng sẽ đến ở, và nhà cửa đầy những chim cú; chim đà choán
    làm chỗ mình, dê đực lấy làm nơi nhảy nhót.
  hin-CV: लेकिन इसमें जंगली पशु रहेंगे, उनके घर गीदड़ों से भरे होंगे; और शुतुरमुर्ग
    बसेंगे, और वन्य बकरे छलांग लगाएंगे.
  eng-OURB: But wild animals of the desert will lie there, and their houses will be
    full of jackals. Ostriches will dwell there, and wild goats will frolic there.
  spa-BES: Pero las bestias del desierto tendrán sus agujeros allí; y las casas estarán
    llenas de lechuzas, y los avestruces tendrán su lugar allí, y los chivos retozaran
    allí.
  tdx-tdx: Toe ho fandrea’ o fanalokeo; ho àtseke ty ontsoñontsoñe o anjomba’ iareoo,
    himoneñe ao o voron-tsatrañeo, vaho hitsinjake ao o lolo miogogoo.
  tha-KJV: แต่​สัตว์​ป่าจะนอนลงที่​นั่น และบ้านเรือนในนั้นจะเต็มไปด้วยนกทึดทือ นกเค้าแมวจะอาศัยที่​นั่น
    เมษปิศาจจะเต้นรำอยู่​ที่นั่น
  por-BR-2018: Mas os animais selvagens do deserto ali descansarão, e suas casas se
    encherão de animais medonhos; e ali habitarão corujas, e bodes selvagens saltarão
    ali.
  deu-ELO: Aber Wüstentiere werden dort lagern, und ihre Häuser mit Uhus angefüllt
    sein; und Strauße werden dort wohnen und Böcke dort hüpfen;
  eng-WYC-2018: But wild beasts shall rest there, and the houses of them shall be
    filled with dragons; and ostriches shall dwell there (or and owls shall nest there),
    and hairy beasts shall skip there.
  epo-epo: Ripozos tie sovaĝaj bestoj, kaj iliaj domoj estos plenaj de gufoj, kaj
    strutoj tie loĝos, kaj virkaproj tie saltados.
  uig-PIN: Biraⱪ qɵl-bayawandiki janiwarlar xu yǝrdǝ ⱪonidu, Ularning harab ɵylirigǝ
    ⱨuwlaydiƣan mǝhluⱪlar tolidu, Ⱨuwⱪuxlar xu yǝrdǝ makanlixidu, «Ɵqkǝ jin»lar sǝkrǝp
    oynaⱪlixidu.
  beo-beo: Be Ba:bilone soge amo ganodini da hafoga:i soge ohe fi fawane esalebe ba:mu,
    amola gasia lalebe sio fawane ilia bibia gagumu. “Osadaligi” sio da amogawi esalebe
    ba:mu, amola sigua goudi da ilia moilai mugului amo ganodini hehenamu.
  tpi-OTNT: Dispela ples bai i kamap ples nating na ol wel abus tasol bai i kam i
    stap long en. Ol pisin bilong nait bai i stap long ol haus. Ol muruk tu bai i
    stap, na ol wel meme bai i kalap kalap na ran i go i kam nabaut long taun.
  hau-SA: Amma halittun hamada za su kwanta a can, diloli za su cika gidajenta; a
    can mujiyoyi za su zauna, a can kuma awakin jeji za su yi ta tsalle.
  uig-LAT: Biraq chöl-bayawandiki janiwarlar shu yerde qonidu, Ularning xarab öylirige
    huwlaydighan mexluqlar tolidu, Huwqushlar shu yerde makanlishidu, «Öchke jin»lar
    sekrep oynaqlishidu.
  nde-nde: Kodwa izinyamazana zeganga zizahlala khona, amakhanka azahlala ezindlini
    zakhona lezikhova zizahlala khona, lamagogo aqolotshe khona.
  ton-ton: Ka e tokoto ʻi ai ʻae ngaahi manu kaivao ʻoe potu lala; pea ʻe fonu honau
    ngaahi fale ʻi he ngaahi manu fakalielia; pea ʻe nofo ai ʻae ngaahi lulu, pea
    ʻe meʻe ai ʻae faʻahi kehe ʻoe vao.
  ces-1613: Ale lítá zvěř tam odpočívati bude, a domové jejich šelmami naplněni budou;
    bydliti budou tam i sovy, a příšery tam skákati budou.
  eng-WMB: But wild animals of the desert will lie there, and their houses will be
    full of jackals. Ostriches will dwell there, and wild goats will frolic there.
  tam-TCV: ஆனால் அங்கு பாலைவன மிருகங்கள் தங்கும்; அவர்களுடைய வீடுகள் நரிகளால் நிரம்பும்.
    ஆந்தைகள் அங்கே குடியிருக்கும்; காட்டாடுகளும் அங்கே துள்ளி விளையாடும்.
  ceb-ULB: Apan mohigda didto ang ihalas nga mga mananap, mapuno sa mga ngiwngiw ang
    ilang kabalayan; ug ang mga ostrits ug molukso-lukso didto ang ihalas nga mga
    kanding.
  pol-UBG: Ale dziki zwierz pustyni będzie tam odpoczywać, a ich domy będą pełne wyjących
    bestii; zamieszkają tam sowy, a kozice będą tam podskakiwać.
  urd-GVU: صرف ریگستان کے جانور کھنڈرات میں جا بسیں گے۔ شہر کے گھر اُن کی آوازوں سے
    گونج اُٹھیں گے، عقابی اُلّو وہاں ٹھہریں گے، اور بکرانما جِنّ اُس میں رقص کریں
    گے۔
  deu-1912: sondern Wüstentiere werden sich da lagern, und ihre Häuser sollen voll
