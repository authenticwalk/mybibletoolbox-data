  mdy-ETH: ዳውሎ ቦኦሎ ቦዖኮ ፂኪሢ ቤሲ ዒዛ ማዓንዳኔ፤ ኩኩቴ ዒኢካ ማኣሪ ማዣንዳኔ፤ ሙኡታሌያ ዒኢካ ናንጋንዳኔ፤ ሃሣ ዒዞኮ
    ዶዔ ቦኮይዳ ፑርቶ ዓያኖ ኮኦኪንሦ ማዔ ሞይላሢ ፂካንዳኔ።
  twi-ASANTE: Nanso ɛserɛ so mmoa bɛda hɔ. Sakraman bɛyɛ nʼafie no mu ma; ɛhɔ na apatuo
