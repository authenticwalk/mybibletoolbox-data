  ory-ory: ମାତ୍ର ବନ୍ୟ ପଶୁମାନେ ସେହି ସ୍ଥାନରେ ଶୟନ କରିବେ ଓ ସେମାନଙ୍କର ଗୃହ ଚିତ୍କାରକାରୀ ଜନ୍ତୁରେ
