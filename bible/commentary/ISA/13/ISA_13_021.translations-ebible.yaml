  arb-NAV: إِنَّمَا تَأْوِي إِلَيْهَا وُحُوشُ الْقَفْرِ وَتَعِجُّ بُيُوتُ خَرَائِبِهَا
    بِالْبُومِ، وَتَلْجَأُ إِلَيْهَا بَنَاتُ النَّعَامِ، وَتَتَوَاثَبُ فِيهَا الْمَاعِزُ
    الْبَرِّيَّةُ،
  ewe-ewe: Ke gbemelãwo koe atsyɔ akɔ anyi ɖe afi ma. Favieʋuto ayɔ woƒe xɔwo me,
