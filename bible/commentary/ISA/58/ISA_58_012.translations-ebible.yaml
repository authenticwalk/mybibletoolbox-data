verse: ISA.058.012
translations:
  mal-C: നിന്റെ വംശജർ ശൂന്യമാക്കപ്പെട്ട പുരാതനനഗരങ്ങൾ പുനർനിർമിക്കും, ചിരപുരാതനമായ
    അടിസ്ഥാനങ്ങൾ നീ പണിതുയർത്തും; നിനക്ക്, തകർന്ന മതിലുകൾ നന്നാക്കുന്നവനെന്നും പാർക്കാനുള്ള
    തെരുവുകൾ പുനരുദ്ധരിക്കുന്നവനെന്നും പേരുണ്ടാകും.
  deu-TKW: 'Und die zu dir gehören, werden die Trümmer der Vorzeit wieder aufbauen:
    die Grundmauern vergangener Geschlechter wirst du wieder aufrichten. Und man wird
    dich nennen “Vermauerer von Rissen, Wiederhersteller von Pfaden, daß man wohnen
    könne”!'
  lin-lin: 'Mpo na yo, bakotonga lisusu bandako oyo ebukana-bukana na kala, bakomatisa
    lisusu miboko oyo ebukana wuta kala ; bakobenga yo : ‹ Mobongisi ya bamir oyo
    ebukana mpe ya banzela oyo bato balekaka. ›'
  eng-LSV: And they have built the ancient ruins from you, || You raise up the foundations
    of many generations, || And one calls you, Repairer of the breach, || Restorer
    of paths to rest in.
  eng-GNV: 'And they shalbe of thee, that shall builde the olde waste places: thou
    shalt rayse vp the foundations for many generations, and thou shalt be called
    the repairer of the breach and the restorer of the pathes to dwell in.'
  eng-WEBSTER: 'And they that shall be of thee shall build the old waste places: thou
    shalt raise up the foundations of many generations; and thou shalt be called,
    The repairer of the breach, The restorer of paths to dwell in.'
  nhw-BL: Huan amoconehua quicualtlalise nopa altepeme catli hasta huejcajya quinsosolojque.
    Huan quintocaxtise ‘nopa masehualme catli quicualtlalíaj inintepa huan inialtepehua.’
  swh-ONEN: Watu wako watajenga tena magofu ya zamani na kuinua misingi ya kale; utaitwa
    Mwenye Kukarabati Kuta Zilizobomoka, Mwenye Kurejeza Barabara za Makao.
  bba-bba: Sɑɑ yerɑ i ko bɑnsu seeyɑ si bɑ kɔ̃ n tɛ, kpɑ i mɑɑ bɑni kpɛɛkpɛɛku wɔllɔ
    ɡe bɑ swĩi sɑɑ yellun di. Sɑnɑm mɛyɑ bɑ koo bɛɛ soku be bɑ rɑ bɑnsu kɑ swɛɛ sɔmɛ,
    kpɑ bu de tɔmbu bɑ n wɑ̃ɑ mi sɔɔ.
  eng-KJVCPB: 'And they that shall be of thee shall build the old waste places: Thou
    shalt raise up the foundations of many generations; And thou shalt be called,
    The repairer of the breach, The restorer of paths to dwell in.'
  luo-luo: Jou ema nochak oger kuondeu mane omukore, kendo gini gedi ewi mise machon
    mane oketi, mi noluongi ni Jager Ohinga mane Omukore kendo ni Jalos Yore Matindo
    mane ji odakie.
  meu-meu: Emui hanua gunadia, vada e vahu ḡaudia, na bae hahegini lou, bona uru momo
    ba havaradia matama; bae gwauraimu “e ḡiḡi dobi gabuna ibanina tauna”, bona “taunimanima
    edia noho gabudia ihagini-loudia tauna”.
  npi-ULB: तिमीहरूमध्ये केहीले प्राचीन भग्‍नावशेषको पुनःनिर्माण गर्नेछौ । धेरै पुस्ताको
    भग्‍नावशेषलाई खडा गर्नेछौ । तिमीहरूलाई यसो भनिनेछ, “पर्खाल मरम्मत गर्नेहरू,” बस्‍नलाई
    गल्‍लीहरू पुनःर्स्थापना गर्नेहरू।”
  yor-yor: Àwọn ènìyàn rẹ yóò tún ahoro àtijọ́ kọ́ wọn yóò sì gbé ìpìlẹ̀ àtijọ́-tijọ́
    ró a ó sì pè ọ́ ní alátúnṣe ògiri tí ó ti wó àti olùmúbọ̀sípò àwọn òpópónà tí
    ènìyàn gbé inú rẹ̀.
  pes-OPCB: هموطنانتان خرابه‌های قدیمی شهرهایتان را دوباره بنا خواهند کرد و شما به
    قومی معروف خواهید شد که حصارها و شهرهای خود را بازسازی می‌کند.»
  tgl-ULB: Ang ilan sa inyo ay muling magtatayo ng mga sinaunang gusali na gumuho;
    itatayo ninyo ang mga gumuhong lungsod ng maraming mga salinlahi; tatawagin kayong
    “Ang tagakumpuni ng pader,” “Ang tagapanumbalik ng mga lansangan para matirahan.”
  cbu-NT: Siysa pangeetsis yurangamaw yusur wanasir pangutssa. Yuwashtam zitaminaris
    kis taarangana anshutam taatssa. Tputs siyaa, Tandapunumpansincha, táchinllinaya.
    Mishat, In tputs pangumpansincha, siyaa táchtamanaya. Apanll siyaa átcha. Aparini
    siyaa ateeja.
  hui-hui: Ani heledogola tano bo gialo wahayaruni tígua lone bia aribia howa anda
    abale hene gialo wahene gumuni ngarunaga lone bia aribia haga buleberemi. Ani
    bialu kamigola wali agali tara karume tí hondowa tigua lalu, E̱ e̱ wali agali
    hongohe howa tanonaga pabe gialabaga biniru bu tiga biagabi anda gialo waheneru
    biadai biagabi hariga baya hangu bo tiga biagabi o karuni handadaba laga bulebira,
    Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: သင်​တို့​အ​မျိုး​သား​များ​သည်​လည်း​ကြာ​မြင့် စွာ​ယို​ယွင်း​ပျက်​စီး​နေ​ခဲ့​သည့်​အ​ဆောက်​အ​ဦ
    များ​ကို​အုတ်​မြစ်​ဟောင်း​များ​အ​ပေါ်​တွင်​ပြန် လည်​တည်​ဆောက်​ရကြ​လိမ့်​မည်။ သင်​တို့​သည်
    ပြို​ပျက်​လျက်​ရှိ​သည့်​မြို့​ရိုး​များ​ကို​ပြု​ပြင် လျက်၊ ယို​ယွင်း​ပျက်​စီး​နေ​သော​အ​ဆောက်
    အ​ဦ​များ​နှင့် လမ်း​များ​ကို​ပြန်​လည်​တည် ဆောက်​သူ​များ​ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း
    ကို​ခံ​ရကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་ཞིག་རལ་རྣམས་སླར་སྐྲུན་ཞིང་། ཁྱོད་ཀྱིས་གནའ་བོའི་བཤིག་རོ་རྣམས་ཀྱི་རྨང་རྡོ་འཛུགས་པས།
    ཁྱོད་ལ་མཁར་ཆག་ཞིག་གསོ་བྱེད་མཁན་དང་། གཞིས་ཡུལ་བསྐྲུན་པའི་ལམ་བཟོ་མཁན་ཞེས་མིང་ཐོགས་པར་འགྱུར་རོ།
    །
  sna-sna: Vanhu vako vachavakazve matongo akare vachasimudza nheyo dzakare; iwe uchanzi
    Mugadziri waMasvingo Akakoromoka, Muvandudzi weMigwagwa ine Dzimba.
  spa-BLM: Los que serán de vosotros construirán los antiguos lugares de desecho.
    Levantarás los cimientos de muchas generaciones. Se le llamará Reparador de la
    Brecha, Restaurador de caminos con viviendas.
  cac-cac: Ol e b'oxiq'ue e chon̈ab' d'a yed'tal b'aj jub'ilemi, aton d'a yib'an̈
    yich aycanem d'a peca'. Ol alchaj d'ayex to b'oumexxiq'ue muro lan̈chajnac, b'oumexxiq'ue
    pat lan̈chajnaquemi.
  swh-ULB: Baadhi yenu mtajenga tena sehumu za kale zilizoharibiwa; mtatengeneza sehemu
    zilizoharibiwana vizazi vingi; na mtaitwa ''Mrekebishaji wa ukuta,'' kuwarejesha
    katika mtaa ya kuishi.''
  bel-bel: 'І забудуюцца нашчадкамі тваімі пустыні векавечныя: ты адродзіш асновы
    многіх пакаленьняў, і называцьмуць цябе адраджэнцам руінаў, адраджэнцам шляхоў
    насельніцтву.'
  deu-ELBBK: 'Und die aus dir kommen, werden die uralten Trümmer aufbauen; die Grundmauern
    vergangener Geschlechter wirst du aufrichten; und du wirst genannt werden: Vermaurer
    der Lücken, Wiederhersteller bewohnbarer Straßen.'
  mbb-OT: Ed-umanan ebenguna te menge kevuwazan niw is menge inged niw he neuǥet en
    he nevengkag, ne ebpurungan dan is daan en he menge pundasyun. Egngezanan kew
    he menge etew he memumurung te nerundus he menge verengbeng wey menge valey.
  mal-2015: നിന്റെ സന്തതി പുരാതനശൂന്യങ്ങളെ പണിയും; തലമുറതലമുറയായി കിടക്കുന്ന അടിസ്ഥാനങ്ങളെ
    നീ കെട്ടിപ്പൊക്കും; കേടുതീർക്കുന്നവനെന്നും കുടിയിരിപ്പാൻ തക്കവണ്ണം പാതകളെ യഥാസ്ഥാനത്താക്കുന്നവനെന്നും
    നിനക്കു പേർ പറയും.
  gup-gup: Yikahwi bininj kore ngudda wanjh ngurrimarnmarnbun kore kunrurrk yakayakminj
    bu kunkare. Ngudda ngurriyawoyhmarnbun manbu kunrurrkmak. Bininj ngundimarneyime
    ‘Nawu kabirrimarnbun walls manbu warnamyoy bakkabakmeng, dja kabirrirurrkmarnbun
    kururrkwern ba bininj kabirrihyo.”’ Kuhni yimeng nawu Yawey.
  rmc-rmc: Tire manuša pale budinena avri o rozburimen fori, a ačhavena upre o čirlatune
    zakladi. Sako tumen džanela sar olen, ko prikeren o muri; sar olen, ko obnovinen
    o zňičimen khera pro uľici.
  pes-OPV: و کسان تو خرابه های قدیم را بناخواهند نمود و تو اساسهای دوره های بسیار
    رابرپا خواهی داشت و تو را عمارت کننده رخنه هاو مرمت کننده کوچه‌ها برای سکونت خواهندخواند.
  ron-1924: Ай тэй вор зиди ярэшь пе дэрымэтуриле де май ынаинте, вей ридика дин ноу
    темелииле стрэбуне; вей фи нумит
  ben-OBCV: তোমার লোকেরা প্রাচীনকালের ধ্বংসাবশেষকে পুনর্নির্মাণ করবে, এবং বহুকাল পূর্বের
    ভিত্তিমূলগুলি আবার গেঁথে তুলবে; তোমাকে বলা হবে ভগ্ন প্রাচীরগুলির মেরামতকারী, পথসমূহ
    ও বসবাসের স্থানগুলির পুনঃপ্রতিষ্ঠাকারী।
  som-som: Oo kuwaaga ayaa meelihii hore oo burburay dhisi doona, oo waxaad sara kicin
    doontaa aasaasyada qarniyada badan, oo waxaa laguugu yeedhi doonaa Jabniinkabe,
    iyo kan jidadka cusboonaysiiya si loo dego.
  lat-VUC: Et ædificabuntur in te deserta sæculorum, fundamenta generationis et generationis
    suscitabis; et vocaberis ædificator sepium, avertens semitas in quietem.
  eng-ASVBT: And they that shall be of thee shall build the old waste places; thou
    shalt raise up the foundations of many generations; and thou shalt be called The
    repairer of the breach, The restorer of paths to dwell in.
  ita-1885: 'E quelli che usciranno di te riedificheranno i luoghi già ab antico deserti;
    tu ridirizzerai i fondamenti di molte età addietro; e sarai chiamato: Ristorator
    delle ruine, Racconciator de'' sentieri, da potere abitare.'
  eng-LXXUP: And thy old waste desert places shall be built up, and thy foundations
    shall last through all generations; and thou shalt be called a repairer of breaches,
    and thou shalt cause thy paths between to be in peace.
  eng-ULB: Some of you will rebuild the ancient ruins; you will raise up the ruins
    of many generations; you will be called “The repairer of the wall,” “The restorer
    of streets to live on.”
  spa-VBL: Algunos de ustedes reconstruirán las antiguas ruinas; restaurarán los cimientos
    de generaciones. Serás llamados reparadores muros rotos, restauradores de caminos
    de vida.
  fra-_FOB: Les tiens rebâtiront les antiques ruines, tu relèveras les fondations
    des anciens âges; on t'appellera le réparateur des brèches, le restaurateur des
    chemins, qui rend le pays habitable.
  mal-mal: നിന്റെ സന്തതി പുരാതനശൂന്യങ്ങളെ പണിയും; തലമുറതലമുറയായി കിടക്കുന്ന അടിസ്ഥാനങ്ങളെ
    നീ കെട്ടിപ്പൊക്കും; കേടുതീർക്കുന്നവനെന്നും പാർക്കുവാൻ തക്കവിധം പാതകളെ യഥാസ്ഥാനത്താക്കുന്നവനെന്നും
    നിനക്ക് പേര് പറയും.
  lit-lit: Ir kurie bus iš tavęs atstatys senuosius griuvėsius, tu iškelsi daugelio
    kartų pamatus, ir tave vadins spragų užtaisytoju, gyvenamų vietovių takų atstatytoju.
  urd-GVR: Tere log qadīm khanḍarāt ko nae sire se tāmīr kareṅge. Jo buniyādeṅ guzarī
    nasloṅ ne rakhī thīṅ unheṅ tū dubārā rakhegā. Tab tū ‘Raḳhne ko Band Karne Wālā’
    aur ‘Galiyoṅ ko Dubārā Rahne ke Qābil Banāne Wālā’ kahlāegā.
  suz-BL: मिनु गे इन साइ ङा ब्रेश्‍शो खिंपुकी लेंशा सेल्‍नीनी। साइ ङोंइती ङा सेल्‍शो
    जग लेंशा वोइक्‍नीनी। मिनु इन कली गारो सेल्‍ब, खिं सेल्‍ब नु लां लेंशा सेल्‍ब,
    दे नें वोइक्‍नीम। यसैया ६१:४
  eng-NOY: Thy people shall build the ancient desolations, The ruins of many generations
    shall they restore; Thou shalt be called the repairer of the breach, The restorer
    of ways for inhabitants.
  ita-1927: I tuoi riedificheranno le antiche ruine; tu rialzerai le fondamenta gettate
    da molte età, e sarai chiamato “il riparatore delle brecce”, “il restauratore
    de’ sentieri per rendere abitabile il paese”.
  ckb-ckb: گەلی تۆ کەلاوە داڕووخاوە کۆنەکان بنیاد دەنێنەوە، بناغەکان هەڵدەستێننەوە،
    کە لە نەوەکانی پێشووەوەیە، ئینجا ناوت لێ دەنێن، ”بنیادنەرەوەی شوورا“ و ”ئاوەدانکەرەوەی
    کۆڵانەکان“.
  eng-BBE: 'And your sons will be building again the old waste places: you will make
    strong the bases of old generations: and you will be named, He who puts up the
    broken walls, and, He who makes ready the ways for use.'
  kan-OKCV: ಆಗ ನಿನ್ನವರು ಪುರಾತನ ಕಾಲದ ಹಾಳಾದ ಸ್ಥಳಗಳನ್ನು ಕಟ್ಟುವರು. ತಲತಲಾಂತರಗಳಿಂದ ಹಾಳುಬಿದ್ದಿರುವ
    ಅಸ್ತಿವಾರಗಳನ್ನು ನೀನು ಎಬ್ಬಿಸುವೆ. ಬಿದ್ದ ಗೋಡೆಯನ್ನು ಎಬ್ಬಿಸುವ ದೇಶ ಎಂದೂ, ನಿವಾಸಿಗಳಿಗಾಗಿ
    ನಡೆದಾಡಲು ಹಾದಿಗಳನ್ನು ಉಂಟುಮಾಡುವ ದೇಶ ಎಂದೂ ನಿನಗೆ ಬಿರುದು ಬರುವುದು.
  tam-2017: உன்னிடத்திலிருந்து தோன்றினவர்கள் பூர்வமுதல் பாழாய்க்கிடந்த இடங்களைக் கட்டுவார்கள்;
    தலைமுறை தலைமுறையாக இருக்கும் அஸ்திபாரங்கள்மேல் நீ கட்டுவாய்; திறப்பானதை அடைக்கிறவன்
    என்றும், குடியிருக்கும்படி பாதைகளைத் திருத்துகிறவன் என்றும் நீ பெயர் பெறுவாய்.
  spa-RV-1909: 'Y edificarán los de ti los desiertos antiguos; los cimientos de generación
    y generación levantarás: y serás llamado reparador de portillos, restaurador de
    calzadas para habitar.'
  ron-BTF: 'Şi cei care vor ieși din tine vor reconstrui locurile vechi, risipite,
    vei ridica temeliile multor generaţii; şi vei fi numit: Reparatorul spărturii,
    Restauratorul cărărilor de locuit.'
  eng-WEBP: Those who will be of you will build the old waste places. You will raise
    up the foundations of many generations. You will be called Repairer of the Breach,
    Restorer of Paths with Dwellings.
  eng-FBV: Some among you will rebuild the ancient ruins; you will restore generations-old
    foundations. You will be called the Repairer of the Break in the Wall, the Restorer
    of Life's Pathways.
  nld-1939: 'Dan bouwt ge uw oude ruïnen weer op, Herstelt de grondslagen der vroegere
    geslachten; Dan zal men u noemen: Hersteller van bressen, Herbouwer van puinen!'
  nch-BL: Huan amoconehua quicualtalise nopa altepeme cati hasta huejcajquiya quinsosolojque.
    Huan quintocaxtise ‘nopa masehualme cati quicualtalíaj inintepa huan inialtepehua.’
  vie-1934: Những kẻ ra từ ngươi sẽ dựng lại nơi đổ nát ngày xưa; ngươi sẽ lập lại
    các nền của nhiều đời trước. Người ta sẽ xưng ngươi là Kẻ tu bổ sự hư hoại, và
    là Kẻ sửa đường lại cho người ở.
  hin-CV: खंडहर को तेरे वंश के लिये फिर से बसायेंगे और पीढ़ियों से पड़ी हुई नींव पर
    घर बनाएगा; टूटे हुए बाड़े और सड़क को, ठीक करनेवाला कहलायेगा.
  eng-OURB: Those who shall be of you shall build the old waste places; you shall
    raise up the foundations of many generations; and you shall be called Repairer
    of the Breach, Restorer of Paths with Dwellings.
  spa-BES: Y tus hijos volverán a construir los viejos lugares desolados; fortalecerás
    las bases de las viejas generaciones; y serás nombrado, el reparador de los muros
    rotos y el que prepara los caminos para el uso.
  tdx-tdx: Hamboare’ o boak’ama’oo o tanàn-taoloo le hatroa’o o fahan-tariratse maroo,
    vaho hatao mpamboatse jebañe irehe, mpanomonty o lalam-pimoneñañeo.
  tha-KJV: และพวกเจ้าจะได้สร้างสิ่งปรั​กห​ักพังโบราณขึ้นใหม่ เจ้​าจะได้ซ่อมเสริมรากฐานของคนหลายชั่วอายุมาแล้วขึ้น
    เจ้​าจะได้​ชื่อว่า ‘เป็นผู้ซ่อมกำแพงที่​พัง ผู้​ซ่อมแซมถนนให้คืนคงเพื่อจะได้อาศัยอยู่’
  por-BR-2018: E os que de ti procederem edificarão os lugares antes arruinados, e
    levantarás os fundamentos das gerações passadas ; e te chamarão reparador das
    coisas que se romperam, e restaurador das ruas para se morar.
  deu-ELO: 'Und die aus dir kommen, werden die uralten Trümmer aufbauen; die Grundmauern
    vergangener Geschlechter wirst du aufrichten; und du wirst genannt werden: Vermaurer
    der Lücken, Wiederhersteller bewohnbarer Straßen.'
  eng-WYC-2018: And the forsaken things of (the) world’s shall be builded (again)
    in thee (or And thou shalt rebuild the deserted things of the world), and thou
    shalt raise (up) the foundaments of generation and generation; and thou shalt
    be called, A builder of hedges, turning away the paths of wickednesses.
  epo-epo: Kaj oni rekonstruos ĉe vi la antikvajn ruinojn; la fundamentojn de antaŭ
    multaj generacioj vi restarigos; kaj oni nomos vin riparanto de breĉoj, reboniganto
    de vojoj por loĝado.
  uig-PIN: Sǝndin tɵrǝlgǝnlǝr kona harabilǝrni ⱪaytidin ⱪurup qiⱪidu; Nurƣun dǝwrlǝr
    ⱪaldurƣan ullarni ⱪaytidin kɵtürisǝn, Xuning bilǝn «Bɵsülgǝn tamlarni ⱪaytidin
    yasiƣuqi, Koqa-yol wǝ turalƣularni ǝsligǝ kǝltürgüqi» dǝp atilisǝn.
  beo-beo: 'Dilia moilai diasu da ode bagohame mugului dagoi ba:i. Be dilia fi dunu
    da musa: bai amo da:iya, diasu bu gagumu. Amola eno dunu dilia hou olelema:ne
    da amane sia:mu, ‘Amo dunu fi da gagoi dobea mugului amo bu gagui dagoi. Amola
    ilia da diasu wadela:lesi amo huluane bu hahamoi.’”'
  tpi-OTNT: Na yupela bai i wokim gen ol taun i bin bagarap. Yupela bai i wokim gen
    ol haus long ol ples ol olpela haus i bin sanap long en bipo. Na bai ol i kolim
    yupela olsem, ‘Ol lain bilong wokim gen ol banis bilong ol taun,’ na ‘Ol lain
    bilong stretim gut gen ol rot na ol haus.’”
  hau-SA: Mutanenku za su sāke gina kufai na da su kuma daga tsofaffin harsashai;
    za a ce da ku Masu Gyaran Katangar da ta Rushe, Masu Farfaɗo da Tituna da kuma
    Wuraren zama.
  uig-LAT: Sendin törelgenler kona xarabilerni qaytidin qurup chiqidu; Nurghun dewrler
    qaldurghan ullarni qaytidin kötürisen, Shuning bilen «Bösülgen tamlarni qaytidin
    yasighuchi, Kocha-yol we turalghularni eslige keltürgüchi» dep atilisen.
  nde-nde: Abantu bakho bazawavusa amanxiwa amadala, bavuse lezisekelo zakudala. Uzabizwa
    ngokuthi uMakhi Wemiduli Eyadilikayo, loMvuseleli wemiGwaqo leMizi.
  ton-ton: 'Pea ko kinautolu ʻoku ʻiate koe te nau toe langa ʻae ngaahi potu lala:
    te ke fokotuʻu hake ʻae tuʻunga ʻoe ngaahi toʻutangata lahi; pea ʻe ui koe, ko
    e fakalelei ʻoe potu ʻā kuo maumau, mo e toe fakapapa ʻoe hala ke ʻalu ai ʻae
    kakai.'
  ces-1613: A vzdělají od tebe zplození pustiny starodávní; základy od národu do pronárodu
    vyzdvihneš. I slouti budeš vzdělavatel zbořeniny, a napravovatel stezek k bydlení.
  eng-WMB: Those who will be of you will build the old waste places. You will raise
    up the foundations of many generations. You will be called Repairer of the Breach,
    Restorer of Paths with Dwellings.
  tam-TCV: உன் மக்கள் பாழடைந்த இடிபாடுகளைத் திருப்பிக் கட்டுவார்கள்; பழங்கால அஸ்திபாரங்களையும்
    கட்டி எழுப்புவார்கள். நீ உடைந்த மதில்களைத் திருத்திக் கட்டுகிறவன் என்றும், குடியிருப்பதற்கு
    வீதிகளைப் புதுப்பிக்கிறவன் என்றும் அழைக்கப்படுவாய்.
  ceb-ULB: Daghan kaninyo ang motukod pag-usab sa karaang nangaguba; patindogon ninyo
    ang mga nagun-ob sa daghang kaliwatan; nganlan kamo ug “Ang mga tig-ayo sa pader,”
    “Ang mga tig-ayo sa mga dalan aron kapuy-an.”
  pol-UBG: Twoi potomni odbudują starodawne ruiny, wzniesiesz fundamenty wielu pokoleń
    i nazwą cię naprawcą wyłomów i odnowicielem ścieżek na zamieszkanie.
  agr-agr: 'Atum wegantu aidau yaakat yaunchuk tsaikbau aidaun ataktu jegamjagtinai.
    Dutikainak nunú jegamku kaya aepkamu aidau yumpunawai tusa shiig emetug umikagtinai.
    Dutikau asagmatai: ‘Yaakat peejamu tsaikbaun ataktu iwajin aidau’, nuigtushkam:
    ‘Jega tsaikbaun iwajin aidau’ tuu adaikagtinai.”'
  kyc-kyc: Dokopa nakamana wambu dupwame anda wamba kwaeyasi silyamo dupwa karenge
    panda dokonako dee pirami. Dokopa nakama kana kame awali lao kamba pyuo dee anda
    momo nao lalyuo pasi doko kamba karengenyili pyuo piyaminyi dupwaŋa lao kingi
    larami.
  urd-GVU: تیرے لوگ قدیم کھنڈرات کو نئے سرے سے تعمیر کریں گے۔ جو بنیادیں گزری نسلوں
    نے رکھی تھیں اُنہیں تُو دوبارہ رکھے گا۔ تب تُو ’رخنے کو بند کرنے والا‘ اور ’گلیوں
    کو دوبارہ رہنے کے قابل بنانے والا‘ کہلائے گا۔
  deu-1912: 'und soll durch dich gebaut werden, was lange wüst gelegen ist; und wirst
    Grund legen, der für und für bleibe; und sollst heißen: Der die Lücken verzäunt
    und die Wege bessert, daß man da wohnen möge.'
  kan-2017: ನಿಮ್ಮ ಸಂತಾನದವರು ಪುರಾತನಕಾಲದಲ್ಲಿ ಹಾಳಾದ ನಿವೇಶನಗಳನ್ನು ಪುನಃ ಕಟ್ಟುವರು. ನೀವು
    ತಲತಲಾಂತರಗಳಿಂದ ಹಾಳುಬಿದ್ದಿರುವ ಅಸ್ತಿವಾರಗಳ ಮೇಲೆ ಕಟ್ಟಡಗಳನ್ನು ಎಬ್ಬಿಸುವಿರಿ; “ಬಿದ್ದ ಗೋಡೆಯನ್ನು
    ಕಟ್ಟುವ ಜನಾಂಗ, ಹಾದಿಗಳನ್ನು ತಿರುಗಾಡುವ ಸ್ಥಿತಿಗೆ ತರುವ ಜನಾಂಗ” ಎಂಬ ಬಿರುದುಗಳು ನಿಮಗುಂಟಾಗುವವು.
  yap-yap: Girdi’ ko tabinaw romed e bay ra toyed e pi naun nike puth kakrom, bay
    ra dimowgad bayay nga daken e pi def nike kakrom. Bay nnangmed ni gimed e girdi’
    ni ka mu fulweged e yoror nga rogon, ma kam toyed bayay e pi naun ni puth.”
  hlt-MCSB: Te vaengah na taengkah khosuen imrhong te a yung lamkah loh hang khoeng
    uh vetih cadilcahma phoeikah cadilcahma duela pai ni. Namah te khaw a puut aka
    biing, khosa ham a hawn aka tlaih la n'khue uh ni.
  mdy-ETH: ሚና ቤርታ ዶዔ ማኣሮ ቢያ ዴራ ጊንሣ ማሂ ቤርታኣ ቤዞይዳ ማዣንዳኔ፤ ዬያሮ ዒንሢ ‹ኬኤሎ ዲሮ ጊንሣ ኮሻያና ዶዒ
    ዓኣ ማኣሮ ዓካሳ ዴሬ› ጌይንታንዳኔ።»
  twi-ASANTE: Mo nkurɔfoɔ bɛsane asi teteete mmubuiɛ no, na wɔato fapem a akyɛre no;
    wɔbɛfrɛ mo Deɛ Ɔsiesie Afasuo a Abubu no, Deɛ Ɔsiesie Adan a Abubu.
  eng-WEBU: Those who will be of you will build the old waste places. You will raise
    up the foundations of many generations. You will be called Repairer of the Breach,
    Restorer of Paths with Dwellings.
  wal-wal: Beni qolettidaageeta intte zaarettidi keexxana; daro wodiyaappe kase baasettida
    baasotikka keexettidi xoqqu gaana. Inttekka qolettida gimbbeta zaarettidi gimbbiyaageetanne
    asai de7iyo sohotun ogiyaa kessiyaageeta geetetti xeesettana” yaagees.
  spa-PDDPT: Los tuyos reedificarán las ruinas antiguas. Levantarán los cimientos
    de muchas generaciones que estaban destruidos y serás llamado reparador de brechas,
    restaurador de calzadas para descansar.
  gun-gun: Ha'e gui penda'y kuery ju omoatyrõ 'rã tekoa ivaipa va'ekue. Pemboyta pyau
    ju 'rã oo ymague. Pendevy aipo'ea 'rã ‘Kora pa'ũ moatyrõa’, ha'e ‘Tekoa ha'e tape
    ymague mbopyaua’, 'ea 'rã.
  ilo-ULB: Bangonento dagiti dadduma kadakayo dagiti kadaanan a nadadael; ipatakderyonto
    dagiti nadadael iti adu a henerasion; maawagankayonto iti “Ti managtarimaan iti
    pader,” “Ti nangbangon manen kadagiti dalan a pagnaedan.”
  kpg-kpg: Au daangada ga haga duu aga labelaa nia hale ala ne mooho namua, gaa hau
    labelaa gi hongo di hagamau dela guu lawa di hau i mua loo. Goe ga modongoohia
    bolo goe tangada dela e hau haga hoou nia abaaba mo nia hale ala ne mooho i mua.”
  uig-ARA: سەندىن تۆرەلگەنلەر كونا خارابىلەرنى قايتىدىن قۇرۇپ چىقىدۇ؛ نۇرغۇن دەۋرلەر
    قالدۇرغان ئۇللارنى قايتىدىن كۆتۈرىسەن، شۇنىڭ بىلەن «بۆسۈلگەن تاملارنى قايتىدىن
    ياسىغۇچى، كوچا-يول ۋە تۇرالغۇلارنى ئەسلىگە كەلتۈرگۈچى» دەپ ئاتىلىسەن.
  sus-sus: Wo xa ɲama fama nɛ wo xa yire kanaxie tide alɔ a singe. E fama nɛ wo xili
    falade, ‹Taa bilitie, banxitie, nun taa yalanmae.›»
  pon-2006: Noumwail aramas akan pahn onehda sapahl kahnimw kan me ohlahr, re pahn
    onehda sapahl pohn poahsoanen mahs akan. Kumwail ahpw pahn ndandkihla amwail kamwahwihala
    sapahl dahme ohlao, oh onehda sapahl ihmw ko me ohla.”
  ksd-ksd: Ma kaum tarai diat a pait mal pa mule ra lavur gunan dia lingling; una
    vatur mule ra pagapaga kai mangoro na tataun; ma da vatang u ba ra Tena Malmal
    mata, ma ra Tena Malmal nga upi da vanavana tana.
  tur-YTC: Senden olanlar eski harap yerleri yeniden kuracaklar. Çok kuşakların temellerini
    yeniden kuracaksın. Sana Gedik Onarıcı, Meskenlerle Yolları Yeniden Canlandıran
    denecek.”
  grc-BRENT: Καὶ οἰκοδομηθήσονταί σου αἱ ἔρημοι αἰώνιοι, καὶ ἔσται τὰ θεμέλιά σου
    αἰώνια γενεῶν γενεαῖς, καὶ κληθήσῃ οἰκοδόμος φραγμῶν, καὶ τὰς τρίβους σου ἀναμέσον
    παύσεις.
  ind-AYT: Kamu akan membangun kembali reruntuhan yang sudah berabad-abad, dan akan
    membangun fondasi-fondasi banyak keturunan. Kamu akan disebut, “Yang memperbaiki
    tembok yang berlubang, yang membetulkan jalan-jalan untuk ditinggali.”
  nya-nya: Anthu ako adzamanganso nyumba zimene zakhala mabwinja nthawi yayitali,
    ndipo adzamanganso pa maziko akalekale; inu mudzatchedwa okonza makoma opasuka.
    Anthu okonza misewu ndi nyumba zake.
  hrv-hrv: I ti ćeš gradit' na starim razvalinama, dići ćeš temelje budućih koljena.
    Zvat će te popravljačem pukotina i obnoviteljem cesta do naselja.
  mps-mps: Tama te dolali taun dabe dagego ma nigaibao. Dagego te be dabe te polobadu
    sę yai elaluali pesagede ma sę yaibao. Tama dage nogi augwaligo te tiwai waibao,
    ‘Te taun obo dabe ma dodolobo hani dabe’, me ‘Te augwali te sunumi dabe me be
    dabe bugagia ma dodolobo hani dabe dao,’ waibao,” wali.
  tpi-tpi: Na yupela bai i wokim gen ol taun i bin bagarap. Yupela bai i wokim gen
    ol haus long ol ples ol olpela haus i bin sanap long en bipo. Na bai ol i kolim
    yupela olsem, ‘Ol lain bilong wokim gen ol banis bilong ol taun,’ na ‘Ol lain
    bilong stretim gut gen ol rot na ol haus.’”
  dan-1931: Da bygges på ældgamle Tomter, du rejser længst faldne Mure; da kaldes
    du “Murbrudsbøder”, “Genskaber af farbare Veje”.
  vie-OVCB: Dòng dõi ngươi sẽ dựng lại các thành đổ nát. Rồi ngươi sẽ được gọi là
    người xây dựng các tường thành và là người phục hồi phố xá.
  guj-2017: તમારામાંના ઘણા પુરાતનકાળનાં ખંડિયેર નગરોને ફરીથી બાંધશે; ઘણી પેઢીઓનાં
    ખંડિયેર પર તું ચણતર કરશે; તું “કોટને સમારનાર,” “ધોરી માર્ગોનો મરામત કરનાર” કહેવાશે.
  pon-2006A: Noumwail aramas akan pahn onehda sapahl kahnimw kan me ohlahr, re pahn
    onehda sapahl pohn poahsoanen mahs akan. Kumwail ahpw pahn ndandkihla amwail kamwahwihala
    sapahl dahme ohlao, oh onehda sapahl ihmw ko me ohla.”
  por-BRBSL: Aqueles que serão de vocês construirão os antigos locais de resíduos.
    Você levantará as bases de muitas gerações. Você será chamado de Reparador da
    Infração, Restaurador de Caminhos com Moradias.
  cth-cth: Nangmouh thung e taminaw ni palang ka rawk e hmuen hah na pathoup awh han.
    Se moikapap e adu lah ung e pathoup awh ati han. Hottelah nangmouh teh, ka rawk
    e ka pathoupkung tamimaya lam, khosak nahanelah, patuen ka pathoupkung lah na
    o awh ati awh han.
  twi-twi: Mo nkurɔfo bɛsan asi teteete nnwiriwii no, na wɔato fapem a akyɛ no; wɔbɛfrɛ
    mo Nea Osiesie Afasu a Abubu no, Nea Ogye Atenae Si Hɔ.
  hlt-hlt: Te vaengah na taengkah khosuen imrhong te a yung lamkah loh hang khoeng
    uh vetih cadilcahma phoeikah cadilcahma duela pai ni. Namah te khaw a puut aka
    biing, khosa ham a hawn aka tlaih la n'khue uh ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ yóó fíí dimɔ̀nnì kó tidobontì, kɛ́wɛ̃tɛ kɛ́pṹṹtɛ́ yɛhɛkɛ̀ do
    borɛ̀ nɛ̀ dimɔ̀nnì kɛ duó, kɛ̀ bɛ̀ dɑ yú kɛ dɔ̀ wèè ĩĩti iyiɛ, wèè tũ̀nni icɛ
    ìì bo nte kɛ̀ bɛnìtìbɛ̀ɛ wɛ̃tɛ kɛ́kɑri dihɛì.
  msy-2020: Egh ia nguibar ikuviziba ua dar ingaram. Ia dɨpenir ghurir fomɨra ikezir
    danganiba, ua dar dɨpenibar ingaram. Eghtɨ me kamaghɨn ziar kamning ia darɨgham,
    ‘Nguibar Ekiamɨn Dɨvazir Gavgavir akuaghireziba ua Dar Ingarir Gumazamiziba’ ko,
    ‘Nguibamɨn Aven Itir Tuaviba ua Deravɨram da Akɨri Darasi.’ ”
  azb-azb: Sizdən törənənlər qədim dağıntıları tikəcək, Nəsillərdən qalma təməllərin
    üstünü Siz bərpa edəcəksiniz. Sizə xarabalıqları bərpa edənlər, Camaatın yaşaması
    üçün Küçələri yenidən quranlar deyiləcək.
  eng-DBY: 'And they [that come] of thee shall build the old waste places: thou shalt
    raise up the foundations [that have remained] from generation to generation; and
    thou shalt be called, Repairer of the breaches, restorer of frequented paths.'
  hin-2017: तेरे वंश के लोग बहुत काल के उजड़े हुए स्थानों को फिर बसाएँगे; तू पीढ़ी-पीढ़ी
    की पड़ी हुई नींव पर घर उठाएगा; तेरा नाम टूटे हुए बाड़े का सुधारक और पथों का ठीक
    करनेवाला पड़ेगा।
  wol-KYG: seeni nit tabaxaat gent ya woon, ngeen yékkatiwaat kenu yu yàgga yàgg.
    Dees na la wooye jagalkatu xar-xar yi, mbaa kiy yeesal xàll yi, ngir dëkke réew
    mi.
  eng-YLT: And they have built out of thee the wastes of old, The foundations of many
    generations thou raisest up, And one calleth thee, 'Repairer of the breach, Restorer
    of paths to rest in.'
  kne-kne: Awni et isaad kasin din poli yo din nabayag ay nabakas ay ili et saaden
    da din nabakas ay bebbeey. Et dakayo din makwani en nangibangon sin nadadael ay
    alad ya bebbeey.”
  eng-WYC-2017: And the forsaken things of world’s shall be builded in thee, and thou
    shalt raise the foundaments of generation and generation; and thou shalt be called,
    A builder of hedges, turning away the paths of wicked-nesses.
  eng-WMBB: Those who will be of you will build the old waste places. You will raise
    up the foundations of many generations. You will be called Repairer of the Breach,
    Restorer of Paths with Dwellings.
  urd-GVH: तेरे लोग क़दीम खंडरात को नए सिरे से तामीर करेंगे। जो बुनियादें गुज़री नसलों
    ने रखी थीं उन्हें तू दुबारा रखेगा। तब तू ‘रख़ने को बंद करनेवाला’ और ‘गलियों को
    दुबारा रहने के क़ाबिल बनानेवाला’ कहलाएगा।
  rug-rug: Sari mia tie kote kuri pulei sari vetu ta huaradi, meke kote va turu pule
    vetu koari na poni vetu koadi; kote ta pozae ‘Sari Tie Tuvatuvaka Goba Huaradi’
    si gamu, kote ta pozae, ‘Na Tie Kuri Pule Vetu na Siraṉa’ si gamu,” gua.
  gaz-gaz: Uummanni kee diigamaa durii deebisee ni ijaara; atis hundee dhaloota baayʼee
    ol kaasta; atis, Suphaa Dallaawwan Jijjiganii, Haaromsaa Daandiiwwan Jireenyaa
    jedhamtee waamamta.
  fra-LSG: Les tiens rebâtiront sur d’anciennes ruines, Tu relèveras des fondements
    antiques; On t’appellera réparateur des brèches, Celui qui restaure les chemins,
    qui rend le pays habitable.
  gnn-gnn: Weyinŋumirrina wal'ŋu nhuŋu wäŋanydja yukurrana djingaryurruna ḏaw'‐ḏawyunara
    muṉguykunharana, yurru nhumanydja yurru ŋunhiyi gaŋgathinyamirriyama biyapul yuṯakumayi
    ŋunhiyi wäŋanha marrtji, märr yurru ŋuruŋu bukmakthunydja yolŋuyu nhämana, bala
    waŋa yurru bitjanna, ‘Way, nhaltjarra dhuwalanydja djäma ḻatju'kuŋalanydja dhikanydja
    wal'ŋu, yuṯakuŋalanydja wäŋanha,’ bitjanna yurru.
  yal-yal: Yire kalaxi fonne mɔn tima nɛn ɛ barakani, ɛ benbane banxi kalaxine mɔn
    yi bɛtɛn sa, a yi fala ɛ ma, a “Yinna yinle yitɔn muxun naxanye kirane nun dɔxɔdene
    rafalama.”
  haw-1868: O ka poe mai loko aku ou, na lakou no e hana hou i na wahi neoneo kahiko,
    A e kukulu hou hoi maluna o na kumu o na hanauna he nui loa; A e kapaia no hoi
    oe, Ka mea hana hou i kahi naha, Ka mea hoihoi mai i na alanui, i wahi e noho
    ai.
  arb-NAV: وَيَبْنِي أَوْلادُكَ الْخَرَائِبَ الْقَدِيمَةَ وَيُقِيمُونَ أَسَاسَاتِهَا،
    وَيُسَمُّونَ بَعْدَ ذَلِكَ الشَّعْبَ الَّذِي بَنَى أَسْوَارَهُ وَرَمَّمَ أَحْيَاءَ
    مُدُنِهِ.
  ewe-ewe: Wò amewo agbugbɔ blemaƒedowo atu, eye woaɖo gli ɖe gbe aɖe gbe tɔwo ƒe
    gɔmeɖokpe xoxowo dzi. Woayɔ wò be ‘Gli gbagbãwo ɖɔɖola kple mɔtata siwo to duwo
    me la dzraɖola.’
  eng-LEE: 'And they that spring from thee shall build up the ancient ruins; the foundations
    of many generations shalt thou raise up again: and thou shalt be called, The repairer
    of the breaches, The restorer of paths to the dwelling-place.'
  asm-FB: তোমাৰ বংশৰ কিছুলোকে বহু দিনৰ পৰা উচ্ছন্ন হৈ থকা ঠাইবোৰ পুনৰায় নিৰ্ম্মাণ
    কৰিব; আৰু তুমি অনেক প্রজন্মৰ উচ্ছন্ন হোৱা ভিত্তিমূল স্থাপন কৰিবা; তুমি দেৱাল মেৰামতকাৰী
    বুলি মতা হ’বা, আৰু দেশ নিবাসীৰ বাবে পথ যুগুত কৰোঁতা বুলি প্ৰখ্যাত হ’বা।
  sus-A: وٌ شَ حَمَ قَمَ نّ وٌ شَ يِرٍ كَنَشِيٍ تِدٍ عَلْ عَ سِنفٍ. عٍ قَمَ نّ وٌ
    شِلِ قَلَدٍ، ‹تَا بِلِتِيٍ، بَنشِتِيٍ، نُن تَا يَلَنمَيٍ.›»
  fra-SBL: Ceux qui seront de vous rebâtiront les anciennes ruines. Tu relèveras les
    fondations de nombreuses générations. Tu seras appelé Réparateur de la Brèche,
    Restaurateur de chemins avec des habitations.
  hbo-hbo: וּבָנ֤וּ מִמְּךָ֙ חָרְבֹ֣ות עֹולָ֔ם מֹוסְדֵ֥י דֹור־וָדֹ֖ור תְּקֹומֵ֑ם וְקֹרָ֤א
    לְךָ֙ גֹּדֵ֣ר פֶּ֔רֶץ מְשֹׁבֵ֥ב נְתִיבֹ֖ות לָשָֽׁבֶת׃
  kik-kik: Andũ aku nĩo magaacookereria kũrĩa kwaanangĩtwo o tene, na maakĩrĩre mĩthingi
    ĩrĩa ya tene mũno; nawe ũgeetagwo Mũcookereria wa Thingo iria Momoku, na wĩtagwo
    Mũcookereria wa Njĩra cia Itũũro.
  fra-NCL: Tes enfants rebâtiront tes ruines antiques ; tu relèveras des fondements
    posés aux anciens âges ; on t’appellera le réparateur des brèches, le restaurateur
    des chemins, pour rendre le pays habitable.
  cek-AK: Na caengnawk mah canghnii hoiah kapong sut ahmuen amaenawk to pakhraih o
    let ueloe, canghnii hoi kaom im sakhaih ahmuennawk to raemh o let tih; to naah
    nang loe kamro tapangnawk pakraih kami, kami ohhaih loklamnawk sah let kami, tiah
    kawk o tih.
  cuk-cuk: 'Dikasurgus-neg-bibichismaladi gannar bemar soboed. E-sailamar dikasurgus-mamaidi,
    ogannomaloed. Be weyob bilemaloed: ‘Galu-matusurmalad-bibichisad-nudakmaladye,
    negmar-bibichisad-gannar-sobmaladye.’ ”'
  uig-CYR: Сәндин төрәлгәнләр кона харабиләрни қайтидин қуруп чиқиду; Нурғун дәвирләр
    қалдурған һулларни қайтидин көтирисән, Шуниң билән «Бөсүлгән тамларни қайтидин
    ясиғучи, Коча-йол вә туралғуларни әслигә кәлтүргүчи» дәп атилисән.
  tel-2017: పురాతన శిథిలాలను నీ ప్రజలు మళ్ళీ కడతారు. అనేక తరాల నుంచి పాడుగా ఉన్న పునాదులను
    నువ్వు మళ్ళీ వేస్తావు. నిన్ను “గోడ బాగుచేసేవాడు, నివాసాల కోసం వీధులు మరమ్మత్తు
    చేసేవాడు” అంటారు.
  hat-BSA: Sila ki pami ou yo va rebati ansyen mazi yo. Ou va fè releve ansyen fondasyon
    yo. Konsa yo va rele ou Sila Ki Te Repare Brèch la, Sila Ki Te Restore Lari Yo
    Ak Kay Yo.
  kos-kos: Mwet lowos fah sifil musaela lohm ma musalla pacl na loeloes. Musa sacn
    ac orek fin pwelung meet ah. Ac fah eteyuk mu kowos mwet su sifilpa musaeak pot
    lun siti uh, ac sifil tulokunak lohm ma tuh musalla ah.”
  hbo-WLC: וּבָנ֤וּ מִמְּךָ֙ חָרְב֣וֹת עוֹלָ֔ם מוֹסְדֵ֥י דוֹר־וָד֖וֹר תְּקוֹמֵ֑ם וְקֹרָ֤א
    לְךָ֙ גֹּדֵ֣ר פֶּ֔רֶץ מְשֹׁבֵ֥ב נְתִיב֖וֹת לָשָֽׁבֶת׃
  ibo-ibo: Ndị gị ga-edozi mkpọmkpọ ebe ochie niile. Ha ga-ebulikwa ntọala nke mgbe
    ochie. A ga-akpọ unu ndị na-edozi mgbidi dara ada, ndị na-arụzikwa okporoụzọ nke
    ebe obibi.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ବଂଶୀୟ ଲୋକେ ପୁରାତନ ଉତ୍ସନ୍ନ ସ୍ଥାନସକଳ ପୁନଃନିର୍ମାଣ କରିବେ; ତୁମ୍ଭେ
    ପୂର୍ବକାଳର ଅନେକ ଭିତ୍ତିମୂଳର ଉପରେ ଗାନ୍ଥିବ; ପୁଣି, ଭଗ୍ନ ପ୍ରାଚୀର ନିର୍ମାଣକାରୀ ଓ ନିବାସ
    ନିମନ୍ତେ ପୁନଃ ପଥ ସଂସ୍ଥାପନକାରୀ ବୋଲି ବିଖ୍ୟାତ ହେବ।
  chk-chk: Iwe, noum aramas repwe aüsefälietä om kewe telinimw mi tala me lomlom,
    repwe seniretä won ekewe longolong om kewe lewo ra föri. Iwe, oupwe iteni chon
    apinasa pwangen tit pwal chon aüsefälietä telinimw.”
  rop-rop: Yumob garra bildimap detlot haus igin weya deibin jidan bitsapwan longtaim.
    Pipul garra sabi yumob na bin bildimap detlot haus igin, en ola wol en strit blanga
    det taun du.
  ukr-1871: 'І забудує рід твій пустинї давнезні; ти одбудуєш основи многих поколїнь,
    і казати муть про тебе: Він одбудовав розвалини, попрокладував знов шляхи про
    поселеннє.'
  deu-1951: Und man wird auf deinen Antrieb die Trümmer der Vorzeit wieder bauen,
    du wirst die Gründungen früherer Geschlechter wieder aufrichten; und man wird
    dich nennen Breschenvermaurer, Wiederhersteller bewohnbarer Straßen.
  eng-JPS: And they that shall be of thee shall build the old waste places, thou shalt
    raise up the foundations of many generations; and thou shalt be called The repairer
    of the breach, the restorer of paths to dwell in.
  srp-1865: 'I tvoji æe sazidati stare pustoline, i podignuæeš temelje koji æe stajati
    od koljena do koljena, i prozvaæeš se: koji sazida razvaline i opravi putove za
    naselje.'
  lug-lug: N’abantu bo balizimba ebifo eby’edda ebyazika era baddemu okuzimba emisingi
    egy’edda. Olyoke oyitibwe omuddaabiriza wa bbugwe eyamenyeka, omuddaabiriza wa
    mayumba ag’okusulamu.
  heb-heb: ובנו ממך חרבות עולם מוסדי דור ודור תקומם וקרא לך גדר פרץ משבב נתיבות לשבת׃
  ben-IRV: তোমাদের বংশের লোকেরা আগেকার ধ্বংস হওয়া জায়গাগুলো আবার তৈরী করবে আর অনেক
    কাল আগেকার ভিত্তিগুলোর উপরে আবার গাঁথবে; তোমাদের বলা হবে “দেয়ালের মেরামতকারী
    এবং বসতিস্থানের রাস্তাগুলোর উদ্ধারক।”
  pan-pan: ਤੇਰੇ ਲੋਕ ਪ੍ਰਾਚੀਨ ਖੰਡਰਾਂ ਨੂੰ ਉਸਾਰਨਗੇ, ਤੂੰ ਪਿਛਲੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦੀਆਂ ਨੀਂਹਾਂ ਉੱਤੇ
    ਘਰ ਬਣਾਵੇਂਗਾ, ਅਤੇ ਤੂੰ “ਤੇੜ ਦੀ ਮੁਰੰਮਤ ਕਰਨ ਵਾਲਾ,” ਅਤੇ “ਵਸੇਬਿਆਂ ਦੇ ਰਾਹਾਂ ਦਾ ਸੁਧਾਰਕ”
    ਅਖਵਾਏਂਗਾ।
  mya-JVB: သင် ၏အမျိုးအနွယ်သည် ရှေး ပြိုပျက် ရာတို့ကို ပြုပြင် ကြလိမ့်မည်။ ရှေးကာလ၌တည်ဘူးသော
    တိုက်မြစ် များအပေါ်မှာ ထပ်ဆင့်၍ တည်ဆောက် ကြလိမ့်မည်။ သင် သည်လည်း ၊ ပြိုပျက်သော
    မြို့ရိုး ကို ပြုပြင် သောသူ၊ လူနေ ရာ လမ်း များကို ပြင်ဆင် သော သူဟူ၍ သမုတ် ခြင်း
    ကိုခံရလိမ့်မည်။
  hmo-hmo: Emui bese taudia ese, emui hanua gunadia, idia hadikaia gaudia, do idia
    haginia lou, edia badina nadidia gunadia edia latanai. Taunimanima ese umui do
    idia herevalaia, do idia gwau, ‘Inai taudia ese magu gunadia idia haginia lou,
    bona idia ese, haida idia hadikaia guna rumadia idia haginia lou.’ ”
  urd-urd: और तेरे लोग पुराने वीरान मकानों को ता'मीर करेंगे, और तू पुश्त — दर — पुश्त
    की बुनियादों को खड़ा करेगा, और तू रख़ने का बन्द करनेवाला और आबादी के लिए राह का
    दुरुस्त करने वाला कहलाएगा।
  rus-SYN: 'И застроятся потомками твоими пустыни вековые: ты восстановишь основания
    многих поколений, и будут называть тебя восстановителем развалин, возобновителем
    путей для населения.'
  bqc-SIM: Á á bɛzia zi fɛlɛ, á á wɛ̃́lɛ pↄ́ kálɛa à gɛ̃̀gɛ̃ vu, wi mɛɛ́ bĩ́igbooa
    ń uazĩↄ kɛ̀kɛnaↄ.
  tcz-CHONGTHU: Na lah’uva mi phabep chun na khopiu agemsa ho chu athah sahphat kit
    dingu ahi. Chuteng leh nangma chu khopi bangho sapha’a le inchen ho kiledohsahpa’a
    nakihe ding ahitai.
  mar-mar: तुझ्यापैकी काही प्राचीन अवशेषांची पुनःबांधणी करतील; तू पुष्कळ नाश झालेल्या
    पिढ्या उभारशील. तुला “भींती दुरुस्त करणारा आणि राहण्यासाठी रस्ते नीट करणारा असे
    म्हणतील.”
  qub-qub: Gamcunaga unay caj ragäcunata pergar yapaymi allchanquipaj. Unayna simintuta
    pergashantapis sumaj sinchi cananpämi yapay allchanquipaj. Chaura gamcunataga
    ‹tunisha pergacunata allchaj› ‹juchusha wasicunata allchaj› nishunquipämi.
  hat-hat: N'a rebati vye kay nou yo ki te fin tonbe. N'a moute lòt kay sou ansyen
    miray fondasyon tan lontan yo. Y'a rele nou moun ki konn repare miray fann yo,
    moun ki konn balize granchemen yo, moun k'ap refè kay ki kraze yo pou moun ka
    vin rete nan peyi a ankò.
  eng-BSB: Your people will rebuild the ancient ruins; you will restore the age-old
    foundations; you will be called Repairer of the Breach, Restorer of the Streets
    of Dwelling.
  eng-WEBPB: Those who will be of you will build the old waste places. You will raise
    up the foundations of many generations. You will be called Repairer of the Breach,
    Restorer of Paths with Dwellings.
  kbq-kbq: Hanki ko'ma havizama hu'nea ranra kumatamina tamagra ete eri so'e huta
    negita, tamagehe'zama korapa'ma noma ki'naza marufi eri zugage huta nona kigahaze.
    Ana nehanage'za vahe'mo'za tamagrikura hu'za, havizama hu'nea keginane, nontamine,
    kumapi ne'onse kantamina eri zugage hu'za ki vahere hu'za hugahaze.
  nhe-BL: Huan imoconehua quicualtlalise nopa altepetini tlen hasta huejcajquiya quinxolejque.
    Huan quintocaxtise ‘nopa tlacame tlen quicualtlalíaj inintepa huan inialtepehua.’
  gub-BL: Zauxiapekwer weityk tawhu tetea'u kwehe mehe wà. Pezapo wi putar a'e tawhu
    wawy pe har wa'aromo pe wà nehe, waneityk awer rehe pe wà nehe. — Teko pàrirogaw
    hupir wi har a'e wà, i'i putar teko peme wà nehe. — Tàpuz heityk pyrer iapo wi
    har a'e wà, i'i putar peme wà nehe no.
  eng-DRA: 'And the places that have been desolate for ages shall be built in thee:
    thou shalt raise up the foundations of generation and generation: and thou shalt
    be called the repairer of the fences, turning the paths into rest.'
