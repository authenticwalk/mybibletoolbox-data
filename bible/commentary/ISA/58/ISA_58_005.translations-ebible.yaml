verse: ISA.058.005
translations:
  mal-C: ഇത്തരമൊരു ഉപവാസമാണോ ഞാൻ തെരഞ്ഞെടുത്തത്? ജനം അനുതാപത്തിന്റെ ചടങ്ങുകൾമാത്രം
    നടത്തുന്ന ദിവസമോ ഉപവാസം? ഒരു ഞാങ്ങണച്ചെടിപോലെ തല കുനിച്ച് ചാക്കുശീലയും ചാരവും
    വിതറി കിടക്കുകമാത്രമോ? ഇതിനെയോ നിങ്ങൾ ഉപവാസമെന്നും യഹോവയ്ക്കു സ്വീകാര്യമായ ദിവസമെന്നും
    പറയുന്നത്?
  deu-TKW: 'Kann etwa derartig ein Fasten sein, wie ich es haben will: ein Tag, an
    dem der Mensch sich kasteit? daß einer der Binse gleich seinen Kopf niederbeugt
    und Sack und Asche unterbreitet - kannst du das ein Fasten nennen und einen Tag
    des Wohlgefallens für Jahwe?'
  lin-lin: Boni, ezali penza kokila bilei oyo Ngai nalingaka, mokolo oyo moto amikitisaka
    penza ye moko ? Boni, ezali kaka kogumba moto lokola nzete oyo ebotaka na mayi,
    kolata bilamba ya saki mpe kolala na putulu ? Ezali yango nde bino bozali kobenga
    kokila bilei, mokolo oyo Yawe alingaka ?
  eng-LSV: Is this like the fast that I choose? The day of a man’s afflicting his
    soul? To bow his head as a reed, || And spread out sackcloth and ashes? Do you
    call this a fast, || And a desirable day—to YHWH?
  eng-GNV: Is it such a fast that I haue chosen, that a man should afflict his soule
    for a day, and to bowe downe his head, as a bull rush, and to lie downe in sackecloth
    and ashes? wilt thou call this a fasting, or an acceptable day to the Lord?
  eng-WEBSTER: Is it such a fast that I have chosen? a day for a man to afflict his
    soul? is it to bow down his head as a bulrush, and to spread sackcloth and ashes
    under him ? wilt thou call this a fast, and an acceptable day to the LORD?
  nhw-BL: ¿Atlac anmoilhuíaj quej nopa nijnequi? Quema anmosahuaj, anmotlaijiyohuiltíaj,
    anmotlancuaquetzaj quen acatl catli mocuelpachohua, o anmoquentíaj yoyomitl tlen
    tequipacholi huan anmotemilíaj cuanextli ipan amotzonteco. ¿Atlac quej nopa anquiitaj
    cuali para mosahuase masehualme? ¿Anmoilhuíaj ya nopa ‘se tonal yejyectzi para
    na, niamoTECO’?
  swh-ONEN: Je, hii ndiyo aina ya mfungo niliouchagua, siku moja tu ya mtu kujinyenyekeza?
    Je, ni kwa kuinamisha kichwa chini kama tete, na kwa kujilaza juu ya nguo ya gunia
    na majivu? Je, huo ndio mnaouita mfungo, siku iliyokubalika kwa Bwana?
  bba-bba: Nɔɔ bɔku te nɑ kĩ, teyɑ mi? I winu sikɑmɔ nɡe yɑkɑsu, mɑ i sɑɑkibɑ sebuɑ
    i tii torom wisimɔ. Adɑmɑ i tii kɑwewɑ mi kɑ ɡem? Nɔɔ bɔku ten bweserɑ kun mɑn
    wɛ̃remɔ.
  eng-KJVCPB: Is it such a fast that I have chosen? A day for a man to afflict his
    soul? Is it to bow down his head as a bulrush, And to spread sackcloth and ashes
    under him? Wilt thou call this a fast, And an acceptable day to the Lord?
  luo-luo: Bende ma e kit tweyo chiemo ma aseyiero, ma ngʼato hore mana odiechiengʼ
    achiel kende? Koso en mana ka ngʼama okuyo kokulo wiye ka odundu mayamo yuko kata
    ngʼama onindo e pien gugru kotimo buru? Bende mano e gima uluongo ni tweyo chiemo
    ma en odiechiengʼ mowal ne Jehova Nyasaye.
  meu-meu: 'Lau na abia hidimu anivagana binai a: tau ta sibona baine hahemanau, bona
    kwarana baine ha-igoa diho, hido helouna na heto, bona henunai puse dabuadia baine
    laha bona kahu baine ḡiḡi? Ina na anivaga dinana bona Iehova ese baine abia dae
    dinana ba gwauraia a?'
  npi-ULB: के मैले चाहेको उपवास यस्‍तै किसिमको हो र? एक दिन मात्र कसैले आफैलाई नम्र
    तुल्याउने, आफ्नो शिर निगालो झैं झुकाउने, र भाङ्ग्रा लगाउने र खरानीमा बस्‍ने हो
    र? के तिमीहरूले परमप्रभुलाई खुसी पार्ने उपवास यसैलाई भन्छौ?
  yor-yor: Ǹjẹ́ èyí ha ni irú àwẹ̀ tí mo yàn bí, ọjọ́ kan ṣoṣo fún ènìyàn láti rẹ
    ara rẹ̀ sílẹ̀? Ó ha jẹ pe kí ènìyàn tẹ orí rẹ̀ ba bí i koríko lásán ni bí àti
    sísùn nínú aṣọ ọ̀fọ̀ àti eérú? Ṣé ohun tí ẹ̀ ń pè ní àwẹ̀ nìyí, ọjọ́ ìtẹ́wọ́gbà
    fún Olúwa?
  pes-OPCB: هنگامی که قصد دارید روزه بگیرید، خود را ریاضت می‌دهید و سرتان را مثل نی
    خم می‌کنید و روی پلاس و خاکستر دراز می‌کشید و گمان می‌کنید با این کارها مقبول
    من خواهید شد.
  tgl-ULB: 'Ito ba talaga ang uri ng pag-aayuno na ninanais ko: Isang araw para sinuman
    ang magpakumbaba, para iyuko niya ang kaniyang ulo tulad ng isang tambo, at para
    ilatag ang magaspang na tela at mga abo sa ilalim niya? Ito ba talaga ang tinatawag
    mong isang pag-aayuno, isang araw na nakalulugod kay Yahweh?'
  cbu-NT: Mishat, Iy Apanllimand wamin kiyung kachiykini, anumand Apanll iyaa kisparee
    napchiya, ngutis átus, muchis timuchkus, kóstaramun kxumaw tamutamur ashkus, Piy
    ashkuni, zurampatari mangukaniya. Apanll anoo pakeeru, chiyaa wanasir napchiya,
    átssa.
  hui-hui: Tígua manda bialu kamiria tomo waho haga horo ogoni kamigome tígua mana
    bialu kamiruni i̱na hondowa turuho kobe toba kamibe. Tígua daraho kama lalu walia
    haga aga bu kamirumebi ma podalu dindini emboneme ela helaga bialu gambe lini
    peroli puyabume pu laragola yu puíbu bigi bialu kaligobi bialu kami. Ani bialu
    tígua be abalu tamuha dugupe howa beni padamirumebi mana maru tíni mo dindiha
    halu bialu kamirumebi uruni bibahende i̱na de hondowa turu holeberobe toba ho
    kamibe. Ai ani ndoyago.
  mya-mya: သင်​တို့​သည်​အ​စာ​ရှောင်​လျက်​တစ်​ရက်​တာ​မျှ မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​ခြင်း​ကို​ငါ​နှစ်​သက်​သည်
    ဟု​ထင်​မှတ်​ကြ​သ​လော။ ဒုက္ခ​ခံ​လျက်​မြက်​ပင် များ​သ​ဖွယ်​ဦး​ခေါင်း​များ​ကို​ကိုင်း​ညွှတ်​၍
    မိ​မိ​တို့​ထိုင်​ရန်​လျှော်​တေ​အ​ဝတ်​နှင့်​ပြာ ကို​ခင်း​တတ်​ကြ​၏။ ဤ​အ​ပြု​အ​မူ​ကား
    အ​စာ​ရှောင်​ခြင်း​ဟု သင်​တို့​ခေါ်​ဆို​ကြ​သည့် အ​ရာ​ပေ​လော။ ယင်း​သို့​သင်​တို့​ပြု​မူ​သော
    နေ့​ရက်​ကို ငါ​နှစ်​သက်​မြတ်​နိုး​တော်​မူ သည်​ဟု​သင်​တို့​ထင်​မှတ်​ကြ​ပါ​သ​လော။
  bod-N: འདི་ལྟ་བུའི་སྨྱུང་གནས་ནི་བདག་གིས་བདམས་ཤིང་མི་ལ་དཀའ་ཐུབ་སྤྱོད་དུ་འཇུག་པའི་ཉིན་མོ་ཡིན་ནམ།
    མི་ཡི་མགོ་བོ་འདམ་རྩྭ་བཞིན་སྒུར་དུ་བཅུག་སྟེ། རྩིད་རས་དང་གོ་ཐལ་གྱི་གདན་གདིང་དགོས་པ་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་འདི་ལ་སྨྱུང་གནས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ལ་ལྡན་པའི་ཉིན་མོ་རུ་འབོད་དམ།
  sna-sna: Ko, ndiko here kutsanya kwandakasarudza, zuva rimwe chete rokuti munhu
    azvininipise? Ndezvokukotamisa musoro chete sorushanga here, nokungovata pamusoro
    penguo dzamasaga namadota? Ndiko kwamunoti kutsanya here, pazuva rinodikanwa naJehovha?
  spa-BLM: ¿Es este el ayuno que he elegido? ¿Un día para que un hombre humille su
    alma? ¿Es para agachar la cabeza como una caña, y que extienda saco y ceniza debajo
    de sí mismo? ¿Llamará a esto un ayuno? y un día aceptable para Yahvé?
  cac-cac: ¿Tom a e naani to tzin tzalaj yed' tas tzeyutej e b'a chi'? A jun tze c'ulej
    chi' cusc'olal, tzex comon em n̈ojan icha spacchaj te' aj, tzex comon ec' jichan
    d'a yib'an̈ q'uen tic'aq'uil taan̈ yed' pichul ya sva'i. ¿Tom a jun chi' tzeyac'
    scuch tzec'ojc'olal te vach' d'a yol in sat e naani?
  swh-ULB: 'Kwa uhalisi aina ya mfungo huu ndio ambao ninauhitaji: Siku ambayo kila
    mtu hunyenyekea mwenyewe, huinamisha kichwa chake chini kama mwanzi, na hutawanya
    mavazi ya magunia na majivu chini yake? Je kweli unauita huu ni mfungo, siku ya
    kumfurahisha Yahwe.?'
  bel-bel: Ці такі той пост, які Я выбраў, - дзень, у які томіць чалавек душу сваю,
    калі нурыць галаву сваю, як трысьнёг, і падсьцілае пад сябе зрэб'е і попел? Ці
    гэта называеш постам і днём, заўгодным Госпаду?
  deu-ELBBK: Ist dergleichen ein Fasten, an dem ich Gefallen habe, ein Tag, an dem
    der Mensch seine Seele kasteit? Seinen Kopf zu beugen wie ein Schilf, und Sacktuch
    und Asche unter sich zu betten, nennst du das ein Fasten und einen dem HERRN wohlgefälligen
    Tag?
  mbb-OT: Emun ebpuasa kew, edresayan niw is keugelingen niw. Idungul niw is menge
    ulu niw he henduen be te sagbet, ne edhizeǥè kew ziyà te avu is bivisti te saku.
    Iyan be heeyan egngezanan niw te puasa? Kunaan niw vuwa ke ebpekelipey en kediey
    heeyan?
  mal-2015: എനിക്കു ഇഷ്ടമുള്ള നോമ്പും മനുഷ്യൻ ആത്മതപനം ചെയ്യുന്ന ദിവസവും ഇങ്ങനെയുള്ളതോ?
    തലയെ വേഴത്തെപ്പോലെ കുനിയിക്കുക, രട്ടും വെണ്ണീരും വിരിച്ചു കിടക്കുക, ഇതാകുന്നുവോ
    ഉപവാസം? ഇതിന്നോ നീ നോമ്പെന്നും യഹോവെക്കു പ്രസാദമുള്ള ദിവസമെന്നും പേർ പറയുന്നതു?
  gup-gup: Kunubewu ngurriyime bu ngaye ngadjare ngurridjaldahmerren kunkodjkekudji,
    dja ngurridjalyahwurdworren. Kunubewu ngurriyime bu ngaye ngadjaldjare bu ngurridjudkurlme
    yiman kundalkkuyeng, dja wardi ngurrikeyo kore kunmadjwarre, dja ngurrikukbarurren
    manbu kunburlewi. Kunubewu ngurriyime bu nakka wanjh ngaye Yawey ngadjare ba bu
    nganjilngmak? Dja burrkyak.
  rmc-rmc: Či kada hin oda postos, savo mange hin pre dzeka, o džives, kana pes o
    manuš pokorinel? Či kampel te banďarel o šero tele sar e trsťina a te pašľol pro
    prachos urdo andro gada le gonestar? Kada vičinen postos a džives, so hin pre
    dzeka le RAJESKE?
  pes-OPV: آیا روزه‌ای که من می‌پسندم مثل این است، روزی که آدمی جان خود را برنجاند
    و سر خود را مثل نی خم ساخته، پلاس و خاکستر زیر خود بگستراند؟ آیا این راروزه و
    روز مقبول خداوند می‌خوانی؟
  ron-1924: 'Оаре ачеста есте постул плэкут Мие: сэ-шь кинуяскэ омул суфлетул о зи?
    Сэ-шь плече капул ка ун пипириг ши сэ се кулче пе сак ши ченушэ? Ачаста нумешть
    ту пост ши зи плэкутэ Домнулуй?'
  ben-OBCV: আমি কি এই ধরনের উপবাস মনোনীত করেছি? কেবলমাত্র একদিনের জন্য কি মানুষ নিজেকে
    নম্র করবে? এ কি কেবলমাত্র নলখাগড়ার মতো নিজের মাথা নত করা এবং চটে ও ভস্মে শয়ন
    করা? একেই কি তোমরা উপবাস বলো, সদাপ্রভুর কাছে গ্রহণযোগ্য একটি দিন বলো?
  som-som: Soonkii aan doortay ma waxaas oo kalaa? Ma maalin nin naftiisa dhibo baa?
    Ma inuu madaxiisa sida cawsduur u foororsho, oo uu hoostiisa dhar joonyad ah iyo
    dambas ku goglo baa? Waxaa ma waxaad tidhaahdaan, Waa soon iyo maalin Rabbigu
    aqbali karo?
  lat-VUC: Numquid tale est jejunium quod elegi, per diem affligere hominem animam
    suam? numquid contorquere quasi circulum caput suum, et saccum et cinerem sternere?
    numquid istud vocabis jejunium, et diem acceptabilem Domino?]
  eng-ASVBT: Is such the fast that I have chosen? the day for a man to afflict his
    soul? Is it to bow down his head as a rush, and to spread sackcloth and ashes
    under him? wilt thou call this a fast, and an acceptable day to Jehovah?
  ita-1885: Il digiuno che io approvo, e il giorno che l'uomo deve affliggere l'anima
    sua è egli tale? nominerai tu questo digiuno, e giorno accettevole al Signore,
    che l'uomo chini il capo come un giunco, e si corichi nel cilicio, e nella cenere?
  eng-LXXUP: I have not chosen this fast, nor such a day for a man to afflict his
    soul; neither though thou shouldest bend down thy neck as a ring, and spread under
    thee sackcloth and ashes, neither thus shall ye call a fast acceptable.
  eng-ULB: 'Is this really the kind of fast that I would want: A day for anybody to
    humble himself, for him to bow down his head like a reed, and to spread sackcloth
    and ashes under himself? Do you really call this a fast, a day that pleases Yahweh?'
  spa-VBL: ¿Es éste el tipo de ayuno que quiero, cuando la gente manifiesta su humildad
    inclinando la cabeza como un junco y yaciendo en saco y ceniza? ¿Es eso lo que
    llamas ayuno, un día que el Señor aprecia?
  fra-_FOB: Est-ce là le jeûne auquel je prends plaisir, un jour où l'homme afflige
    son âme? Est-ce de courber sa tête comme un jonc, de se coucher sur le sac et
    la cendre? Appelleras-tu cela un jeûne, un jour agréable à l'Éternel?
  mal-mal: എനിക്ക് ഇഷ്ടമുള്ള നോമ്പും മനുഷ്യൻ ആത്മതപനം ചെയ്യുന്ന ദിവസവും ഇങ്ങനെയുള്ളതോ?
    തലയെ വേഴത്തെപ്പോലെ കുനിയിക്കുക, ചാക്കുതുണിയും ചാരവും വിരിച്ചു കിടക്കുക, ഇതാകുന്നുവോ
    ഉപവാസം? ഇതിനോ നീ നോമ്പെന്നും യഹോവയ്ക്കു പ്രസാദമുള്ള ദിവസമെന്നും പേര് പറയുന്നത്?
  urd-GVR: Kyā mujhe is qism kā rozā pasand hai? Kyā yih kāfī hai ki bandā apne āp
    ko kuchh der ke lie ḳhāksār banā kar inkisārī kā izhār kare? Ki wuh apne sar ko
    ābī narsal kī tarah jhukā kar ṭāṭ aur rākh meṅ leṭ jāe? Kyā tum wāqaī samajhte
    ho ki yih rozā hai, ki aisā waqt Rab ko pasand hai?
  suz-BL: आं योव़शो माइजा बाक्‍तीक मोदेंशो बाक्‍बा ङा? मार, आंम कली काबु ला ब्रेम्‍शो
    सेल्‍चा? बुदी मीलु घांस गुक्‍शो खोदेंशो पा इन पिया खुक्‍शा, अरन्‍डी फेक्‍शो नु
    पुलु तार निश्‍शो कली माइजा बाक्‍शो देंनीनी? मेको परमप्रभु यावे आ दाक्शो बाक्‍ब,
    देंनीनी? जकरिया ७:५-६; मत्ती ६:१६-१८
  eng-NOY: Is this the fast that I approve, A day for a man to afflict his soul? Is
    it that he should bow down his head like a bulrush, And lie down in sackcloth
    and ashes? Wilt thou call this a fast, And a day acceptable to Jehovah?
  ita-1927: E’ questo il digiuno di cui io mi compiaccio? il giorno in cui l’uomo
    affligge l’anima sua? Curvar la testa come un giunco, sdraiarsi sul sacco e sulla
    cenere, è egli questo che tu chiami un digiuno, un giorno accetto all’Eterno?
  ckb-ckb: ئایا ئەمە ئەو ڕۆژووەیە کە من دەمەوێت؟ مرۆڤ تەنها ڕۆژێک گیانی خۆی زەلیل
    دەکات، وەک زەل سەری دادەنەوێنێت و لەسەر گوش و خۆڵەمێش ڕادەکشێت؟ ئایا ئەمە ناو
    دەنێیت ڕۆژوو، یان ڕۆژێکی پەسەند لەلای یەزدان؟
  eng-BBE: Have I given orders for such a day as this? a day for keeping yourselves
    from pleasure? is it only a question of the bent head, of putting on haircloth,
