    kain berkabung dan menebarkan abu sebagai alas tidur? Akankah kamu menyebut hal
    itu sebagai puasa, sebuah hari yang dikenan TUHAN?
  nya-nya: Kodi kusala kudya kumene ndimakufuna Ine nʼkumeneku, kungokhala tsiku loti
    munthu adzichepetse basi? Kodi ndi tsiku loti munthu angowerama pansi ngati bango
    ndi kumayala ziguduli nʼkuthirapo phulusa nʼkugonapo? Kodi ndiye mumati kusala
    kudya kumeneko, tsiku lokondweretsa Yehova?
  hrv-hrv: Zar je meni takav post po volji u dan kad se čovjek trapi? Spuštati kao
    rogoz glavu k zemlji, sterati poda se kostrijet i pepeo, hoćeš li to zvati postom
    i danom ugodnim Jahvi?
  mps-mps: Te dagego homugo eno dagego te tigidali side nai habu selebo kolesaga ebode
    te eno dage godolo eba homu eba, agawe? Dagego te homu dene ebo ugwa munama, te
    duga tobolu te tǫba basigulu, te waligo awi dili basiasa pabo tiwai eyu, te dage
    sia keli daide piyu, te duga digi aiyaba elalu, te gasa tobage kolesaga me yali.
    Tama dagego homugo dagego te tobage kolesaga ebode eno dageba bugai haliga eba
    homu yaibao, agawe? Mu menio.”
  tpi-tpi: Ating yupela i ting mi save laikim ol pasin yupela i mekim long ol de yupela
    i makim bilong tambu long kaikai, a? Yupela i save putim ol klos bilong sori na
    yupela i save putim het bilong yupela i go daun long graun olsem pitpit win i
    sakim, na yupela i save slip antap long sit bilong paia na mekim ol arapela pasin
    bilong daunim yupela yet. Na yupela i ting ol dispela kain pasin bai i mekim mi
    i belgut long yupela, a? Nogat tru.
  dan-1931: Er det Faste efter mit Sind, en Dag, da et Menneske spæger sig? At hænge
    med sit Hoved som Siv, at ligge i Sæk og Aske, kalder du det for Faste, en Dag,
    der behager HERREN?
  vie-OVCB: Các ngươi tự hạ mình bằng cách hành xác giả dối, cúi mọp đầu xuống như
    lau sậy trước gió. Các ngươi mặc bao bố rách nát, và vãi tro đầy mình. Có phải
    đây là điều các ngươi gọi là kiêng ăn? Các ngươi nghĩ rằng điều này sẽ làm vui
    lòng Chúa Hằng Hữu sao?
  guj-2017: 'ખરેખર આ પ્રકારના ઉપવાસ હું ઇચ્છું છું: તે દિવસે દરેક માણસ પોતાની જાતને
    નમ્ર કરે, પોતાનું માથું બરુની જેમ નમાવે અને પોતાની બેઠક નીચે ટાટ તથા રાખનું પાથરણું
    કરે? શું ખરેખર તમે આને ઉપવાસ, યહોવાહનો માન્ય દિવસ કહો છો?'
  pon-2006A: Ni amwail kin kaisihsol, kumwail kin pein kalokei kumwail; kumwail kin
    poaridi, rasehng ahlek pwoat me penglahr, oh kumwail kin perekihdi likoun nsensuwed
    oh kamwerehdi pehs pwe kumwail en wendi loale. Ih soahng wet me kumwail kin kahdaneki
    kaisihsol? Kumwail lemeleme me I pahn kupwurperenki soahng wet?
  por-BRBSL: É este o jejum que eu escolhi? Um dia para um homem humilhar sua alma?
    É abaixar a cabeça como uma palheta, e para espalhar saco e cinzas debaixo de
    si mesmo? Você chamará isto de um jejum, e um dia aceitável para Yahweh?
  cth-cth: Rawcahai hnin vah, na ka rek awh e hah maw kai ni ka ngai e lah ao han.
    A kang patetlah lûsaling hane hoi, buri phai vaiteh vaiphu kâphuen hane na vaimoe.
    Hetheh, rawcahainae hoi BAWIPA ni a coe e hnin na ti awh han na vaimoe.
  twi-twi: Eyi ne mmuadadi a mepɛ ana? Da koro pɛ a onipa de brɛ ne ho ase no ana?
    Ɛne sɛ obi si ne ti ase te sɛ mfea na ɔtena atweaatam so ne nsõ mu nko ara ana?
    Eyi na mofrɛ no mmuadadi, da a ɛsɔ Awurade ani yi ni ana?
  hlt-hlt: Kai kah ka tuek yaehnah tah he tla om a? Hlang loh amah kah hinglu a phaep
    ham khohnin dae ni. A lu te canghlong bangla duengyai tih tlamhni neh hmaiphu
    a phaih te nim? Te mai te nim yaehnah neh BOEIPA taengkah kolonah khohnin na ti
    van?
  tbz-SIM: Mí nKuyie n dɔ́ mɛɛ̀ nùboúmmɛ̀ botɑ́ɑ̀? A bo fɛ̃́ũmmɛ̀ ɑ kɔ̃̀ntì kɛ́kɔ́nnɛ́
    dipènnì kɔ̃mɑɑ̀? Kɛ dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù kɛ́pũ mmutɑ́pɛínɑɑ̀? Bɛ̀ dɛ ntú mɛnùboúmmɛ̀
    mí mbɛ Yiɛ̀ nKuyie ndɔ́mɑ̀ɑ̀?
  msy-2020: Ia ti ghaze, ia dagheba ataghɨrazir araziba, kɨ da mɨsevegha dagh ifonge,
    a? Ia azirakar korotiaba aghuigha uan dapaniba avigha uaghira, mati ighurunim
    amɨnim a givarazɨ, a nguazim girɨghav iti, egha ia avernim gisɨn akua uaghan uari
    abɨnasa arazir maba saram ami. Egha ia ti ghaze, arazir kaba ti na damutɨ, kɨ
    navir aghuim ian ikiam, a? Bar puvatɨ.
  azb-azb: İstədiyim oruc, insanın özünü aşağı tutduğu gün belə olmalı idimi? Bu,
    qamış kimi başınızı əyib, Əyninizə çul geyib, kül üstündə oturmağınızdırmı? Bunamı
    oruc və Rəbbə məqbul olan gün deyirsiniz?
  eng-DBY: Is such the fast that I have chosen, a day for a man to afflict his soul,
    — that he should bow down his head as a bulrush, and spread sackcloth and ashes
    [under him]? Wilt thou call this a fast, and a day acceptable to Jehovah?
  hin-2017: जिस उपवास से मैं प्रसन्न होता हूँ अर्थात् जिसमें मनुष्य स्वयं को दीन करे,
    क्या तुम इस प्रकार करते हो? क्या सिर को झाऊ के समान झुकाना, अपने नीचे टाट बिछाना,
    और राख फैलाने ही को तुम उपवास और यहोवा को प्रसन्न करने का दिन कहते हो? (मत्ती
    6:16, जक. 7:5)
  wol-KYG: Ndax lii moo di koor gi ma taamu, ci bés bu nit kiy toroxlu? Koorug dëngal
    loos ni barax, lal saaku, sotti ab dóom, tëdd di ko ñaawloo? Loolooy seen koor,
    ci bés bu Aji Sax ji rafetlu?
  eng-YLT: Like this is the fast that I choose? The day of a man's afflicting his
    soul? To bow as a reed his head, And sackcloth and ashes spread out? This dost
    thou call a fast, And a desirable day — to Jehovah?
  kne-kne: Sin pangit-itpean yo si dagaang yo, manyakog-ong kayo ay kaman logam. Iaplag
    yo di sako ay pey-an yos dap-o yan say bomaktadan yo. Ay siya di di kosto ay iyat
    ay mangitpe si dagaang? Ay kanan yo aya en malaydanak isdi ay am-amagen yo?
  eng-WYC-2017: Whether such is the fasting which I choose, a man to torment his soul
    by day? whether to bind his head as a circle, and to make ready a sackcloth and
    ashes? Whether thou shalt call this a fasting, and a day acceptable to the Lord?
  eng-WMBB: Is this the fast that I have chosen? A day for a man to humble his soul?
    Is it to bow down his head like a reed, and to spread sackcloth and ashes under
    himself? Will you call this a fast, and an acceptable day to the LORD?
  urd-GVH: क्या मुझे इस क़िस्म का रोज़ा पसंद है? क्या यह काफ़ी है कि बंदा अपने आपको
    कुछ देर के लिए ख़ाकसार बनाकर इंकिसारी का इज़हार करे? कि वह अपने सर को आबी नरसल
    की तरह झुकाकर टाट और राख में लेट जाए? क्या तुम वाक़ई समझते हो कि यह रोज़ा है,
    कि ऐसा वक़्त रब को पसंद है?
  rug-rug: Na gua asa sa madi pa ginani sapu hiva nia Rau? Sapu pa keke rane mo va
    pepekae pule nia sa tie? Na pude va todoṉo ia mo sa tie sa batuna guana kuli sia,
    meke pude sage poko baika na eko pa eba, gua? Asa si poza nia va madi pa ginani
    gamu, na rane sapu kote qetu nia Arau Zihova, gua?
  gaz-gaz: Soomni ani filadhe sooma akkanaatii? Namni tokko guyyuma tokko qofaaf gad
    of qabaa? Wanni kun akkuma dhallaadduu mataa gad qabachuu fi wayyaa gaddaatii
    fi daaraa irra ciisuu qofaafii? Wanni isin sooma jettaniin guyyaan fuula Waaqayyoo
    duratti fudhatama qabu kanaa?
  fra-LSG: Est-ce là le jeûne auquel je prends plaisir, Un jour où l’homme humilie
    son âme? Courber la tête comme un jonc, Et se coucher sur le sac et la cendre,
    Est-ce là ce que tu appelleras un jeûne, Un jour agréable à l’Éternel?
  gnn-gnn: Yo, muḻkurr‐ŋäkirrinydja nhe ŋuli nhunapinya nhe yana milkunharamirri,
    yanapi nhe yukurra wuyun nhokalayŋu nhe yätjku, yanapi nhe yurru yuwalkkuma gal'ŋu
    ŋapa‐nherraṉmirri yätjku nhokalay nhe ŋayaŋuŋura. Ŋarranydja yaka ḏukṯuk balanyarawuyi
    bukumirriyanharawu ŋoy‐ŋathamiriwwunydja; ŋarranydja ḏukṯuk nhuŋu, nhe yurru nhina
    yukurra ḏarrtjalk yana ŋamakurru' ŋula nhämiriw, yätjmiriw yana.
  yal-yal: N na ɛ xaranxi na sunna sifan nan ma ba alogo tun muxun xa a yɛtɛ tɔrɔ
    lɔxɔna nde yi, alogo tun muxun xa a xun sin alo sɛxɛna, a yi sunu dugine ragodo
    a ma, a yi a sa xubeni. Ɛ na nan ma ba, a sunna, lɔxɔn naxan nafan Alatala ma?
  iou-iou: Jide? Näk naniŋ oretoret kädet iwat täkaŋ uwä nadäŋ nimik täyak yäŋ nadäk
    täkaŋ? Tek wakiwaki täŋkaŋ butewaki iŋam dapun ijiŋpeŋ kuŋaritna Yawetä bänep
    täga nadäŋ nimän yäŋ nadäk täkaŋ? Kudän udewani uwä naniŋ oretoret kädet bureni
    yäŋ nadäk täkaŋ? Nämoinik! Kudän udewanita gäripi nämo nadäk täyat.
  haw-1868: O ka hookeai anei me ia ka'u i makemake ai? He la e hookaumaha ai ke kanaka
    i kona uhane? E hookulou hoi i kona poo ilalo, me he kaluha la? A haalii i ke
    kapa ino, a me ka lehu ahi? E kapa aku anei oe i keia, he hookeai, A he la oluolu
    no Iehova?
  arb-NAV: أَيَكُونُ الصَّوْمُ الَّذِي أَخْتَارُهُ فِي إِذْلالِ الْمَرْءِ نَفْسَهُ
    يَوْماً، أَوْ فِي إِحْنَاءِ رَأْسِهِ كَالْقَصَبَةِ، أَوِ افْتِرَاشِ الْمِسْحِ
    وَالرَّمَادِ؟ أَتَدْعُو هَذَا صَوْماً مَقْبُولاً لَدَى الرَّبِّ؟
  ewe-ewe: Ɖe esia nye nutsitsidɔ si tɔgbi melɔ̃na be ame nabɔbɔ eɖokui le ŋkeke ɖeka
    ko mea? Tadede agu abe keti ene, akpanyadzimɔmlɔ kple dzofimemɔmlɔ koe nye nutsitsidɔa?
    Eya yɔm nèle be nutsitsidɔ kple ŋkeke si dzea Yehowa ŋua?
  eng-LEE: Is such then the fast which I can choose? a day that a man afflicteth his
    soul? to bend his head as a bulrush, and to spread sackcloth and ashes for his
    couch? wilt thou call this a fast, and a day of acceptability unto the Lord?
  asm-FB: মই বিচাৰা লঘোন সঁচাই এইয়ে নে? প্রতিজনে নিজকে নম্র কৰিবলৈ এদিন, নলখাগড়ৰিৰ
    দৰে তেওঁৰ মূৰ দোঁওৱা, আৰু চটকাপোৰ বিস্তাৰ কৰা আৰু ছাঁইত বহা, তুমি সঁচাই ইয়াকে
    লঘোন বোলা নে আৰু যিহোৱাৰ গ্রহণীয় দিন বোলা নে?
  sus-A: ﭑ وَ مَ سُنيِ نَشَن شْن، نَ قِندِ مَ مِشِ شَ سُيِدِ نَن تُن نَ؟ مِشِ عَ تِفِ
    تِقٍ بْشِ، عَلْ مَالٍ مْشِ قٌيٍ نَشَن رَ مَشَمَ، نَ كٍرٍن قِندِ مَ سُنيِ رَ؟ سُننُنيِ
    دُفِ رَفٌرٌقٍ مِشِ مَ، شُبٍ تٍقٍ مِشِ شُنيِ رَ، نَ شِلِ قَلَمَ سُنيِ قَنيِ نَشَن
    نَقَن عَلَتَلَ مَ؟»
  fra-SBL: Est-ce le jeûne que j'ai choisi ? Un jour où un homme doit humilier son
    âme ? Est-ce de baisser sa tête comme un roseau, et de se couvrir de sacs et de
    cendres ? Vous appelez ça un jeûne, et un jour agréable pour Yahvé ?
  hbo-hbo: הֲכָזֶ֗ה יִֽהְיֶה֙ צֹ֣ום אֶבְחָרֵ֔הוּ יֹ֛ום עַנֹּ֥ות אָדָ֖ם נַפְשֹׁ֑ו הֲלָכֹ֨ף
    כְּאַגְמֹ֜ן רֹאשֹׁ֗ו וְשַׂ֤ק וָאֵ֙פֶר֙ יַצִּ֔יעַ הֲלָזֶה֙ תִּקְרָא־צֹ֔ום וְיֹ֥ום
    רָצֹ֖ון לַיהוָֽה׃
  kik-kik: Kwĩhinga kũrĩa irio kwa mũthemba ũcio wa mũndũ kwĩnyiihia mũthenya o ũmwe
    tu-rĩ, nĩkuo niĩ thuurĩte? Kwĩhinga no kũinamia mũtwe ta ithanjĩ, na gũkomera
    nguo ya ikũnia, o na mũhu? Kũu nĩkuo mwĩtaga kwĩhinga kũrĩa irio, na mũkawĩta
    mũthenya wa gwĩtĩkĩrĩka nĩ Jehova?
  fra-NCL: 'Est-ce à un jeûne pareil que je prends plaisir ? Est-ce là un jour où
    l’homme humilie son âme ? Courber la tête comme un jonc, se coucher sur le sac
    et la cendre : est-ce là ce que tu appelles un jeûne, un jour agréable à Yahweh ?'
  cek-AK: Kami maeto loe buhzah moe, poek patanghaih hoiah oh, anih loe phroh kazai
    baktiah zai sut moe, kazii to angzaeng hoi maiphu nuiah angsong sut, to tiah ohhaih
    ani to maw ka koeh ih buhzahhaih ah oh? To tiah sakhaih loe Angraeng mah tapom
    koi buhzahhaih ah oh, tiah thui thai tih maw?
  cuk-cuk: Weyob mas-gunsuli-gudiguedgi, ¿dule na dukin san-wiodii imakoye an sogsasi?
    Nargammu-dopee-daklegedyobi, ¿nono-dullu-gudiguoye an sogsasi? Gwage-naibid-oyogega,
    ¿wile-itoged-mor-yoi gudiguoye an sogsasi? ¿We be bimarsunde, mas-gunsuli-gudigued
    an yeer dakye? Degi, ¿Bab-Jehová-iba-nued guye?
  uig-CYR: Мән таллиған шу роза тутуш күни — Адәмләрниң җенини қийнайдиған күнму?
    Бешини қомуштәк егип, Астиға бөз вә күлләрни йейиш керәк болған күнму? Силәр мошундақ
    ишларни «роза», «Пәрвәрдигар қобул қилғидәк бир күн» дәватамсиләр?
  tel-2017: నేను కోరేది అలాంటి ఉపవాసమా? ప్రతివాడు తనను తాను అణుచుకుంటే సరిపోతుందా?
    ఒకడు రెల్లులాగా తలవంచుకుని గోనెపట్ట కట్టుకుని బూడిద పరచుకుని కూర్చోవడం ఉపవాసమా?
    అలాంటి ఉపవాసం యెహోవాకు ఇష్టమని మీరనుకుంటారా?
  hat-BSA: Èske se jèn sa a ki fè kè M kontan? Yon jou pou yon nonm ta imilye li menm?
    Pou bese tèt li kon wozo, e gaye twal sak ak sann kon kabann anba l? Èske se yon
    jèn ke ou rele sa; menm yon jou k ap akseptab a SENYÈ a?
  kos-kos: Pacl kowos lalo, kowos sifacna oru kowos in keok. Kowos suwoli nwe ten
    oana soko loa kuruweni, ac kowos laknelik nuknuk yohk eoa ac sang apat nu fac
    kowos in ona fac. Ya kowos pangon mu pa ingan lalo uh? Ya kowos nunku mu nga engankin?
  hbo-WLC: הֲכָזֶ֗ה יִֽהְיֶה֙ צ֣וֹם אֶבְחָרֵ֔הוּ י֛וֹם עַנּ֥וֹת אָדָ֖ם נַפְשׁ֑וֹ הֲלָכֹ֨ף
    כְּאַגְמֹ֜ן רֹאשׁ֗וֹ וְשַׂ֤ק וָאֵ֙פֶר֙ יַצִּ֔יעַ הֲלָזֶה֙ תִּקְרָא־צ֔וֹם וְי֥וֹם
    רָצ֖וֹן לַיהוָֽה׃
  ibo-ibo: Nke a ọ bụ ụdị obubu ọnụ nke m họpụtara, naanị ụbọchị nke ndị mmadụ ji
    eweda onwe ha nʼala? Ọ bụ naanị nke mmadụ ji ehulata isi ya nʼala dịka osisi achara,
    nke i dina nʼakwa mkpe na ntụ? Ọ bụ nke a ka unu na-akpọ obubu ọnụ, ụbọchị nke
    Onyenwe anyị nabatara?
  ory-ory: ଏହି ପ୍ରକାର ଉପବାସ, ମନୁଷ୍ୟ ଆପଣା ପ୍ରାଣକୁ କ୍ଲେଶ ଦେବା ନିମନ୍ତେ ଏହି ପ୍ରକାର ଦିନ,
    ଆମ୍ଭେ କʼଣ ମନୋନୀତ କରିଅଛୁ? ନଳବୃକ୍ଷ ପରି ମସ୍ତକ ନୁଆଁଇବାର, ପୁଣି ଚଟବସ୍ତ୍ର ଓ ଭସ୍ମ ଆପଣା
    ତଳେ ବିଛାଇବାର, ଏହାକୁ ତୁମ୍ଭେ ଉପବାସ ଓ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ କି ଗ୍ରାହ୍ୟ ଦିନ ବୋଲି
    କହିବ?
  chk-chk: Ifa usun, üpwe tipeni ei sokun echikefel, eu rän aramas ra püsin ariaföüüür
    lon? Ifa usun, repwe amwarorou mökürer usun efoch wowo o kon won mangaku seni
    tuk me falangen ekkei? Are ifa usun, oua aita ngeni echikefel ei sokun, ika oua
    ekieki pwe üa efich ei sokun lapalap?
  rop-rop: Yumob reken mi wandim yumob blanga stap dagadagatbat daga, en blanga jidan
    brabli lobala jis laik det gras weya det win blowimbat en meigim im buldan langa
    graun? Yumob reken mi wandim yumob blanga werrimon sekbeigwan klos en jidan langa
    eshis? Yumob reken mi wandim dislot wen yumob weshipbat mi?
  ukr-1871: Чи се такий піст, який я собі вибрав, — день, коли то чоловік впокорює
    душу свою, похилює, наче тростина, голову свою й попіл та верітку підстилає під
    себе? Чи се назвеш ти постом та днем угодним Господеві?
  deu-1951: Meinet ihr, daß mir ein solches Fasten gefalle, da der Mensch sich selbst
    einen Tag lang quält und seinen Kopf hängen läßt wie ein Schilf und sich in Sack
    und Asche bettet? Willst du das ein Fasten nennen und einen dem HERRN angenehmen
    Tag?
  eng-JPS: Is such the fast that I have chosen? the day for a man to afflict his soul?
    Is it to bow down his head as a bulrush, and to spread sackcloth and ashes under
    him? Wilt thou call this a fast, and an acceptable day to the LORD?
  srp-1865: Taki li je post koji izabrah da èovjek muèi dušu svoju jedan dan? da savija
    glavu svoju kao sita i da stere poda se kostrijet i pepeo? To li æeš zvati post
    i dan ugodan Gospodu?
  lug-lug: Okusiiba kwe nalonda bwe kutyo bwe kufaanana? Olunaku omuntu lw’eyetoowalizaako?
    Kukutamya bukutamya mutwe, kuguweta nga lumuli n’okugalamira mu bibukutu mu vvu?
    Okwo kwe muyita okusiiba, olunaku olusiimibwa Mukama?
  heb-heb: הכזה יהיה צום אבחרהו יום ענות אדם נפשו הלכף כאגמן ראשו ושק ואפר יציע הלזה
    תקרא צום ויום רצון ליהוה׃
  ben-IRV: আমার মনোনীত উপবাস কি এই রকম? মানুষের নিজের প্রাণকে দুঃখ দেবার দিন কি এই
    রকম? কারণ নল-খাগড়ার মত মাথা নত করে ও চট ও ছাইয়ের ওপর বসা। এটাকেই কি তুমি উপবাস
    আর সদাপ্রভুর দয়া দেখাবার দিন বল?
  pan-pan: ਭਲਾ, ਇਹ ਇਹੋ ਜਿਹਾ ਵਰਤ ਹੈ ਜਿਸ ਨੂੰ ਮੈਂ ਚੁਣਿਆ, ਅਰਥਾਤ ਇੱਕ ਦਿਨ ਜਿਸ ਦੇ ਵਿੱਚ ਮਨੁੱਖ
    ਆਪਣੇ ਆਪ ਨੂੰ ਦੀਨ ਕਰੇ? ਭਲਾ, ਸਿਰ ਨੂੰ ਕਾਨੇ ਵਾਂਗੂੰ ਝੁਕਾਉਣਾ, ਅਤੇ ਆਪਣੇ ਥੱਲੇ ਤੱਪੜ ਅਤੇ
    ਸੁਆਹ ਵਿਛਾਉਣਾ, ਭਲਾ, ਇਸ ਨੂੰ ਤੁਸੀਂ ਵਰਤ ਆਖੋਗੇ, ਇੱਕ ਦਿਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੂੰ ਭਾਵੇ?
  mya-JVB: ငါနှစ်သက် သော အစာရှောင် ခြင်းသည် ထို သို့ သော လက္ခဏာရှိ သလော။ လူ သည် တ
    ရက်တွင် ခြိုးခြံ စွာကျင့် ခြင်း၊ ကိုင်း ပင်ကဲ့သို့ ဦးချ ခြင်း၊ အိပ်ရာဘို့ လျော်တေ
    နှင့်ပြာ ကို ခင်း ခြင်း၊ လက္ခဏာရှိလျှင်၊ အစာရှောင် ခြင်း ဟူ၍၎င်း ၊ ထာဝရဘုရား နှစ်သက်
    တော်မူသော နေ့ ရက်ဟူ၍၎င်း မှည့် အပ်သလော။
  hmo-hmo: Aniani ania lasi taravatu umui karaia noho neganai, umui sibona umui hahisia
    bamona, bona emui kwarana umui atoa diho, rei manokana bamona, ma puse dabua,
    mai kahu danu edia latanai umui hekure diho. Inai bamona kara umui gwauraia, be
    aniani ania lasi taravatu, a? Umui laloa inai kara umui karaia neganai lau moale,
    a?
  urd-urd: क्या ये वह रोज़ा है जो मुझ को पसन्द है? ऐसा दिन कि उसमें आदमी अपनी जान
    को दुख दे और अपने सिर को झाऊ की तरह झुकाए, और अपने नीचे टाट और राख बिछाए; क्या
    तू इसको रोज़ा और ऐसा दिन कहेगा जो ख़ुदावन्द का मक़बूल हो?
  rus-SYN: Таков ли тот пост, который Я избрал, день, в который томит человек душу
    свою, когда гнет голову свою, как тростник, и подстилает под себя рубище и пепел?
    Это ли назовешь постом и днем, угодным Господу?
  bqc-SIM: Lá ma lɛye dìlɛn wee? Zĩabusaa ado yã́ nɛe? I kɛ mipɛlɛa lán kpootɛ̃wa
    ge wúlɛa túfuu ń zwã̀nkasa kákaaálao yã́ no. Pↄ́ pↄ́ i mɛ lɛyen wea? Bee
    mɛ́ ì kamagua?
  tcz-CHONGTHU: Nanghon longlau-phung huijin amut on tobang'in, na lungthim’uva kiseh
    gimna naneijun, kineosah tah in nalu’u nakunsah’uvin ahi. Nanghon khaodip pon
    naki’ah uvin, chule nalu’uva vutvai nakithe’uve. Hiche hi anngol natiu chu hija
    ham? Nangho lunggel’a hiche hohin Pakai lunglhai inte nati mong mong’u ham?
  mar-mar: या अशाप्रकारचा उपास मला हवा आहे काय, ज्यात मनुष्याच्या जीवास पीडा व्हावी?
    आपले डोके लव्हाळ्यासारखे खाली लववणे आणि आपल्या खाली गोणताट व राख पसरवणे, तू खरच
    याला उपास म्हणतोस, तो दिवस जो परमेश्वरास आनंदीत करेल?
  qub-qub: ¿Gamcunaga yarpanqui llaquicur-raj ayunashayqui nogapaj alli cashantachu,
    shogush umpucajnöpis uysucusha purishayqui nogapaj alli cashantachu, uchpamanpis
    gachga röpayqui jatisha wegucunayquitaraj munashätachu? ¿Chayno rurashayquitachi
    gamcunaga ‹Tayta Dios munashanno ayunay junajmi› ninqui?
  hat-hat: Eske mwen ka pran plezi nan kalite jèn sa a? Se sa nou rele yon jou n'ap
    pran lapenn pou sa nou fè ki mal? Fè jèn pou nou, se bese tèt nou jouk atè tankou
    wozo van ap pliye, se kouche plat atè sou sak nan mitan sann dife. Atò se sa nou
    rele fè jèn? Se sa ki pou fè Bondye plezi a?
  eng-BSB: 'Is this the fast I have chosen: a day for a man to deny himself, to bow
    his head like a reed, and to spread out sackcloth and ashes? Will you call this
    a fast and a day acceptable to the LORD?'
  eng-WEBPB: Is this the fast that I have chosen? A day for a man to humble his soul?
    Is it to bow down his head like a reed, and to spread sackcloth and ashes under
    himself? Will you call this a fast, and an acceptable day to the LORD?
  kbq-kbq: Tamagrama antahi'zana, ne'zama a'o hu'na zupa, zaho'mo traza eri pagagi
    higeno mopafi agona reaza huta tavufama eri anteneramita, tasunku kukena eri nehuta,
    tanefapi mase'neta nunamuma nehuna zankura, Ra Anumzamo'a muse nehie huta nehazanagi,
    tamagra havige nehaze.
  nhe-BL: ¿Huelis inmoilhuíaj queja nopa nijnequi? Quema inmosahuaj, inmotlaijiyohuiltíaj,
    inmotlancuaquetzaj queja acatl tlen mocuelpachohua, o inmoquentíaj yoyomitl tlen
    cuesoli huan inmotemilíaj cuanextli ipan imotzonteco. ¿Huelis queja nopa inquiitaj
    cuali para mosahuase tlacame? ¿Inmoilhuíaj ya nopa ‘se tonal yejyectzi para na,
    niimoTECO’?
  gub-BL: Ma'e penemiapo pezekwaku haw pemai'u 'ymaw 'ar rehe har aputar ihe. Aipo
    aputar pema'uhez haw. Aipo aputar pezeamumew haw takwar iapar ma'e ài. Aipo amunehew
    kar pàn iànàm ma'e ma'e hyru iapo pyr peme. Aipo apumu'aw kar tàtàpyzgwer rehe.
    Aipo nezewe haw uzeapo mai'u 'ymaw romo zekwaku haw romo peme. Aipo pitài 'ar
    rehe pemai'u 'ymaw ikatu putar ihewe nehe.
  eng-DRA: 'Is this such a fast as I have chosen: for a man to afflict his soul for
    a day? is this it, to wind his head about like a circle, and to spread sackcloth
    and ashes? wilt thou call this a fast, and a day acceptable to the Lord?'
