    Pwota aipwe püsin ariaföüükem are kosap memef ren?” Ewe Samol mi Lapalap a pälüeniir,
    “Lon ränin ämi echikefel oua chök püsin kütta winnemi o ariaföüü nöümi chon angang.
  rop-rop: “Yumob oldei tok, ‘Wotfo YAWEI nomo teiknodis langa melabat wen melabat
    jidanbat nomo garram eni daga, en jidan lobala?’ “Bat langa det seimdei wen yumob
    stap dagadagatbat daga, yumob oni jinggabat blanga yumob ronselp en tridimbat
    yumob wekinmen nogudbalawei.
  ukr-1871: „Чом воно так, що ми постимо, а ти не бачиш сього? впокоряємо душі наші,
    а ти не знаєш?‟ Ось, — бо в день вашого посту ви вволяєте волю вашу, й вимагаєте
    тяжкої працї від других.
  deu-1951: «Warum fasten wir, und du siehst es nicht; warum demütigen wir unsere
    Seelen, und du beachtest es nicht?» Seht, an eurem Fastentag sucht ihr euer Vergnügen
    und drängt alle eure Arbeiter!
  eng-JPS: '''Wherefore have we fasted, and Thou seest not? Wherefore have we afflicted
    our soul, and Thou takest no knowledge?'' — Behold, in the day of your fast ye
    pursue your business, and exact all your labours.'
  srp-1865: Zašto postismo, vele, a ti ne pogleda, muèismo duše svoje, a ti ne htje
    znati? Gle, kad postite, èinite svoju volju i izgonite sve što vam je ko dužan.
  lug-lug: Beebuuza nti, “Lwaki twasiiba, naye ggwe n’otokifaako? Lwaki twetoowaza
    naye ggwe n’otokissaako mwoyo?” Musooke mulabe, ennaku ze musiiba muba munoonya
    ssanyu lyammwe ku bwammwe, musigala munyigiriza abakozi bammwe.
  heb-heb: למה צמנו ולא ראית ענינו נפשנו ולא תדע הן ביום צמכם תמצאו חפץ וכל עצביכם
    תנגשו׃
  ben-IRV: “আমরা উপবাস কেন করেছি,” তারা বলল, “আমরা নিজেদের প্রাণকে দুঃখ দিয়েছি কিন্তু
    তুমি তা লক্ষ্য করলে না কেন?” দেখ, তোমাদের উপবাসের দিনের তোমরা তো নিজেদের সন্তুষ্ট
    করে থাক, আর তোমাদের সব কর্মচারীদের উপর অত্যাচার করে থাক।
  pan-pan: ਉਹ ਆਖਦੇ ਹਨ, ਕੀ ਕਾਰਨ ਹੈ ਕਿ ਅਸੀਂ ਵਰਤ ਰੱਖਿਆ ਪਰ ਤੂੰ ਵੇਖਦਾ ਨਹੀਂ? ਅਸੀਂ ਆਪਣੀਆਂ
    ਜਾਨਾਂ ਨੂੰ ਦੁੱਖ ਦਿੱਤਾ ਪਰ ਤੂੰ ਖ਼ਿਆਲ ਨਹੀਂ ਕਰਦਾ? ਵੇਖੋ, ਵਰਤ ਦੇ ਦਿਨ ਤੁਸੀਂ ਆਪਣੀ ਹੀ ਖੁਸ਼ੀ
    ਲੱਭਦੇ ਹੋ, ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕਾਮਿਆਂ ਨੂੰ ਧੱਕੀ ਫਿਰਦੇ ਹੋ।
  mya-JVB: အကျွန်ုပ်တို့သည် အစာ ရှောင်ခြင်း အကျင့်ကို ကျင့်သောအခါ၊ ကိုယ်တော်သည် အဘယ်ကြောင့်
    မြင် တော်မ မူသနည်း။ အကျွန်ုပ် တို့သည် ခြိုးခြံ စွာကျင့် သောအခါ၊ ကိုယ်တော်သည် အဘယ်ကြောင့်သိမှတ်
    တော်မ မူ သနည်းဟုဆိုသော်၊ သင် တို့သည် အစာ ရှောင်သောနေ့ ၌ ကိုယ်တိုင် ပျော်မွေ့ ၍
    ၊ ကျွန် တို့ကိုပင်ပန်း စွာ လုပ်စေကြ၏။
  hmo-hmo: To taunimanima ese Lohiabada idia nanadaia, idia gwau, “Badina dahaka ai
    be aniani ania lasi taravatu ai karaia vadaeni, to oi ese ai oi itaia lasi? Badina
    dahaka aniani ai ania lasi, mai emai manau danu, to oi be oi diba lasi?” Lohiabada
    ia haere, ia gwau, “Kamonai! Umui ese aniani ania lasi taravatu umui karaia neganai,
    umui sibona emui ura umui tahua noho, bona umui ese emui gaukara taudia umui hisihisi
    henidia noho.
  urd-urd: वह कहते है, 'हम ने किस लिए रोज़े रख्खे, जब कि तू नज़र नहीं करता; और हम
    ने क्यूँ अपनी जान को दुख दिया, जब कि तू ख़याल में नहीं लाता? देखो, तुम अपने रोज़े
    के दिन में अपनी ख़ुशी के तालिब रहते हो, और सब तरह की सख़्त मेहनत लोगों से कराते
    हो।
  rus-SYN: “Почему мы постимся, а Ты не видишь? смиряем души свои, а Ты не знаешь?”
    - Вот, в день поста вашего вы исполняете волю вашу и требуете тяжких трудов от
    других.
  bqc-SIM: 'Ɔ̃ aaì ma la: Bↄ́yãi wa lɛyèi, kɛ́ ńlɛ wá gwao ni? Bↄ́yãi wa wázĩa
    bùsainɛ, kɛ́ ń wá fãn vĩo ni? Gwa! Á lɛyegↄↄ i ázĩa pↄeã kɛ, mɛ́ i á
    zĩkɛnaↄ wɛtã píi.'
  tcz-CHONGTHU: Amaho’n, “Na’masanga an kangol’uvin, Idia ima’agel louva naum ham?
    Keiho tah kaki ham bol lheh’uvin, nangman neihet peh hih’uve!” “Ajeh ipi ahi kaseipeh
    ding nahiuve; “Nangho kilunglhaina bep dinga an ngol’a nahi uve. Na an ngol pet
    uvin jong nanatong teu chu nabol hesoh jom nalai’uve,” tin keiman kaseipehtai.
  mar-mar: ते म्हणतात, “आम्ही का उपास केला, पण ते तू पाहिले नाहीस? आम्ही का आपणाला
    नम्र केले, तू त्याची दखल घेतली नाहीस?” पाहा! “उपासाच्या दिवशी तुम्ही तुमच्याच
    गोष्टींमध्ये आनंद पावता आणि तुमच्या सर्व कामकऱ्यांना छळता.”
  qub-qub: 'Chaypis nircaycäman: ‹Mana ricaycämaptiquega ¿imapätaj ayunashäcunapis?
    ¿Imapätaj cuerpöcunatapis ñacachishaj gam mana cuentata apacuycaptiquega?› Nishpayquipis
    gamcunaga ayunay junaj nigusyullatami arurcaycanqui. Piyunniquicunatapis amatar
    aruchishpayqui ñacaycächinqui.'
  hat-hat: 'Pèp la ap di: -Sa nou bezwen fè jèn fè si Bondye p''ap wè sa? Sa nou bezwen
    pran lapenn pou sa nou fè ki mal si ou p''ap gade sou sa? Seyè a reponn yo: -M''ap
    di nou laverite. Jou n''ap fè jèn lan, se jou sa a tou n''ap chache fè sa ki nan
    enterè nou ase. Se lè sa a n''ap plede peze moun k''ap travay pou nou yo.'
  eng-BSB: “Why have we fasted, and You have not seen? Why have we humbled ourselves,
    and You have not noticed?” “Behold, on the day of your fast, you do as you please,
    and you oppress all your workers.
  eng-WEBPB: ‘Why have we fasted,’ they say, ‘and you don’t see? Why have we afflicted
    our soul, and you don’t notice?’ “Behold, in the day of your fast you find pleasure,
    and oppress all your labourers.
  kbq-kbq: Ana nehu'za tagrama ne'za a'o nehuta, tavufgama anteramita nemanunana nonkano
    hu'za nehaze. Ana kema haza nona'a Ra Anumzamo'na amanage nehue, anama ne'zama
    a'o huta nunamuma haza zupa, tamagra'ama tamazeri muse hu'zankuke tamagesa nentahita,
    eri'za vahetamia tutu huzmantazage'za eri'zana e'nerize.
  nhe-BL: '“Pero yajuanti nechilhuíaj: ‘Moixtla timosajtoque, pero ta ax titechchihuilía
    cuenta. ¿Para tlen timotlaijiyohuiltise intla ta ax titechita?’ “Nimechilhuis
    inisraelitame para tlen ax nimechchihuilía cuenta. Eltoc pampa quema inmosahuaj,
    san inquitemohuaj tlen imojuanti inmechpolohua huan inquisenhuiquilíaj inquintlaijiyohuiltíaj
    imotequipanojcahua.'
  gub-BL: Teko upuranu Tupàn rehe wà. — Màràzàwe tuwe urumumaw amo 'ar uremai'u 'ym
    pà urezekwaku pà nemuwete pà ure. Nereme'e kwaw ureremiapo rehe. Màràzàwe tuwe
    urema'uhez neruwa rupi ure. Nerezekaiw kwaw urerehe ma'erahy ipuraraw mehe, i'i
    izupe wà. Uwazar Tupàn Tuweharupi Wiko Ma'e teko waze'eg wanupe. — Azeharomoete
    akwaw penemiapo. Pemai'u 'ymaw 'ar rehe peme'eg ma'e, peme'eg kar ma'e no. Pemunar
    peme uma'ereko ma'e wanemetarer rehe a'e 'ar rehe no.
  eng-DRA: 'Why have we fasted, and thou hast not regarded: have we humbled our souls,
    and thou hast not taken notice? Behold in the day of your fast your own will is
    found, and you exact of all your debtors.'
