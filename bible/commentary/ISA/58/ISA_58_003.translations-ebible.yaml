verse: ISA.058.003
translations:
  mal-C: ‘ഞങ്ങൾ ഉപവസിച്ചിട്ട്, അങ്ങു കാണാതിരിക്കുന്നതെന്ത്?’ അവർ ചോദിക്കുന്നു, ‘ഞങ്ങൾ
    ആത്മതപനം ചെയ്തിട്ട് അങ്ങ് അറിയാത്തതെന്ത്?’ “ഇതാ, നിങ്ങളുടെ ഉപവാസദിവസത്തിൽ നിങ്ങളുടെ
    താത്പര്യങ്ങൾ തൃപ്തിപ്പെടുത്താൻ ശ്രമിക്കുകയും നിങ്ങളുടെ എല്ലാ ജോലിക്കാരെയും ചൂഷണംചെയ്യുകയും
    ചെയ്യുന്നു.
  deu-TKW: “Warum haben wir gefastet, ohne daß du es sahst, uns kasteit, ohne daß
    du es merktest?” Nehmt ihr doch an eurem Fasttage Geschäfte vor und drängt alle
    eure Arbeiter!
  lin-lin: 'balobaka : ‹ Mpo na nini tokila bilei, soki ozali komona na Yo yango te ?
    Mpo na nini tomikitisa, soki ozali koyeba na yo yango te ? › Nzokande, na mokolo
    na bino ya kokila bilei, bozali kosala makambo oyo bolingi mpe bozali konyokola
    basali na bino nyonso.'
  eng-LSV: Why have we fasted, and You have not seen? We have afflicted our soul,
    and You do not know. Behold, you find pleasure in the day of your fast, || And
    exact all your laborers.
  eng-GNV: Wherefore haue we fasted, and thou seest it not? we haue punished our selues,
    and thou regardest it not. Beholde, in the day of your fast you will seeke your
    will, and require all your dettes.
  eng-WEBSTER: Why have we fasted, say they , and thou seest not? why have we afflicted
    our soul, and thou takest no knowledge? Behold, in the day of your fast ye find
    pleasure, and exact all your labors.
  nhw-BL: '“Pero inijuanti nechilhuíaj: ‘Moixpa timosajtoque, pero ta amo techchihuilía
    cuenta. ¿Para tlen timotlaijiyohuiltise sintla ta amo techita?’ “Nimechilhuis
    anisraelitame quenque amo nimechchihuilía cuenta. Eltoc pampa quema anmosahuaj,
    san anquitemohuaj catli amojuanti anmechpolohua huan anquisenhuiquilíaj anquintlaijiyohuiltíaj
    amotequipanojcahua.'
  swh-ONEN: Wao husema, ‘Mbona tumefunga, nawe hujaona? Mbona tumejinyenyekeza, nawe
    huangalii?’ “Lakini katika siku ya kufunga kwenu, mnafanya mnavyotaka na kuwadhulumu
    wafanyakazi wenu wote.
  bba-bba: Adɑmɑ bɑ rɑ nɛɛ, mbɑn sɔ̃nɑ bɑ koo mɑɑ nɔɔ bɔke, domi nɑ ǹ bu mɛɛrɑ. Mbɑn
    sɔ̃nɑ bɑ tii wɑhɑlɑ mɔ̀, domi nɑ bu ɑtɑfiiru sɑ̃ɑ. Kpɑ n bu wisi n nɛɛ, bɑɑ ì
    n nɔɔ bɔkumɔ, bɛɛn tiin kĩrɑ i rɑ n mɔ̀, kpɑ i n bɛɛn sɔm kowobu dɑm dɔremɔ.
  eng-KJVCPB: Wherefore have we fasted, say they, and thou seest not? Wherefore have
    we afflicted our soul, and thou takest no knowledge? Behold, in the day of your
    fast you find pleasure, And exact all your labours.
  luo-luo: Giwacho niya, ‘Angʼo momiyo wasebedo ka waweyo chiemo to ok ine? Bende
    angʼo momiyo wasebedo ka wahore malich to ok ikwan ma ka gimoro?’ “To kata kamano
    e kindeu mar tweyo chiemo, utimo mana kaka udwaro, kendo ukonyoru gi jotichu e
    yo marach.
  meu-meu: 'E tomu: Dahaka dainai ai vada a anivaga, a oi ese so itaia? Dahaka dainai
    ai vada a hahemanau, a oi ese so dibaia? A itaia, emui anivaga dinana ai sibomui
    emui ura o tahuamu, bona emui ḡaukara taudia iboudiai o hahisihisidiamu.'
  npi-ULB: तिनीहरू भन्छन्, 'हामी उपवास बसेका छौं तर तपाईंले यसलाई किन देख्‍नुहुन्‍न?
    हामीले आफैलाई नम्र तुल्याएका छौं, तर तपाईंले किन हेर्नुहुन्‍न?' हेर, तिमीहरूले
    आफ्नो उपवासको दिनमा आफ्नै खुसी खोज्छौ र आफ्ना कामदारहरूलाई अत्‍याचार गर्छौ ।
  yor-yor: Wọ́n wí pé, ‘Èéṣe tí àwa fi ń gbààwẹ̀, tí ìwọ kò sì tí ì rí? Èéṣe tí àwa
    fi rẹra wa sílẹ̀, tí ìwọ kò sì tí ì ṣe àkíyèsí?’ “Síbẹ̀síbẹ̀ ní ọjọ́ àwẹ̀ yín,
    ẹ̀yin ń ṣe bí ó ti wù yín ẹ sì ń pọ́n àwọn òṣìṣẹ́ yín gbogbo lójú.
  pes-OPCB: 'قوم اسرائیل می‌گویند: «چرا وقتی روزه می‌گیریم خداوند نمی‌بیند؟ چرا وقتی
    به خود ریاضت می‌دهیم او به ما توجه نمی‌کند؟» خداوند چنین پاسخ می‌دهد: «دلیلش این
    است که در ایام روزه‌داری باز دنبال سود خود هستید و بر کارگران زیر دست خود ظلم
    می‌کنید.'
  tgl-ULB: Bakit tayo nag-ayuno; sinabi nila, “pero hindi ninyo nakikita ito? Bakit
    tayo nagpakumbaba, pero hindi ninyo napapansin?” Pagmasdan ninyo, sa araw ng inyong
    pag-aayuno ang sarili ninyong kasiyahan ang inyong hinahanap at pinapahirapan
    ang lahat ng inyong mga manggagawa.
  cbu-NT: 'Nuwaa atanaya: ¿Mayaamaja katungtsee ngutich manguchich? ¿Watam Apanll
    nda chiyaa pakuwa? ¿Mayaamaja Apanlleem mangukuch, ngutich kiyung kachiychich?
    ¿Antaati Apanll yuwaa chiy manguchich anoo pakeeru, chiyaa chinacheeja? átssa
    siya. Itaru, nuw Apanlli siyaa atina. Zaree mangumaam nuw siyaam wayarangitaati,
    itaru siysa anush zar nda wanasir taaksa. Anush zar ngutis paxanxatangat ashiksa.
    Tputsee tupatangakus, nduntam tatsamooru tuwapaksa.'
  hui-hui: Ani bialu howa wali agali uruni tigua hale halu lalu, Iname tomo nane wahalu
    inane mo dindiha ho kamagonigo ai irane agonaga Anduane Homogo ibugua ina biamogo
    bialu mbirale bayale mbira nabi kabe, laga ka. Ani laragola Anduane Homogohanda
    bi ogodagua ladai bialu lalu, Ai tígua tomo nane kamingi tínaga biabe biahaga
    agali karu mo ko haga bialu tíni hangu mo dunubiaho haga kami.
  mya-mya: သူ​တို့​က``အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​တို့​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​မြင်​တော်​မ
    မူ​လျှင် ငါ​တို့​အ​ဘယ်​ကြောင့်​အ​စာ​ရှောင် ကြ​ပါ​တော့​မည်​နည်း။ ကိုယ်​တော်​သည်​ငါ​တို့
    နှိမ့်​ချ​သည်​ကို​မြင်​တော်​မ​မူ​လျှင် အ​ဘယ် ကြောင့်​ငါ​တို့​ဒုက္ခ​ခံ​ကြ​ပါ​မည်​နည်း''
    ဟု ဆို​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က​သူ​တို့​အား``အ​ဖြစ်​မှန် မှာ​သင်​တို့​သည်​အ​စာ​ရှောင်​လျက်​နေ​စဉ်​၌
    ပင်​ကိုယ်​ကျိုး​ရှာ​လျက် မိ​မိ​တို့​ငယ်​သား များ​ကို​လည်း​နှိပ်​စက်​ညှင်း​ဆဲ​ကြ​၏။-
  bod-N: དེ་དག་ན་རེ། ང་ཚོས་སྨྱུང་གནས་བསྲུངས་པ་ཁྱེད་ཀྱིས་མི་གཟིགས་པ་ཅི་ཡིན་ནམ། ང་ཚོས་དཀའ་སྡུག་སྤྱད་ཀྱང་ཁྱེད་ཀྱིས་མི་མཁྱེན་པ་ཅི་ཡིན་ནམ་ཞེས་ཞུས་ཀྱང་།
    ལྟོས་དང་། ཁྱོད་ཚོས་སྨྱུང་གནས་སྲུང་བའི་ཉིན་མོར་ཡང་རང་ཉིད་དགའ་བའི་ལས་སྤྱོད་ཅིང་།
    རང་གི་ལས་མི་ཀུན་ལ་གཉའ་གནོན་བྱེད་དོ། །
  sna-sna: Vanoti, ‘Takatsanyireiko, uye imi mukasazviona? Takazvininipisireiko, imi
    mukasazviona?’ “Asi pazuva rokutsanya kwenyu munoita zvamunoda muchimanikidza
    vashandi venyu.
  spa-BLM: “¿Por qué hemos ayunado — dicen — y no lo veis? ¿Por qué hemos afligido
    nuestra alma y no te das cuenta? “He aquí que en el día de tu ayuno encuentras
    placer, y oprimir a todos sus trabajadores.
  cac-cac: 'Ijan scot yoval eb'' d''ayin syalan eb'' icha tic: Nab''an̈ej tzon̈ comon
    och tzec''ojc''olal d''ayach, tocval tzon̈ ila''. Nab''an̈ej squixtej co b''a
    coch ejmelal d''ayach, tocval tzon̈ a na''a, xchi eb''. Svalan icha tic: Yel toni,
    ayic tzex och d''a tzec''ojc''olal chi'', an̈ej tas tze nib''ej, a chi'' tze c''ulej,
    tzeyixtan eb'' e munlajvum.'
  swh-ULB: Kwa niini tulifunga; walisema, 'Lakini hamkuona hilo? Kwa nini tulijinyenyekeza
    wenywe, lakini hakutambua?' Tazama, siku ya kufunda kwanu utatafuta furaha yanu
    mwenyewe na kuwanyanyasa wafanyakazi wenu wote.
  bel-bel: «чаму мы посьцім, а Ты ня бачыш? упакорваем душы свае, а Ты ня ведаеш?»
    - Вось, у дзень посту вашага вы выконваеце волю вашу і патрабуеце цяжкае працы
    ад іншых.
  deu-ELBBK: „Warum haben wir gefastet, und du hast es nicht gesehen, unsere Seelen
    kasteit, und du hast es nicht gemerkt?“ Siehe, am Tag eures Fastens geht ihr euren
    Geschäften nach und drängt alle eure Arbeiter.
  mbb-OT: 'Egkeǥiyan e zan pa te, ‘Mibpuasa key, piru wazè ka medseǥipà. Midrasey
    zey is keugelingen dey, piru wazè nu heini beliya.’ “Midtavak a te: Iyan tutuu
    is, dutun te kebpuasa niw keugelingen niw zà he kelipey is ed-isipen niw, ne edèdaaǥen
    niw is menge terebahanti niw.'
  mal-2015: ഞങ്ങൾ നോമ്പു നോല്ക്കുന്നതു നീ നോക്കാതെയിരിക്കുന്നതെന്തു? ഞങ്ങൾ ആത്മതപനം
    ചെയ്യുന്നതു നീ അറിയാതിരിക്കുന്നതെന്തു? ഇതാ, നിങ്ങൾ നോമ്പു നോക്കുന്ന ദിവസത്തിൽ
    തന്നേ നിങ്ങളുടെ കാര്യാദികളെ നോക്കുകയും നിങ്ങളുടെ എല്ലാവേലക്കാരെയുംകൊണ്ടു അദ്ധ്വാനിപ്പിക്കയും
    ചെയ്യുന്നു.
  gup-gup: “Bedda wanjh kabirriyime, ‘Ngad wanjh ngarribawong manme ba bu ngarridi
    yiwarrudj kore ngudda, dja njalekenh minj kanbekkayi? Ngad wanjh ngarridjalngeyyahwurdworrinj,
    dja ngudda minj kannayi.’ Kuhni kabirriyime.” “Bonj. Ngaye Yawey ngabenmarneyime
    bedberre, ‘Yoh, ngudda ngurridahmerren dja bu djalburudjang! Bu kuhni kunbarnangarra
    bu ngurriyime, wanjh ngurridjalkurduyime kunbuyika warridj, kuhni kore ngurridjare.
    Ngudda ngurrbenwiddjung bininj nawu ngundimarnedurrkmirri!
  rmc-rmc: 'O manuša phučen: ‚Soske pes poscinas, te tu ada na dikhes? Soske pes amen
    avke pokorinas, te tu pre oda aňi na dikhes.‘ “ O RAJ lenge odphenel: „Andre oda
    džives, sar poscinen, keren ča oda, so tumen kamen, a trapinen tumare robotňiken.'
  pes-OPV: '(ومی گویند): چرا روزه داشتیم و ندیدی و جانهای خویش را رنجانیدیم و ندانستی.
    اینک شما درروز روزه خویش خوشی خود را می‌یابید و برعمله های خود ظلم می‌نمایید.'
  ron-1924: ‘Ла че не фолосеште сэ постим’, зик ей, ‘дакэ Ту ну везь? Ла че сэ не
    кинуим суфлетул, дакэ Ту ну ций сяма де лукрул ачеста?’ Пентру кэ”, зиче Домнул,
    „ын зиуа постулуй востру вэ лэсаць ын воя порнирилор воастре ши асуприць пе симбриаший
    воштри.
  ben-OBCV: তারা বলে, ‘কেন আমরা উপবাস করেছি, আর তুমি তা লক্ষ্য করোনি? কেন আমরা নিজেদের
    নতনম্র করেছি, অথচ তুমি তা দেখতে পাওনি?’ “তবুও, তোমরা উপবাসের দিনে, তোমাদের ইচ্ছামতো
    যা খুশি তাই করো, আর তোমাদের শ্রমিকদের শোষণ করো।
  som-som: Waxay leeyihiin, Bal maxaannu u soonnay oo aad u arki weyday? Bal maxaannu
    naftayada u dhibnay oo aad u daymoon weyday? Bal eega, maalintii aad soontaan
    waad iska raaxaysataan, oo shaqaalihiinna oo dhanna waad dulantaan.
  lat-VUC: Quare jejunavimus, et non aspexisti; humiliavimus animas nostras, et nescisti?
    Ecce in die jejunii vestri invenitur voluntas vestra, et omnes debitores vestros
    repetitis.
  eng-ASVBT: Wherefore have we fasted, say they, and thou seest not? wherefore have
    we afflicted our soul, and thou takest no knowledge? Behold, in the day of your
    fast ye find your own pleasure, and exact all your labors.
  ita-1885: 'Poi dicono: Perchè abbiamo digiunato e tu non vi hai avuto riguardo?
    perchè abbiamo afflitte le anime nostre, e tu non vi hai posta mente? Ecco nel
    giorno del vostro digiuno, voi trovate del diletto, e riscotete tutte le vostre
    rendite.'
  eng-LXXUP: saying, Why have we fasted, and thou regardest not? why have we afflicted
    our souls, and thou didst not know it? Nay, in the days of your fasts ye find
    your pleasures, and all them that are under your power ye wound.
  eng-ULB: '''Why have we fasted,'' they say, ''but you do not see it? Why have we
    humbled ourselves, but you do not notice?'' Look, on the day of your fast you
    find your own pleasure and oppress all your laborers.'
  spa-VBL: “¿No has visto que hemos ayunado?”, me preguntan. “¿No has visto que nos
    negamos a nosotros mismos?” Eso es porque siempre que se ayuna se hace lo que
    se quiere, y se trata mal a los trabajadores.
  fra-_FOB: Pourquoi avons-nous jeûné, sans que tu y prisses garde, et affligé nos
    âmes, sans que tu le connusses? Voici, dans votre jour de jeûne, vous faites votre
    volonté et vous traitez durement tous vos mercenaires.
  mal-mal: “ഞങ്ങൾ നോമ്പു നോല്ക്കുന്നതു നീ നോക്കാതെയിരിക്കുന്നതെന്ത്? ഞങ്ങൾ ആത്മതപനം
    ചെയ്യുന്നതു നീ അറിയാതിരിക്കുന്നതെന്ത്?” “ഇതാ, നിങ്ങൾ നോമ്പു നോക്കുന്ന ദിവസത്തിൽ
    തന്നെ നിങ്ങളുടെ കാര്യാദികളെ നോക്കുകയും നിങ്ങളുടെ എല്ലാ വേലക്കാരെയുംകൊണ്ട് അദ്ധ്വാനിപ്പിക്കുകയും
    ചെയ്യുന്നു.
  urd-GVR: Wuh shikāyat karte haiṅ, ‘Jab ham rozā rakhte haiṅ to tū tawajjuh kyoṅ
    nahīṅ detā? Jab ham apne āp ko ḳhāksār banā kar inkisārī kā izhār karte haiṅ to
    tū dhyān kyoṅ nahīṅ detā?’ Suno! Rozā rakhte waqt tum apnā kārobār māmūl ke mutābiq
    chalā kar apne mazdūroṅ ko dabāe rakhte ho.
  suz-BL: मेकोपुकीमी ‘गो मारदे माइजा बाक्‍का? गे मताइनीनी। गो मारदे आंम कली ब्रेम्‍शो
    सेल्‍का? गे मतुइक्‍तीनी’ देंतेक्‍म। गे इन माइजा बाक्‍ची ना इन आंम मिम्‍शो पाइनीनी।
    मिनु इन गेय पाइब नेल्‍ल आन कली दिप्‍नीनी। येरमीया १४:१२
  eng-NOY: “Wherefore do we fast, and thou seest not? Wherefore do we afflict our
    souls, and thou dost not regard it?” Behold, in the day of your fasts ye pursue
    your pleasure, And exact all your labors.
  ita-1927: “Perché, dicono essi, quando abbiam digiunato, non ci hai tu avuto riguardo?”
    “Perché quando abbiamo afflitte le anime nostre, non v’hai tu posto mente?” Ecco,
    nel giorno del vostro digiuno voi fate i vostri affari, ed esigete che sian fatti
    tutti i vostri lavori.
  ckb-ckb: 'دەڵێن: ”بۆچی بەڕۆژوو بووین و سەیرت نەکردین، خۆمان زەلیل کرد و پێت نەزانین؟“
    «وا لە ڕۆژی بەڕۆژوبوونتان خۆشی دەبینن و هەموو کرێکارەکانتان دەچەوسێننەوە.'
  eng-BBE: They say, Why have we kept ourselves from food, and you do not see it?
    why have we kept ourselves from pleasure, and you take no note of it? If, in the
