verse: ISA.058.011
translations:
  mal-C: യഹോവ നിന്നെ നിരന്തരം വഴിനടത്തും; വരൾച്ചയുള്ള ദേശത്ത് അവിടന്നു നിന്റെ പ്രാണനു
    തൃപ്തിവരുത്തുകയും നിന്റെ അസ്ഥികളെ ബലപ്പെടുത്തുകയും ചെയ്യും. നീ മതിയായി വെള്ളംകിട്ടിയ
    തോട്ടംപോലെയും വെള്ളം നിന്നുപോകാത്ത നീരുറവുപോലെയും ആകും.
  deu-TKW: 'Und Jahwe wird dich immerdar geleiten: er wird in ausgedörrter Gegend
    dich sättigen und deine Gebeine wird er stärken, daß du einem wohlbewässerten
    Garten gleichst und einem Quellorte, dessen Wasser nicht trügen.'
  lin-lin: Yawe akotambolisa yo tango nyonso, akokokisa baposa na yo kati na mokili
    ekawuka mpe akokembisa mikuwa na yo. Okozala lokola elanga oyo basopeli mayi,
    lokola liziba oyo mayi na yango ekawukaka te.
  eng-LSV: And YHWH continually leads you, || And has satisfied your soul in drought,
    || And He arms your bones, || And you have been as a watered garden, || And as
    an outlet of waters, whose waters do not lie.
  eng-GNV: 'And the Lord shall guide thee continually, and satisfie thy soule in drought,
    and make fat thy bones: and thou shalt be like a watred garden, and like a spring
    of water, whose waters faile not.'
  eng-WEBSTER: 'And the LORD will guide thee continually, and satisfy thy soul in
    drouth, and make fat thy bones: and thou shalt be like a watered garden, and like
    a spring of water, whose waters fail not.'
  nhw-BL: Huan na, niamoTECO, nimechyacanas nochipa huan nimechixhuitis ica miyac
    tlamantli catli cuali. Nochipa nimechmacas chicahualistli ipan amotlacayo huan
    amojuanti anelise quen se xochi mili catli nochipa quiatequijtoque o quen se ameli
    catli amo quema huaqui.
  swh-ONEN: Bwana atakuongoza siku zote, atayatosheleza mahitaji yako katika nchi
    kame, naye ataitia nguvu mifupa yako. Utakuwa kama bustani iliyonyweshwa vizuri,
    kama chemchemi ambayo maji yake hayakauki kamwe.
  bba-bba: Nɛ, Yinni Gusunɔ, kon bɛɛ kpɑrɑ sere kɑ bɑɑdommɑɔ, kpɑ n de i n debɑ bɑɑ
    mi dĩɑnu ku rɑ kpi. Kon de bɛɛn wɑsi yi dɑm wɑ, kpɑ i n sɑ̃ɑ nɡe ɡbee te tɑ kɑkoru
    mɔ, ǹ kun mɛ nɡe bwii yìn nim ku rɑ kpe.
  eng-KJVCPB: 'And the Lord shall guide thee continually, And satisfy thy soul in
    drought, And make fat thy bones: And thou shalt be like a watered garden, And
    like a spring of water, whose waters fail not.'
  luo-luo: Jehova Nyasaye notelnu ndalo duto, obiro chopo dwarou e piny motwo, kendo
    motimo ongoro mi enomi dendu bed mojingʼ. Unuchal mana ka puodho mayudo pi maber,
    kendo ka soko ma pige ok rum.
  meu-meu: Iehova ese baine hakaumu hanaihanai, bona ḡau namodia amo emu ura baine
    haḡuḡurua, bona turiamu baine ha-aukadia; bena e dairia louloumu umana heḡereḡerena
    ai baola, ranu-lohilohi gabuna, ranuna se kororomu ḡauna, na heto.
  npi-ULB: तब परमप्रभुलले तिमीहरूलाई निरन्तर रूपले डोर्‍यउनुहुनेछ र पानी नभएको क्षेत्रहरूमा
    तृप्‍त पार्नुहुनेछ र उहाँले तिमीहरूको हड्‍डीलाई बलियो पार्नुहुनेछ । तिमीहरू पानी
    हालिएको बगैंचाझैं र पानी कहिल्यै नसुक्‍ने पानीको मुलजस्तै हुनेछौ ।
  yor-yor: Olúwa yóò máa tọ́ ọ yín nígbà gbogbo; òun yóò tẹ́ gbogbo àìní yín lọ́rùn
    ní ilẹ̀ tí oòrùn ń tan ìmọ́lẹ̀ yóò sì fún egungun rẹ lókun. Ìwọ yóò sì dàbí ọgbà
    tí a bomirin dáradára, àti bí orísun tí omi rẹ̀ kì í gbẹ.
  pes-OPCB: و من شما را همیشه هدایت نموده، با چیزهای خوب سیرتان خواهم کرد. شما را
    قوی و سالم نگاه خواهم داشت. شما مانند باغی پر بار و چشمه‌ای پر آب خواهید بود.
  tgl-ULB: Kung ganoon patuloy kayong pagungunahan ni Yahweh at bibigyan kayo ng kasiyahan
    sa mga rehiyon kung saan walang tubig, at palalakasin niya ang inyong mga buto.
    Kayo ay magiging katulad ng isang nadiligang hardin, at katulad ng isang bukal
    ng tubig, na hindi natutuyuan ng tubig kailanman.
  cbu-NT: Nuwaana siyaa imachchintsa. Tsap puzap taaktaateesa, anush nuwsha siyaam
    katungsheemis zapan panachintsa. Nutseetsis tuwizpurtachina. Tatsumim tamapari
    ashirus wanasirshapari kis taatssa. Kung uru zaw ashtaru, ashku siyaam pishtats
    ndunshaparee.
  hui-hui: Ani biragola i̱na tí handayaho howa tínaga tingini warago nabe mo hongo
    halu tíha mbirale tubagi halu burupale hararubi tí karulape yu halimulo i̱nime
    ngialu haabo holebero. Ani heledogola tí dindi bayale mbirale bibahende anda hai
    holene dindi ibane bere wiagagobi halu iba hambiaga uliha iba gagahe hundia nabiaga
    iba biraho wiaga ngaligobi holeberemi.
  mya-mya: ငါ​သည်​လည်း​သင်​တို့​ကို​ထာ​ဝ​စဉ်​လမ်း​ပြ ပို့​ဆောင်​ကာ နေ​ပူ​ပြင်း​လျက်​ခြောက်​သွေ့​ရာ
    ဒေ​သ​၌​ကောင်း​မြတ်​သည့်​အ​စား​အ​စာ များ​အား​ဖြင့်​ရောင့်​ရဲ​စေ​မည်။ သင်​တို့​အား
    ကျန်း​မာ​သန်​စွမ်း​စေ​မည်။ သင်​တို့​သည်​ရေ အ​လုံ​အ​လောက်​ရ​ရှိ​သည့်​ဥ​ယျာဉ်​ကဲ့​သို့
    လည်း​ကောင်း၊ အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ခန်း မ​ခြောက်​သည့်​စမ်း​ချောင်း​ကဲ့​သို့​လည်း​ကောင်း
    ဖြစ်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རྟག་ཏུ་ཁྱོད་ཀྱི་ལམ་སྣ་འདྲེན་ཞིང་། སྐམ་སར་ཁྱོད་ཀྱི་ཡིད་ཚིམ་པར་མཛད་ཅིང་།
    ཁྱོད་ཀྱི་རུས་པ་རྣམས་ལ་སྟོབས་ཤུགས་རྒྱས་པར་མཛད་དོ། །དེ་ནས་ཁྱོད་ནི་ཆུ་མང་པོ་དྲངས་པའི་སྐྱེད་ཚལ་དང་།
    བཞུར་རྒྱུན་མི་ཆད་པའི་ཆུ་མིག་ལྟ་བུར་འགྱུར།
  sna-sna: Jehovha achakutungamirira nguva dzose; achakugutsa pakushaya kwako munyika
    yakapiswa nezuva uye achasimbisa mapfupa ako. Uchafanana nebindu rinodiridzwa
    nemvura yetsime, sechitubu chine mvura isingapwi.
  spa-BLM: y Yahvé te guiará continuamente, saciar tu alma en lugares secos, y hacer
    que tus huesos sean fuertes. Serás como un jardín regado, y como un manantial
    de agua cuyas aguas no fallan.
  cac-cac: Tato icha chi', ol ex in cuchb'ejn̈ej. Jantac e vael ol vac' d'a lum tz'inan
    luum. Ol vac'an yip e nivanil, lajan ol ex aj icha junoc tas avab'il ayn̈ejoch
    yalil, ma icha junoc sjaj a a' malaj b'aq'uin̈ stupi.
  swh-ULB: Halafu Yahwe ataendelea kuwaongoza ninyi na kuwa ridhisha ninyi katika
    mikoa ambayo hakuna maji, Ataimarisha mifupa yenu. Mtakuwa kama bustani iliyonyeshewa
    maji, na kama mkondo wa maji, ambaopo maji yake hayapungui.
  bel-bel: і будзе Гасподзь правадыром тваім заўсёды, і ў час засухі будзе насычаць
    душу тваю і мацаваць косьці твае, і ты будзеш як напоены вадою сад і як крыніца,
    воды якое ніколі не перасыхаюць.
  deu-ELBBK: Und beständig wird der HERR dich leiten, und er wird deine Seele sättigen
    in Zeiten der Dürre und deine Gebeine rüstig machen. Und du wirst sein wie ein
    bewässerter Garten und wie eine Wasserquelle, deren Gewässer nicht trügen.
  mbb-OT: Layun ku sikiyu egiyahi, ne edhimuwen ku he mekuntintu kew en minsan mereǥen
    is kebpekesavuk niw. Ebbeǥayan ku sikiyu te meupiya he kedlelawa, ne egkeiring
    kew te pemuleey he kenà egkekurang is wahig etawa serebseb he kenà egkemezahan.
  mal-2015: യഹോവ നിന്നെ എല്ലയ്പോഴും നടത്തുകയും വരണ്ടനിലത്തിലും നിന്റെ വിശപ്പു അടക്കി,
    നിന്റെ അസ്ഥികളെ ബലപ്പെടുത്തുകയും ചെയ്യും; നീ നനവുള്ള തോട്ടംപോലെയും വെള്ളം വറ്റിപ്പോകാത്ത
    നീരുറവുപോലെയും ആകും.
  gup-gup: Dja warridj ngaye nawu Yawey wanjh munguyh bolhbukkabukkan ngudberre ba
    bu ngurrire kamak rowk, dja won ngudberre manme kore kubolkdarleh. Ngaye wanjh
    murrngrayekwon ngudberre. Ngudda ngurridi yiman kayime kubolkmak kore manme karrudjindi
    dja kakarrme kukku kunwern, dja warridj ngurridi yiman kayime kungad manbu minj
    kaboyakmen.
  rmc-rmc: O RAJ tut furt ľidžala a dela tut oda, so tuke kampel pro thana, kaj hin
    o šukiben; dela tut zor the sasťipen. Aveha sar e zavlažimen zahrada, sar e chaňig,
    savi šoha na šučol avri.
  pes-OPV: و خداوند تو را همیشه هدایت نموده، جان تورا در مکان های خشک سیر خواهد کرد
    واستخوانهایت را قوی خواهد ساخت و تو مثل باغ سیرآب و مانند چشمه آب که آبش کم نشودخواهی
    بود.
  ron-1924: Домнул те ва кэлэузи неынчетат, ыць ва сэтура суфлетул кяр ын локурь фэрэ
    апэ ши ва да дин ноу путере мэдуларелор тале; вей фи ка о грэдинэ бине удатэ,
    ка ун извор але кэруй апе ну сякэ.
  ben-OBCV: আর সদাপ্রভু সবসময়ই তোমাকে পথ প্রদর্শন করবেন; তিনি শুষ্ক-ভূমিতে তোমার
    প্রাণ তৃপ্ত করবেন ও তোমার অস্থিকাঠামো শক্তিশালী করবেন। তুমি ভালোভাবে জল-সিঞ্চিত
    একটি বাগানের মতো হবে, তুমি হবে এমন এক উৎসের মতো, যার জল কখনও শুকায় না।
  som-som: Oo Rabbiguna had iyo goorba wuu ku hoggaamin doonaa, oo iyadoo abaar ah
    ayuu naftaada dherjin doonaa, lafahaagana wuu adkayn doonaa, oo adna waxaad noqon
    doontaa sida beer la waraabiyey, iyo sida il biya ah oo aan innaba biyeheedu gudhin.
  lat-VUC: Et requiem tibi dabit Dominus semper, et implebit splendoribus animam tuam,
    et ossa tua liberabit; et eris quasi hortus irriguus, et sicut fons aquarum cujus
    non deficient aquæ.
  eng-ASVBT: and Jehovah will guide thee continually, and satisfy thy soul in dry
    places, and make strong thy bones; and thou shalt be like a watered garden, and
    like a spring of water, whose waters fail not.
  ita-1885: Ed il Signore ti condurrà del continuo, e sazierà l'anima tua nell'arsure,
    ed empierà di midolla le tue ossa; e tu sarai come un orto adacquato, e come una
    fonte d'acqua, la cui acqua non fallisce.
  eng-LXXUP: and thy God shall be with thee continually, and thou shalt be satisfied
    according as thy soul desires; and thy bones shall be made fat, and shall be as
    a well-watered garden, and as a fountain from which the water has not failed.
  eng-ULB: Then Yahweh will lead you continually and satisfy you in regions where
    there is no water, and he will strengthen your bones. You will be like a watered
    garden, and like a spring of water, whose waters never fail.
  spa-VBL: El Señor los guiará siempre; les dará todo lo que necesitan en una tierra
    desolada; los hará fuertes de nuevo. Serán como un jardín bien regado, como un
    manantial que nunca se seca.
  fra-_FOB: L'Éternel te conduira continuellement; il te rassasiera dans les lieux
    arides; il donnera la vigueur à tes os, et tu seras comme un jardin arrosé, comme
    une source dont les eaux ne trompent jamais.
  mal-mal: യഹോവ നിന്നെ എല്ലായ്പോഴും നടത്തുകയും വരണ്ടനിലത്തിലും നിന്റെ വിശപ്പ് അടക്കി,
    നിന്റെ അസ്ഥികളെ ബലപ്പെടുത്തുകയും ചെയ്യും; നീ നനവുള്ള തോട്ടംപോലെയും വെള്ളം വറ്റിപ്പോകാത്ത
    നീരുറവുപോലെയും ആകും.
  lit-lit: Ir VIEŠPATS visuomet tave vedžios, ir sausros išdegintose vietovėse tavo
    sielą pasotins, ir sustiprins tavo kaulus. Tu gi būsi kaip laistomas sodas, ir
    kaip versmė, kurios vandenys neišsenka.
  urd-GVR: Rab hameshā terī qiyādat karegā, wuh jhulaste hue ilāqoṅ meṅ bhī terī jān
    kī zarūriyāt pūrī karegā aur tere āzā ko taqwiyat degā. Tab tū serāb bāġh kī mānind
    hogā, us chashme kī mānind jis kā pānī kabhī ḳhatm nahīṅ hotā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली गेना हना यो लां कोंइब। गे श्‍येत जनी ना इन माल्‍शो
    नेल्‍ल गेब। मिनु इन रुश बोल्‍यो सेल्‍ब। गे ब्‍वाक्‍कु लाब्‍वेशो फल फुल रू खोदेंशो
    बाक्‍नीनी। गे गेनायो मसोव़ब ब्‍वाक्‍कु बुक्‍तीके खोदेंशो दुम्‍नीनी। येरमीया ३१:१२
  eng-NOY: Jehovah shall lead thee continually, And satisfy thee in the time of drought,
    And strengthen thy bones; Thou shalt be like a watered garden, and a spring of
    water, Whose waters never fail.
  ita-1927: l’Eterno ti guiderà del continuo, sazierà l’anima tua ne’ luoghi aridi,
    darà vigore alle tue ossa; e tu sarai come un giardino ben annaffiato, come una
    sorgente la cui acqua non manca mai.
  ckb-ckb: یەزدان هەمیشە ڕێنماییت دەکات و لە خاکی ڕووتەندا گیانت تێر دەکات و جەستەت
    بەهێز دەکات. وەک باخچەیەکی تێر ئاوت لێدێت، کانییەک کە ئاوی لێ نەبڕێت.
  eng-BBE: And the Lord will be your guide at all times; in dry places he will give
    you water in full measure, and will make strong your bones; and you will be like
    a watered garden, and like an ever-flowing spring.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ನಿತ್ಯವೂ ನಡೆಸುತ್ತಾ, ಮಳೆಯಿಲ್ಲದ ಕಾಲದಲ್ಲಿ ನಿನ್ನ ಪ್ರಾಣವನ್ನು
    ತೃಪ್ತಿಗೊಳಿಸಿ, ನಿನ್ನ ಎಲುಬುಗಳನ್ನು ಬಲಪಡಿಸುವರು ಮತ್ತು ನೀನು ನೀರು ಹಾಕಿದ ತೋಟದ ಹಾಗೆಯೂ ಇರುವೆ.
    ಬತ್ತಿಹೋಗದ ಬುಗ್ಗೆಯಂತೆಯೂ ನೀವು ಇರುವಿರಿ
  tam-2017: யெகோவா எப்பொழுதும் உன்னை நடத்தி, மகா வறட்சியான காலங்களில் உன் ஆத்துமாவைத்
    திருப்தியாக்கி, உன் எலும்புகளை பெலமுள்ளதாக்குவார்; நீ நீர்ப்பாய்ச்சலான தோட்டத்தைப்
    போலவும், வற்றாத நீரூற்றைப்போலவும் இருப்பாய்.
  spa-RV-1909: Y Jehová te pastoreará siempre, y en las sequías hartará tu alma, y
    engordará tus huesos; y serás como huerta de riego, y como manadero de aguas,
    cuyas aguas nunca faltan.
  ron-BTF: Şi DOMNUL te va călăuzi continuu şi va sătura sufletul tău chiar în secetă
    şi va îngrăşa oasele tale; şi vei fi ca o grădină udată şi ca un izvor de apă,
    ale cărui ape nu lipsesc.
  eng-WEBP: and the LORD will guide you continually, satisfy your soul in dry places,
    and make your bones strong. You will be like a watered garden, and like a spring
    of water whose waters don’t fail.
  eng-FBV: The Lord will always lead you; he will give you all you need in you in
    a desolate land; he will make you strong again. You will be like a well-watered
    garden, like a spring that never runs dry.
  nld-1939: Dan zal Jahweh u steeds blijven leiden, Uw ziel overstromen met heldere
