verse: ISA.058.006
translations:
  mal-C: “അല്ല, ഇത്തരമൊരു ഉപവാസമാണ് ഞാൻ ആഗ്രഹിക്കുന്നത്— അനീതിയുടെ ചങ്ങലകൾ അഴിച്ചുകളയുക,
    നുകത്തിന്റെ ബന്ധനപാശങ്ങൾ അഴിക്കുക, പീഡിതരെ സ്വതന്ത്രരായി വിട്ടയയ്ക്കുക, എല്ലാ
    നുകവും തകർത്തുകളയുക,
  deu-TKW: 'Ist nicht vielmehr das ein Fasten, wie ich es haben will: ungerechte Fesseln
    abnehmen, die Bande des Joches lösen, Zerschlagene frei ausgehen lassen und jegliches
    Joch sprengen,'
  lin-lin: 'Tala lolenge ya kokila bilei oyo Ngai nalingaka : kokata minyololo ya
    masumu, kofungola basinga ya ekangiseli, kopesa bonsomi na mowumbu mpe kobuka
    ekangiseli nyonso.'
  eng-LSV: Is this not the fast that I chose—To loose the bands of wickedness, ||
    To shake off the burdens of the yoke, || And to send out the oppressed free, ||
    And draw off every yoke?
  eng-GNV: Is not this the fasting, that I haue chosen, to loose the bandes of wickednes,
    to take off the heauie burdens, and to let the oppressed goe free, and that ye
    breake euery yoke?
  eng-WEBSTER: Is not this the fast that I have chosen? to loose the bands of wickedness,
    to undo the heavy burdens, and to let the oppressed go free, and that ye break
    every yoke?
  nhw-BL: “¿Amo anquimatij tlaque nijnequi xijchihuaca quema anmosahuaj? Na nijnequi
    xiquinmajcahuaca catli ilpitoque huan amo tleno quichijtoque. Ayacmo xiquintlaijiyohuiltica
    amotequipanojcahua. Xiquinchihuilica catli xitlahuac huan xiquinmacaca inintlaxtlahuil.
  swh-ONEN: '“Je, hii si ndiyo aina ya mfungo niliyoichagua: kufungua minyororo ya
    udhalimu, na kufungua kamba za nira, kuwaweka huru walioonewa, na kuvunja kila
    nira?'
  bba-bba: Wee nɔɔ bɔku te nɑ kĩ. Be i bɔkuɑ nuku kɔ̃surun sɔ̃, i bu yɔ̃suo. Be i
    rɑɑ dɑm dɔremɔ, i de bu doonɑ. Kpɑ be bɑ yoru dimɔ bɛɛn mi, bu kɑrɑ.
  eng-KJVCPB: Is not this the fast that I have chosen? To loose the bands of wickedness,
    To undo the heavy burdens, And to let the oppressed go free, And that ye break
    every yoke?
  luo-luo: '“Donge ma e kit tweyo chiemo ma aseyiero: ni ugony tonde mag timbe maricho
    gi mag jok, mondo uwe joma otwe obed thuolo kendo utur jok duto?'
  meu-meu: 'Lasi, vada na abia hidi anivagana binai ani: kara dika iḡuidia ba ruhadia,
    bona maduna varodia danu; e hahisihisidiamu taudia na ba ruhadia nege, bona maduna
    iboudiai ba hakwaidudia?'
  npi-ULB: के मैले चुनेको उपवास यो होइनः दुष्‍टताको बन्‍धनबाट मुक्‍त गर्नु, जुवाका
    डोरीहरू फुकाउनु, चूर्णभएकाहरूलाई स्वतन्त्र पार्नु र जुवालाई भाँच्‍नू?
  yor-yor: '“Ǹjẹ́ irú àwẹ̀ tí mo ti yàn kọ́ ni èyí: láti já gbogbo ẹ̀wọ̀n àìṣòdodo
    àti láti tú gbogbo okùn àjàgà, láti tú gbogbo àwọn ti à ń ni lára sílẹ̀ àti láti
    fọ́ gbogbo àjàgà?'
  pes-OPCB: «روزه‌ای که من می‌پسندم این است که زنجیرهای ظلم را پاره کنید و یوغ ستم
    را بشکنید و مظلومان را آزاد کنید؛
  tgl-ULB: 'Hindi ba ito ang pag-aayuno na pinili ko: na palayain ang mga masamang
    pagkakagapos, na kalagin ang mga lubid ng pamatok, na palayain ang mga dinurog,
    at baliin ang bawat pamatok?'
  cbu-NT: ¿Antaati Apanll anoo ksaja napach? Nda. Na wanasiri anoo zurampatari kamanchintspa,
    Apanll ateeja. Tputs nduntaa yutarit taarangana, anumand siysa natsakus, tumanshishush
    kiyung yachatssa. Anoo tputsi tashitungangtsa. Tputs watumshirimand tuwapamaam
    pinasakana, anoo siysa istayarus ksangtsa. Tputs m'chachurtaku anoo itutsingtsa.
    Ashkachus, siy tputsee kiyung yachamaam zurampatari kasatssa.
  hui-hui: Tígua mana urunidagua bialu kamiruni i̱na hame nale kogoni. Tígua mana
    bilimulo hameledogoni uru. Tígua ko tara tara bialu kamiruni yu wahai halu wali
    agali maru karu bo hengedalu ti mo ko halu kamiruni nabi wahai halimulo hamelo
    ko. Wali agali burupale darabi uruni mitangi nahe tígua pu senime ti daribaho
    ngelaradagua beremirubi nogo bulumagarume agalinaga mabuha biabe bilo ira tigini
    ngagome mani daba homaga howa biabe bialu helo handayaho hagadagua bialubi kamigo.
    Ai urunidagua nabi wali agali burupale darabi uruni ti golope hene helo yupe holene
    nga.
  mya-mya: '``ငါ​နှစ်​သက်​မြတ်​နိုး​သည့်​အ​စာ​ရှောင်​ခြင်း မှာ​နှိပ်​စက်​ညှင်း​ဆဲ​မှု​တည်း​ဟူ​သော​နှောင်
    ကြိုး​ကို​ဖြတ်​၍ မ​တ​ရား​စိုး​မိုး​မှု​ကို​ဖယ်​ရှား ကာ​အ​နှိပ်​စက်​ခံ​ရ​သူ​တို့​အား​ကယ်​နုတ်​ခြင်း၊-'
  bod-N: བདག་གིས་བདམས་པའི་སྨྱུང་གནས་ནི་གདུག་རྩུབ་ཅན་གྱི་ལྕགས་སྒྲོག་བསྒྲལ་བ་དང་། གཉའ་ཤིང་གི་ཐག་པ་ལྷོད་པ།
    གཉའ་གནོན་འོག་ཏུ་ཡོད་པ་རྣམས་ཐར་དུ་འཇུག་པ། གཉའ་ཤིང་ཐམས་ཅད་གཅོག་པ་མ་ཡིན་ནམ།
  sna-sna: '“Uku handiko kutsanya kwandakasarudza here: Kusunungura ngetani dzokusaruramisira
    nokusunungura zvitirobho zvejoko, kusunungura vakamanikidzwa nokuvhuna joko rimwe
    nerimwe?'
  spa-BLM: '“¿No es éste el ayuno que he elegido: para liberar las ataduras de la
    maldad, para desatar las correas del yugo, para dejar libres a los oprimidos,
    y que rompas todo yugo?'
  cac-cac: 'Palta man̈ ichoc ta''. Ol val d''ayex to a tzec''ojc''olal scha in c''ool,
    aton stzolal tic: Colequelta eb'' anima ayoch d''a yol sc''ab'' eb'' chuc spensar.
    Man̈xo eyixtej eb'' smunlaj d''ayex, actejequel eb'' tz''ixtaj chi'', man̈xo eyixtej
    eb''.'
  swh-ULB: 'Hii sio mfungo ambao niliuchagua mimi: kufungua vifungo vya waovu, kufungua
    kamba za nira, kuwaweka huru walioangamizwa, na kuharibu kila nira?'
  bel-bel: 'Вось пост, які Я выбраў: разамкні аковы няпраўды, разьвяжы путы ярма,
    і прыгнечаных адпусьці на волю і разарві кожнае ярмо:'
  deu-ELBBK: 'Ist nicht dieses ein Fasten, an dem ich Gefallen habe: dass man löse
    die Schlingen der Bosheit, dass man losmache die Knoten des Joches und gewalttätig
    Behandelte als Freie entlasse und dass ihr jedes Joch zersprengt?'
  mbb-OT: 'Is kelasi te puasa he egkesuatan ku iyan is puasa he egkezumahan te metazeng
    he ulaula: Engkezi niw is kebpendaagdaag wey kebpepirisu te menge wazà mekesalà,
    wey libriya niw is menge edèdaaǥen.'
  mal-2015: അന്യായബന്ധനങ്ങളെ അഴിക്കുക; നുകത്തിന്റെ അമിക്കയറുകളെ അഴിക്കുക; പീഡിതരെ
    സ്വതന്ത്രരായി വിട്ടയക്ക; എല്ലാനുകത്തെയും തകർക്കുക; ഇതല്ലയോ എനിക്കു ഇഷ്ടമുള്ള ഉപവാസം?
  gup-gup: Ngaye wanjh kunbuyika ngadjare. Kandibekkabekka. Ngadjare ngurrbenbidyikarrmen
    bininj nawu ngurrbenwarrewon, birrimekbe nawu ngurrbenmarnekurduyimeng bu minj
    mandjadkenh. Bedda yiman kayime kabirrikomdukkayindi wirlmurrng dorrengh. Wanjh
    ngadjare ngurrbenbebkemen bininj nawu ngurrbenbongkurrmeng nawu minj kunwarre
    birriyimeninj.
  rmc-rmc: 'Kada hin o postos, savo kamav: te otkerel o ňespravodľiva puta, te rozphandel
    o pharipnaskre lanci, te premukel le trapimen manušen pre sloboda, te prephagel
    dojekh pharipen,'
  pes-OPV: «مگر روزه‌ای که من می‌پسندم این نیست که بندهای شرارت را بگشایید و گره های
    یوغ را بازکنید و مظلومان را آزاد سازید و هر یوغ رابشکنید؟
  ron-1924: 'Ятэ постул плэкут Мие: дезлягэ ланцуриле рэутэций, дезноадэ легэтуриле
    робией, дэ друмул челор асуприць ши рупе орьче фел де жуг;'
  ben-OBCV: '“আমি কি এই ধরনের উপবাস মনোনীত করিনি: অন্যায় বিচারের শৃঙ্খল ভেঙে ফেলা
    ও জোয়ালের দড়িগুলি খুলে ফেলা, অত্যাচারিত ব্যক্তিদের মুক্ত করা ও প্রত্যেক জোয়াল
    ভেঙে ফেলা?'
  som-som: Sow kanu ma aha soonkii aan doortay in silsiladihii sharnimada la furo,
    oo guntimihii harqoodka la debciyo, oo kuwa la dulmay la xoreeyo, oo aad harqood
    kasta jebisaan?
  lat-VUC: '[Nonne hoc est magis jejunium quod elegi? Dissolve colligationes impietatis,
    solve fasciculos deprimentes, dimitte eos qui confracti sunt liberos, et omne
    onus dirumpe;'
  eng-ASVBT: 'Is not this the fast that I have chosen: to loose the bonds of wickedness,
    to undo the bands of the yoke, and to let the oppressed go free, and that ye break
    every yoke?'
  ita-1885: 'Non è questo il digiuno che io approvo: che si sciolgano i legami di
    empietà, che si sleghino i fasci del giogo, e che si lascino andar franchi quelli
    che son fiaccati, e che voi rompiate ogni giogo?'
  eng-LXXUP: I have not chosen such a fast, saith the Lord; but do thou loose every
    burden of iniquity, do thou untie the knots of hard bargains, set the bruised
    free, and cancel every unjust account.
  eng-ULB: 'Is not this the fast that I choose: To release wicked bonds, to undo the
    ropes of the yoke, to set the crushed ones free, and to break every yoke?'
  spa-VBL: 'No, este es el ayuno que yo quiero: libera a los que han sido injustamente
    encarcelados, desata las cuerdas del yugo utilizado para agobiar a la gente, libera
    a los oprimidos y deshazte de toda forma de abuso.'
  fra-_FOB: N'est-ce pas plutôt ici le jeûne auquel je prends plaisir, qu'on dénoue
    les liens de la méchanceté, qu'on délie les courroies du joug, qu'on renvoie libres
    les opprimés, et que tout joug soit brisé?
  mal-mal: അന്യായബന്ധനങ്ങളെ അഴിക്കുക; നുകത്തിന്റെ അമിക്കയറുകളെ അഴിക്കുക; പീഡിതരെ സ്വതന്ത്രരായി
    വിട്ടയയ്ക്കുക; എല്ലാ നുകത്തെയും തകർക്കുക; ഇതല്ലയോ എനിക്ക് ഇഷ്ടമുള്ള ഉപവാസം?
  urd-GVR: Yih kis tarah ho saktā hai? Jo rozā maiṅ pasand kartā hūṅ wuh farq hai.
    Haqīqī rozā yih hai ki tū be'insāfī kī zanjīroṅ meṅ jakaṛe huoṅ ko rihā kare,
    mazlūmoṅ kā juā haṭāe, kuchle huoṅ ko āzād kare, har jue ko toṛe,
  suz-BL: आं दाक्‍शो माइजा बाक्‍तीके मार बाक्‍ब, देंशा हना, ठीक निसाफ मतशो आन कली
    प्रोंइचा नु दिप्‍शा श्‍येत गेचा पुंइसीशो आन जुवा प्रुइक्‍चा बाक्‍ब।
  eng-NOY: Is not this the fast that I approve,—To loose the bands of wickedness,
    To undo the heavy burdens, To let the oppressed go free, And to break in pieces
    every yoke?
  ita-1927: 'Il digiuno di cui mi compiaccio non è egli questo: che si spezzino le
    catene della malvagità, che si sciolgano i legami del giogo, che si lascino liberi
    gli oppressi, e che s’infranga ogni sorta di giogo?'
  ckb-ckb: «ئایا ئەمە ئەو ڕۆژووە نییە کە من دەمەوێت، کۆتی ستەمکاری بکرێتەوە و گرێیەکانی
    نیر شل بکرێنەوە، چەوساوەکان بەڕەڵا بکرێن و هەموو نیرێک بشکێنن؟
  eng-BBE: 'Is not this the holy day for which I have given orders: to let loose those
    who have wrongly been made prisoners, to undo the bands of the yoke, and to let
    the crushed go free, and every yoke be broken?'
  kan-OKCV: “ನಾನು ಆಯ್ದುಕೊಳ್ಳುವ ಉಪವಾಸವು ಅನ್ಯಾಯದ ಸರಪಣಿಯನ್ನು ಬಿಚ್ಚುವುದೂ, ಭಾರವಾದ ಹೊರೆಯನ್ನು
    ಬಿಚ್ಚುವುದೂ, ದಬ್ಬಾಳಿಕೆಯಾದವರನ್ನು ಬಿಡಿಸುವುದೂ, ನೊಗಗಳನ್ನೆಲ್ಲಾ ಮುರಿದುಹಾಕುವುದೂ, ಇವೇ ಅಲ್ಲವೋ?
  tam-2017: அக்கிரமத்தின் கட்டுகளை அவிழ்க்கிறதும், நுகத்தடியின் பிணைப்புகளை தளர்த்துகிறதும்,
    நெருக்கப்பட்டிருக்கிறவர்களை விடுதலையாக்கிவிடுகிறதும், சகல நுகத்தடிகளையும் உடைத்துப்
    போடுகிறதும்,
  spa-RV-1909: ¿No es antes el ayuno que yo escogí, desatar las ligaduras de impiedad,
    deshacer los haces de opresión, y dejar ir libres á los quebrantados, y que rompáis
    todo yugo?
  ron-BTF: Nu este acesta postul pe care l-am ales eu? A dezlega legăturile stricăciunii,
    a desface sarcinile grele şi a lăsa pe oprimaţi să meargă liberi şi să frângeţi
    fiecare jug?
  eng-WEBP: '“Isn’t this the fast that I have chosen: to release the bonds of wickedness,
    to undo the straps of the yoke, to let the oppressed go free, and that you break
    every yoke?'
  eng-FBV: 'No, this is the fast I want: set free those who have been unjustly imprisoned,
    untie the cords of the yoke used to burden people, set free those who are oppressed,
    and get rid of every form of abuse.'
  nld-1939: 'Is dit niet een vasten, Zoals Ik het wil; Is de godsspraak van Jahweh,
    den Heer: Zondige boeien slaken, Knellende banden ontbinden; Verdrukten de vrijheid
    geven, Ieder juk verbreken?'
  nch-BL: “¿Amo anquimatij taya nijnequi xijchihuaca quema anmosahuaj? Na nijnequi
    xiquintojtomaca cati ilpitoque huan amo teno quichijtoque. Ayecmo xiquintaijyohuiltica
    amotequipanojcahua. Xiquinchihuilica cati xitahuac huan xiquinmacaca inintaxtahuil.
  vie-1934: Sự kiêng ăn mà ta chọn lựa, há chẳng phải là bẻ những xiềng hung ác, mở
    những trói của ách, thả cho kẻ bị ức hiếp được tự do, bẻ gãy mọi ách, hay sao?
  hin-CV: '“क्या यही वह उपवास नहीं, जो मुझे खुशी देता है: वह अंधेर सहने के बंधन को
    तोड़ दे, जूए उतार फेंके और उनको छुड़ा लिया जाए?'
  eng-OURB: '“Is not this the fast that I have chosen: to release the bonds of ethical
    wickednes, to undo the straps of the yoke, to let the oppressed go free, and that
    you break every yoke?'
  spa-BES: ¿No es este el día santo por el que he dado órdenes; liberar las ligaduras
    de impiedad, deshacer las coyundas del yugo, y dejar que el oprimido salga libre,
    y cada yugo se rompa?
  tdx-tdx: Tsy itoy hao o fililirañe joboñekoo? ty fañahàñe o silisilin-­kalo-tserehañeo
    naho ty hampibalahañe o tali-randran-jokao, ty hamotsorañe o forekekèñeo naho
    ty hampipozahañe ze hene ana-joka?
  tha-KJV: การอดอาหารอย่างนี้​ไม่ใช่​หรือที่เราต้องการ คือการแก้พันธนะของความชั่ว
    การปลดเปลื้องภาระหนัก และการปล่อยให้​ผู้​ถู​กบ​ีบบังคับเป็​นอ​ิ​สระ และการหักแอกเสียทุ​กอ​ัน
  por-BR-2018: 'Por acaso não é este o jejum que eu escolheria: que soltes os nós
    de perversidade, que desfaças as amarras do jugo, e que libertes aos oprimidos,
    e quebres todo jugo?'
  deu-ELO: 'Ist nicht dieses ein Fasten, an dem ich Gefallen habe: daß man löse die
    Schlingen der Bosheit, daß man losmache die Knoten des Joches und gewalttätig
    Behandelte als Freie entlasse, und daß ihr jedes Joch zersprenget?'
  eng-WYC-2018: Whether not this is more the fasting, which I choose? Unbind thou
    the bindings together of unpity, either of cruelty, release thou [the] burdens
    pressing down; deliver thou them free, that be broken, and break thou each burden.
    (Rather, is not this the fast, which I would choose? To unbind the bindings up
    of pitilessness, or of cruelty, to release the burdens of oppression, to set free
    those who be broken, and to break each burden.)
  epo-epo: Ja nur tio estas fasto, kiu plaĉas al Mi, se vi disŝiros la ligilojn de
    malpieco, disbatos la katenojn de sklaveco, liberigos la prematojn, disbatos ĉian
    jugon;
  uig-PIN: 'Mana, Mǝn talliƣan roza muxuki: — Rǝzillik-zulumning asarǝtlirini boxitix,
    Boyunturuⱪning tasmilirini yexix, Ezilgǝnlǝrni boxitip ⱨɵr ⱪilix, Ⱨǝrⱪandaⱪ boyunturuⱪni
    qeⱪip taxlax ǝmǝsmidi?'
  beo-beo: Be Na da ha:i mae nawane sia:ne gadosu hou eno hanai gala. Amo da dilia
    se ima:ne la:gisu eno dunuma fadegale, amola moloi hame hou fisili, se lai dunu
    hahawane halegale masa:ne, ilima banenesisu logo doasimu da defea.
  tpi-OTNT: “Mi no laikim kain pasin olsem. Mi laikim yupela i tambu tru long mekim
    ol kain kain pasin nogut na tambu long pasin bilong daunim na mekim nogut long
    ol arapela manmeri. Tarangu ol dispela manmeri i stap olsem ol kalabus yupela
    i bin pasim ol long ol rop na sen, na ol i stap olsem ol bulmakau yupela i bin
    putim plang long nek bilong ol bilong bosim ol long mekim wok bilong yupela. Olsem
    na yupela i mas mekim gutpela pasin long ol na larim ol i go fri.
  hau-SA: “Irin azumin da na zaɓa shi ne, a kunce sarƙoƙin rashin adalci a kuma kunce
    igiyoyin karkiya, a ’yantar da waɗanda ake zalunta a kuma kakkarye kowace karkiya?
  uig-LAT: 'Mana, Men tallighan roza mushuki: — Rezillik-zulumning asaretlirini boshitish,
    Boyunturuqning tasmilirini yéshish, Ézilgenlerni boshitip hör qilish, Herqandaq
    boyunturuqni chéqip tashlash emesmidi?'
  nde-nde: 'Lokhu akusikho yini ukuzila engikukhethileyo: ukukhulula izibopho zokungalungi
    lokuthukulula imichilo yejogwe, kukhululwe abancindezelweyo, kwephulwe amajogwe
    wonke na?'
  ton-ton: “ʻIkai ko eni ʻae ʻaukai kuo u fili? Ke vete ʻae ngaahi noʻo ʻoe angahala,
    ke vete ʻae ngaahi kavenga mamafa, pea ke tukuange ʻae kau tamaioʻeiki, pea ke
    motumotuhi ʻae ngaahi haʻamonga kotoa pē?
  ces-1613: 'Není-liž toto půst, kterýž oblibuji: Rozvázati svazky bezbožnosti; roztrhnouti
    snopky obtěžující, a potřené propustiti svobodné, a tak všelijaké jho abyste roztrhli?'
  eng-WMB: '“Isn’t this the fast that I have chosen: to release the bonds of wickedness,
    to undo the straps of the yoke, to let the oppressed go free, and that you break
    every yoke?'
  tam-TCV: '“நான் தெரிந்துகொண்ட உபவாசம் என்பது: அநீதியின் சங்கிலிகளைத் தளர்த்துவதும்,
    நுகத்தின் கயிறுகளை அவிழ்ப்பதும், ஒடுக்கப்பட்டோரை விடுதலையாக்குவதும், ஒவ்வொரு நுகத்தையும்
    உடைத்துப் போடுவதும் அல்லவோ?'
  ceb-ULB: 'Dili ba mao man kini ang akong gipili nga pagpuasa: Sa pagbadbad sa mga
    gapos sa pagkadaotan, sa pagtangtang sa mga hikot sa yugo, sa paghatag ug kagawasan
    sa gidaogdaog, ug sa pagbali sa matag yugo?'
  pol-UBG: 'Czy nie to jest tym postem, który wybrałem: rozerwać więzy niegodziwości,
    rozwiązać ciężkie brzemiona, puścić wolno uciśnionych i połamać wszelkie jarzmo;'
  agr-agr: 'Tujash duka dekaskechui. Mina shiig awajkati tujutkugmek, ijagma pujusam:
    Aents achikam chimpija nunú agkanmitkata, takamsachu aig jigkajam batsata nunú
    atiam agkanmitkata, inaku waitkatai batsata nunú agkanmitkata. Dutikakum shiig
    takashtai, pegkegchau aina duka ashí idaisatajum.'
  kyc-kyc: Nambame nenge wasaka pyuo petenge yulu mende suu pilyu doko dake. Wambu
    lapo mona kendo randa nyilyaminyi dupwape dee wambu lapo nakamana yangome nakama
    kando rolae ingyuo pyakamyuo kara nalyaminyi dupwape kiiramo nyerami ingilyamo.
  urd-GVU: یہ کس طرح ہو سکتا ہے؟ جو روزہ مَیں پسند کرتا ہوں وہ فرق ہے۔ حقیقی روزہ
    یہ ہے کہ تُو بےانصافی کی زنجیروں میں جکڑے ہوؤں کو رِہا کرے، مظلوموں کا جوا ہٹائے،
    کچلے ہوؤں کو آزاد کرے، ہر جوئے کو توڑے،
  deu-1912: 'Das ist aber ein Fasten, das ich erwähle: Laß los, welche du mit Unrecht
    gebunden hast; laß ledig, welche du beschwerst; gib frei, welche du drängst; reiß
    weg allerlei Last;'
  kan-2017: ನೋಡಿರಿ, ಕೇಡಿನ ಬಂಧನಗಳನ್ನು ಬಿಚ್ಚುವುದು, ನೊಗಹೊರಿಸುವ ಹುರಿಯನ್ನು ಕಳಚುವುದು, ಜಜ್ಜಿ
    ಹೋದವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡುವುದು, ನೊಗಗಳನ್ನೆಲ್ಲಾ ಮುರಿಯುವುದು,
  yap-yap: '“Mit i pag abich ni gu ba’adag e ba’aray: Mu chuweged e chen ni gafgow
    ni gimed be tay ko girdi’, mu lufed e mat’ nib tomal ni ka mu ted nga porad ni
    er e ngongol nde yal’uw ni gimed be rin’ ngorad, mi gimed pag e girdi’ ni gimed
    be gafgow nagrad nga ranod nike puf rogorad.'
  hlt-MCSB: He bang yaehnah he ni ka coelh moenih a? Halangnah dongkah thuengthuelnah
    te dul pah ham, hnokohcung rhoi te hlam ham, a neet rhoek te sayalh la tueih ham
    ni. Te dongah hnokohcung boeih te khaem laeh.
  mdy-ETH: «ታኣኒ ዎዛዻ ሙዖ ሃሺፆ ዳምባ ሄርቂ ዎይሦ ካኖ ቢራቶ ዒንሢ ዱኡዛንዳጉዲ፥ ዋኣፆ ሱዞ ዒንሢ ቡላንዳጉዲ፥ ሄርቂንቲ
    ዎርቃ ዓሶ ዒንሢ ቱኡዛፓ ኬሳንዳጉዲ፥ ቃንባሮዋ ቢያ ዒንሢ ሜንሣንዳጉዲቱዋዓዳ?
  twi-ASANTE: '“Saa mmuadadie yi na mepɛ: sɛ mobɛyiyi ntɛnkyea nkɔnsɔnkɔnsɔn na moasane
    kɔnnua nhoma, sɛ mobɛgyaa wɔn a wɔhyɛ wɔn so na moabubu kɔnnua biara.'
  eng-WEBU: '“Isn’t this the fast that I have chosen: to release the bonds of wickedness,
    to undo the straps of the yoke, to let the oppressed go free, and that you break
    every yoke?'
  wal-wal: '“Taani doorido xoomaa hagaa be7ite: pirddan naaqqidi qachchidoogeetu sanssalataa
    lefettiyoogaa, qambbaraa gonniyaa birshshiyoogaa, huqqunnettidaageeta huqqunnuwaappe
    kessiyoogaanne qambbara ubbaa menttiyoogaa.'
  spa-PDDPT: ¿El ayuno que Yo escogí no es más bien desatar las ligaduras de maldad,
    soltar las cargas de opresión, dejar ir libres a los quebrantados y que rompan
    todo yugo?
  gun-gun: “Ha'e rami 'rãgue py po rami aguã e'ỹ teve pekaru e'ỹ re pendekuai aguã
    aeja raka'e? Teko vai py ojokua pyre pepoi aguã e'ỹ teve, ha'e tembiguai jokuaa
    pejora aguã, ombojexavaipy peraa jepe, ha'e peteĩ-teĩ oguereko axya pemomba aguã
    e'ỹ teve?
  ilo-ULB: 'Saan aya a kastoy ti pinilik a panagayunar: Ti panangikkatyo kadagiti
    kawar ti panangidadanes, ti panangwarwaryo kadagiti tali ti sangol, ti panangwayawayayo
    kadagiti maparparigat, ken ti panangpugsatyo iti tunggal sangol?'
  kpg-kpg: '“Gei deeai! Di hagadilinga hagaonge dela e hiihai ginai Au, le e hai beenei:
    Haga mehede ina nia daula baalanga gi daha mo digau ala ne lawalawa, mo di mee
    dela e haga daamaha di mouli o digau ala e deemee di hai nadau donu, gei gi haga mehede ina
    digau ala e noho i lodo di haingadaa.'
  uig-ARA: 'مانا، مەن تاللىغان روزا مۇشۇكى: ــ رەزىللىك-زۇلۇمنىڭ ئاسارەتلىرىنى بوشىتىش،
    بويۇنتۇرۇقنىڭ تاسمىلىرىنى يېشىش، ئېزىلگەنلەرنى بوشىتىپ ھۆر قىلىش، ھەرقانداق بويۇنتۇرۇقنى
    چېقىپ تاشلاش ئەمەسمىدى؟'
  sus-sus: «N wama sunyi mɔɔli naxan xɔn, wo xa gbilen tinxintareya fɔxɔ ra, wo xa
    kote xɔrɔxɔɛ ba mixi xun ma. Geelimani xa xɔrɛya, kote xɔrɔxɔɛ xa ba mixi xun
    ma.
  pon-2006: '“Ahpw ih soangen kaisihsol me I kin perenkien: kamweidpeseng sahl me
    pirpenehr irail kan me mihmi nan kehnaudek, oh kauwehla sahl me pirepenehr pwuhng,
    oh kasaledekala irail kan me mihmi nan apwal.'
  ksd-ksd: 'Go laka ra vinevel ba iau mainge: ba da pala ra vivi na kaina mangamangana,
    da pala bula ra vinau na kip, ma da ngo kan diat ba di arung bat diat, ma ba ava
    bubur ra lavur kip?'
  tur-YTC: '“Benim seçtiğim oruç, bu değil mi: Kötülüğün bağlarını çözmek, Boyunduruğun
    kayışlarını açmak, Ezilenleri serbest bırakmak Ve her boyunduruğu kırmak?'
  grc-BRENT: Οὐχὶ τοιαύτην νηστείαν ἐξελεξάμην, λέγει Κύριος· ἀλλὰ λύε πάντα σύνδεσμον
    ἀδικίας, διάλυε στραγγαλιὰς βιαίων συναλλαγμάτων, ἀπόστελλε τεθραυσμένους ἐν ἀφέσει,
    καὶ πᾶσαν συγγραφὴν ἄδικον διάσπα.
  ind-AYT: 'Bukankah puasa yang Kukehendaki adalah seperti ini: supaya kamu membuka
    ikatan-ikatan kejahatan, melepaskan tali-tali kuk, melepaskan orang yang tertindas,
    dan mematahkan setiap kuk?'
  nya-nya: '“Kodi si uku kusala kudya kumene Ine ndimakufuna: Kumasula maunyolo ozunzizira
    anthu ndi kumasula zingwe za goli, kupereka ufulu kwa oponderezedwa ndi kuphwanya
    goli lililonse?'
  hrv-hrv: 'Ovo je post koji mi je po volji, riječ je Jahve Gospoda: Kidati okove
    nepravedne, razvezivat'' spone jarmene, puštati na slobodu potlačene, slomiti
    sve jarmove;'
  mps-mps: “Eno te tobage kolesaga godolo homu me ebeo. Eno homugo dagego te haniani
    dwai kolesaga mu ebo habu selama, te gasa we bidi dabe elaluama, te dolobo kolesaga
    me habu selao. Te we bidi dabe te hobedagia kalabuside bidiyu, dagego augwali
    te bono me sengo kęnani, tama augwali te bulmakau tiwai dagego te ni nami augwa
    dogonide kęnama, te duga sę emainu ebo tiwai eyu tonalubao. Te dagego augwaliba
    wiegi yai kolesaga eyu, te augwali olo pomainu tagala palao.
  tpi-tpi: “Mi no laikim kain pasin olsem. Mi laikim yupela i tambu tru long mekim
    ol kain kain pasin nogut na tambu long pasin bilong daunim na mekim nogut long
    ol arapela manmeri. Tarangu ol dispela manmeri i stap olsem ol kalabus yupela
    i bin pasim ol long ol rop na sen, na ol i stap olsem ol bulmakau yupela i bin
    putim plang long nek bilong ol bilong bosim ol long mekim wok bilong yupela. Olsem
    na yupela i mas mekim gutpela pasin long ol na larim ol i go fri.
  dan-1931: Nej, Faste efter mit Sind er at løse Gudløsheds Lænker, at løsne Ågets
    Bånd, at slippe de kuede fri og sønderbryde hvert Åg,
  vie-OVCB: 'Không, đây mới là sự kiêng ăn mà Ta muốn: Hãy giải thoát những người
    tù vô tội; bẻ gãy gông cùm, đập tan xiềng xích, trả tự do cho người bị áp bức.'
  guj-2017: 'આ એ ઉપવાસ નથી જેને હું પસંદ કરું છું: દુષ્ટતાનાં બંધનો છોડવાં, ઝૂંસરીનાં
    દોરડાં છોડવાં, કચડાયેલાઓને મુકત કરવા અને દરેક ઝૂંસરીને ભાંગી નાખવી.'
  pon-2006A: '“Ahpw ih soangen kaisihsol me I kin perenkien: kamweidpeseng sahl me
    pirpenehr irail kan me mihmi nan kehnaudek, oh kauwehla sahl me pirepenehr pwuhng,
    oh kasaledekala irail kan me mihmi nan apwal.'
  por-BRBSL: “Não é este o jejum que eu escolhi? para liberar os laços de perversidade,
    para desfazer as correias do jugo, para deixar livres os oprimidos, e que você
    quebre cada jugo?
  cth-cth: Tamikathout kateknae tangron rathap pouh e, yawcu patue e, hoi yawcu kâkhoe
    sak e heh ka ngai e rawcahainae nahoehmaw.
  twi-twi: '“Saa mmuadadi yi na mepɛ: sɛ mubeyiyi ntɛnkyew nkɔnsɔnkɔnsɔn na moasan
    konnua ahama, sɛ mubegyaa wɔn a wɔhyɛ wɔn so na moabubu konnua biara.'
  hlt-hlt: He bang yaehnah he ni ka coelh moenih a? Halangnah dongkah thuengthuelnah
    te dul pah ham, hnokohcung rhoi te hlam ham, a neet rhoek te sayalh la tueih ham
    ni. Te dongah hnokohcung boeih te khaem laeh.
  tbz-SIM: 'Mí nKuyie ndɔ́ mɛ̀ɛ̀ nùboúmmɛ̀ di mɛ̀ yɛ̃́mu mɛɛ̀ tu: Di miɛkɛ bɑ́ mpɛ́ì
    bɛnìtìbɛ̀, di toutɛ́ yɛtuɔ cɛ̃́ɛ̃́yɛ̀ bɛ̀ tɔ yɛ̀, kɛ́dɛɛtɛ́ bɛ̀ fɛ̃́ũnko bɛ̀,
    kɛ́ bɛ̀ toutɛ́ bɛ tuɔ yɛmɔu,'
  msy-2020: “Ia dagheba ataghɨrazir arazir kamaghɨn garim, kɨ an aghua. Ezɨ nan ifongiam
    kamakɨn, ia arazir kuraba ko gumazamizir igharaziba dɨkabɨra paza me gamir araziba,
    bar ada atakigh. Gumazamizir kaba, mevzigh mati ia kalabuziabar mɨn beniba ko
    senbar me ike, Egha mati ia bulmakauba ter ararim men fɨribagh ike, egh me damutɨ
    me ian ingangarim damuam. Ian arazir kam bar ikufi. Kɨ ghaze, Ia arazir aghuimɨn
    me damuva men senba aghoregh, me ateghtɨ me mangɨ.”
  azb-azb: Mənim istədiyim orucsa Haqsızlığın buxovlarını qırmaq, Boyunduruğun iplərini
    açmaq, Sıxıntı içində olanları azad etmək, Hər cür boyunduruğu məhv etmək deyilmi?
  eng-DBY: 'Is not this the fast which I have chosen: to loose the bands of wickedness,
    to undo the thongs of the yoke, and to send forth free the crushed, and that ye
    break every yoke?'
  hin-2017: “जिस उपवास से मैं प्रसन्न होता हूँ, वह क्या यह नहीं, कि, अन्याय से बनाए
    हुए दासों, और अंधेर सहनेवालों का जूआ तोड़कर उनको छुड़ा लेना, और, सब जूओं को टुकड़े-टुकड़े
    कर देना? (लूका 4:18,19, नीति. 21:3, याकू. 1:27)
  wol-KYG: '«Xanaa du lii moo di koor gi ma taamu: yolomal jéng yu metti, fecci buumi
    noteel, afal ku diis; dog lépp luy xeetu noteel?'
  eng-YLT: Is not this the fast that I chose — To loose the bands of wickedness, To
    shake off the burdens of the yoke, And to send out the oppressed free, And every
    yoke ye draw off?
  kne-kne: '“Siya na di laydek ay amagen di mangitpe si dagaang: Isaldeng yo ay mamalpaligat
    si iib-a yo ya manosowitik en daida. Wayawayaan yo din mapalpaligat.'
  eng-WYC-2017: Whether not this is more the fasting, which I choose? Unbind thou
    the bindings together of unpity, either of cruelty, release thou [the] burdens
    pressing down; deliver thou them free, that be broken, and break thou each burden.
  eng-WMBB: '“Isn’t this the fast that I have chosen: to release the bonds of wickedness,
    to undo the straps of the yoke, to let the oppressed go free, and that you break
    every yoke?'
  urd-GVH: यह किस तरह हो सकता है? जो रोज़ा मैं पसंद करता हूँ वह फ़रक़ है। हक़ीक़ी
    रोज़ा यह है कि तू बेइनसाफ़ी की ज़ंजीरों में जकड़े हुओं को रिहा करे, मज़लूमों का
    जुआ हटाए, कुचले हुओं को आज़ाद करे, हर जुए को तोड़े,
  rug-rug: 'Lopu na gua tu hie sa vina madi pa ginani sapu vizatia Rau: pude tavete
    va toṉoto meke lopu ṉoṉovali sari na tinoni, pude rupahia sa iku koa rini pu paleke
    va mamata, pude rupahi sari tie ta ṉoṉovaladi meke kumati sari doduru iku sapu
    ilupi sari tinavete mamatadi?'
  gaz-gaz: “Soomni ani itti gammadu, kan foncaa jalʼinaa furu, kan funyoo waanjoo
    hiiku, kan cunqurfamtoota bilisa baasuu fi waanjoo hunda caccabsu mitii?
  fra-LSG: 'Voici le jeûne auquel je prends plaisir: Détache les chaînes de la méchanceté,
    Dénoue les liens de la servitude, Renvoie libres les opprimés, Et que l’on rompe
    toute espèce de joug;'
  gnn-gnn: “Nhe yurru rom‐waŋganydhirri yana, ga dhayaḻakumana yurru nhe ŋunhinydja
    ŋurruwuykmirrinhanydja ga ŋunhi yolŋunha goŋmiriwŋuranydja, ŋunhi nhe ŋuli garrpiṉ
    walalanha nhokalay nhe romdhu; gulkthurrana nhe yurru ŋunhiyi rakiny'tja, ga ŋoy‐ŋamathirrina
    nhanŋu, bitjanna nhe yurru bitjan ŋayinydja nhuŋu gurruṯu'mirrina galkiwuynha.
  yal-yal: 'N na ɛ xaranxi sun suxu kiini ito nan ma: Ɛ yɔlɔnxɔn ɲaxine ba muxune
    ma, ɛ konyine fulun, ɛ muxu ɲaxankataxine xɔrɔya ɛ xun xidi wudine birin kala.'
  iou-iou: Täŋ näkä kudän ŋodewanita nadäŋira naniŋ oretoret kädet bureni täk täyak;
    Äma, äma ätu täŋo komi piä terak it täkaŋ unitäŋo bäräpi ketäreŋ yämiŋpäŋ kädet
    tägatäga täŋ yämik täkot.
  haw-1868: Aole anei penei, ka hookeai a'u i makemake ai? O ka wehe i na mea paa
    o ka hookaumaha, E hookuu iho i na haawe kaumaha, A e kuu aku hoi e hele ka poe
    i hookaumahain, A i uhaki no hoi oukou i na auamo a pau?
  arb-NAV: أَلَيْسَ الصَّوْمُ الَّذِي أَخْتَارُهُ يَكُونُ فِي فَكِّ قُيُودِ الشَّرِّ،
    وَحَلِّ عُقَدِ النِّيرِ، وَإِطْلاقِ سَرَاحِ الْمُتَضَايِقِينَ، وَتَحْطِيمِ كُلِّ
    نِيرٍ؟
  ewe-ewe: “Ɖe menye esiae nye nutsitsidɔ si metia oa, be woaɖe nu madzɔmadzɔwo ƒe
    gakɔsɔkɔsɔwo ɖa, woatu kɔkuti ƒe kɔsasawo, ne woana ablɔɖe ame siwo wote ɖe to,
    eye woaŋe kɔkuti ɖe sia ɖe oa?
  eng-LEE: Is not this [rather] the fast that I will choose? to open the snares of
    wickedness, to undo the bands of the yoke, and to let the oppressed go free, and
    that ye should break asunder every yoke?
  asm-FB: 'মই মনোনীত কৰা লঘোন এয়া নহয়: দুষ্টতাৰ বান্ধ মুকলি কৰা, ষাঁড়গৰুৰ যুৱলিৰ
    শলমাৰি সোলোকোৱা, ভগ্ন কৰিবলৈ লোৱা লোকক স্ৱাধীন কৰা, আৰু প্ৰত্যেক যুৱলি ভঙাই জানো
    মোৰ মনোনীত লঘোন নহয়?'
  sus-A: «ﭑ وَ مَ سُنيِ مْولِ نَشَن شْن، وٌ شَ فبِلٍن تِنشِنتَرٍيَ قْشْ رَ، وٌ شَ
    كٌتٍ شْرْشْي بَ مِشِ شُن مَ. فٍيلِمَنِ شَ شْرّيَ، كٌتٍ شْرْشْي شَ بَ مِشِ شُن
    مَ.
  fra-SBL: '« N''est-ce pas là le jeûne que j''ai choisi : pour libérer les liens
    de la méchanceté, pour défaire les sangles de l''étrier, pour laisser les opprimés
    libres, et que vous brisez tout joug ?'
  hbo-hbo: הֲלֹ֣וא זֶה֮ צֹ֣ום אֶבְחָרֵהוּ֒ פַּתֵּ֙חַ֙ חַרְצֻבֹּ֣ות רֶ֔שַׁע הַתֵּ֖ר
    אֲגֻדֹּ֣ות מֹוטָ֑ה וְשַׁלַּ֤ח רְצוּצִים֙ חָפְשִׁ֔ים וְכָל־מֹוטָ֖ה תְּנַתֵּֽקוּ׃
  kik-kik: '“Githĩ mũthemba ũrĩa thuurĩte wa kwĩhinga kũrĩa irio ti ũyũ: kuohora arĩa
    moohetwo na njĩra ĩtarĩ ya kĩhooto, na kuohoraga mĩkwa ya icooki rĩa ngingo, na
    kũrekereria arĩa mahinyĩrĩirio, o na kuunanga macooki mothe ma ngingo?'
  fra-NCL: 'Le jeûne que je choisis ne consiste-t-il pas en ceci : détacher les chaînes
    injustes, délier les nœuds du joug, renvoyer libres les opprimés, briser toute
    espèce de joug ?'
  cek-AK: Ka qoih ih buhzahhaih loe, Sethaih qui hoiah kangzaeng kaminawk to khramh
    pae moe, hmuenzit amtiksak meo, pacaekthlaek ih kaminawk to loisak pacoengah,
    tahnong ih quinawk khram paehaih to na ai maw?
  cuk-cuk: ”An-ular-mas-gunsuli-gudigued-iba an susadi, ¿igar-isgana obelogegarsursi?
    ¿Dule-sabsur-arbaega-imakleged onogegarsursi? ¿Dule-mesagwar-saledimalad bendakegarsursi?
    Degine, ¿bela igar-isganaba-ebipiledimalad onogegarsursi?
  uig-CYR: 'Мана, Мән таллиған роза мошуки: — Рәзиллик-зулумниң асарәтлирини бошитиш,
    Боюнтуруқниң тасмилирини йешиш, Езилгәнләрни бошитип һөр қилиш, Һәр қандақ боюнтуруқни
    чеқип ташлаш әмәсмиди?'
  tel-2017: నేను ఆమోదించే ఉపవాసం ఏదంటే, దుర్మార్గపు బంధకాలను విప్పడం, కాడిమాను మోకులు
    తీసేయడం, అణగారిన వారిని విడిపించడం, ప్రతి కాడినీ విరగగొట్టడం.
  hat-BSA: “Se pa jèn sila a ke M pito; pou lache lyann mechanste yo, pou demare kòd
    jouk la, pou lese oprime yo pran libète e kase tout jouk yo?
  kos-kos: '“Kain lalo se ma nga lungse uh pa inge: tulalosla su kapir ke nununku
    sesuwos, ac aksukosokye mwet su kowos akkeokye.'
  hbo-WLC: הֲל֣וֹא זֶה֮ צ֣וֹם אֶבְחָרֵהוּ֒ פַּתֵּ֙חַ֙ חַרְצֻבּ֣וֹת רֶ֔שַׁע הַתֵּ֖ר
    אֲגֻדּ֣וֹת מוֹטָ֑ה וְשַׁלַּ֤ח רְצוּצִים֙ חָפְשִׁ֔ים וְכָל־מוֹטָ֖ה תְּנַתֵּֽקוּ׃
  ibo-ibo: '“Nke a ọ bụghị ụdị obubu ọnụ m họpụtara: Ịtọpụ agbụ niile nke ikpe na-ezighị
    ezi, na ịtọpụ ụdọ niile nke mmegbu, na ime ka ndị a na-emegbu nwere onwe ha na
    itiji yoku ọbụla?'
  ory-ory: ଦୁଷ୍ଟତାରୂପ ବନ୍ଧନ ଫିଟାଇ ଦେବାର, ଯୁଆଳିର ବନ୍ଧନ ମୁକ୍ତ କରିବାର ଓ ଉପଦ୍ରବଗ୍ରସ୍ତ
    ଲୋକମାନଙ୍କୁ ମୁକ୍ତ କରି ଛାଡ଼ିଦେବାର, ପୁଣି ପ୍ରତ୍ୟେକ ଯୁଆଳି ଭଗ୍ନ କରିବାର,
  chk-chk: 'Nge iei ei sokun echikefel üa tipeni: Kopwe apichala ririn chokewe mi
    fötek fän pwüngingau. Kopwe angasa chon riaföü me ren aramas o kupi iteiten waas
    mi chou won afarer.'
  rop-rop: “Wal ai garra dalim yumob wanim yumob garra dum en hau blanga weshipbat
    langa mi det trubala God. Yumob garra deigimat detlot tjein brom detlot prisana
    hu nomo bin abum feyago. Larramgo fri detlot pipul weya yumob bin lokimap blanga
    najing.
  ukr-1871: 'Ось — піст, який я люблю: зніми кайдани несправедливостї; розвяжи повязі
    ярма, одпусти придавлених на волю, і розірви всяку кормигу;'
  deu-1951: 'Ist nicht das ein Fasten, wie ich es liebe: daß ihr ungerechte Fesseln
    öffnet, daß ihr die Knoten des Joches löset, daß ihr die Bedrängten freilasset
    und jegliches Joch wegreißet,'
  eng-JPS: Is not this the fast that I have chosen? to loose the fetters of wickedness,
    to undo the bands of the yoke, and to let the oppressed go free, and that ye break
    every yoke?
  srp-1865: 'A nije li ovo post što izabrah: da razvežeš sveze bezbožnosti, da razdriješiš
    remenje od bremena, da otpustiš potlaèene, i da izlomite svaki jaram?'
  lug-lug: Kuno kwe kusiiba kwe nalonda; okusumulula enjegere ezinyigiriza abantu,
    n’okuggyawo emiguwa gy’ekikoligo, n’okuta abo abanyigirizibwa, n’okumenya buli
    kikoligo?
  heb-heb: הלוא זה צום אבחרהו פתח חרצבות רשע התר אגדות מוטה ושלח רצוצים חפשים וכל
    מוטה תנתקו׃
  ben-IRV: দুষ্টতার গাঁট সব খুলে দেওয়া, যোঁয়ালির দড়ি খুলে দাও, অত্যাচারিতদের মুক্তি
    দাও আর প্রত্যেকটি যোঁয়ালী ভেঙে ফেল,
  pan-pan: ਜਿਹੜਾ ਵਰਤ ਮੈਂ ਚੁਣਿਆ ਕੀ ਉਹ ਇਹ ਨਹੀਂ ਹੈ ਕਿ ਤੁਸੀਂ ਅਨਿਆਂ ਦੇ ਬੰਧਨਾਂ ਨੂੰ ਖੋਲ੍ਹੋ,
    ਅਤੇ ਅਨ੍ਹੇਰ ਦੇ ਜੂਲੇ ਦੇ ਬੰਧਨਾਂ ਨੂੰ ਤੋੜੋ? ਕੁਚਲੇ ਹੋਇਆਂ ਨੂੰ ਛੁਡਾਓ ਅਤੇ ਹਰੇਕ ਜੂਲੇ ਨੂੰ
    ਭੰਨ ਸੁੱਟੋ?
  mya-JVB: ငါနှစ်သက် သောအစာရှောင် ခြင်းဟူမူကား ၊ မတရား သော အချည် အနှောင်ကို ချွတ်
    ခြင်း၊ လေးသော ဝန် ကိုချ ခြင်း၊ ညှဉ်းဆဲ ခံရသောသူတို့ ကို လွှတ် ခြင်း၊ ထမ်းဘိုး
    ရှိသမျှ ကို ချိုး ခြင်းမ ဟုတ်လော။
  hmo-hmo: '“Lasi! Aniani ania lasi taravatu, lau ese lau ura henia gauna, be inai
    bamona: Dagedage ena seini ibounai do umui kokia, bona kota maoromaoro lasi kara
    ese ia guia taudia do umui ruhaia.'
  urd-urd: “क्या वह रोज़ा जो मैं चाहता हूँ ये नहीं कि ज़ुल्म की ज़ंजीरें तोड़ें और
    जूए के बन्धन खोलें, और मज़लूमों को आज़ाद करें बल्कि हर एक जूए को तोड़ डालें?
  rus-SYN: 'Вот пост, который Я избрал: разреши оковы неправды, развяжи узы ярма,
    и угнетенных отпусти на свободу, и расторгни всякое ярмо;'
  bqc-SIM: Lɛye pↄ́ má dìlɛ min kɛo lò? À vãikɛnaↄ gala polo gbɛ̃́ↄwa, à zuubↄlɛ
    gbɛ̃́ↄnɛ, à gbɛ̃́ pↄ́ wàlɛ ↄtↄ̃máↄ gbaɛ, í gbãamↄa gbɛ̃́ↄnɛ midɛ píi.
  tcz-CHONGTHU: 'Ahipoi, Keiman kadeilhen anngol chu: Alam louva songkul’a kikhum
    ho chu lhadohna ding, nangho natonga pang ho chu apoh gih’u ngai-jang peh’a, akibol
    gim ho chamlhat sah ding, akihen ho chu akihen nau thihkhao sutlhap peh ding chu
    ahije.'
  mar-mar: “या प्रकारचा उपवास मी निवडलेला नाही, दुष्टतेच्या बेड्या तोडणे, जोखडाचे
    बंद सोडणे व पीडितांना मोकळे करणे व तुम्ही प्रत्येक जोखड मोडावे हाच मी निवडलेला
    उपास नाही काय?
  qub-qub: Noga munashä ayünuga manami chaynöchu. Nogaga munä ayunay junajcho manacajpita
    prësu caycajcunata cacharinayquitami; ñacaycächishancunata libri cananpaj cacharinayquitami;
    firsapitaga pitapis manana aruchinayquitami; yüguta pascajno jamachinayquitami.
  hat-hat: 'Non! Men kalite jèn ki pou fè kè m'' kontan an: Sispann fè mechanste.
    Sispann fè lenjistis. Bay esklav nou yo libète! Mete chay k''ap foule moun yo
    atè.'
  eng-BSB: 'Isn’t this the fast that I have chosen: to break the chains of wickedness,
    to untie the cords of the yoke, to set the oppressed free and tear off every yoke?'
  eng-WEBPB: '“Isn’t this the fast that I have chosen: to release the bonds of wickedness,
    to undo the straps of the yoke, to let the oppressed go free, and that you break
    every yoke?'
  kbq-kbq: E'ina huta ne'zama a'o huta nunamuma nehaza zankura nave'nosianki, Nagri'ma
    navenesiana, havigema huta kinafima zamavarente'naza vahera katufenezmanteta,
    knazama zamita zamazeri havizama nehaza vahera zamatrenke'za fru hu'za nevanageta,
    bulimakao afu'mofo anankempima karenamare zafama antazaza hutama vahe'ma knama
    nezamiza zana maka atre vagareho.
  nhe-BL: “¿Ax inquimatij tlachque nijnequi xijchihuaca quema inmosahuaj? Na nijnequi
    xiquinmajcahuaca tlen ilpitoque huan ax tleno quichijtoque. Ayoc xiquintlaijiyohuiltica
    imotequipanojcahua. Xiquinchihuilica tlen xitlahuac huan xiquinmacaca inintlaxtlahuil.
  gub-BL: Nan. Naputar kwaw agwer pezekwaku haw ihe. Pemunehew kar e teko zemunehew
    paw pe pe wà. Aputar a'e wi wamuhem kar àwàm. Pepuraraw kar ma'erahy amo wanupe.
    Nuzawy kwaw ipuhuz katu ma'e heraha haw wanupe. Aputar a'e ipuhuz taw a'e teko
    wanuwi henuhem àwàm. Pezapo kar ma'e tetea'u amo wanupe wama'e ipyhyk pà wanuwi.
    Aputar pewi wamuhem kar àwàm. Pemupytu'u kar teko peme uma'ereko e ma'e romo wamuigo
    kar ire nehe. Pemuhem kar paw rupi pe wà nehe.
  eng-DRA: Is not this rather the fast that I have chosen? loose the bands of wickedness,
    undo the bundles that oppress, let them that are broken go free, and break asunder
    every burden.
