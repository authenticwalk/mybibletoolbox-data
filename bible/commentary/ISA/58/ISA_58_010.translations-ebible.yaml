verse: ISA.058.010
translations:
  mal-C: വിശക്കുന്നവർക്കായി നിന്നെത്തന്നെ വ്യയംചെയ്യുകയും മർദിതരുടെ ആവശ്യങ്ങൾ തൃപ്തിപ്പെടുത്തുകയും
    ചെയ്യുമെങ്കിൽ, നിങ്ങളുടെ വെളിച്ചം ഇരുട്ടിൽ ഉദിക്കുകയും നിങ്ങളുടെ രാത്രി മധ്യാഹ്നംപോലെ
    ആകുകയും ചെയ്യും.
  deu-TKW: dem Hungrigen dein Brot reichst und den Gebeugten sättigst, so wird dein
    Licht aufstrahlen in der Finsternis, und deine Dunkelheit wird wie der helle Mittag
    werden.
  lin-lin: soki opesi bilei na yo epai na ye oyo azali na nzala mpe okokisi posa ya
    moto oyo bazali konyokola, pole na yo ekongenga kati na molili, mpe molili na
    yo ekokoma lokola moyi ya ngonga midi.
  eng-LSV: And bring out your soul to the hungry, || And satisfy the afflicted soul,
    || Then your light has risen in the darkness, || And your thick darkness [is]
    as noon.
  eng-GNV: 'If thou powre out thy soule to the hungrie, and refresh the troubled soule:
    then shall thy light spring out in the darkenes, and thy darkenes shalbe as the
    noone day.'
  eng-WEBSTER: 'And if thou shalt draw out thy soul to the hungry, and satisfy the
    afflicted soul; then shall thy light rise in obscurity, and thy darkness be as
    the noon day:'
  nhw-BL: Xiquintlamacaca catli mayanaj huan xiquinpalehuica catli mopantíaj ipan
    tlaohuijcayotl. Huan quej nopa anitztose quen se tlahuili catli tlatlanextis campa
    tzintlayohua huan yeca nopa tzintlayohuilotl catli quiyahualojtoc, tlatlanextis
    quen elisquía tonaya.
  swh-ONEN: nanyi kama mkimkunjulia mtu mwenye njaa nafsi zenu na kutosheleza mahitaji
    ya walioonewa, ndipo nuru yenu itakapongʼaa gizani, nao usiku wenu utakuwa kama
    adhuhuri.
  bba-bba: ì n ɡɔ̃ɔro dĩɑnu wɛ̃, mɑ i mɑɑ sɑ̃ɑro debiɑ, sɑɑ yerɑ i ko yɑri yɑm wɔ̃kurun
    di, kpɑ yɑm wɔ̃ku te, tu ko nɡe sɔ̃ɔ sɔɔ.
  eng-KJVCPB: 'And if thou draw out thy soul to the hungry, And satisfy the afflicted
    soul; Then shall thy light rise in obscurity, And thy darkness be as the noonday:'
  luo-luo: kendo ka utuonoru mondo ukony joma kech kayo mi uchopo dwaro mar joma isando.
    Eka ler maru norieny e mudho kendo otieno maru nochal mana ka dier odiechiengʼ
    tir.
  meu-meu: sibomui boma hebubu dua, hitolo taudia daidiai, bona hisi e animu taudia
    na edia ura ḡaudia ba henidia; bena emu diari na dibura ai baine hedinarai, bona
    emu vabura na dina tubua ai bainela.
  npi-ULB: तिमीहरू आफैले भोकालाई दिन्छौ र विपदग्रस्तको खाचो पुरा गर्छौ भने, तिमीहरूको
    ज्‍योति अन्धकारमा चम्‍किनेछ र तिमीहरूको अन्धकारचाहिं मध्ये दिनजस्तो हुनेछ ।
  yor-yor: àti bí ẹ̀yin bá ná ara yín bí owó nítorí àwọn tí ebi ń pa tí ẹ sì tẹ́ ìfẹ́
    àwọn tí à ń ni lára lọ́rùn, nígbà náà ni ìmọ́lẹ̀ yín yóò ràn nínú òkùnkùn, àti
    òru yín yóò dàbí ọ̀sán gangan.
  pes-OPCB: از خوراک خود به گرسنگان بدهید و به کسانی که در تنگنا هستند کمک کنید، آنگاه
    نور شما در تاریکی خواهد درخشید و تاریکی اطرافتان مانند روز روشن خواهد شد؛
  tgl-ULB: kung kayo mismo ay nagbibigay para sa nagugutom at tumutugon sa pangangailangan
    ng nagdurusa; sa gayon ang inyong liwanag ay sisikat sa kadiliman, at ang inyong
    kadiliman ay magiging katulad sa katanghalian.
  cbu-NT: yuw tputs marizimun tsipakana anoo shaantari watungasheem mbaseerus panakchus,
    yuw kiyung kachiyku anoom ngutiritis istakus, ashkus, siysa 'sineekpaz ashirus
    taaksa. Yuw saana kiyung kachiykis an ndunichshaparee. Wazareetsiri taatssa, zar
    wachamuree tamaparee ashiru.
  hui-hui: wali agali maru tomo garibilo kane hendedemigo nelo mialu maru ti mbirale
    burupale karubi mialu harimiyagua nde egerebagi ni tagira ibalu wá haragome aruma
    ngagoha mo ereba haraligodagua tíha aruma ho winigo horombe ale ho aribia holebira.
  mya-mya: ဆာ​ငတ်​မွတ်​သိပ်​သူ​တို့​အား​အ​စား​အ​စာ ကျွေး​မွေး​လျက် ချို့​တဲ့​သူ​တို့​၏​လို​အင်​ဆ​န္ဒ
    ကို​ဖြည့်​ကြ​မည်​ဆို​ပါ​မူ သင်​၏​အ​လင်း​သည် သင်​၏​ပတ်​ဝန်း​ကျင်​ရှိ​မှောင်​မိုက်​ကို​လင်း​လိမ့်
    မည်။ သင်​၏​ည​သည်​မွန်း​တည့်​အ​လင်း​ရောင် အ​ဖြစ်​သို့​ပြောင်း​လဲ​၍​သွား​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་བཀྲེས་ལྟོགས་ཀྱིས་མནར་བ་རྣམས་ལ་སྙིང་རྗེ་བསྐྱེད་པ་དང་། དཀའ་སྡུག་ཅན་གྱི་ཡིད་ཚིམ་དུ་བཅུག་ན།
    ཁྱོད་ཀྱི་འོད་ནི་མུན་པའི་ཁྲོད་ནས་འཆར་ཞིང་། ཁྱོད་ཀྱི་སྨག་རུམ་ནི་ཉིན་གུང་བཞིན་དུ་འགྱུར།
  sna-sna: uye ukapa zvokudya zvako kune vane nzara uye ukagutsa vakamanikidzwa pakushaya
    kwavo, ipapo chiedza chako chichabuda murima, uye usiku hwako huchashanduka hukafanana
    namasikati.
  spa-BLM: y si derramas tu alma al hambriento, y satisfacer el alma afligida, entonces
    tu luz se alzará en la oscuridad, y tu oscuridad será como el mediodía;
  cac-cac: Tato tzeyac' svael eb' ay svejel, tzex colvaj d'a eb' ay tas tz'och yuuj,
    tato icha chi', ol checlaj e vach'il d'a scal anima icha saquilq'uinal d'a scal
    q'uic'alq'uinal. Ol ex checlajel icha yoc c'u d'a chimc'ualil d'a scal q'uic'alq'uinal
    chi'.
  swh-ULB: Ikiwa wewe mwenyewe utawapa wenye njaa na kuwaridhisha wahitaji katika
    shida, na giza lako litakuwa kama mchana.
  bel-bel: і аддасі галоднаму душу тваю і накорміш душу пакутніка, - тады сьвятло
    тваё ўзыдзе ў цемры, і морак твой будзе як полудзень;
  wed-wed: Maranai am-irairaḡei o viambagibagi, ḡokokokarai o vovoagui. Lamnei, ami
    lalalaina gimtona ina lalai, ina ravilalai me aubenai madeḡana.”
  deu-ELBBK: 'und deine Speise dem Hungrigen darreichst und die niedergedrückte Seele
    sättigst: so wird dein Licht aufgehen in der Finsternis, und dein Dunkel wird
    sein wie der Mittag.'
  mbb-OT: wey emun ibpekaan niw is menge egkengevitil wey ebeǥayan niw is menge pubri
    te menge kinahanglan dan, ebpekeuma ziyà te keniyu is kelibriyanan he edsiǥa ziyà
    te merusirem he kebpekesavuk niw ne egkeiring heini te meudtu.
  mal-2015: വിശപ്പുള്ളവനോടു നീ താല്പര്യം കാണിക്കയും കഷ്ടത്തിൽ ഇരിക്കുന്നവന്നു തൃപ്തിവരുത്തുകയും
    ചെയ്യുമെങ്കിൽ നിന്റെ പ്രകാശം ഇരുളിൽ ഉദിക്കും; നിന്റെ അന്ധകാരം മദ്ധ്യാഹ്നം പോലെയാകും.
  gup-gup: dja bu ngurrbenmarnekurrmerren dja ngurrbenbidyikarrme bininj nawu kabirrimarrwedowe,
    dja bu ngurrbenbidyikarrme bininj nawu kabirribongdi, bu ngurrikurduyime kuhni
    rowk, wanjh ngudda ngurriyimerran yiman kumunun kabolkwolkan kore kukak, dja mak
    ngunmarnekurduyimerran yiman kunkakkuyeng bu kayimerran kunkodjke duninjh.
  rmc-rmc: te le čores deha te chal a te pomožineha le strapimen manušeske, akor avela
    avri tiro švetlos andro kaľipen a o kaľipen pašal tu pes čerinela pro švetlos
    pro dilos.
  pes-OPV: و آرزوی جان خود را به گرسنگان ببخشی و جان ذلیلان راسیر کنی، آنگاه نور تو
    در تاریکی خواهددرخشید و تاریکی غلیظ تو مثل ظهر خواهد بود.
  ron-1924: дакэ вей да мынкаря та челуй флэмынд, дакэ вей сэтура суфлетул липсит,
    атунч лумина та ва рэсэри песте ынтунечиме ши ынтунерикул тэу ва фи ка зиуа-н
    амяза маре!
  aui-aui: Yami maragata tupanama wawaya wiiwiivitonanidi koviwiitedi bi kobagibagi
    kirakii da wawaya piropiro kamodiye na koniwiitedi, wasina bi yami yeghana wiididibara
    kamonama inarukarata bi yami nubabasu na sinarukarata da ware yubasu gabudarina
    yeghanina naboni.”
  ben-OBCV: যদি তুমি ক্ষুধার্তকে নিজের অন্ন দাও এবং অত্যাচারিত ব্যক্তির সব প্রয়োজন
    মিটিয়ে দাও, তখন তোমার জ্যোতি অন্ধকারে উদিত হবে এবং তোমার রাত্রি দুপুরবেলার মতো
    হবে।
  som-som: oo haddaad ka gaajaysan quudkaaga siisid, oo aad nafta dhibaataysan dherjisid,
    markaas iftiinkaagu gudcur buu ka soo dhex kaahi doonaa, oo madowgaaguna wuxuu
    noqon doonaa sida hadh cad oo kale.
  lat-VUC: cum effuderis esurienti animam tuam, et animam afflictam repleveris, orietur
    in tenebris lux tua, et tenebræ tuæ erunt sicut meridies.
  eng-ASVBT: 'and if thou draw out thy soul to the hungry, and satisfy the afflicted
    soul: then shall thy light rise in darkness, and thine obscurity be as the noonday;'
  ita-1885: ed apri l'anima tua a colui che ha fame, e sazii la persona afflitta;
    la tua luce si leverà nelle tenebre, e la tua oscurità sarà come il mezzodì.
  eng-LXXUP: 'and if thou give bread to the hungry from thy heart, and satisfy the
    afflicted soul; then shall thy light spring up in darkness, and thy darkness shall
    be as noonday:'
  eng-ULB: if you yourselves provide for the hungry and satisfy the need of the distressed;
    then your light will rise in the darkness, and your darkness will be like the
    noonday.
  spa-VBL: si se dedican a ayudar a los hambrientos y a dar a los pobres lo que necesitan,
    entonces su luz brillará en las tinieblas, y su noche será como el sol del mediodía.
  fra-_FOB: Si tu fais part de ta subsistance à l'affamé, et que tu rassasies l'âme
    affligée, ta lumière se lèvera dans l'obscurité, et tes ténèbres seront comme
    le midi.
  mal-mal: വിശപ്പുള്ളവനോടു നീ താത്പര്യം കാണിക്കുകയും കഷ്ടത്തിൽ ഇരിക്കുന്നവന് തൃപ്തി
    വരുത്തുകയും ചെയ്യുമെങ്കിൽ നിന്റെ പ്രകാശം ഇരുളിൽ ഉദിക്കും; നിന്റെ അന്ധകാരം നട്ടുച്ചപോലെയാകും.
  urd-GVR: Bhūke ko apnī roṭī de aur mazlūmoṅ kī zarūriyāt pūrī kar! Phir terī raushnī
    andhere meṅ chamak uṭhegī aur terī rāt dopahar kī tarah raushan hogī.
  suz-BL: गे शोव़लु बेक्‍ब आन कली इन जचा थोव़क गेतीनी हना, श्‍येत जाइब आन माल्‍शो
    गेतीनी हना, इन छेङछेङ छिङछिङम ब्राइब। इन नाक्‍दो ङा छिङछिङ नाक्‍ती ङा छेङछेङ खोदेंशो
    दुम्‍ब।
  eng-NOY: If thou bring forth thy bread to the hungry, And satisfy the afflicted
    soul, Then in obscurity shall light arise to thee; Yea, thy darkness shall become
    as noonday;
  ita-1927: se l’anima tua supplisce ai bisogni dell’affamato, e sazi l’anima afflitta,
    la tua luce si leverà nelle tenebre, e la tua notte oscura sarà come il mezzodì;
  ckb-ckb: هەروەها ئەگەر خۆت بۆ برسی ماندوو بکەیت و پێداویستی زەلیل دابین بکەیت، ئاوا
    ڕووناکیت لەناو تاریکی دەدرەوشێتەوە و تاریکی ئەنگوستەچاوت وەک نیوەڕۆ دەبێت.
  eng-BBE: 'And if you give your bread to those in need of it, so that the troubled
    one may have his desire; then you will have light in the dark, and your night
    will be as the full light of the sun:'
  kan-OKCV: ಹಸಿದವನ ಕಡೆಗೆ ನಿನ್ನ ಮನಸ್ಸು ಹೋಗುವಂತೆ ಮಾಡಿ, ದಬ್ಬಾಳಿಕೆಗೆ ಒಳಗಾದವನ ಪ್ರಾಣವನ್ನು
    ತೃಪ್ತಿಪಡಿಸಿದರೆ, ಆಗ ನಿನ್ನ ಬೆಳಕು ಕತ್ತಲೆಯಲ್ಲಿ ಉದಯಿಸುವುದು. ನಿನ್ನ ಅಂಧಕಾರವು ಪರಿಹಾರವಾಗಿ
    ಮಧ್ಯಾಹ್ನವಾಗುವುದು.
  tam-2017: பசியுள்ளவனிடத்தில் உன் ஆத்துமாவைச் சாய்த்து, சிறுமைப்பட்ட ஆத்துமாவைத்
    திருப்தியாக்கினால், அப்பொழுது இருளில் உன் வெளிச்சம் உதித்து, உன் இருள் மத்தியானத்தைப்
    போலாகும்.
  spa-RV-1909: Y si derramares tu alma al hambriento, y saciares el alma afligida,
    en las tinieblas nacerá tu luz, y tu oscuridad será como el medio día;
  ron-BTF: Şi dacă îţi întinzi sufletul spre cel flămând şi saturi sufletul chinuit,
    atunci lumina ta se va ridica în întuneric şi întunecimea ta va fi ca amiaza;
  eng-WEBP: and if you pour out your soul to the hungry, and satisfy the afflicted
    soul, then your light will rise in darkness, and your obscurity will be as the
    noonday;
  eng-FBV: if you dedicate yourselves to helping the hungry and give the poor what
    they need, then your light will shine out in the darkness, and your night will
    be like the sun at noon.
  nld-1939: Wanneer ge uw hart voor den hongerige opent, En den versmachtende verzadigt!
    Dan zal uw licht in de duisternis stralen, Uw nacht zal zijn als klaarlichte dag;
  nch-BL: Xiquintamacaca cati mayanaj huan xiquinpalehuica cati mopantíaj ipan taohuijcayot.
    Huan quej nopa anitztose quej se taahuili cati tatanextis campa tzintayohua huan
    yeca nopa tzintayohuilot cati quiyahualojtoc, tatanextis quej elisquía tonaya.
  vie-1934: nếu ngươi mở lòng cho kẻ đói, và làm no kẻ khốn khổ, thì sự sáng ngươi
    sẽ sáng ra trong tối tăm, và sự tối tăm ngươi sẽ như ban trưa.
  hin-CV: जब तुम भूखे की सहायता करोगे तथा दुखियों की मदद करोगे, तब अंधकार में तेरा
    प्रकाश चमकेगा, तथा घोर अंधकार दोपहर समान उजियाला देगा.
  eng-OURB: 'and if you pour out your soul to the hungry, and satisfy the afflicted
    soul: then your light will rise in darkness, and your obscurity will be as the
    noonday;'
  spa-BES: Y si das tu pan a los necesitados, y sacias el deseo del afligido; entonces
    tendrás luz en la oscuridad, y tu noche será como la plena luz del sol.
  tdx-tdx: Le ie ferenaiña’o o salikoo naho eneñe’o o foreforèñeo, le hanjirike añ’ieñe
    ao ty hazavà’o vaho hivalike ho tsipinde-mena ty fimoromoroña’o.
  tha-KJV: ถ้าเจ้าทุ่มเทชีวิตของเจ้าแก่คนหิว และให้​ผู้​ถู​กข่มใจได้​อิ่มใจ แล​้วความสว่างของเจ้าจะโผล่ขึ้นในความมืด
    และความมืดคลุ้มของเจ้าจะเป็นเหมือนเที่ยงวัน
  por-BR-2018: E se abrires tua alma ao faminto, e fartares à alma afligida; então
    tua luz nascerá das trevas, e tua escuridão será como o meio-dia.
  deu-ELO: 'und deine Speise dem Hungrigen darreichst und die niedergedrückte Seele
    sättigst: so wird dein Licht aufgehen in der Finsternis, und dein Dunkel wird
    sein wie der Mittag.'
  eng-WYC-2018: when thou sheddest out thy soul, either thy will, to an hungry man,
    and [ful] fillest a soul that is tormented, thy light shall rise in darknesses,
    and thy darknesses shall be as midday. (if thou pourest out thy plenty to the
    hungry, and fulfillest a soul who is tormented, thy light shall rise in the darkness,
    and thy darkness shall be like midday.)
  epo-epo: kaj malfermos antaŭ malsatulo vian koron, kaj satigos suferantan animon,
    tiam via lumo brilos en mallumo kaj via krepusko estos kiel tagmezo;
  uig-PIN: Jeningni aqlar üqün pida ⱪilsang, Ezilgǝnlǝrning ⱨajǝtliridin qiⱪsang,
    Xu qaƣda nurung ⱪarangƣuluⱪta kɵtürülidu; Zulmiting qüxtǝk bolidu;
  beo-beo: dilia da ha:i nabi dunuma ha:i manu iasea, amola hame gagui dunu sadima:ne,
