    be ibmar-ukdele, igi-yoruku-neg-mee-dakledae, deyobi be-daedi guoed.
  uig-CYR: Җениңни ачлар үчүн пида қилсаң, Езилгәнләрниң һаҗәтлиридин чиқсаң, Шу чағда
    нуруң қараңғулуқта көтирилиду; Зулмитиң чүштәк болиду;
  tel-2017: ఆకలితో అలమటించే వారికి నీకున్న దానిలోనుంచి ఇచ్చి, బాధితుల అవసరాలను తీర్చి
    వాళ్ళను తృప్తి పరిస్తే చీకట్లో నీ వెలుగు ప్రకాశిస్తుంది. నీ చీకటి నీకు మధ్యాహ్నం
    లాగా ఉంటుంది.
  hat-BSA: si ou vide nanm ou a sila ki grangou, e satisfè dezi a aflije a; nan lè
    sa a, limyè ou va leve nan fènwa, e tristès ou va klere kon gran lajounen.
  bxh-bxh: Yena tau guliguliyam kalahe adi au soi, yo safaluma edi mwahuli sa heyaya,
    au saguhidi Haba kamumu ai ganahewana emi mala ya sina, na maihona haba doha lahai
    laꞌi maihalana.
  kos-kos: ac kowos fin kite mwet masrinsral, ac kasrelos su muta in enenu, na lohsr
    su apinkowosla fah ekla oana kalmen faht ke infulwen len.
  hbo-WLC: וְתָפֵ֤ק לָֽרָעֵב֙ נַפְשֶׁ֔ךָ וְנֶ֥פֶשׁ נַעֲנָ֖ה תַּשְׂבִּ֑יעַ וְזָרַ֤ח
    בַּחֹ֙שֶׁךְ֙ אוֹרֶ֔ךָ וַאֲפֵלָתְךָ֖ כַּֽצָּהֳרָֽיִם׃
  ibo-ibo: ọ bụrụ na inye ndị agụụ na-agụ nri, nyere ndị nọ na mkpa aka, mgbe ahụ,
    ìhè gị ga-achawapụta, ọchịchịrị niile gbara gị gburugburu ga-aghọ ìhè, na-achakwa
    ka ehihie.
  ory-ory: ପୁଣି, ଯଦି କ୍ଷୁଧିତର ପ୍ରତି ତୁମ୍ଭର ପ୍ରାଣ ଆକର୍ଷିତ ହୁଏ ଓ ତୁମ୍ଭେ ଦୁଃଖିତର ପ୍ରାଣକୁ
    ତୃପ୍ତ କର, ତେବେ ଅନ୍ଧକାରରେ ତୁମ୍ଭର ଦୀପ୍ତି ଉଦିତ ହେବ ଓ ତୁମ୍ଭର ଅନ୍ଧକାର ମଧ୍ୟାହ୍ନର ସମାନ
    ହେବ;
  chk-chk: are kopwe pwal amongöü chon echik o alisi chon riaföü, mürin ewe rochopwak
    mi nom ünükum epwe wiliti saram, nge mine a toputop ngonuk epwe saram usun chök
    leoloas.
  rop-rop: Yumob garra gibit daga langa detlot pipul hu oldei jidanbat hanggribala,
    en yu garra lukaftumbat detlot pipul hu nomo garram kemp. Det lait blanga yumob
    garra shain langa dakbala pleis, en yumob garra jidan braitwan jis laik det san.
  ukr-1871: І голодному віддаси серце твоє, та нагодуєш душу злиденника, — тодї в
    тьмі в тебе засяє сьвітло, а тьма твоя стане, мов полуднє;
  deu-1951: wenn du dem Hungrigen dein Brot darreichst und die verschmachtende Seele
    sättigst; alsdann wird dein Licht in der Finsternis aufgehen, und dein Dunkel
    wird sein wie der Mittag!
  eng-JPS: And if thou draw out thy soul to the hungry, and satisfy the afflicted
    soul; then shall thy light rise in darkness, and thy gloom be as the noon-day;
  srp-1865: I ako otvoriš dušu svoju gladnome, i nasitiš dušu nevoljnu; tada æe zasjati
    u mraku vidjelo tvoje i tama æe tvoja biti kao podne.
  lug-lug: bw’olyewaayo okuyamba abayala n’odduukirira abali mu buzibu, olwo omusana
    gwo gulyaka n’ova mu kizikiza, ekibadde ekiro kifuuke ettuntu.
  heb-heb: ותפק לרעב נפשך ונפש נענה תשביע וזרח בחשך אורך ואפלתך כצהרים׃
  ben-IRV: যদি ক্ষুধিত লোককে তোমার খাবার দাও, দুঃখিতকে সন্তুষ্ট কর, তাহলে অন্ধকারেও
    তোমাদের আলো জ্বলে উঠবে আর তোমাদের অন্ধকার হবে দুপুরবেলার মত।
  pan-pan: ਜੇ ਤੂੰ ਭੁੱਖੇ ਦੀ ਸਹਾਇਤਾ ਦਿਲ ਖੋਲ੍ਹ ਕੇ ਕਰੇਂ ਅਤੇ ਲੋੜਵੰਦਾਂ ਦੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ
    ਕਰੇਂ, ਤਾਂ ਤੇਰਾ ਚਾਨਣ ਹਨੇਰੇ ਵਿੱਚ ਚੜ੍ਹੇਗਾ, ਅਤੇ ਤੇਰਾ ਘੁੱਪ ਹਨ੍ਹੇਰਾ ਦੁਪਹਿਰ ਵਾਂਗੂੰ ਹੋਵੇਗਾ।
  mya-JVB: မွတ်သိပ် သော သူနှင့် ဆင်းရဲ ခံရသောသူကို သနားသောစိတ်နှင့်ချမ်းသာ ပေးလျှင်၊
    မရှင်းလင်းသော အရာမှာ သင်၏အလင်း သည် ပေါ်ထွန်း ၍၊ သင် ၏ မှောင်မိုက် သည် မွန်းတည့်
    အလင်းကဲ့သို့ ဖြစ်လိမ့်မည်။
  hmo-hmo: bona bema hitolo taudia dekenai aniani umui henia, bona gau lasi taudia
    umui durua neganai, umui ia hagegea noho dibura be diari dekenai do lau halaoa,
    hua ena diari bamona.
  urd-urd: और अगर तू अपने दिल को भूके की तरफ़ माइल करे और आज़ुर्दा दिल को आसूदा करे,
    तो तेरा नूर तारीकी में चमकेगा और तेरी तीरगी दोपहर की तरह हो जाएगी।
  rus-SYN: 'и отдашь голодному душу твою и напитаешь душу страдальца: тогда свет твой
    взойдет во тьме, и мрак твой будет как полдень;'
  bqc-SIM: tó a nↄandɛna gbà á pↄeã blɛ, mɛ́ a pↄ́ kpà wɛ̃nadewa à kã̀, gu
    a puɛ́ gusiau, gubeebee a gↄ̃ɛ́ lán fãanɛwa,
  tcz-CHONGTHU: Agilkel nehding pen, chule hahsatna toh ho panpin.Chutah le navah
    chu muthim lah’a hung vahdoh intin, chule na kimvella muthim chu sunlai banga
    hung vahdoh ding ahi.
  mar-mar: जर तू भुकेल्यांना मदत केली आणि दुःखी लोकांची गरज पूर्ण केली, तेव्हा तुझा
    प्रकाश अंधकारात चमकून उठेल, आणि तुझा अंधकार मध्यान्हीच्या सूर्यप्रकाशाप्रमाणे
    तळपेल.
  soq-soq: Apana omana totopu mukala uduudu mampe saumonuna, ita mo mida bagorantoia
    mukala uduudu mampe nolaitonune saumonuna, e epe dewaitonuno e sapala dubawa bedewe
    sapa wapi, ita tadina uduudu e manlawo ipa walama sapawa rua winompa.”
  qub-qub: quiquiquipaj cajta yargaycaj runata goycuptiqui, llaquicuycajta nistashanwan
    yanapaptiqui, chacajchöno carpis achicyajnömi canquipaj. Chacäpacushano cashayquipis
    pullan junajmannömi ticracurenga.
  hat-hat: si nou manje ak moun ki grangou, si nou plen vant moun ki nan nesesite,
    limyè va klere pou nou nan mitan fènwa. Lannwit va fè klè pou nou tankou gwo midi.
  eng-BSB: and if you give yourself to the hungry and satisfy the afflicted soul,
    then your light will go forth in the darkness, and your night will be like noonday.
  eng-WEBPB: and if you pour out your soul to the hungry, and satisfy the afflicted
    soul, then your light will rise in darkness, and your obscurity will be as the
    noonday;
  kbq-kbq: ne'zanku'ma atupa'ma nehaza vahe'ene knafima mani'naza vahe'ma zamazama
    hanageno'a, ana tamavu tamava zamo'a hanimpinti tavimo remsa nehiaza nehina, hanimpi
    manisazanagi zage ferupima maniaza huta manigahaze.
  nhe-BL: Xiquintlamacaca tlen mayanaj huan xiquinpalehuica tlen mopantíaj ipan tlaohuijcayotl.
    Huan queja nopa initztose queja se tlahuili tlen tlatlanextis campa tzintlayohua
    huan yeca nopa tzintlayohuilotl tlen quiyahualojtoc, tlatlanextis queja elisquía
    tonaya.
  gub-BL: Aze pemono temi'u ima'uhez ma'e wanupe nehe, aze pepytywà ma'e hereko 'ymar
    nehe, hepuruamutar katu haw heny katu putar nehe. Peiko pytunaw rehe. A'e pytunaw
    nuzawy kwaw kwarahy heny haw zanemyter pe hin mehe har nehe.
  eng-DRA: When thou shalt pour out thy soul to the hungry, and shalt satisfy the
    afflicted soul then shall thy light rise up in darkness, and thy darkness shall
    be as the noonday.
