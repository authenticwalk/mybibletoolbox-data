  gnn-gnn: Ŋuli nhe yurru yana märr‐ŋal'yun yukurra ŋarrakalay, ŋayaŋu‐wurrkurrum'thunydja,
    bala nhenydja yurru nhina yukurra ŋayaŋu‐wurrkurrum'nha dhikana ŋarrakalaynha
    nyeyaḻŋura; nhenydja yurru ŋunhi bena‐wala wal'ŋu djuḻkmarama ŋula nhänhanydja,
    garrwarnha nhe yurru bukmakkala. Yo, yuwalk yana ŋarra yurru nhuna goŋmirriyamanydja
    wal'ŋu dhika, rarryunna yurru nhuŋunydja ŋamakurru'na nhä malanha, ŋunhi ŋarra
    dhawu'‐nherrara nhokalaŋuwu märi'muwu Djaykupku. Ŋarranydja dhuwala ŋarrapi wal'ŋu
    yana Garraynydja, ga ŋarrapi yana dhuwalayi dhäruktja.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: nayi, i sɛwama nɛn Alatala yi, n yi i rate bɔxɔn yire matexine fari, n
    yi i balo i benba Yaxuba kɛɛn na. Alatala dɛ xuiin nan na ra.
  haw-1868: Alaila, e olioli no oe ia Iehova; A na'u no e hooholo ia oe ma na wahi
    kiekie o ka honua, A e hanai aku au ia oe i ka hooilina a Iakoba, a kou kupunakane;
    No ka mea, na ka waha o Iehova i olelo mai.
  arb-NAV: عِنْدَئِذٍ تَبْتَهِجُ بِالرَّبِّ، وَأَجْعَلُكَ تَمْتَطِي مُرْتَفَعَاتِ
    الأَرْضِ، وَأُنْعِمُ عَلَيْكَ بِمِيرَاثِ يَعْقُوبَ أَبِيكَ، لأَنَّ فَمَ الرَّبِّ
    قَدْ تَكَلَّمَ.
  ewe-ewe: ekema àkpɔ dzidzɔ le Yehowa me, eye mana be nàɖi tsa ade anyigba ƒe kɔkɔƒewo
    ahaɖu fofowò, Yakob ƒe domenyinu.” Yehowa ƒe nue gblɔe.
  eng-LEE: Then shalt thou find delight in the Lord; and I will cause thee to tread
    upon the high places of the earth, and I will cause thee to enjoy the inheritance
    of Jacob thy father; for the mouth of the Lord hath spoken it.
  asm-FB: তেনেহ’লে তুমি যিহোৱাত সুখী হবা; আৰু মই তোমাক ৰথত তুলি পৃথিৱীৰ ওখ ঠাইবোৰৰ
    ওপৰত ফুৰাম, আৰু তোমাৰ পিতৃ যাকোবৰ আধিপত্য তোমাক ভোগ কৰাম। কিয়নো যিহোৱাৰ নিজৰ
    মুখে ইয়াক ক’লে।
  sus-A: نَ كُي وٌ قَمَ نّ سّيوَدٍ عَلَتَلَ شَ قٍ كُي، ﭑ قَ وٌ شَ قٍ عِتٍ وٌ شَ بْشِ
    قَنيِ مَ، وٌ شَ حّلّشِنيِ نَ وٌ بٍنبَ يَشُبَ كّ نَن نَ.» عَلَتَلَ شَ مَسٍنيِ نَن
    نَ كِ.
  fra-SBL: alors tu feras tes délices de Yahvé, et je vous ferai monter sur les hauteurs
    de la terre, et je te nourrirai de l'héritage de Jacob, ton père ». car la bouche
    de Yahvé l'a dit.
  hbo-hbo: אָ֗ז תִּתְעַנַּג֙ עַל־יְהוָ֔ה וְהִרְכַּבְתִּ֖יךָ עַל־*בָּמֹותֵי (בָּ֣מֳתֵי)
    אָ֑רֶץ וְהַאֲכַלְתִּ֗יךָ נַחֲלַת֙ יַעֲקֹ֣ב אָבִ֔יךָ כִּ֛י פִּ֥י יְהוָ֖ה דִּבֵּֽר׃
    ס
  kik-kik: hĩndĩ ĩyo nĩũgakena nĩ ũndũ wa Jehova, na nĩngatũma ũtũũgĩrio mũno gũkũ
    thĩ, na ngũheage igai rĩa thoguo Jakubu, ũrĩrĩĩage.” Nĩgũkorwo nĩ kanua ka Jehova
    kaarĩtie ũhoro ũcio.
  fra-NCL: Alors tu trouveras tes délices en Yahweh, et je te transporterai comme
    en triomphe sur les hauteurs du pays, et je te ferai jouir de l’héritage de Jacob,
    ton père ; car la bouche de Yahweh a parlé.
  cek-AK: Angraeng ah anghoehaih na tawn tih; long nui ih hmuensang koekah kang ohsak
    moe, nam pa Jakob ih qawk hoiah kang com han, tiah Angraeng ih pakha mah thuih.
  cuk-cuk: be angine, wergued amimaloed. Neggwebur-e-dummaganga an be-imakmaloed,
    degi, be-dad-Jacobʼba be ibmar-nikuoedgi be yeer itomaloed.”
  uig-CYR: Ундақта Пәрвәрдигарни көңлүңниң хошаллиғи дәп билисән, Һәм Мән сени йәр
    йүзидики жуқури җайларға мингүзүп маңдуримән; Атаң Яқупниң мираси билән сени озуқландуримән
    — Чүнки Пәрвәрдигар Өз ағзи билән шундақ сөз қилди.
  tel-2017: అప్పుడు నువ్వు యెహోవా పట్ల ఆనందిస్తావు. దేశంలో ఉన్నత స్థలాలమీద నేను నిన్ను
    ఎక్కిస్తాను. నీ పూర్వీకుడు, యాకోబు స్వాస్థ్యాన్ని నువ్వు అనుభవించేలా చేస్తాను.
    యెహోవా తెలియచేసిన విషయాలు ఇవే.
  hat-BSA: konsa ou va pran plezi nan SENYÈ a, e Mwen va fè ou monte sou wotè latè
    yo. Mwen va bay ou manje, e Mwen va ba ou eritaj a Jacob, papa ou a, paske bouch
    SENYÈ a pale sa a.”
  kos-kos: na kowos ac fah pulakin insewowo ke sripen kowos kulansupweyu. Nga ac fah
    oru mwet in mutunfacl nukewa in akfulatye kowos, ac kowos ac fah usrui facl se
    su nga tuh sang nu sel Jacob, papa matu tomowos. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: אָ֗ז תִּתְעַנַּג֙ עַל־יְהוָ֔ה וְהִרְכַּבְתִּ֖יךָ עַל־בָּ֣מֳותֵי אָ֑רֶץ
    וְהַאֲכַלְתִּ֗יךָ נַחֲלַת֙ יַעֲקֹ֣ב אָבִ֔יךָ כִּ֛י פִּ֥י יְהוָ֖ה דִּבֵּֽר׃ ס
  ibo-ibo: mgbe ahụ, ị ga-achọta ọṅụ gị nʼime Onyenwe anyị, m ga-emekwa ka ịnọkwasị
    nʼebe dị elu niile nke ala ahụ, meekwa ka irie oriri na ihe nketa nke nna gị Jekọb.”
    Nʼihi na ọnụ Onyenwe anyị ekwuola ya.
  ory-ory: 'ତେବେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦ କରିବ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପୃଥିବୀର ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ଆରୋହଣ କରାଇବା; ଆଉ, ତୁମ୍ଭ ପିତା ଯାକୁବର ଅଧିକାର ତୁମ୍ଭକୁ ଭୋଗ କରାଇବା: କାରଣ ସଦାପ୍ରଭୁଙ୍କର
    ମୁଖ ଏହା କହିଅଛି।”'
  chk-chk: mürin kopwe küna om pwapwa rei. Iwe, üpwe atekiokotä won ekewe leni mi
    tekia won fanüfan, pwe kopwe feiöchüni feiöchün ewe fanü üa ngeni Jakop om we
    lewo. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: If yumob dum lagijat, yumob garra jidan brabli gudbinji, dumaji yumob sabi
    mi. Ai garra larram ola pipul ebriweya rispek langa yumob, en ai garra larram
    yumob jidan gudbalawei langa det kantri blanga yumob grengrenfatha Jeikob.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Тодї мати меш осолоду в Господї, возведу тебе певно на висоти землї та
    насичу тебе наслїддєм Якововим, предка твого; — се сказали уста Господнї.
  deu-1951: alsdann wirst du an dem HERRN deine Lust haben; und ich will dich über
    die Höhen des Landes führen und dich speisen mit dem Erbe deines Vaters Jakob!
    Ja, der Mund des HERRN hat es verheißen.
  eng-JPS: Then shalt thou delight thyself in the LORD, and I will make thee to ride
    upon the high places of the earth, and I will feed thee with the heritage of Jacob
    thy father; for the mouth of the LORD hath spoken it.
  srp-1865: Tada æeš se veseliti u Gospodu, i izvešæu te na visine zemaljske, i daæu
    ti da jedeš našljedstvo Jakova oca svojega; jer usta Gospodnja rekoše.
  lug-lug: awo olifuna essanyu eriva eri Mukama era olitambulira mu bifo by’ensi ebya
    waggulu era ndikuwa obusika bwa kitaawo Yakobo” Akamwa ka Mukama ke kakyogedde.
  heb-heb: אז תתענג על יהוה והרכבתיך על במותי ארץ והאכלתיך נחלת יעקב אביך כי פי יהוה
    דבר׃
  ben-IRV: তবে তুমি সদাপ্রভুতে আনন্দিত হবে এবং আমি পৃথিবীর সব উঁচু জায়গার ওপর দিয়ে
    আরোহণ করাব এবং তোমার বাবা যাকোবের অধিকার ভোগ করাব। কারণ সদাপ্রভুর মুখ এটা বলেছে।
  pan-pan: ਤਦ ਤੂੰ ਯਹੋਵਾਹ ਵਿੱਚ ਮਗਨ ਰਹੇਂਗਾ, ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਧਰਤੀ ਦੀਆਂ ਉਚਿਆਈਆਂ ਉੱਤੇ ਚੜ੍ਹਾਵਾਂਗਾ,
    ਤੇਰੇ ਪਿਤਾ ਯਾਕੂਬ ਦੀ ਵਿਰਾਸਤ ਵਿੱਚੋਂ ਖੁਆਵਾਂਗਾ, ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਦਾ ਮੁੱਖ ਵਾਕ ਹੈ।
  mya-JVB: သင်သည် ထာဝရဘုရား ၌ ပျော်မွေ့ ရလိမ့်မည်။ မြေကြီး ပေါ် မှာ မြင့် သော အရပ်တို့ကို
    ငါစီး စေ၍ ၊ သင့် အဘ ယာကုပ် ၏အမွေ ဥစ္စာနှင့် ငါကျွေး မည်ဟု ထာဝရဘုရား ၏ နှုတ် တော်ထွက်အမိန့်
    တော်ရှိ၏။
  hmo-hmo: Bema unai bamona umui karaia neganai, moale do umui davaria. Inai bamona
    moale, be egu gaukara idia karaia taudia ibounai ese idia abia noho. Bona lau
    ese mataurai umui dekenai do lau henia, tanobada besedia ibounai edia mataurai.
    Bona umui ese emui sene tauna Iakobo dekenai lau henia tano, be do umui moalelaia.
    Lau, Lohiabada, lau hereva vadaeni.”
  urd-urd: तब तू ख़ुदावन्द में मसरूर होगा और मैं तुझे दुनिया की बलन्दियों पर ले चलूँगा,
    और मैं तुझे तेरे बाप या'क़ूब की मीरास से खिलाऊँगा; क्यूँकि ख़ुदावन्द ही के मुँह
    से ये इरशाद हुआ है।”
  rus-SYN: 'то будешь иметь радость в Господе, и Я возведу тебя на высоты земли и
    дам вкусить тебе наследие Иакова, отца твоего: уста Господни изрекли это.'
  bqc-SIM: á pↄ́ a kɛa na, mí tó àↄ kible bùsu gulɛsĩↄu, mí tó à á dezi
    Yakↄbu túbible. Ma Dii ma lɛ́ mɛ́ ò.
  tcz-CHONGTHU: Chutengleh Pakai chu na lunglhaina hung hiding ahitai. Keiman sangtah’a
    nangma kajabol’a, chule na pului’u Jacob gamlo ding kateppeh chu nalungna kimding
    ahije, tia Keima Pakaiyin kaseidoh ahitai.
  mar-mar: तर तू परमेश्वराच्या समक्ष आनंद पावशील, आणि मी तुला पृथ्वीच्या उच्च ठिकाणी
    चालवेन; आणि तुमचे वडील याकोब यांच्या मालकीच्या सर्व गोष्टी तो तुम्हास देईल, कारण
    परमेश्वराचे मुख हे बोलले आहे.
  qub-qub: Chaycunata cumlerga cushisha allimi goyanquipaj. Noganami alliman churashayquipaj
    altunnin jircacunapa llapanta binsichir pushashpä. Unay awiluyqui Jacobta goycunäpaj
    aunishächönami alli goyächishayquipaj.» Quiquin Tayta Diosmi chayno nisha.
  hat-hat: lè sa a, n'a jwenn plezi nou nan fè sèvis pou mwen. M'a fè tout moun sou
    latè pote nou anlè, n'a jwi lavi nan peyi mwen te bay Jakòb, zansèt nou an. Se
    mwen menm, Seyè a, ki di sa!
  eng-BSB: then you will delight yourself in the LORD, and I will make you ride on
    the heights of the land and feed you with the heritage of your father Jacob.”
    For the mouth of the LORD has spoken.
  eng-WEBPB: then you will delight yourself in the LORD, and I will make you to ride
    on the high places of the earth, and I will feed you with the heritage of Jacob
    your father;” for the LORD’s mouth has spoken it.
  kbq-kbq: Tamagrama mani fruhu kna Sabatimofo kasegema amage'ma antesageno'a, Ra
    Anumzamo'a asomu huramantegahie. Ana hanigeta neramageho Jekopuma eri santi haregahanema
    huno Ra Anumzamo'ma huhamparinte'nea mopafima me'nea agonafi tamatrenigeta mani
    so'e nehuta, ne'zana neneta musenkasea hugahaze. Ra Anumzamo'a agra'a agipinti
    ama nanekea huama hu'ne.
  nhe-BL: temachtli inpaquise ipan TOTECO. Huan na nimechchihuas xitlatlanica ipan
    tlen inquichihuaj. Huan nimechmacas nochi nopa tlatiochihualistli tlen nijtlajtolcahuili
    imohuejcapan tata Jacob.” Queja nopa niquijtohua na, niimoTECO.
  gub-BL: Aze peruzar heze'eg nehe, aiko putar pemurywete kar har romo ihe nehe. Apupytywà
    putar ikatu 'ym ma'e paw heityk pà nehe. Penurywete putar ywy peipy Zako pe heremimono
    kwer rehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: Then shalt thou be delighted in the Lord, and I will lift thee up above
    the high places of the earth, and will feed thee with the inheritance of Jacob
    thy father. For the mouth of the Lord hath spoken it.
