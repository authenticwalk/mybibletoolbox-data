verse: ISA.058.014
translations:
  mal-C: നീ യഹോവയിൽ ആനന്ദം കണ്ടെത്തും; ദേശത്തെ ഉന്നതസ്ഥാനങ്ങളിൽ ജയഘോഷത്തോടെ സവാരിചെയ്യുന്നതിനും
    നിന്റെ പിതാവായ യാക്കോബിന്റെ അവകാശം ആസ്വദിക്കുന്നതിനും ഞാൻ ഇടയാക്കും.” യഹോവയുടെ
    വായ് ഇത് അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: alsdann wirst du deine Wonne an Jahwe haben, und ich will dich auf den
    Höhen des Landes einherfahren lassen und will dich das Erbteil deines Ahnherrn
    Jakob genießen lassen. Fürwahr, Jahwes Mund hat es geredet!
  lin-lin: wana okozwa esengo na yo kati na Yawe mpe nakomema yo na bisika ya likolo
    ya mokili, nakoleisa yo wuta na libula ya Jakobi, tata na yo, » elobi Yawe.
  eng-LSV: Then you delight yourself on YHWH, || And I have caused you to ride on
    high places of earth, || And have caused you to eat the inheritance of your father
    Jacob, || For the mouth of YHWH has spoken!”
  eng-GNV: 'Then shalt thou delite in the Lord, and I wil cause thee to mount vpon
    the hie places of the earth, and feede thee with the heritage of Iaakob thy father:
    for the mouth of ye Lord hath spoken it.'
  eng-WEBSTER: 'Then shalt thou delight thyself in the LORD; and I will cause thee
    to ride upon the high places of the earth, and feed thee with the heritage of
    Jacob thy father: for the mouth of the LORD hath spoken it .'
  nhw-BL: temachtli anpaquise ipan TOTECO. Huan na nimechchihuas xitlatlanica ipan
    catli anquichihuaj. Huan nimechmacas nochi nopa tlatiochihualistli catli nijtlajtolcahuili
    amohuejcapan tata Jacob.” Quej nopa niquijtohua na, niamoTECO.
  swh-ONEN: ndipo utakapojipatia furaha yako katika Bwana, nami nitakufanya upande
    juu ya miinuko ya nchi na kusherehekea urithi wa Yakobo baba yako.” Kinywa cha
    Bwana kimenena haya.
  bba-bba: sɑɑ yerɑ i ko nuku dobu wɑ nɛn sɑ̃ɑru sɔɔ, kpɑ tɔmbu kpuro bu bɛɛ bɛɛrɛ
    wɛ̃, kpɑ n bɛɛ diisiɑ tem mɛ sɔɔ, mɛ nɑ bɛɛn sikɑdo Yɑkɔbu wɛ̃. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Then shalt thou delight thyself in the Lord; And I will cause thee
    to ride upon the high places of the earth, And feed thee with the heritage of
    Jacob thy father: For the mouth of the Lord hath spoken it.'
  luo-luo: eka unubed moil kuom Jehova Nyasaye, mi oteru ewi piny kama otingʼore,
    bende nomiu chiemo kar mwandu mane osingore ne Jakobo kwaru.” Jehova Nyasaye ema
    owacho.
  meu-meu: bena Iehova ba moalelaia, bona lau ese tanobada ena gabu badadia ai baina
    hakaumui; senemui Iakob ahuna amo baina ubumui, badina be Iehova uduna vada e
    hereva.
  npi-ULB: तब तिमीहरूले परमप्रभुमा आनन्द पाउनेछौ । अनि म तिमीहरूलाई पृथ्वीको उच्‍च
    स्थानहरूमा सवार गर्न लगाउनेछु । तिमीहरूका पुर्खा याकूबको उत्तराधिकारबाट म तिमीहरूलाई
    खान दिनेछु— किनकि परमप्रभुको मुखले बोलेको छ ।”
  yor-yor: nígbà náà ni ìwọ yóò ní ayọ̀ nínú Olúwa rẹ, èmi yóò sì jẹ́ kí ìwọ kí ó
    máa gun ibi gíga ilẹ̀ ayé, àti láti máa jàdídùn ìní ti Jakọbu baba rẹ.” Ẹnu Olúwa
    ni ó ti sọ̀rọ̀.
  pes-OPCB: آنگاه شادی من نصیب شما خواهد شد. من شما را در تمام جهان سربلند خواهم کرد
    و برکاتی را که به جدتان یعقوب وعده داده‌ام نصیب شما خواهم ساخت. من که خداوند هستم
    این را می‌گویم.»
  tgl-ULB: Kung ganoon makatatagpo kayo ng kasiyahan kay Yahweh; at pasasakayin ko
    kayo sa mga matataas na lugar ng daigdig; pakakainin ko kayo mula sa minana ni
    Jacob na inyong ama— dahil ang bibig ni Yahweh ang nagsalita.”
  cbu-NT: Zar kanusish nuwaam kanuskachinaareesa, nuwamun kisshaparee taatssa. Nuwsha
    siyaa istakachuri, uru siyamari kasirus taatssa. Zitaminaris Akoparini siyaam
    wanasir tsiyatarangu, anoo kis pangatssa, waana iy Aparini Taarashipan siyaa tárangiya.
  hui-hui: Tígua Sabada horonaga mana uruni baya hangu talialu i̱ mitangi bialu beremiyagua
    turu holene bayaleore Anduane Homogo i̱niha ngogoni handa walia holeberemi. I̱na
    bamba dindi tínaga mamali Yagabahondo ngulebero lene biagoria ibalu turu haga
    bu holeberemi. Dindi ogoriani tígua tomo nalu holene dewa bu payabu ngagola turu
    timbuni howa tomo uruni nalu dungulo holeberemi. Ani ho kamiria dindi tara taraha
    wali agali bu karume tí mini lene lai holebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya, lalu Aisaiahanda latagi halu hene.
  mya-mya: ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​မှ​ရ​ရှိ​အပ်​သော စိတ္တ​သု​ခ​ကို​ခံ​စား​ရ​ကြ​လိမ့်​မည်။
    ငါ​သည် သင်​တို့​အား​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​တွင်​ဂုဏ်​အ​သ ရေ​ရှိ​စေ​မည်။ သင်​တို့​သည်​လည်း​မိ​မိ​တို့​ဘိုး
    ဘေး​ယာ​ကုပ်​အား​ပေး​အပ်​ခဲ့​သည့်​ပြည်​တော် တွင်​ပျော်​မွေ့​စွာ​နေ​ရ​ကြ​လိမ့်​မည်။
    ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་དགའ་སྤྲོ་འཐོབ་ཅིང་། བདག་གིས་ཁྱོད་ས་གཞིའི་མཐོ་སར་བསྐྱོན་ཏེ།
    ཁྱོད་ཀྱི་མེས་པོ་ཡ་ཀོབ་ཀྱི་ནོར་སྐལ་ལས་ཁྱོད་འཚོ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་སྐུ་དངོས་སུ་གསུངས་སོ།
    །
  sna-sna: ipapo uchawana mufaro wako muna Jehovha, uye ndichakuita kuti ukwire pakakwirira
    penyika, uye ndichakugutsa nenhaka yababa vako Jakobho.” Muromo waJehovha wazvitaura.
  spa-BLM: entonces te deleitarás en Yahvé, y te haré cabalgar sobre las alturas de
    la tierra, y te alimentaré con la herencia de Jacob, tu padre”. porque la boca
    de Yahvé lo ha dicho.
  cac-cac: tato icha chi', ol ex tzalaj ved'oc. A in ol vac' snivanil eyelc'och d'a
    masanil chon̈ab'. Ol eyac' tzalajb'oc e c'ool d'a lum luum vac'nac e macb'enoc
    d'a e mam eyicham aj Jacob. A in ton Jehová in svalcan jun tic.
  swh-ULB: '''''Halafu utapata furaha kwa Yahwe; na nitaifanya safari yako juu ya
    urefu wa nchi; Nitakulisha wewe kwenye urithi wa Yakobo baba yenu- maana mdomo
    wa Yahwe umezungumza.'''''
  bel-bel: 'дык мецьмеш радасьць у Госпадзе, і Я ўзьвяду цябе на вышыні зямныя і дам
    скаштаваць табе спадчыну Якава, бацькі твайго: вусны Гасподнія прамовілі гэта.'
  deu-ELBBK: dann wirst du dich an dem HERRN ergötzen, und ich werde dich umherfahren
    lassen auf den Höhen der Erde und werde dich speisen mit dem Erbteil Jakobs, deines
    Vaters; denn der Mund des HERRN hat geredet.
  mbb-OT: ebmelipayen kew te kebpenilbi niw kedì. Ebeǥayan ku sikiyu te zengeg kayi
    te tivuuk he kelibutan, ne ebpezaharan ku sikiyu te menge abut te tanè he nepengevilin
    niw ziyà te kepuun niw he si Jacob. Egkehitavù heini, su iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: ഞാൻ നിന്നെ ദേശത്തിലെ ഉന്നതങ്ങളിൽ വാഹനമേറ്റി ഓടുമാറാക്കുകയും നിന്റെ പിതാവായ
    യാക്കോബിന്റെ അവകാശംകൊണ്ടു നിന്നെ പോഷിപ്പിക്കയും ചെയ്യും; യഹോവയുടെ വായല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Bu kuhni ngurriyime, dja ngurriwokmarrkmang mankarre ngardduk manbu Sabbathkenh,
    wanjh kandimarnenjilngmakmen kore ngaye. Wanjh ngaye ngeykimukwon ba birriwarlahkenh
    bininj rowk ngundiburlume, dja ngudda wanjh ngurrimang mandjalmak kore mahni kunbolk
    ngaye ngabolkwong Jacob nawu ngunkebmawahmeng. Ngaye nawu Yawey ngayimeng rowk
    kore kurrangbeh ngardduk.”
  rmc-rmc: akor arakheha o radišagos andro RAJ; dava tuke te džal pal o uče verchi
    la phuvakre a dava tuke te čaľol andral o ďeďictvos tire dadeskro, le Jakoboskro.“
    Bo le RAJESKRO muj oda phenďa.
  pes-OPV: آنگاه در خداوند متلذذخواهی شد و تو را بر مکان های بلند زمین سوارخواهم کرد.
    و نصیب پدرت یعقوب را به توخواهم خورانید» زیرا که دهان خداوند این راگفته است.
  ron-1924: атунч те вей путя десфэта ын Домнул, ши Еу те вой суи пе ынэлцимиле цэрий,
    те вой фаче сэ те букурь де моштениря татэлуй тэу Иаков”, кэч гура Домнулуй а
    ворбит.
  ben-OBCV: তাহলে তুমি সদাপ্রভুতে তোমার আনন্দ খুঁজে পাবে, আর আমি তোমাকে দেশের সর্বোচ্চ
    স্থানে আরোহণ করাব এবং তোমার পিতৃপুরুষ যাকোবের অধিকারে উৎসব করতে দেব,” সদাপ্রভুর
    মুখ এই কথা বলেছেন।
  som-som: markaasaad Rabbiga ku farxi doontaa, oo anna waxaan ku marsiin doonaa meelaha
    sarsare ee dhulka, oo dhaxalkii awowgaa Yacquub ayaan kugu quudin doonaa, waayo,
    afkii Rabbiga ayaa saas ku hadlay.
  lat-VUC: 'tunc delectaberis super Domino, et sustollam te super altitudines terræ,
    et cibabo te hæreditate Jacob patris tui: os enim Domini locutum est.]'
  eng-ASVBT: 'then shalt thou delight thyself in Jehovah; and I will make thee to
    ride upon the high places of the earth; and I will feed thee with the heritage
    of Jacob thy father: for the mouth of Jehovah hath spoken it.'
  ita-1885: allora tu prenderai i tuoi diletti nel Signore, ed io ti farò cavalcare
    sopra gli alti luoghi della terra; e ti darò mangiare l'eredità di Giacobbe, tuo
    padre; perciocchè la bocca del Signore ha parlato.
  eng-LXXUP: 'then shalt thou trust on the Lord; and he shall bring thee up to the
    good places of the land, and feed thee with the heritage of Jacob thy father:
    for the mouth of the Lord has spoken this.'
  eng-ULB: “Then you will find delight in Yahweh; and I will make you ride on the
    heights of the earth; I will feed you from the inheritance of Jacob your father—for
    the mouth of Yahweh has spoken.”
  spa-VBL: entonces descubrirán que el Señor es quien verdaderamente los hace feliz,
    y les daré altos cargos en la tierra y también lo que le prometí a Jacob, su antepasado.
    Yo, el Señor, he hablado.
  fra-_FOB: Alors tu trouveras des délices en l'Éternel; je te ferai passer par-dessus
    les hauteurs du pays, et je te nourrirai de l'héritage de Jacob, ton père; car
    la bouche de l'Éternel a parlé.
  mal-mal: ഞാൻ നിന്നെ ദേശത്തിലെ ഉന്നതങ്ങളിൽ വാഹനമേറി ഓടുമാറാക്കുകയും നിന്റെ പിതാവായ
    യാക്കോബിന്റെ അവകാശംകൊണ്ടു നിന്നെ പോഷിപ്പിക്കുകയും ചെയ്യും;” യഹോവയുടെ വായല്ലയോ
    അരുളിച്ചെയ്തിരിക്കുന്നത്.
  urd-GVR: Tab Rab terī rāhat kā mambā hogā, aur maiṅ tujhe rath meṅ biṭhā kar mulk
    kī bulandiyoṅ par se guzarne dūṅgā, tujhe tere bāp Yāqūb kī mīrās meṅ se ser karūṅga.”
    Rab ke muṅh ne yih farmāyā hai.
  suz-BL: गेपुकी परमप्रभु यावे कली मिम्‍शा ग्‍येरसीनी वा। मिनु गो इन माल्‍शो नेल्‍ल
    गेन्‍नी वा। मिनु गो इन किकी याकूब आ शोंप जचा गेनन्‍नी वा” दे परमप्रभु यावे आ देंशो
    बाक्‍ब।
  eng-NOY: Then shalt thou delight thyself in Jehovah. And I will cause thee to ride
    upon the high places of the earth, And cause thee to enjoy the inheritance of
    Jacob, thy father; For the mouth of Jehovah hath spoken it.
  ita-1927: allora troverai la tua delizia nell’Eterno; io ti farò passare in cocchio
    sulle alture del paese, ti nutrirò delle eredità di Giacobbe tuo padre, poiché
    la bocca dell’Eterno ha parlato.
  ckb-ckb: ئەوسا خۆشی لە یەزدان دەبینیت و سواری بەرزاییەکانی زەویت دەکەم و میراتەکەی
    یاقوبی باوکت دەرخوارد دەدەم.» یەزدان بە دەمی خۆی فەرمووی.
  eng-BBE: 'Then the Lord will be your delight; and I will put you on the high places
    of the earth; and I will give you the heritage of Jacob your father: for the mouth
    of the Lord has said it.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಆನಂದಗೊಳ್ಳುವಿ. ಭೂಮಿಯ ಎತ್ತರವಾದ ಸ್ಥಳಗಳ ಮೇಲೆ ನಿನ್ನನ್ನು ಹತ್ತಿಸಿ,
    ನಿನ್ನ ತಂದೆಯಾದ ಯಾಕೋಬನ ಬಾಧ್ಯತೆಯನ್ನು ಅನುಭವಿಸುವಂತೆ ನಿನಗೆ ಮಾಡುವೆನು.” ಏಕೆಂದರೆ ಯೆಹೋವ
    ದೇವರ ಬಾಯಿ ಇದನ್ನು ನುಡಿದಿದೆ.
  tam-2017: அப்பொழுது கர்த்தரில் மனமகிழ்ச்சியாயிருப்பாய்; பூமியின் உயர்ந்த இடங்களில்
    உன்னை ஏறியிருக்கும்படிசெய்து, உன் தகப்பனாகிய யாக்கோபுக்குச் சொந்தமானவைகளால் உன்னைப்
    போஷிப்பேன்; யெகோவாவுடைய வாய் இதைச் சொல்லிற்று.
  spa-RV-1909: 'Entonces te deleitarás en Jehová; y yo te haré subir sobre las alturas
    de la tierra, y te daré á comer la heredad de Jacob tu padre: porque la boca de
    Jehová lo ha hablado.'
  ron-BTF: Atunci te vei desfăta în DOMNUL; şi te voi face să călăreşti peste locurile
    înalte ale pământului şi te voi hrăni cu moştenirea tatălui tău, Iacob, căci gura
    DOMNULUI a vorbit aceasta.
  eng-WEBP: then you will delight yourself in the LORD, and I will make you to ride
    on the high places of the earth, and I will feed you with the heritage of Jacob
    your father;” for the LORD’s mouth has spoken it.
  eng-FBV: then you'll find the Lord is the one who truly makes you happy, and I will
    give you high positions on the earth and give you what I promised to Jacob, your
    forefather. I, the Lord, have spoken.
  nld-1939: 'Dan zult ge u in Jahweh verheugen: In zegetocht voer Ik u over de toppen
    der aarde, En laat u het erfdeel van Jakob, uw vader, genieten! Waarachtig! De
    mond van Jahweh heeft het gezegd!'
  nch-BL: temachti anpaquise ipan TOTECO. Huan na nimechchihuas xitatanica ipan cati
    anquichihuaj. Huan nimechmacas nochi nopa tatiochihualisti cati nijtajtolcahuili
    amohuejcapan tata Jacob.” Quej nopa niquijtohua na, niamoTECO.
  vie-1934: bấy giờ ngươi sẽ lấy Đức Giê-hô-va làm vui thích, ta sẽ làm cho ngươi
    cỡi lên các nơi cao trên đất, và lấy sản nghiệp của Gia-cốp, tổ phụ ngươi, mà
    nuôi ngươi; vì miệng Đức Giê-hô-va đã phán vậy.
  hin-CV: तू याहवेह के कारण आनंदित होगा, मैं तुम्हें पृथ्वी की ऊंचाइयों तक ले जाऊंगा
    और तुम्हारे पिता याकोब के भाग की उपज से खायेगा.” क्योंकि यह याहवेह के मुंह से
    निकला वचन है.
  eng-OURB: then you shall delight yourself in Adonai; and I will make you to ride
    on the high places of the earth; and I will feed you with the heritage of Jacob
    [Supplanter] your father:” for Adonai’s mouth has spoken it.
  spa-BES: Entonces el Señor será tu deleite; y te pondré en los lugares altos de
    la tierra; y te daré la herencia de tu padre Jacob, porque la boca del Señor lo
    ha dicho.
  tdx-tdx: Ie hifale am’ Iehovà, le hampiningirako azo o haboa’ ty tane toio, vaho
    ho fahanako ami’ty lova’ Iakobe rae’o; izay ty nitsaraem-palie’ Iehovà.
