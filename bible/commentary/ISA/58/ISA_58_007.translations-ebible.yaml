verse: ISA.058.007
translations:
  mal-C: വിശക്കുന്നവനു നിന്റെ അപ്പം ഭാഗിച്ചുകൊടുക്കുക, അലഞ്ഞുതിരിയുന്ന ദരിദ്രരെ നിന്റെ
    വീട്ടിൽ കൈക്കൊള്ളുക— നഗ്നരെ കണ്ടാൽ അവരെ വസ്ത്രം ധരിപ്പിക്കുക, നിന്റെ മാംസരക്തങ്ങളായവരിൽനിന്ന്
    ഒഴിഞ്ഞുമാറാതിരിക്കുക, ഇതല്ലേ ഞാൻ പ്രിയപ്പെടുന്ന ഉപവാസം?
  deu-TKW: daß du dem Hungrigen dein Brot brichst und umherirrende Elende ins Haus
    hineinführst, daß, wenn du einen Nackenden siehst, du ihn bekleidest und deinem
    Fleische dich nicht entziehst?
  lin-lin: Boni, ezali te kokabola bilei na yo na moto oyo azali na nzala ? Ezali
    te koyamba kati na ndako na yo, mobola oyo azali koyengayenga ? Ezali te kolatisa
    moto oyo azali bolumbu mpe koboya kopesa mokongo na ndeko na yo ?
  eng-LSV: Is it not to deal your bread to the hungry, || And bring home the wandering
    poor, || That you see the naked and cover him, || And do not hide yourself from
    your own flesh?
  eng-GNV: Is it not to deale thy bread to the hungry, and that thou bring the poore
    that wander, vnto thine house? when thou seest the naked, that thou couer him,
    and hide not thy selfe from thine owne flesh?
  eng-WEBSTER: Is it not to deal thy bread to the hungry, and that thou shouldst bring
    the poor that are cast out to thy house? when thou seest the naked, that thou
    shouldst cover him; and that thou shouldst not hide thyself from thy own flesh?
  nhw-BL: Nijnequi xiquintlamacaca catli mayanaj huan xiquinselica ipan amochaj nejnemini
    catli amo quipiyaj ininchaj. Xiquinyoyontica catli amo quipiyaj ininyoyo huan
    amo ximotlatica quema amoteiximatcahua anmechtemohuaj para xiquinpalehuica.
  swh-ONEN: Je, sio kushirikiana chakula chako na wenye njaa na kuwapatia maskini
    wasiokuwa na makao hifadhi, unapomwona aliye uchi, umvike, wala si kumkimbia mtu
    wa nyama na damu yako mwenyewe?
  bba-bba: I bɛɛn dĩɑnu bɔnu koowo kɑ wi u kun mɔ u di, kpɑ i be bɑ kun wɑ̃ɑ yeru
    mɔ nɛnɛ bɛɛn yɛnuɔ. Ì n ɡoo wɑ u sĩimɔ tereru, i nùn yɑ̃nu wɛ̃ɛyɔ u sebe, kpɑ
    i ku mɑɑ bɛɛn winsim biru kisi.
  eng-KJVCPB: Is it not to deal thy bread to the hungry, And that thou bring the poor
    that are cast out to thy house? When thou seest the naked, that thou cover him;
    And that thou hide not thyself from thine own flesh?
  luo-luo: Donge en ni mondo upog chiembu ne joma kech kayo kendo urwak joma odhier
    maonge kuonde dak, bende ni mondo umi joma wuotho duk lewni, kendo kik upand wangʼu
    ne wedeu?
  meu-meu: Hitolo taudia ida amu aniani ba haria, bona ogoḡami taudia asi edia ruma
    na emu ruma ai ba hakaudia vareai, ani? Asi ena dabua tauna ba hadabualaia, bona
    varavaramu edia amo basio komu, ani?
  npi-ULB: आफ्‍नो भोजन भोकाएकाहरूलाई दिनु र गरीब र घरविहीनलाई तिमीहरूका घरमा ल्याउनु
    होइन र?” तिमीहरूले कसैलाई नाङ्गो देख्दा तिमीहरूले त्यसलाई लुगा लगाई दिनुपर्छ ।
    अनि तिमीहरूले आफूलाई आफ्ना नातेदारदेखि लुकाउनुहुँदैन ।
  yor-yor: Kì í ha á ṣe láti pín oúnjẹ yín fún àwọn tí ebi ń pa àti láti pèsè ibùgbé
    fún àwọn òtòṣì tí ń rìn káàkiri. Nígbà tí ẹ bá rí ẹni tí ó wà níhòhò, láti daṣọ
    bò ó, àti láti má ṣe lé àwọn ìbátan yín sẹ́yìn?
  pes-OPCB: خوراکتان را با گرسنگان تقسیم کنید و فقیران بی‌کس را به خانهٔ خود بیاورید؛
    اشخاص برهنه را لباس بپوشانید و از کمک به بستگانتان دریغ نکنید.
  tgl-ULB: Hindi ba ito para ipamahagi ang inyong tinapay sa nagugutom at dalhin ang
    dukha at walang tahanan sa inyong bahay?” Kapag nakakita kayo ng isang taong nakahubad,
    dapat ninyo siyang bihisan; at hindi ninyo dapat itago ang inyong sarili mula
    sa sarili ninyong mga kamag-anak.
  cbu-NT: Tputs mariz kayatku anoom watungasheem panangtsa. Pukiree tputs istakus,
    pangishis ishinangtsa. Pukir watunir ndunareewa pakchus, istangtsa. Kandoozpatatis,
    tunareetstaa wanasiri ishinangtsa.
  hui-hui: Tígua mana bialu halimulo hame ledogo ogodagua. Wali agali tomo garibilo
    karu tomo nelo milimu. Wali agali yagibano tinaga anda nahe howa burupale karu
    tí andagaha palelo panga dugualimu. Mbirali aga bulene mbira nawiore howa dagareme
    duru lalu karu tígua aga ngamiru maru milimulo hameledo. Ani bialu howa ai tínaga
    dameneore darama mbiraore kamiru aria mbiraligo genda yu heane handarimiyagua
    nde de nahende tingi halu pu nabi baya hangu biamogo bialu halimu.
  mya-mya: ဆာ​ငတ်​မွတ်​သိပ်​သူ​တို့​ကို​ကျွေး​မွေး​ခြင်း၊ နေ စ​ရာ​မ​ရှိ​သည့်​ဆင်း​ရဲ​သား​တို့​အား​နေ​ရာ
    ထိုင်​ခင်း​ပေး​အပ်​ခြင်း၊ အ​ဝတ်​အ​စား​ချို့​တဲ့ သူ​တို့​အား​ပေး​ကမ်း​၍​သင်​တို့​အ​မျိုး​သား
    များ​အား​ကူ​ညီ​မ​စ​ရ​မည့်​တာ​ဝန်​ကို​မ ရှောင်​မ​လွှဲ​ဘဲ​နေ​ခြင်း​တို့​ပင်​ဖြစ်​ပေ​သည်။
  bod-N: དེ་ནི་བཀྲེས་པའི་མི་ལ་རང་གི་ཁ་ཟས་སྟེར་བ་དང་། དབུལ་པོ་འཁྱམས་པོ་དག་རང་ཁྱིམ་དུ་སྣེ་ལེན་བྱེད་པ།
    གོས་མེད་གཅེར་བུ་མཐོང་ཚེ་དེ་ལ་གོས་བསྐོན་པ། རང་གི་གཉེན་ཉེ་ལས་རང་ཉིད་སྦ་སྐུང་མི་བྱེད་པ་མ་ཡིན་ནམ།
  sna-sna: Hakuzi kugoverana zvokudya zvako nevane nzara, nokupa varombo vanodzungaira
    pokugara here, paunoona vakashama, kuvapfekedza, uye kusafuratira venyama neropa
    rako?
  spa-BLM: ¿No es para repartir su pan a los hambrientos, y que traigas a tu casa
    a los pobres expulsados? Cuando veas el desnudo, que lo cubra; y que no te escondas
    de tu propia carne?
  cac-cac: A eb' anima scham yuj vejel, aq'uec svael eb'. Axo eb' malaj spat, aq'uec
    sposado eb' d'a e pat. A eb' malaj spichul, aq'uecoch spichul eb', man̈ eyactej
    eyac'an snivanil sc'ol eb' eyetchon̈ab'.
  swh-ULB: Sio kwamba kula mkate na wenye njaa na kuwaleta masikini na kuwaleta wasio
    na makazi katika nyuma yako?'' Unapomuana mtu yuko uchi, unatakiwa vumvishe mavazi;
    na usijifiche mwenyewe na ndugu zako.
  bel-bel: падзяліся з галодным хлебам тваім, і бяздомных бедных увядзі ў дом; калі
    ўбачыш голага, адзень яго, і ад адзінакроўнага твайго не хавайся.
  wed-wed: “Am-irairaḡei lam ona taraiḡuei, ma ami numa ona votawanei, nelabalabai
    ma vinuapoapoe awarii. Kovakovai gara ona vioteni, ma taraoim eḡa ona inana-tawanei.”
  deu-ELBBK: Besteht es nicht darin, dein Brot dem Hungrigen zu brechen, und dass
    du verfolgte Elende ins Haus führst? Wenn du einen Nackten siehst, dass du ihn
    bedeckst und deinem Fleisch dich nicht entziehst?
  mbb-OT: Beǥayi niw te keenen is egkengevitil, ipeubpè niw ziyà te menge valey niw
    is menge wazà egkeubpaan, bistiyi niw is menge wazà bisti, wey tevangi niw is
    menge kezuzumahi niw he ebpenginahanglan.
  mal-2015: വിശപ്പുള്ളവന്നു നിന്റെ അപ്പം നുറുക്കിക്കൊടുക്കുന്നതും അലഞ്ഞുനടക്കുന്ന
    സാധുക്കളെ നിന്റെ വീട്ടിൽ ചേർത്തുകൊള്ളുന്നതും നഗ്നനെ കണ്ടാൽ അവനെ ഉടുപ്പിക്കുന്നതും
    നിന്റെ മാംസരക്തങ്ങളായിരിക്കുന്നവർക്കു നിന്നെത്തന്നേ മറെക്കാതെയിരിക്കുന്നതും അല്ലയോ?
  gup-gup: Dja warridj ngurrbenwonowon manme ngudberre ba bininj nawu kabirrimarrwedowe
    bininj ngurridjarrkngun. Ngurrbenkima nawu birrimarladj dja nawu birriredyak bininj
    kore ngudberre. Mak ngadjare ngurrbendjongbu nawu birrimadjyak, dja yuwn bu mak
    ngurrbenbodmewon bininj nawu ngurrimud duninjh.”
  rmc-rmc: te del o maro olen, ko hine bokhale, a te lel andro kher le čore tulaken.
    Vašoda, te dikheha lange manušes, de les gada te urel a ma garuv tut tira famelijake,
    sar lenge kampel te pomožinel.
  pes-OPV: مگر این نیست که نان خود را به گرسنگان تقسیم نمایی و فقیران رانده شده را
    به خانه خود بیاوری و چون برهنه را ببینی او رابپوشانی و خود را از آنانی که از گوشت
    تومی باشند مخفی نسازی؟
  ron-1924: ымпарте-ць пыня ку чел флэмынд ши аду ын каса та пе ненорочиций фэрэ адэпост;
    дакэ везь пе ун ом гол, акоперэ-л ши ну ынтоарче спателе семенулуй тэу!
  aui-aui: Kami kam wawaya wiiwiivitonanidi yawata kovi kamvereyana, bi wawaya moyamoyakidi
    gegha ere yadi bare na kotayinarughuvedi yami bareye. Bi wawaya iiyawogha gegha
    ere kadi gara da siniyagha na kokabirereyedi, bi gegha yami ganigani rakarakadi
    konamiiri kubutedina.
  ben-OBCV: এই কি নয়, যে ক্ষুধার্ত লোকেদের কাছে তোমার খাবার বণ্টন করা এবং দরিদ্র
    ভবঘুরে ব্যক্তিকে আশ্রয় দেওয়া— যখন তুমি উলঙ্গ ব্যক্তিকে দেখো, তাকে পোশাক পরিহিত
    করা, আর নিজের আপনজনদের কাছ থেকে মুখ ফিরিয়ে না নেওয়া?
  som-som: Sow ma aha inaad kibistaada ka gaajaysan u gooysid, oo aad masaakiinta
    aan hoy lahayn gurigaaga soo gelisid, oo markaad aragtid mid qaawan aad wax huwisid,
    oo aadan xigtadaada aad isku jiidhka tihiin ka dhuuman?
  lat-VUC: frange esurienti panem tuum, et egenos vagosque induc in domum tuam; cum
    videris nudum, operi eum, et carnem tuam ne despexeris.
  eng-ASVBT: Is it not to deal thy bread to the hungry, and that thou bring the poor
    that are cast out to thy house? when thou seest the naked, that thou cover him;
    and that thou hide not thyself from thine own flesh?
  ita-1885: E che tu rompi il tuo pane a chi ha fame, e che tu raccolga in casa i
    poveri erranti; che quando tu vedi alcuno ignudo, tu lo copri, e non ti nascondi
    dalla tua carne?
  eng-LXXUP: 'Break thy bread to the hungry, and lead the unsheltered poor to thy
    house: if thou seest one naked, clothe him, and thou shalt not disregard the relations
    of thine own seed.'
  eng-ULB: Is it not to break your bread with the hungry and to bring the poor and
    homeless into your house?” When you see someone naked, you should clothe him;
    and you should not hide yourself from your own relatives.
  spa-VBL: Comparte tu comida con los hambrientos, acoge en tu casa a los pobres y
    a los que no tienen techo. Cuando veas a alguien desnudo, dale ropa, y no rechaces
    a tus propios parientes.
  fra-_FOB: N'est-ce pas que tu partages ton pain avec l'affamé; que tu fasses entrer
    dans ta maison les malheureux errants; que tu revêtes ceux que tu vois nus, et
    ne te détournes pas de ton semblable?
  mal-mal: വിശപ്പുള്ളവനു നിന്റെ അപ്പം നുറുക്കിക്കൊടുക്കുന്നതും അലഞ്ഞു നടക്കുന്ന സാധുക്കളെ
    നിന്റെ വീട്ടിൽ ചേർത്തുകൊള്ളുന്നതും നഗ്നനെ കണ്ടാൽ അവനെ ഉടുപ്പിക്കുന്നതും നിന്റെ
    മാംസരക്തങ്ങളായിരിക്കുന്നവർക്കു നിന്നെത്തന്നെ മറയ്ക്കാതെയിരിക്കുന്നതും അല്ലയോ?
  urd-GVR: bhūke ko apne khāne meṅ sharīk kare, beghar musībatzadā ko panāh de, barahnā
    ko kapṛe pahnāe aur apne rishtedār kī madad karne se gurez na kare!
  suz-BL: आंम जचा थोव़क शोव़लु बेक्‍ब नु योक्‍चा, खिं मबाक्शो नु प्रुङग आन कली इन
    खिंम बाक्‍चा गेचा, शिश्रा बाक्‍ब आन कली वा फेक्‍चा गेचा नु इन लोक्‍ब आन कली वारच
    पचा, आं दाक्‍शो माइजा बाक्‍तीक बाक्‍ब। ब्‍यवस्‍था १५:११; इजीकीएल १८:७; मत्ती २५:३५-३६
  eng-NOY: Is it not to break thy bread to the hungry, And to bring the poor, that
    are cast out, to thy house? When thou seest the naked, that thou clothe him, And
    that thou hide not thyself from thine own flesh?
  ita-1927: 'Non è egli questo: che tu divida il tuo pane con chi ha fame, che tu
    meni a casa tua gl’infelici senz’asilo, che quando vedi uno ignudo tu lo copra,
    e che tu non ti nasconda a colui ch’è carne della tua carne?'
  ckb-ckb: ئایا ئەوە نییە کە نانی خۆت بۆ برسی لەت بکەیت و هەژارە بێ لانەکان ببەیتە
    ماڵەوە، کە ڕووتێکت بینی پۆشتەی بکەیت و خۆت لە خزمەکانی خۆت نەشاریتەوە؟
  eng-BBE: Is it not to give your bread to those in need, and to let the poor who
    have no resting-place come into your house? to put a robe on the unclothed one
    when you see him, and not to keep your eyes shut for fear of seeing his flesh?
  kan-OKCV: ಹಸಿದವರಿಗೆ ಅನ್ನ ಕೊಡುವುದು, ನೆಲೆಯಿಲ್ಲದೆ ಅಲೆಯುತ್ತಿರುವ ಬಡವರನ್ನು ಮನೆಗೆ ಬರಮಾಡಿಕೊಳ್ಳುವುದು,
    ಬಟ್ಟೆಯಿಲ್ಲದವರನ್ನು ಕಂಡಾಗ ಅವರಿಗೆ ಬಟ್ಟೆ ಹೊದಿಸುವುದು, ನಿನ್ನ ರಕ್ತಸಂಬಂಧಿಕರಿಂದ ಮುಖ ಮರೆಮಾಡಿಕೊಳ್ಳದಿರುವುದು,
    ಇದೇ ಅಲ್ಲವೇ ನನಗೆ ಇಷ್ಟಕರವಾದ ಉಪವಾಸ ವ್ರತ?
  tam-2017: பசியுள்ளவனுக்கு உன் உணவைப் பகிர்ந்துகொடுக்கிறதும், துரத்தப்பட்ட சிறுமையானவர்களை
    வீட்டிலே சேர்த்துக்கொள்கிறதும், ஆடையில்லாதவனைக் கண்டால் அவனுக்கு ஆடை கொடுக்கிறதும்,
    உன் உறவினனுக்கு உன்னை மறைக்காமலிருக்கிறதும் அல்லவோ எனக்குப் பிரியமான உபவாசம்.
  spa-RV-1909: ¿No es que partas tu pan con el hambriento, y á los pobres errantes
    metas en casa; que cuando vieres al desnudo, lo cubras, y no te escondas de tu
    carne?
  ron-BTF: Nu este a împărţi pâinea ta celui flămând şi să aduci la casa ta pe săracii
    care sunt lepădaţi? Când vezi pe cel gol, să îl acoperi; şi să nu te ascunzi de
    propria ta carne?
  eng-WEBP: Isn’t it to distribute your bread to the hungry, and that you bring the
    poor who are cast out to your house? When you see the naked, that you cover him;
    and that you not hide yourself from your own flesh?
  eng-FBV: Share your food with the hungry, take the poor and homeless into your house.
    When you see people naked, give them clothes, and don't reject your own relatives.
  nld-1939: 'Is dat niet een vasten: Den hongerige uw brood reiken, Arme zwervers
    in huis opnemen; Den naakte kleden, dien gij ziet, Uw eigen broeder niet verstoten?'
  nch-BL: Nijnequi xiquintamacaca cati mayanaj huan xiquinselica ipan amochaj nejnemini
    cati amo quipiyaj ininchaj. Xiquiyoyontica cati amo quipiyaj iniyoyo huan amo
    ximotatica quema amoteixmatcahua amechtemohuaj para xiquinpalehuica.
