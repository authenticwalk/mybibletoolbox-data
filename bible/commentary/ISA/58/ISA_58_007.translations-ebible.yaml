    ku rafle, wodd ko, te baña nëbbu mbokk mu soxla?
  eng-YLT: Is it not to deal to the hungry thy bread, And the mourning poor bring
    home, That thou seest the naked and cover him, And from thine own flesh hide not
    thyself?
  kne-kne: Ibingayan yo sin kanen yo din mandagaang ya padagosen yo din nabiteg ay
    magay beey da. Badoan yo din magay bado na yan adi yon ipaidam din badang yo sin
    aag-i yo.
  eng-WYC-2017: Break thy bread to the hungry man, and bring into thine house needy
    men and harbourless; when thou seest a naked man, cover thou him, and despise
    not thy flesh, that is, brother or sister.
  eng-WMBB: Isn’t it to distribute your bread to the hungry, and that you bring the
    poor who are cast out to your house? When you see the naked, that you cover him;
    and that you not hide yourself from your own flesh?
  urd-GVH: भूके को अपने खाने में शरीक करे, बेघर मुसीबतज़दा को पनाह दे, बरहना को कपड़े
    पहनाए और अपने रिश्तेदार की मदद करने से गुरेज़ न करे!
  rug-rug: Vea, lopu pude hia ia sa mia ginani koari pu ovia meke pude va koa i pa
    mia vetu sari tie loke dia vetu tu sia? Vea, lopu pude dogori gamu sari tie dodohodi
    meke la va pokopoko i tu si arini, meke pude lopu koromia pude tokani sari na
    turaṉamia?
  gaz-gaz: Akka ati warra beelaʼaniif nyaata kee qoodduu fi akka hiyyeeyyii mana hin
    qabne mana keetti simattu, akka ati yeroo nama daare argitutti daara isa baaftuu
    fi akka nama foonii fi dhiiga kee taʼetti dugda hin galle mitii?
  fra-LSG: Partage ton pain avec celui qui a faim, Et fais entrer dans ta maison les
    malheureux sans asile; Si tu vois un homme nu, couvre-le, Et ne te détourne pas
    de ton semblable.
  gnn-gnn: Nhe yurru djäka ŋamathama gal'ŋu yolŋuwu nhokalay nhe wäŋalili, ga maranhu‐wekaŋa
    ŋunhi marrya'nhanydja yolŋunha. Wekaŋa ŋunhi ya' girri'mirriyaŋa yolŋunha ŋunhi
    ŋayi girri'miriw, ga djäka ŋamathaŋa yana gurrum'thurra ŋuriki nhokalaŋuwu galkiwuywunydja
    walalaŋgu.
  yal-yal: 'Feni itoe xa mi a ra ba: Ɛ donseni taxun ɛ nun kamɛtɔne ra, ɛ yiigelitɔne
    yigiya ɛ konni, yigiyade mi naxanye yii, ɛ dugin so muxune yii, marabɛnna naxanye
    ma, ɛ ba ɛ xun xanbi soɛ ɛ ngaxakedenne yi?'
  iou-iou: Ba äma nakta yeŋirä ketem yämik täkot. Ba äma jäwäri, patpat bägupta wäyäkŋek
    täkaŋ udewani yämagut yäpmäŋ injin yotken ärok täkot. Ba äma teki nämota tek yämik
    täkot. Ba nägät moräkjiyetä bäräpi kaŋ-ahäŋirä mäde nämo ut yämineŋ.
  haw-1868: Aole anei, o ka haawi aku i kau berena no ka poe pololi, A i lawe mai
    hoi oe ma kou hale i ka poe hune i hana ino ia? Ia oe hoi e ike ai i ka mea ku
    kohana, i uhi oe ia ia? I huna ole hoi oe ia oe, i kou io iho?
  arb-NAV: أَلا يَكُونُ فِي مُشَاطَرَةِ خُبْزِكَ مَعَ الْجَائِعِ، وَإِيْوَاءِ الْفَقِيرِ
    الْمُتَشَرِّدِ فِي بَيْتِكَ، وَكُسْوَةِ الْعُرْيَانِ الَّذِي تَلْتَقِيهِ، وَعَدَمِ
    التَّغَاضِي عَنْ قَرِيبِكَ الْبَائِسِ؟
  ewe-ewe: Ɖe menye eyae nye be nàna nuɖuɖu dɔwuitɔwo, ana nɔƒe ame dahe si le tsaglãla
    tsam, ne èkpɔ ame aɖe wòle amama la, nàta avɔ nɛ, eye màtrɔ megbe ade wò ŋutɔ
    wò ŋutilã kple ʋu oa?
  eng-LEE: Is it not to distribute thy bread to the hungry, and that thou bring the
    afflicted poor into thy house! when thou seest the naked, that thou clothe him;
    and that thou hide not thyself from thy own flesh?
  asm-FB: ক্ষুধাতুৰ লোকৰ সৈতে তোমাৰ আহাৰ ভগাই লোৱা, আৰু ঘৰহীনা দুখীয়াসকলক নিজৰ ঘৰত
    আশ্ৰয় দিয়াই লঘোন নহয় নে? যেতিয়া তুমি চোৱা কোনোএজন বিৱস্ত্রতাত আছে, তুমি তেওঁক
    বস্ত্র দিয়া উচিত; আৰু তোমাৰ সম্পৰ্কীয় লোকৰ পৰা নিজকে লুকুৱাই ৰখা উচিত নহয়।
  sus-A: وٌ شَ دٌنسٍ قِ كَامّتْي مَ، وٌ شَ شِدٍ قِ مِشِ مَ عَ مُ نَشَن يِ، وٌ شَ دُفِ
    رَفٌرٌ مِشِ مَ عَ مُ نَشَن يِ، وٌ نَشَ عَ لُ وٌ نفَشَكٍرٍنيِ شَ سِفَ عَ بّلّشّ
    عِفٍلِ رَ.
  fra-SBL: N'est-ce pas distribuer son pain à celui qui a faim, et que tu amènes les
    pauvres qui sont chassés dans ta maison ? Quand tu vois le nu, que tu le couvres ;
    et que tu ne te caches pas de ta propre chair ?
  hbo-hbo: הֲלֹ֨וא פָרֹ֤ס לָֽרָעֵב֙ לַחְמֶ֔ךָ וַעֲנִיִּ֥ים מְרוּדִ֖ים תָּ֣בִיא בָ֑יִת
    כִּֽי־תִרְאֶ֤ה עָרֹם֙ וְכִסִּיתֹ֔ו וּמִבְּשָׂרְךָ֖ לֹ֥א תִתְעַלָּֽם׃
  kik-kik: Githĩ ti kũgayanaga irio ciaku na andũ arĩa ahũtu, na ũrehage athĩĩni arĩa
    matarĩ ũikaro gwaku mũciĩ, na rĩrĩa wona mũndũ arĩ njaga ũkamũhumba nguo, na ndũkanahutatĩre
    andũ arĩa mũrĩ a mũthiimo ũmwe nao?
  fra-NCL: Ne consiste-t-il pas à rompre ton pain à celui qui a faim, à recueillir
    chez toi les malheureux sans asile ; si tu vois un homme nu, à le couvrir, à ne
    pas te détourner de ta propre chair ?
  cek-AK: Zok amthlam kaminawk to buh pacah moe, ohhaih ahmuen tawn ai amtang kaminawk
    hanah ohhaih ahmuen paek pacoengah, khukbuen tawn ai kaminawk hanah khukbuen paek
    moe, aimah ih acaengnawk angqoi taak ving ai ah khosakhaih hae na ai maw?
  cuk-cuk: Ar mas-gunsuli-gudiguedi, ¿dule-ukudmaada-gudiidga be-mas be ukegarsursi?
    ¿Dule-negsuli-gudimalad akwegarsursi? ¿Dule-morsatemaladga mor-ukegarsursi? Degine,
    ¿melle be-gwenadgan-obanegarsursi?
  uig-CYR: Аш-нениңни ачларға үләштүрүшүң, Һаҗәтмән мусапирларни һимайә қилип өйүңгә
    апиришиң, Ялаңачларни көргиниңдә, уни кийдүрүшүң, Өзүңни өзүң билән бир җан бир
    тән болғанлардин қачурмаслиғиңдин ибарәт әмәсму?
  tel-2017: ఆకలితో అలమటించే వాళ్లతో నీ ఆహారం పంచుకోవడం, ఇల్లు లేకుండా తిరిగే పేదవారిని
    నీ ఇంట్లోకి చేర్చుకోవడం. దిగంబరిగా నీకెవరైనా కనిపిస్తే, వాడికి బట్టలు ఇవ్వు. నీ
    సొంత బంధువులకు నీ ముఖం చాటేయవద్దు.
  hat-BSA: Èske se pa pou divize pen ou ak moun grangou yo, e mennen endijan yo antre
    nan kay? Lè ou wè toutouni an, pou kouvri l; epi pou ou pa kache tèt ou de pwòp
    chè ou?
  bxh-bxh: Salumadi sa guliyam mate ami kalahe adi au soi; tau leuleu saisai hige
    edi luma mate, au yoga hitinidi emi ai luma. Salumadi ma kofakofadi au falelidi;
    afa efamiu tabu au siꞌeiyedi.
  kos-kos: Sang mongo nun mwet masrinsral, ac usak mwet sukasrup ma wangin lohm se
    nu in lohm suwos. Sang nuknuk nu sin mwet su enenu nuknuk, ac tia srangesr in
    kasru mwet in sou lowos sifacna.
  hbo-WLC: הֲל֨וֹא פָרֹ֤ס לָֽרָעֵב֙ לַחְמֶ֔ךָ וַעֲנִיִּ֥ים מְרוּדִ֖ים תָּ֣בִיא בָ֑יִת
    כִּֽי־תִרְאֶ֤ה עָרֹם֙ וְכִסִּית֔וֹ וּמִבְּשָׂרְךָ֖ לֹ֥א תִתְעַלָּֽם׃
  ibo-ibo: Ka i kenye ndị agụụ na-agụ ihe oriri gị, ka ị kpọbata nʼime ụlọ gị ndị
    na-enweghị onye inyeaka, ma ndị ogbenye. Ka i nye ndị na-agba ọtọ uwe, ka ị hapụ
    izo onwe gị nʼebe ndị ikwu gị chọrọ inyeaka gị nọ.
  ory-ory: କ୍ଷୁଧିତ ଲୋକକୁ ତୁମ୍ଭର ଖାଦ୍ୟ ବଣ୍ଟନ କରିବାର, ଓ ତାଡ଼ିତ ଦୁଃଖୀଲୋକକୁ ଆପଣା ଗୃହକୁ
    ଆଣିବାର, ତୁମ୍ଭେ ଉଲଙ୍ଗକୁ ଦେଖିଲେ, ତାହାକୁ ବସ୍ତ୍ର ପିନ୍ଧାଇବାର ଓ ତୁମ୍ଭର ନିଜ ବଂଶୀୟ ଲୋକଠାରୁ
    ଆପଣାକୁ ନ ଲୁଚାଇବାର, ଏହି ପ୍ରକାର ଉପବାସ ଆମ୍ଭେ କି ମନୋନୀତ କରି ନାହୁଁ?
  chk-chk: Kopwe ineti ngeni chon echik anom mongö, nge chon mwelele kopwe panalong
    lon imwom. Are kopwe küna eman mi selela, kopwe aüföüfa, nge kosap kul seni püsin
    aramasom.
  rop-rop: Yumob garra gibit yumob daga langa detlot hu oldei jidanbat hanggribala,
    en yumob garra larram detlot powan pipul hu nomo garram eni kemp jidan garram
    yumob. Yumob garra gibit klos langa detlot hu nomo garram klos blanga werrimon,
    en nomo gibit bekboun langa yumob rileishanmob.
  ukr-1871: Подїлись із голодними хлїбом і введи в хату бурлаків бездомних; як побачиш
    обідранця, прикрий наготу його, і від однокровного твого не ховайся.
  deu-1951: daß du dem Hungrigen dein Brot brichst und arme Verfolgte in dein Haus
    führst, daß, wenn du einen Nackten siehst, du ihn bekleidest und deinem Fleische
    dich nicht entziehst?
  eng-JPS: Is it not to deal thy bread to the hungry, and that thou bring the poor
    that are cast out to thy house? when thou seest the naked, that thou cover him,
    and that thou hide not thyself from thine own flesh?
  srp-1865: Nije li da prelamaš hljeb svoj gladnome, i siromahe prognane da uvedeš
    u kuæu? kad vidiš gola, da ga odjeneš, i da se ne kriješ od svoga tijela?
  lug-lug: Si kugabira bayala ku mmere yo, n’okusembeza abaavu abatalina maka mu nnyumba
    yo; bw’olaba ali obwereere, n’omwambaza n’otekweka baŋŋanda zo abeetaaga obuyambi
    bwo?
  heb-heb: הלוא פרס לרעב לחמך ועניים מרודים תביא בית כי תראה ערם וכסיתו ומבשרך לא
    תתעלם׃
  ben-IRV: ক্ষুধিত লোককে তোমার খাবার ভাগ করে দেওয়া, ঘুরে বেড়ানো গরিব লোককে নিজের
    ঘরে আশ্রয় দাও, যখন উলঙ্গকে দেখলে তাকে কাপড় পরাও, আর নিজেদের আত্মীয়-স্বজনের
    দিক থেকে মুখ লুকিয় না।
  pan-pan: ਕੀ ਇਹ ਨਹੀਂ ਕਿ ਤੁਸੀਂ ਆਪਣੀ ਰੋਟੀ ਭੁੱਖਿਆਂ ਨੂੰ ਵੰਡ ਦਿਓ, ਅਤੇ ਬੇ-ਘਰੇ ਭਟਕਣ ਵਾਲਿਆਂ
    ਨੂੰ ਆਪਣੇ ਘਰ ਲਿਆਓ? ਜਦ ਤੁਸੀਂ ਕਿਸੇ ਨੂੰ ਨੰਗੇ ਵੇਖੋ ਤਾਂ ਉਹ ਨੂੰ ਕੱਜੋ, ਅਤੇ ਆਪਣੇ ਸਾਥੀਆਂ
    ਤੋਂ ਆਪਣਾ ਮੂੰਹ ਨਾ ਲੁਕਾਓ?
  mya-JVB: မွတ်သိပ် သောသူကို အစာ ကျွေး ခြင်း၊ နေရာ မရှိ၊ ဆင်းရဲ သောသူတို့ကို ကိုယ်အိမ်
    သို့ ဆောင် ခြင်း၊ အဝတ် မရှိသော သူကိုမြင် လျှင် ၊ အဝတ် ကိုပေး ခြင်း၊ ကိုယ် အသား
    ကို မ ရှောင် ဘဲနေခြင်းမ ဟုတ်လော။
  hmo-hmo: Hitolo taudia dekenai emui aniani do umui henia, bona ogogami taudia, edia
    ruma be lasi taudia, be emui ruma dekenai do umui hakaua vareai. Bona mai edia
    dabua lasi taudia dekenai dabua do umui henia. Bona bema emui varavara taudia
    be durua idia ura neganai, idia dekena amo do umui hunia lasi.
  urd-urd: क्या ये नहीं कि तू अपनी रोटी भूकों को खिलाए, और ग़रीबों को जो आवारा हैं
    अपने घर में लाए; और जब किसी को नंगा देखे तो उसे पहिनाए, और तू अपने हमजिन्स से
    रूपोशी न करे?
  rus-SYN: раздели с голодным хлеб твой, и скитающихся бедных введи в дом; когда увидишь
    нагого, одень его, и от единокровного твоего не укрывайся.
  bqc-SIM: À blɛli nↄandɛnaɛ, à wɛ̃nade bɛsaide dilɛ. Tó a gbɛ̃́ è bɛ puizi, à
    pↄ́ nai. Tó i bàalɛ á mɛdoũdeɛo,
  tcz-CHONGTHU: Na anneh’u chu agilkel din kheh’unlang, innei lou chu nalima kicholdo
    hen.Ponsil ngaicha ho napon hou peuvin lang chule napanpi ngaicha nasopite ho’a
    konin kihei mang hih in.
  mar-mar: भुकेलेल्यांना तुम्ही आपल्या घासातील घास द्यावा, बेघरांना तुमच्या घरात आसरा
    द्यावा, हे असे नाही काय? जेव्हा तू कोणी उघडा पाहतोस तर त्यास कपडे द्यावे, आणि
    आपणाला स्वतः:च्या नातेवाईकांपासून लपवून ठेवू नये.”
  soq-soq: “Mo mida omana tomodia nanala moawa wanamono napu, ita apana mida bolau
    dia bola wanamono wampu, mo mida gara abolawantoia garala wanamona, do osina sosolaida
    mai adiananamona.
  qub-qub: Noga munä yargaypita caycaj runata micuyniquita garanayquitami; wasiynaj
    pobri runata wasiquiman pachächinayquitami; röpaynaj captin röpayquita goycunayquitami;
    pitapis runa-masiquitaga cuyapänayquitami.
  hat-hat: Separe sa nou genyen ak moun ki grangou. Louvri pòt kay nou pou nou resevwa
    malere ki pa gen kote pou yo dòmi. Si nou wè yon frè nou toutouni, ba li rad pou
    li mete sou li. Pa refize lonje men bay frè parèy ou.
  eng-BSB: Isn’t it to share your bread with the hungry, to bring the poor and homeless
    into your home, to clothe the naked when you see him, and not to turn away from
    your own flesh and blood?
  eng-WEBPB: Isn’t it to distribute your bread to the hungry, and that you bring the
    poor who are cast out to your house? When you see the naked, that you cover him;
    and that you not hide yourself from your own flesh?
  kbq-kbq: Nagri'ma navenesiana amanahu tamavutamava hiho, Ne'zanku'ma atupa'ma hanaza
    vahera ne'zana nezamita, zamunte omane vahe'mo'zama nonku'ma nehakesageta, nontamifi
    zamavare nenteta, kukenagu'ma atupa'ma hu'nesnaza vahera kukena zamiho. Ana nehutma
    tamagri koramo'zama knafima mani'nesanageta, ozamatreta zamaza hiho.
  nhe-BL: Nijnequi xiquintlamacaca tlen mayanaj huan xiquinselica ipan imochaj nejnemini
    tlen ax quipiyaj ininchaj. Xiquinyoyontica tlen ax quipiyaj ininyoyo huan amo
    ximotlatica quema imoteixmatcahua inmechtemohuaj para xiquinpalehuica.
  gub-BL: 'Agwer pezekwaku haw ikatuahy ihewe: Pemuza''aza''ak penemi''u ima''uhez
    ma''e wanupe ikurer imono pà nehe. Pemuixe kar ma''e hereko ''ymar penàpuz me
    pe wà nehe. Pemuixe kar hàpuz ''ym ma''e penàpuz me pe wà nehe no, wamuger kar
    pà wà nehe. Pemono kamir ikamir ''ym ma''e wanupe nehe. Pepytu''u pixik zo peànàm
    wapytywà re nehe.'
  eng-DRA: 'Deal thy bread to the hungry, and bring the needy and the harbourless
    into thy house: when thou shalt see one naked, cover him, and despise not thy
    own flesh.'
