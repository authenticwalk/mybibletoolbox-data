  tur-YTC: Her gün beni arıyorlar, yollarımı bilmekten zevk alıyorlarmış. Doğru olanı
    yapan ve Tanrıları'nın buyruklarını terk etmeyen bir ulus olarak, Benden doğru
    yargılar istiyorlar. Tanrı'ya yaklaşmaktan zevk alıyorlar.
  grc-BRENT: Ἐμὲ ἡμέραν ἐξ ἡμέρας ζητοῦσι, καὶ γνῶναί μου τὰς ὁδοὺς ἐπιθυμοῦσιν, ὡς
    λαὸς δικαιοσύνην πεποιηκὼς καὶ κρίσιν Θεοῦ αὐτοῦ μὴ ἐγκαταλελοιπώς· αἰτοῦσί με
    νῦν κρίσιν δικαίαν, καὶ ἐγγίζειν Θεῷ ἐπιθυμοῦσι,
  ind-AYT: Mereka mencari Aku setiap hari dan suka mengetahui jalan-jalan-Ku, seperti
    satu bangsa yang melakukan kebenaran dan tidak mengabaikan ketetapan Allah mereka.
    Mereka bertanya kepada-Ku tentang hukum-hukum yang benar, mereka suka mendekat
    kepada Allah.
  nya-nya: Pakuti tsiku ndi tsiku amafunafuna Ine; amaoneka ngati a chidwi chofuna
    kudziwa zimene ndimafuna, kukhala ngati kuti ndi dziko limene limachita zolondola
    ndipo silinasiye zolamulira za Mulungu wake. Amandipempha kuti ndigamule mlandu
    wawo mwachilungamo ndipo amaonetsa chidwi chofuna kukhala pafupi ndi Mulungu.
  hrv-hrv: 'Dan za danom oni mene traže i žele znati moje putove, kao narod koji vrši
    pravdu i ne zaboravlja pravo Boga svoga. Od mene ištu pravedne sudove i žude da
    im se Bog približi:'
  mps-mps: “Mu tama, te tigidali sogode augwa te enaba lotu wabo kolesaga eyu, te
    eno homu kolesaga osola sueinu yali. Te augwaligo enaba hanalu, te augwaliba doloba
    pai kolesaga yao weyu, te augwali pąde bidibaso, te augwali wiegi yai pemene
    yaibao wali. Tiali goli, te hani dabego tibo po mu wai. Augwaligo te eno bomo
    yai po tudiba munama, te augwa dwai kolesaga naga ebo sę yai dao.
  tpi-tpi: I tru, long olgeta de ol i save mekim ol pasin bilong lotu long mi na painimaut
    laik bilong mi. Na ol i save askim mi long mekim stretpela pasin long ol na stap
    klostu long ol, bai ol i ken amamas. Tasol ol dispela lain i giaman tru. Ol i
    givim baksait pinis long ol lo bilong mi na ol i wok long mekim ol pasin nogut
    tasol.
  dan-1931: 'Mig søger de Dag efter Dag og ønsker at kende mine Veje, som var de et
    Folk, der øver Retfærd, ej svigter, hvad dets Gud fandt ret. De spørger mig om
    Lov og Ret, de ønsker, at Gud er dem nær:'
  vie-OVCB: Thế mà chúng làm ra vẻ mộ đạo! Chúng đến Đền Thờ mỗi ngày, tìm kiếm Ta,
    giả bộ vui mừng về đường lối Ta. Chúng hành động như thể là một dân tộc công chính
    chưa bao giờ bỏ bê mệnh lệnh Đức Chúa Trời. Chúng cầu hỏi Ta về công lý khi xử
    đoán, và vui mừng đến gần Đức Chúa Trời.
  guj-2017: જેમ તેઓ ન્યાયીપણું કરનારી પ્રજા હોય અને તેઓના ઈશ્વરના નિયમને તજનાર ન હોય
    તે પ્રમાણે, તેઓ રોજ મને શોધે છે અને મારા માર્ગોના ડહાપણમાં આનંદ કરે છે. તેઓ મારી
    પાસે ન્યાયી ચુકાદા માગે છે; ઈશ્વર તેઓની પાસે આવે છે તેમાં તેઓ આનંદ માણે છે.
  pon-2006A: Re kin kaudokiong ie rahn koaros, kakahski me dene re kin kapwaiada ei
    kosonned akan oh wia dahme pwung. Re kin nda me re men I en ketikihong irail kosonned
    pwung kan, oh me re kin perenki pwongih ie.”
  por-BRBSL: No entanto, eles me procuram diariamente, e me encanta conhecer meus
    caminhos. Como uma nação que fez a justiça, e não abandonaram a ordenança de seu
    Deus, eles me pedem julgamentos justos. Eles têm o prazer de se aproximar de Deus.
  cth-cth: Hateiteh, hnintangkuem kai hah na tawng awh teh, ka lamthung panue e hah
    a ngai awh. Miphun buet touh ni lannae a sak teh, Cathut e lamthung a ceitakhai
    boihoeh e patetlah kângingnae phunglam hah na pâlei awh teh, Cathut hnai hane
    hai a ngai awh.
  twi-twi: Da biara da wɔhwehwɛ me; ayɛ sɛ wɔpere sɛ wobehu mʼakwan, te sɛ wɔyɛ ɔman
    a wɔyɛ nea ɛteɛ na wɔmpoo ne Nyankopɔn ahyɛde. Wobisa me hɔ gyinae a ɛteɛ na ayɛ
    sɛ wɔpɛ sɛ Onyankopɔn bɛn wɔn.
  hlt-hlt: A hnin, hnin ah kai n'toem uh tih duengnah aka saii namtom bangla ka longpuei
    mingnah dongah hmae uh. A Pathen kah laitloeknah te hnoo uhpawt tih laitloeknah
    te kai n'dawt uh. Duengnah dongah Pathen vang a kai uh.
  tbz-SIM: Yɛwe yɛmɔu bɛ̀ n wɑɑ̀mmu kɛ dɔ́ kɛ́yĩ́ɛ̃́tɛ́ n kó icɛ, kɛ dò mbɛ̀ nu ndɔ́
    kɛ́dɔɔ̀ dɛ̀ɛ̀ sìɛ́, kɛ dɔɔri kɛ do mbɛ̀ yó ntũ n kuɔ́ mí nKuyie, kɛ m békú ikuɔ́
    ìì wenni, kɛ dɔ́ nní mbɛ̀ bonɛ̀.
  msy-2020: Guizbangɨra, me nan ifongiam gɨfoghasa ifuegha, bizir kɨ damuasa mɨkemezibar
    aghuazir puvatɨgha, dughiabar zurara nan ziam fer arazibagh ami. Me ifara ghaze,
    me nan boroghɨra ikiasa bar akonge. Me ifara, arazir aghuibar deragh uari damuasa
    nan azangsɨsi. Bar puvatɨ, gumazamizir kaba bar moghɨra ifari. Me guizbangɨra
    akɨrim ragha nan akabagh asaragha arazir kurabagh ami.
  azb-azb: Onlar hər gün Məni axtarır, Mənim yolumu öyrənməkdən zövq alır. Sanki bu
    əməlisaleh, Allahının hökmündən ayrılmayan millət imiş. Onlar Məndən düzgün hökmlər
    diləyirdi, Allaha yaxınlaşmaqdan zövq alırdı.
  eng-DBY: 'Yet they seek me daily, and delight to know my ways, as a nation that
    doeth righteousness, and hath not forsaken the ordinance of their God; they ask
    of me the ordinances of righteousness, they take delight in approaching to God:'
  hin-2017: वे प्रतिदिन मेरे पास आते और मेरी गति जानने की इच्छा ऐसी रखते हैं मानो
    वे धर्मी लोग हैं जिन्होंने अपने परमेश्वर के नियमों को नहीं टाला; वे मुझसे धर्म
    के नियम पूछते और परमेश्वर के निकट आने से प्रसन्न होते हैं।
  wol-KYG: Man mii lañuy sàkku bés bu ne, di wuta xam sama coobare! Mbete xeet wuy
    def njekk, te waccul ndigalu yoonu Yàllaam. Ñu ngi may ñaan àttey njekk, di sàkku
    man Yàlla, ma jege leen,
  eng-YLT: 'Seeing — Me day by day they seek, And the knowledge of My ways they desire,
    As a nation that righteousness hath done, And the judgment of its God hath not
    forsaken, They ask of me judgments of righteousness, The drawing near of God they
    desire:'
  kne-kne: Innagew ay mandaydayaw dan sak-en ay kaman dadlon tet-ewa ay layden da
    ay mangammo sin panlaydak. Et kaman da iman nalinteg ay nasyon ay managtongpal
    sin bilbilin di Diyos da. Tan kanan da en idawtak daida si kosto ay linteg ya
    malaydan da ay mandayaw en sak-en.”
  eng-WYC-2017: For they seek me from day into day, and they will to know my ways;
    as a folk, that hath done rightfulness [or rightwiseness], and that hath not forsaken
    the doom of their God; they pray me dooms of rightfulness [or rightwiseness],
    and they will to nigh to God.
  eng-WMBB: Yet they seek me daily, and delight to know my ways. As a nation that
    did righteousness, and didn’t forsake the ordinance of their God, they ask of
    me righteous judgements. They delight to draw near to God.
  urd-GVH: रोज़ बरोज़ वह मेरी मरज़ी दरियाफ़्त करते हैं। हाँ, वह मेरी राहों को जानने
    के शौक़ीन हैं, उस क़ौम की मानिंद जिसने अपने ख़ुदा के अहकाम को तर्क नहीं किया बल्कि
    रास्तबाज़ है। चुनाँचे वह मुझसे मुंसिफ़ाना फ़ैसले माँगकर ज़ाहिरन अल्लाह की क़ुरबत
    से लुत्फ़अंदोज़ होते हैं।
  rug-rug: Doduru rane si hata Au rini pa vinahesi; guana hiva tumae sisigiti nia
    rini sa Qua hiniva, edi hiva guana butubutu sapu tavete va toṉoto meke lopu hite
    etuli sari tinarae tanisa dia Tamasa, gua. Tepa Nau vinilasa toṉotodi arini, meke
    edi hiva Nau pude tata la koa rini.
  gaz-gaz: Isaan guyyuma guyyaan na barbaaduutii; isaan akkuma saba waan qajeelaa
    hojjetee ajajawwan Waaqa isaa hin dhiisin tokkootti waan karaa koo beekuu barbaadan
    fakkaatu. Isaan murtii qajeelaa na kadhatu; akka Waaqni isaanitti dhiʼaatus waan
    hawwan fakkaatu.
  fra-LSG: Tous les jours ils me cherchent, Ils veulent connaître mes voies; Comme
    une nation qui aurait pratiqué la justice Et n’aurait pas abandonné la loi de
    son Dieu, Ils me demandent des arrêts de justice, Ils désirent l’approche de Dieu.
  gnn-gnn: Yo, bitjanna liŋgu munhamandhirri walala yukurra ŋuli ḻuŋ'maranhamirri
    buku‐ŋal'yunarawunydja, milkunhamirri yukurra walalanhawuy walala yanapi walala
    yukirri ḏukṯukthi ŋänharawu ŋarrakalaŋuwu dhärukku, ga ŋuruŋu yolŋu'‐yulŋuyunydja
    yukurra guyaŋirri walalanha yanapi walalanydja ŋayaŋu‐dhunupamirri nhina yukurra
    ŋarrakala gal'ŋu romŋura, yurru yaka warray walala yukurra nhina bitjandhinydja.’”
  yal-yal: E waxi n tan nan fen fe yi lɔxɔ yo lɔxɔ, e sɔbɛ soxi n ma kiraan kolon
    feni, alo yamaan naxanye yi tinxinyaan ligama naxanye mi e mɛxi e Alaa kiti kɛndɛne
    ra. E n maxɔdinma a n xa kiti tinxinxine sa e xa.
  iou-iou: Uwä ŋode näwet täkaŋ; Nin kepma kepma gäk ganiŋoret täkamäŋ. Ba gäkŋo kädetka
    täga nadäna tärewäpäŋ u iwatta gäripi pähap nadäk täkamäŋ yäŋ yäk täkaŋ. Ba näkä
    baga man siwoŋi yäwoŋärekta näwet yabäk täk täkaŋ. Ba gäk dubikaken kukta gärip
    pähap nadäk täkamäŋ yäŋ yäk täkaŋ. Upäŋkaŋ jop manman yäk täkaŋ.
  haw-1868: Aka, imi no lakou ia'u i kela la i keia la, A olioli lakou i ka ike ana
    i ko'u mau aoao, Me he lahuikanaka la i hana i ka pono, A haalele ole i ke kanawai
    o ko lakou Akua. Ninau mai no lakou ia'u i ka hooponopono pololei ana, A olioli
    lakou i ka hookokoke ana i ke Akua.
  arb-NAV: وَمَعَ ذَلِكَ، فَإِنَّهُمْ يَلْتَمِسُونَنِي يَوْمِيًّا، وَيُسَرُّونَ بِمَعْرِفَةِ
    طُرُقِي وَكَأَنَّهُمْ أُمَّةٌ تَصْنَعُ بِرّاً، وَكَأَنَّهُمْ لَمْ يُهْمِلُوا أَحْكَامَ
    إِلَهِهِمْ، يَطْلُبُونَ مِنِّي أَحْكَامَ بِرٍّ، وَيَغْتَبِطُونَ بِالتَّقَرُّبِ
    مِنَ اللهِ.
  ewe-ewe: Wole diyem gbe sia gbe. Edze abe ɖe wotsi dzi be woanya nye mɔwo abe ɖe
    wonye dukɔ si wɔa nu dzɔdzɔe, eye womeŋlɔ woƒe Mawu ƒe sewo be o la ene. Wole
    afiatsotso dzɔdzɔe dim tso gbɔnye, eye wòdze abe ɖe wotsi dzi be Mawu nate ɖe
    wo ŋu kpokploe ene.
  eng-LEE: 'Yet me do they ever seek day by day, and to know my ways do they always
    desire; as a nation that hath done righteousness, and hath not forsaken the ordinance
    of their God: continually do they ask of me the ordinances of justice—do they
    desire to draw nigh unto God.'
  asm-FB: তথাপি তেওঁলোকে মোক প্রতিদিনে বিচাৰে, আৰু মোৰ পথৰ বিষয়ে জানিবলৈ ভাল পায়;
    নিজৰ ঈশ্বৰৰ বিধি ত্যাগ নকৰে আৰু অভ্যস্ত ধৰ্মৰ জাতিৰ দৰে তেওঁলোকে ধৰ্মৰ বিচাৰবোৰ
    মোৰ পৰা খোজে, আৰু ঈশ্বৰৰ ওচৰলৈ চাপিবলৈ ভাল পায়।
  sus-A: لْشْ يٌ لْشْ عٍ يَ رَقِندِشِ ﭑ مَ. عَ لُشِ نّ عَلْ عٍ وَ مَ ﭑ وَشْنيِ نَن
    كٌلٌنقٍ، عَلْ حَمَ نَشَن وَ مَ تِنشِنيِ شْن، نَشَن مُ فبِلٍنشِ عَلَ شَ يَامَرِ
    قْشْ رَ. عٍ ﭑ مَشَندِ مَ كِيتِ تِنشِنشِ سَقٍ رَ، عَ لُشِ نّ عَلْ عٍ نَ وَ عَلَ
    شَ مَكْرّ عٍ رَ.»
  fra-SBL: Mais ils me cherchent chaque jour, et se réjouissent de connaître mes voies.
    Comme une nation qui a fait le bien, et n'ont pas abandonné l'ordonnance de leur
    Dieu, ils me demandent des jugements justes. Ils se plaisent à s'approcher de
    Dieu.
  hbo-hbo: וְאֹותִ֗י יֹ֥ום יֹום֙ יִדְרֹשׁ֔וּן וְדַ֥עַת דְּרָכַ֖י יֶחְפָּצ֑וּן כְּגֹ֞וי
    אֲשֶׁר־צְדָקָ֣ה עָשָׂ֗ה וּמִשְׁפַּ֤ט אֱלֹהָיו֙ לֹ֣א עָזָ֔ב יִשְׁאָל֙וּנִי֙ מִשְׁפְּטֵי־צֶ֔דֶק
    קִרְבַ֥ת אֱלֹהִ֖ים יֶחְפָּצֽוּן׃
  kik-kik: Nĩgũkorwo manjaragia mũthenya o mũthenya; makonekaga ta mangĩenda mũno
    kũmenya njĩra ciakwa, ta marĩ rũrĩrĩ rwĩkaga ũrĩa kwagĩrĩire, na rũtatirikĩte
    maathani ma Ngai waruo. Mendaga ndĩmatuagĩre ciira wa kĩhooto, na makoneka makĩenda
    mũno Ngai amakuhĩrĩrie.
  fra-NCL: 'Ils me cherchent chaque jour, et ils veulent connaître mes voies, comme
    une nation qui aurait pratiqué la justice, et n’aurait pas abandonné le commandement
    de son Dieu. Ils me demandent des jugements justes, ils veulent que Dieu s’approche :'
  cek-AK: Nihcae loe toenghaih sah kami, angmacae Sithaw mah thuih ih lok pahnawt
    ai kami ah oh o baktih toengah, ni thokkruek kai ang pakrong o; kai ih loklam
    katoeng to panoek han koeh o; toenghaih loklamnawk to ang dueng o moe, Sithaw
    khaeah anghnaihaih to a koeh o.
  cuk-cuk: Ar bane-bane anse gordimalad, dulemar igar-innikigwad-imakdiiyobi, degi,
    An-Igar-Mesisadgi bangussurmalayobi, An-Igar-Mamaid wisgubimalad. Igar-inniki-imakleged
    anse egismalad, ar anse walikgudabimalad.
  uig-CYR: Бирақ улар Мени һәр күни издәйдиған, Һәққанийлиқни жүргүзидиған, Мениң
    йоллиримни билишни хошаллиқ дәп билидиған, Худасиниң һөкүм-пәрманлирини ташливәтмәйдиған
    бир әлгә охшайду; Улар Мәндин һәққанийлиқни бекитидиған һөкүм-пәрманларни сорайду;
    Улар Худаға йеқинлишишни хурсәнлик дәп билиду.
  tel-2017: అయినా వాళ్ళు తమ దేవుని ఆజ్ఞలను వదలని ప్రజలుగా నీతిని అనుసరించే దేశంగా
    ప్రతిరోజూ నన్ను వెతుకుతూ ఉంటారు. నా విధానాలను తెలుసుకోవడంలో ఆనందిస్తారు. తమకు
    న్యాయమైన తీర్పులు తీర్చాలని నన్ను అడుగుతారు. దేవుడు తమకు దగ్గరవ్వాలని ఆశిస్తారు.
  hat-BSA: Malgre yo chache Mwen de jou an jou e te fè gwo lanvi pou konnen chemen
    Mwen yo, konsi se yon nasyon ki fè ladwati, e ki pa t abandone règleman a Bondye
    yo. Yo mande Mwen pou fè desizyon ki jis. Yo pran plezi nan pwoksimite Bondye
    a.
  kos-kos: Elos alu nu sik len nukewa, ac fahk mu elos kena etu mwe luti luk ac in
    akos ma sap luk. Elos fahk mu elos lungse nga in sang nu selos ma sap suwohs,
    ac elos insewowo na in alu nu sik.”
  hbo-WLC: וְאוֹתִ֗י י֥וֹם יוֹם֙ יִדְרֹשׁ֔וּן וְדַ֥עַת דְּרָכַ֖י יֶחְפָּצ֑וּן כְּג֞וֹי
    אֲשֶׁר־צְדָקָ֣ה עָשָׂ֗ה וּמִשְׁפַּ֤ט אֱלֹהָיו֙ לֹ֣א עָזָ֔ב יִשְׁאָל֙וּנִי֙ מִשְׁפְּטֵי־צֶ֔דֶק
    קִרְבַ֥ת אֱלֹהִ֖ים יֶחְפָּצֽוּן׃
  ibo-ibo: Kwa ụbọchị ka ha na-achọ m ha na-eme dịka ọ na-agụ ha agụ ịmara ụzọ m niile,
    dịka a ga-asị na ha bụ mba na-eme ihe ziri ezi, ndị na-agbakụtaghị iwu Chineke
    ha azụ. Ha na-ajụ m maka ikpe ziri ezi, na-eme dịka ọ na-agụ ha agụụ ka Chineke
    bịaruo ha nso.
  ory-ory: ତଥାପି ସେମାନେ ପ୍ରତିଦିନ ଆମ୍ଭର ଅନ୍ୱେଷଣ କରନ୍ତି ଓ ଆମ୍ଭ ପଥ ବିଷୟ ଜାଣିବାକୁ ସନ୍ତୁଷ୍ଟ
    ହୁଅନ୍ତି; ଯେଉଁ ଗୋଷ୍ଠୀୟ ଲୋକେ ଧର୍ମକର୍ମ କରନ୍ତି ଓ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ବିଧାନ ତ୍ୟାଗ
    କରି ନାହାନ୍ତି, ସେମାନଙ୍କ ପରି ସେମାନେ ଧର୍ମ ବିଧାନ ବିଷୟ ଆମ୍ଭକୁ ପଚାରନ୍ତି ଓ ପରମେଶ୍ୱରଙ୍କର
    ନିକଟକୁ ଆସିବାକୁ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Ewer, ra küttaei iteiten rän o mochen silei letipei. Nge ra usun chök eu
    täppin aramas mi pwomweni pwomwen chon pwüng resap pöütala än ar we Kot allük.
    Iwe, ra tüngor ngeniei pwe üpwe eäni pwüng lon ai apwüng, ra pwal tüngormau ngeniei
    pwe üpwe kanoto rer.”
  rop-rop: Ebridei yumob oldei kaman en weshipbat mi, en yumob reken yumob wandim
    len wanim mi oldei titjimbat langa yumob. Yumob reken yumob oldei dum ebrijing
    mi tok en dum wanim rait. Yumob askim mi blanga gibit yumob feyago, en yumob meigim
    yumob ronselp gudbinji wen yumob weshipbat mi. Bat yumob jis geman. Yumob nomo
    bulurrum mi brabli trubalawei.
  ukr-1871: Вони ж бо питають у мене що дня про путї мої, наче б вони були такі люде,
    що живуть праведно й не відкидають законів Бога свого; вони допитують у мене про
    справедливість судів моїх; хотїли б зблизька зо мною судитись.
  deu-1951: 'Sie suchen mich zwar Tag für Tag und erheben den Anspruch, meine Wege
    zu kennen als ein Volk, das Gerechtigkeit geübt und das Recht seines Gottes nicht
    verlassen hätte; sie verlangen von mir wohlverdiente Rechte, begehren die Nähe
    Gottes:'
  eng-JPS: Yet they seek Me daily, and delight to know My ways; as a nation that did
    righteousness, and forsook not the ordinance of their God, they ask of Me righteous
    ordinances, they delight to draw near unto God.
  srp-1865: Premda me svaki dan traže i radi su znati putove moje, kao narod koji
    tvori pravdu i ne ostavlja suda Boga svojega; ištu od mene sudove pravedne, žele
    približiti se k Bogu.
  lug-lug: Kubanga bannoonya buli lunaku era beegomba okumanya amakubo gange, nga
    bali ng’abantu abakola eby’obutuukirivu so si abaaleka edda ebiragiro bya Katonda
    waabwe. Bambuuza ensala ennuŋŋamu, ne basanyukira Katonda okusembera gye bali.
  heb-heb: ואותי יום יום ידרשון ודעת דרכי יחפצון כגוי אשר צדקה עשה ומשפט אלהיו לא
    עזב ישאלוני משפטי צדק קרבת אלהים יחפצון׃
  ben-IRV: তারা তো দিন প্রতিদিন আমার খোঁজ করে, আমার পথ জানতে ভালবাসে; যে জাতি ধার্মিকতার
    অনুষ্ঠান করে ও নিজের ঈশ্বরের আদেশ ত্যাগ করে না; এমন জাতির মত আমাকে ধর্মশাসন সবের
    বিষয়ে জিজ্ঞাসা করে, ঈশ্বরের কাছে আসতে ভালবাসে।
  pan-pan: ਉਹ ਨਿੱਤ ਦਿਹਾੜੇ ਮੈਨੂੰ ਭਾਲਦੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਰਾਹ ਜਾਣਨ ਦੀ ਅਜਿਹੀ ਇੱਛਾ ਰੱਖਦੇ ਹਨ
    ਜਾਣੋ ਉਹ ਅਜਿਹੀ ਧਰਮੀ ਕੌਮ ਹਨ, ਜਿਸ ਨੇ ਧਰਮ ਕਮਾਇਆ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਨਾਮੇ ਨੂੰ
    ਨਹੀਂ ਤਿਆਗਿਆ, ਉਹ ਧਰਮ ਦੇ ਨਿਯਮ ਮੇਰੇ ਤੋਂ ਪੁੱਛਦੇ ਹਨ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇੜੇ ਆਉਣ ਵਿੱਚ ਖੁਸ਼
    ਹੁੰਦੇ ਹਨ।
  mya-JVB: သူတို့သည် တရား ကျင့် သောအမျိုး၊ မိမိ ဘုရား သခင်၏ပညတ် တို့ကို မ စွန့် သောအမျိုး
    ကဲ့သို့ ၊ နေ့ တိုင်း ငါ့ ကိုရှာ ၍ ငါ ၏တရားလမ်း ၌ မွေ့လျော် ကြသည်တကား။ ဖြောင့်မတ်
    စွာ တရား စီရင်ချက်တို့ကို ငါ့ ထံမှာအစဉ် မေးမြန်း ၍၊ ဘုရား သခင့်ထံသို့ချဉ်းကပ်
    ရာ၌ မွေ့လျော် ကြသည်တကား။
  hmo-hmo: Dina ibounai idia ese lau dekenai idia tomadiho henia, bona idia gwau idia
    ura bada egu dala do idia diba. Bona idia gwau egu taravatu idia ura dikadika
    idia kamonai henia. Idia gwau idia ura taravatu maoromaoro, be idia dekenai do
    lau henia. Bona idia gwau lau dekenai do idia tomadiho, mai edia moale bada danu.”
  urd-urd: वह रोज़ — ब — रोज़ मेरे तालिब हैं और उस क़ौम की तरह जिसने सदाक़त के काम
    किए और अपने ख़ुदा के अहकाम को तर्क न किया, मेरी राहों को दरियाफ़्त करना चाहते
    हैं; वह मुझ से सदाक़त के अहकाम तलब करते हैं, वह ख़ुदा की नज़दीकी चाहते हैं।
  rus-SYN: 'Они каждый день ищут Меня и хотят знать пути Мои, как бы народ, поступающий
    праведно и не оставляющий законов Бога своего; они вопрошают Меня о судах правды,
    желают приближения к Богу:'
  bqc-SIM: Aaìↄ ma kĩ́i wɛɛlɛ lá gu lɛ́ dↄ, an mɛ̀sa ì wã ma yãkɛaↄ dↄ̃ai lán
    bui pↄ́ ì yãkɛ a zɛ́wa ìli pãkpa a Lua yãdilɛaↄziowa. Aaì yã́gↄ̃gↄ̃a a
    zɛ́wa gbɛaa, aaìↄ ye mà sↄ̃ńzi.
  tcz-CHONGTHU: Hijeng jongleh amaho pathen-ngaisah toh akilou’uve! Niseh in hou’In’a
    ahunguvin chule kathu aboncha het nomna nei hileu akilouve. Amaho chonphat bol
    nam, Pathen dan thuho nungsun khaloudi tobang'in achonuve. Amahon thutah chondan
    ho angeh jiuvin, Pathen hinnai ding jong athanomun ahi.
  mar-mar: तरी ते मला रोज शोधतात आणि माझे ज्ञानाचे मार्ग जाणून घ्यायला त्यांना आनंद
    होतो. अशा राष्ट्राप्रमाणे ज्याने देवाच्या आज्ञांचे पालन करण्याचे सोडले नाही आणि
    न्यायीपणाचा सराव केला. ते धार्मिकतेने न्याय करण्यास मला विचारतात, परमेश्वराकडे
    जाणे त्यांना आवडते.
  qub-qub: Paycunaga waran-waranmi nogaman mañacaycämun. Munashäno rurananpaj cajta
    musyarmi paycunaga cushisha caycan, allita ruraj runacunanöraj, laynëcunatapis
    mana cachaypa cumlejnöraj. ‹Alli cajta ruranäpaj laycunata musyachimay› nir mañacaman.
    Chayno mañacamarmi paycunaga alli-tucurcaycan.
  hat-hat: Chak jou, y'ap fè sèvis pou mwen. Yo pretann yo konnen chemen m' yo, tankou
    si se yon nasyon ki fè sa ki dwat devan m', epi ki pa t' janm lage lòd mwen te
    ba yo. Y'ap mande m' pou m' defann kòz yo. Yo ta vle pou Bondye kanpe la ak yo.
  eng-BSB: For day after day they seek Me and delight to know My ways, like a nation
    that does what is right and does not forsake the justice of their God. They ask
    Me for righteous judgments; they delight in the nearness of God.”
  eng-WEBPB: Yet they seek me daily, and delight to know my ways. As a nation that
    did righteousness, and didn’t forsake the ordinance of their God, they ask of
    me righteous judgements. They delight to draw near to God.
  kbq-kbq: Hianagi fatgo zamavu'zmavama nehaza vahe'mo'zama nehazankna hu'za maka
    zupa Nagritega nunamuna nehu'za, Nagri navu'navaza'ma keama hu'zanku musena nehaze.
    Anumzazmimofo kasegea zamefi hunomiza, Nagri tava'onte'ma erava'oma huzankuke
    musena nehaze.
  nhe-BL: Pero nochi yajuanti mochihuaj queja elisquíaj cuajcualme tlacame. Mojmostla
    nechtemohuaj huan quiijtohuaj quinequij quiixmatise noojhui. Mochihuaj queja tlacame
    tlen nelía quichihuaj tlen xitlahuac o queja ax quema quitlahuelcajtosquíaj notlanahuatilhua
    niininTeco Dios. Quiijtohuaj quinpactía nechhueyimatise niininTeco, huan quinpactía
    tequipanose ipan tiopamitl.
  gub-BL: Azeharomoete hemuwete katu tuweharupi a'e wà. — Urepurukwaw wer neremiapo
    putar haw rehe ure, i'i ihewe wà. Uze'eg waiko teko ikatu ma'e iapo har ài wà,
    heze'eg ihaw 'ymar ài wà. — Emur neze'eg ikatu ma'e urewe nehe, i'i ihewe wà.
    Ipurumuwete wer herehe tuweharupi wà, i'i Tupàn.
  eng-DRA: 'For they seek me from day to day, sad desire to know my ways, as a nation
    that hath done justice, and hath not forsaken the judgment of their God: they
    ask of me the judgments of justice: they are willing to approach to God.'
