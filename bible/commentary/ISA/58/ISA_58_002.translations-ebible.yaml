verse: ISA.058.002
translations:
  mal-C: അവർ ദിനംപ്രതി എന്നെ അന്വേഷിക്കുകയും; എന്റെ വഴികൾ അറിയുന്നതിന് ആകാംക്ഷയുള്ളവരായിരിക്കുകയും
    നീതിമാത്രം പ്രവർത്തിക്കുകയും തങ്ങളുടെ ദൈവത്തിന്റെ കൽപ്പനകൾ ഒരിക്കലും ഉപേക്ഷിക്കാതിരിക്കുകയും
    ചെയ്ത ഒരു രാഷ്ട്രത്തെപ്പോലെ പ്രവർത്തിക്കുകയും ചെയ്യും. അവർ ന്യായപൂർവമായ തീരുമാനങ്ങൾ
    എന്നോടു ചോദിക്കുകയും ദൈവത്തോട് അടുത്തുവരുന്നതിൽ ഉത്സുകരാകുകയും ചെയ്യുന്നു.
  deu-TKW: 'Und doch befragen sie mich Tag für Tag und tragen nach der Kenntnis meiner
    Wege Verlangen! Wie ein Volk, das Gerechtigkeit geübt hat und von dem Rechte seines
    Gottes nicht abgewichen ist, fordern sie gerechte Gerichte von mir: nach dem Erscheinen
    Gottes verlangen sie.'
  lin-lin: Pamba te mokolo na mokolo, balukaka Ngai, basalaka lokola bato bazali na
    esengo ya koyeba nzela na Ngai, lokola ekolo oyo esalaka makambo ya sembo mpe
    esundolaka te mibeko ya Nzambe na bango ; basengaka Ngai mikano ya sembo, mpe
    basalaka lokola bato bazali na esengo ya kozala pene ya Nzambe ;
  eng-LSV: 'They seek Me day by day, || And they desire the knowledge of My ways,
    || As a nation that has done righteousness, || And has not forsaken the judgment
    of its God, || They ask of Me judgments of righteousness, || They desire the drawing
    near of God:'
  eng-GNV: 'Yet they seeke me dayly, and will knowe my wayes, euen as a nation that
    did righteously, and had not forsaken the statutes of their God: they aske of
    me the ordinances of iustice: they wil drawe neere vnto God, saying,'
  eng-WEBSTER: 'Yet they seek me daily, and delight to know my ways, as a nation that
    did righteousness, and forsook not the ordinance of their God: they ask of me
    the ordinances of justice; they take delight in approaching to God.'
  nhw-BL: Pero nochi inijuanti mochihuaj quen elisquíaj cuajcualme masehualme. Mojmostla
    nechtemohuaj huan quiijtohuaj quinequij quiiximatise noojhui. Mochihuaj quen masehualme
    catli nelía quichihuaj catli xitlahuac o quen amo quema quitlahuelcajtosquíaj
    notlanahuatilhua niininTeco Dios. Quiijtohuaj quinpactía nechhueyimatise niininTeco,
    huan quinpactía tequipanose ipan tiopamitl.
  swh-ONEN: Kwa maana kila siku hunitafuta, wanaonekana kutaka kujua njia zangu, kana
    kwamba walikuwa taifa linalotenda lililo sawa, na ambalo halijaziacha amri za
    Mungu wake. Hutaka kwangu maamuzi ya haki, nao hutamani Mungu awakaribie.
  bba-bba: Tɔ̃ɔ bɑɑtere bɑ rɑ n mɑn sokuwɑ bɑ n kĩ bu ɡiɑ ye nɑ kĩ bu ko. Bɑ mɔ̀ nɡe
    tɔn be bɑ ɡem swĩi, be bɑ ǹ nɛn woodɑbɑ deri. Bɑ rɑ mɑn kɑnɛ n bu siriɑ dee dee,
    kpɑ bɑ n kĩ bɑ n kɑ mɑn wɑ̃ɑ.
  eng-KJVCPB: 'Yet they seek me daily, And delight to know my ways, As a nation that
    did righteousness, And forsook not the ordinance of their God: They ask of me
    the ordinances of justice; They take delight in approaching to God.'
  luo-luo: Nimar pile ka pile gidwara, ginenore joma nigi chuny mar ngʼeyo yorena,
    mana ka gima gin oganda matimo gima kare, kendo mapok oweyo chike Nyasachgi. Gikwaya
    ngʼado bura makare, kendo ginenore joma dwaro ni Nyasaye osud machiegni kodgi.
  meu-meu: Ḡau tamona, idia na dina iboudiai e tahugumu, egu dala idibadia e moalelaiamu,
    kara maoromaoro e karamu bona edia Dirava ena taravatu se rakataniamu besena na
    heto; hahemaoro ḡoevaḡoevadia egu ai e noimu, bona Dirava iraka-kahi-henina e
    moalelaiamu.
  npi-ULB: तापनि तिनीहरूले दैनिक रूपमा मलाई खोज्छन् र मेरा यपायहरूका ज्ञानमा खुसी
    हुन्‍छन्, जसरी एउटा जातिले धार्मिकताको अभ्यास गरे र आफ्‍ना परमेश्‍वरको व्यवस्था
    त्यागेनन् । तिनीहरूले मसँग धार्मिक न्यायको निम्ति बिन्ती गर्छन् । परमेश्‍वर नजिक
    आउनुहुने विचार गरेर तिनीहरू खुसी हुन्छन् ।
  yor-yor: Nítorí ọjọ́ dé ọjọ́ ni wọ́n ń wá mi kiri; wọ́n ṣe bí ẹni ní ìtara láti
    mọ ọ̀nà mi, àfi bí ẹni pé wọ́n jẹ́ orílẹ̀-èdè kan tí ń ṣe ohun tí ó tọ̀nà tí òun
    kò sì tí ì kọ àṣẹ Ọlọ́run rẹ̀. Wọ́n ń béèrè lọ́wọ́ mi fún ìpinnu nìkan wọ́n sì
    ṣe bí ẹni ń tara fún Ọlọ́run láti súnmọ́ ọ̀dọ̀ wọn.
  pes-OPCB: آنها هر روز مرا عبادت می‌کنند و وانمود می‌کنند که مایلند احکام مرا بدانند
    و اوامر مرا اجرا کنند. می‌گویند که هرگز احکام عادلانهٔ مرا زیر پا نگذاشته‌اند
    و همیشه از پرستش من لذت برده‌اند.»
  tgl-ULB: Gayun pa man ako ay sinisiyasat nila araw-araw at nasisiyahan sa kaalaman
    ng aking mga paraan, katulad ng isang bansa na isinasabuhay ang katuwiran at hindi
    tinalikuran ang batas ng kanilang Diyos. Sila ay humingi sa akin ng makatuwirang
    mga paghatol; sila ay nasisiyahan na lumalapit sa Diyos.
  cbu-NT: Uru nuwaa mangutari chinamanaa chinakanaya. Mishat, nuwaa yandamari mangutaritam
    uwish kis payukanaya. Kamachmareetsi kizpur payupani mangu atanaya. Nuwaa, Itsinsar
    iyaa Apanll yasachpa, mangu atanaya. Nuwash pangi kis pshtukanaya, nuwapa tsiyatamaama.
    Itaru, mangu ashkanaya.
  hui-hui: Tigua horo bibahendengi henene dege i̱ mitangi bialu lotu lalu howa mana
    biaga wiago talialu i̱na agi hame lenedabe handalu taliaga. Ani bialu howa tigua
    i̱hondo hale halu lalu, Í̠ heba mandagi turu haga bu holoma̱ya í̠na bayale dege
    bialu biamogo bigi bialu habe, laga bu ka. Anigo urunime ti henene ndo laga howa
    ke̱ haga ka. Tigua i̱naga mana wiaruni mo wahai howa tininaga mana ko ngaru dege
    mo tene howa bialu haga ka, laga.
  mya-mya: သူ​တို့​သည်​ငါ​၏​တ​ရား​တော်​ကို​လိုက်​လျှောက် ကျင့်​သုံး​ပါ​သည်​ဟူ​၍​လည်​ကောင်း၊
    မှန်​ကန်​ရာ ကို​ပြု​ကျင့်​ပါ​သည်​ဟူ​၍​လည်း​ကောင်း​ပြော ဆို​ကာ ငါ့​အား​နေ့​စဉ်​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။
    ငါ​၏​သွန်​သင်​ချက်​များ​ကို​သိ​ရှိ​လို​ကြ​၏။ သူ​တို့​သည်​ငါ့​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​လို​ကြ
    လျက် ငါ​၏​ထံ​တွင်​တ​ရား​မျှ​တ​သည့်​စည်း မျဉ်း​ဥ​ပ​ဒေ​သ​များ​ကို​တောင်း​ခံ​ကြ​၏။
  bod-N: དྲང་བདེན་སྤྱོད་པའི་རྒྱལ་དམངས་ཚོས་རང་གི་དཀོན་མཆོག་གི་བཀའ་རྣམས་མི་འདོར་བ་བཞིན།
    དེ་དག་གིས་ཉིན་རེ་བཞིན་བདག་འཚོལ་ཞིང་། བདག་གི་ལམ་རྣམས་ཤེས་འདོད་དེ། དྲང་བདེན་གྱི་བཅད་ཁྲ་བདག་ལ་ཞུ་ཞིང་།
    དཀོན་མཆོག་དང་ཉེ་སར་གཅར་བ་ལ་སྤྲོའོ། །
  sna-sna: Nokuti zuva nezuva vanonditsvaka; vanoita savane chido chokuziva nzira
    dzangu, kunge vanga vari rudzi runoita zvakanaka uye rusina kusiya mirayiro yaMwari
    wavo. Vanondikumbira kutonga kwakarurama sokunge vanofarira kuti Mwari auye pedyo
    navo.
  spa-BLM: Sin embargo, cada día me buscan, y se deleitan en conocer mis caminos.
    Como una nación que hizo justicia, y no abandonaron la ordenanza de su Dios, me
    piden juicios justos. Se deleitan en acercarse a Dios.
  cac-cac: Junjun c'u scomon och eb' ejmelal d'ayin. Scomon tzalaj eb', snib'an eb'
    yojtaquejel in b'eyb'al, icha junoc chon̈ab'il anima sb'eyb'alan tojolal, ichato
    malaj b'aj syiq'uel spensar eb' d'a in checnab'il, ichato sc'an juntzan̈ checnab'il
    eb' yic tojolal d'ayin, sch'oxan eb' to stzalaj eb' sjavi d'ayin.
  swh-ULB: Bali wananitafuta mimi kila siku na kufurahia katika maarifa ya njia zangu,
    kama taifa linalotenda haki na hawakuiacha sheria ya Mungu wao. Wananiuliza mimi
    kuhusu hukumu ya haki; wamepata furaha katika mawazo yao ya kwa kumkaribia Mungu
  bel-bel: 'Яны кожнага дня шукаюць Мяне і хочуць ведаць шляхі Мае, як народ, што
    робіць справядліва і не адступаецца ад законаў Бога свайго; яны пытаюцца ў Мяне
    пра суды праўды, хочуць наблізіцца да Бога:'
  deu-ELBBK: Und doch fragen sie nach mir Tag für Tag und begehren meine Wege zu kennen;
    wie eine Nation, die Gerechtigkeit übt und das Recht ihres Gottes nicht verlassen
    hat, fordern sie von mir Gerichte der Gerechtigkeit, begehren das Herannahen Gottes.
  mbb-OT: Andew-andew is kedangep dan kayi te kediey, henduen be te egkesuat dan he
    metueni zan is menge paaǥi ku. Emun ed-ahaan, henduen be te metazeng sikandan
    he menge etew, ne henduen be te wazè dan iselikwey is menge suǥù ku. Ibpeehè dan
    he henduen te egkesuat dan he ed-uvey kayi te kediey is ebuyù te metazeng he kukuman.
  mal-2015: എങ്കിലും അവർ എന്നെ ദിനമ്പ്രതി അന്വേഷിച്ചു എന്റെ വഴികളെ അറിവാൻ ഇച്ഛിക്കുന്നു;
    നീതി പ്രവർത്തിക്കയും തങ്ങളുടെ ദൈവത്തിന്റെ ന്യായം ഉപേക്ഷിക്കാതെയിരിക്കയും ചെയ്തോരു
    ജാതിയെപ്പോലെ അവർ നീതിയുള്ള വെപ്പുകളെ എന്നോടു ചോദിച്ചു ദൈവത്തോടു അടുപ്പാൻ വാഞ്ഛിക്കുന്നു.
  gup-gup: Bedda kandikowe. Bedda ngandiyawan kunbarnangarra rowk, dja kabirridjare
    yimankek kabirriborlhme kore ngayekenh, yiman bininj nawu woybukkih kabirrikurduyime
    kunmak dja minj ngandibawon ngardduk mankarre, ngaye nawu God bedberre. Bedda
    kabirriyime bu yimankek kabirridjare ngaye ngabenwon mankarre mandjad, dja mak
    yimankek kabirridjare ngandimarneboddan kunnjilngmak dorrengh. Kuhni rowk kabirriyime
    bu djal kundangwi.”
  rmc-rmc: Se sako džives man roden a kamen te džanel mire droma, avke sar te ulehas
    o narodos, so dživel spravodľivones a na omukel o zakoni le Devleskre. Mangen
    mandar o spravodľiva sudi, a kamen, hoj te avav pašes paš lende.
  pes-OPV: و ایشان هر روز مرا می‌طلبند و ازدانستن طریق های من مسرور می‌باشند. مثل
    امتی که عدالت را بجا آورده، حکم خدای خود را ترک ننمودند. احکام عدالت را از من
    سوال نموده، ازتقرب جستن به خدا مسرور می‌شوند
  ron-1924: Ын тоате зилеле Мэ ынтрябэ ши вор сэ афле кэиле Меле, ка ун ням каре ар
    фи ынфэптуит неприхэниря ши н-ар фи пэрэсит Леӂя Думнезеулуй сэу. Ымь чер хотэрырь
    дрепте, дореск сэ се апропие де Думнезеу.
  ben-OBCV: কারণ দিনের পর দিন তারা আমার অন্বেষণ করে, মনে হয় তারা যেন আমার পথগুলি
    জানার বিষয়ে আগ্রহী, তারা এমন জাতি, যারা ন্যায়সংগত কাজ করে এবং তাদের ঈশ্বরের
    আদেশগুলি পরিত্যাগ করেনি। তারা আমার কাছে সঠিক সিদ্ধান্তের কথা জানতে চায় এবং মনে
    হয় তারা যেন ঈশ্বরকে কাছে পেতে আগ্রহী।
  som-som: Laakiinse iyagu maalin kasta way i doondoonaan, oo waxay jecel yihiin inay
    jidadkayga ogaadaan. Sidii quruun xaqnimo samaysay oo aan innaba amarkii Ilaahooda
    ka tegin waxay i weyddiistaan amarro xaq ah, oo waxay aad u jecel yihiin inay
    Ilaah ku soo dhowaadaan.
  lat-VUC: Me etenim de die in diem quærunt, et scire vias meas volunt, quasi gens
    quæ justitiam fecerit, et judicium Dei sui non dereliquerit. Rogant me judicia
    justitiæ; appropinquare Deo volunt.
  eng-ASVBT: 'Yet they seek me daily, and delight to know my ways: as a nation that
    did righteousness, and forsook not the ordinance of their God, they ask of me
    righteous judgments; they delight to draw near unto God.'
  ita-1885: Ben mi cercano ogni giorno, e prendono piacere di saper le mie vie, a
    giusa di gente che si adoperi a giustizia, e non abbia lasciata la Legge dell'Iddio
    suo; mi domandano de' giudicii di giustizia, prendono piacere di accostarsi a
    Dio.
  eng-LXXUP: 'They seek me day by day, and desire to know my ways, as a people that
    had done righteousness, and had not forsaken the judgment of their God: they now
    ask of me righteous judgment, and desire to draw nigh to God,'
  eng-ULB: Yet they seek me daily and delight in the knowledge of my ways, like a
    nation that practiced righteousness and did not abandon the law of their God.
    They ask me for righteous judgments; they take pleasure in the thought of God
    coming near.
  spa-VBL: ¡Cada día se acercan a mí, encantados de conocer mis caminos como si fueran
    una nación que hace lo correcto y sigue las leyes de su Dios! Me piden que los
    trate bien; les gusta estar cerca de su Dios.
  fra-_FOB: 'Car, jour après jour, ils me cherchent et ils veulent connaître mes voies,
    comme une nation qui aurait pratiqué la justice et n''aurait pas abandonné la
    loi de son Dieu; ils me demandent des jugements justes, ils veulent s''approcher
    de Dieu:'
  mal-mal: എങ്കിലും അവർ എന്നെ ദിനംപ്രതി അന്വേഷിച്ച് എന്റെ വഴികളെ അറിയുവാൻ ഇച്ഛിക്കുന്നു;
    നീതി പ്രവർത്തിക്കുകയും അവരുടെ ദൈവത്തിന്റെ ന്യായം ഉപേക്ഷിക്കാതെയിരിക്കുകയും ചെയ്ത
    ഒരു ജനതയെപ്പോലെ അവർ നീതിയുള്ള വിധികളെ എന്നോട് ചോദിച്ചു ദൈവത്തോടു അടുക്കുവാൻ വാഞ്ഛിക്കുന്നു.
  urd-GVR: Roz baroz wuh merī marzī dariyāft karte haiṅ. Hāṅ, wuh merī rāhoṅ ko jānane
    ke shauqīn haiṅ, us qaum kī mānind jis ne apne Ḳhudā ke ahkām ko tark nahīṅ kiyā
    balki rāstbāz hai. Chunāṅche wuh mujh se munsifānā faisle māṅg kar zāhiran Allāh
    kī qurbat se lutfandoz hote haiṅ.
  suz-BL: मेकोपुकी मटीब बाक्‍तेक्‍म हना यो, आं कली नाक्‍त किंत किंत माल्‍नीम। आं लां
    तुइक्‍चा दाक्‍नीम। मेकोपुकी ठीक पाइब रागी ङा मुर खोदेंशो दुम्‍शा, आन परमप्रभु,
    आं ठीक पतीक लोव़ मप्रोंइशो खोदेंशो बाक्‍नीम। मिनु आं कली ठीक निसाफ पुंइनीम। परमप्रभु
    आ नेक्‍था जाक्‍चा दाक्‍नीम। यसैया २९:१३-१४
  eng-NOY: Yet they seek me daily, And desire to know my ways, As a nation that hath
    done righteousness, And hath not forsaken the ordinances of their God; They inquire
    of me concerning the judgments which bring salvation; They long for the coming
    of God.
  ita-1927: Mi cercano ogni giorno, prendon piacere a conoscer le mie vie; come una
    nazione che avesse praticato la giustizia e non avesse abbandonata la legge del
    suo Dio, mi domandano de’ giudizi giusti, prendon piacere ad accostarsi a Dio.
  ckb-ckb: ڕۆژ بە ڕۆژ داوای من دەکەن و خۆیان وا دەردەخەن کە بە پەرۆشن بۆ زانینی ڕێگاکانم،
