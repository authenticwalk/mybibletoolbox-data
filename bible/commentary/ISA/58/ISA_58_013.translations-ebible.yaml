verse: ISA.058.013
translations:
  mal-C: “നീ എന്റെ വിശുദ്ധദിവസത്തിൽ സ്വന്തം അഭീഷ്ടം പ്രവർത്തിക്കാതെയും ശബ്ബത്തു ലംഘിക്കാതെ
    നിന്റെ കാലുകൾ അടക്കിവെക്കുകയും ശബ്ബത്തിനെ ഒരു പ്രമോദമെന്നും യഹോവയുടെ വിശുദ്ധദിവസം
    ആദരണീയമെന്നും കരുതുകയും നിന്റെ സ്വന്തം വഴിക്കു തിരിയാതെയും സ്വന്തം ഇഷ്ടം ചെയ്യാതെയും
    വ്യർഥസംസാരത്തിലേർപ്പെടാതെയും ആ ദിവസത്തെ ആദരിക്കുകയും ചെയ്യുമെങ്കിൽ,
  deu-TKW: Wenn du vom Entheiligen des Sabbats deinen Fuß fernhältst, daß du nicht
    deine Geschäfte an meinem heiligen Tage verrichtest, wenn du den Sabbat eine Wonne,
    den heiligen Tage Jahwes verehrungswürdig nennst und ihn in Ehren hältst, so daß
    du nicht deinem Tagewerke nachgehst, deine Geschäfte vornimmst und Geschwätz verführst,
    -
  lin-lin: Soki obateli matambe na yo ete ebebisa te lokumu ya mokolo ya Saba, mpe
    ete osala te mosala oyo yo olingi na mokolo na Ngai ya bule ; soki mokolo ya Saba
    ekomi esengo na yo mpe opesi lokumu na mokolo ya bule ya Yawe ; soki opesi yango
    lokumu na koboya kolanda nzela na yo moko, kosala misala na yo moko mpe kokoba
    na makambo oyo ezanga tina,
  eng-LSV: If you turn your foot from the Sabbath, || [From] doing your own pleasure
    on My holy day, || And have cried to the Sabbath, A delight, || To the holy of
    YHWH, Honored, || And have honored it, without doing your own ways, || Without
    finding your own pleasure, || And speaking a word.
  eng-GNV: If thou turne away thy foote from the Sabbath, from doing thy will on mine
    holy day, and call the Sabbath a delite, to consecrate it, as glorious to the
    Lord, and shalt honour him, not doing thine owne wayes, nor seeking thine owne
    will, nor speaking a vaine word,
  eng-WEBSTER: 'If thou shalt turn away thy foot from the sabbath, from doing thy
    pleasure on my holy day; and call the sabbath a delight, the holy of the LORD,
    honorable; and shalt honor him, not doing thy own ways, nor finding thy own pleasure,
    nor speaking thy own words:'
  nhw-BL: “Xijtlepanitaca nopa tonali tlen tlasiyajquetzali huan amo xijchihuaca catli
    san amopaquilis ipan nopa tonali catli tlatzejtzeloltic. Xipaquica ipan nopa tonali
    huan nochipa xicamanaltica tlen nopa tonali ica miyac paquilistli. Techtlepanitaca
    niamoTECO ipan nochi catli anquichihuaj ipan nopa tonali huan amo xiquinchihuaca
    amotlamantzitzi. Ipan nopa tonali amo xijtoquilica amotequi, niyon amo ximocamanalhuica
    camanali catli amo tleno ipati. Sintla quej ni anquichihuase,
  swh-ONEN: “Kama ukitunza miguu yako isivunje Sabato, na kutokufanya kama vile upendavyo
    katika siku yangu takatifu, kama ukiita Sabato siku ya furaha na siku takatifu
    ya Bwana ya kuheshimiwa, kama utaiheshimu kwa kutoenenda katika njia zako mwenyewe,
    na kutokufanya yakupendezayo au kusema maneno ya upuzi,
  bba-bba: Yinni Gusunɔ u nɛɛ, ì n tii nɛnuɑ i kun sɔmburu kue, mɑ i bɛɛn tiin kĩru
    deri i kɑ tɔ̃ɔ wɛ̃rɑruɡirun woodɑ mɛm nɔɔwɑ, mɑ i mɑn bɛɛrɛ wɛ̃ i nɛn tɔ̃ɔ dɛɛrɑ
    te ɡɑrisi tɔ̃ɔ duroru, mɑ i kun ɡɑri bɛkɛ sɑɑre,
  eng-KJVCPB: 'If thou turn away thy foot from the sabbath, From doing thy pleasure
    on my holy day; And call the sabbath a delight, The holy of the Lord, honourable;
    And shalt honour him, not doing thine own ways, Nor finding thine own pleasure,
    nor speaking thine own words:'
  luo-luo: “Ka ok uketho odiechiengʼ mar Sabato, kendo utimo dwarou e odiechienga
    maler, ka uwacho ni Sabato en chiengʼ mor, kendo mowal ni Jehova Nyasaye kumiye
    luor, ma ok utimo gik ma un ema udwaro, kendo ka uweyo wecheu manono,
  meu-meu: Dina Helaḡa ai aemui boma naridia, bona sibomui emui ura basioma kara egu
    dina helaḡana lalonai; bona Dina Helaḡa na moale dinana bona Iehova ena dina helaḡana
    na hemataurai dinana boma gwauraia; boma matauraia, sibomui emui dala ai basioma
    raka, sibomui emui ura basioma tahua, bona basioma hereva kava hereva kava;
  npi-ULB: अब तिमीहरूले शबाथ-दिनमा यात्रा गर्नबाट आफ्नो पाउहरू फर्काउँछौ र मेरो पवित्र
    दिनमा तिमीहरूको आफ्नो खुसी गर्नबाट फर्कन्‍छौ । तिमीहरूले शबाथ-दिनलाई आनन्द भन्‍छौ
    र परमप्रभुको कुराहरूलाई पवित्र र आदरणिय भन्‍छौ । तिमीहरूका आफ्ना काम छोडेर, र
    तिमीहरूका आफ्नै खुसी गर्न छोडेर र तिमिहरूका आफ्‍नै शब्दहरू नबोलेर तिमीहरूले शबाथ-दिनलाई
    आदर गर्छौ भने ।
  yor-yor: “Bí ìwọ bá pa ẹsẹ̀ rẹ mọ́ kúrò nínú bíba ọjọ́ ìsinmi jẹ́, àti ṣíṣe bí ó
    ti wù ọ́ ni ọjọ́ mímọ́ mi, bí ìwọ bá pe ọjọ́ ìsinmi ní ohun dídùn àti ọjọ́ mímọ́
    Olúwa ní ohun ọ̀wọ̀ àti bí ìwọ bá bu ọlá fún un láti máa bá ọ̀nà tìrẹ lọ àti láti
    má ṣe bí ó ti wù ọ́ tàbí kí o máa sọ̀rọ̀ aláìníláárí,
  pes-OPCB: 'خداوند می‌فرماید: «اگر روز مقدّس شَبّات را نگاه دارید و در آن روز کار
    نکنید و به خوشگذرانی نپردازید، بلکه آن را محترم و مقدّس بدارید و در آن روز مرا
    عبادت کنید، و در پی هوی و هوس خود نروید و سخنان بیهوده نگویید،'
  tgl-ULB: Ipagpalagay ninyo na tumalikod kayo mula sa paglalakbay sa Araw ng Pamamahinga,
    at mula sa ginagawa ninyong sariling kasiyahan sa aking banal na araw. Ipagpalagay
    ninyo na ang Pamamahinga ay tinatawag ninyong isang kasiyahan, at tinatawag ninyo
    na banal at pinarangalan ang mga bagay ni Yahweh. Ipagpalagay ninyo na pinararangalan
    ninyo ang Araw ng Pamamahinga sa pamamagitan ng pag-iwan ng inyong sariling negosyo,
    at sa pamamagitan ng hindi paghahanap ng sarili ninyong kasiyahan at sa pamamagitan
    ng hindi pagsasalita ng sarili ninyong mga salita.
  cbu-NT: Zar kanusissheem nuw wayaranguri, Anush zar kanusangtsa, siyaa táranginawa.
    Ashiriya, nuwaa kuki kpitintspa, atashina. ¿Mayaamaja anush zar paxanxtangat ashiksa?
    Kanusisish mangis kis shambatangtsa. Anush zar uru nuwaa chinangtsa, watam nuwaana
    wayaranginawa. ¿Mayaamaja anush zar tarawazureemis chinachis? Yuwari zandkich
    anoo ¿mayaamaja ashtachich? ¿Antaati piy ashkus wanasireeja?
  hui-hui: Anduane Homogohanda lalu, I̱naga horo timbuni wiabagi hene Sabada horo
    ogonaga mana ngago napugualimu. Horo ogoningi tíninaga biabe bulene wiaguabi nabuleore
    laro. Tígua i̱ni gubalini timbuni howa horo ogoniore ina bayale holoma̱ya Anduane
    Homogo i̱na wiabagi hene tara mbira ngagoni manda bialu holene nga. Horo ogoningi
    bame ibagabu holenebi biabe tara tara bulenebi bi tara tara habane nabulene lolenebi
    nawiore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ကယ်​၍​သင်​တို့​သည် ဥ​ပုသ်​နေ့​ကို​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နေ့​အ
    ဖြစ်​ထား​ရှိ​လျက်၊ ထို​နေ့​၌​ကိုယ်​ကျိုး​ရှာ​လုပ် ငန်း​များ​ကို​ရှောင်​ရှား​ကြ​မည်​ဆို​လျှင်​လည်း
    ကောင်း၊ အ​ကယ်​၍​သင်​တို့​သည်​မိ​မိ​နှစ်​သက် သော​ခ​ရီး​သွား​ခြင်း၊ နှစ်​သက်​သော​အ​လုပ်
    လုပ်​ခြင်း၊ သို့​မ​ဟုတ်​အ​ကျိုး​မ​ရှိ​သော​စ​ကား များ​ကို​ပြော​ဆို​ခြင်း​တို့​ကို​ရှောင်​ကြဉ်​၍၊
    ငါ​၏ မြင့်​မြတ်​သန့်​ရှင်း​သည့်​နေ့​တော်​ကို​နှစ်​သက် လျက် တန်​ဖိုး​ထား​ကာ​ရို​သေ​လေး​စား​ကြ
    မည်​ဆို​လျှင်​လည်း​ကောင်း၊-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོར་ཁྱོད་ཀྱིས་རང་གི་གོམ་སྟབས་ལ་གཟབ་གཟབ་བྱས་ཏེ། བདག་གི་ཉིན་དམ་པའི་ནང་དུ་རང་ཉིད་དགའ་བའི་ལས་མི་སྤྱོད་པར།
    ངལ་གསོ་བའི་ཉིན་མོ་དགའ་འོས་པའི་ཉིན་དུ་བརྩི་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་དམ་པ་བཀུར་འོས་པར་བརྗོད་དེ།
    དེ་ལ་བཀུར་བ་ལས་རང་གི་ལམ་དུ་མི་སྐྱོད་ཅིང་། རང་གི་འདོད་པ་མི་འཚོལ་བ་དང་། ཕན་མེད་ཀྱི་གཏམ་ཡང་མི་སྨྲ་བ་ཡིན་ན།
  sna-sna: “Kana ukachengeta tsoka dzako kuti dzisaputsa Sabata, uye kuti dzisaita
    zvinokufadza iwe pazuva rangu dzvene, kana ukati Sabata izuva rinofadza, uye ukati
    zuva dzvene raJehovha izuva rinokudzwa, uye kana ukarikudza nokusafamba munzira
    yako, uye usingaiti zvinokufadza kana kutaura mashoko asina maturo,
  spa-BLM: “Si apartas tu pie del sábado, de hacer tu placer en mi día sagrado, y
    llamar al sábado una delicia, y lo sagrado de Yahvé honorable, y honrarlo, no
    haciendo sus propios caminos, ni encontrar su propio placer, ni hablar de sus
    propias palabras,
  cac-cac: 'A in Jehová in tic svala'': Tato man̈ comonoc tzeyutejb''at sc''ual ic''oj
    ip, malaj e munlajel tze b''o d''a jun c''u vic yaj chi'', tato tzex tzalaj paxi
    yujn̈ej to ay yelc''och jun c''u chi'' d''ayex, max eyal comon lolonel,'
  swh-ULB: Tuseme kwamba ukigeuza nyuma miguu yenu kutoka safarini katika siku ya
    sabato, kufanya anasa siku yangu takatifu, Tuseme kwamba umeiita sabato siku ya
    furaha, na umeiita siku ya Bwana Yahwe mtakatifu na yenye kuheshimiwa. Tuseme
    kwamba unahieshimu sabato kwa kuacha biashara zako, na hautafuti anasa zako mwenyewe
    na uzungumzi maneno yako mwenyewe.
  bel-bel: Калі ты ўтрымаеш нагу тваю дзеля суботы ад выкананьня прымхаў тваіх у сьвяты
    дзень Мой, і будзеш называць суботу радасьцю, сьвятым днём Гасподнім, шанавальным,
    і ўшануеш яе тым, што ня будзеш займацца звычнымі тваімі справамі, дагаджаць тваёй
    прыхамаці і пустасловіць,
  deu-ELBBK: Wenn du deinen Fuß vom Sabbat zurückhältst, dass du dein Geschäft nicht
    tust an meinem heiligen Tag und den Sabbat ein Ergötzen und den heiligen Tag des
    HERRN ehrwürdig nennst; und wenn du ihn ehrst, so dass du nicht deine Wege verfolgst,
    dein Geschäft treibst und eitle Worte redest,
  mbb-OT: “Kinahanglan he edtumanen niw is menge ebpeveelan ku zutun te Andew te Kedhimeley.
    Kenè niw veeli is menge vaal he para zà te keugelingen niw he kelipey zutun te
    segradu he andew. Ikelipey niw is Andew te Kedhimeley, ne pekeveǥata niw heini
    pinaaǥi te kenà kebpetuyang te egkesuatan niw, wey ked-engked kegkaǥi te menge
    lalag he wazè din pulus. Emun ebeelan niw heini,
  mal-2015: നീ എന്റെ വിശുദ്ധദിവസത്തിൽ നിന്റെ കാര്യാദികൾ നോക്കാതെ ശബ്ബത്തിൽ നിന്റെ
    കാൽ അടക്കിവെച്ചു, ശബ്ബത്തിനെ ഒരു സന്തോഷം എന്നും യഹോവയുടെ വിശുദ്ധദിവസത്തെ ബഹുമാനയോഗ്യം
    എന്നും പറകയും നിന്റെ വേലെക്കു പോകയോ നിന്റെ കാര്യാദികളെ നോക്കുകയോ വ്യർത്ഥസംസാരത്തിൽ
    നേരം പോക്കുകയോ ചെയ്യാതവണ്ണം അതിനെ ബഹുമാനിക്കയും ചെയ്യുമെങ്കിൽ, നീ യഹോവയിൽ പ്രമോദിക്കും;
  gup-gup: Nawu Yawey kayime, “Bu ngudda ngurriyime kunkodjke manbu Sabbath bu kunkodjkedjamun
    duninjh ngardduk, wanjh yuwn ngurrikurduyime kore djal yingan ngurridjare. Bu
    ngudda ngurriwernhnjilngmarnburren bu kunkodjke Sabbathkenh wanjh kandimarrkma
    mankarre ngardduk manbu Sabbathkenh. Bu kunmekbe kunkodjke wanjh yuwn bu ngurrire
    kore ngurridjare, yuwn bu mak ngurridjalborrke dja yuwn bu mak ngurridjalyolyolme
    kunwarre.
  rmc-rmc: Te pro šabat, pre miro sveto džives, visareha tire pindre olestar, hoj
    te na keres oda, so tuke hin pre dzeka, te tuke ela o šabat pro radišagos a te
    ľikereha le RAJESKRO sveto džives, te les deha pačiv avke, hoj džaha pal tiro
    drom, a te na kereha oda, so tuke hin pre dzeka, te na vakereha o zbitočna lava,
  pes-OPV: «اگر پای خود را از سبت نگاه داری وخوشی خود را در روز مقدس من بجا نیاوری
    وسبت را خوشی و مقدس خداوند و محترم بخوانی و آن را محترم داشته، به راههای خودرفتار
    ننمایی و خوشی خود را نجویی و سخنان خود را نگویی،
  ron-1924: Дакэ ыць вей опри пичорул ын зиуа Сабатулуй, ка сэ ну-ць фачь густуриле
    тале ын зиуа Мя чя сфынтэ, дакэ Сабатул ва фи десфэтаря та, ка сэ сфинцешть пе
    Домнул, слэвинду-Л, ши дакэ-Л вей чинсти, неурмынд кэиле тале, неынделетничинду-те
    ку требуриле тале ши недедынду-те ла флекэрий,
  ben-OBCV: “তুমি যদি সাব্বাথ-দিন লঙ্ঘন করা থেকে পা ফিরাও, আমার পবিত্র দিনে নিজের
    ইচ্ছামতো কাজ না করো, তুমি যদি সাব্বাথ-দিনকে আনন্দদায়ক ও সদাপ্রভুর পবিত্র দিনকে
    সম্মাননীয় আখ্যা দাও, আর যদি তুমি নিজের মনমতো পথে না গিয়ে সেদিনকে সম্মান করো,
    নিজের ইচ্ছামতো কিছু না করো ও অসার কথাবার্তা না বলো,
  som-som: Haddaad sabtida cagtaada ula hadhid si aadan maalintayda quduuska ah damacaaga
    u samayn, aadse sabtida ugu yeedhid farxad, iyo tan quduuska ah ee Rabbiga, oo
    sharafta badan, iyo haddaad sabtida sharaftid, adigoo aan siyaalahaaga samaynayn,
    ama aan damacaaga daba galayn, ama aan hadalkaaga ku hadlayn,
  lat-VUC: 'Si averteris a sabbato pedem tuum facere voluntatem tuam in die sancto
    meo, et vocaveris sabbatum delicatum, et sanctum Domini gloriosum, et glorificaveris
    eum dum non facis vias tuas, et non invenitur voluntas tua, ut loquaris sermonem:'
  eng-ASVBT: 'If thou turn away thy foot from the sabbath, from doing thy pleasure
    on my holy day; and call the sabbath a delight, and the holy of Jehovah honorable;
    and shalt honor it, not doing thine own ways, nor finding thine own pleasure,
    nor speaking thine own words:'
  ita-1885: Se tu ritrai il tuo piè, per non far le tue volontà nel sabato, nel mio
    giorno santo; e se tu chiami il sabato delizie, e quello ch'è santo al Signore
    onorevole; e se tu l'onori senza operar secondo le tue vie, senza ritrovar le
    tue volontà, e senza dir parola;
  eng-LXXUP: If thou turn away thy foot from the Sabbath, so as not to do thy pleasure
    on the holy days, and shalt call the Sabbaths delightful, holy to God; if thou
    shalt not lift up thy foot to work, nor speak a word in anger out of thy mouth,
  eng-ULB: Suppose that you turn back your feet from traveling on the Sabbath day,
    and from doing your own pleasure on my holy day. Suppose that you call the Sabbath
