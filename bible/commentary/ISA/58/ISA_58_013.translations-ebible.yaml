    allicho canallayquipäga ama imatapis ruraychu. Manacajcunata ama rimaychu.
  hat-hat: Si nou veye kò nou pou nou respekte jou repo a, pou nou pa regle pwòp zafè
    nou jou ki apa pou mwen an, si se yon plezi pou nou lè jou repo a rive, si nou
    respekte jou ki apa pou mwen menm, Seyè a, pou jou sa a nou pa nan fè sa ki nan
    lide nou, nou pa nan vwayaje, nou pa nan fè travay, ni nou pa nan pale vye koze,
  eng-BSB: If you turn your foot from breaking the Sabbath, from doing as you please
    on My holy day, if you call the Sabbath a delight, and the LORD’s holy day honorable,
    if you honor it by not going your own way or seeking your own pleasure or speaking
    idle words,
  eng-WEBPB: “If you turn away your foot from the Sabbath, from doing your pleasure
    on my holy day, and call the Sabbath a delight, and the holy of the LORD honourable,
    and honour it, not doing your own ways, nor finding your own pleasure, nor speaking
    your own words,
  kbq-kbq: Ra Anumzamo'a huno, Nagrama mani fruhu knani'e hu'nama huhampari'noa kna
    Sabatimofo kasegea rutagreta tamagra'a tamavesi'zana amagera onteho. Ana nehuta
    Sabati knagura Ra Anumzamofo kna me'ne huta antahinemita, tamagra'ama tamazeri
    musema hanaza zankura nohaketa, amunte omane nanekenena osiho.
  nhe-BL: “Xijtlepanitaca nopa tonali tlen tlasiyajcahualistli huan amo xijchihuaca
    tlen san imopaquilis ipan nopa tonali tlen tlatzejtzeloltic. Xipaquica ipan nopa
    tonali huan nochipa xicamatica tlen nopa tonali ica miyac paquilistli. Xinechtlepanitaca
    niimoTECO ipan nochi tlen inquichihuaj ipan nopa tonali huan amo xiquinchihuaca
    sequinoc tlamantzitzi. Ipan nopa tonali amo xijtoquilica imotequi, niyon amo xiquijtoca
    tlajtoli tlen ax tleno ipati. Intla quej ni inquichihuase,
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e nezewe a'e. — Peruzar ze'eg mytu'u haw
    'ar rehe har nehe. Napeme'eg kwaw ma'e 'ar ihewe imonokatu pyrer rehe nehe. Napeme'eg
    kar kwaw ma'e a'e 'ar rehe nehe. Tuwe mytu'u haw 'ar uzeapo mynykaw 'ar ài peme
    nehe. Tuwe upyta 'ar Tupàn Tuweharupi Wiko Ma'e pe imonokatu pyr romo peme nehe.
    Pemuawate a'e 'ar nehe. Pepytu'u pema'ereko 'ym pà nehe. Peme'eg zo ma'e a'e 'ar
    rehe nehe. Peze'eze'eg e zo a'e 'ar mehe nehe.
