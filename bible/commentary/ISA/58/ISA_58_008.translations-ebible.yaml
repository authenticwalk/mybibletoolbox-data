    Garrayyunydja gunganhamaramana nhuna marrtji ŋula nhäŋuru malaŋuru yätjŋuru, ḻiw'maramana
    yana.
  yal-yal: Nayi, ɛ yanbanma nɛn alo kuye bamatɔna ɛ yi kɛndɛya mafurɛn, ɛ tinxinyaan
