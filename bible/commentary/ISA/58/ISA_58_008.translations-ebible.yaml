  iou-iou: Täŋ intä kudän udewani näkä gäripi nadäk täyat u tänayäŋ täŋo uwä näkä
    bäräpijin bäräŋek api datäreŋ tamet, tamimaŋ täŋo peŋyäŋektä bipani täŋo bipmäŋ
    urani iwat kirek täyak ude. Ude täŋira säkgämän api itneŋ. Täŋkaŋ Anutujin siwoŋitä
    intäjukun api täŋ tamek, ba Yawejin täŋo kehäromitä mädejinken watä api it tamek.
  haw-1868: Alaila, e poha aku no kou malamalama, e like me ko ke kakahiaka, A e puka
    koke mai no kou ola; A e hele no kou pono ma kou alo, A o ka nani o Iehova auanei
    ka mea hele mahope ou.
  arb-NAV: عِنْدَئِذٍ يَشِعُّ نُورُكَ كَالصَّبَاحِ، وَتُزْهِرُ عَافِيَتُكَ سَرِيعاً،
    وَيَتَقَدَّمُكَ بِرُّكَ، وَيَحْرُسُ مَجْدُ الرَّبِّ مُؤَخَّرَةَ سَاقَتِكَ.
  ewe-ewe: Ekema wò kekeli adze abe agudzedze ene, eye wò dɔyɔyɔ ado kaba. Ekema wò
    dzɔdzɔenyenye adze ŋgɔ na wò, eye Yehowa ƒe ŋutikɔkɔe axe megbe na wò.
  eng-LEE: Then shall break forth as the morning-dawn thy light, and thy healing shall
    speedily spring forth; and before thee shall go thy righteousness, the glory of
    the Lord shall be thy rereward.
  asm-FB: ইয়াকে কৰিলে, অৰুণোদয়ৰ দৰে তোমাৰ দীপ্তি প্রকাশ পাব, আৰু তোমাৰ আৰোগ্যতা
    শীঘ্ৰে দেখা যাব, তোমাৰ ধাৰ্মিকতা তোমাৰ আগত যাওঁতা, আৰু যিহোৱাৰ গৌৰৱ তোমাৰ পাছত
    যাওঁতা হ’ব।
  sus-A: نَ كُي وٌ يَنبَمَ نّ عَلْ سُبَشّ لٌولٌي، وٌ يَلَنمَ مَقُرٍن مَقُرٍن، وٌ شَ
    تِنشِنيِ كٌلٌنمَ نّ وٌ يَ رَ، عَلَتَلَ شَ نْرّ وٌ كَنتَمَ نّ وٌ شَنبِ رَ.
  fra-SBL: Alors ta lumière éclatera comme l'aurore, et votre guérison apparaîtra
    rapidement ; alors ta justice marchera devant toi, et la gloire de Yahvé sera
    votre arrière-garde.
  hbo-hbo: אָ֣ז יִבָּקַ֤ע כַּשַּׁ֙חַר֙ אֹורֶ֔ךָ וַאֲרֻכָתְךָ֖ מְהֵרָ֣ה תִצְמָ֑ח וְהָלַ֤ךְ
    לְפָנֶ֙יךָ֙ צִדְקֶ֔ךָ כְּבֹ֥וד יְהוָ֖ה יַאַסְפֶֽךָ׃
  kik-kik: Hĩndĩ ĩyo ũtheri waku nĩũgaathera o ta ũrĩa gũtherũrũkaga rũciinĩ, nakuo
    kũhonio gwaku nĩgũkooneka o narua; ningĩ ũthingu waku nĩũgagũtongoria, naguo riiri
    wa Jehova ũkuume thuutha, ũkũgitĩre.
  fra-NCL: Alors ta lumière poindra comme l’aurore, et ta guérison germera promptement ;
    ta justice marchera devant toi ; la gloire de Yahweh sera ton arrière garde.
  cek-AK: To tiah ni na aanghaih loe akhawnbang ih ni aengh baktiah tacawt ueloe,
    karangah ngan na tui tih; na toenghaih to na hmaa ah caeh ueloe, Angraeng lensawkhaih
    mah hnukbang hoiah na pakaa tih.
  cuk-cuk: Ar be weyob mas-gunsuli-gudigued imakele, igi-wakudar-dad-ibeler noardae,
    deyobi be guoed. Boni-be-nikadi, yog-bega nugudoed. Be-igar-inniki-imakedi bega
    igar egaoed, gandikidba-an-yeerdaklegedi beba gudioed.
  uig-CYR: Шундақ қилғанда нуруң таң сәһәрдәк валлидә ечилиду, Саламәтлигиң тездин
    әслигә келип яшнайсән; Һәққанийлиғиң алдиңда маңиду, Арқаңдики муһапизәтчиң болса
    Пәрвәрдигарниң шан-шәриви болиду.
  tel-2017: అప్పుడు నీ వెలుగు, ఉదయకాంతిలాగా ఉదయిస్తుంది. నీ ఆరోగ్యం నీకు త్వరగా లభిస్తుంది.
    నీ నీతి, నీకు ముందుగా వెళ్తుంది. యెహోవా మహిమ నీ వెనుక కావలి కాస్తుంది.
  hat-BSA: Konsa, limyè ou va pete kon granmmaten, e gerizon ou va vòltije vit devan
    ou. Ladwati ou va ale devan ou, e laglwa SENYÈ a va fè gad ou an aryè.
  bxh-bxh: Haba emi mala sa sina doha hwalahwalala maihalana, be haba feula, na ami
    loholoho. Emi laulau dudulaidi haba sa eda bwaꞌiyemiu, na Guyau ena namanamali
    haba mulimiu ya bobodiyen.
  kos-kos: “Na kulang luk fah tolkowosyak oana kalmen faht in lotutang, ac kinet keiwos
    ac fah sa in mahla. Nga fah wi kowos pacl nukewa in moli kowos. Ac nga fah loangekowos
    yen nukewa.
  hbo-WLC: אָ֣ז יִבָּקַ֤ע כַּשַּׁ֙חַר֙ אוֹרֶ֔ךָ וַאֲרֻכָתְךָ֖ מְהֵרָ֣ה תִצְמָ֑ח וְהָלַ֤ךְ
    לְפָנֶ֙יךָ֙ צִדְקֶ֔ךָ כְּב֥וֹד יְהוָ֖ה יַאַסְפֶֽךָ׃
  ibo-ibo: Ọ bụrụ na i mee ihe ndị a, aga m eme ka ihuọma m chakwasị gị dịka ìhè isi
    ụtụtụ. A ga-agwọkwa ọrịa gị niile. Mgbe ahụ, ezi omume gị ga-edu gị, ebube Onyenwe
    anyị ga-echekwa gị nʼazụ.
  ory-ory: ଏହା କଲେ, ଅରୁଣ ତୁଲ୍ୟ ତୁମ୍ଭର ଦୀପ୍ତି ପ୍ରକାଶ ପାଇବ ଓ ତୁମ୍ଭର ଆରୋଗ୍ୟ ଶୀଘ୍ର ଅଙ୍କୁରିତ
    ହେବ; ପୁଣି, ତୁମ୍ଭର ଧର୍ମ ତୁମ୍ଭର ଅଗ୍ରବର୍ତ୍ତୀ ହେବ; ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ତୁମ୍ଭର ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ
    ହେବ।
  chk-chk: Mürin, ai tong epwe tinetiu womw usun chök mallen rän, kopwe müttir chikar
    seni om samau. Om pwüng epwe akomwola mwom, nge ai ling epwe tapwela mürum o tümwünuk.
  rop-rop: “If yumob dum lagijat na ai garra seibum yumob kwikbala jis laik det lait
    kaman kwikbala langa deibreik, en yumob garra gitbeda kwikbala du. If yumob bulurrum
    det trubalawei blanga main, ai garra oldei maindimbat yumob, en det shainiwan
    lait blanga main garra oldei bulurrumbat yumob en lukaftumbat yumob.
  ukr-1871: Тодї сьвітло твоє зорею засьвітить і рани твої скоро сцїляться, й справедливість
    твоя буде поперед тебе ходити, та й супроводити ме тебе слава Господня.
  deu-1951: Alsdann wird dein Licht hervorbrechen wie die Morgenröte, und deine Heilung
    wird rasche Fortschritte machen; deine Gerechtigkeit wird vor dir hergehen, und
    die Herrlichkeit des HERRN wird deine Nachhut sein!
  eng-JPS: Then shall thy light break forth as the morning, and thy healing shall
    spring forth speedily; and thy righteousness shall go before thee, the glory of
    the LORD shall be thy rearward.
  srp-1865: Tada æe sinuti vidjelo tvoje kao zora, i zdravlje æe tvoje brzo procvasti,
    i pred tobom æe iæi pravda tvoja, slava Gospodnja biæe ti zadnja straža.
  lug-lug: Awo omusana gwo gulyoke guveeyo gwake ng’emmambya esala, era okuwonyezebwa
    kwo kujje mangu; obutuukirivu bwo bukukulembere, era ekitiibwa kya Katonda kikuveeko
    emabega.
  heb-heb: אז יבקע כשחר אורך וארכתך מהרה תצמח והלך לפניך צדקך כבוד יהוה יאספך׃
  ben-IRV: তাহলে তোমাদের আলো ভোরের মত প্রকাশ পাবে আর শীঘ্রই তোমরা সুস্থতা লাভ করবে;
    তোমাদের ধার্ম্মিকতা তোমাদের আগে আগে যাবে আর আমার গৌরব তোমাদের পিছন দিকের রক্ষক
    হবে।
  pan-pan: ਫੇਰ ਤੇਰਾ ਚਾਨਣ ਸਵੇਰ ਵਾਂਗੂੰ ਫੁੱਟ ਨਿੱਕਲੇਗਾ, ਅਤੇ ਤੇਰੀ ਤੰਦਰੁਸਤੀ ਛੇਤੀ ਪਰਗਟ ਹੋਵੇਗੀ।
    ਤੇਰਾ ਧਰਮ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਤੇਰੇ ਪਿੱਛੇ ਰਾਖ਼ਾ ਹੋਵੇਗਾ।
  mya-JVB: သို့ပြုလျှင် သင် ၏အလင်း သည် မိုဃ်းသောက် သော အလင်းကဲ့သို့ ပေါ်ထွန်း ၍ ၊
    အလျင် အမြန်ကျန်းမာ ခြင်းသို့ ရောက်လိမ့်မည်။ သင် ၏ဖြောင့်မတ် ခြင်း ပါရမီ သည် သင့်
    ရှေ့ ၌ သွား ၍ ၊ ထာဝရဘုရား ၏ဘုန်း တော် သည် နောက်၌ လုံခြုံ စေလိမ့်မည်။
  hmo-hmo: “Bema unai bamona umui karaia neganai, umui do lau ura henia, bona egu
    lalokau ese umui do ia hadiaria, daba ena dina bamona. Emui bero be do idia namo
    haraga, bona lau ese umui dekenai do lau noho nega ibounai, umui do lau hamauria
    totona. Ma egu hairaina ese umui do ia naria kahana kahana ibounai dekenai.
  urd-urd: तब तेरी रोशनी सुबह की तरह फूट निकलेगी और तेरी सेहत की तरक्की जल्द जाहिर
    होगी; तेरी सदाक़त तेरी हरावल होगी और ख़ुदावन्द का जलाल तेरा चन्डावल होगा।
  rus-SYN: Тогда откроется, как заря, свет твой, и исцеление твое скоро возрастет,
    и правда твоя пойдет пред тобою, и слава Господня будет сопровождать тебя.
  bqc-SIM: gu a puɛ́ lán ĩatɛ̃ bilɛawa, á gↄ̃a maa a bↄlɛ àannↄ, á maakɛa a zɛmikũɛ́,
    ma gawi iↄ tɛ́ á kpɛ.
  tcz-CHONGTHU: Chutengleh huhhing nachanna chu khovah bangin hung vahdoh intin, chule
    nakisuh khahna maha chu dampai jeng ding ahi.Pathen na ngaisahna chun na masot
    nintin, chuteng Pakai loupina chun nanung lam hongbit nante.
  mar-mar: तू असे करशील तेव्हा पहाटेच्या प्रकाशाप्रमाणे तुझा प्रकाश उगवेल, आणि तुझे
    आरोग्य लवकर उजळेल. तुझा चांगुलपणा तुझ्यापुढे चालेल आणि परमेश्वराचे गौरव तुझा पाठीराखा
    होईल.
  soq-soq: E epe dewaitano ne sapana omo sanaa wisedie sapa wadia rua e osolawo sapa
    wapi, e kerola inantopua walamawa maidaleide, ne bautanteape e intala dodomanasapa,
    ne adilawo enape mukana debama mampe oniadewasalepa.
  qub-qub: Chauraga gamcuna canquipaj pacha waraptin achicyajnömi. Chayno captiquega
    allchacächishayquipänami. Allita rurashayquimi ñaupayquita aywajno canga. Nogapa
    munaynënami guepayquita shamojno canga.
  hat-hat: Lè sa a, tankou solèy k'ap leve, m'ap klere nou, m'a fè nou wè jan mwen
    renmen nou. Lapoula m'a geri nou, m'a toujou mache ak nou pou m' delivre nou.
    Pouvwa Bondye a va mache dèyè nou pou pwoteje nou.
  eng-BSB: Then your light will break forth like the dawn, and your healing will come
    quickly. Your righteousness will go before you, and the glory of the LORD will
    be your rear guard.
  eng-WEBPB: Then your light will break out as the morning, and your healing will
    appear quickly; then your righteousness shall go before you, and the LORD’s glory
    will be your rear guard.
  kbq-kbq: Tamagra ana avu'ava'ma hanaza zamo'a nantera zagemo'ma hanatino remsa hiaza
    nehina, ame hu'na tamazeri knamaresugeno fatgo tamavu tamava zamo'a ugota huno
    nevanigeno, Anumzamofo hihamu masazamo'a tamefira remsa huramanteno ne-eno kegava
    huramantegahie.
  nhe-BL: Intla inquichihuase nochi ya ni, huajca na nimechtitlanilis notlahuil imopani
    huan elis yejyectzi queja quema tlanesi. Huan imococohua mochicahuase nimantzi
    huan nochi quimatise para inquichihuaj tlen xitlahuac. Huan na niitztos imohuaya
    para nimechmaquixtis huan ica nohueyitilis nimechmocuitlahuis imoica.
  gub-BL: A'e mehe nehe, hepurupyro haw heny katu putar kwarahy ài nehe. Na'arewahy
    apumukatu putar upaw rupi nehe. Pepyro har peneraha putar peho àwàm rupi nehe.
    Tupàn Tuweharupi Wiko Ma'e wiko putar penehe we nehe, peiwyiwyr nehe, ikatu 'ym
    ma'e wanuwi pepyro pà nehe.
  eng-DRA: Then shall thy light break forth as the morning, and thy health shall speedily
    arise, and thy justice shall go before thy face, and the glory of the Lord shall
    gather thee up.
