verse: ISA.058.008
translations:
  mal-C: അപ്പോൾ നിന്റെ പ്രകാശം പ്രഭാതംപോലെ പൊട്ടിവിരിയും, നിന്റെ പുനഃസ്ഥാപനം വളരെവേഗം
    വന്നുചേരും; അങ്ങനെ നിന്റെ നീതി നിനക്കു മുമ്പിൽ നടക്കുകയും യഹോവയുടെ മഹത്ത്വം നിനക്കു
    പിന്നിൽ കാവലായിരിക്കുകയും ചെയ്യും.
  deu-TKW: Alsdann wird der Morgenröte gleich dein Licht hervorbrechen, und deine
    Heilung wird eilends anheben; deine Gerechtigkeit wird vor dir hergehen, die Herrlichkeit
    Jahwes deinen Zug beschließen.
  lin-lin: Bongo, pole na yo ekongenga lokola moyi ya tongo, mpe nzoto na yo ekokoma
    kolongono na lombangu ; bosembo na yo ekotambola liboso na yo mpe nkembo na Yawe
    ekokengela yo na sima.
  eng-LSV: Then your light breaks forth as the dawn, || And your health springs up
    in haste, || Your righteousness has gone before you, || The glory of YHWH gathers
    you.
  eng-GNV: 'Then shall thy light breake foorth as the morning, and thine health shall
    grow speedily: thy righteousnes shall goe before thee, and the glorie of the Lord
    shall embrace thee.'
  eng-WEBSTER: 'Then shall thy light break forth as the morning, and thy health shall
    spring forth speedily: and thy righteousness shall go before thee; the glory of
    the LORD shall be thy rear-ward.'
  nhw-BL: Sintla anquichihuase nochi ya ni, huajca na nimechtitlanilis notlahuil amopani
    huan elis yejyectzi quen quema tlanesi. Huan amococohua mochicahuase nimantzi
    huan nochi quimatise para anquichihuaj catli xitlahuac. Huan na niitztos amohuaya
    para nimechmaquixtis huan ica nohueyitilis nimechmocuitlahuis amoica.
  swh-ONEN: Ndipo nuru yako itajitokeza kama mapambazuko na uponyaji wako utatokea
    upesi; ndipo haki yako itakapokutangulia mbele yako, na utukufu wa Bwana utakuwa
    mlinzi nyuma yako.
  bba-bba: Sɑɑ yerɑ nɛn durom mu koo bɛɛ nɑɑwɑ nɡe buruku sɔ̃ɔ, kpɑ mi i mɛɛrɑ mɔ
    yu bɛkurɑ fuuku. Mɛyɑ mɑɑ ɡem mu ko n dɑ n bɛɛ swɑɑ ɡbiiye. Nɛ, Yinni Gusunɔ,
    nɑ kon kɑ bɛɛ wɑ̃ɑ nɑ n bɛɛ kɔ̃su.
  eng-KJVCPB: 'Then shall thy light break forth as the morning, And thine health shall
    spring forth speedily: And thy righteousness shall go before thee; The glory of
    the Lord shall be thy rereward.'
  luo-luo: Kutimo mago eka ler ma un-go nonen ka ler mar okinyi kendo chang maru nobi
    mapiyo; bende timu makare notel nyimu kendo teko gi duongʼ mar Jehova Nyasaye
    nodongʼnu chien.
  meu-meu: Una negana ai emu diari baine hedinarai, daba e kiniamu na heto, bona ihanamo-loumu
    baine haraḡa; emu kara maoromaoro na vairamu ai bainela, bona Iehova hairaina
    na murimu igimana ai bainela.
  npi-ULB: तब तिमीहरूको ज्‍योति सूर्योदय हुँदाझैं खुल्नेछ र तिमीहरूको चङ्गाइ झट्टै
    आउनेछ । तिमीहरूको धार्मिकता तिमीहरूको अगि जानेछ र परमप्रभुको महिमा तिमीहरूको पछाडिको
    रक्षक हुनेछ ।
  yor-yor: Nígbà náà ni ìmọ́lẹ̀ rẹ yóò tàn jáde bí òwúrọ̀ àti ìmúláradá rẹ yóò farahàn
    kíákíá; nígbà náà ni òdodo rẹ yóò sì lọ níwájú rẹ, ògo Olúwa yóò sì jẹ́ ààbò lẹ́yìn
    rẹ.
  pes-OPCB: اگر چنین کنید من نیز رحمت خود را همچون سپیده دم بر شما خواهم تاباند و
    امراض شما را فوری شفا خواهم داد. حضور پرجلال من همیشه با شما خواهد بود و شما را
    از هر طرف محافظت خواهد کرد.
  tgl-ULB: Pagkatapos ang inyong liwanag ay magbubukas tulad ng pagsikat ng araw,
    at mabilis na manunumbalik ang inyong kagalingan; pangungunahan kayo ng inyong
    katuwiran, at ang kaluwalhatian ni Yahweh ay maaari ninyong maging bantay sa inyong
    likuran.
  cbu-NT: Ashkinaareesa, zar shitungachu kizpur 'sinitaru ashiritam kizpur 'sineekus,
    nuwsha siyaa kis napchintspa. Itsinsaru taakus, tputs siyaa wanasirishaparee napachinllinaya.
    Yuwaa kiyung kachiyarangis anoo izuuru pastachshaparee.
  hui-hui: Tígua i̱na o bilimu lalu langeroruni baya hangu bialu harimiyagua nde egerebagi
    ni tagira ibalu wá timbuni haragome aruma ala ho wiyago mo ereba halu poraligodagua
    tíni genda yu kamiruni bibahende mo wahaiore halu i̱na tí mo bayale holebero.
    Anduane Homogo i̱ni mini tigabi dege kogome i̱na bambaho haabo halu mahabi i̱ni
    dege howa tí poramigoha pele ngialu wá haga bima pialu handayaho haabo holebero.
  mya-mya: '``သင်​တို့​သည်​ဤ​အ​တိုင်း​ပြု​ကျင့်​ကြ​ပါ​မူ ငါ​၏​ကျေး​ဇူး​တော်​အ​လင်း​သည်​တက်​သစ်​စ
    နေ​ရောင်​ခြည်​သ​ဖွယ် သင်​တို့​အ​ပေါ်​သို့​သက် ရောက်​၍​သင်​တို့​အ​နာ​ရော​ဂါ​များ​သည်​လည်း
    လျင်​မြန်​စွာ​ပျောက်​ကင်း​သွား​လိမ့်​မည်။ ဖြောင့် မတ်​သော​အ​ရှင်​သည်​သင်​တို့​နှင့်​ထာ​ဝ​စဉ်
    အ​တူ​ရှိ​နေ​မည်။ အ​ဘက်​ဘက်​မှ​နေ​၍​ငါ ၏​ဘုန်း​တော်​သည် သင်​တို့​အား​ကာ​ကွယ် စောင့်​ရှောက်​မည်။-'
  bod-N: དེ་ནས་ཁྱོད་ཀྱི་འོད་ཟེར་སྐྱ་རེངས་ལྟར་འཕྲོ་ཞིང་། ཁྱོད་ཀྱི་རྨ་ཁ་མྱུར་དུ་སོས་ཏེ།
    དྲང་བདེན་ཁྱོད་ཀྱི་མདུན་དུ་སྐྱོད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཁྱོད་ཀྱི་རྒྱབ་རྟེན་དུ་འགྱུར་ངེས།
  sna-sna: Ipapo chiedza chako chichabuda samambakwedza, uye kuporeswa kwako kucharatidzwa
    nokukurumidza; ipapo kururama kwako kuchakutungamirira, uye kubwinya kwaJehovha
    kuchakurinda mumashure.
  spa-BLM: Entonces tu luz brotará como la mañana, y su curación aparecerá rápidamente;
    entonces tu justicia irá delante de ti, y la gloria de Yahvé será su retaguardia.
  cac-cac: Tato icha chi' tzeyutej e b'a, yaln̈ej b'aj ol checlaj in vach'c'olal d'ayex,
    icha tz'aj sq'uin̈ib'i d'a junxo c'u. Elan̈chamel ol ex colchajoc. A in e tojolal
    vaji, b'ab'el in b'at eyuuj, axo in tziquiquial, tzac'an eyuuj.
  swh-ULB: Halafu mwanga wako utafunguliwa kama jua, na uponyaji wako utachipukia
    juu kwa haraka; haki yako itaenda mbele zake, na na utukufu wa Yahwe utakuwa nyuma
    kukulinda.
  bel-bel: Тады адкрыецца, як зара, сьвятло тваё, і ацаленьне тваё хутка вырасьце,
    і праўда твая пойдзе перад табою, і слава Гасподняя будзе з табою.
  wed-wed: “Maranaina, au viaiaina ina ravilalaimi me maratomtom madeḡana, ma ami
    doria laḡilaḡina ana vilawani. Au naomi ana nae da ami aninae ana vovaijijimani,
    ma murimiei, au boruma ina gagaloemi.
  deu-ELBBK: Dann wird dein Licht hervorbrechen wie die Morgenröte, und deine Heilung
    wird schnell sprossen; und deine Gerechtigkeit wird vor dir herziehen, die Herrlichkeit
    des HERRN wird deine Nachhut sein.
  mbb-OT: Emun ebeelan niw heini, ebpekeuma ziyà te keniyu is kelibriyanan he iring
    te edsilà he andew, ne segugunè ku sikiyu ebewii wey kew meulii. Siak is metazeng
    he Megbevayè niw, ebpetelihuna a keniyu ne ebpengelangan ku sikiyu pinaaǥi te
    mekeǥeǥehem he kebpekiduma ku.
  mal-2015: അപ്പോൾ നിന്റെ വെളിച്ചം ഉഷസ്സുപോലെ പ്രകാശിക്കും; നിന്റെ മുറിവുകൾക്കു വേഗത്തിൽ
    പൊറുതിവരും; നിന്റെ നീതി നിനക്കു മുമ്പായി നടക്കും; യഹോവയുടെ മഹത്വം നിന്റെ പിമ്പട
    ആയിരിക്കും.
  gup-gup: “Bu kunmekbe rowk ngurrikurduyime, wanjh yiman kayime ngurribolkwolkan
    yiman kamdungbebme, dja ngurrimakmen werrkwerrk. Bu ngurrire balehbaleh, wanjh
    birriwern bininj ngundiwobekkan bu ngudda ngurrimak, dja mak ngaye nawu Yawey,
    wanjh wernhnahnan ngudberre ngayekenh kunmakmak dorrengh.
  rmc-rmc: Akor avela avri tiro švetlos sar o vidňišagos a tire rani sig sasťona.
    Anglal tu džala tiro spravodľišagos a pal tu le RAJESKRI slava.
  pes-OPV: آنگاه نور تو مثل فجرطالع خواهد شد و صحت تو بزودی خواهدرویید و عدالت تو
    پیش تو خواهد خرامید وجلال خداوند ساقه تو خواهد بود.
  ron-1924: Атунч лумина та ва рэсэри ка зориле ши виндекаря та ва ынколци репеде;
    неприхэниря та ыць ва мерӂе ынаинте ши слава Домнулуй те ва ынсоци.
  aui-aui: Wasina bi yeghana inarukarata debamiye, ware raghani diidibara gabudara
    yageegeena naboni, bi kami gubaga na yaiyainagha sinayawa. Tagu nonowa na tami
    gwabimiye da aniyawiimi bi yagu gwabiyana na inababaremi nawanawa tupadima.
  ben-OBCV: তখন তোমার আলো প্রত্যূষকালের মতো প্রকাশ পাবে, আর তুমি সত্বর আরোগ্যতা লাভ
    করবে, তখন তোমার ধার্মিকতা তোমার অগ্রগামী হবে, আর সদাপ্রভুর মহিমা তোমার পিছন দিকের
    রক্ষক হবেন।
  som-som: Oo markaas iftiinkaagu wuxuu u soo kaahi doonaa sida kaaha waaberi, oo
    bogsiintaaduna dhaqso bay u soo bixi doontaa, oo xaqnimadaaduna way ku hor socon
    doontaa, oo ammaanta Rabbiguna way ku daba socon doontaa.
  lat-VUC: Tunc erumpet quasi mane lumen tuum; et sanitas tua citius orietur, et anteibit
    faciem tuam justitia tua, et gloria Domini colliget te.
  eng-ASVBT: Then shall thy light break forth as the morning, and thy healing shall
    spring forth speedily; and thy righteousness shall go before thee; the glory of
    Jehovah shall be thy rearward.
  ita-1885: Allora la tua luce spunterà fuori come l'alba, e il tuo ristoro germoglierà
    subitamente; e la tua giustizia andrà davanti a te, e la gloria del Signore sarà
    la tua retroguardia.
  eng-LXXUP: 'Then shall thy light break forth as the morning, and thy health shall
    speedily spring forth: and thy righteousness shall go before thee, and the glory
    of God shall compass thee.'
  eng-ULB: Then your light would be broken open like the sunrise, and your healing
    would quickly sprout up; your righteousness would go before you, and the glory
    of Yahweh would be your rearguard.
  spa-VBL: Entonces tu luz brillará como la aurora, y serán curados rápidamente; tu
    salvación irá delante de ti, y la gloria del Señor irá detrás de ti.
  fra-_FOB: Alors ta lumière poindra comme l'aurore, et ta guérison se montrera promptement;
    ta justice ira devant toi, et la gloire de l'Éternel sera ton arrière-garde.
  mal-mal: അപ്പോൾ നിന്റെ വെളിച്ചം ഉഷസ്സുപോലെ പ്രകാശിക്കും; നിന്റെ മുറിവുകൾക്കു വേഗത്തിൽ
    പൊറുതിവരും; നിന്റെ നീതി നിനക്ക് മുമ്പായി നടക്കും; യഹോവയുടെ മഹത്ത്വം നിന്റെ പിൻപട
    ആയിരിക്കും.
  urd-GVR: Agar tū aisā kare to tū subah kī pahlī kirnoṅ kī tarah chamak uṭhegā, aur
    tere zaḳhm jald hī bhareṅge. Tab terī rāstbāzī tere āge āge chalegī, aur Rab kā
    jalāl tere pīchhe terī hifāzat karegā.
  suz-BL: मो पाइतीनी हना, गे सुनी ङा नां दाप्‍शो खोदेंशो दुम्‍नीनी। मिनु गे रीब पा
    सानीनी। इन कली वारच पाइब इन ङोंइती गाक्‍ब। परमप्रभु यावे आ छेङछेङमी इन नोले खोइक्‍ब।
    भजन संग्रह ३७:६; यसैया ५२:१२
  eng-NOY: Then shall thy light break forth like the morning, And thy health shall
    spring forth speedily; Thy salvation shall go before thee, And the glory of Jehovah
    shall bring up thy rear.
  ita-1927: Allora la tua luce spunterà come l’aurora, e la tua guarigione germoglierà
    prontamente; la tua giustizia ti precederà, e la gloria dell’Eterno sarà la tua
    retroguardia.
  ckb-ckb: ئەوسا ڕووناکیت وەک بەیان پڕشنگ دەداتەوە، تەندروستیت بە خێرایی چرۆ دەکات،
    ڕاستودروستیت لەپێشتەوە دەڕوات و شکۆمەندی یەزدانیش پاشڕەو و پارێزەری تۆیە.
  eng-BBE: 'Then will light be shining on you like the morning, and your wounds will
    quickly be well: and your righteousness will go before you, and the glory of the
    Lord will come after you.'
  kan-OKCV: ಆಗ ನಿನ್ನ ಬೆಳಕು ಉದಯದಂತೆ ಪ್ರತ್ಯಕ್ಷವಾಗುವುದು. ನಿನ್ನ ಆರೋಗ್ಯ ತ್ವರಿತವಾಗಿ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತದೆ.
    ನಿನ್ನ ನೀತಿ ನಿನಗೆ ಮುಂಬಲವಾಗಿರುವುದು. ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ನಿನಗೆ ಹಿಂಬಲವಾಗಿರುವುದು.
  tam-2017: அப்பொழுது விடியற்கால வெளிச்சத்தைப்போல உன் வெளிச்சம் எழும்பி, உன் சுகவாழ்வு
    சீக்கிரத்தில் துளிர்த்து, உன் நீதி உனக்கு முன்னாலே செல்லும்; யெகோவாவுடைய மகிமை
    உன்னைப் பின்னாலே காக்கும்.
  spa-RV-1909: Entonces nacerá tu luz como el alba, y tu salud se dejará ver presto;
    é irá tu justicia delante de ti, y la gloria de Jehová será tu retaguardia.
  ron-BTF: Atunci lumina ta va izbucni ca dimineaţa şi sănătatea ta va creşte repede
    şi dreptatea ta va merge înaintea ta; gloria DOMNULUI va fi ariergarda ta.
  eng-WEBP: Then your light will break out as the morning, and your healing will appear
    quickly; then your righteousness shall go before you, and the LORD’s glory will
    be your rear guard.
  eng-FBV: Then your light will shine out like the dawn, and you will be healed quickly;
    your salvation will go before you, and the glory of the Lord will go behind you.
  nld-1939: Dan eerst zal uw licht als de dageraad gloren, En uw wonde spoedig genezen,
    Uw gerechtigheid voor u uitgaan, De glorie van Jahweh u volgen;
  nch-BL: Sinta anquichihuase nochi ya ni, huajca na nimechtitanilis notaahuil amopani
    huan elis yejyectzi quej quema tanesi. Huan amococohua mochicahuase nimantzi huan
    nochi quimatise para anquichihuaj cati xitahuac. Huan na niitztos amohuaya para
    nimechmaquixtis huan ica nohueyitilis nimechmocuitahuis amoica.
  vie-1934: Bấy giờ sự sáng ngươi sẽ hừng lên như sự sáng ban mai, ngươi sẽ được chữa
    lành lập tức; sự công bình ngươi đi trước mặt ngươi, sự vinh hiển của Đức Giê-hô-va
    sẽ gìn giữ sau ngươi.
  hin-CV: जब तुम यह सब करने लगोगे तब तुम्हारा प्रकाश चमकेगा, और तू जल्दी ठीक हो जायेगा;
    और तेरा धर्म तेरे आगे-आगे चलेगा, तथा याहवेह का तेज तेरे पीछे तुम्हारी रक्षा करेगा.
  eng-OURB: Then your light will break out as the morning, and your healing will appear
    quickly; then your righteousness shall go before you; and the kavod Yahweh ·weighty
    glory of He sustains breathing· will be your rear guard.
  spa-BES: Entonces la luz te iluminará como en la mañana, y tus heridas pronto se
    curarán, y tu justicia irá delante de ti, y la gloria del Señor vendrá después
    de ti.
  tdx-tdx: Ie amy zao hipelatse ty hazavà’o manahake te manjirik’ andro, le halisa
    ty fijangaña’o, hiaolo azo ty havañona’o, vaho hanehak’ azo ty enge’ Iehovà.
  tha-KJV: แล​้วความสว่างของเจ้าจะพุ่งออกมาอย่างอรุ​ณ และแผลของเจ้าจะเรียกเนื้อขึ้นมาอย่างรวดเร็ว
