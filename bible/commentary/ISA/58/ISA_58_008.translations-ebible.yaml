  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri mɛmmɛ dɛ̀ bo ndɑ wenni diwennɛ́cɑ̀nnì kɔ̃mɛ, ɑ mɔnnɛ bɑ́ɑ́
