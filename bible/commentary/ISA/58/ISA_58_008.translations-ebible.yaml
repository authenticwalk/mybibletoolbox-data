    gamu.
  gaz-gaz: Yoos ifni kee akka biiftuu ganamaa ni baʼa; fayyinni kees dafee ni dhufa;
    qajeelummaan kee fuula kee dura deema; ulfinni Waaqayyoo immoo duubaan si eega.
  fra-LSG: Alors ta lumière poindra comme l’aurore, Et ta guérison germera promptement;
