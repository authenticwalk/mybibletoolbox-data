  rug-rug: 'Kote titioko si gamu, meke Arau Zihova si kote olaṉa; kote kabo hata tinokae
    si gamu, meke kote zama si Rau: Hiera si Rau. Pana va betoi gamu sari na ṉinovaṉovala
    koari na pinaleke mamata, meke va noso ia sa vari huhuku lima meke vari nanae
    i,'
  gaz-gaz: Yeroo sana ati ni waammatta; Waaqayyos deebii siif kenna; ati gargaarsa
    barbaacha iyyatta; innis, ‘Ani asan jira’ siin jedha. “Ati yoo waanjoo cunqursaa,
    haasaʼa hamminaatii fi quba namatti qabuu of irraa fageessite,
  fra-LSG: 'Alors tu appelleras, et l’Éternel répondra; Tu crieras, et il dira: Me
    voici! Si tu éloignes du milieu de toi le joug, Les gestes menaçants et les discours
    injurieux,'
  gnn-gnn: Ga ŋunhi nhe yurru ŋäŋ'thun Garraynhanydja ŋula nhäku, ŋayinydja yurru
    nhuŋu yana wekamana‐wala; ŋunhi nhe yurru wäthun nhanukalanydja märrliliyama,
    ŋayinydja yurru ŋäma nhuna, ga waŋa yurru bitjanna, ‘Dhuwala ŋarra, galki yana
    nhokala.’ Yurru ŋäthilinydja nhe yurru ḏaḏawyun dhipuŋuruyi djämaŋuru yätjŋuru,
    ga djäma ŋamathamana wal'ŋu. Yakana nhe yurru biyapulnydja muŋdhun yukurra ŋunhi
    ŋurruwuyknhanydja yolŋunha, ga yaka marrtjiya djarrma' waŋa biyaka dhäwu'kuŋa
    yolŋunha wiripuŋunhanydja, yana nhe yurru ḻakaranhamirri yukurra nhuŋuway nhe
    gal'ŋu yätj malanha, ga yaka maŋutji‐wulaŋa ŋunha wiripu‐guḻku'nhanydja.
  yal-yal: Nayi, ɛ xinla tima nɛn, Alatala yi ɛ yabi, ɛ xui raminima nɛn a ma, a yi
    a fala, a naxa, “N tan ni i ra!” Xa ɛ konyiya feene masiga ɛ konna ra, ɛ ba ɛ
    yii sonla tiyɛ bonne ra, ɛ ba fala ɲaxine tiyɛ,
  iou-iou: Täŋpäkaŋ intä näkken yäŋapik man yänayäŋ täkaŋ uwä api nadäŋ tamet. Inä
    ämata komi yämik-yämik, ba wäpi yäpmäŋ äpäk-äpäk ba yäŋärok man yäwet-yäwet kädet
    u mäde ut yäminayäŋ täŋo uwä ude api täŋ tamet yäk.
  haw-1868: Alaila, e hea aku no oe, a e olelo mai no o Iehova; A ina e uwe aku oe,
    e i mai no oia, Eia no wau. Ina e hoolei aku oe, mai ou aku, i ka auamo, A me
    ka o ana aku o ka manamana lima, a me ka olelo ana i ka lapuwale;
  arb-NAV: عِنْدَئِذٍ تَدْعُو فَيَسْتَجِيبُ الرَّبُّ. تَسْتَغِيثُ فَيَقُولُ هَا أَنَا.
    إِنْ أَزَلْتَ مِنْ وَسَطِ بَيْتِكَ النِّيرَ، وَالإِيمَاءَ بِالأُصْبُعِ احْتِقَاراً،
    وَالنُّطْقَ بِالشَّرِّ،
  ewe-ewe: Ekema àyɔ Yehowa, eye wòatɔ na wò. Àdo ɣli be wòaxɔ na wò, eye wòagblɔ
    be, ‘Nyee nye esi.’ “Ne èɖe teteɖeanyi ƒe kɔkuti ɖa, asifiafia ame kple ameŋugblẽnyawo
    gbɔgblɔ,
  eng-LEE: Then shalt thou call, and the Lord will answer; thou shalt cry, and he
    will say, Here am I. If thou remove from the midst of thee the yoke, the stretching
    out of the finger, and speaking wickedly;
  asm-FB: তেতিয়া তুমি মাতিলে, যিহোৱাই তোমাক উত্তৰ দিব; তুমি সহায়ৰ বাবে কাতৰোক্তি
    কৰিলে, তেওঁ ক’ব, “এইয়া মই আছোঁ।” যদি তুমি নিজৰ মাজৰ পৰা যুৱলি, দোষাৰোপ কৰা আঙুলি,
    আৰু অৰ্ধম্মবাক্য দূৰ কৰা,
  sus-A: نَ تّمُي وٌ عَلَتَلَ مَشَندِ مَ نّ، عَ قَ نَ سُشُ. وٌ نَ عَ شِلِ عَ شَ وٌ
    مَلِ، عَ وٌ شَ شِلِ رَتِنمَ نّ، ‹ﭑ نَ بٍ.›» «شَ وٌ مُ مِشِ تْورْ مَ، شَ وٌ مُ
    مِشِ تْوحّفّمَ،
  fra-SBL: 'Alors tu appelleras, et Yahvé répondra. Tu crieras à l''aide, et il dira :
    « Je suis là. « Si vous enlevez du milieu de vous le joug, le fait de pointer
    du doigt, et de parler méchamment ;'
  hbo-hbo: אָ֤ז תִּקְרָא֙ וַיהוָ֣ה יַעֲנֶ֔ה תְּשַׁוַּ֖ע וְיֹאמַ֣ר הִנֵּ֑נִי אִם־תָּסִ֤יר
    מִתֹּֽוכְךָ֙ מֹוטָ֔ה שְׁלַ֥ח אֶצְבַּ֖ע וְדַבֶּר־אָֽוֶן׃
  kik-kik: 'Ningĩ hĩndĩ ĩyo nĩũgeetana, nake Jehova nĩagagwĩtĩka; nĩũgakaya ũteithio,
    nake nĩakoiga atĩrĩ: Ĩĩ niĩ ũyũ haha. “Ũngĩeheria icooki rĩa kũhinyanĩrĩria, na
    weherie kĩara kĩrĩa worotanaga nakĩo, na ndeto cia rũmena-rĩ,'
  fra-NCL: 'Alors tu appelleras, et Yahweh répondra : tu crieras, et il dira : « Me
    voici ! » Si tu bannis du milieu de toi le joug, le geste menaçant, les discours
    injurieux ;'
  cek-AK: To tiah na sak nahaeloe na kawkhaih lok to Angraeng mah pathim tih; na hangh
    naah, haeah Ka oh, tiah na naa tih. Minawk pacaekthlaekhaih tongh kaminawk ih
    hmuenzit to na khring pae, ban pazung hoi takhih moe, kasae thuihaihnawk to nang
    hmatsak,
  cuk-cuk: 'Be anse golele, an be-abinsaoed. Be anse-bendakleged-egisele, an bega
    sogoed: ‘¡Wegi an gwichiye!’ ”Dule-mesagwar-imaked-igargi be banguele, dulegi-gwisgued-igargi
    be noele, degi, yogasaar-emargi-gakansaedgi be banguele, igi-negsichidgi neg-ibegwar-naddae,
    deyobi be-daedi naoed.'
  uig-CYR: 'Сән чақирсаң, Пәрвәрдигар җавап бериду; Нида қилисән, У: «Мана Мән!» дәйду.
    Әгәр араңлардин боюнтуруқни, Тәңләйдиған бармақни, Һәм төһмәт гәплирини йоқ қилсаң,'
  tel-2017: అప్పుడు నువ్వు పిలిస్తే యెహోవా జవాబిస్తాడు. సహాయం కోసం నువ్వు మొర్ర పెడితే
    “ఇదిగో ఇక్కడే ఉన్నాను” అంటాడు. ఇతరులను అణిచివేయడం, వేలుపెట్టి చూపిస్తూ నిందించడం,
    మోసంగా మాట్లాడడం నువ్వు మానుకుంటే,
  hat-BSA: 'Nan lè sa a, ou va rele, e SENYÈ a va reponn. Ou va kriye e Li va di:
    ‘Men Mwen isit la’. “Si ou retire jouk la nan mitan nou, sispann pwente dwat sou
    lòt e sispann pale mechanste;'
  bxh-bxh: Yena ami anꞌetai, Guyau haba alinamiu ya bui, na sagu ami anꞌetai haba
    iyen, “Yau ite!” Dodoga haisa ami abi faheyayadi, e ami fagilu gaibuidi, e ami
    liba fafaheyayadi, mate bena ami fatautau.
  kos-kos: Pacl kowos pre, nga fah topuk kowos. Pacl kowos pang nu sik, nga fah lohng
    kowos. “Kowos fin tulokinya ma upa kowos sang akkeokye mwet, ac tia sifil aklusrongtenye
    mwet, ku fahk kas in pirakak lain mwet,
  hbo-WLC: אָ֤ז תִּקְרָא֙ וַיהוָ֣ה יַעֲנֶ֔ה תְּשַׁוַּ֖ע וְיֹאמַ֣ר הִנֵּ֑נִי אִם־תָּסִ֤יר
    מִתּֽוֹכְךָ֙ מוֹטָ֔ה שְׁלַ֥ח אֶצְבַּ֖ע וְדַבֶּר־אָֽוֶן׃
  ibo-ibo: Mgbe ahụ, ị ga-akpọ, Onyenwe anyị ga-azakwa, ị ga-eti mkpu akwa maka enyemaka,
    ọ ga-asị gị, Lekwa m nʼebe a. “Ọ bụrụ na ị wezuga yoku mmegbu, ọ bụrụkwa na ịkwụsị
    ịtụ mkpịsịaka, na ịgbasa okwu ịkpọ asị,
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ଡାକିବ ଓ ସଦାପ୍ରଭୁ ଉତ୍ତର ଦେବେ; ତୁମ୍ଭେ ଆର୍ତ୍ତସ୍ୱର କରିବ, ଆଉ
    ସେ କହିବେ, ‘ଆମ୍ଭେ ଉପସ୍ଥିତ ଅଛୁ।’ ଯଦି ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଯୁଆଳି, ଅଙ୍ଗୁଳି ତର୍ଜ୍ଜନ ଓ
    ଅଧର୍ମ ବାକ୍ୟ ଦୂର କର;
  chk-chk: Iwe, lupwen kopwe iotek, üpwe aüselingok, nge lupwen kopwe kökköriei, üpwe
    apasa, ‘Ngang iei.’ Are kopwe ükütiu le ariaföüü aramas are kopwe ükütiu le tipitipmwäl
    ngeniir ika ükütiu le kapasingau,
  rop-rop: Wen yumob oldei askim mi blanga album yumob, ai garra ensim yumob, ‘Mi
    iya garram yumob.’ “Wal yumob nomo tridim najalot pipul nogudbalawei, en dalim
    olabat laiya wed en tok krulbalawei langa olabat.
  ukr-1871: 'Тодї ти покликнеш, і Господь вислухає тебе, заголосиш — а він скаже:
    Ось я! Як же ж ти ще з твого займища викинеш ярмо, перестанеш піднімати грізно
    палець та зневажливо говорити,'
  deu-1951: 'Dann wirst du rufen, und der HERR wird antworten; du wirst schreien,
    und er wird sagen: Hier bin ich! Wenn du das Joch aus deiner Mitte hinweg tust,
    das Fingerzeigen und das unheilvolle Reden lässest;'
  eng-JPS: 'Then shalt thou call, and the LORD will answer; thou shalt cry, and He
    will say: ''Here I am.'' If thou take away from the midst of thee the yoke, the
    putting forth of the finger, and speaking wickedness;'
  srp-1865: 'Tada æeš prizivati, i Gospod æe te èuti: vikaæeš, i reæi æe: evo me.
    Ako izbaciš izmeðu sebe jaram i prestaneš pružati prst i govoriti zlo;'
  lug-lug: Olwo olikoowoola, Mukama n’akuddamu; olikaaba naye n’akuddamu nti, Ndi
    wano. “Bwe muliggyawo ekikoligo ekinyigiriza n’okusonga ennwe, n’okwogera n’ejjoogo;
  heb-heb: אז תקרא ויהוה יענה תשוע ויאמר הנני אם תסיר מתוכך מוטה שלח אצבע ודבר און׃
  ben-IRV: তখন তোমরা ডাকবে সদাপ্রভু উত্তর দেবেন; তুমি আর্তনাদ করবে ও তিনি বলবেন, “এই
    যে আমি।” যদি নিজের মধ্যে থেকে যোঁয়ালী, অভিযোগের আঙ্গুল এবং দুষ্টতার কথা ত্যাগ
    কর,
  pan-pan: ਜਦ ਤੂੰ ਪੁਕਾਰੇਂਗਾ ਤਦ ਯਹੋਵਾਹ ਉੱਤਰ ਦੇਵੇਗਾ, ਜਦ ਤੂੰ ਦੁਹਾਈ ਦੇਵੇਂਗਾ ਤਾਂ ਉਹ ਆਖੇਗਾ,
    ਮੈਂ ਇੱਥੇ ਹਾਂ। ਜੇ ਤੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਅਨ੍ਹੇਰ ਦਾ ਜੂਲਾ, ਉਂਗਲ ਚੁੱਕਣਾ ਅਤੇ ਦੁਰਬਚਨ ਬੋਲਣਾ
    ਦੂਰ ਕਰੇਂ,
  mya-JVB: သို့ပြုလျှင် ၊ ထာဝရဘုရား သည်၊ သင်ခေါ် သောအခါ ထူး တော်မူလိမ့်မည်။ အော်ဟစ်
    သောအခါ ၊ ငါ ရှိ သည်ဟု မိန့် တော်မူလိမ့်မည်။ သင်သည် သင် ၏အထဲ က ထမ်းဘိုး ကို၎င်း၊
    လက်ညှိုး ထိုး ခြင်းကို၎င်း၊ ကဲ့ရဲ့ သော စကားကို၎င်းပယ်ရှား ၍၊
  hmo-hmo: Umui guriguri neganai lau ese umui do lau haere henia. Lau dekenai umui
    boiboi neganai, lau be do lau kamonai henia. “Bema umui ese manoka taudia umui
    dagedage henia lasi, bona samania koikoi, ma ladana hadikaia hereva umui hadokoa,
  urd-urd: तब तू पुकारेगा और ख़ुदावन्द जवाब देगा, तू चिल्लाएगा और वह फ़रमाएगा, 'मैं
    यहाँ हूँ।” अगर तू उस जूए को और उंगलियों से इशारा करने की, और हरज़ागोई को अपने
    बीच से दूर करेगा,
  rus-SYN: 'Тогда ты воззовешь, и Господь услышит; возопиешь, и Он скажет: “вот Я!”
    Когда ты удалишь из среды твоей ярмо, перестанешь поднимать перст и говорить оскорбительное,'
  bqc-SIM: 'Tó a lɛzùmazi sa, má wewá, tó a wiilɛ̀mazi, má oɛ́: Má kɛ́! Tó
    a gbãamↄa gbɛ̃́ↄnɛ mìdɛ á guu ń ↄtondↄakↄ̃wao ń yãpãsĩ''oao,'
  tcz-CHONGTHU: Chuteng leh, nangman nakou phat phatleh Pakaiyin nadonbut ding , nangman
    samin natin, Aman hikoma kaume tia ahin houpai jeng ding ahi. Akibol hesoh te
    namkol pohgih tah chu lalhan. Mi oimona khut junga nako ji le thangthipma na-thusei
    ho ngan.
  mar-mar: तेव्हा तू परमेश्वरास हाक मारशील आणि परमेश्वर उत्तर देईल. तू त्याची आरोळी
    करशील आणि तो म्हणेल, मी इथे आहे. जर तू आपल्या मधून जोखड, बोट दाखवने, दुष्टपणाचे
    भाषण काढून टाकशील.
  soq-soq: Ita e ne mainawo rauparitano etalepe sipoasapa, ita e sau baiwa apaitonuno
    ne etalepe wapaase, ‘Ne ema!’ E mai apana osouwo sai itununa, ita mai wakadisamonuna
    ba lagau wana, dia.
  qub-qub: Chaymi mañacamaptiqui yanapäshayquipaj. Yanapänäpaj gayacamuptiqui ‹caychömi
    caycä› nishayquipaj. Pitapis manana ñacachiptiqui, juccunata mana ashlliptiqui,
    pitapis mana jitapaptiqui,
  hat-hat: Lè sa a, si nou lapriyè nan pye m', m'a reponn nou. Si nou rele m', m'a
    di men mwen! Si nou rache tout mechanste nan kè nou voye jete, si nou sispann
    kraponnen moun, si nou sispann pale moun mal,
  eng-BSB: Then you will call, and the LORD will answer; you will cry out, and He
    will say, ‘Here I am.’ If you remove the yoke from your midst, the pointing of
    the finger and malicious talk,
  eng-WEBPB: Then you will call, and the LORD will answer. You will cry for help,
    and he will say, ‘Here I am.’ “If you take away from amongst you the yoke, finger
    pointing, and speaking wickedly;
  kbq-kbq: Hagi kezamatita nunamuma hanageno'a, Ra Anumzamo'a kenona huramantegahie.
    Hagi tamagra taza huo hutama krafama hanageno'a, Nagra ama mani'noe huno hugahie.
    Hagi vahe'ma knama nezamiza zana netretma, vahe zamavufina tamazana asuteta zamavufintankema
    nehaza zama netreta,
  nhe-BL: 'Huan quema intechtzajtzilise na, niimoTECO, para ma nimechpalehui, na nimantzi
    nimechnanquilis huan nimechilhuis: ‘Nica niitztoc.’ “Pero monequi ayoc xiquintlaijiyohuiltica
    tlen teicneltzitzi, ayoc xiteijilnamiquica huan ayoc xijmoyahuaca tlajtoli tlen
    fiero.'
  gub-BL: Ihewe penehapukaz mehe pepytywà àwàm henoz mehe nehe, apuenu putar nehe.
    — Urepytywà pe nehe, peze putar ihewe nehe. — Aiko aiko xe ihe, a'e putar peme
    nehe. — Aze pepytu'u tuwe pemunar ire wà nehe, aze pepytu'u ikatu 'ym ma'e amo
    wanupe imume'u re nehe, aze pepytu'u peze'eg urywahyahy re pe nehe,
  eng-DRA: 'Then shalt thou call, and the Lord shall hear: thou shalt cry, and he
    shall say, Here I am. If thou wilt take away the chain out of the midst of thee,
    and cease to stretch out the finger, and to speak that which profiteth not.'
