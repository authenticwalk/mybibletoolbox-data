verse: ISA.058.009
translations:
  mal-C: അപ്പോൾ നീ വിളിക്കും, യഹോവ ഉത്തരമരുളും; നീ സഹായത്തിനായി നിലവിളിക്കും; ഇതാ
    ഞാൻ, എന്ന് അവിടന്നു മറുപടി പറയും. “മർദനത്തിന്റെ നുകവും ആരോപണത്തിന്റെ വിരലും ഏഷണിപറയുന്നതും
    നിങ്ങൾ ഉപേക്ഷിച്ചാൽ,
  deu-TKW: 'Alsdann wirst du rufen, und Jahwe wird antworten, wirst um Hilfe schreien,
    und er wird sprechen: Hier bin ich! Wenn du aus deinem Bereich Unterjochung entfernst,
    nicht mehr mit Fingern zeigst und Unheil redest,'
  lin-lin: 'Boye, tango okobelela Yawe, akoyanola yo ; tango okosenga lisungi, akoloba :
    ‹ Ngai oyo. › Soki kati na yo, olongoli ekangiseli, otiki kolakisa bato mosapi
    mpe otiki maloba mabe ;'
  eng-LSV: Then you call, and YHWH answers, || You cry, and He says, Behold Me. If
    you turn aside the yoke from your midst, || The sending forth of the finger, ||
    And the speaking of vanity,
  eng-GNV: 'Then shalt thou call, and the Lord shall answere: thou shalt cry and hee
    shall say, Here I am: if thou take away from the mids of thee the yoke, the putting
    foorth of the finger, and wicked speaking:'
  eng-WEBSTER: Then shalt thou call, and the LORD will answer; thou shalt cry, and
    he will say, Here I am . If thou shalt take away from the midst of thee the yoke,
    the putting forth of the finger, and speaking vanity;
  nhw-BL: 'Huan quema antechtzajtzilise na, niamoTECO, para ma nimechpalehui, na nimantzi
    nimechnanquilis huan nimechilhuis: ‘Nica niitztoc.’ “Pero monequi ayacmo xiquintlaijiyohuiltica
    catli teicneltzitzi, ayacmo xiteejelnamiquica huan ayacmo xijmoyahuaca camanali
    catli fiero.'
  swh-ONEN: 'Ndipo utaita, naye Bwana atajibu, utalia kuomba msaada, naye atasema:
    Mimi hapa. “Kama ukiiondoa nira ya udhalimu, na kunyoosha kidole na kuzungumza
    maovu,'
  bba-bba: Sɑnɑm mɛyɑ ì n mɑn sokɑ, kon bɛɛ wisi n nɛɛ, nɛ wee. Ì n bɛɛn yobu kɑrɑ,
    mɑ i murɑfitiru kɑ ɡɑri kɔ̃si deri,
  eng-KJVCPB: Then shalt thou call, and the Lord shall answer; Thou shalt cry, and
    he shall say, Here I am. If thou take away from the midst of thee the yoke, The
    putting forth of the finger, and speaking vanity;
  luo-luo: 'Omiyo iniluong Jehova Nyasaye kendo nodwoki; iniywagne mondo okonyi kendo
    nokoni ni: Eri antie. “Ka uweyo sando ji kendo uweyo achaya kod weche mag oyiem,'
  meu-meu: Bena ba boiboi, bona Iehova baine haere; ba tai henia, bena ia baineto
    “Lau o ina”. Bogaragimui amo maduna boma abia oho, bona heduanai mataka-mataka
    bona hereva dikadia danu;
  npi-ULB: तब तिमीहरूले पुकार्नेछौ र परमप्रभुले तिमीहरूलाई जवाफ दिनुहुनेछ । तिमीहरूले
    सहायताको निम्ति पुकारा गर्नेछौ र उहाँले भन्‍नुहुनेछ, “म यहाँ छु ।” तिमीहरूले आफ्‍ना
    माझबाट जुवा, दोष लगाउने औंला र दुष्‍ट बोली हटायौ भने,
  yor-yor: Nígbà yìí ni ẹ̀yin yóò pè, tí Olúwa yóò sì dáhùn; ẹ̀yin yóò kígbe fún ìrànlọ́wọ́,
    òun yóò sì wí pé, Èmi nìyí. “Bí ìwọ bá mú àjàgà aninilára, nínà ìka àlébù àti
    sísọ ọ̀rọ̀ asán kúrò láàrín rẹ,
  pes-OPCB: وقتی دعا کنید اجابت خواهم کرد و هنگامی که کمک بطلبید، به یاری شما خواهم
    آمد. «اگر از ظلم کردن به ضعفا دست بردارید و ناحق به کسی تهمت نزنید و سخنان دروغ
    شایع نکنید؛
  tgl-ULB: Pagkatapos kayo ay tatawag, at si Yahweh ay sasagot; kayo ay tatangis para
    tulungan, at kaniyang sasabihin, “Naririto ako.” Kung aalisin ninyo mula sa inyong
    mga sarili ang pamatok, ang nagpaparatang na daliri, at ang pananalita ng kasamaan,
  cbu-NT: Nuwaatssha, Istanda tákchus, nuwsha zurampatari mazinachina. Nuwaa kizpur
    kuruzkachus, nuwsha, ¿Maya? Ashiriya, istachinllpa, táchshaparina. Siysa, Izuuru
    ayamtaatiya tputsee kiyung yachacheezi, tákchus, tputsee ndunnaa mantsir tsiyatkus,
    nduntam yutarit ínakus,
  hui-hui: Tígua i̱hondo bi lalu olaramiyagua Anduane Homogo i̱na haleore holebero.
    Ani berogola i̱na tí heba mandagi henedane manda buleberemi. Ainde tígua wali
    agali mende karu mo ko howa bo hengedalu kamiru wahalu mendealihondo gi dola haga
    bialu howa bi ko lalu kamirubi wahalu
  mya-mya: သင်​တို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​အ​ခါ နား​ညောင်း​မည်။ သင်​တို့​အ​ကူ​အ​ညီ​တောင်း
    သော​အ​ခါ​ငါ​ထူး​မည်။ ``အ​ကယ်​၍​သင်​တို့​သည်​နှိပ်​စက်​ညှင်း​ဆဲ​မှု ကို​ရပ်​စဲ​၍​မ​တ​ရား​စွပ်​စွဲ​မှု​ကို​ရှောင်​ရှား
    ပြီး​ဆိုး​ညစ်​သည့်​စ​ကား​မှန်​သ​မျှ​ကို​ဖယ် ရှား​ကာ၊-
  bod-N: དུས་དེར་ཁྱོད་ཀྱིས་ཞུས་ན་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལན་བསྩལ་ཞིང་། ཁྱོད་ཀྱིས་འོ་དོད་བོས་ན་ཁོང་གིས་ང་འདི་རུ་ཡོད་ཅེས་གསུང་བར་འགྱུར།
    གལ་ཏེ་ཁྱོད་ཀྱིས་རང་ཅག་གི་ཁྲོད་ནས་གཉའ་ཤིང་དང་། སྐྱོན་འཛུགས་པའི་མཛུབ་མོ། གཏམ་ངན་སྨྲ་བ་བཅས་འདོར་ཞིང་།
  sna-sna: 'Ipapo uchadana, Jehovha achakupindura; uchadanidzira uchida rubatsiro,
    uye iye achati: Ndiri pano. “Kana ukabvisa joko roudzvinyiriri, kutendeka nomunwe
    nokutaura kwakaipa,'
  spa-BLM: 'Entonces llamarás, y el Señor responderá. Pedirás ayuda y él dirá: “Aquí
    estoy”. “Si quitáis de entre vosotros el yugo, señalando con el dedo, y hablando
    con maldad;'
  cac-cac: 'Yuj chi'' tato ol ex avaj d''ayin, elan̈chamel ol in tac''voc d''ayex.
    Tato ol el eyav e c''anan in colval, ol valan d''ayex icha tic: Ina in tic, xin
    chama. Tzeyiq''uel juntzan̈ chucal chi'' d''a e cal. Man̈ e suy slumal eb'' eyetanimail,
    man̈xo e naq''ue esal lolonel d''a spatic eb''.'
  swh-ULB: Halafu utamuita, na Yahwe atakuitikia; utalia ukihitaji msaada, na atasema,
    ''Nipo hapa.'' Ikiwa utaitoa nira isiwepo miongoni mwako, kidole kinachoshataki,
    maongezi ya waovu,
  bel-bel: 'Тады ты паклічаш - і Гасподзь пачуе, залямантуеш - і Ён скажа: Вось Я!
    Калі ты адвядзеш з асяродзьдзя твайго ярмо, перастанеш падымаць палец і гаварыць
    зьняважлівае'
  wed-wed: Nai maranaina ona viḡore ma Tau Bada, ana paribelemi. Agu ona gararei ma
    ana riwa, ‘Tau weka.” “Eḡa rava, vita ona verei, eḡa ona viwavuwavu ma eḡa babani
    morumorui ona kaukauei.
  deu-ELBBK: 'Dann wirst du rufen, und der HERR wird antworten; du wirst um Hilfe
    schreien, und er wird sagen: Hier bin ich! Wenn du das Joch, das Fingerausstrecken
    und unheilvolle Reden aus deiner Mitte wegtust,'
  mbb-OT: Emun ed-umawen a keniyu su ebpetavang kew, edtevaken ku sikiyu. “Emun ed-engkezan
    niw is kebpendaagdaag, is kebpemesangil te binèbeelan dà, wey is kegkaǥi te mezaat,
  mal-2015: അപ്പോൾ നീ വിളിക്കും; യഹോവ ഉത്തരം അരുളും; നീ നിലവിളിക്കും, ഞാൻ വരുന്നു
    എന്നു അവൻ അരുളിച്ചെയ്യും; നുകവും വിരൽ ചൂണ്ടുന്നതും വഷളത്വം സംസാരിക്കുന്നതും നീ
    നിന്റെ നടുവിൽനിന്നു നീക്കിക്കളകയും
  gup-gup: Bu kunmekbe ngurrikurduyime, dja bu kandikayhme, wanjh kumekbe kabolkyime
    ngaye Yawey wanjh ngundiwokmang. Bu kandikayhme ngurriyime ‘Kanbidyikarrmen!’,
    wanjh ngaye ngayime, ‘Ngaye kondah!’ ” “Bu ngurringurdmen kore ngurrbenwarreworren,
    dja mak ngurribawo kore ngurriwiddjurren dja kore ngurriyolyolmerren kunwarrekenh,
  rmc-rmc: 'Akor vičineha a o RAJ tuke odphenela; mangeha tuke pomoca a ov tuke phenela:
    ‚Kade som!‘ Paľis sar preačheha te trapinel le manušen, te sikavel pre lende le
    anguštenca, te vakerel o nalačhe lava,'
  pes-OPV: آنگاه دعاخواهی کرد و خداوند تو را اجابت خواهد فرمودو استغاثه خواهی نمود
    و او خواهد گفت که اینک حاضر هستم. اگر یوغ و اشاره کردن به انگشت وگفتن ناحق را
    از میان خود دور کنی،
  ron-1924: 'Атунч ту вей кема, ши Домнул ва рэспунде, вей стрига, ши Ел ва зиче:
    ‘Ятэ-Мэ!’ Дакэ вей ындепэрта жугул дин мижлокул тэу, аменинцэриле ку деӂетул ши
    ворбеле де окарэ,'
  aui-aui: Wasina bi konarukwatu Tagu, Yawe God biidi na anawonabodemi, bi wiiwiita
    kiiravine Tagu biidi konadou na anawona bo, ‘Tagu mma!’ Gegha vita ghamana wawaya
    konikawaridina, bi gekonatupakoghata bo konisisiya berovedina,
  ben-OBCV: 'তখন তুমি ডাকলে সদাপ্রভু উত্তর দেবেন; তুমি সাহায্যের জন্য কাঁদলে তিনি
    বলবেন: এই যে আমি। “তুমি যদি অত্যাচারের জোয়াল, অর্থাৎ অঙ্গুলিতর্জন ও বিদ্বেষপূর্ণ
    কথাবার্তা দূর করো,'
  som-som: Markaasaad dhawaaqi doontaa, oo Rabbiguna waa kuu jawaabi doonaa, waad
    u qayshan doontaa, oo isna wuxuu ku odhan doonaa, Waa i kan. Haddaad dhexdaada
    ka fogaysid harqoodka, iyo farta fiiqiddeeda, iyo hadlidda sharka ah,
  lat-VUC: 'Tunc invocabis, et Dominus exaudiet; clamabis, et dicet: Ecce adsum. Si
    abstuleris de medio tui catenam, et desieris extendere digitum et loqui quod non
    prodest;'
  eng-ASVBT: Then shalt thou call, and Jehovah will answer; thou shalt cry, and he
    will say, Here I am. If thou take away from the midst of thee the yoke, the putting
    forth of the finger, and speaking wickedly;
  ita-1885: 'Allora tu invocherai, e il Signore ti risponderà, e dirà: Eccomi. Se
    tu togli del mezzo di te il giogo, l''alzare il dito, e il parlare iniquità;'
  eng-LXXUP: Then shalt thou cry, and God shall hearken to thee; while thou art yet
    speaking he will say, Behold, I am here. If thou remove from thee the band, and
    the stretching forth of the hands, and murmuring speech;
  eng-ULB: Then you would call, and Yahweh would answer; you would cry out for help,
    and he would say, “Here I am.” If you take away from among yourselves the yoke,
    the accusing finger, and the speech of wickedness,
  spa-VBL: 'Entonces, cuando llames, el Señor responderá; cuando clames por ayuda,
    el Señor dirá: “Aquí estoy”. Si se deshacen de la opresión entre ustedes, si dejan
    de señalar con el dedo y de calumniar a los demás,'
  fra-_FOB: 'Alors tu appelleras, et l''Éternel répondra; tu crieras, et il dira:
    Me voici! Si tu ôtes du milieu de toi l''oppression, le doigt levé insolemment,
    et les paroles criminelles;'
  mal-mal: അപ്പോൾ നീ വിളിക്കും; യഹോവ ഉത്തരം അരുളും; നീ നിലവിളിക്കും, ‘ഞാൻ വരുന്നു’
    എന്ന് അവിടുന്ന് അരുളിച്ചെയ്യും; നുകവും വിരൽ ചൂണ്ടുന്നതും വഷളത്തം സംസാരിക്കുന്നതും
    നീ നിന്റെ നടുവിൽനിന്നു നീക്കിക്കളയുകയും
  urd-GVR: Tab tū fariyād karegā aur Rab jawāb degā. Jab tū madad ke lie pukāregā
    to wuh farmāegā, ‘Maiṅ hāzir hūṅ.’ Apne darmiyān dūsroṅ par juā ḍālne, ungliyāṅ
    uṭhāne aur dūsroṅ kī badnāmī karne kā silsilā ḳhatm kar!
  suz-BL: मेना गे पुंइनीनी। मिनु परमप्रभु यावेमी लोव़ लेप्‍ब। मिनु गे ‘वारच पने’ दे
    थोइनीनी। मिनु मेकोमी ‘गो एके बाक्‍ती’ देंब। गे इन दाते रे मरिम्‍शो पतीक जुवा ताइक्‍ताक्‍नी
    हना, ब्रेप्‍चो पोक्‍शा, मरिम्‍शो लोव़ पचा प्रोंइतीनी हना, रिम्‍शो दुम्‍ब। यसैया
    ३०:१९
  eng-NOY: Then shalt thou call, and Jehovah will answer; Thou shalt cry, and he shall
    say, Lo, here I am! If thou remove from the midst of thee the yoke, The pointing
    of the finger, and the injurious speech.
  ita-1927: 'Allora chiamerai, e l’Eterno ti risponderà; griderai, ed egli dirà: “Eccomi!”
    Se tu togli di mezzo a te il giogo, il gesto minaccioso ed il parlare iniquo;'
  ckb-ckb: 'ئەوسا هاوار دەکەیت و یەزدان وەڵام دەداتەوە، هاواری فریاکەوتن دەکەیت، ئەویش
    پێت دەفەرموێت: ئەوەتام. «ئەگەر بەرگی ستەم لە خۆت داماڵیت و واز لە قسەی بەد و تاوانبارکردنی
    خەڵکی بهێنیت،'
  eng-BBE: Then at the sound of your voice, the Lord will give an answer; at your
    cry he will say, Here am I. If you take away from among you the yoke, the putting
    out of the finger of shame, and the evil word;
  kan-OKCV: ಆಗ ನೀನು ಕರೆದರೆ ಯೆಹೋವ ದೇವರು ಉತ್ತರಕೊಡುವರು. ನೀನು ಕೂಗುವೆ, ಆಗ ಅವರು, ‘ನಾನು ಇಲ್ಲಿ
    ಇದ್ದೇನೆ,’ ಅನ್ನುವರು. “ನೀನು ನಿನ್ನ ಮಧ್ಯದೊಳಗಿಂದ ದಬ್ಬಾಳಿಕೆಯ ನೊಗವನ್ನೂ, ಬೆರಳ ಸನ್ನೆಯನ್ನೂ,
    ವ್ಯರ್ಥವಾದ ಸಂಭಾಷಣೆಯನ್ನೂ ತೆಗೆದುಹಾಕಿ,
  tam-2017: 'அப்பொழுது நீ கூப்பிடுவாய், யெகோவா மறுமொழி கொடுப்பார்; நீ சத்தமிடுவாய்:
    இதோ, நான் இருக்கிறேன் என்று சொல்வார். நுகத்தடியையும், குற்றம்சாட்டுதலையும், அநியாய
    வார்த்தைகளையும், நீ உன் நடுவிலிருந்து அகற்றி,'
  spa-RV-1909: 'Entonces invocarás, y oirte ha Jehová; clamarás, y dirá él: Heme aquí.
    Si quitares de en medio de ti el yugo, el extender el dedo, y hablar vanidad;'
  ron-BTF: 'Atunci vei chema şi DOMNUL va răspunde; vei striga, iar el va spune: Sunt
    aici. Dacă iei din mijlocul tău jugul, arătarea cu degetul şi vorbirea zadarnică,'
  eng-WEBP: Then you will call, and the LORD will answer. You will cry for help, and
    he will say, ‘Here I am.’ “If you take away from among you the yoke, finger pointing,
    and speaking wickedly;
  eng-FBV: Then when you call, the Lord will answer; when you cry out for help, the
    Lord will say, “I'm here.” If you get rid of oppression among you, if you stop
    pointing the finger and slandering others,
  nld-1939: 'Dan eerst zal Jahweh u verhoren, Als ge Hem aanroept; En als ge om hulp
    smeekt, U zeggen: Hier ben Ik: Wanneer ge niemand knecht in uw midden, Met de
    vinger nawijst, of kwaad van hem spreekt;'
  nch-BL: 'Huan quema antechtzajtzilise na, niamoTECO, para ma nimechpalehui, na nimantzi
    nimechnanquilis huan nimechilhuis: ‘Nica niitztoc.’ “Pero monequi ayecmo xiquintaijyohuiltica
    cati teicneltzitzi, ayecmo xiteejelnamiquica huan ayecmo xijmoyahuaca camanali
    cati fiero.'
  vie-1934: 'Bấy giờ ngươi cầu, Đức Giê-hô-va sẽ ứng; ngươi kêu, Ngài sẽ phán rằng:
    Có ta đây! Nếu ngươi cất-bỏ cái ách khỏi giữa ngươi, không chỉ tay và không nói
    bậy;'
