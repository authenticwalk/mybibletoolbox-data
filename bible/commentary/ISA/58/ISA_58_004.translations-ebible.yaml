  hbo-hbo: הֵ֣ן לְרִ֤יב וּמַצָּה֙ תָּצ֔וּמוּ וּלְהַכֹּ֖ות בְּאֶגְרֹ֣ף רֶ֑שַׁע לֹא־תָצ֣וּמוּ
