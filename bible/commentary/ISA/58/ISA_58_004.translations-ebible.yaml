    écouter votre voix en haut.
  cek-AK: Khenah, nangcae loe lok angaekhaih, ban pathluem moe, maeto hoi maeto angbohhaih
    hoiah buhzahhaih to na sak o; nangcae ih lok to hmuensang hoiah thaih hanah, vaihni
    ah na sak o ih buhzahhaih baktiah buh na zaa o han om ai.
  cuk-cuk: Ar unnila bemar urwegala, degi, abin-abin-imakmalagala, na sarsomalagala,
    be mas-gunsuli gudii damalad. Ar be-itobi be an-abemalale, be mas-gunsuli-gudigued
    imakmardo. Degi-inigwele, melle emi-imakedyobi be imako.
  uig-CYR: Силәрниң роза тутушлириңлар җәңги-җедәл чиқириш үчүнму? Қәбиһ қоллириңлар
    мушт билән адәм урушни мәхсәт қилған охшимамду? Һазирқи роза тутушлириңларниң
    мәхсити авазиңларни әршләрдә аңлитиш әмәстур!
  tel-2017: మీరు ఉపవాసమున్నప్పుడు పోట్లాడుకుంటారు. మీ పిడికిళ్ళతో కొట్టుకుంటారు. మీరు
    ఈ రోజుల్లో ఉపవాసముండేది మీ స్వరం పైన వినబడాలని కాదు.
  hat-BSA: Gade byen, nou fè jèn pou konfli ak kont; pou nou frape ak ponyèt mechan
    an. Kalite jèn nou fè la jodi a pa p fè vwa ou tande anwo a.
  kos-kos: Lalo lowos uh oru kowos in mongsa, na kowos akukuin ac anwuk. Ya kowos
    nunku mu nga ac lohng pre lowos ke lalo ouinge?
  hbo-WLC: הֵ֣ן לְרִ֤יב וּמַצָּה֙ תָּצ֔וּמוּ וּלְהַכּ֖וֹת בְּאֶגְרֹ֣ף רֶ֑שַׁע לֹא־תָצ֣וּמוּ
    כַיּ֔וֹם לְהַשְׁמִ֥יעַ בַּמָּר֖וֹם קוֹלְכֶֽם׃
  ibo-ibo: Nʼoge ahụ, ọ bụ ise okwu na ịlụ ọgụ, ya na iti ibe unu ọkpọ nʼihi ajọọ
    obi ka unu ji emechi ụbọchị ibu ọnụ unu. Unu apụghị ibu ọnụ otu unu si eme taa
    na-ele anya ka anụ olu unu nʼelu.
  ory-ory: ଦେଖ, ତୁମ୍ଭେମାନେ ବିବାଦ ଓ କଳହ ନିମନ୍ତେ, ଆଉ ଦୁଷ୍ଟତାରୂପ ମୁଷ୍ଟି ଦ୍ୱାରା ଆଘାତ କରିବା
    ନିମନ୍ତେ ଉପବାସ କରୁଅଛ; ତୁମ୍ଭମାନଙ୍କର ରବ ଊର୍ଦ୍ଧ୍ୱରେ ଯେପରି ଶୁଣାଯିବ, ଏପରି ଉପବାସ ଆଜି
    ତୁମ୍ଭେମାନେ କରୁ ନାହଁ।
  chk-chk: Oua echikefel, nge mürin oua anini o fiufengen me köfölfengen. Ifa usun,
    oua ekieki pwe ei sokun echikefel oua eäni lon ei fansoun epwe alisi ämi iotek
    pwe üpwe aüselinga?
  rop-rop: Yumob oldei gitwail kwikbala, en yumob jidan redi blanga fait. Blanga tharran
    na ai kaan lisin langa yumob wen yumob preipreibat.
  ukr-1871: Ви постите хиба на те, щоб сваритись та правуватись, і немилосерною рукою
    кулакувати других; ви не постите того дня так, щоб голос ваш чуто в горі на небі.
  deu-1951: Siehe, ihr fastet, um zu zanken und zu hadern und dreinzuschlagen mit
    gottloser Faust; ihr fastet gegenwärtig nicht so, daß euer Schreien in der Höhe
    Erhörung finden könnte.
  eng-JPS: Behold, ye fast for strife and contention, and to smite with the fist of
    wickedness; ye fast not this day so as to make your voice to be heard on high.
  srp-1865: Eto postite da se prete i svaðate i da bijete pesnicom bezbožno. Nemojte
    postiti tako kao danas, da bi se èuo gore glas vaš.
  lug-lug: Njagala mulabe. Kalungi ki akali mu kusiiba ng’ate mugenda kudda mu nnyombo,
    n’okukaayana n’okukuba bannammwe agakonde. Temuyinza kusiiba nga bwe mukola kaakano
    eddoboozi lyammwe ne liwulirwa mu ggulu.
  heb-heb: הן לריב ומצה תצומו ולהכות באגרף רשע לא תצומו כיום להשמיע במרום קולכם׃
  ben-IRV: দেখ, উপবাস করার ফলে তোমরা ঝগড়া আর মারামারি করে থাক এবং দুষ্টতার ঘুষি দিয়ে
    আঘাত করার জন্য উপবাস করে থাক; আজকের মত উপবাস করলে তোমরা ওপরে নিজেদের রব শুনতে
    পারবে না।
  pan-pan: ਵੇਖੋ, ਤੁਸੀਂ ਝਗੜੇ-ਰਗੜੇ ਲਈ, ਅਤੇ ਬੁਰਿਆਈ ਦੇ ਹੂਰੇ ਮਾਰਨ ਲਈ ਵਰਤ ਰੱਖਦੇ ਹੋ, ਜਿਹੋ
    ਜਿਹੇ ਵਰਤ ਤੁਸੀਂ ਰੱਖਦੇ ਹੋ ਉਸ ਨਾਲ ਤੁਹਾਡੀ ਅਵਾਜ਼ ਉਚਿਆਈ ਤੇ ਨਹੀਂ ਸੁਣੇਗੀ।
  mya-JVB: သင်တို့သည် ငြင်းခုံ ရန်တွေ့ လျက်၊ အဓမ္မ လက် ဆုပ်နှင့် ထိုး လျက် အစာ ရှောင်ကြ၏။
    မြင့် သော အရပ်၌ မိမိ တို့ အသံ ကို ကြား စေခြင်းငှါ ၊ ယခုကာလ အခါ အစာ ရှောင်ကြသည်မ
    ဟုတ်။
  hmo-hmo: Bona aniani ania lasi taravatu umui karaia neganai, umui heai bona umui
    heatu noho, mai emui dagedage danu. Umui laloa inai bamona aniani ania lasi taravatu
    umui karaia neganai, lau ese emui guriguri do lau kamonai, a?
  urd-urd: देखो, तुम इस मक़सद से रोज़ा रखते हो कि झगड़ा — रगड़ा करो, और शरारत के मुक्के
    मारो; फ़िर अब तुम इस तरह का रोज़ा नहीं रखते हो कि तुम्हारी आवाज़ 'आलम — ए — बाला
    पर सुनी जाए।
  rus-SYN: Вот, вы поститесь для ссор и распрей и для того, чтобы дерзкою рукою бить
    других; вы не поститесь в это время так, чтобы голос ваш был услышан на высоте.
  bqc-SIM: Gwa! Á lɛyea ì midɛ ń lɛkpaao ń sòleo, i kↄ̃ gbɛ̃ ń ↄkũ gbãao.
    Á fↄ̃ lɛye lá álɛ kɛ gbãɛwa mà á lↄↄ ma musue?
  tcz-CHONGTHU: Nanghon kinah le kinelna nanei’uleh, an ngol ipi phachom ding hitam?Hitia
    nanghon an nangol’uleh keima toh ipia phatchomna namu dingu ham?
  mar-mar: पाहा! तुम्ही विवाद व भांडण यासाठी आणि तुमच्या दुष्टतेच्या हातांनी मारण्यासाठी
    तुम्ही उपास करता. तुमचा आवाज उच्चस्थानी ऐकू जावा, म्हणून तुम्ही आजच्याप्रमाणे
    उपवास करणार नाही.
  qub-qub: Ayunay junaj gamcunaga goyanqui rimanacullar, pillyallar, wañuchicojcunano
    cutanacushpallayquimi. Ayunay junajcho chayno rurashayquipitaga ruwacur mañacamashayquicunata
    noga manami wiyashächu.
  hat-hat: Konsa tou, jou n'ap fè jèn lan, se lè sa a tou n'ap joure, n'ap fè kont,
    n'ap goumen, n'ap bay move kou. Jan mwen wè n'ap fè jèn lan jòdi a se pa konsa
    pou nou fè l' si nou vle lapriyè nou yo rive nan zòrèy mwen.
  eng-BSB: You fast with contention and strife to strike viciously with your fist.
    You cannot fast as you do today and have your voice be heard on high.
  eng-WEBPB: Behold, you fast for strife and contention, and to strike with the fist
    of wickedness. You don’t fast today so as to make your voice to be heard on high.
  kbq-kbq: Tamagra ne'zana atreta nunamuna nehazanagi, tamagra kehakare huta hafra
    nehuta, tamazana anakita hara nehaze. Hagi ne'zama a'oma haza zupa e'inahu avu'ava'ma
    hanazana, Nagra monafinkatira nunamuntamia ontahigahue.
  nhe-BL: Quema inmosahuaj, inmotlaijilhuíaj huan inmocualaníaj huan inmomaquilíaj.
    Ax quema nimechtlacaquilis nepa huejcapa quema inmomaijtose intla quej ni inquichihuaj
    quema inmosahuaj.
  gub-BL: Pemumaw pemai'u 'ymaw 'ar pezekwaku haw peze'eze'egahy pà pezeupeupe, pezeàmàtyry'ym
    pà no. Te pezenupànupà no. — Nezewe rehe we Tupàn wenu putar zaneze'eg a'e nehe,
    aipo peze pezeupeupe.
  eng-DRA: Behold you fast for debates and strife. and strike with the fist wickedly.
    Do not fast as you have done until this day, to make your cry to be heard on high.
