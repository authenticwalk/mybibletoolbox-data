  kan-2017: ನೋಡಿರಿ, ನಿಮ್ಮ ಉಪವಾಸದ ಫಲವೇನೆಂದರೆ, ವ್ಯಾಜ್ಯ, ಕಲಹ, ಕೇಡಿನ ಗುದ್ದು ಇವುಗಳೇ. ನೀವು
