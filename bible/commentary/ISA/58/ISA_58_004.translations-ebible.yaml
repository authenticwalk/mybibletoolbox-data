verse: ISA.058.004
translations:
  mal-C: നിങ്ങളുടെ ഉപവാസം അവസാനിക്കുന്നത്, കലഹവും വാഗ്വാദവും ക്രൂരമുഷ്ടികൊണ്ടുള്ള
    ഇടിയുംകൊണ്ടാണ്. ഇങ്ങനെയുള്ളതാണ് നിങ്ങളുടെ ഉപവാസമെങ്കിൽ നിങ്ങളുടെ പ്രാർഥന സ്വർഗത്തിൽ
    എത്തുമെന്നു പ്രതീക്ഷിക്കുകയേ വേണ്ട.
  deu-TKW: Fastet ihr doch zu Streit und Zank und zum Zuschlagen mit roher Faust;
    nicht fastet ihr gegenwärtig, um eurem Flehen droben Gehör zu verschaffen.
  lin-lin: Kokila bilei na bino ezali kosuka na koswana mpe na bitumba, bozali kobetana
    makofi na kanda nyonso ; bozali kokila bilei te ndenge esengeli kozala na mokolo
    oyo bozali kozela ete mongongo na bino eyokana na likolo.
  eng-LSV: Behold, you fast for strife and debate, || And to strike with the fist
    of wickedness, || You do not fast as [this] day, || To sound your voice in the
    high place.
  eng-GNV: 'Beholde, ye fast to strife and debate, and to smite with the fist of wickednesse:
    ye shall not fast as ye doe to day, to make your voyce to be heard aboue.'
  eng-WEBSTER: 'Behold, ye fast for strife and debate, and to smite with the fist
    of wickedness: ye shall not fast as ye do this day, to make your voice to be heard
    on high.'
  nhw-BL: Quema anmosahuaj, anmotlaijilhuíaj huan anmocualaníaj huan anmomaquilíaj.
    Amo quema nimechtlacaquilis nepa huejcapa quema anmotlatlajtise sintla quej ni
    anquichihuaj quema anmosahuaj.
  swh-ONEN: Kufunga kwenu huishia kwenye magomvi na mapigano, na kupigana ninyi kwa
    ninyi kwa ngumi za uovu. Hamwezi kufunga kama mnavyofanya leo na kutazamia sauti
    zenu kusikiwa huko juu.
  bba-bba: I rɑ n sikirinɑmɔwɑ i n sɑnkinɑmɔ, kpɑ i n nɔm kusenu soonɑmɔ kɑ nuku kɔ̃suru.
    Ì n nɔɔ bɔkumɔ mɑ i mɔ̀ mɛ, nɛ, Gusunɔ nɑ ǹ bɛɛn ɡɑri nɔɔmɔ.
  eng-KJVCPB: 'Behold, ye fast for strife and debate, And to smite with the fist of
    wickedness: Ye shall not fast as ye do this day, To make your voice to be heard
    on high.'
  luo-luo: Tweyo chiemo maru rumo mana gi dhawo kod chuny malit, bende miyo ugoru
    e kindu uwegi. Ok unyal tweyo chiemo kaka utimo e ndalogi kuparo ni lemou nowinj
    e polo malo.
  meu-meu: 'A itaia, o anivagamu lalodiai o heaimu bona o heatumu mo, bona imamui
    kahu-kuborodia dikadia amo o hetutumu. Ina dina ai unu o anivaga tomamu dainai,
    gadomui na atai ai basie hekamonai:'
  npi-ULB: हेर, तिमीहरू झगडा गर्न र लडाइँ गर्न र आफ्‍नो दुष्‍टताको मुक्‍‍काले हान्‍न
    उपवास बस्छौ । तिमीहरूले आफ्नो सोर माथि सुनाउनलाई उपवास बस्दैनौ ।
  yor-yor: Àwẹ̀ yín sì parí nínú ìjà àti asọ̀, àti lílu ọmọnìkejì ẹni pa pẹ̀lú ìkùùkuu.
    Ẹ̀yin kò le è gbààwẹ̀ bí ẹ ti ń ṣe lónìí kí ẹ sì retí kí a gbọ́ ohùn un yín ní
    ibi gíga.
  pes-OPCB: روزه‌داری شما باعث می‌شود با یکدیگر با خشونت رفتار کنید و بجنگید. آیا
    فکر می‌کنید این نوع روزه مقبول من است؟
  tgl-ULB: Pagmasdan ninyo, kayo ay nag-aayuno para makipag-away at makipag-laban,
    at para sumuntok sa pamamagitan ng inyong kamaong makasalanan; hindi kayo nag-aayuno
    ngayon para marinig ang inyong tinig sa kaitaasan.
  cbu-NT: Saanpatatis natsatangat ashkus, waratatangat ashiksa. Muchoo putayarus,
    tiyá tiyá ashkus, mangushishsha zar nuwaa mashkus, ¿antaati siyaa kukis nuw ksaja
    mazinachi?
  hui-hui: Tígua lalu i̱ mitangi bialu lotu lalu tomo nane hami̱ya laramiligo lalu
    howa mana tígua bu walia halu kamiruni tara bialu kami. Tígua keba halu gungu
    bialu howa agali mende kagonaga dengui bo tugudalu gi bo tagalalu haga kami. Tígua
    mana ko urunibi bialu howa tomo nane kamigola i̱na tínaga bi laramiruni hale holeberobe
    tobaho kamibe.
  mya-mya: သင်​တို့​အ​စာ​ရှောင်​ခြင်း​သည်​သင်​တို့​အား အ​စဉ်​အ​မြဲ​အ​ချင်း​များ​စေ​လျက်​ခိုက်​ရန်
    ဒေါ​သ​ဖြစ်​ကာ​အ​ကြမ်း​ဖက်​စေ​ကြ​၏။ ဤ နည်း​အား​ဖြင့်​သင်​တို့​တောင်း​လျှောက်​ကြ​သည့်
    ဆု​တောင်း​ပတ္ထ​နာ​များ​သည် ငါ့​ကို​နား​ညောင်း စေ​နိုင်​လိမ့်​မည်​ဟု​သင်​တို့​ထင်​မှတ်​ကြ​ပါ
    သ​လော။-
  bod-N: ལྟོས་ཤིག ཁྱོད་ཚོའི་སྨྱུང་གནས་ནི་རྩོད་གླེང་དང་འཐབ་འཁྲུག་ཡིན་ཏེ། ཁུ་ཚུར་གཏུམ་པོས་མི་ལ་རྡུང་བ་ཡིན་ཞིང་།
    ཁྱོད་ཚོས་དེ་རིང་གི་སྨྱུང་གནས་འདི་ལྟ་བུ་བསྲུངས་ཏེ་རང་གི་སྐད་སྒྲ་གནམ་ནས་ཐོས་པར་རེ་བ་མ་བྱེད་ཅིག
  sna-sna: Kutsanya kwenyu kunogumisira mukukakavadzana nemhirizhonga, uye kurovana
    netsiva dzakaipisisa. Hamungatsanyi sezvamunoita mazuva ano, mugotarisira kuti
    inzwi renyu richanzwika kumusoro.
  spa-BLM: He aquí que ayunáis para la contienda y el pleito, y golpear con el puño
    de la maldad. Hoy no ayunas para que tu voz sea escuchada en lo alto.
  cac-cac: Ayic tzex comon och d'a tzec'ojc'olal chi', an̈ej telajb'ail yed' oval
    tzeyac'a', tze mac'lan e b'a yuj e chuc pensaril. Tocval ol vab' e lesal d'a jun
    e tzec'ojc'olal tzeyac' chi'.
  swh-ULB: Tazama, ninyi mnafunga ili muwe wepesi wa kugombana na kupigana, na kupiga
    kwa ngumi ya uovu wako; haujafunga leo kuifanya sauti yako isikike juu.
  bel-bel: Вось вы посьціце дзеля свараў і разладаў, і дзеля таго, каб дзёрзкаю рукою
    біць іншых; вы ня посьціце ў гэты час так, каб голас ваш быў пачуты на вышыні.
  deu-ELBBK: Siehe, zu Streit und Zank fastet ihr, und um zu schlagen mit boshafter
    Faust. Heutzutage fastet ihr nicht, um eure Stimme hören zu lassen in der Höhe.
  mbb-OT: Ebpuasa kew iyan piru ebpetebtebekà wey ebpelewlewanè kew, wey ebpesumsumbaǥè
    kew pa ganì. Kenè niw isipa he is puasa he ebeelan niw ǥuntaan ebpeketavang wey
    ku pemineǥa is menge kebpengemuyù niw.
  mal-2015: നിങ്ങൾ വിവാദത്തിന്നും കലഹത്തിന്നും ക്രൂരമുഷ്ടികൊണ്ടു അടിക്കേണ്ടതിന്നും
    നോമ്പു നോല്ക്കുന്നു; നിങ്ങളുടെ പ്രാർത്ഥന ഉയരത്തിൽ കേൾപ്പാൻ തക്കവണ്ണമല്ല നിങ്ങൾ
    ഇന്നു നോമ്പു നോല്ക്കുന്നതു.
  gup-gup: Yuwn bu manme ngurridahmerren, dja ngaleng ngurridjalyidwernworren, dja
    ngurridjaldangwerren, mak ngurriburren. Bu kunmekbe ngurridjalyime, wanjh minj
    ngaye bekkabekkan bu kandidjawan.
  rmc-rmc: Se dikh, sar tumen poscinen, vesekedinen tumen, spričkinen a maren tumen
    tumare nalačhe vastenca. Te tumen poscinen kavke, sar oda keren adadžives, našťi
    užaren, hoj tumaro hangos ela šundo avri andro ňebos.
  pes-OPV: اینک به جهت نزاع و مخاصمه روزه می‌گیرید و به لطمه شرارت می‌زنید. «امروز
    روزه نمی گیرید که آواز خود رادر اعلی علیین بشنوانید.
  ron-1924: Ятэ, постиць ка сэ вэ чоровэиць ши сэ вэ чертаць, ка сэ батець рэутэчос
    ку пумнул; ну постиць кум чере зиуа ачея, ка сэ ви се аудэ стригэтул сус.
  ben-OBCV: তোমাদের উপবাস ঝগড়া ও বিবাদে শেষ হয়, দুষ্টতাপূর্ণ মুষ্টাঘাতে পরস্পরকে
    আঘাত করো। আজকের মতো তোমরা উপবাস করলে ঊর্ধ্বে তোমাদের রব শোনার আশা করতে পারবে না।
  som-som: Bal eega, idinku waxaad u soontaan dirir iyo dood keliya, iyo inaad feedhkii
    sharnimada wax ku dhufataan. Maanta uma soontaan si codkiinna xagga sare looga
    maqlo.
  lat-VUC: Ecce ad lites et contentiones jejunatis, et percutitis pugno impie. Nolite
    jejunare sicut usque ad hanc diem, ut audiatur in excelso clamor vester.
  eng-ASVBT: 'Behold, ye fast for strife and contention, and to smite with the fist
    of wickedness: ye fast not this day so as to make your voice to be heard on high.'
  ita-1885: Ecco, voi digiunate a liti, ed a contese, e per percuotere empiamente
    col pugno; non digiunate più come fate oggi, se voi volete che la vostra voce
    sia esaudita da alto.
  eng-LXXUP: If ye fast for quarrels and strifes, and smite the lowly with your fists,
    wherefore do ye fast to me as ye do this day, so that your voice may be heard
    in crying?
  eng-ULB: Look, you fast to quarrel and fight, and to hit with your fist of wickedness;
    you do not fast today to make your voice heard above.
  spa-VBL: ¿No ven que cuando ayunan, se pelean y discuten, y acaban teniendo una
    pelea a puñetazos? Si ayunan así, no pueden esperar que sus oraciones sean escuchadas
    en las alturas.
  fra-_FOB: Voici, vous jeûnez pour quereller et disputer, et pour frapper du poing
    méchamment; vous ne jeûnez pas comme le veut ce jour, pour que votre voix soit
    entendue en haut.
  mal-mal: നിങ്ങൾ വിവാദത്തിനും കലഹത്തിനും ക്രൂരമുഷ്ടികൊണ്ട് അടിക്കേണ്ടതിനും നോമ്പു
    നോല്ക്കുന്നു; നിങ്ങളുടെ പ്രാർത്ഥന ഉയരത്തിൽ കേൾക്കുവാൻ തക്കവിധമല്ല നിങ്ങൾ ഇന്ന്
    നോമ്പു നോല്ക്കുന്നത്.
  urd-GVR: Na sirf yih balki tum rozā rakhne ke sāth sāth jhagaṛte aur laṛte bhī ho.
    Tum ek dūsre ko sharārat ke mukke mārne se bhī nahīṅ chūkte. Yih kaisī bāt hai?
    Agar tum yoṅ rozā rakho to is kī tawaqqo nahīṅ kar sakte ki tumhārī bāt āsmān
    tak pahuṅche.
  suz-BL: गेपुकी जिशा खेशा तुम्‍मुचा कली ला माइजा बाक्‍नीनी। इन मुडकीमी तुप्‍चा कली
    ला माइजा बाक्‍नीनी। मोदेंशो माइजा बाक्‍शा, इन सेंदा इर सम्‍म मजाक्‍दीप्‍ब।
  eng-NOY: Behold, ye fast in strife and contention, And smiting with the fist of
    wickedness. Ye do not fast now So that your voice shall be heard on high.
  ita-1927: Ecco, voi digiunate per litigare, per questionare, e percuotere empiamente
    col pugno; oggi, voi non digiunate in modo da far ascoltare la vostra voce in
    alto.
  ckb-ckb: وا سەرئەنجامی ڕوژووگرتنتان دەبێتە شەڕ و ناکۆکی، بە خراپە مست لە یەکتری
    دەوەشێنن. ئەمڕۆ بەڕۆژوو نابن بۆ ئەوەی لە ئاسمان دەنگتان ببیسترێت.
  eng-BBE: If keeping from food makes you quickly angry, ready for fighting and giving
    blows with evil hands; your holy days are not such as to make your voice come
    to my ears on high.
  kan-OKCV: 'ನಿಮ್ಮ ಉಪವಾಸದ ಪರಿಣಾಮಗಳು ಇಷ್ಟೆ: ವ್ಯಾಜ್ಯ, ಕಲಹ, ಹೊಡೆದಾಟ. ಇಲ್ಲಿಯವರೆಗೆ ನೀವು
    ಮಾಡಿದಂತೆ ಉಪವಾಸ ಮಾಡಿದರೆ, ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆ ಪರಲೋಕವನ್ನು ಮುಟ್ಟುವುದಿಲ್ಲ.'
  tam-2017: இதோ, வழக்குக்கும் தர்க்கத்திற்கும் துஷ்டத்தனத்தையுடைய கையினால் குத்துகிறதற்கும்
    உபவாசிக்கிறீர்கள்; நீங்கள் உங்களுடைய கூக்குரலை உயரத்திலே கேட்கச்செய்வதற்காக, இந்நாளில்
    உபவாசிக்கிறதுபோல் உபவாசிக்காதீர்கள்.
  spa-RV-1909: He aquí que para contiendas y debates ayunáis, y para herir con el
    puño inicuamente; no ayunéis como hoy, para que vuestra voz sea oída en lo alto.
  ron-BTF: Iată, postiţi pentru ceartă şi polemică şi pentru a lovi cu pumnul stricăciunii,
    nu postiți ca astăzi pentru a vă face vocea auzită în înalt.
  eng-WEBP: Behold, you fast for strife and contention, and to strike with the fist
    of wickedness. You don’t fast today so as to make your voice to be heard on high.
  eng-FBV: Can't you see that when you're fasting you quarrel and argue, and end up
    having a vicious fist-fight? When you fast like this you can't expect your prayers
    to be heard on high!
  nld-1939: Ziet, gij vast onder kijven en twisten, En slaat er ruw met de vuisten
    op in. Neen, zoals ge nù vast, Zal uw stem in de hoge niet worden gehoord!
  nch-BL: Quema anmosahuaj, anmotaijilhuíaj huan anmocualaníaj huan anmomaquilíaj.
    Amo quema nimechtacaquilis nepa huejcapa quema anmotatajtise sinta quej ni anquichihuaj
    quema anmosahuaj.
  vie-1934: Thật, các ngươi kiêng ăn để tìm sự cãi cọ tranh cạnh, đến nỗi nắm tay
    đánh nhau cộc cằn; các ngươi kiêng ăn trong ngày như vậy, thì tiếng các ngươi
    chẳng được nghe thấu nơi cao.
  hin-CV: तुम यह समझ लो कि तुम उपवास भी करते हो तथा इसके साथ साथ वाद-विवाद, तथा कलह
    भी करते हो और लड़ते झगड़ते हो. उस प्रकार के उपवास से यह संभव ही नहीं कि तुम्हारी
    पुकार सुनी जाएगी.
  eng-OURB: Behold, you fast for strife and contention, and to strike with the fist
    of ethical wickedness. You don’t fast today so as to make your voice to be sh'ma
    ·heard obeyed· on high.
  spa-BES: Ayunan para contiendas y riñas te hace enojar rápidamente, listo para pelear
    y dar golpes con manos malvadas; no ayunen como hoy, para que tu voz llegue a
    mis oídos en lo alto.
  tdx-tdx: Isao te fañòlañe naho fifandierañe avao ty fililira’ areo, hanjevoña’ areo
    an-­komondron-kalo-tserehañe. Tsy ho janjiñeñe an-dindimoneñe ey i fililira’ areo
    anindroaniy.
  tha-KJV: ดู​เถิด เจ้​าอดอาหารเพียงเพื่อวิวาทและต่อสู้ และเพื่อต่อยด้วยหมัดชั่วร้าย
    การอดอาหารอย่างของเจ้าในวันนี้จะไม่กระทำให้เสียงของเจ้าได้ยินไปถึงที่​สูง
  por-BR-2018: Eis que jejuais para brigas e discussões, e para dardes socos de maldade;
    não jejueis como fazeis hoje, para que vossa vossa voz seja ouvida no alto.
  deu-ELO: Siehe, zu Hader und Zank fastet ihr, und um zu schlagen mit boshafter Faust.
    Heutzutage fastet ihr nicht, um eure Stimme hören zu lassen in der Höhe.
  eng-WYC-2018: Lo! ye fast to chidings and strivings, and smite with the fist wickedly,
    (or Behold! your fasting leadeth only to chiding and to arguments, and to wickedly
    striking with the fist). Do not ye fast, as ye have unto this day, (so) that your
    cry (can once again) be heard on high.
  epo-epo: Jen vi fastas por kverelo kaj malpaco, kaj por bati per malpia pugno; kiel
    nun, vi ne fastas tiel, ke en la alteco estu aŭdata via voĉo.
  uig-PIN: Silǝrning roza tutuxliringlar jǝnggi-jedǝl qiⱪirix üqünmu? Ⱪǝbiⱨ ⱪolliringlar
    muxt bilǝn adǝm uruxni mǝⱪsǝt ⱪilƣan ohximamdu? Ⱨazirⱪi roza tutuxliringlarning
    mǝⱪsiti awazinglarni ǝrxlǝrdǝ anglitix ǝmǝstur!
  beo-beo: Dilia ha:i hame nabeba:le, ougili sia:ga gegenanu amola gegesa. Na da amaiwane
    ha:i mae nawane hou ba:sea, dilia sia:ne gadosu nabima:bela:? Hame mabu!
  tpi-OTNT: Yupela i tok bai yupela i tambu long kaikai na beten long mi. Tasol pasin
    tru bilong yupela em i narakain olgeta. Yupela i save kros na pait na brukim han
    na hamaim nogut pes bilong ol arapela man. Sapos yupela i mekim ol dispela rabis
    pasin long taim yupela i tambu long kaikai, bai mi no inap tru harim prea bilong
    yupela.
  hau-SA: Azuminku yakan ƙare a faɗa da kuma hargitsi, kuna ta naushin juna da mugayen
