  mdy-ETH: ዒንሢኮ ሙዖ ሃሾ ዳምቦኮ ጋፓ ዑራና ጎሪንቲና ማዔሢሮ ሚጪንቱዋዖ ኩቺ ሙሊ ዎሊ ዒንሢ ዱላኔ፤ ዬያ ማዺጋፓ ዒንሢ
