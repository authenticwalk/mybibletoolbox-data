  urd-GVU: نہ صرف یہ بلکہ تم روزہ رکھنے کے ساتھ ساتھ جھگڑتے اور لڑتے بھی ہو۔ تم ایک
    دوسرے کو شرارت کے مُکے مارنے سے بھی نہیں چوکتے۔ یہ کیسی بات ہے؟ اگر تم یوں روزہ
