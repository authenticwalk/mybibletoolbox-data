verse: ISA.058.001
translations:
  mal-C: “ഉച്ചത്തിൽ വിളിക്കുക, അടങ്ങിയിരിക്കരുത്. കാഹളംപോലെ നിന്റെ ശബ്ദം ഉയർത്തുക.
    എന്റെ ജനത്തോട് അവരുടെ അതിക്രമങ്ങളും യാക്കോബുഗൃഹത്തിന് അവരുടെ പാപങ്ങളും വിളിച്ചുപറയുക.
  deu-TKW: Rufe aus voller Kehle, halte nicht zurück! Gleich einer Posaune laß weithin
    deine Stimme erschallen und thue meinem Volk ihre Abtrünnigkeit kund und denen
    vom Hause Jakobs ihre Sünden!
  lin-lin: « Ganga na mongongo makasi, kotika te ! Matisa mongongo na yo lokola kelelo,
    yebisa bato na Ngai botomboki na bango, mpe lakisa libota ya Jakobi masumu na
    ye.
  eng-LSV: “Call with the throat, do not restrain, lift up your voice as a horn, ||
    And declare to My people their transgression, || And to the house of Jacob their
    sins;
  eng-GNV: 'Crye aloude, spare not: lift vp thy voyce like a trumpet, and shewe my
    people their transgression, and to the house of Iaakob, their sinnes.'
  eng-WEBSTER: Cry aloud, spare not, lift up thy voice like a trumpet, and show my
    people their transgression, and the house of Jacob their sins.
  nhw-BL: 'TOTECO nechilhui: “¡Xitzajtzi chicahuac quen se tlapitzali huan xiquintelhui
    noisraelita masehualhua [58:1 O iixhuihua Jacob.] por nochi inintlajtlacolhua!'
  swh-ONEN: “Piga kelele, usizuie. Paza sauti yako kama tarumbeta. Watangazieni watu
    wangu uasi wao, na kwa nyumba ya Yakobo dhambi zao.
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑ nɔɔɡiru suo kɑ dɑm nɡe mɛ kɑɑ kpĩ, kpɑ wunɛn nɔɔ
    ɡu nɔɔrɑ nɡe kɔbɑ. A nɛn tɔmbu Yɑkɔbun bweseru sɔ̃ɔwɔ mɑ bɑ durum kuɑ.
  eng-KJVCPB: Cry aloud, spare not, Lift up thy voice like a trumpet, And shew my
    people their transgression, And the house of Jacob their sins.
  luo-luo: “Gouru koko matek, kendo kik udog chien. Tingʼuru dwondi malo mana ka turumbete.
    Nyisuru joga malongʼo ngʼanyo margi kendo richo mar od joka Jakobo nyisgiuru.
  meu-meu: A boi lolo, udumu basio hakapua, gadomu ba habadaia, kibi na heto; egu
    orea taudia na edia kerere ba hadibalaidia, Iakob iduhuna taudia na edia dika
    ba hadibalaidia.
  npi-ULB: उच्‍च सोरमा करा, चुप नलाग् । तुरहीले झैं आफ्‍नो सोर उचाल् । मेरा मानिसहरूलाई
    तिनीहरूको विद्रोह र याकूबको घरानालाई तिनीहरूको पापहरूका सामना गर् ।
  yor-yor: “Kígbe rẹ̀ sókè, má ṣe fàsẹ́yìn. Gbé ohùn rẹ sókè bí i ti fèrè. Jẹ́ kí
    ó di mí mọ̀ fún àwọn ènìyàn mi, ọ̀tẹ̀ wọn, àti fún ilé Jakọbu ẹ̀ṣẹ̀ wọn.
  pes-OPCB: 'خداوند می‌فرماید: «صدای خود را چون شیپور بلند کن و گناهان قومم را به
    ایشان اعلام کن.'
  tgl-ULB: “Umiyak ka ng malakas, huwag mong pigilin, lakasan mo ang iyong tinig katulad
    ng isang trumpeta, harapin mo ang aking bayan sa kanilang pagrerebelde, at ang
    angkan ni Jacob kasama ng kanilang mga kasalanan.
  cbu-NT: Apanll Taarashipan nuwaa tárangiya. Kizpur tsiyatangcha. Pzirinllpa. Wakar
    wits tamaparee ashiru kapung zunganeengcha. Nuwaa tputsiri waneengcha, watam yutarit
    taakanawa. Akoparinchich tputs yutaritshishee kis chinakanaya.
  hui-hui: Anduane Homogohanda lalu, Hongo howa ga̱ lalu olabe. I̱naga Isaraele wali
    agaliru tigua mana ko bialu kago nabilimu lalu hongo howa ga̱ lalu lamibe.
  mya-mya: '``ကျယ်​နိုင်​သ​မျှ​ကျယ်​စွာ​တံ​ပိုး​မှုတ်​သ​ကဲ့ သို့​အော်​ဟစ်​၍ ငါ​၏​လူ​မျိုး​တော်​အား​သူ
    တို့​၏​အ​ပြစ်​များ​ကို​ဖော်​ပြ​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་མཚམས་མེད་པར་སྐད་ཆེན་པོ་རྒྱོབས་ཤིག རྭ་དུང་འབུད་པ་བཞིན་སྐད་ཆེན་པོ་རྒྱོབས་ཤིག
    བདག་གི་མི་སྡེ་ལ་དེ་ཚོའི་ཉེས་པ་སྒྲོགས་དང་། ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་ཁོ་ཚོའི་སྡིག་པ་རྣམས་གསལ་པོར་སྨྲོས་ཤིག
  sna-sna: “Danidzira nesimba, usanyarara. Simudza inzwi rako sehwamanda. Paridzira
    vanhu vangu kupanduka kwavo, neimba yaJakobho zvivi zvavo.
  spa-BLM: “¡Grita en voz alta! ¡No escatimes! ¡Levanta tu voz como una trompeta!
    Declara a mi pueblo su desobediencia, y a la casa de Jacob sus pecados.
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Avajan̈ d''a chaan̈, man̈ ach xiv avaji.
    Te chaan̈ tz''el av icha spuji junoc q''uen trompeta. Al d''a eb'' yin̈tilal Jacob
    tic to te pit eb'', te chuc eb''.'
  swh-ULB: '''''Lia kwa sauti; usinyamaze. Paza sauti yako juu kama mbiu. Kabiliana
    na watu wangu wenye uasi, na nyumba ya Yakobo na dhambi zao.'
  bel-bel: Заклікай голасна, ня стрымлівайся; узвысь голас твой, каб быў, як труба,
    і пакажы народу Майму на беззаконьне яго, і дому Якаваму - на грахі ягоныя.
  deu-ELBBK: Rufe aus voller Kehle, halte nicht zurück! Erhebe deine Stimme wie eine
    Posaune und teile meinem Volk seine Übertretung mit und dem Haus Jakob seine Sünden!
  mbb-OT: Migkaǥi is Nengazen te, “Habet kew pengulahì; iringa niw te kezaǥing te
    vudyung! Kenè niw heini eǥena! Ipetueni niw te menge etew ku he menge kevuwazan
    ni Jacob is menge salè dan wey menge kedrapas.
  mal-2015: ഉറക്കെ വിളിക്ക; അടങ്ങിയിരിക്കരുതു; കാഹളംപോലെ നിന്റെ ശബ്ദം ഉയർത്തി, എന്റെ
    ജനത്തിന്നു അവരുടെ ലംഘനത്തെയും യാക്കോബ് ഗൃഹത്തിന്നു അവരുടെ പാപങ്ങളെയും അറിയിക്ക.
  gup-gup: Nawu Yawey bibengdayhkeng Isaiah, bu yimeng, “Yikayhmen wernkih duninjh!
    Yuwn bu yidjalwokyak dja yuwn bu djal yeledj yiwokdi. Ngadjare yibenbengdayhkemen
    ngardduk bininj nawu ngandiwokweng. Birrimekbe nawu Jacob benkebmawahmeng, wanjh
    yibenbenmarneyimen bu bedda birrikurduyimeng kunwarre.
  rmc-rmc: „Vičin andral calo kirlo a ma av čhit, vičin zorales avke sar e truba.
    De mire manušenge te džanel lengre nalačhipena a le Jakoboskra famelijake lengre
    bini.
  pes-OPV: آواز خود را بلند کن و دریغ مدار و آوازخود را مثل کرنا بلند کرده، به قوم
    من تقصیر ایشان را و به خاندان یعقوب گناهان ایشان را اعلام نما.
  ron-1924: „Стригэ ын гура маре, ну те опри! Ыналцэ-ць гласул ка о трымбицэ ши вестеште
    попорулуй Меу нелеӂюириле луй, касей луй Иаков пэкателе ей!
  ben-OBCV: “জোরে চিৎকার করে বলো, রব সংযত কোরো না, তূরীধ্বনির মতোই তোমাদের কণ্ঠস্বর
    উচ্চগ্রামে তোলো। আমার প্রজাদের কাছে তাদের বিদ্রোহের কথা ঘোষণা করো, যাকোবের কুলের
    কাছে তাদের পাপের কথা জানাও।
  som-som: Aad u qayli, oo waxba ha iskula hadhin, codkaagana sida buun oo kale kor
    u qaad, oo dadkayga xadgudubkooda u sheeg, oo reer Yacquubna dembiyadooda u sheeg.
  lat-VUC: '[Clama, ne cesses, quasi tuba exalta vocem tuam, et annuntia populo meo
    scelera eorum, et domui Jacob peccata eorum.'
  eng-ASVBT: Cry aloud, spare not, lift up thy voice like a trumpet, and declare unto
    my people their transgression, and to the house of Jacob their sins.
  ita-1885: 'GRIDA con la gola, non rattenerti: alza la tua voce a guisa di tromba,
    e dichiara al mio popolo i suoi misfatti, ed alla casa di Giacobbe i suoi peccati.'
  eng-LXXUP: Cry aloud, and spare not; lift up thy voice as with a trumpet, and declare
    to my people their sins, and to the house of Jacob their iniquities.
  eng-ULB: “Cry loudly; do not hold back. Lift up your voice like a trumpet. Confront
    my people with their rebellion, and the house of Jacob with their sins.
  spa-VBL: ¡Ruge desde la garganta! ¡No te contengas! ¡Grita como una trompeta! Anuncia
    a mi pueblo lo rebelde que es; denuncia a los descendientes de Jacob sus pecados.
  fra-_FOB: Crie à plein gosier, ne te retiens pas; élève ta voix comme une trompette;
    déclare à mon peuple leur iniquité, à la maison de Jacob ses péchés!
  mal-mal: ഉറക്കെ വിളിക്കുക; അടങ്ങിയിരിക്കരുത്; കാഹളംപോലെ നിന്റെ ശബ്ദം ഉയർത്തി, എന്റെ
    ജനത്തിന് അവരുടെ ലംഘനത്തെയും യാക്കോബ് ഗൃഹത്തിന് അവരുടെ പാപങ്ങളെയും അറിയിക്കുക.
  urd-GVR: Galā phāṛ kar āwāz de, ruk ruk kar bāt na kar! Narsinge kī-sī buland āwāz
    ke sāth merī qaum ko us kī sarkashī sunā, Yāqūb ke gharāne ko us ke gunāhoṅ kī
    fahrist bayān kar.
  suz-BL: मिनु परमप्रभु यावेमी “ठेयब सेंदा पा ग्रीङो। तुराही खोदेंशो पा ठेयब सेंदा
    पावो। आं मुर आन काइ मटिशो नु याकूब आ खिं ङा मुर आन पाप तुइक्‍पाइक्‍मी। मीका ३:८
  eng-NOY: Cry aloud, spare not, Lift up thy voice like a trumpet, And show my people
    their transgression, And the house of Jacob their sins!
  ita-1927: Grida a piena gola, non ti rattenere, alza la tua voce a guisa di tromba,
    e dichiara al mio popolo le sue trasgressioni, e alla casa di Giacobbe i suoi
    peccati!
  ckb-ckb: «پڕ بە گەرووت هاوار بکە و مەیگەڕێنەوە، وەک کەڕەنا دەنگت بەرز بکەوە! یاخیبوونەکەی
    گەلەکەم بە خۆیان ڕابگەیەنە، گوناهەکانی بنەماڵەی یاقوبیش بە خۆیان.
  eng-BBE: Make a loud cry, do not be quiet, let your voice be sounding like a horn,
    and make clear to my people their evil doings, and to the family of Jacob their
    sins.
  kan-OKCV: “ಗಟ್ಟಿಯಾಗಿ ಕೂಗು, ಹಿಂತೆಗೆಯಬೇಡ. ತುತೂರಿಯಂತೆ ನಿನ್ನ ಸ್ವರವನ್ನೆತ್ತು. ನನ್ನ ಜನರಿಗೆ
    ಅವರ ದ್ರೋಹವನ್ನೂ ಯಾಕೋಬನ ಮನೆಯವರಿಗೆ ಅವರ ಪಾಪವನ್ನು ಘೋಷಿಸು.
  tam-2017: சத்தமிட்டுக் கூப்பிடு; அடக்கிக்கொள்ளாதே; எக்காளத்தைப்போல் உன் சத்தத்தை
    உயர்த்தி, என் மக்களுக்கு அவர்களுடைய மீறுதலையும், யாக்கோபின் வம்சத்தாருக்கு அவர்களுடைய
    பாவங்களையும் தெரிவி.
  spa-RV-1909: CLAMA á voz en cuello, no te detengas; alza tu voz como trompeta, y
    anuncia á mi pueblo su rebelión, y á la casa de Jacob su pecado.
  ron-BTF: Strigă tare, nu cruţa, ridică-ţi vocea ca o trâmbiţă şi arată poporului
    meu fărădelegea lor şi casei lui Iacob păcatele lor.
  eng-WEBP: “Cry aloud! Don’t spare! Lift up your voice like a trumpet! Declare to
    my people their disobedience, and to the house of Jacob their sins.
  eng-FBV: Give a roar from the throat! Don't hold back! Shout out like a trumpet!
    Announce to my people how rebellious they are; denounce to the descendants of
    Jacob their sins.
  nld-1939: Galm het uit, en houd u niet in, Laat schallen uw stem als bazuinen; Maak
    mijn volk zijn misdaden bekend, Het huis van Jakob zijn zonden!
  nch-BL: 'TOTECO techilhui: “¡Xitzajtzi chicahuac quej se tapitzali huan xiquintelhui
    noisraelita masehualhua por nochi inintajtacolhua!'
  vie-1934: Hãy kêu to lên, đừng dứt; hãy cất tiếng lên như cái loa; rao bảo tội lỗi
    dân ta cho nó, và rao bảo sự gian ác nhà Gia-cốp cho nhà ấy!
  hin-CV: “ऊंचे स्वर में नारा लगाओ बिना किसी रोक के. नरसिंगों का शब्द ऊंचा करो, मेरी
    प्रजा को उनकी गलती, तथा याकोब वंश पर उसके पाप की घोषणा करो.
  eng-OURB: “Cry aloud, don’t spare. Lift up your voice like a shofar ·ram horn·.
    Declare to my people their rebellious breach of relationship, and to the house
    of Jacob [Supplanter] their habitual sins ·missing the marks·.
  spa-BES: Clama a alta voz, no te quedes quieto, alza tu voz que suene como un cuerno,
    y deja en claro a mi gente sus malas acciones y a la familia de Jacob sus pecados.
  tdx-tdx: Mikoiha, ko mifoneñe, mipoñafa-feo hoe antsiva, vaho taroño am’ondatikoo
    ty fiolà’ iareo, naho am’ Iakobe o tahi’eo.
  tha-KJV: “จงร้องดังๆ อย่าออมไว้ จงเปล่งเสียงของเจ้าเหมือนเป่าแตร จงแจ้งแก่​ชนชาติ​ของเราให้ทราบถึงเรื่องการละเมิดของเขา
    แก่​วงศ์​วานของยาโคบเรื่องบาปของเขา
  por-BR-2018: Clama em alta voz, não te retenhas; levanta tua voz como trombeta;
    e anuncia a meu povo sua transgressão, e à casa de Jacó seus pecados.
  deu-ELO: Rufe aus voller Kehle, halte nicht zurück! Erhebe deine Stimme gleich einer
    Posaune, und tue meinem Volke seine Übertretung kund, und dem Hause Jakob seine
    Sünden!
  eng-WYC-2018: Cry thou (out), cease thou not; as a trump enhance thy voice (or lift
    up thy voice like a trumpet), and show thou to my people their great trespasses,
    and to the house of Jacob their sins.
  epo-epo: Kriu per la tuta gorĝo, ne detenu vin, laŭtigu vian voĉon simile al fanfaro,
    kaj eldiru al Mia popolo ĝian krimon kaj al la domo de Jakob ĝiajn pekojn.
  uig-PIN: — Nida ⱪilip jakarliƣin, Awazingni ⱪoyup berip boluxiqǝ towla, Awazingni
    kanaydǝk kɵtür, Mening hǝlⱪimgǝ ularning asiyliⱪini, Yaⱪupning jǝmǝtigǝ gunaⱨlirini
    bayan ⱪilƣin.
  beo-beo: Hina Gode da amane sia:sa, “Ha:giwane wele sia:ma! Na Isala:ili fi dunu
    ilia wadela:i hou ilima adoma.
  tpi-OTNT: Bikpela i tok olsem, “Yu singaut bikmaus tru, no ken singaut isi. Yu singaut
    strong tru olsem biugel i krai, na tokim ol manmeri bilong mi, em ol lain bilong
    Jekop, long ol sin na pasin nogut bilong ol.
  hau-SA: “Ku yi ihu da ƙarfi, ba ƙaƙƙautawa. Ku tā da muryarku kamar busar ƙaho.
    Ku furta wa mutanena tawayensu da kuma ga gidan Yaƙub zunubansu.
  uig-LAT: — Nida qilip jakarlighin, Awazingni qoyup bérip bolushiche towla, Awazingni
    kanaydek kötür, Méning xelqimge ularning asiyliqini, Yaqupning jemetige gunahlirini
    bayan qilghin.
  nde-nde: “Memeza kakhulu, ungathuli. Phakamisa ilizwi lakho njengecilongo. Tshela
    abantu bami ngokuhlamuka kwabo, lendlu kaJakhobe uyitshele ngezono zabo.
  ton-ton: “Tangi kalanga, ʻoua ʻe taʻofi, hiki hake ho leʻo ʻo hangē ko e meʻalea,
    pea fakahā ki hoku kakai ʻenau angahala, pea ki he fale ʻo Sēkope ʻenau ngaahi
    hia.
  ces-1613: Volej vším hrdlem, nezadržuj, jako trouba povýš hlasu svého, a oznam lidu
    mému převrácenost jejich, a domu Jákobovu hříchy jejich.
  eng-WMB: “Cry aloud! Don’t spare! Lift up your voice like a shofar! Declare to my
    people their disobedience, and to the house of Jacob their sins.
  tam-TCV: “உரத்த சத்தமிடு; அடக்கிக்கொள்ளாதே! எக்காளத்தைப்போல் உனது குரலை உயர்த்து.
    என் மக்களுக்கு அவர்களுடைய மீறுதல்களையும், யாக்கோபின் குடும்பத்துக்கு அவர்களுடைய
    பாவங்களையும் அறிவி.
  ceb-ULB: “Singgit sa makusog, ayaw pugngi. Ipatugbaw ang imong tingog sama sa trumpeta.
    Sultihi ang akong katawhan sa ilang pagkamasinupakon, ug ang banay ni Jacob sa
    ilang mga sala.
  pol-UBG: Wołaj donośnie, nie wstrzymuj się, podnoś swój głos jak trąba i oznajmij
    mojemu ludowi ich przestępstwa, a domowi Jakuba ich grzechy.
  agr-agr: 'Apajuí mina chichagtak: “¡Ishamkagtutsuk senchi untsumkata, uwija kachuji
