  ben-IRV: জোরে চিৎকার কর, আওয়াজ সংযত কর না, তূরীর মত জোরে আওয়াজ কর; আমার লোকদের
    কাছে তাদের অন্যায়ের কথা আর যাকোবের বংশের কাছে তাদের পাপের কথা জানাও।
  pan-pan: ਸੰਘ ਅੱਡ ਕੇ ਪੁਕਾਰ, ਸਰਫ਼ਾ ਨਾ ਕਰ, ਤੁਰ੍ਹੀ ਵਾਂਗੂੰ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਕਰ! ਮੇਰੀ ਪਰਜਾ
    ਨੂੰ ਉਹਨਾਂ ਦੇ ਅਪਰਾਧ, ਅਤੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਨੂੰ ਉਹਨਾਂ ਦੇ ਪਾਪ ਦੱਸ!
  mya-JVB: အသံ မ လျော့ ဘဲ ကြွေးကြော် လော့။ တံပိုး သံကဲ့သို့ အသံ ကိုလွှင့် ၍ ၊ ယာကုပ်
    အမျိုးသား ဖြစ်သော ငါ ၏ လူ တို့အား ၊ သူ တို့ဒုစရိုက်အပြစ် ကို ဘော်ပြ လော့။
  hmo-hmo: Lohiabada ia gwau, “Oiemu gadona do oi abia isi, mai goada danu do oi boiboi.
    Lauegu bese Israela taudia do oi hamaoroa, idia be mai edia kara dika!
  urd-urd: गला फाड़ कर चिल्ला दरेग़ न कर नरसिंगे की तरह अपनी आवाज़ बलन्द कर, और मेरे
    लोगों पर उनकी ख़ता और या'क़ूब के घराने पर उनके गुनाहों को ज़ाहिर कर।
  rus-SYN: Взывай громко, не удерживайся; возвысь голос твой, подобно трубе, и укажи
    народу Моему на беззакония его, и дому Иаковлеву - на грехи его.
  bqc-SIM: Wii lɛ́ gbã́ugbãu, ńsu ǹ nzĩa kṹkũo. Ǹ n lↄↄ fɛlɛ musu lán kuu'ↄwa.
    Ma gbɛ̃́ↄ tàae kpàwakɛnɛ́, Yakↄbu buipiↄ duunaↄ onɛ́.
  tcz-CHONGTHU: Sumkon kimut awgin tobang'in Sam’in. Samphongin! Kichase hih in.Kami
    Israel te achonset’u seipeh in.
  mar-mar: गळा काढून रड, दम धरू नको, रणशिंगाप्रमाणे तुझा आवाज मोठा कर. माझ्या लोकांनी
    केलेल्या चुका त्यांना सांग आणि याकोबाच्या घराण्यास त्यांची पापे दाखव.
  qub-qub: 'Tayta Dios nimaran: «Mana manchacuypa llapan callpayquiwan gayacamay.
    Trompëta wagajnöraj sinchipa gayacamay. Jacobpita miraj acrashä runacunata juchanpita
    piñacuy.'
  hat-hat: 'Seyè a di m'' konsa: -Rele ak tout fòs ou, rele mezi ou kapab! Fè vwa
    ou sonnen tankou klewon! Fè pèp mwen an konnen tout mechanste li fè yo! Fè moun
    fanmi Jakòb yo konnen tout peche yo te fè!'
  eng-BSB: “Cry aloud, do not hold back! Raise your voice like a ram’s horn. Declare
    to My people their transgression and to the house of Jacob their sins.
  eng-WEBPB: “Cry aloud! Don’t spare! Lift up your voice like a trumpet! Declare to
    my people their disobedience, and to the house of Jacob their sins.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Kagra akohenka ke'zana otinka ranke hunka
    ufema reaza hunka kezatinka, Nagri kema rufu'netagiza vaheni'a kea nezmasaminka,
    Jekopu naga'mo'zama nehaza kumi zamavu zamava zankura zamasamio.
  nhe-BL: 'TOTECO nechilhui: “¡Xitzajtzi chicahuac queja se tlapitzali huan xiquinteilhui
    noisraelita tlacajhua [58:1 O iixhuihua Jacob.] ipampa nochi inintlajtlacolhua!'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Ehapukaz wahy haw rupi nehe, nepytu'u
    'ym pà nehe. Ehapukazahy xi'àm tapi'ak i'ak kwer iapo pyrer izupy har ài nehe.
    Heremiaihu wanupe Zako izuapyapyr wanupe emume'u wanemiapo kwer ikatu 'ym ma'e
    nehe, wakatu 'ymaw imume'u pà nehe.
  eng-DRA: Cry, cease not, lift up thy voice like a trumpet, and shew my people their
    wicked doings, and the house of Jacob their sins.
