verse: ISA.012.006
translations:
  mal-C: സീയോൻ നിവാസികളേ, ഇസ്രായേലിന്റെ പരിശുദ്ധൻ, നിങ്ങളുടെ മധ്യേ ഉന്നതനായിരിക്കുകയാൽ
    ഉച്ചത്തിൽ ആർക്കുകയും ആനന്ദഗീതം ആലപിക്കുകയുംചെയ്യുക.”
  deu-TKW: Jauchzt und jubelt, ihr Bewohner Zions! denn groß ist mitten unter euch
    der Heilige Israels!
  lin-lin: Bino bato ya Siona, bobeta milolo mpe boyemba loyembo na esengo, pamba
    te Mosantu ya Isalaele azali monene kati na bino ! »
  eng-LSV: Cry aloud, and sing, O inhabitant of Zion, || For the Holy One of Israel
    [is] great in your midst!”
  eng-GNV: 'Cry out, and shoute, O inhabitant of Zion: for great is ye holy one of
    Israel in the middes of thee.'
  eng-WEBSTER: 'Cry aloud and shout, thou inhabitant of Zion: for great is the Holy
    One of Israel in the midst of thee.'
  nhw-BL: Huan ma huicaca huan ma tzajtzica ica paquilistli, nochi catli itztoque
    ipan altepetl Jerusalén. Pampa tlatlajco tlen tojuanti itztoc TOTECO catli nelía
    hueyi, Quena, yaya nopa Dios catli Tlatzejtzeloltic huan itztoc tohuaya tiisraelitame.”
  swh-ONEN: Pazeni sauti mwimbe kwa furaha, watu wa Sayuni, kwa maana mkuu ni yeye
    Aliye Mtakatifu wa Israeli miongoni mwenu.”
  bba-bba: Be bɑ wɑ̃ɑ Siɔniɔ, bu nuku dobun kuuki koowo, domi Isirelibɑn Yinni Dɛɛro
    u kpɑ̃, u mɑɑ wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: 'Cry out and shout, thou inhabitant of Zion: For great is the Holy One
    of Israel in the midst of thee.'
  luo-luo: Koguru matek kuwer gi mor, un jo-Sayun nimar Jal Maler mar Israel odak
    e dieru.”
  meu-meu: Siona inoholaina taumui, a lolo, moale anedia avabi; badina be Israel ena
    Helaḡa Diravana na bada, umui bogaragimui ai.
  npi-ULB: ए सियोनका बासिन्दाहरू हो, उच्‍च सोरले कराओ र आनन्दसाथ चिच्याओ, किनकि तिमीहरूका
    माझमा इस्राएलका परमपवित्र महान् हुनुहुन्छ ।
  yor-yor: Kígbe sókè kí o sì kọrin fún ayọ̀, ẹ̀yin ènìyàn Sioni, nítorí títóbi ni
    ẹni mímọ́ kan ṣoṣo ti Israẹli láàrín yín.”
  pes-OPCB: بگذارید مردم اورشلیم فریاد شادی سر دهند، زیرا خدای قدوس اسرائیل عظیم است
    و در میان قومش حضور دارد.»
  tgl-ULB: Umiyak nang malakas at sumigaw sa tuwa, kayong mga naninirahan sa Sion,
    dahil nasa inyong kalagitnaan ang Banal na Diyos ng Israel.”
  hui-hui: Isaraele wali agalinaga Ngode Datagaliwabe ibu mini bayale tigabiwi ka.
    Ibu ibunaga wali agali ina heba haabo kagoni. Anigo Hari Saiono wali agaliru-o
    iba gana bi ladaga halu Ngode Datagaliwabe mini leneore kago lalu ibunaga mini
    yaraga hai halimu.
  mya-mya: ဇိ​အုန်​မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​အား ကြွေး​ကြော်​သီ​ဆို​စေ​ကြ​လော့။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​သည်​ကြီး​မြတ်​တော်​မူ​၍၊ မိ​မိ​လူ​မျိုး​တော်​အ​လယ်​၌​ကျိန်း​ဝပ်​တော်
    မူ​၏။''
  bod-N: ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཁོང་ནི་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གཟི་བརྗིད་ལྡན་པ་ཡིན་པས། ཀྱེ་ཛ་ཡན་གྱི་ཡུལ་མི་རྣམས།
    ཁྱོད་ཅག་གིས་དགའ་འབོད་བྱོས་ཤིག་ཅེས་སྨྲའོ། །
  wsk-wsk: O Zion ko kariimet, amilmil te, sail te airal niaralko, mu awuk, Israel
    ko Kakirip Laili mu sokel duap duap te nenenga ningi kiwemaso!”
  sna-sna: Pururudzai uye muimbe nomufaro, imi vanhu veZioni, nokuti Mutsvene waIsraeri
    mukuru pakati penyu.”
  spa-BLM: ¡Griten y den voces, habitantes de Sión, porque el Santo de Israel es grande
    entre ustedes!”
  cac-cac: A on̈ cajan on̈ d'a Sion tic, elocab' cav d'a tzalajc'olal, yujto a co
    Diosal ayec' qued' a on̈ israel on̈ tic, Axon̈ej Ochi. Te nivan pax yelc'ochi,
    xe chama.
  swh-ULB: Lia kwa nguvu na piga kelele kwa furaha, enyi wakazi wa Sayuni, maana katikati
    yenu ni mtakatifu wa Israeli.
  bel-bel: Весяліся і радуйся, жыхарка Сіёна, бо вялікі сярод цябе Сьвяты Ізраілеў.
  deu-ELBBK: Jauchze und juble, Bewohnerin von Zion! Denn groß ist in deiner Mitte
    der Heilige Israels.
  mbb-OT: Ugyab kew wey megkanta te kelipey, is menge etew te Jerusalem. Su mekeǥeǥehem
    is Waǥas he Megbevayà te Israel he iyan duma niw.”
  mal-2015: സീയോൻ നിവാസികളേ, യിസ്രായേലിന്റെ പരിശുദ്ധൻ നിങ്ങളുടെ മദ്ധ്യേ വലിയവനായിരിക്കയാൽ
    ഘോഷിച്ചുല്ലസിപ്പിൻ.
  gup-gup: Nawu Nawernhkukdjamun Duninjh ngudberre nawu Israel ngurringeyyo, wanjh
    nakka ngurridjarrkdi kore ngudda. Wanjh kunmekbekenh ngurrikayhmen dja ngurriwayinin
    wernkih duninjh kunnjilngmak dorrengh ngudda nawu ngurrihni kore kukadje Zion.
  rmc-rmc: Vičin radišagostar a giľav zorales, tu, so bešes andro Sion! Bo o Sveto
    Del le Izraeloskro hino baro maškar tute!“
  pes-OPV: ‌ای ساکنه صهیون صدا رابرافراشته، بسرای زیرا قدوس اسرائیل در میان توعظیم
    است.»
  ron-1924: Стригэ де букурие ши веселие, локуитоаре а Сионулуй, кэч маре есте ын
    мижлокул тэу Сфынтул луй Исраел!
  ben-OBCV: সিয়োনের লোকেরা, তোমরা চিৎকার করো ও আনন্দে গান গাও, কারণ ইস্রায়েলের সেই
    পবিত্রতম জন তোমাদের মধ্যে মহান।”
  som-som: Kuwiinna Siyoon degganow, aad u qayliya oo dhawaaqa, waayo, Kan Quduuska
    ah oo reer binu Israa'iil ee dhexdiinna joogaa wuu weyn yahay.
  lat-VUC: Exsulta et lauda, habitatio Sion, quia magnus in medio tui Sanctus Israël.]
  eng-ASVBT: Cry aloud and shout, thou inhabitant of Zion; for great in the midst
    of thee is the Holy One of Israel.
  ita-1885: Abitatrice di Sion, strilla d'allegrezza, e canta; perciocchè il Santo
    d'Israele è grande in mezzo di te.
  eng-LXXUP: 'Exalt and rejoice, ye that dwell in Zion: for the Holy One of Israel
    is exalted in the midst of her.'
  eng-ULB: Cry aloud and shout for joy, you inhabitants of Zion, for great in your
    midst is the Holy One of Israel.”
  spa-VBL: Griten con fuerza y cantad de alegría, pueblos de Sión, porque el Santo
    de Israel es grande y está entre ustedes”.
  fra-_FOB: Crie et chante de joie, toi qui habites en Sion! Car le Saint d'Israël
    est grand au milieu de toi.
  mal-mal: സീയോൻ നിവാസികളേ, യിസ്രായേലിന്റെ പരിശുദ്ധദൈവം നിങ്ങളുടെ മദ്ധ്യത്തിൽ വലിയവനായിരിക്കുകയാൽ
    ഘോഷിച്ചുല്ലസിക്കുവിൻ”.
  lit-lit: Krykštauk ir džiaugsmingai užtrauk gaidą, Siono gyventoja, nes didis yra
    tarp jūsų esantis Izraelio Šventasis!
  urd-GVR: Ai Yarūshalam kī rahne wālī, shādiyānā bajā kar ḳhushī ke nāre lagā! Kyoṅki
    Isrāīl kā Quddūs azīm hai, aur wuh tere darmiyān hī sukūnat kartā hai.”
  suz-BL: सियोनम बाक्‍बपुकी ठेयब सेंदा पा ग्‍येरशा परमप्रभु कली ठेयब सेल्‍शा कुम्‍सो
    पने। मारदे हना इस्राएली आन का ला बाक्‍शो परमप्रभु इन दातेमी ठेयब बाक्‍ब।
  eng-NOY: Cry aloud, shout for joy, O inhabitant of Zion, For great is the Holy One
    of Israel in the midst of thee!”
  ita-1927: Manda de’ gridi, de’ gridi di gioia, o abitatrice di Sion! poiché il Santo
    d’Israele è grande in mezzo a te”.
  ckb-ckb: ئەی نیشتەجێی سییۆن دەنگ بەرز بکەرەوە و هاوار بکە! چونکە خودا پیرۆزەکەی
    ئیسرائیل لەنێوتاندا مەزنە.»
  eng-BBE: Let your voice be sounding in a cry of joy, O daughter of Zion, for great
    is the Holy One of Israel among you.
  kan-OKCV: ಚೀಯೋನಿನ ನಿವಾಸಿಗಳೇ, ಆರ್ಭಟಿಸಿ ಹರ್ಷಧ್ವನಿಯನ್ನು ಗೈಯಿರಿ. ಏಕೆಂದರೆ, ಇಸ್ರಾಯೇಲಿನ
    ಪರಿಶುದ್ಧರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಮಹತ್ವವುಳ್ಳವರಾಗಿದ್ದಾರೆ.”
  tam-2017: சீயோனில் குடியிருக்கிறவளே, நீ சத்தமிட்டுக் கெம்பீரி; இஸ்ரவேலின் பரிசுத்தர்
    உன் நடுவில் பெரியவராயிருக்கிறார்.”
  spa-RV-1909: 'Regocíjate y canta, oh moradora de Sión: porque grande es en medio
    de ti el Santo de Israel.'
  ron-BTF: Strigă şi chiuie, locuitor al Sionului, căci mare este Cel Sfânt al lui
    Israel în mijlocul tău.
  eng-WEBP: Cry aloud and shout, you inhabitant of Zion, for the Holy One of Israel
    is great among you!”
  eng-FBV: Shout loudly and sing for joy, you people of Zion, for the Holy One of
    Israel is great, and is among you.”
  nld-1939: Juicht en jubelt, bewoners van Sion, Israëls Heilige is groot onder u!
  nch-BL: Huan ma huicaca huan ma tzajtzica ica paquilisti, nochi cati itztoque ipan
    altepet Jerusalén. Pampa tatajco ten tojuanti itztoc TOTECO cati nelía hueyi,
    Quena, yaya nopa Dios cati Tatzejtzeloltic huan itztoc tohuaya tiisraelitame.”
  vie-1934: Hỡi dân cư Si-ôn, hãy kêu lên to tiếng! Vì Đấng Thánh của Y-sơ-ra-ên là
    tôn trọng giữa ngươi.
  hin-CV: ज़ियोन के लोगों, ऊंचे स्वर से जय जयकार करो, क्योंकि इस्राएल के पवित्र परमेश्वर
    तुम्हारे साथ हैं.”
  eng-OURB: Cry aloud and shout, you inhabitant of Zion [Mountain ridge, Marking];
    for haKadosh Isra'el [the Holy One of God prevails] is great among you!”
  spa-BES: Grita en un clamor de alegría, oh habitantes de Sión, porque grande es
    el Santo de Israel entre ustedes.
  tdx-tdx: Mipazapazaha, poñafo ty sabo, ry nte-Tsioneo, amy te jabahinake añivo’
    areo ao t’i Masi’ Israele.
  tha-KJV: ชาวศิโยนเอ๋ย จงโห่ร้องและร้องเสียงดัง เพราะองค์​บริสุทธิ์​แห่​งอ​ิสราเอลนั้​นก​็​ใหญ่​ยิ่งอยู่ในหมู่พวกเจ้า
  por-BR-2018: Grita e canta de alegria, ó moradora de Sião; porque o Santo de Israel
    é grande no meio de ti!
  deu-ELO: Jauchze und jubele, Bewohnerin von Zion! Denn groß ist in deiner Mitte
    der Heilige Israels.
  eng-WYC-2018: Thou dwelling of Zion, make full out joy, and praise; for why the
    Holy of Israel is great in the midst of thee. (O inhabitants of Zion, rejoice,
    and praise ye; for the great Holy One of Israel is in thy midst.)
  epo-epo: Ĝojkriu kaj kantu, loĝantino de Cion; ĉar granda estas inter vi la Sanktulo
    de Izrael.
  uig-PIN: Ziondikilǝr, tǝntǝnǝ ⱪilip jar selinglar; Qünki aranglarda turƣan Israildiki
    Muⱪǝddǝs Bolƣuqi büyüktur!» — dǝysilǝr.
  beo-beo: Dunu huluanedafa Saione Goumi amoga esala, amo da wele sia:mu amola gesami
    hea:mu da defea. Isala:ili dunu fi ilia Hadigi Gode da Bagadedafa. Amola E da
    Ea fi amo ganodini esala.”
  tpi-OTNT: God bilong Israel em i God bilong mekim gutpela na stretpela pasin olgeta.
    Em i gat biknem na em i stap wantaim yupela ol manmeri bilong Saion. Olsem na
    yupela i mas amamas na singaut strong na singim song long em.”
  hau-SA: Ku tā da murya ku kuma rera don farin ciki, ya ku mutanen Sihiyona, gama
    Mai Tsarki na Isra’ila da girma yake a cikinku.”
  uig-LAT: Ziondikiler, tentene qilip jar sélinglar; Chünki aranglarda turghan Israildiki
    Muqeddes Bolghuchi büyüktur!» — deysiler.
  nde-nde: Memezani kakhulu lihlabele ngokuthokoza, bantu baseZiyoni, ngoba mkhulu
    oNgcwele ka-Israyeli phakathi kwenu.”
  ton-ton: 'Kalanga pea mavava ʻi he fiefia, ʻa koe ʻoku nofo ʻi Saione: he ʻoku lahi
    ʻae tokotaha māʻoniʻoni ʻo ʻIsileli ʻoku ʻiate koe.”'
  ces-1613: Prokřikni a zpívej, obyvatelkyně Sionská, nebo veliký jest u prostřed
    tebe Svatý Izraelský.
  eng-WMB: Cry aloud and shout, you inhabitant of Zion, for the Holy One of Israel
    is great among you!”
  tam-TCV: சீயோனின் மக்களே, ஆனந்த சத்தமிட்டு ஆர்ப்பரித்துப் பாடுங்கள்; ஏனெனில் உங்கள்
    மத்தியில் இஸ்ரயேலின் பரிசுத்தர் மேன்மையுள்ளவராய் விளங்குகிறார்.”
  ceb-ULB: Paghugyaw ug singgit alang sa kalipay, kamong lumolupyo sa Zion, kay bantogan
    ang Usa ka Balaan sa Israel nga anaa sa inyong taliwala.”
  pol-UBG: Wykrzykuj i śpiewaj, mieszkanko Syjonu! Wielki bowiem jest pośród ciebie
    Święty Izraela.
  urd-GVU: اے یروشلم کی رہنے والی، شادیانہ بجا کر خوشی کے نعرے لگا! کیونکہ اسرائیل
    کا قدوس عظیم ہے، اور وہ تیرے درمیان ہی سکونت کرتا ہے۔“
  deu-1912: Jauchze und rühme, du Einwohnerin zu Zion; denn der Heilige Israels ist
    groß bei dir.
  kan-2017: ಚೀಯೋನಿನ ನಿವಾಸಿಗಳೇ, ಉತ್ಸಾಹ ಧ್ವನಿಮಾಡಿರಿ; ಜಯಘೋಷಮಾಡಿರಿ. ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧನು
    ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಮಹತ್ವವುಳ್ಳವನಾಗಿದ್ದಾನೆ” ಎಂಬುದೇ.
  yap-yap: Urngin e girdi’ nma par u Zion e nge tolul ngalang me tang! Got nib thothup
    rok piyu Israel e ba sorok, mma par u fithik’ e girdi’ rok.”
  hlt-MCSB: Israel kah Hlangcim te na lakli ah a tanglue coeng dongah Zion nu rhoek
    loh hlampan uh lamtah tamhoe uh laeh,” na ti uh van bitni.
  mdy-ETH: ዒንሢ ባኣካ ዓኣ ዒስራዔኤሌ ዓሶኮ ዱማዼሢ ዼኤፒ ማዔሢሮ ፂዮኔይዳ ናንጋ ዓሳ ቢያ ዎዛና ዒላሹዋቴ!»
  twi-ASANTE: Momma mo nne so nto dwom anigyeɛ so, mo a mowɔ Sion, ɛfiri sɛ, Israel
    Kronkronni a ɔte mo mu no yɛ kokuroko.”
  eng-WEBU: Cry aloud and shout, you inhabitant of Zion, for the Holy One of Israel
    is great among you!”
  wal-wal: Israa7eela Geeshshai intte giddon xoqqu xoqqu giido gishshau, inttenoo,
    Xiyoonen de7iyaageetoo, hombbocite! Ufaissau yexxite!” yaagana.
  spa-PDDPT: ¡Regocíjate y canta, oh habitante de Sion, porque el Santo de Israel
    es grande en medio de ti!
  gun-gun: Ha'e peẽ Sião pygua kuery voi pevy'a peporaei reve, mba'eta Israel kuery
    ruete iky'a e'ỹ va'e penembyte oĩ va'e yvate ete ramo”, peje.
  ilo-ULB: Agdir-i iti napigsa ken agpukkawkayo gapu iti rag-o, dakayo nga agnanaed
    iti Sion, ta naindaklan ti Nasantoan ti Israel nga adda iti nagtetengngaanyo.”
  kpg-kpg: Nia daangada huogodoo i Zion gi wwolowwolo dadaahili tenetene, di God dabuaahia
    o Israel le e aamua, e noho madalia ana daangada.”
  uig-ARA: زىئوندىكىلەر، تەنتەنە قىلىپ جار سېلىڭلار؛ چۈنكى ئاراڭلاردا تۇرغان ئىسرائىلدىكى
    مۇقەددەس بولغۇچى بۈيۈكتۇر!» ــ دەيسىلەر.
  sus-sus: Wo tan Siyonikae, wo xa wo xui ramini sɛɛwɛ ra, barima Isirayila xa Sɛniyɛntɔɛ
    sɛnbɛ gbo wo tagi!»
  pon-2006: Koaros me kin kousoan nan Saion en ngisingis oh kokoul! Koht sarawien
    Israel me manaman, oh e kin ketin ieiang sapwellime aramas akan.”
  jae-jae: O amac lau Sionŋa, anam lasê ma anam wê toôndugeŋ gebe Israel nêŋ ŋac Dabuŋ
    eŋ kapôêŋ ma gêmoa amac ŋalêlôm.”
  ksd-ksd: U, ra te Sion, una ngenge ma una kukula, tago ra Lia Kakit kai Israel i
    tar ngala piram.
  tur-YTC: Ey, Siyon'da oturanlar, yüksek sesle haykırın ve bağırın; çünkü aranızda
    olan İsrael'in Kutsalı büyüktür!”
  grc-BRENT: Ἀγαλλιᾶσθε, καὶ εὐφραίνεσθε οἱ κατοικοῦντες Σιὼν, ὅτι ὑψώθη ὁ ἅγιος τοῦ
    Ἰσραὴλ ἐν μέσῳ αὐτῆς.
  ind-AYT: Berteriak dan bersorak-sorailah, hai penduduk Sion, karena yang agung di
    tengah-tengahmu adalah Yang Kudus dari Israel.
  nya-nya: Fuwulani ndi kuyimba mwachimwemwe, inu anthu a ku Ziyoni; pakuti Woyerayo
    wa Israeli ndi wamkulu pakati panu.”
  hrv-hrv: Kličite i radujte se, stanovnici Siona, jer je velik među vama Svetac Izraelov!
  mps-mps: Israel dabego God aga te Wiegi Yai Doloba Pai Kolesaga Naga Ebo God dao.
    Aga genuai nogi elalubo. Tama aga dage Saion we bidi dabe dali bidibao. Tama tibaso,
    dage wiegi yai homu iyąo. Tama i bomona weyu, agaba balia po wao.” Te aga hani
    we bidi ma sisinibo sogo dagego te balia po waibao.
  tpi-tpi: God bilong Israel em i God bilong mekim gutpela na stretpela pasin olgeta.
    Em i gat biknem na em i stap wantaim yupela ol manmeri bilong Saion. Olsem na
    yupela i mas amamas na singaut strong na singim song long em.”
  dan-1931: Bryd ud i Fryderåb, Zions Beboere, thi stor i eders Midte er Israels Hellige!
  vie-OVCB: Hỡi toàn dân Giê-ru-sa-lem hãy lớn tiếng hân hoan ca ngợi Chúa! Vì sự
    vĩ đại là Đấng Thánh của Ít-ra-ên ngự giữa dân Ngài.”
  guj-2017: હે સિયોનના રહેવાસીઓ, જોરથી પોકારો અને આનંદનો પોકાર કરો, કેમ કે ઇઝરાયલના
    પવિત્ર તમારામાં મહાન મનાય છે.”
  pon-2006A: Koaros me kin kousoan nan Saion en ngisingis oh kokoul! Koht sarawien
    Israel me manaman, oh e kin ketin ieiang sapwellime aramas akan.”
  por-BRBSL: Clama em voz alta e grita, habitante de Sião, pois o Santo de Israel
    é grande entre vós”!
  cth-cth: Oe Zion vah kaawm e naw pueng, hram awh nateh, lunghawi la sak awh. Bangkongtetpawiteh,
    Isarelnaw e kathoungpounge Cathut teh, nangmae lungui vah a lentoe poung.
  twi-twi: Momma mo nne so nto dwom anigye so mo a mowɔ Sion, efisɛ Israel Kronkronni
    a ɔte mo mu no yɛ ɔkɛse.”
  hlt-hlt: Israel kah Hlangcim te na lakli ah a tanglue coeng dongah Zion nu rhoek
    loh hlampan uh lamtah tamhoe uh laeh,” na ti uh van bitni.
  tbz-SIM: Díndi Siyɔ̃ɔ̃ ɛì kɔbɛ nyɑ̃nkunɛ̀ diwɛ̀ì kɛ́nyíú, kɛ yɛ̃́ wèè bo di cuokɛ̀
    ò dɛumɛ̀mu, wèè te Isidɑyɛɛribɛ ò do mpɑ́íí nwe.
  msy-2020: O Saionɨn Mɨghsɨamɨn itir gumazamiziba, ia fo, Israelian Godɨn Bar Zuezim,
    a ian tongɨn ikia ingangarir ekiabagh amua, ziar bar ekiam iti. Kamaghɨn amizɨ,
    ia pamten dɨmɨva arang bar akuegh onger akabar amu.
  dop-dop: Siyɔŋ nyǝ́mɑ mɛ ɩ́ wilitinɑ lɑŋhʋlʋmlɛ. Mpi tɔ, Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ wei
    ɩ́ wɛnɑ tɔ, ɩ kɛ́ sɔsɔ kɛ́.
  azb-azb: Ey Sion sakinləri, səsinizi ucaldın, Sevinclə çığırın, Çünki aranızdakı
    İsrailin Müqəddəsi böyükdür».
  eng-DBY: Cry out and shout, thou inhabitress of Zion; for great is the Holy One
    of Israel in the midst of thee.
  hin-2017: हे सिय्योन में बसनेवाली तू जयजयकार कर और ऊँचे स्वर से गा, क्योंकि इस्राएल
    का पवित्र तुझ में महान है।”
  wol-KYG: Yeen waa Siyoŋ, serleen te sarxolleel ku màgg ki fi seen biir, Aji Sell
    ju Israyil.»
  eng-YLT: Cry aloud, and sing, O inhabitant of Zion, For great in thy midst [is]
    the Holy One of Israel!'
  kne-kne: Dakayo ay Israelita, manbogaw ya mankanta kayo ay man-ili ed Zion gapo
    sin ragsak yo. Tan nangato din nasantoan ay Diyos yo yan wada sin kad-an yo.”
  eng-WYC-2017: Thou dwelling of Zion, make full out joy, and praise; for why the
    Holy of Israel is great in the midst of thee.
  eng-WMBB: Cry aloud and shout, you inhabitant of Zion, for the Holy One of Israel
    is great amongst you!”
  urd-GVH: ऐ यरूशलम की रहनेवाली, शादियाना बजाकर ख़ुशी के नारे लगा! क्योंकि इसराईल
    का क़ुद्दूस अज़ीम है, और वह तेरे दरमियान ही सुकूनत करता है।”
  rug-rug: Mi kukili vala beto na kera qetuqetu, gamu tie pa Zaione, ura tava lavata
    si Asa pu Hopena pa Izireli pu koa pa vari korapa mia.”
  gaz-gaz: Yaa saba Xiyoon, Qulqullichi Israaʼel isin gidduutti guddaadhaatii sagalee
    ol fudhadhaatii gammachuudhaan faarfadhaa.”
  fra-LSG: Pousse des cris de joie et d’allégresse, habitant de Sion! Car il est grand
    au milieu de toi, le Saint d’Israël.
  gnn-gnn: Nhuma yolŋu'‐yulŋu ŋunhi nhuma Djurutjalambuy, ma' yiŋgathiya biyakana
    Garraywu, miyamalana manikaynha wokthurrana manaparra, liŋgu Garray Godtja biyapul
    warray dharrpal wal'ŋu nhumalaŋgu, ga nhinanydja ŋayi yukurra dhuwali ṉapuŋga'na
    nhumalaŋgala.”
  yal-yal: Siyon kaane, ɛ sɔnxɔ sɛwani, ɛ gbelegbele ɲaxanni! Amasɔtɔ, Isirayilaa
    Ala Sariɲanxin gbo, naxan ɛ tagi!
  iou-iou: Eruk, Saion nanik ämawebe, in oretoret gera terak kap tewut. U imata, Isrel
    ämawebe intäŋo Anutu kudupi uwä ärowaniinik. Uwä ämawebeniye bämopiken it täyak.
  haw-1868: E hooho aku, e hookani hoi, e ka mea noho ma Ziona, No ka mea, ua mana
    maloko ou, ka Mea Hemolele o ka Iseraela.
  arb-NAV: اهْتُفُوا وَتَغَنُّوا يَا أَهْلَ صِهْيَوْنَ، لأَنَّ قُدُّوسَ إِسْرَائِيلَ
    عَظِيمٌ بَيْنَكُمْ».
  ewe-ewe: Mido ɣli, eye mitso aseye, mi ame siwo le Zion, elabena gãe nye Israel
    ƒe Kɔkɔetɔ si le mia dome.”
  eng-LEE: Call aloud and shout, inhabitress of Zion; for great is in the midst of
    thee the Holy One of Israel.
  asm-FB: হে চিয়োন-নিবাসীসকল তোমালোক উচ্চস্বৰেৰে আনন্দ-ধ্বনি কৰা; কিয়নো ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনা তোমালোকৰ মাজত মহান।”
  sus-A: وٌ تَن سِيٌنِكَيٍ، وٌ شَ وٌ شُي رَ مِنِ سّيوّ رَ، بَرِ مَ عِسِرَيِلَ شَ سّنِيّنتْي
    سّنبّ فبٌ وٌ تَفِ!»
  fra-SBL: Criez à haute voix et poussez des cris, habitants de Sion, car le Saint
    d'Israël est grand au milieu de vous ! »
  hbo-hbo: צַהֲלִ֥י וָרֹ֖נִּי יֹושֶׁ֣בֶת צִיֹּ֑ון כִּֽי־גָדֹ֥ול בְּקִרְבֵּ֖ךְ קְדֹ֥ושׁ
    יִשְׂרָאֵֽל׃ פ
  kik-kik: Anĩrĩrai mũine mũrĩ na gĩkeno, inyuĩ andũ a Zayuni, nĩgũkorwo Ũrĩa Mũtheru
    wa Isiraeli, o ũcio ũrĩ gatagatĩ-inĩ kanyu, nĩ mũnene mũno.”
  fra-NCL: Pousse des cris, tressaille d’allégresse, habitante de Sion, car le Saint
    d’Israël est grand au milieu de toi !
  cek-AK: Aw Zion kaminawk, tha hoi hang oh loe, anghoehaih hoiah laa to sah oh; Ciimcai
    Israel Sithaw loe nangcae salakah lensawkhaih hoiah oh, tiah na thui o tih.
  cuk-cuk: Sión-yalagi-bukmalad, weligwaledba be namakmar, weligwaledba be gormakmar.
    Israel-dulemar-e-Bab-Dummad-Isligwaled, bemar-abargine Dule-Gandikidid.”
  uig-CYR: Зиондикиләр, тәнтәнә қилип җар селиңлар; Чүнки араңларда турған Исраилдики
    Муқәддәс Болғучи бүйүктур!» — дәйсиләр.
  tel-2017: గొప్పవాడైన ఇశ్రాయేలు పరిశుద్ధ దేవుడు నీ మధ్య ఉన్నాడు గనుక, సీయోను నివాసీ,
    అరిచి సంతోషంతో కేకలు పెట్టు.”
  hat-BSA: Fè kri anlè e rele ak jwa, O nou menm ki rete Sion, paske gran nan mitan
    nou se Sila Ki Sen an Israël la!”
  kos-kos: Lela mwet nukewa su muta in Zion in wowoyak ac on! God mutal lun Israel
    El fulat, Ac El muta inmasrlon mwet lal.”
  hbo-WLC: צַהֲלִ֥י וָרֹ֖נִּי יוֹשֶׁ֣בֶת צִיּ֑וֹן כִּֽי־גָד֥וֹל בְּקִרְבֵּ֖ךְ קְד֥וֹשׁ
    יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ka ndị niile bi na Zayọn tie mkpu ọṅụ, bụkwaa abụ. Nʼihi na Onye nsọ nke
    Izrel. dị ukwuu, e, ọ dị ike nke ukwuu, bụ Onye ahụ na-ebi nʼetiti unu.”
  ory-ory: ହେ ସିୟୋନ ନିବାସିନୀ, ତୁମ୍ଭେ ଉଚ୍ଚସ୍ୱର କରି ଆନନ୍ଦଧ୍ୱନି କର; କାରଣ ଯେ ଇସ୍ରାଏଲର
    ଧର୍ମସ୍ୱରୂପ, ସେ ତୁମ୍ଭ ମଧ୍ୟରେ ମହାନ ଅଟନ୍ତି।”
  chk-chk: Oupwe akapwas o köl fän pwapwa, ämi chon Sion, pun Ewe mi Pin lon Israel
    a tekia me lefilemi.”
  rop-rop: Singim song yumob brom Saiyan, en preisim YAWEI det brabli holiwan God
    blanga Isreil pipul. God im jidan iya blanga album im pipul olabat.”
  ukr-1871: Радуйся і веселися, осадничко Сионська, бо величний серед тебе Сьвятий
    Ізраїлїв!
  deu-1951: Jauchze und rühme, die du zu Zion wohnst; denn groß in deiner Mitte ist
    der Heilige Israels!
  eng-JPS: Cry aloud and shout, thou inhabitant of Zion, for great is the Holy One
    of Israel in the midst of thee.'
  srp-1865: Klikuj i pjevaj, koja sjediš u Sionu, jer je svetac Izrailjev velik posred
    vas.
  lug-lug: Leekaana n’eddoboozi ery’omwanguka oyimbe n’essanyu ggwe omuntu w’omu Sayuuni,
    kubanga Omutukuvu wa Isirayiri ali wakati mu ggwe mukulu.”
  heb-heb: צהלי ורני יושבת ציון כי גדול בקרבך קדוש ישראל׃
  ben-IRV: হে সিয়োনের নিবাসীরা, তোমরা জোরে চিৎকার কর ও আনন্দের জন্য চিত্কার কর, কারণ
    ইস্রায়েলের মধ্যে পবিত্রতম ঈশ্বর তোমাদের মধ্যে মহান।”
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਵਾਸਣੇ, ਜੈਕਾਰਾ ਗਜਾ ਅਤੇ ਅਨੰਦ ਨਾਲ ਗੀਤ ਗਾ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਵਿੱਚ ਇਸਰਾਏਲ
    ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਮਹਾਨ ਹੈ।
  mya-JVB: အိုဇိအုန် သတို့သမီး၊ ကြွေးကြော် လော့။ဝမ်းမြောက်သဖြင့်အော်ဟစ် လော့။ အကြောင်း
    မူကား၊ဣသရေလ အမျိုး၏သန့်ရှင်း သောဘုရားသည်သင် ၏အလယ် ၌ ဘုန်းကြီး တော်မူ၏ဟုမြွက် ဆိုရလိမ့်မည်။
  tte-O: Kabo komiu tomo Saiyoni kwayoga kaiwe tobali mena Isileli ana Yaubada yakayakasisina
    kaigedamo koina, iya ilalakisosi luwamiu mena.
  hmo-hmo: Siona dekenai noho taudia e, mai moale danu do umui boiboi, bona ane do
    umui abia, badina Israela ena Helaga Dirava be bada, bona ia ese iena bese taudia,
    edia huanai ia noho.”
  urd-urd: ऐ सिय्यून की बसनेवाली, तू चिल्ला और ललकार; क्यूँकि तुझमें इस्राईल का क़ुद्दूस
    बुज़ुर्ग है।”
  rus-SYN: Веселись и радуйся, жительница Сиона, ибо велик посреди тебя Святый Израилев.
  bqc-SIM: Siↄnadeↄ, à wiilɛ à gulakɛ, Isailiↄ Lua pↄ́ a kua adoa zↄ̃ↄ, mɛ́ a kú
    á guu.
  tcz-CHONGTHU: Jerusalem khopi acheng mijousen ama thangvahna leh kipanan lhang sam
    uhen! Ajehchu nalah uva chengpa chu Israel te lah a mitheng khat leh milen ahi.”
  mar-mar: अगे सीयोन निवासिनी गजर कर आणि आनंदाने आरोळी मार, कारण इस्राएलाचा पवित्र
    तो तुझ्याठायी थोर आहे.”
  qub-qub: Sioncho tiyajcuna, cushicuypita gaparpay, cantay. Chayno ruranqui Israelpa
    Santo Tayta Diosnin gamcunacho fiyupa munayninwan captinmi.»
  hat-hat: Nou menm ki rete sou mòn Siyon an, rele, fè fèt! Bondye pèp Izrayèl la
    se yon Bondye apa, li gen anpil pouvwa. Se nan mitan nou li rete.
  eng-BSB: Cry out and sing, O citizen of Zion, for great among you is the Holy One
    of Israel.”
  eng-WEBPB: Cry aloud and shout, you inhabitant of Zion, for the Holy One of Israel
    is great amongst you!”
  kbq-kbq: Saionima mani'naza vahe'motma zagamera ranke huta nehuta musenkasea hiho.
    Na'ankure marerisa ne'ma ruotage'ma hu'nemo'a, Israeli vahe'mota amu'nompi tamagrane
    mani'ne.
  nhe-BL: Huan ma huicaca huan ma tzajtzica ica paquilistli, nochi tlen itztoque ipan
    altepetl Jerusalén. Pampa tlatlajco tlen tojuanti itztoc TOTECO tlen nelía hueyi.
    Quena, yajaya nopa Dios Tlen Tlatzejtzeloltic Huan Itztoc Tohuaya Tiisraelitame.”
  gub-BL: Xiàw rehe har wà, penurywete nehe. Pemume'u Tupàn ikatu haw nehe, ta'e Tupàn
    Izaew wazar Ikatuahy Ma'e Ikàg Ma'e a'e xe, wiko wemiaihu wainuinuromo a'e xe.
  eng-DRA: 'Rejoice, and praise, O thou habitation of Sion: for great is he that is
    in the midst of thee, the Holy One of Israel.'
