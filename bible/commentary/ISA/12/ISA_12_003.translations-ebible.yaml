verse: ISA.012.003
translations:
  mal-C: അതിനാൽ നിങ്ങൾ രക്ഷയുടെ ഉറവുകളിൽനിന്ന് ആനന്ദത്തോടെ വെള്ളം കോരും.
  deu-TKW: Und ihr werdet mit Frohlocken Wasser schöpfen aus Brunnen des Heils
  lin-lin: Yango wana, botoka mayi na esengo na etima ya lobiko.
  eng-LSV: And you have drawn waters with joy || Out of the fountains of salvation,
  eng-GNV: Therefore with ioy shall ye drawe waters out of the welles of saluation.
  eng-WEBSTER: Therefore with joy shall ye draw water out of the wells of salvation.
  nhw-BL: Quen se ajhuiyac atl quinmaca paquilistli catli amiquij, quej nopa tipaquij
    tojuanti, tiimasehualhua TOTECO catli yaya techmaquixtijtoc.”
  swh-ONEN: Kwa furaha mtachota maji kutoka visima vya wokovu.
  bba-bba: Nɡe mɛ wi nim nɔru ɡɑ mɔ̀, ù n nim wɑ, u rɑ n nuku dobu mɔ, nɡe mɛyɑ bɑ̀
    n fɑɑbɑ wɑ bɑ koo nuku dobu ko,
  eng-KJVCPB: Therefore with joy shall ye draw water out of the wells of salvation.
  luo-luo: Gi mor malach, ibiro tuomo pi koa e sokni mag resruok.
  meu-meu: Mai moalemui ida ranu na hahemauri guridia amo ba utu.
  npi-ULB: आनन्दसाथ तिमीहरूले मुक्‍तिको इनारहरूबाट पानी तान्‍नेछौ ।
  yor-yor: Pẹ̀lú ayọ̀ ni ìwọ yóò máa pọn omi láti inú kànga ìgbàlà.
  pes-OPCB: پس با شادمانی از چشمه‌های نجات آب خواهید کشید،
  tgl-ULB: Masaya kayong kukuha ng tubig mula sa mga balon ng kaligtasan.
  hui-hui: Iba uli wa wini ngagoha howa iba gagahe noa kagome naragola bayale hagadagua
    Anduane Homogo ibugua ibunaga wali agali biamogo bialu pele ngiragola ibuni karia
    pole turuore halu poleberemi.
  mya-mya: ရေ​ကောင်း​ရေ​သန့်​သည်​ရေ​ငတ်​သူ​တို့​အား ရွှင်​ပြ​စေ​သ​ကဲ့​သို့ ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​သည်၊
    ကိုယ်​တော်​ကယ်​တင်​တော်​မူ​သော​အ​ခါ ရွှင်​လန်း​ဝမ်း​မြောက်​လိမ့်​မည်။
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་དགའ་སྤྲོའི་ངང་ནས་སྐྱབས་མགོན་གྱི་ཆུ་མགོ་ནས་ཆུ་ལེན་པར་འགྱུར།
  wsk-wsk: Tom umu kaparuk se, nina amilmil biya ningi Yawe ninga sangaru tam ko munan
    umu, yu laiwa kam laiwoso umu utu nalko.
  sna-sna: Nomufaro muchachera mvura kubva mumatsime oruponeso.
  spa-BLM: Por eso, con alegría sacarás agua de los pozos de la salvación.
  cac-cac: Icha stzalaj junoc mach stacji sti' syuc'an a a' sq'ueul sjaj, icha chi'
    ol ex tzalaj yuj e colnab'il ol yac' Jehová.
  swh-ULB: Kwa furaha utachota maji kwenye kisima cha wokovu.
  bel-bel: І ў радасьці будзеце чэрпаць ваду з крыніц збавеньня,
  deu-ELBBK: Und mit Wonne werdet ihr Wasser schöpfen aus den Quellen der Rettung,
  mbb-OT: Iring te ebpekeveǥey te kelipey is wahig he meǥenew te egkemezahan, ne egkelipey
    kew ke edluwasen kew en te Nengazen.
  mal-2015: അതുകൊണ്ടു നിങ്ങൾ സന്തോഷത്തോടെ രക്ഷയുടെ ഉറവുകളിൽനിന്നു വെള്ളം കോരും.
  gup-gup: Yoh, nawu God ngunngehkeng wanjh ngurrimarrmarr duninjh, yiman bininj nawu
    kakombukdowen bu kabongun kukku kore kungadmak.
  rmc-rmc: Radišagoha cirdena o paňi andral o chaňiga, khatar avel tumaro spaseňje.“
  pes-OPV: بنابراین با شادمانی از چشمه های نجات آب خواهید کشید.
  ron-1924: Вець скоате апэ ку букурие дин извоареле мынтуирий
  ben-OBCV: তোমরা পরিত্রাণের কুয়োগুলি থেকে আনন্দের সঙ্গে জল তুলে আনবে।
  som-som: Haddaba farxad baad biyo kaga dhaansan doontaan ceelasha badbaadada.
  lat-VUC: Haurietis aquas in gaudio de fontibus salvatoris.
  eng-ASVBT: Therefore with joy shall ye draw water out of the wells of salvation.
  ita-1885: E voi attingerete, con allegrezza, le acque dalle fonti della salute;
  eng-LXXUP: Draw ye therefore water with joy out of the wells of salvation.
  eng-ULB: With joy you will draw water from the wells of salvation.
  spa-VBL: Con gran alegría tomarás agua del pozo de la salvación.
  fra-_FOB: Et vous puiserez des eaux avec joie aux sources du salut.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ സന്തോഷത്തോടെ രക്ഷയുടെ ഉറവുകളിൽനിന്നു വെള്ളം കോരും.
  lit-lit: Taigi, jūs su džiaugsmu semsite vandens iš išgelbėjimo šaltinių.
  urd-GVR: Tum shādmānī se najāt ke chashmoṅ se pānī bharoge.
  suz-BL: मेको नाक्‍ती गेपुकी ग्‍येरशा, पाप रे ब्रोंइतीके इनार रे ब्‍वाक्‍कु कीशा
    प्रिंनीनी। यसैया ५५:१; जकरिया १३:१
  eng-NOY: Ye shall draw waters with joy from the fountains of salvation;
  ita-1927: Voi attingerete con gioia l’acqua dalle fonti della salvezza,
  ckb-ckb: بە شادییەوە ئاو دەکێشنەوە لە کانییەکانی ڕزگاری.
  eng-BBE: So with joy will you get water out of the springs of salvation.
  kan-OKCV: ರಕ್ಷಣೆಯೆಂಬ ಬಾವಿಗಳಿಂದ ಆನಂದದೊಡನೆ ನೀವು ನೀರನ್ನು ಸೇದುವಿರಿ.
  tam-2017: நீங்கள் இரட்சிப்பின் ஊற்றுகளிலிருந்து மகிழ்ச்சியுடன் தண்ணீர் மொண்டுகொள்வீர்கள்.
  spa-RV-1909: Sacaréis aguas con gozo de las fuentes de la salud.
  ron-BTF: De aceea cu bucurie veţi scoate apă din fântânile salvării.
  eng-WEBP: Therefore with joy you will draw water out of the wells of salvation.
  eng-FBV: With great happiness you will take water from the well of salvation.
  nld-1939: Met vreugde zult gij water putten Uit de bronnen van heil!
  nch-BL: Quej se ajhuiyac at quinmaca paquilisti cati amiquij, quej nopa tipaquij
    tojuanti, tiimasehualhua TOTECO cati yaya techmaquixtijtoc.”
  vie-1934: Vậy nên các ngươi sẽ vui vẻ mà múc nước nơi các nguồn sự cứu;
  hin-CV: तुम उद्धार के स्रोतों से आनंदपूर्वक जल भरोगे.
  eng-OURB: Therefore with joy you will draw water out of the wells of yishu'ah ·salvation·.
  spa-BES: Con gozo sacarás agua de los manantiales de la salvación.
  tdx-tdx: Aa le an-kaehake ty itariha’ areo o rano migoangoam-pandrombahañeo.
  tha-KJV: เจ้​าจะโพงน้ำด้วยความชื่นบานจากบ่อแห่งความรอด
  por-BR-2018: E alegremente tirareis águas das fontes da salvação.
  deu-ELO: Und mit Wonne werdet ihr Wasser schöpfen aus den Quellen des Heils,
  eng-WYC-2018: Ye shall draw waters with joy of the wells of the saviour. (Yea, with
    joy, ye shall draw water from the wells of salvation.)
  epo-epo: Kaj vi ĉerpos kun ĝojo akvon el la fontoj de la savo.
  uig-PIN: — Xadliⱪ bilǝn silǝr nijatliⱪ ⱪuduⱪliridin su tartisilǝr.
  beo-beo: Hano hanai dunu da hano noga:i nasea, hahawane bagade ba:sa. Amo defele,
    Gode da Ea fi dunu gaga:sea, ilia da hahawane bagade ba:sa.
  tpi-OTNT: Hul wara i no save pinis, em i save givim wara long ol samting, na ol
    i stap gut. Bikpela i olsem dispela wara i no save pinis. Oltaim em i save helpim
    yupela na mekim yupela i stap strong. Olsem na yupela bai i amamas long i go long
    Bikpela na askim em long helpim yupela.
  hau-SA: Da farin ciki zan ɗebo ruwa daga rijiyoyin ceto.
  uig-LAT: — Shadliq bilen siler nijatliq quduqliridin su tartisiler.
  nde-nde: Ngentokozo uzakukha amanzi emithonjeni yensindiso.
  ton-ton: Ko ia te mou ʻutu ʻae vai ʻi he fiefia mei he ngaahi matavai ʻoe moʻui.
  ces-1613: I budete vážiti vody s radostí z studnic toho spasení,
  eng-WMB: Therefore with joy you will draw water out of the wells of salvation [yeshu`ah].
  tam-TCV: நீ இரட்சிப்பின் கிணறுகளிலிருந்து மகிழ்வுடன் தண்ணீரை மொண்டுகொள்ளுவாய்.
  ceb-ULB: Inubanan sa kalipay magsag-ob kamo ug tubig gikan sa mga atabay sa kaluwasan.
  pol-UBG: Z radością więc będziecie czerpać wodę ze zdrojów zbawienia.
  urd-GVU: تم شادمانی سے نجات کے چشموں سے پانی بھرو گے۔
  deu-1912: Ihr werdet mit Freuden Wasser schöpfen aus den Heilsbrunnen
  kan-2017: ಮತ್ತು ರಕ್ಷಣೆಯೆಂಬ ಬಾವಿಗಳಿಂದ ಉಲ್ಲಾಸದೊಡನೆ ನೀವು ನೀರನ್ನು ಸೇದುವಿರಿ.
  yap-yap: Ni bod rogon e ran ni be’ech nma yibnag e felfelan’ ko pi’in ke yim’ ko
    balel, e aram rogon e girdi’ rok Got nma felfelan’rad ko ngiyal’ nma aywegrad.”
  hlt-MCSB: Khangnah tuisih lamkah omngaihnah neh tui na than uh van bitni.
  mdy-ETH: ዻቂንቶኮ ዓልቃ ዋኣፆ ዎዛና ዒንሢ ዱዓንዳኔ።»
  twi-ASANTE: Wode anigyeɛ bɛsa nsuo afiri nkwagyeɛ nsubura mu.
  eng-WEBU: Therefore with joy you will draw water out of the wells of salvation.
  wal-wal: Ashshiya pulttotuppe haattaa intte ufaissan duuqqana.
  spa-PDDPT: Sacarán agua con alegría de las fuentes de la salvación.
  gun-gun: Peju nhandereraa jepea re javy'a, yvu gui yy porã nhanoẽ vy javy'aa rami
    avi”, peje 'rã.
  ilo-ULB: Siraragsakkayonto nga agsakdo iti danum manipud kadagiti bubon ti pannakaisalakan.
  kpg-kpg: Gadoo be nia wai magalillili ma ga hagamanawa lamalia tangada hieinu, nia
    dama a God ga tenetene gi nadau hagamouli.”
  uig-ARA: ــ شادلىق بىلەن سىلەر نىجاتلىق قۇدۇقلىرىدىن سۇ تارتىسىلەر.
  sus-sus: Wo fama nɛ ye bade kisi dulonyi kui sɛɛwɛ ra.
  pon-2006: Duwen pihl lemwulemwur eh kin kansenamwahwih me men nimpildahr, iei duwen
    sapwellimen Koht aramas akan ar pahn perenda ni eh pahn ketin komourirailla.”
  jae-jae: Amac oc atê bu aŋga bumata daŋgôŋ mateŋ jaliŋa totêmtac ŋajamgeŋ.
  ksd-ksd: Kari avat a kulupe ra tava ta ra umana kivu na varvalaun, ma avat a gugu
    tana.
  tur-YTC: Bu nedenle kurtuluş kuyularından sevinçle su çekeceksiniz.
  grc-BRENT: Καὶ ἀντλήσατε ὕδωρ μετʼ εὐφροσύνης ἐκ τῶν πηγῶν τοῦ σωτηρίου.
  ind-AYT: Kamu akan menimba air dari mata air keselamatan dengan sukacita.
  nya-nya: Mudzakondwera popeza Yehova ali ngati chitsime cha chipulumutso chanu.
  hrv-hrv: I s radošću ćete crpsti vodu iz izvora spasenja.
  mps-mps: Tǫ dedagede wę sia sabo menio. Agai te wę te nai dabebolo mabo dao.
    Tama augwali bugagia bidibo dao. Genuai Bidi te sia sisąbo wę tiwai dao. Tigidali
    sogo agai dage tau sabode dage bugagia dąų olama, bidimainu ebo dao. Tama tibaso,
    dage agaba wiegi yai homu dali pelama, tama Genuai Bidibolo dage tau somainu hanalugi
    paibao.
  tpi-tpi: Hul wara i no save pinis, em i save givim wara long ol samting, na ol i
    stap gut. Bikpela i olsem dispela wara i no save pinis. Oltaim em i save helpim
    yupela na mekim yupela i stap strong. Olsem na yupela bai i amamas long i go long
    Bikpela na askim em long helpim yupela.
  dan-1931: I skal øse Vand med Glæde af Frelsens Kilder
  vie-OVCB: Các ngươi sẽ vui mừng uống nước từ giếng cứu rỗi!
  guj-2017: તમે આનંદ સહિત તારણના ઝરાઓમાંથી પાણી ભરશો.
  pon-2006A: Duwen pihl lemwulemwur eh kin kansenamwahwih me men nimpildahr, iei duwen
    sapwellimen Koht aramas akan ar pahn perenda ni eh pahn ketin komourirailla.”
  por-BRBSL: Therefore com alegria você tirará água dos poços da salvação”.
  cth-cth: Nangmouh teh lunghawinae lungthin hoi rungngangnae tuiphuek tui hah na
    do awh han.
  twi-twi: Wode anigye bɛsaw nsu afi nkwagye mmura mu.
  hlt-hlt: Khangnah tuisih lamkah omngaihnah neh tui na than uh van bitni.
  tbz-SIM: Dɛ yiè di bo dó mɛniɛ nnɛ̀ diwɛ̀ì mɛdɛɛtímɛ̀ kó tɛbintɛ.
  msy-2020: Mozir dɨpam, gumazir kuariba pɨriba, anepa bar akonge. Ezɨ kamaghɨra,
    God uan gumazamizibar akuragh ua me inightɨ, me bar akuegham.
  dop-dop: Tɩɩ lu lʋm nɑ lɑŋhʋlʋmlɛ kɛ nyʋɣʋ yɑpʋ sɛɛlʋ tɑɑ.
  azb-azb: Sevinclə xilas mənbələrindən Su çəkəcəksiniz.
  eng-DBY: And with joy shall ye draw water out of the wells of salvation.
  hin-2017: तुम आनन्दपूर्वक उद्धार के सोतों से जल भरोगे।
  wol-KYG: Mbégte ngeen di rooteji fa wali mucc ya.
  eng-YLT: And ye have drawn waters with joy Out of the fountains of salvation,
  kne-kne: Manragsak kayo sin pangisalakanan Diyos Apo ay kaman din ragsak di manbigaw
    ay manakdo.
  eng-WYC-2017: Ye shall draw waters with joy of the wells of the saviour.
  eng-WMBB: Therefore with joy you will draw water out of the wells of salvation [yeshu`ah].
  urd-GVH: तुम शादमानी से नजात के चश्मों से पानी भरोगे।
  rug-rug: Pa qinetuqetu si kote kave vagi kolo napo si goi koasa berukehe tinaharupu!
  gaz-gaz: Isin burqaa fayyinaa keessaa gammachuudhaan bishaan waraabbattu.
  fra-LSG: Vous puiserez de l’eau avec joie Aux sources du salut,
  gnn-gnn: Ŋayaŋu‐djulŋithirrina ŋarra ŋuli wurkthundja ŋunhiyi walŋanydja gapu, ŋunhi
    wekanhara nhanukuŋuwaynha yana Garraywuŋuna, liŋgu ŋayipi ŋarraku walŋakunharamirrinydja.”
  yal-yal: Ɛ kisin sɔtɔma nɛn sɛwani alo ɛ igen bama tigi yinla ra kii naxan yi.
  iou-iou: Anutu uwä ume dapuri paotpaot ikek nämo. Täŋkentäŋ nimän yäŋkaŋ uken kuneŋo
    uwä naŋkaŋ oretoret taŋi api täneŋ.
  haw-1868: E huki no oukou i ka wai me ka olioli, Mailoko mai o na punawai ola.
  arb-NAV: فَتَسْتَقُونَ بِبَهْجَةٍ مِنْ يَنَابِيعِ الْخَلاصِ.
  ewe-ewe: Miadu tsi le xɔname ƒe vudowo me kple dzidzɔ.”
  eng-LEE: And ye shall draw water with gladness out of the springs of salvation.
  asm-FB: পৰিত্ৰাণৰ নাদৰ পৰা তুমি আনন্দেৰে সৈতে পানী তুলিবা।
  sus-A: وٌ قَمَ نّ يٍ بَدٍ كِسِ دُلٌنيِ كُي سّيوّ رَ.
  fra-SBL: C'est donc avec joie que vous puiserez de l'eau aux puits du salut.
  hbo-hbo: וּשְׁאַבְתֶּם־מַ֖יִם בְּשָׂשֹׂ֑ון מִמַּעַיְנֵ֖י הַיְשׁוּעָֽה׃
  kik-kik: Mũrĩtahaga maaĩ ithima-inĩ cia ũhonokio mũkenete.
  fra-NCL: Vous puiserez des eaux avec joie aux sources du salut,
  cek-AK: To pongah pahlonghaih tuibap akhaw thung ih tui to anghoehaih hoiah na doh
    o tih boeh.
  cuk-cuk: Deginbali, bemar abonolegedgi weligwar itomaloed, bela-bela be Bab-Dummad-e-abonolegedgi
    yeer itomaloed.
  uig-CYR: — Шатлиқ билән силәр ниҗатлиқ қудуқлиридин су тартисиләр.
  tel-2017: ఆనందంతో రక్షణ బావుల్లోనుంచి మీరు నీళ్లు చేదుకుంటారు. ఆ రోజున మీరు ఇలా
    అంటారు,
  hat-BSA: Akoz sa, plen ak jwa, nou va rale dlo nan sous sali yo.
  kos-kos: Oana ke kof nasnas uh akinsewowoye mwet su malu, Ouinge mwet lun God fah
    enganak ke El molelosla.”
  hbo-WLC: וּשְׁאַבְתֶּם־מַ֖יִם בְּשָׂשׂ֑וֹן מִמַּעַיְנֵ֖י הַיְשׁוּעָֽה׃
  ibo-ibo: Ị ga-eji ọṅụ dọrọ mmiri site nʼolulu mmiri nke nzọpụta.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଆନନ୍ଦରେ ପରିତ୍ରାଣର କୂପସମୂହରୁ ଜଳ କାଢ଼ିବ।
  chk-chk: Iwe, oupwe üfi koluk fän pwapwa seni ewe chönüttun kolukun manau.
  rop-rop: Wen pipul dringgimbat springwoda olabat jidan gudbinji. Seimwei, detlot
    pipul blanga God jidan brabli gudbinji wen im seibum olabat.’
  ukr-1871: І будете в радощах черпати воду з жерел спасення,
  deu-1951: Und ihr werdet mit Freuden Wasser schöpfen aus den Brunnen des Heils
  eng-JPS: Therefore with joy shall ye draw water out of the wells of salvation.
  srp-1865: S radošæu æete crpsti vodu iz izvora ovoga spasenja.
  lug-lug: Munaasenanga n’essanyu amazzi okuva mu nzizi ez’obulokozi.
  heb-heb: ושאבתם מים בששון ממעיני הישועה׃
  ben-IRV: এজন্য তোমরা আনন্দের সঙ্গে পরিত্রানের কুয়ো থেকে জল তুলবে।
  pan-pan: ਮੁਕਤੀ ਦੇ ਸੋਤਿਆਂ ਤੋਂ, ਤੁਸੀਂ ਖੁਸ਼ੀ ਨਾਲ ਪਾਣੀ ਭਰੋਗੇ।
  mya-JVB: သင် တို့သည် ဝမ်းမြောက် သောစိတ် နှင့် ကယ်တင် ခြင်းစမ်းရေတွင်း တို့၌ ရေ ခပ်
    ရကြလိမ့်မည်။
  tte-O: Besiele waila tulutulu kaba yaliyaya siya galogaloli simagu kolili, Yeoba
    ana lebo iya kaba yaliyaya ana tomo kolili.
  hmo-hmo: Mai moale bada danu, ranu guri dekena amo, ranu namona umui inua noho.
    Unai bamona danu, Dirava ena taudia idia moale bada noho, ia ese idia ia hamauria
    neganai.
  urd-urd: फिर तुम ख़ुश होकर नजात के चश्मों से पानी भरोगे।
  rus-SYN: И в радости будете почерпать воду из источников спасения,
  bqc-SIM: Á ítↄ ń pↄnao suaba nibↄnaↄi.
  tcz-CHONGTHU: Huhhing na twibul a kipah tah a twi nana don ding ahitai!
  mar-mar: तुम्ही आनंदाने तारण कुपातून पाणी काढाल.
  qub-qub: Gamcunapis cushicushpayqui aywanquipaj salbasyunta tarichicoj pashtaj yacuta
    upoj.
  hat-hat: Menm jan kè pèp la kontan lè y' apral pran dlo nan sous, se konsa y'a kontan
    lè Bondye ap delivre yo.
  eng-BSB: With joy you will draw water from the springs of salvation,
  eng-WEBPB: Therefore with joy you will draw water out of the wells of salvation.
  kbq-kbq: E'ina hu'negu muse nehuta tima hanatipinti'ma tima nefizaza hutma, tamagu'ma
    vazi'nea zankura Ra Anumzamofona musena huntegahaze.
  nhe-BL: Queja se ajhuiyac atl quinmaca paquilistli tlen amiquij, queja nopa tipaquij
    tojuanti, tiitlacajhua TOTECO tlen yajaya techmaquixtijtoc.”
  gub-BL: Teko hurywete putar tuwe wà nehe. Wanurywete haw nuzawy kwaw ytyzuzàmaw
    pe waho haw nehe. Uwi'u putar 'y pupe wà nehe, ikatu putar wanupe nehe, i'i putar
    uzegar pà wà nehe.
  eng-DRA: 'You shall draw waters with joy out of the saviour’s fountains:'
