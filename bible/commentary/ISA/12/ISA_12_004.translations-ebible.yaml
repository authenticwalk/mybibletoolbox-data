  hat-BSA: 'Konsa, nan jou sa a, nou va di: “Bay remèsiman a SENYÈ a! Rele non Li!
    Fè konnen zèv Li yo pami pèp latè yo! Fè yo sonje ke non Li egzalte!'
  kos-kos: Sie len fah tuku ke mwet uh ac fah on, “Sang kulo nu sin LEUM GOD! Pang
    nu sel Elan kasrekowos! Fahkak nu sin mutunfacl nukewa ke ma El oru! Fahkak nu
    selos lupan fulat lal!
  hbo-WLC: וַאֲמַרְתֶּ֞ם בַּיּ֣וֹם הַה֗וּא הוֹד֤וּ לַֽיהוָה֙ קִרְא֣וּ בִשְׁמ֔וֹ הוֹדִ֥יעוּ
    בָֽעַמִּ֖ים עֲלִֽילֹתָ֑יו הַזְכִּ֕ירוּ כִּ֥י נִשְׂגָּ֖ב שְׁמֽוֹ׃
  ibo-ibo: Nʼụbọchị ahụ, ị ga-ekwukwa sị, “Nyenụ Onyenwe anyị otuto, Kwupụtakwa aha
    ya; meenụ ka amata nʼetiti mba niile ihe niile ọ rụrụ; kwusaanụ na aha ya bu ihe
    e buliri elu.
  ory-ory: ପୁଣି, ସେହି ଦିନରେ ତୁମ୍ଭେମାନେ କହିବ, “ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର, ତାହାଙ୍କ ନାମରେ
    ପ୍ରାର୍ଥନା କର, ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତାହାଙ୍କର କ୍ରିୟାସକଳ ପ୍ରଚାର କର, ତାହାଙ୍କର ନାମ
    ଉନ୍ନତ ବୋଲି ବ୍ୟକ୍ତ କର।
  chk-chk: Lon ena rän oupwe apasa, “Ousipwe kilisou ngeni ewe Samol mi Lapalap o
    köri pwe epwe alisikich. Ousipwe asilefeili lein chon ekewe mwü meinisin mine
    a föri o aronga ngeniir pwe itan a tekia.
  rop-rop: “Langa det dei na yumob garra sing, ‘YAWEI, melabat brabli gudbinji langa
    yu. Melabat sei theingkyu, en melabat weship oni langa yu. Melabat garra dalim
    ola pipul wanim yubin oldei dumbat, en hau yu jidan brabli gudbala en haibalawan.
  ukr-1871: 'І скажете тодї: Славіте Господа, призивайте ймя його; розповідайте між
    народами про дїла його; напоминайте, що імя його велике!'
  deu-1951: 'und werdet sagen zu jener Zeit: Danket dem HERRN, ruft seinen Namen an,
    verkündiget unter den Völkern seine Wunder, erinnert daran, wie erhaben sein Name
    ist!'
  eng-JPS: 'And in that day shall ye say: ''Give thanks unto the LORD, proclaim His
    name, declare His doings among the peoples, make mention that His name is exalted.'
  srp-1865: 'I tada æete reæi: hvalite Gospoda, glasite ime njegovo, javljajte po
    narodima djela njegova, napominjite da je visoko ime njegovo.'
  lug-lug: Era ku lunaku olwo mulyogera nti, “Mwebaze Mukama Katonda, mukoowoole erinnya
    lye, mubuulire ebikolwa bye mu mawanga, mwogere nti erinnya lye ligulumizibwe.
  heb-heb: ואמרתם ביום ההוא הודו ליהוה קראו בשמו הודיעו בעמים עלילתיו הזכירו כי נשגב
    שמו׃
  ben-IRV: সেই দিন তোমরা বলবে, “সদাপ্রভুকে ধন্যবাদ দাও এবং তাঁর নাম ডাক; জাতিদের মধ্যে
    তাঁর কাজ সব বল, ঘোষণা কর যে তাঁর নাম উন্নত।
  pan-pan: ਅਤੇ ਉਸ ਦਿਨ ਤੁਸੀਂ ਆਖੋਗੇ, ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦੇ ਨਾਮ ਉੱਤੇ ਪੁਕਾਰੋ, ਲੋਕਾਂ
    ਵਿੱਚ ਉਹ ਦੇ ਕੰਮਾਂ ਦਾ ਵਰਣਨ ਕਰੋ, ਪਰਚਾਰ ਕਰੋ ਕਿ ਉਹ ਦਾ ਨਾਮ ਉੱਤਮ ਹੈ।
  mya-JVB: ထို ကာလ ၌ လည်း ထာဝရဘုရား ၏ ဂုဏ်တော် ကို ချီးမွမ်း ကြလော့။ နာမ တော်ကို ပဌနာ
    ပြုကြလော့။ အမှု တော်တို့ကို လူ များတို့တွင် ဘော်ပြ လော့။ နာမ တော်သည် မြင့်မြတ်
    သောကြောင့် ချီးမွမ်း ကြလော့။
  tte-O: Kaliyatenane koina kani kwawaloba, “Yaubada tatobalan esana mena tayogasae
    koina. Yo tawalo-masala ana paisowa kana koleya tomo meuloili siya simiyamiya
    kaba loinao meuloili kolili tawalo-masalan esana imiya-saesosi.
  hmo-hmo: Bona unai dina dekenai do umui gwau, “Lohiabada do umui hanamoa, bona iena
    durua abia totona, iena ladana do umui boiboi henia. Bese idauidau taudia dekenai,
    Lohiabada ena kara namodia do umui hadibaia. Lohiabada ena ladana bada herea,
    do umui gwauraia hedinarai, tanobada taudia dekenai.
  urd-urd: और उस वक़्त तुम कहोगे, ख़ुदावन्द की तम्जीद करो, उससे दू'आ करो लोगों के
    बीच उसके कामों का बयान करो, और कहो कि उसका नाम बुलन्द है।
  rus-SYN: 'и скажете в тот день: славьте Господа, призывайте имя Его; возвещайте
    в народах дела Его; напоминайте, что велико имя Его;'
  bqc-SIM: 'Zĩbeezĩ á o à mɛ: À Dii sáaukpa à aà sísi, à to buiↄ aà yãkɛaↄ
    dↄ̃. À onɛ́ Dii mɛ́ tↄbↄ̀ ado.'
  tcz-CHONGTHU: Hiche kidang tah nikho nile chun la nanasah ding:” Kakipah e Pakai!
    Amin chu vahchoi jin umhen! Chitin namtin lah a athilbol seiphong len. Thahat
    chungnung ahi heo hen!
  mar-mar: त्या दिवशी तुम्ही म्हणाल, “परमेश्वरास धन्यवाद द्या व त्याच्या नावाचा धावा
    करा; लोकांमध्ये त्याची कृत्ये जाहीर करा; त्याचे नाम थोर आहे अशी घोषणा करा.
  qub-qub: 'Chayrämi ninquipaj: «Tayta Diosta agradësicuy. Paypaj willacuy. Imata
    rurashantapis intëru marcacunaman willacuy. Tantiyachiy Tayta Dioslla llapanpita
    mas munayniyoj cashanta.'
  hat-hat: 'Jou sa a, n''a pran chante: Ann di Bondye mèsi! Ann lapriyè nan pye l''!
    Fè tout nasyon yo konnen sa li fè.'
  eng-BSB: 'and on that day you will say: “Give praise to the LORD; proclaim His name!
    Make His works known among the peoples; declare that His name is exalted.'
  eng-WEBPB: In that day you will say, “Give thanks to the LORD! Call on his name!
    Declare his doings amongst the peoples! Proclaim that his name is exalted!
  kbq-kbq: Ana zupa tamagra amanage hugahaze, Ra Anumzamo'ma hu'nea avu'ava zankura
    agi'a ahentesga huta musenkea huntesnune! Agrama tagrite'ma tro'ma hu'nea avu'ava
    zankura kokankokama mani'naza vahera huama huta nezamasamita, zamage'ma akani
    zankura Agri agimo'a ame'nagame mareri'ne huta huama hugahaze.
  nhe-BL: 'Huan ipan nopa tonal quiijtose: “¡Xijtlascamatica TOTECO! ¡Xijhueyitlalica
    ya! ¡Xitepohuilica ipan nochi tlaltini nopa huejhueyi tlamantli tlen yajaya quichijtoc!
    ¡Xiteilhuica para TOTECO yajaya nelía hueyi!'
  gub-BL: A'e 'ar mehe teko paw umuzàg putar ko zegar haw wà nehe. — Pemume'u Tupàn
    Tuweharupi Wiko Ma'e ikatu haw nehe. Pehapukaz pepytywà àwàm henoz pà Tupàn pe
    nehe. Pemume'u hemiapo kwer teko paw wanupe nehe. Pemume'u uhua'u haw wanupe nehe
    no.
  eng-DRA: 'And you shall say in that day: Praise ye the Lord, and call upon his name:
    make his works known among the people: remember that his name is high.'
