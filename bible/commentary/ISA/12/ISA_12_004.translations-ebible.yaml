verse: ISA.012.004
translations:
  mal-C: 'അന്നാളിൽ നിങ്ങൾ പറയും: “യഹോവയ്ക്കു സ്തോത്രംചെയ്യുക; അവിടത്തെ നാമം വിളിച്ചപേക്ഷിക്കുക;
    അവിടത്തെ പ്രവൃത്തി ജനതകൾക്കിടയിൽ വിളംബരംചെയ്യുക, അവിടത്തെ നാമം ഉന്നതമെന്നു ഘോഷിക്കുക.'
  deu-TKW: 'und werdet an jenem Tage sprechen: Dankt Jahwe, ruft seinen Namen an!
    Macht unter den Völkern seine Thaten kund, verkündigt, daß sein Name erhaben ist!'
  lin-lin: 'Na mokolo wana bokoloba : « Bosanzola Yawe, bobelela Kombo na Ye, bosakola
    misala na Ye kati na bikolo mpe botatola ete Kombo na Ye ezali likolo na nyonso.'
  eng-LSV: And you have said in that day, || Give praise to YHWH, call on His Name.
    Make His acts known among the peoples. Make mention that His Name is set on high.
  eng-GNV: 'And ye shall say in that day, Prayse the Lord: call vpon his Name: declare
    his workes among the people: make mention of them, for his Name is exalted.'
  eng-WEBSTER: And in that day shall ye say, Praise the LORD, call upon his name,
    declare his doings among the people, make mention that his name is exalted.
  nhw-BL: 'Huan ipan nopa tonal quiijtose: “¡Xijtlascamatica TOTECO! ¡Xijhueyitlalica
    ya! ¡Xitepohuilica ipan nochi tlalme nopa huejhueyi tlamantli catli yaya quichijtoc!
    ¡Xiteilhuica para TOTECO yaya nelía hueyi!'
  swh-ONEN: 'Katika siku hiyo mtasema: “Mshukuruni Bwana, mliitie jina lake; julisheni
    miongoni mwa mataifa yale aliyoyafanya, tangazeni kuwa jina lake limetukuka.'
  bba-bba: kpɑ tɔ̃ɔ te sɔɔ, bu ɡere bu nɛɛ, i Yinni Gusunɔ siɑro, i win yĩsiru wɔlle
    suo. I win sɔm bɑkɑ ni u kuɑ kpɑro bwesenu kpuro sɔɔ. I tɔmbu yɑɑyɑsio mɑ win
    yĩsirɑ kpɑ̃.
  eng-KJVCPB: And in that day shall ye say, Praise the Lord, call upon his name, Declare
    his doings among the people, Make mention that his name is exalted.
  luo-luo: E kindeno iniwach niya, “Gone Jehova Nyasaye erokamano, luong nyinge kendo
    landuru ni ji duto gik ma osetimo, ka uhulo ni nyinge nigi duongʼ moloyo.
  meu-meu: 'Bona una dinai ai baoto: Iehova ba hanamoa, ia ladana ba hahanea; ena
    kara na bese idau-idau ba hadibalaidia, ba gwauraia hedinarai, ia ladana na herea-dae.'
  npi-ULB: त्यस दिन तिमीहरूले भन्‍नेछौ, “परमप्रभुलाई धन्यवाद देऊ र उहाँको नाउँ पुकार
    । मानिसहरूका माझमा उहाँको कामहरूको घोषणा गर, उहाँको नाउँ उचालिएको छ भनी बताऊ ।
  yor-yor: Ní ọjọ́ náà, ìwọ yóò wí pé, “Fi ọpẹ́ fún Olúwa, ké pe orúkọ rẹ̀, jẹ́ kí
    ó di mí mọ̀ láàrín àwọn orílẹ̀-èdè, ohun tí ó ti ṣe kí o sì kéde pé a ti gbé orúkọ
    rẹ̀ ga.
  pes-OPCB: 'و در آن روز خواهید گفت: «خداوند را شکر کنید! نام او را ستایش نمایید!
    اعمال او را به دنیا اعلام کنید! بگویید که او عظیم است!'
  tgl-ULB: Sa araw na iyon, inyong sasabihin, “Magbigay ng pasasalamat kay Yahweh
    at tumawag sa kaniyang pangalan; sabihin ang kaniyang mga ginawa sa kalagitnaan
    ng mga tao, ihayag ang dakila niyang pangalan.
  hui-hui: Ani pialu howa tígua iba gana ogodagua loleberemi. Anduane Homogohondo
    ka̱i̱ lalu biamogo bilonaga mini olalimu. Ibugua biabe timbuni biyarunaga te wali
    agali bibahendeore hale helo latagi halimu. Ibu mini leneore ka, lalu lamilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ကူ​မ​တော်​မူ​ရန်​တောင်း​လျှောက်​ကြ​လော့။
    ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​တို့​ကို လူ​မျိုး​တ​ကာ​တို့​အား​ပြော​ကြား​ကြ​လော့။
    ကိုယ်​တော်​၏​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို သူ​တို့​အား​ပြော​ကြား​ကြ​လော့'' ဟု လူ​တို့​သီ​ဆို​ကူး​ဧ​မည့်​အ​ချိန်​ကာ​လ
    ကျ​ရောက်​လာ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར་ཁྱོད་རྣམས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་དྲིན་ཞུས་ནས་ཁོང་གི་མཚན་བརྗོད་ཅིང་།
    མི་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་ཁོང་གི་མཛད་པ་བསྒྲགས་ནས། དེ་རྣམས་ལ་ཁོང་གི་བླ་ན་མེད་པའི་མཚན་གླེང་བར་འགྱུར།
  wsk-wsk: 'Ale tom umu te, nina wur te iluwal, ale mal: “Yawe amilmil tualko, nup
    biya patawuralko! Se sor saki ko kariimet nu munan ana nago ko beteram mu ari
    ko ikimonko! Ale wetang te balal, bo bo nu iwita mena, nu kota suanta!'
  sna-sna: Pazuva iro muchati, “Vongai Jehovha, danai kuzita rake; zivisai zvaakaita
    pakati pendudzi, uye muparidze kuti zita rake risimudzirwe.
  spa-BLM: 'En ese día dirás: “¡Gracias a Yahvé! ¡Invocad su nombre! ¡Anuncien sus
    obras entre los pueblos! Proclamad que su nombre es excelso.'
  cac-cac: 'Yuj chi'' a d''a jun tiempoal chi'', ol eyal icha tic: Caq''uec yuj diosal
    d''a Jehová, calec vach'' lolonel d''ay. Calequel d''a scal junjun nación tastac
    ix sc''ulej, yic vach'' snacot eb'' jantac svach''il. Malaj junocxo lajan yed''oc.'
  swh-ULB: Siku hiyo utasema, ''Mshukuru Yahwe na ita jina lake; tangaza matendo yake
    miongoni mwa watu, tangaza jina lake limeinuliwa.
  bel-bel: 'і скажаце ў той дзень: слаўце Госпада, заклікайце імя Яго; абвяшчайце
    ў народах дзеі Яго; нагадвайце, што вялікае імя Яго;'
  deu-ELBBK: 'und werdet sprechen an jenem Tag: Preist den HERRN, ruft seinen Namen
    aus, macht unter den Völkern kund seine Taten, verkündet, dass sein Name hoch
    erhaben ist!'
  mbb-OT: 'Emun egkeuma en haazà he andew, ne egkanta kew te: “Deliǥa niw is Nengazen!
    Ezapa niw sikandin! Tudtula niw ziyà te menge etew is menge vaal zin. Penudtul
    kew he ereg sikandin he edeliǥen.'
  mal-2015: 'അന്നാളിൽ നിങ്ങൾ പറയുന്നതു: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവന്റെ നാമത്തെ
    വിളിച്ചപേക്ഷിപ്പിൻ; ജാതികളുടെ ഇടയിൽ അവന്റെ പ്രവൃത്തികളെ അറിയിപ്പിൻ; അവന്റെ നാമം
    ഉന്നതമായിരിക്കുന്നു എന്നു പ്രസ്താവിപ്പിൻ.'
  gup-gup: Bu kunyimekbe kunbarnangarra, wanjh ngudda ngurriyime, “Karriburlumen nawu
    Yawey, warridj karringeymulewa nuye kunngey. Karrbenmarneyimen birriwarlahkenh
    bininj rowk kore baleh nungka kurdukurduyimeng. Mak karrbenmarneyime bu nungka
    nangeywernhkimuk duninjh.
  rmc-rmc: 'Andre oda džives phenena: „Paľikeren le RAJESKE, lašaren leskro nav; vakeren
    pal leskre skutki maškar o narodi, phenen lenge, savo baro hin leskro nav!'
  pes-OPV: 'و در آن روز خواهید گفت: «خداوند راحمد گویید و نام او را بخوانید و اعمال
    او را درمیان قوم‌ها اعلام کنید و ذکر نمایید که اسم اومتعال می‌باشد.'
  ron-1924: 'ши вець зиче ын зиуа ачея: „Лэудаць пе Домнул, кемаць Нумеле Луй, вестиць
    лукрэриле Луй принтре попоаре, помениць мэримя Нумелуй Луй!'
  ben-OBCV: 'সেদিন তোমরা বলবে: “সদাপ্রভুকে ধন্যবাদ দাও, তাঁর নামে ডাকো; তাঁর কৃত সমস্ত
    কর্ম জাতিসমূহকে জানাও, তাঁর নাম উচ্চ বলে ঘোষণা করো।'
  som-som: Oo maalintaas waxaad odhan doontaan, Rabbiga u mahadnaqa, oo magiciisa
    ku barya, falimihiisana ka caddeeya dadyowga dhexdooda, oo xusuusiya inuu magiciisu
    weyn yahay.
  lat-VUC: 'Et dicetis in die illa: Confitemini Domino et invocate nomen ejus; notas
    facite in populis adinventiones ejus; mementote quoniam excelsum est nomen ejus.'
  eng-ASVBT: And in that day shall ye say, Give thanks unto Jehovah, call upon his
    name, declare his doings among the peoples, make mention that his name is exalted.
  ita-1885: 'e direte in quel giorno: Celebrate il Signore, predicate il suo Nome,
    fate noti i suoi fatti fra i popoli, rammemorate che il suo Nome è eccelso.'
  eng-LXXUP: And in that day thou shalt say, Sing to the Lord, call aloud upon his
    name, proclaim his glorious deeds among the Gentiles; make mention that his name
    is exalted.
  eng-ULB: On that day you will say, “Give thanks to Yahweh and call upon his name;
    declare his deeds among the peoples, proclaim that his name is exalted.
  spa-VBL: 'En ese momento dirás: “¡Alabad al Señor, gritad su nombre! Cuenten a las
    naciones lo que ha hecho, que conozcan su carácter maravilloso.'
  fra-_FOB: 'Et vous direz en ce jour-là: Louez l''Éternel, invoquez son nom, publiez
    parmi les peuples ses hauts faits! Célébrez la gloire de son nom!'
  mal-mal: 'ആ നാളിൽ നിങ്ങൾ പറയുന്നത്: “യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; അവിടുത്തെ നാമത്തെ
    വിളിച്ചപേക്ഷിക്കുവിൻ; ജനതകളുടെ ഇടയിൽ അവിടുത്തെ പ്രവൃത്തികളെ അറിയിക്കുവിൻ; അവിടുത്തെ
    നാമം ഉന്നതമായിരിക്കുന്നു എന്നു പ്രസ്താവിക്കുവിൻ.'
  urd-GVR: Us din tum kahoge, “Rab kī satāish karo! Us kā nām le kar use pukāro! Jo
    kuchh us ne kiyā hai duniyā ko batāo, us ke nām kī azmat kā elān karo.
  suz-BL: मेको नाक्‍ती गेपुकीमी “परमप्रभु यावेमी रिम्‍शो पाप्‍तु” दे मुर आन कली देनीन।
    मेकोपुकी नु लोव़ पने। मेको आ गेय रागी रागी ङा मुर आन कली तुइक्‍पतीन। आ नें नेल्‍ल
    क्‍येङा ठेयब बाक्‍ब, दे शेंदीने। १इतिहास १६:८; भजन संग्रह १०५:१
  eng-NOY: And in that day ye shall say, “Give thanks to Jehovah; call upon his name;
    Make known his deeds among the people; Give praises, for his name is exalted!
  ita-1927: 'e in quel giorno direte: “Celebrate l’Eterno, invocate il suo nome, fate
    conoscere le sue opere tra i popoli, proclamate che il suo nome è eccelso!'
  ckb-ckb: 'لەو ڕۆژەدا دەڵێن: «ستایشی یەزدان بکەن، ناوی ڕابگەیەنن، وا بکەن کردارەکانی
    لەنێو گەلاندا زانراو بێت، باسی ئەوە بکەن کە ناوی بەرز بووەتەوە.'
  eng-BBE: And in that day you will say, Give praise to the Lord, let his name be
    honoured, give word of his doings among the peoples, say that his name is lifted
    up.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ನೀವು ಹೀಗೆ ಹೇಳುವಿರಿ, “ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ. ಅವರ ಹೆಸರನ್ನೆತ್ತಿ
    ಜನರ ಮಧ್ಯದಲ್ಲಿ ಅವರ ಕ್ರಿಯೆಗಳನ್ನು ಪ್ರಕಟಿಸಿರಿ. ಅವರ ನಾಮವನ್ನು ಉನ್ನತೋನ್ನತವೆಂದು ಎತ್ತಿ
    ಹೇಳಿರಿ.
  tam-2017: 'அக்காலத்திலே நீங்கள் சொல்வது: யெகோவாவை துதியுங்கள்; அவர் நாமத்தைத் தொழுதுகொள்ளுங்கள்;
    அவருடைய செய்கைகளை மக்களுக்குள்ளே அறிவியுங்கள்; அவருடைய நாமம் உயர்ந்ததென்று பிரஸ்தாபம்
    செய்யுங்கள்.'
  spa-RV-1909: 'Y diréis en aquel día: Cantad á Jehová, aclamad su nombre, haced célebres
    en los pueblos sus obras, recordad que su nombre es engrandecido.'
  ron-BTF: 'Şi în acea zi veţi spune: Lăudaţi pe DOMNUL, chemaţi numele său, vestiţi
    facerile lui printre popoare, daţi de ştire că numele lui este înălţat.'
  eng-WEBP: In that day you will say, “Give thanks to the LORD! Call on his name!
    Declare his doings among the peoples! Proclaim that his name is exalted!
  eng-FBV: 'At that time you will say: “Praise the Lord, shout out his name! Tell
    the nations what he has done—let them know of his wonderful character!'
  nld-1939: 'Op die dag zult ge zeggen: Brengt Jahweh dank, roept Hem aan, Maakt aan
    de volken zijn daden bekend, En verkondigt zijn verheven Naam!'
  nch-BL: 'Huan ipan nopa tonali quiijtose: “¡Xijtascamatica TOTECO! ¡Xijhueyitalica
    ya! ¡Xitepohuilica ipan nochi talme nopa huejhueyi tamanti cati yaya quichijtoc!
    ¡Xiteilhuica para TOTECO yaya nelía hueyi!'
  vie-1934: 'và trong ngày đó các ngươi sẽ nói rằng: Hãy cảm tạ Đức Giê-hô-va; hãy
    kêu cầu danh Ngài; hãy rao mọi việc của Ngài ra trong các dân tộc! Hãy xưng danh
    Ngài là tôn trọng!'
  hin-CV: 'उस दिन तुम कहोगे: “याहवेह की प्रशंसा करो, उनके नाम की दोहाई दो; जनताओं
    में उनके कामों का प्रचार करो, उन्हें यह याद दिलाओ कि प्रभु का नाम गौरवान्वित है.'
  eng-OURB: In that day you will say, “Yadah ·Extend hands in thankful praise· to
    Adonai! Call on his name. Declare his doings among the peoples. Proclaim that
    his name is exalted!
  spa-BES: 'Y en ese día dirás: Alaban al Señor, sea honrado su nombre, cuenten sus
    obras entre los pueblos, hagan recordar que su nombre es exaltado.'
  tdx-tdx: 'Le ty hoe ty hatao’ areo amy andro zay: andriaño t’Iehovà, kanjio i Tahina’ey;
    ampahoniño o kilakila ondatio o fitoloña’eo, vaho taroño ty haandikera’ i tahina’ey,'
  tha-KJV: และในวันนั้นเจ้าจะกล่าวว่า “จงสรรเสริญพระเยโฮวาห์ จงร้องทูลออกพระนามของพระองค์
    จงประกาศบรรดาพระราชกิจของพระองค์ท่ามกลางชนชาติ​ทั้งหลาย จงป่าวร้องว่าพระนามของพระองค์เป็​นที​่​เชิดชู​”
  por-BR-2018: 'E direis naquele dia: Agradecei ao SENHOR, falai em alta voz ao seu
    nome; informai seus feitos entre os povos, anunciai quão exaltado é o seu nome.'
  deu-ELO: 'und werdet sprechen an jenem Tage: Preiset Jehova, rufet seinen Namen
    aus, machet unter den Völkern kund seine Taten, verkündet, daß sein Name hoch
    erhaben ist!'
  eng-WYC-2018: And ye shall say in that day, Acknowledge ye to the Lord, and call
    ye his name into help; make ye known his findings among peoples; have ye mind,
    that his name is high. (And ye shall say on that day, Praise ye the Lord, and
    call ye on his name for help or and call ye his name for help; make ye known his
    deeds among the peoples; remember that his name is the highest of all.)
  epo-epo: 'Kaj vi diros en tiu tago: Danku la Eternulon, voku Lian nomon, sciigu
    Liajn farojn inter la popoloj, memorigu, ke Lia nomo estas alta.'
  uig-PIN: 'Xu künidǝ silǝr: — «Pǝrwǝrdigarƣa rǝⱨmǝt eytinglar, Uning namini qaⱪirip
    nida ⱪilinglar; Uning ǝmǝllirini hǝlⱪlǝr arisida ayan ⱪilinglar, Uning namining
    zor abruy tapⱪanliⱪini jakarlanglar.'
  beo-beo: Amo esoga, dilia Gode Ea fi dunu da amane gesami hea:mu, “Hina Godema nodoma!
    E da nini fidima:ne wele sia:ma! Ea hamoi amo fifi asi gala huluane ilima adoma.
    E da gasa bagadedafaba:le, ilima adoma!
  tpi-OTNT: Na long dispela taim bai yupela i singim song olsem, “Kolim nem bilong
    Bikpela na singaut long em na tok tenkyu long em. Tokaut long olgeta lain manmeri
    long ol bikpela wok em i bin mekim, na tokim ol long em i gat biknem.
  hau-SA: A wannan rana za ku ce, “Yi godiya ga Ubangiji, ku kira bisa sunansa; a
    sanar da wannan abin da ya aikata a cikin al’ummai, a kuma yi shela cewa sunansa
    mai girma ne.
  uig-LAT: 'Shu künide siler: — «Perwerdigargha rehmet éytinglar, Uning namini chaqirip
