    mi.
  ukr-1871: 'Оце Бог — спаситель мій: я вповаю на його й не збоюся; Господь бо — сила
    моя, й пісня моя — Господь; він стався менї спасеннєм.'
  deu-1951: Siehe, Gott ist mein Heil; ich will vertrauen und lasse mir nicht grauen;
    denn der HERR, der HERR, ist meine Kraft und mein Lied, und er ward mir zum Heil!
  eng-JPS: Behold, God is my salvation; I will trust, and will not be afraid; for
    GOD the LORD is my strength and song; and He is become my salvation.'
  srp-1865: Gle, Bog je spasenje moje, uzdaæu se i neæu se bojati, jer mi je sila
    i pjesma Gospod Bog, on mi bi spasitelj.
  lug-lug: Laba Katonda bwe bulokozi bwange; nzija kumwesiga era siritya; kubanga
    Mukama Katonda ge maanyi gange era lwe luyimba lwange, era afuuse obulokozi bwange.”
  heb-heb: הנה אל ישועתי אבטח ולא אפחד כי עזי וזמרת יה יהוה ויהי לי לישועה׃
  ben-IRV: দেখ, ঈশ্বরই আমার পরিত্রান; আমি নির্ভর করব এবং ভয় পাব না। কারণ সদাপ্রভু,
    হ্যাঁ, সদাপ্রভু আমার শক্তি ও আমার গান; তিনিই আমার পরিত্রান হয়েছেন।”
  pan-pan: ਵੇਖੋ, ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਮੁਕਤੀ ਹੈ, ਮੈਂ ਆਸ ਰੱਖਾਂਗਾ ਅਤੇ ਨਾ ਡਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੇਰਾ
    ਬਲ ਅਤੇ ਮੇਰਾ ਗੀਤ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਹੈ, ਅਤੇ ਉਹ ਹੀ ਮੇਰੀ ਮੁਕਤੀ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် ငါ့ ကို ကယ်တင် သော အရှင် ဖြစ်တော်မူ၏။ ကြောက်လန့် သောစိတ်
    မ ရှိဘဲ ရဲရင့် မည်။ ထာဝရဘုရား သည် ငါ ချီးမွမ်း ရာ၊ ငါသီချင်း ဆိုရာ၊ ငါ့ ကို ကယ်တင်
    တော်မူသောအရှင်ဖြစ် တော်မူ၏။
  tte-O: Walo yawasosi Yaubada kama tolebo yo iyamo kameliyan, kani nige kamamatausi.
    Yeoba Yaubada iya ama kaba kaiwe yo ama kaba wali, yo iya ilaoma kama tolebo.
  hmo-hmo: Momokani, Dirava be egu hamauria Tauna. Lau ese ia do lau abidadama henia,
    do lau gari lasi. Badina Iehova, Lohiabada, be egu goada, bona egu ane. Ia be
    egu hamauria Tauna.”
  urd-urd: “देखो, ख़ुदा मेरी नजात है; मैं उस पर भरोसा करूँगा और न डरूँगा, क्यूँकि
    याह — यहोवाह मेरा ज़ोर और मेरा सरोद है और वह मेरी नजात हुआ है।”
  rus-SYN: 'Вот, Бог - спасение мое: уповаю на Него и не боюсь; ибо Господь - сила
    моя, и пение мое - Господь; и Он был мне во спасение.'
  bqc-SIM: Lua mɛ́ wá Suabana ũ, wáↄ aà náai vĩɛ, vĩa a wá kũo. Dii mɛ́ wá
    gbãa ũ, aà táasi wi lɛ́, ↄ̃mɛ wá suabà.
  tcz-CHONGTHU: Ven, Pathen chu keima huhhing din ahunge. Keima ama tahsan in katin,
    chuleh ka kichat tah lou ding ahi. Pakai Pathen chu kathahat naleh ka la ahin;
    aman galjo na eipen ahi.”
  mar-mar: पाहा, देव माझे तारण आहे; मी त्याजवर भाव ठेवीतो व भिणार नाही, कारण परमेश्वर,
    होय परमेश्वर माझे बल व गीत आहे. तो माझे तारण झाला आहे.”
  qub-qub: Tayta Diosmi salbaman. Payman yäracurmi imapitapis mana manchacöchu. Tayta
    Diosmi callpata goman, imapitapis pacaman. Paymi salbamajnë.»
  hat-hat: Se Bondye ki delivre m'! Mwen gen konfyans nan li. Kè m' pa kase ankò!
    Se Seyè a ki tout fòs mwen. Se pou li m'ap chante. Se li menm ki delivre m'!
  eng-BSB: Surely God is my salvation; I will trust and not be afraid. For the LORD
    GOD is my strength and my song, and He also has become my salvation.”
  eng-WEBPB: Behold, God is my salvation. I will trust, and will not be afraid; for
    the LORD, the LORD, is my strength and song; and he has become my salvation.”
  kbq-kbq: Tamagerfa huno Ra Anumzamo'a ete nagu'vazino navre'ne. Nagra Agrite namentintia
    nehu'na, korora osugahue. Na'ankure Ra Anumzamo'a hankaveni'ane zagameni'a mani'neankino,
    nagu'ma nevazino ete navresia nera Agrake mani'ne.
  nhe-BL: Xiquitaca intlacame, Toteco Dios yajaya notemaquixtijca. Huajca nimotemachis
    ipan ya huan ayoc nimajmahuis. TOTECO itztoc tlen nechmaca nochicahualis huan
    yeca san para ya nihuicas. San yajaya notemaquixtijca.
  gub-BL: Tupàn wiko hepyro har romo. Azeruzar hehe. Nakyze kwaw nehe ta'e Tupàn Tuweharupi
    Wiko Ma'e umur ukàgaw ihewe a'e xe. Hepyro har romo hekon.
  eng-DRA: 'Behold, God is my saviour, I will deal confidently, and will not fear:
    O because the Lord is my strength, and my praise, and he is become my salvation.'
