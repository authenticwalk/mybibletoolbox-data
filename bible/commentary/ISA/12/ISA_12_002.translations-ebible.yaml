verse: ISA.012.002
translations:
  mal-C: ഇതാ, ദൈവം എന്റെ രക്ഷയാകുന്നു; ഞാൻ വിശ്വസിക്കും, ഭയപ്പെടുകയില്ല. യഹോവ, യഹോവതന്നെ
    എന്റെ ബലവും എന്റെ സംഗീതവും ആകുന്നു; അവിടന്ന് എന്റെ രക്ഷയായും തീർന്നിരിക്കുന്നു.”
  deu-TKW: Fürwahr, Gott ist mein Heil! Ich bin voller Zuversicht und fürchte mich
    nicht! Denn Jah, Jahwe ist meine Stärke und mein Lobgesang, und von ihm kam mir
    Heil.
  lin-lin: Solo, Nzambe azali lobiko na ngai ; nakotia elikya na ngai epai na Ye mpe
    nakobanga lisusu te. Nkolo Yawe azali makasi mpe nguya na ngai ; azali lobiko
    na ngai. »
  eng-LSV: Behold, God [is] my salvation, I trust, and do not fear, || For my strength
    and song [is] YAH—YHWH, || And He is to me for salvation.
  eng-GNV: 'Beholde, God is my saluation: I will trust, and will not feare: for ye
    Lord God is my strength and song: he also is become my saluation.'
  eng-WEBSTER: 'Behold, God is my salvation; I will trust, and not be afraid: for
    the LORD JEHOVAH is my strength and my song; he also is become my salvation.'
  nhw-BL: Xiquitaca anmasehualme, Toteco Dios yaya notemaquixtijca. Huajca nimotemachis
    ipan ya huan ayacmo nimajmahuis. TOTECO itztoc catli nechmaca nochicahualis huan
    yeca san para ya nihuicas. San yaya notemaquixtijca.
  swh-ONEN: Hakika Mungu ni wokovu wangu; nitamtumaini wala sitaogopa. Bwana, Bwana,
    ni nguvu zangu na wimbo wangu; amekuwa wokovu wangu.”
  bba-bba: Wunɑ ɑ sɑ̃ɑ bɛsɛn Yinni, ɑ sun fɑɑbɑ mɔ̀. Sɑ nun nɑɑnɛ sɑ̃ɑ, sɑ ǹ mɑɑ
    ɡɑ̃ɑnun bɛrum mɔ. Domi wunɑ ɑ sɑ̃ɑ bɛsɛn dɑm, wunɑ sɑ siɑrɑmɔ. Wunɑ ɑ sɑ̃ɑ bɛsɛn
    fɑɑbɑ kowo.
  eng-KJVCPB: 'Behold, God is my salvation; I will trust, and not be afraid: For the
    Lord JEHOVAH is my strength and my song; He also is become my salvation.'
  luo-luo: Kuom adiera Nyasaye e jaresna; anagen kuome kendo ok analuor. Jehova Nyasaye,
    ma en Jehova Nyasaye owuon, e tekra kendo wenda; kendo osebedo resruokna.”
  meu-meu: A itaia, Dirava na lau ihamaurigu; baina heabidadama, basina gari; badina
    be Iehova na egu goada bona egu ane, ia na ihamaurigu ai vada e hahelao.
  npi-ULB: हेर, परमेश्‍वर मेरो मुक्‍ति हुनुहुन्छ । म भरोसा गर्नेछु र डराउनेछैन, किन
    परमप्रभु नै, हो परमप्रभु नै मेरो बल र गीत हुनुहुन्छ । उहाँ मेरो मुक्‍ति हुनुभएको
    छ ।”
  yor-yor: Nítòótọ́ Ọlọ́run ni ìgbàlà mi, èmi yóò gbẹ́kẹ̀lé e èmi kì yóò bẹ̀rù. Olúwa,
    Olúwa náà ni agbára à mi àti orin ìn mi, òun ti di ìgbàlà mi.”
  pes-OPCB: براستی خدا نجا‌ت‌دهندۀ من است؛ بر او توکل خواهم کرد و نخواهم ترسید. خداوند
    یهوه قوت و سرود من است؛ او نجات من است.»
  tgl-ULB: Tingnan ninyo, ang Diyos ang aming kaligtasan; magtitiwala kami at hindi
    matatakot, dahil si Yahweh, oo, si Yahweh ang aming kalakasan at awitin. Siya
    ang aming naging kaligtasan.”
  hui-hui: Ngode Datagaliwabe ibu i̱ gi mialu i̱naga pele ngiaga kagoni. I̱na ibuhondo
    mini mbiraore hongohe wu halu gi nahe holebero. Anduane Homogo ibuniore kagome
    i̱ hongoheore heledagonagabi iba ganaru lalu kogonagabi ibu ka. Ibugua i̱ gi mialu
    i̱naga pele ngiaga kagoni lalu iba gana lolebero.
  mya-mya: '``ဘု​ရား​သ​ခင်​သည်​ငါ​၏​ကယ်​တင်​ရှင်​ဖြစ် တော်​မူ​၏။ ငါ​သည်​ကိုယ်​တော်​အား​ကြောက်​လန့်​၍​မ​နေ​ဘဲ
    ယုံ​ကြည်​ကိုး​စား​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​တန်​ခိုး​နှင့် ခွန်​အား​ကို ပေး​တော်​မူ​သော​အ​ရှင်​ဖြစ်​ပါ​၏။
    ကိုယ်​တော်​သည်​ငါ​၏​ကယ်​တင်​ရှင်​တည်း။'
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ནི་ངའི་སྐྱབས་མགོན་ལགས། ང་ཁོང་ལ་བརྟེན་ཞིང་འཇིགས་པ་མེད།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ངའི་སྟོབས་ཤུགས་དང་བསྟོད་དབྱངས་ཡིན་པས་སོ། །ཡང་ཁོང་ནི་ངའི་སྐྱབས་མགོན་དུ་གྱུར་ཏོ་ཞེས་སྨྲའོ།
    །
  wsk-wsk: Arigalko, Kaem mu aninga Sangaru ta Kari! Ani nu te la ira sanamasam ale
    me nguangasam.”
  sna-sna: Zvirokwazvo Mwari ndiye ruponeso rwangu; ndichavimba naye uye handingatyi.
    Jehovha, Jehovha ndiye simba rangu nerwiyo rwangu; ava ruponeso rwangu.”
  spa-BLM: He aquí que Dios es mi salvación. Confiaré y no temeré; porque Yah, Yahvé,
    es mi fuerza y mi canción; y él se ha convertido en mi salvación.”
  cac-cac: Ach co Diosal, co Columal aji. Tzach cac'och yipoc co c'ool, yuj chi' max
    on̈ xivlaj. Mamin Jehová, tzach co b'itej, yujto a achn̈ej tzac' quip, tzon̈ a
    colanpaxi, xe chama.
  swh-ULB: Ona Bwana ni wokovu wangu; nitamwamini na sitakuwa na hofu, kwa Yahwe,
    ndio, Yahwe ni nguvu yangu na wimbo wangu. Amekuwa wokovu wangu.''
  bel-bel: 'Вось, Бог - ратунак мой: спадзяюся на Яго, і не баюся; бо Гасподзь - сіла
    мая, і песьня мая - Гасподзь; і Ён быў мне збавеньнем.'
  deu-ELBBK: Siehe, Gott ist meine Rettung, ich vertraue, und fürchte mich nicht;
    denn Jah, der HERR, ist meine Stärke und mein Gesang, und er ist mir zur Rettung
    geworden. –
  mbb-OT: Sikew Megbevayà, iyan ka menluluwas ku. Edsarig a kenikew ne kenà a egkahandek.
    Iyan ka, Nengazen, mibeǥey kedì te zesen, ne iyan ka egkentahan ku. Iyan ka midlibri
    kedì.”
  mal-2015: ഇതാ, ദൈവം എന്റെ രക്ഷ; യഹോവയായ യാഹ് എന്റെ ബലവും എന്റെ ഗീതവും ആയിരിക്കകൊണ്ടും
    അവൻ എന്റെ രക്ഷയായ്തീർന്നിരിക്കകൊണ്ടും ഞാൻ ഭയപ്പെടാതെ ആശ്രയിക്കും.
  gup-gup: Woybukkih, God nakka kanngehke. Wanjh kunmekbekenh ngaye minj ngayawoyhkele,
    dja ngaye ngadjalwoybukwon nungka. Nawu Yawey nganwon kunngudj. Nawu Yawey nganmarnbun
    bu ngawayini nuye. Nungka wanjh nganngehkeng.”
  rmc-rmc: Dikh, o Del hin miro spaseňje, pačava a na darava man, bo miri zor the
    giľi hin o RAJ; o RAJ ačhiľa miro spaseňje.
  pes-OPV: اینک خدا نجات من است بر اوتوکل نموده، نخواهم ترسید. زیرا یاه یهوه قوت وتسبیح
    من است و نجات من گردیده است.»
  ron-1924: Ятэ, Думнезеу есте избэвиря мя, вой фи плин де ынкредере ши ну мэ вой
    теме де нимик, кэч Домнул Думнезеу есте тэрия мя ши причина лауделор меле ши Ел
    м-а мынтуит.”
  ben-OBCV: নিশ্চয়ই ঈশ্বর আমার পরিত্রাণ; আমি আস্থা রাখব ও ভয় পাব না। সদাপ্রভু, সদাপ্রভুই
    আমার শক্তি ও আমার গান; তিনি আমার পরিত্রাণ হয়েছেন।”
  som-som: Bal eega, Ilaah waa badbaadadayda! Waan isku hallayn doonaa, mana baqi
    doono, waayo, Rabbiga Ilaaha ahu waa xooggayga iyo gabaygayga, oo weliba wuxuu
    ii noqday badbaadadayda.
  lat-VUC: 'Ecce Deus salvator meus; fiducialiter agam, et non timebo: quia fortitudo
    mea et laus mea Dominus, et factus est mihi in salutem.'
  eng-ASVBT: 'Behold, God is my salvation; I will trust, and will not be afraid: for
    Jehovah, even Jehovah, is my strength and song; and he is become my salvation.'
  ita-1885: Ecco, Iddio è la mia salute; io avrò confidanza, e non sarò spaventato;
    perciocchè il Signore Iddio è la mia forza e il mio cantico; e mi è stato in salute.
  eng-LXXUP: 'Behold, my God is my Savior; I will trust in him, and not be afraid:
    for the Lord is my glory and my praise, and is become my salvation.'
  eng-ULB: See, God is my salvation; I will trust and will not fear, for Yahweh, yes,
    Yahweh is my strength and song. He has become my salvation.”
  spa-VBL: ¡Mira! ¡Dios es mi salvación! ¡Confiaré en él y no tendré miedo! Porque
    el Señor es mi fuerza y mi canción, y me ha salvado”.
  fra-_FOB: Voici, Dieu est mon salut; j'aurai confiance, et je ne craindrai point.
    Car l'Éternel, l'Éternel est ma force et ma louange, et il a été mon Sauveur!
  mal-mal: ഇതാ, ദൈവം എന്റെ രക്ഷ; യഹോവയായ യാഹ് എന്റെ ബലവും എന്റെ ഗീതവും ആയിരിക്കുകകൊണ്ടും
    അവൻ എന്റെ രക്ഷയായിത്തീർന്നിരിക്കുകകൊണ്ടും ഞാൻ ഭയപ്പെടാതെ ആശ്രയിക്കും”.
  lit-lit: Štai Dievas yra mano išgelbėjimas! Aš pasitikėsiu ir nebijosiu, nes mano
    stiprybė ir mano giesmė yra VIEŠPATS JEHOVA, ir jis man tapo išgelbėjimu!
  urd-GVR: Allāh merī najāt hai. Us par bharosā rakh kar maiṅ dahshat nahīṅ khāūṅgā.
    Kyoṅki Rab Ḳhudā merī quwwat aur merā gīt hai, wuh merī najāt ban gayā hai.”
  suz-BL: थमा पा, परमप्रभु आं कली पाप रे प्रोंइब बाक्‍ब। गो मेको कली थमा सुइश्‍शा
    महिंनुङ। मारदे हना परमप्रभु यावे आं कली सक्ति नु बोल गेब बाक्‍ब। मेको आं कली श्‍येत
    रे प्रोंइब बाक्‍ब” दे कुम्‍सो पाइनीनी। प्रस्‍थान १५:२
  eng-NOY: Behold, God is my salvation; I will trust, and will not be afraid; For
    Jehovah is my glory, and my song; It is he who was my salvation.”
  ita-1927: Ecco, Iddio è la mia salvezza, io avrò fiducia, e non avrò paura di nulla;
    poiché l’Eterno, l’Eterno è la mia forza ed il mio cantico, ed egli è stato la
    mia salvezza”.
  ckb-ckb: ئەوەتا خودای ڕزگاریی من، دڵنیا دەبم و ناترسم، چونکە یەزدانی پەروەردگار
    هێز و سروودی منە و ئەو بوو بە ڕزگاریم.»
  eng-BBE: 'See, God is my salvation; I will have faith in the Lord, without fear:
    for the Lord Jah is my strength and song; and he has become my salvation.'
  kan-OKCV: ನಿಜವಾಗಿಯೂ ದೇವರೇ ನನಗೆ ರಕ್ಷಣೆಯು, ನಾನು ಭರವಸವಿಡುವೆನು ಮತ್ತು ಭಯಪಡೆನು. ಕರ್ತರಾದ
    ಯೆಹೋವ ದೇವರೇ ನನ್ನ ಬಲವೂ ನನ್ನ ಕೀರ್ತನೆಯೂ, ಅವರೇ ನನಗೆ ರಕ್ಷಣೆಯೂ ಆಗಿದ್ದಾರೆ.”
  tam-2017: இதோ, தேவனே என் இரட்சிப்பு; நான் பயப்படாமல் நம்பிக்கையாயிருப்பேன்; கர்த்தராகிய
    யேகோவா என் பெலனும், என் கீதமுமானவர்; அவரே எனக்கு இரட்சிப்புமானவர்.
  spa-RV-1909: He aquí Dios es salud mía; aseguraréme, y no temeré; porque mi fortaleza
    y mi canción es JAH Jehová, el cual ha sido salud para mí.
  ron-BTF: Iată, Dumnezeu este salvarea mea; mă voi încrede şi nu mă voi teme, fiindcă
    DOMNUL IEHOVA este tăria şi cântarea mea; el a devenit de asemenea salvarea mea.
  eng-WEBP: Behold, God is my salvation. I will trust, and will not be afraid; for
    the LORD, the LORD, is my strength and song; and he has become my salvation.”
  eng-FBV: Look! God is my salvation! I will trust in him and I won't be afraid! For
    the Lord is my strength and song, and he has saved me!”
  nld-1939: 'Zie, God is mijn hulp: onverschrokken blijf ik vertrouwen; Want Jahweh
    is mijn kracht en mijn jubel, Hij is ‘t, die mij redt!'
  nch-BL: Xiquitaca anmasehualme, Toteco Dios yaya notemaquixtijca. Huajca nimotemachis
    ipan ya huan ayecmo nimajmahuis. TOTECO itztoc cati techmaca nochicahualis huan
    yeca san para ya nihuicas. San yaya notemaquixtijca.
  vie-1934: Nầy, Đức Chúa Trời là sự cứu rỗi tôi; tôi sẽ tin cậy và không sợ hãi.
    Vì Đức Giê-hô-va, chính Đức Giê-hô-va, là sức mạnh của tôi, lời ca tụng của tôi;
    Ngài đã nên sự cứu rỗi tôi.
  hin-CV: परमेश्वर मेरे उद्धारकर्ता हैं; मैं भरोसा रखूंगा और न डरूंगा. क्योंकि याह,
    हां याहवेह ही, मेरा बल और मेरा गीत हैं; वे मेरे उद्धारकर्ता हो गए हैं.”
  eng-OURB: Behold, God is my yishu'ah ·salvation·. I will trust, and will not be
    afraid; for Yah, Adonai, is my strength and song; and he has become my salvation.”
  spa-BES: Mira, Dios es mi salvación; Tendré fe en el Señor, sin temor; porque el
    Señor DIOS, es mi fuerza y mi canto; y él se ha convertido en mi salvación.
  tdx-tdx: Toe fandrombahako t’i Andrianañahare; hiantoke iraho le tsy ho hembañe,
    fa Ià, Iehovà ro haozarako naho saboko ie ro fandrombahañe ahy henaneo.
  tha-KJV: ดู​เถิด พระเจ้าทรงเป็นความรอดของข้าพเจ้า ข้าพเจ้าจะวางใจและไม่​กลัว เพราะพระเยโฮวาห์
    คือพระเยโฮวาห์ทรงเป็นกำลังและบทเพลงของข้าพเจ้า และพระองค์ทรงเป็นความรอดของข้าพเจ้าแล้ว
  por-BR-2018: Eis que Deus é minha salvação; nele confiarei, e não terei medo; porque
    minha força e minha canção é o SENHOR DEUS; e ele tem sido minha salvação.
  deu-ELO: Siehe, Gott ist mein Heil, ich vertraue, und fürchte mich nicht; denn Jah,
    Jehova, ist meine Stärke und mein Gesang, und er ist mir zum Heil geworden. -
  eng-WYC-2018: Lo! God is my saviour, I shall do faithfully, and I shall not dread.
    For why the Lord is my strength and my praising, and he is made to me into health.
    (Behold! God (is) my Saviour, I shall do faithfully, and I shall not fear. For
    the Lord (is) my strength and my praising, and he is my deliverance, (or my salvation).)
  epo-epo: 'Jen Dio estas mia savo: mi fidas, kaj mi ne timas; ĉar Dio, la Eternulo,
    estas mia forto kaj mia kanto, kaj Li fariĝis mia savo.'
  uig-PIN: Mana, Tǝngri mening nijatimdur; Mǝn Uningƣa tayinimǝn, ⱪorⱪmaymǝn, Yaⱨ
    Pǝrwǝrdigar mening küqüm wǝ nahxamdur; U yǝnǝ mening nijatim boldi, — dǝysǝn.
  beo-beo: Gode da na Gaga:su dunu. Na da mae beda:ne, Ea hou dafawaneyale dawa:le,
    lalegagumu. Hina Gode da gasa bagade hou nama iaha. E da na Gaga:su dunu.
  tpi-OTNT: “God i bin kisim bek mi. Na bai mi bilip strong long em na mi no ken pret.
    God, Bikpela i save mekim mi i stap strong na mi singim song bilong litimapim
    nem bilong en. Long wanem, em i bin kisim bek mi.”
  hau-SA: Tabbatacce Allah shi ne mai cetona; zan dogara gare shi ba kuwa zan ji tsoro
    ba. Ubangiji, Ubangiji, ne ƙarfina da waƙata; ya zama mai cetona.”
  uig-LAT: Mana, Tengri méning nijatimdur; Men Uninggha tayinimen, qorqmaymen, Yah
    Perwerdigar méning küchüm we naxshamdur; U yene méning nijatim boldi, — deysen.
  nde-nde: Ngeqiniso uNkulunkulu uyinsindiso yami; ngizathemba ngingesabi. UThixo,
    uThixo ngokwakhe ungamandla lengoma yami; usebe yinsindiso yami.”
  ton-ton: 'Vakai, ko e ʻOtua ko hoku fakamoʻui te u falala, ka e ʻikai manavahē:
    he ko e ʻEiki ko Sihova ko hoku mālohi ia mo ʻeku hiva; pea kuo hoko foki ia ko
    hoku fakamoʻui.”'
  ces-1613: Aj, Bůh silný spasení mé, doufati budu, a nebudu se strašiti; nebo síla
    má a píseň a spasení mé jest Bůh Hospodin.
  eng-WMB: Behold, God is my salvation. I will trust, and will not be afraid; for
    the LORD, the LORD, is my strength and song; and he has become my salvation [yeshu`ah].”
  tam-TCV: நிச்சயமாய் இறைவனே என் இரட்சிப்பு; நான் பயப்படாமல் நம்பிக்கையாயிருப்பேன்.
