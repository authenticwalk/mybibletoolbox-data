verse: ISA.012.001
translations:
  mal-C: 'ആ ദിവസത്തിൽ നിങ്ങൾ ഇപ്രകാരം പറയും: “യഹോവേ, ഞാൻ അങ്ങേക്കു സ്തോത്രംചെയ്യുന്നു.
    അങ്ങ് എന്നോടു കോപിച്ചിരുന്നെങ്കിലും, അങ്ങയുടെ കോപം നീങ്ങിപ്പോകുകയും എന്നെ ആശ്വസിപ്പിക്കുകയും
    ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'An jenem Tag aber wirst du sprechen: ich danke dir, Jahwe, daß sich, nachdem
    du mir gezürnt, dein Zorn gewandt, und du mich getröstet hast!'
  lin-lin: 'Na mokolo wana, okoloba : « Oh Yawe, nazali kosanzola Yo, pamba te ata
    osilikelaki ngai, kanda na Yo elongwaki likolo na ngai mpe obondisaki ngai !'
  eng-LSV: 'And you have said in that day: “I thank you, O YHWH, || Though You have
    been angry with me, || Your anger turns back, || And You comfort me.'
  eng-GNV: 'And thou shalt say in that day, O Lord, I will prayse thee: though thou
    wast angrie with me, thy wrath is turned away, and thou comfortest me.'
  eng-WEBSTER: 'And in that day thou shalt say, O LORD, I will praise thee: though
    thou wast angry with me, thy anger is turned away, and thou hast comforted me.'
  nhw-BL: 'Hualas se tonal quema masehualme huicase: “Nimitzhueyitlalía, TOTECO, Masque
    tlahuel ticualaniyaya ica na, ama timoyoltlalijtoc huan techtlasojtlatoc.'
  swh-ONEN: 'Katika siku ile utasema: “Nitakusifu wewe, Ee Bwana. Ingawa ulinikasirikia,
    hasira yako imegeukia mbali nawe umenifariji.'
  bba-bba: Sɔ̃ɔ teeru, be bɑ yɑkiɑrɑ bɑ koo nɛɛ, Yinni Gusunɔ, sɑ nun siɑrɑ, domi
    ɑ rɑɑ kɑ sun mɔru kuɑ, mɑ wunɛn mɔru yɑ sure. A sun nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'And in that day thou shalt say, O Lord, I will praise thee: though
    thou wast angry with me, Thine anger is turned away, and thou comfortedst me.'
  luo-luo: E kindeno iniwach niya, “Anapaki, yaye Jehova Nyasaye. Kata obedo ni mirima
    nomaki koda to mirimbino, koro oserumo kendo isekweyo chunya.
  meu-meu: 'Una dina ai baoto: Iehova e, lau baina hanamomu, badina ena be o badu
    henigu, to emu badu na egu amo o abia oho, bona taugu o haloa.'
  npi-ULB: त्यस दिन तिमीहरूले यसो भन्‍नेछौ, “हे परमप्रभु, म तपाईंलाई धन्यावाद दिनेछु
    । किनकि तपाईं मसँग रिसाउनु भए तापनि, तपाईंको रिस मरेको छ, र तपाईंले मलाई सान्त्वना
    दिनुभएको छ ।
  yor-yor: Ní ọjọ́ náà ni ìwọ ó wí pé, “Èmi ó yìn ọ́, Olúwa. Bí ó tilẹ̀ jẹ́ wí pé
    ò ti bínú sí mi ìbínú rẹ ti yí kúrò níbẹ̀ ìwọ sì ti tù mí nínú.
  pes-OPCB: 'در آن روز، اسرائیل این سرود را خواهد خواند: «ای خداوند، تو را شکر می‌کنم،
    زیرا بر من غضبناک بودی، اما اینک مرا تسلی می‌دهی و دیگر غضبناک نیستی.'
  tgl-ULB: Sa araw na iyon, sasabihin ninyo, “Magbibigay kami ng papasalamat sa iyo,
    Yahweh. Kahit na galit ka sa amin, nawala na ang iyong poot, at inaliw mo kami.
  hui-hui: Horo mbira ibulebirago ogoningi Isaraele wali agali tígua iba gana ogodagua
    loleberemi. Anduane Homogo-o i̱na í̠naga mini yaraga haro. Í̠na i̱hondo keba ho
    harigoyu ai í̠naga keba ogoni ereba hayagola i̱hondo mana bayale bialu kegome
    i̱naga miniha dungulo kogoni.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​အား၊ ကျွန်​တော်​မျိုး​ထော​မ​နာ​ပြု​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ယ​ခင်​က​ကျွန်​တော်​မျိုး​အား အ​မျက်​ထွက်​တော်​မူ​ခဲ့​သော်​လည်း၊
    ယ​ခု​အ​ခါ​အ​မျက်​ထွက်​တော်​မ​မူ​တော့​ဘဲ နှစ်​သိမ့်​မှု​ကို​ပေး​တော်​မူ​ပါ​ပြီ''''
    ဟု လူ​တို့​သီ​ဆို​ကူး​ဧ​ကြ​မည့်​အ​ချိန်​ကာ​လ ရောက်​လာ​လိမ့်​မည်။'
  bod-N: ཉིན་མོ་དེར་ཁྱོད་ཀྱིས་འདི་ལྟར། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་གིས་ཁྱེད་ལ་བསྟོད་དབྱངས་འབུལ།
    སྔོན་ཆད་ཁྱེད་བདག་ལ་ཐུགས་ཁྲོས་ཀྱང་། ད་ལྟ་ཁྱེད་ཐུགས་མི་ཁྲོས་པར་ང་ལ་སེམས་གསོ་མཛད།
  wsk-wsk: 'Ale tom bo taiwoso umu te, ni wur ilup ale balu: “O Yawe, ani nika nip
    patawusam! Nunguningta, ni ani ago ko gemang magaram, bare aitak mu mena; nika
    gemang magara kua kaparam se ni ani amilmil aisem.'
  sna-sna: Pazuva iro muchati, “Ndichakurumbidzai, imi Jehovha, kunyange makanga makanditsamwira,
    kutsamwa kwenyu kwakadzorwa uye makandinyaradza.
  spa-BLM: 'En ese día dirás: “Te daré gracias, Yahvé; porque aunque te enojaste conmigo,
    tu ira se ha apartado y me consuelas.'
  cac-cac: 'A d''a jun tiempoal chi'', ol ex b''itan icha tic: Mamin Jehová, scac''
    yuj diosal d''ayach. Vach''chom ix cot yoval a c''ol d''a quib''an̈, palta toxo
    ix ec''b''ati, axo ticnaic, van ac''an snivanil co c''ool.'
  swh-ULB: Siku hiyo utasema, ''Nitakushukuru wewe, Yahwe. Japo ulikuwa na hasira
    na mimi, laana yako imeondoka mbali, na umenifariji mimi,
  bel-bel: 'І скажаш у той дзень: слаўлю Цябе, Госпадзе; Ты гневаўся на мяне, але
    адвёў гнеў Твой і суцешыў мяне.'
  deu-ELBBK: 'Und an jenem Tag wirst du sagen: Ich preise dich, HERR, denn du warst
    gegen mich erzürnt; dein Zorn hat sich gewendet, und du hast mich getröstet.'
  mbb-OT: 'Emun egkeume en haazà he andew megkanta kew te: “Nengazen, edeliǥen ku
    sikew. Nepeukan a kenikew, piru ǥuntaan naawè en is pauk nu, ne edlipeyen a kenikew.'
  mal-2015: 'അന്നാളിൽ നീ പറയുന്നതു എന്തെന്നാൽ: യഹോവേ, നീ എന്നോടു കോപിച്ചു നിന്റെ കോപം
    മാറി, നീ എന്നെ ആശ്വസിപ്പിച്ചിരിക്കയാൽ ഞാൻ നിനക്കു സ്തോത്രം ചെയ്യുന്നു.'
  gup-gup: Bu kunmekbe kabolkyime, wanjh ngudda ngurriyime, “Ngaye wernhburluburlume
    ngudda Yawey! Bu kerrngehkenhni ngudda kandungi, dja bolkkime burrkyak, ngudda
    minj kandjaldung. Ngudda wanjh kannjilngmarnbun.
  rmc-rmc: 'Andre oda džives pheneha: „Paľikerav tuke, RAJEJA, bo kajte pre ma rušehas,
    tiri choľi visarďal het a poťešinďal man.'
  pes-OPV: و در آن روز خواهی گفت که «ای خداوند تو را حمد می‌گویم زیرا به من غضبناک
    بودی اما غضبت برگردانیده شده، مراتسلی می‌دهی.
  ron-1924: 'Ын зиуа ачея вей зиче: „Те лауд, Доамне, кэч ай фост супэрат пе мине,
    дар мыния Та с-а потолит ши м-ай мынгыят!'
  ben-OBCV: 'সেদিন তুমি বলবে: “হে সদাপ্রভু, আমি তোমার প্রশংসা করব। তুমি যদিও আমার
    উপরে ক্রুদ্ধ ছিলে, তোমার ক্রোধ কিন্তু ফিরে গেছে, আর তুমি আমাকে সান্ত্বনা দিয়েছ।'
  som-som: Oo maalintaas waxaad odhan doontaa, Rabbiyow, waan kuu mahadnaqayaa, waayo,
    in kastoo aad ii cadhaysnayd, cadhadaadii way iga rogmatay oo waad i qalbi qaboojisay.
  lat-VUC: '[Et dices in die illa: Confitebor tibi, Domine, quoniam iratus es mihi;
    conversus est furor tuus, et consolatus es me.'
  eng-ASVBT: And in that day thou shalt say, I will give thanks unto thee, O Jehovah;
    for though thou wast angry with me, thine anger is turned away and thou comfortest
    me.
  ita-1885: 'E tu dirai in quel giorno: Io ti celebrerò, o Signore; perciocchè tu
    sei stato adirato contro a me; ma l''ira tua si è racquetata, e tu mi hai consolato.'
  eng-LXXUP: And in that day thou shalt say, I will bless thee, O Lord; for thou wast
    angry with me, but thou hast turned aside thy wrath, and hast pitied me.
  eng-ULB: On that day you will say, “I will give thanks to you, Yahweh. For though
    you were angry with me, your wrath has turned away, and you have comforted me.
  spa-VBL: 'En ese momento dirás: “¡Te alabaré, Señor! Aunque estabas enojado conmigo,
    tu ira ha pasado, y ahora me consuelas.'
  fra-_FOB: 'En ce jour-là tu diras: Je te loue, ô Éternel, car tu étais courroucé
    contre moi; mais ta colère a pris fin et tu m''as consolé.'
  mal-mal: 'ആ നാളിൽ നീ പറയുന്നത് എന്തെന്നാൽ: “യഹോവേ, അവിടുന്ന് എന്നോട് കോപിച്ചു അവിടുത്തെ
    കോപം മാറി, അവിടുന്ന് എന്നെ ആശ്വസിപ്പിച്ചിരിക്കുകയാൽ ഞാൻ അവിടുത്തേക്കു സ്തോത്രം
    ചെയ്യുന്നു.'
  urd-GVR: Us din tum gīt gāoge, “Ai Rab, maiṅ terī satāish karūṅga! Yaqīnan tū mujh
    se nārāz thā, lekin ab terā ġhazab mujh par se dūr ho jāe aur tū mujhe tasallī
    de.
  suz-BL: मेको नाक्‍ती गेपुकीमी “परमप्रभु यावे, गे रिम्‍शो पाइब बाक्‍नीनी। गे आंइ
    पर्बम गाइक्‍ताक्‍नी हना यो, इन गाइक्‍चा नाइक्‍साक्‍व। मुल गे आंइ कली लेम्‍नीनी।
  eng-NOY: In that day shalt thou say, “I will praise thee, O Jehovah, for, though
    thou hast been angry with me, Thine anger is turned away, and thou comfortest
    me.
  ita-1927: 'In quel giorno, dirai: “Io ti celebro, o Eterno! Poiché, dopo esserti
    adirato con me, l’ira tua s’è calmata, e tu m’hai consolato.'
  ckb-ckb: 'لەو ڕۆژەدا دەڵێیت: «ئەی یەزدان، ستایشت دەکەم، هەرچەندە لێم تووڕە بوویت،
    بەڵام تووڕەییەکەت لە من دامرکایەوە و دڵت دامەوە.'
  eng-BBE: And in that day you will say I will give praise to you, O Lord; for though
    you were angry with me, your wrath is turned away, and I am comforted.
  kan-OKCV: 'ಆ ದಿನದಲ್ಲಿ ನೀನು ಹೇಳುವುದೇನೆಂದರೆ: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮಗೆ ಕೃತಜ್ಞತೆಯನ್ನು
    ಸಲ್ಲಿಸುವೆನು; ನೀವು ನನ್ನ ಮೇಲೆ ಕೋಪಗೊಂಡಿದ್ದರೂ, ಆ ನಿಮ್ಮ ಕೋಪವು ಪರಿಹಾರವಾಗಿ ನನ್ನನ್ನು ಸಂತೈಸುತ್ತೀರಲ್ಲವೆ?'
  tam-2017: 'அக்காலத்திலே நீ சொல்வது: “யெகோவாவே, நான் உம்மைத் துதிப்பேன்; நீர் என்மேல்
    கோபமாயிருந்தீர்; ஆனாலும் உம்முடைய கோபம் நீங்கியது; நீர் என்னைத் தேற்றுகிறீர்.'
  spa-RV-1909: 'Y DIRÁS en aquel día: Cantaré á ti, oh Jehová: pues aunque te enojaste
    contra mí, tu furor se apartó, y me has consolado.'
  ron-BTF: 'Şi în acea zi vei spune: DOAMNE, te voi lăuda; deşi te-ai mâniat pe mine,
    mânia ta s-a întors şi m-ai mângâiat.'
  eng-WEBP: In that day you will say, “I will give thanks to you, the LORD; for though
    you were angry with me, your anger has turned away and you comfort me.
  eng-FBV: At that time you will say, “I will praise you, Lord! Though you were angry
    with me, your anger is over, and now you comfort me.
  nld-1939: 'Op die dag zult ge zeggen: Jahweh, ik dank u! Gij waart verbolgen op
    mij; Maar uw toorn is voorbij, Gij beurt mij weer op.'
  nch-BL: 'Hualas se tonali quema masehualme huicase: “Nimitzhueyitalía, TOTECO. Masque
    tahuel ticualaniyaya ica na, ama timoyoltalijtoc huan techtasojtatoc.'
  vie-1934: 'Trong ngày đó, ngươi sẽ nói rằng: Hỡi Đức Giê-hô-va, tôi cảm tạ Chúa;
    vì Chúa vốn giận tôi, nhưng cơn giận Chúa đã lánh khỏi, và Chúa yên ủi tôi.'
  hin-CV: 'उस दिन तुम कहोगे: “याहवेह, मैं आपका आभार मानूंगा. यद्यपि आप मुझसे क्रोधित
    थे, अब आपका गुस्सा शांत हो गया और आपने मुझे शांति दी है.'
  eng-OURB: In that day you will say, “I will give thanks to you, Adonai; for though
    you were angry with me, your anger has turned away and you comfort me.
  spa-BES: 'Y en ese día dirás: Te alabaré, oh Señor; porque aunque estabas enojado
    conmigo, tu ira se ha apartado, y me has consolado.'
  tdx-tdx: 'Ty hoe ty hatao’o amy andro zay : Mandrenge Azo iraho, ry Iehovà fa ndra
    t’ie niviñera’o, nivioñe añe ty fitrotrofiaha’o, mbore nañohòa’o.'
  tha-KJV: ในวันนั้น ท่านจะกล่าวว่า “​โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะสรรเสริญพระองค์
    เพราะแม้​พระองค์​ทรงพระพิโรธต่อข้าพระองค์ ความกริ้วของพระองค์​ก็​หันกลับไป และพระองค์ทรงเล้าโลมข้าพระองค์”
  por-BR-2018: 'E tu dirás naquele dia: Eu te agradeço, SENHOR, pois, ainda que tenhas
    te irado contra mim, tua ira foi removida, e tu me consolas!'
  deu-ELO: 'Und an jenem Tage wirst du sagen: Ich preise dich, Jehova; denn du warst
    gegen mich erzürnt: dein Zorn hat sich gewendet, und du hast mich getröstet.'
  eng-WYC-2018: And thou shalt say in that day, Lord, I shall acknowledge to thee,
    for thou were wroth to me; thy strong vengeance is turned, and thou hast comforted
    me. (And thou shalt say on that day, Lord, I shall praise thee, for though thou
    were angry with me, now thy strong vengeance is turned away, and thou hast comforted
    me.)
  epo-epo: 'En tiu tago vi diros: Mi dankas Vin, ho Eternulo; ĉar kvankam Vi koleris
    min, Via kolero jam foriĝis, kaj Vi konsolas min.'
  uig-PIN: '— Wǝ xu küni sǝn: — — I Pǝrwǝrdigar, mǝn Seni mǝdⱨiyilǝymǝn; Sǝn manga
    ƣǝzǝplǝngining bilǝn, Ƣǝziping mǝndin yɵtkilip kǝtti, Wǝ sǝn manga tǝsǝlli bǝrding.'
  beo-beo: Amo esoga, Isala:ili dunu da gesami hea:mu, amane, “Hina Gode! Na Dima
    nodosa. Di da nama ougi galu. Be wali Dia da ougi yolesili, na dogo denesilala.
  tpi-OTNT: Long dispela taim yupela Israel bai i singim song olsem, “Bikpela, mi
    litimapim nem bilong yu. Yu bin belhat long mi, tasol belhat bilong yu i pinis,
    na yu mekim gut long mi. Na nau bel bilong mi i stap gut.
  hau-SA: A wannan rana za ku ce, “Zan yabe ka, ya Ubangiji. Ko da yake a dā ka yi
    fushi da ni, amma yanzu ka daina fushi da ni ka kuwa ta’azantar da ni.
  uig-LAT: '— We shu küni sen: — — I Perwerdigar, men Séni medhiyileymen; Sen manga
    ghezeplen’gining bilen, Gheziping mendin yötkilip ketti, We sen manga teselli
    berding.'
  nde-nde: 'Ngalolosuku wena uzakuthi: “Ngizakubonga Oh Thixo. Lanxa wawungithukuthelele
    ulaka lwakho seluphelile, njalo usungiduduzile.'
  ton-ton: 'Pea ʻi he ʻaho ko ia te ke pehē, “ʻE Sihova, te u fakafetaʻi kiate koe:
    he neongo ne ke houhau, ka kuo ke fakafiemālieʻi au.'
  ces-1613: 'I díš v ten den: Oslavovati tě budu, Hospodine, proto že byv hněviv na
    mne, odvrátil jsi prchlivost svou, a utěšil jsi mne.'
  eng-WMB: In that day you will say, “I will give thanks to you, the LORD; for though
    you were angry with me, your anger has turned away and you comfort me.
  tam-TCV: 'அந்த நாளிலே நீ: “யெகோவாவே உம்மைத் துதிப்பேன். என்னில் கோபமாயிருந்தபோதிலும்,
    உமது கோபம் தணிந்து என்னைத் தேற்றியிருக்கிறீர்.'
  ceb-ULB: Nianang adlawa moingon kamo, “Pasalamatan ko ikaw, Yahweh. Kay bisan nasuko
    ka kanako, nawala ang imong kapungot, ug gihupay mo ako.
