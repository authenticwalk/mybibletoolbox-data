    me.'
  srp-1865: 'I reæi æeš u ono vrijeme: hvalim te, Gospode, jer si se bio razgnjevio
    na me, pa se odvratio gnjev tvoj, i utješio si me.'
  lug-lug: Ku lunaku olwo oligamba nti, “Nnaakwebazanga ayi Mukama Katonda; newaakubadde
    nga wansunguwalira, obusungu bwo bwaggwaawo era onzizizzaamu amaanyi.
  heb-heb: ואמרת ביום ההוא אודך יהוה כי אנפת בי ישב אפך ותנחמני׃
  ben-IRV: সেই দিন তুমি বলবে, “হে সদাপ্রভু, আমি তোমাকে ধন্যবাদ দেব, কারণ তুমি আমার
    ওপর রেগে ছিলে, কিন্তু তোমার ক্রোধ শেষ হয়েছে এবং তুমি আমাকে সান্ত্বনা দিচ্ছ।
  pan-pan: ਉਸ ਦਿਨ ਤੂੰ ਆਖੇਂਗਾ, ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਭਾਵੇਂ ਤੂੰ ਮੇਰੇ ਨਾਲ
    ਗੁੱਸੇ ਸੀ, ਪਰ ਤੇਰਾ ਕ੍ਰੋਧ ਟਲ ਗਿਆ ਹੈ ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਦਿਲਾਸਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထို ကာလ ၌ သင် မြွက်ဆို ရမည်ကား၊ အိုထာဝရ ဘုရား ၊ အကျွန်ုပ်သည် ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း ပါမည်။ အကျွန်ုပ် ကို အမျက်ထွက် တော်မူသော်လည်း ၊ တဖန် အမျက် တော်ငြိမ်း
    ၍ ၊ အကျွန်ုပ် ကို နှစ်သိမ့် စေတော်မူ၏။
  tte-O: Kaliyatenane koina kani kwawalo bwaite besiele kwaba, “Yaubada katobalanagiwo
    yo kakawatoki koliwo. Tauna kona kumunamunai kolimai na sauga kabona am munamunai
    imwawasi na am kabiyakaiwe ilaoma kolimai.”
  hmo-hmo: 'Unai dina dekenai, inai bamona do umui gwau: “Lohiabada e, lau ese oi
    do lau hanamoa, badina oi badu lau dekenai, to oiemu badu oi hadokoa, bona hari
    oi ese lau oi hagoadaia noho.'
  urd-urd: और उस वक़्त तू कहेगा, ऐ ख़ुदावन्द मैं तेरी तम्जीद करूँगा; कि अगरचे तू मुझ
    से नाख़ुश था, तोभी तेरा क़हर टल गया और तूने मुझे तसल्ली दी।
  rus-SYN: 'И скажешь в тот день: славлю Тебя, Господи; Ты гневался на меня, но отвратил
    гнев Твой и утешил меня.'
  bqc-SIM: 'Zĩbeezĩ á o à mɛ: Wa n sáaukɛ̀ Dii! Baa kɛ́ n pↄ pàwázi, n pↄ wèewá,
    ↄ̃ n wá nↄ̀sɛ nìniwɛ̃ɛ.'
  tcz-CHONGTHU: 'Hiche nikho teng chuleh la a nana sah ding: “Aw Pakai, keiman nangma
    kavahchoi ding! Ka chunga nalung hangin, ahin tunna lung hanna aum tapoi. Tun
    nei lhamon tan ahi.'
  mar-mar: त्या दिवशी तू म्हणशील, “हे परमेश्वरा, मी तुला धन्यवाद देतो यासाठी की तू
    माझ्यावर कोप केला होता, तो तुझा कोप निवळला आहे वर तू माझे सांत्वन केले आहे.
  qub-qub: 'Chay wichanga ninquipaj: «Gamta agradësicömi Tayta Dios. Nogapaj fiyupa
    rabyashami caycarayqui. Cananga rabyashayquipita allchacashcanquinami. Allinami
    goyaycächimanqui.'
  hat-hat: 'Jou sa a, w''a pran chante: -M''ap fè lwanj ou, Seyè! Ou te move sou mwen.
    Men koulye a, ou pa fache ankò. W''ap ban m'' kouraj.'
  eng-BSB: 'In that day you will say: “O LORD, I will praise You. Although You were
    angry with me, Your anger has turned away, and You have comforted me.'
  eng-WEBPB: In that day you will say, “I will give thanks to you, the LORD; for though
    you were angry with me, your anger has turned away and you comfort me.
  kbq-kbq: Hagi anankna zupa tamagra amanage hugahaze, Ra Anumzamoka nagra susu hu'na
    musenkase hugantegahue, Kagra karimpa ahenante'nane. Hianagi ana karimpa ahe'zana
    netrenka, nazeri so'e hu'nane.
  nhe-BL: 'Hualas se tonal quema tlacame huicase: “Nimitzhueyitlalía, TOTECO. Yonque
    tlahuel ticualaniyaya ica na, ama timoyoltlalijtoc huan tinechtlasojtlatoc.'
  gub-BL: A'e 'ar mehe teko paw uzegar putar nezewe wà nehe. — Amume'u nekatu haw,
    O Tupàn Tuweharupi Wiko Ma'e. Kwehe mehe erekwahy ihewe. Nekwahy haw upaw kury.
    Ko 'ar rehe hemurywete kar iko ne.
  eng-DRA: 'And thou shalt say in that day: I will give thanks to thee, O Lord, for
    thou wast angry with me: thy wrath is turned away, and thou hast comforted me.'
