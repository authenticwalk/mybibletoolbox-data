verse: ISA.012.005
translations:
  mal-C: യഹോവയ്ക്കു പാടുക, അവിടന്ന് മഹത്തരമായ കാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു; ഇതു ഭൂമി
    മുഴുവൻ പ്രസിദ്ധമായിത്തീരട്ടെ.
  deu-TKW: Singt Jahwe! denn er hat Hohes vollführt; das werde überall auf Erden kund!
  lin-lin: Boyemba loyembo mpo na Yawe, pamba te asali makambo ya kokamwa. Tika ete
    mokili mobimba eyeba yango !
  eng-LSV: Praise YHWH, for He has done excellence, || This is known in all the earth.
  eng-GNV: 'Sing vnto the Lord, for he hath done excellent things: this is knowen
    in all the worlde.'
  eng-WEBSTER: 'Sing to the LORD; for he hath done excellent things: this is known
    in all the earth.'
  nhw-BL: Xihuicaca tiohuicatl para TOTECO pampa yaya quichijtoc huejhueyi tlamantli.
    Ma quimatica catli quichijtoc nochime ipan tlaltipactli.
  swh-ONEN: Mwimbieni Bwana, kwa kuwa ametenda mambo makuu, hili na lijulikane duniani
    kote.
  bba-bba: I Yinni Gusunɔ tɔmɔ, domi ɡɑ̃ɑ bɛɛrɛɡinɑ u kuɑ. I nin ɡɑri kpɑro hɑnduniɑ
    kpuro sɔɔ.
  eng-KJVCPB: 'Sing unto the Lord; for he hath done excellent things: This is known
    in all the earth.'
  luo-luo: Werne Jehova Nyasaye nikech osetimo gik madongo; kendo mano nyaka ngʼere
    e piny duto.
  meu-meu: Iehova ihanamolaina anedia avabi, badina be kara hereadia vada e kara,
    tanobada idoinai unu bae diba toma.
  npi-ULB: परमप्रभुको निम्ति गीत गाओ, किनकि उहाँले महिमित कुराहरू गर्नुभएको छ । यसलाई
    सारा पृथ्वीभरि प्रकट गरियोस् ।
  yor-yor: Kọ orin sí Olúwa, nítorí ó ti ṣe ohun tí ó lógo, jẹ́ kí èyí di mí mọ̀ fún
    gbogbo ayé.
  pes-OPCB: برای خداوند سرود بسرایید، زیرا کارهای بزرگی انجام داده است. بگذارید تمام
    جهان بداند که او چه کرده است.
  tgl-ULB: Umawit kay Yahweh, dahil gumawa siya ng mga dakilang bagay; ipaalam ito
    sa buong mundo.
  hui-hui: Anduane Homogohondo iba ganaru lalu, Ibugua biabe bayaleore bigi biyarunaga
    ibu mini leneore ka, lalimu. Hameigini tara tara dindi bibahendeha bu karume hale
    hai helo bi bayale ogoni lamiai halimu.
  mya-mya: '``ကိုယ်​တော်​ပြု​တော်​မူ​သော​ကြီး​မြတ်​သည့် အ​မှု​တော်​တို့​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး
    သီ​ဆို​ကြ​လော့။ ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့​အား ထို​သ​တင်း​ကို​ကြေ​ညာ​ကြ​လော့။'
  bod-N: ཁོང་གིས་ཆེས་ལེགས་པའི་དོན་རྣམས་མཛད་པ་དང་། དོན་དེ་ས་གཞི་ཡོངས་སུ་ཁྱབ་པའི་ཕྱིར་དུ།
    ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་ཕུལ་ཞིག
  wsk-wsk: Yawe ko wur iluwalko, mu awuk, nu kiwem ningo duap duap beteram, se kiwem
    umu ko balal se ali lilim la ikiokko.
  sna-sna: Imbirai Jehovha, nokuti akaita zvinhu zvinoshamisa; izvi ngazvizivikanwe
    pasi pose.
  spa-BLM: ¡Cantad a Yahvé, porque ha hecho cosas excelentes! ¡Que esto se sepa en
    toda la tierra!
  cac-cac: Con̈ b'itanan̈ec d'a Jehová, yujto te nivan yelc'och tas ix sc'ulej, yovalil
    tz'ojtacajel d'a masanil yolyib'an̈q'uinal tic.
  swh-ULB: Mwiimbie Yahwe, maana ametenda matendo yaliotukuka; acha hili lijulikane
    dunia nzima.
  bel-bel: сьпявайце Госпаду, бо Ён учыніў вялікае, - хай ведаюць гэта на ўсёй зямлі.
  deu-ELBBK: Besingt den HERRN, denn Herrliches hat er getan; dies werde kund auf
    der ganzen Erde!
  mbb-OT: Kentahi niw is Nengazen su ǥeina te egkein-in-inuwan is menge mibeelen din.
    Ipetueni niw heini ziyà te tivuuk he kelibutan.
  mal-2015: യഹോവെക്കു കീർത്തനം ചെയ്‌വിൻ; അവൻ ശ്രേഷ്ഠമായതു ചെയ്തിരിക്കുന്നു; ഇതു ഭൂമിയിൽ
    എല്ലാടവും പ്രസിദ്ധമായ്‌വരട്ടെ.
  gup-gup: Karriwayinin nuye nawu Yawey, dja nungka kurduyimeng bu kundjalmak duninjh.
    Wardi birriwarlahkenh bininj rowk kabirriburrbun kore baleh nungka kurduyimeng.”
  rmc-rmc: Giľaven le RAJESKE, bo kerďa igen slavna skutki, mi dodžanel pes pal oda
    calo svetos.
  pes-OPV: برای خداوند بسرایید زیراکارهای عظیم کرده است و این در تمامی زمین معروف
    است.
  ron-1924: 'Кынтаць Домнулуй, кэч а фэкут лукрурь стрэлучите: сэ фие куноскуте ын
    тот пэмынтул!”'
  ben-OBCV: সদাপ্রভুর উদ্দেশে গীত গাও, কারণ তিনি মহিমাময় অনেক কাজ করেছেন; সমস্ত জগৎকে
    একথা জানাও।
  som-som: Rabbiga u gabya, waayo, waxyaalo waaweyn ayuu sameeyey, dunida oo dhanna
    taas ogeysiiya.
  lat-VUC: Cantate Domino, quoniam magnifice fecit; annuntiate hoc in universa terra.
  eng-ASVBT: 'Sing unto Jehovah; for he hath done excellent things: let this be known
    in all the earth.'
  ita-1885: Salmeggiate il Signore; perciocchè egli ha fatte cose eccelse; questo
    è conosciuto per tutta la terra.
  eng-LXXUP: 'Sing praise to the name of the Lord; for he has done great things: declare
    this in all the earth.'
  eng-ULB: Sing to Yahweh, for he has done glorious things; let this be known throughout
    the earth.
  spa-VBL: Canten al Señor por todas las cosas gloriosas que ha hecho; que todo el
    mundo lo sepa.
  fra-_FOB: Chantez à l'Éternel, car il a fait des choses magnifiques; qu'elles soient
    connues par toute la terre!
  mal-mal: യഹോവയ്ക്ക് കീർത്തനം ചെയ്യുവിൻ; അവിടുന്ന് ശ്രേഷ്ഠമായതു ചെയ്തിരിക്കുന്നു;
    ഇതു ഭൂമിയിൽ എല്ലായിടവും പ്രസിദ്ധമായിവരട്ടെ.
  lit-lit: Giedokite gyrių VIEŠPAČIUI, nes jis padarė didingų dalykų! Tebūna tai žinoma
    visoje žemėje.
  urd-GVR: Rab kī tamjīd kā gīt gāo, kyoṅki us ne zabardast kām kiyā hai, aur is kā
    ilm pūrī duniyā tak pahuṅche.
  suz-BL: परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पने। मारदे हना मेकोमी थम सक्ति पाइश्‍शो
    गेय पशो बाक्‍ब। एको लोव़ रागी नेल्‍लेमी ब्रपतीन।
  eng-NOY: Sing to Jehovah, for he hath done glorious things; Be this known in all
    the earth!
  ita-1927: Salmeggiate all’Eterno, perché ha fatte cose magnifiche; siano esse note
    a tutta la terra!
  ckb-ckb: گۆرانی بۆ یەزدان بڵێن، چونکە کاری شکۆمەندانەی کردووە، با ئەمە لە هەموو
    جیهاندا زانراو بێت.
  eng-BBE: 'Make a song to the Lord; for he has done noble things: give news of them
    through all the earth.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿರಿ. ಏಕೆಂದರೆ, ಅವರು ಮಹಿಮೆಯ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾರೆ. ಇದು
    ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ತಿಳಿದಿರಲಿ.
  tam-2017: யெகோவாவைக் கீர்த்தனம்செய்யுங்கள், அவர் மகத்துவமான செயல்களைச் செய்தார்;
    இது பூமியெங்கும் அறியப்படக்கடவது என்பீர்கள்.
  spa-RV-1909: 'Cantad salmos á Jehová; porque ha hecho cosas magníficas: sea sabido
    esto por toda la tierra.'
  ron-BTF: Cântaţi DOMNULUI, căci a făcut lucruri măreţe, aceasta este cunoscută pe
    tot pământul.
  eng-WEBP: Sing to the LORD, for he has done excellent things! Let this be known
    in all the earth!
  eng-FBV: Sing to the Lord for all the glorious things he's done—let the whole world
    know!
  nld-1939: Zingt Jahweh lof om de wonderen, die Hij deed, En laat de hele aarde ze
    kennen!
  nch-BL: Xihuicaca tiohuicat para TOTECO pampa yaya quichijtoc huejhueyi tamanti.
    Ma quimatica taya quichijtoc nochi ipan taltipacti.
  vie-1934: 'Hãy ca tụng Đức Giê-hô-va, vì Ngài đã làm những công việc rực rỡ: nên
    phô cho thế gian đều biết!'
  hin-CV: गीतों से याहवेह की स्तुति करो, क्योंकि उन्होंने प्रतापमय काम किए हैं; और
    सारी पृथ्वी पर यह प्रकट हो जाए.
  eng-OURB: Sing zahmar ·musical praise· to Adonai, for he has done excellent things!
    Let this be known in all the earth!
  spa-BES: Canten alabanzas al Señor; porque ha hecho cosas maravillosas. Dar noticias
    de esto por toda la tierra.
  tdx-tdx: Misaboa am’ Iehovà, ty amo raha fanjaka anoe’eo; ehe te hene hahaoniñe
    izay o an-tane atoio.
  tha-KJV: จงร้องเพลงสรรเสริญพระเยโฮวาห์ เพราะพระองค์ทรงกระทำกิ​จอ​ันดี​เลิศ ให้​เรื่องนี้​รู้​กันทั่วไปในแผ่นดินโลก
  por-BR-2018: Cantai ao SENHOR, porque ele fez coisas grandiosas; que isto seja conhecido
    em toda a terra.
  deu-ELO: Besinget Jehova, denn Herrliches hat er getan; solches werde kund auf der
    ganzen Erde!
  eng-WYC-2018: Sing ye to the Lord, for he hath done worshipfully (or for he hath
    done honourably, or for he hath done magnificently); tell ye this [out] in all
    [the] earth.
  epo-epo: Kantu al la Eternulo, ĉar majestaĵon Li faris; tio estu sciata sur la tuta
    tero.
  uig-PIN: Pǝrwǝrdigarƣa küylǝr eytinglar, Qünki U uluƣ ixlarni ⱪilƣan; Mana bu pütkül
    jaⱨanƣa ayan ⱪilinsun!
  beo-beo: 'E da gasa bagade hou hamobeba:le, Ema nodone gesami hea:ma. Osobo bagade
    fifi asi gala huluane da amo sia: ida:iwane gala nabimu da defea.'
  tpi-OTNT: Singim ol song na litimapim nem bilong Bikpela. Em i kisim biknem long
    ol gutpela gutpela wok em i mekim. Tokim olgeta lain manmeri long ol gutpela gutpela
    wok bilong en.
  hau-SA: Ku rera ga Ubangiji, gama ya aikata manyan abubuwa; bari a sanar da wannan
    ga dukan duniya.
  uig-LAT: Perwerdigargha küyler éytinglar, Chünki U ulugh ishlarni qilghan; Mana
    bu pütkül jahan’gha ayan qilinsun!
  nde-nde: Hlabelelani kuThixo, ngoba wenze izinto ezinhle kakhulu; lokhu kwenzeni
    kwazakale emhlabeni wonke.
  ton-ton: 'Hiva kia Sihova; he kuo ne fai ʻae ngaahi meʻa lelei ʻaupito: ʻoku ʻilo
    ia ʻe māmani kotoa pē.'
  ces-1613: Žalmy zpívejte Hospodinu, nebo veliké věci učinil; a to známé buď po vší
    zemi.
  eng-WMB: Sing to the LORD, for he has done excellent things! Let this be known in
    all the earth!
  tam-TCV: யெகோவா மகிமையான காரியங்களைச் செய்தபடியால் அவரைப் போற்றிப்பாடுங்கள்; உலகம்
    முழுவதற்கும் இது அறிவிக்கப்படட்டும்.
  ceb-ULB: Awiti si Yahweh, kay naghimo siya ug mahimayaong mga butang; ipahibalo
    kini ngadto sa tibuok kalibotan.
  pol-UBG: Śpiewajcie PANU, gdyż uczynił wielkie rzeczy. Niech będzie o tym wiadomo
    w całej ziemi.
  urd-GVU: رب کی تمجید کا گیت گاؤ، کیونکہ اُس نے زبردست کام کیا ہے، اور اِس کا علم
    پوری دنیا تک پہنچے۔
  deu-1912: Lobsinget dem HERRN, denn er hat sich herrlich bewiesen; solches sei kund
    in allen Landen.
  kan-2017: ಯೆಹೋವನನ್ನು ಗಾನದಿಂದ ಸ್ತುತಿಸಿರಿ; ಆತನು ಮಹಿಮೆಯ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾನೆ; ಇದು
    ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ತಿಳಿದಿರಲಿ.
  yap-yap: Mu tang niged SOMOL ni bochan feni sorok ko pin’en ke rin’. Muguyed rogon
    ngan rung’ag u ga’ngin e fayleng murung’agen.
  hlt-MCSB: Rhimomnah a saii te diklai pum loh a ming coeng dongah BOEIPA te tingtoeng
    uh lah.
  mdy-ETH: ዒዛኮ ዼኤፖ ማዾሮ ናንጊና ናንጋ ጎዳ ቦንቾም ዓይናዹዋቴ! ዬይ ዒዛኮ ዼኤፖ ማዻ ዓጮ ቢያይዳ ዔርታንዳጉዲ ማሁዋቴ።
  twi-ASANTE: To dwom ma Awurade, ɛfiri sɛ, wayɛ deɛ ɛwɔ animuonyam bebree. Da yei
    adi kyerɛ ewiase nyinaa.
  eng-WEBU: Sing to the LORD, for he has done excellent things! Let this be known
    in all the earth!
  wal-wal: GODAI gita oosuwaa oottido gishshau, ayyo yexxite. Hagee sa7a ubban eretto.
  spa-PDDPT: ¡Canten salmos a Yavé, porque hizo proezas! ¡Sea conocido esto en toda
    la tierra!
  gun-gun: Peroporaei ke Senhor, mba'emo porã ete ojapo rire. Yvy jave rupi toikuaapa
    ha'e nunga!
  ilo-ULB: Kantaanyo ni Yahweh, gapu kadagiti nadayag a banbanag nga inaramidna; maipakaammo
    koma daytoy iti entero a daga.
  kpg-kpg: Daahili ang gi Dimaadua i ana mee humalia huogodoo ala ne hai. Henuailala
    hagatau gi hagalongo gi nia longo.
  uig-ARA: پەرۋەردىگارغا كۈيلەر ئېيتىڭلار، چۈنكى ئۇ ئۇلۇغ ئىشلارنى قىلغان؛ مانا بۇ
    پۈتكۈل جاھانغا ئايان قىلىنسۇن!
  sus-sus: Wo xa Alatala matɔxɔ bɛɛtie ra a xa kaabanakoe xa fe ra. Wo xa duniɲa birin
    nakolon a xa nɔrɛ ra.
  pon-2006: Kumwail kouliong KAUN-O pwehki wiepen nin lime lapalap akan. Sampah pwon
    en rong rohng pwukat.
  jae-jae: Anam wê lanemŋa êndêŋ Apômtau gebe gêgôm gêŋsêga toŋaclai. Naasôm ŋawae
    ênam nom ŋagamêŋ samob auc.
  ksd-ksd: Avat a kakailai tadav ra Luluai tago i tar pait ra umana livuana magit;
    boina ba na po rikai ta ra rakarakan a gunagunan par.
  tur-YTC: Yahve'ye ezgiler söyleyin, çünkü O harika işler yaptı! Bütün yeryüzünde
    bu bilinsin!
  grc-BRENT: Ὑμνήσατε τὸ ὄνομα Κυρίου, ὅτι ὑψηλὰ ἐποίησεν· ἀναγγείλατε ταῦτα ἐν πάσῃ
    τῇ γῇ.
  ind-AYT: Bernyanyilah bagi TUHAN karena Dia telah melakukan hal-hal yang sangat
    baik; biarlah ini diberitahukan ke seluruh bumi.
  nya-nya: Imbirani Yehova, pakuti wachita ntchito zazikulu; zimenezi zidziwike pa
    dziko lonse lapansi.
  hrv-hrv: Pjevajte Jahvi, jer stvori divote, neka je to znano po svoj zemlji!
  mps-mps: Te tęąbi po weyu, Genuai Bidigo nogi ugwaba sao. Magi baso meni, aga
    genuai nogi salio, te agai yali wiegi wiegi yai sę yalide. Agai wiegi wiegi yai
    sę yali po tigidali tǫde we bidibolo pusao.
  tpi-tpi: Singim ol song na litimapim nem bilong Bikpela. Em i kisim biknem long
    ol gutpela gutpela wok em i mekim. Tokim olgeta lain manmeri long ol gutpela gutpela
    wok bilong en.
  dan-1931: Lovsyng HERREN, thi stort har han øvet, lad det blive kendt på den vide
    Jord!
  vie-OVCB: Hãy ca ngợi Chúa Hằng Hữu, vì Ngài đã làm những việc diệu kỳ. Hãy để cả
    thế giới tán dương Ngài.
  guj-2017: યહોવાહનાં ગીત ગાઓ, કેમ કે તેમણે મહિમાવાન કૃત્યો કર્યાં છે; આ વાત આખી પૃથ્વીમાં
    જાહેર થાઓ.
  pon-2006A: Kumwail kouliong KAUN-O pwehki wiepen nin lime lapalap akan. Sampah pwon
    en rong rohng pwukat.
  por-BRBSL: Cantem para Javé, pois ele fez coisas excelentes! Que isto seja conhecido
    em toda a terra!
  cth-cth: BAWIPA koe pholen la sak awh. Lentoenae lahoi thaw a tawk toe. Hete heh,
    talai tami pueng ni panuek awh naseh.
  twi-twi: To dwom ma Awurade, efisɛ, wayɛ nea ɛwɔ anuonyam bebree. Da eyi adi kyerɛ
    wiase nyinaa.
  hlt-hlt: Rhimomnah a saii te diklai pum loh a ming coeng dongah BOEIPA te tingtoeng
    uh lah.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nkɛ yɛ̃́ kù dɔ̀ɔ̀ dɛ̀ dɛumɛ̀, pĩɛ̃kɛ́nɛ̀ dɛ kpɛ́í
    kɛtenkɛ̀ kɛmɔu.
  msy-2020: Ia Ikiavɨra Itir Godɨn ingangarir bar ekiar an amiziba bangɨn, a bagh
    onger akabar amu an ziam fam! Ia nguazir kamɨn gumazamiziba bar me mɨkɨm suam,
    God ingangarir ekiabagh ami.”
  dop-dop: Ɩ́ sɑ Tɑcɑɑ nɑ mǝ yontu. Mpi tɔ, Tɑcɑɑ lɑpɑ tǝmɑ sɔsɔɔnɑ kɛ́. Pǝ wɛɛ sɩ
    pɑ́ lɑ nɑ ɑntulinyɑ tǝnɑ nyɩ mpʋ.
  azb-azb: Rəbbi tərənnüm edin, Çünki O, möhtəşəm işlər gördü, Qoy bütün dünya bunu
    bilsin!
  eng-DBY: 'Sing psalms of Jehovah, for he hath done excellent things: this is known
    in all the earth.'
  hin-2017: “यहोवा का भजन गाओ, क्योंकि उसने प्रतापमय काम किए हैं, इसे सारी पृथ्वी
    पर प्रगट करो।
  wol-KYG: Woyleen Aji Sax ji, moo kawey jëf! Na lii siiw biir àddina sépp.
  eng-YLT: Praise ye Jehovah, for excellence He hath done, Known is this in all the
    earth.
  kne-kne: Mankanta kayo ay mangidayaw en sisya gapo sin nakaskasdaaw ay inam-amag
    na. Ipaammo yo sin intiro ay daga.
  eng-WYC-2017: Sing ye to the Lord, for he hath done worshipfully; tell ye this [out]
    in all [the] earth.
  eng-WMBB: Sing to the LORD, for he has done excellent things! Let this be known
    in all the earth!
  urd-GVH: रब की तमजीद का गीत गाओ, क्योंकि उसने ज़बरदस्त काम किया है, और इसका इल्म
    पूरी दुनिया तक पहुँचे।
  rug-rug: Mi kera la koe Zihova, sina sari na tinavete variva magasadi si taveti
    Sa; vata gilana nia koasa doduruna sa kasia popoa sa inavoso hie.
  gaz-gaz: Inni waan ulfina qabu hojjeteeraatii Waaqayyoon faarfadhaa; wanni kun addunyaa
    hunda keessatti haa beekamu.
  fra-LSG: 'Célébrez l’Éternel, car il a fait des choses magnifiques: Qu’elles soient
    connues par toute la terre!'
  gnn-gnn: Buku‐ŋal'yurranydja manikayyu manaparra nhanukala Garraywalanydja, liŋgu
    yuwalk yana ŋayi djämanydja mirithirri wal'ŋu, ḻatju' dhika ŋanya; bukmak dhuwala
    munatha' wäŋa ḻiw'marama yurru yolŋu'‐yulŋunydja wokthun nhanŋu yäkuwunydja ŋunhi
    ŋayi bathala yäku.
  yal-yal: Ɛ bɛtin ba Alatala xa bayo a bata fe gbeene rakamali. Ɛ e fe fala dunuɲa
    muxune birin xa!”
  iou-iou: Bureni, imaka säkgämän gäripi nikek Yawetä täk täyak unita yäŋpäŋ iniŋ
    ubiŋ tewut. Teŋirä unitäŋo wäpi biŋam komeni komeni kudup kuŋ moreton!
  haw-1868: E oli aku ia Iehova, no ka mea, na hana oia i na mea nani; He mea ikea
    keia ma ka honua a pau.
  arb-NAV: اشْدُوا لِلرَّبِّ لأَنَّهُ قَدْ صَنَعَ عَظَائِمَ. لِيُعْلَنْ ذَلِكَ فِي
    الأَرْضِ كُلِّهَا
  ewe-ewe: Miɖe gbeƒã Yehowa, elabena ewɔ nu dzɔatsuwo, miɖe gbeƒã eƒe kafukafu le
    xexea me katã.
  eng-LEE: 'Sing unto the Lord; for he hath wrought a stupendous thing: known is this
    on all the earth.”'
  asm-FB: যিহোৱাৰ উদ্দেশ্যে গান কৰা, কিয়নো তেওঁ মহৎ কাৰ্য কৰিলে; সমগ্র পৃথিৱীত এই
    সকলো জানিবলৈ দিয়া হওক।
  sus-A: وٌ شَ عَلَتَلَ مَتْشْ بّيتِيٍ رَ عَ شَ كَابَنَكٌي شَ قٍ رَ. وٌ شَ دُنِحَ
    بِرِن نَكٌلٌن عَ شَ نْرّ رَ.
  fra-SBL: Chantez à Yahvé, car il a fait des choses excellentes ! Qu'on le sache
    par toute la terre !
  hbo-hbo: זַמְּר֣וּ יְהוָ֔ה כִּ֥י גֵא֖וּת עָשָׂ֑ה *מְיֻדַּעַת (מוּדַ֥עַת) זֹ֖את בְּכָל־הָאָֽרֶץ׃
  kik-kik: Inĩrai Jehova, nĩgũkorwo nĩekĩte maũndũ marĩ riiri; na mũtũme ũndũ ũcio
    ũmenywo nĩ thĩ yothe.
  fra-NCL: Chantez Yahweh, car il a fait des choses magnifiques ; qu’on le sache dans
    toute la terre !
  cek-AK: Kahoih koek hmuen to a sak boeh pongah, Angraeng khaeah laa to sah oh; hae
    hae long kaminawk boih mah panoek o nasoe.
  cuk-cuk: Bab-Jehováʼga ega-namaklemaladgi be namakmar, ar ade, ibmar-gegerdaklemalad
    imaksad. We-ibmar-gegerdaklemalad bela we-napneggi dulemar-wisguega be imakmar.
  uig-CYR: Пәрвәрдигарға күйләр ейтиңлар, Чүнки У улуқ ишларни қилған; Мана бу пүткүл
    җаһанға аян қилинсун!
  tel-2017: యెహోవాను గూర్చి పాటలు పాడండి. ఆయన అద్భుతమైన కార్యాలు చేశాడు. ఈ సంగతి భూమంతా
    తెలియనివ్వండి.
  hat-BSA: Louwe SENYÈ a ak chanson yo, paske Li te fè gwo bagay! Kite sa konnen sou
    tout latè!
  kos-kos: On nu sin LEUM GOD ke sripen orekma wolana lal. Sulkakin pweng se inge
    nu fin faclu nufon.
  hbo-WLC: זַמְּר֣וּ יְהוָ֔ה כִּ֥י גֵא֖וּת עָשָׂ֑ה מידעת זֹ֖את בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ, nʼihi na o meela oke ihe dị ebube. Meekwanụ ka
    ụwa niile mara ihe ọ rụrụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର; କାରଣ ସେ ମହିମାଯୁକ୍ତ କର୍ମ କରିଅଛନ୍ତି; ତାହା
    ସମୁଦାୟ ପୃଥିବୀର ଜ୍ଞାତ ହେଉ।
  chk-chk: Ousipwe kölün mwareiti ewe Samol mi Lapalap, pun a föri föför mi amwarar,
    nge chon fanüfan meinisin repwe silei usun.
  rop-rop: Dumaji yubin dum brabli gudbala ting, melabat garra singsing en preisimbat
    langa yu neim ebriweya langa dijan wel.’
  ukr-1871: Сьпівайте Господеві, бо він учинив велике, — нехай дознаються про се по
    всїй землї!
  deu-1951: Singet dem HERRN; denn er hat Großes getan; solches werde in allen Landen
    bekannt!
  eng-JPS: Sing unto the LORD; for He hath done gloriously; this is made known in
    all the earth.
  srp-1865: Pojte Gospodu, jer uèini velike stvari, neka se zna po svoj zemlji.
  lug-lug: Mumuyimbire Mukama Katonda ettendo kubanga akoze eby’ettendo; muleke kino
    kimanyibwe mu mawanga gonna.
  heb-heb: זמרו יהוה כי גאות עשה מידעת זאת בכל הארץ׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে গান কর, কারণ তিনি মহিমার কাজ করেছেন; এই পৃথিবীর সব
    জায়গা জানুক।
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਗਾਓ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸ਼ਾਨਦਾਰ ਕੰਮ ਕੀਤੇ ਹਨ, ਇਹ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਜਾਣਿਆ
    ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား ကိုထောမနာသီချင်းဆို ကြလော့။ထူးဆန်း သောအမှုကိုပြု တော်မူပြီ။အမှု
    တော်သည်မြေ တပြင် လုံး၌ ထင်ရှား ပါစေ။
  tte-O: Yaubada koina tawali kaiwena ginauli namwanamwasosili iginauliliko. Sowana
    tawalo-masalan yanuwa yaulina meuloina kolili.”
  hmo-hmo: Lohiabada hanamoa totona, ane do umui abia, badina be ia ese, kara badadia
    ia karaia vadaeni. Tanobada taudia ibounai dekenai, inai sivarai do umui gwauraia
    loaloa.
  urd-urd: “ख़ुदावन्द की मदह सराई करो; क्यूँकि उसने जलाली काम किये जिनको तमाम दुनिया
    जानती है।
  rus-SYN: пойте Господу, ибо Он соделал великое, - да знают это по всей земле.
  bqc-SIM: À lɛsi Diiɛ, asa à tidↄ̀ńlaɛ, à to dṹnia gbɛ̃́pii yã́pi dↄ̃.
  tcz-CHONGTHU: Thil kidang tahtah aboldoh jeh in Pakai la saovin. Ama thangvahna
    vannoi pumpi hetsah un.
  mar-mar: परमेश्वरास गा, कारण त्याने गौरवी कृत्ये केली आहेत; हे सर्व पृथ्वीवर माहीत
    होवो.
  qub-qub: Tayta Diosta alabar cantay-llapa. Payga fiyupa almiraypajcunatami rurasha.
    Chaytaga cay pachacho caj runacuna intërucho musyanman.
  hat-hat: Chante pou Seyè a, paske li fè gwo mèvèy. Fè tout moun sou latè konn sa!
  eng-BSB: Sing to the LORD, for He has done glorious things. Let this be known in
    all the earth.
  eng-WEBPB: Sing to the LORD, for he has done excellent things! Let this be known
    in all the earth!
  kbq-kbq: Ra Anumzamo'ma knare zantfama hurante'nea zankura, zagamera huta agi'a
    ahentesga hanune. Ama ana zankura huama huta maka ama mopafima mani'naza vahera
    zamasami vagaresnune.
  nhe-BL: Xihuicaca tiohuicatl para TOTECO pampa yajaya quichijtoc huejhueyi tlamantli.
    Ma quimatica tlen quichijtoc nochi tlacame ipan tlaltepactli.
  gub-BL: Pemuzàg Tupàn Tuweharupi Wiko Ma'e ikatu haw rehe zegar haw nehe, ta'e uzapo
    ikatuahy ma'e a'e xe. Tuwe teko ywy nànànar ukwaw hemiapo kwer wà nehe.
  eng-DRA: 'Sing ye to the Lord, for he hath done great things: shew this forth in
    all the earth.'
