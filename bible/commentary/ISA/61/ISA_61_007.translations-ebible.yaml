verse: ISA.061.007
translations:
  mal-C: നിങ്ങളുടെ ലജ്ജയ്ക്കു പകരമായി നിങ്ങൾക്ക് ഇരട്ടി പ്രതിഫലം ലഭിക്കും, അപമാനത്തിനു
    പകരം നിങ്ങൾ നിങ്ങളുടെ അവകാശത്തെക്കുറിച്ച് ആനന്ദിക്കും. അങ്ങനെ നിങ്ങളുടെ ദേശത്ത്
    ഇരട്ടി ഓഹരി നിങ്ങൾക്കു ലഭിക്കും, ശാശ്വതമായ ആനന്ദം നിങ്ങൾക്കുണ്ടാകും.
  deu-TKW: 'Dafür, daß sie zwiefache Schande und Beschimpfung als ihren Besitzanteil
    erhalten hatten, darum werden sie nun Zwiefaches in ihrem Lande zum Besitze bekommen:
    ewige Freude wird ihnen zu teil werden.'
  lin-lin: Na esika ya soni na bino, bokozwa litomba mbala mibale, mpe na esika ya
    kosambwa, bokosepela na libula na bino. Boye, bokozwa litomba mbala mibale kati
    na mokili na bino mpe bokosepela mpo na libela.
  eng-LSV: Instead of your shame—double [honor], || And [instead of] confusion, ||
    They rejoice in their portion, || Therefore they take possession in their land
    a second time, || Continuous joy [is] for them.
  eng-GNV: 'For your shame you shall receiue double, and for confusion they shall
    reioyce in their portion: for in their lande they shall possesse the double: euerlasting
    ioy shall be vnto them.'
  eng-WEBSTER: 'For your shame ye shall have double; and for confusion they shall
    rejoice in their portion: therefore in their land they shall possess the double:
    everlasting joy shall be to them.'
  nhw-BL: Anmechtlaijiyohuiltijtoque huan anmechpinahualtijque onpano miyac huan ama
    anquiselise onpano miyac tlatlepanitacayotl huan paquilistli catli huejcahuas
    para nochipa.
  swh-ONEN: Badala ya aibu yao watu wangu watapokea sehemu maradufu, na badala ya
    fedheha watafurahia katika urithi wao; hivyo watarithi sehemu maradufu katika
    nchi yao, nayo furaha ya milele itakuwa yao.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɑ bɛɛ sekuru doke tɑ kpɑ̃. Tɔmbɑ bɛɛ yɑ̃ɑtɑm siemɔ,
    yen sɔ̃nɑ seku ten ɑyerɔ i ko n bɑɑ mɔ n kpɑ̃ tɔn ben temɔ, kpɑ i n wɑ̃ɑ nuku
    dobu sɔɔ bi bu ǹ kpeemɔ.
  eng-KJVCPB: 'For your shame you shall have double; And for confusion they shall
    rejoice in their portion: Therefore in their land they shall possess the double:
    Everlasting joy shall be unto them.'
  luo-luo: Kar yudo wichkuot to joga noyud pok nyadiriyo, kendo kar yudo achaya to
    ginibed mamor gi pokgi; kuom mano giniyud pok nyadiriyo e pinygi, kendo mor mochwere
    nobed margi.
  meu-meu: Emui hemarai ibolona na ahumui rua bavabi, bona idadaraimui ibolona na
    ahumui ba moalelai; taunabunai emui tano ai ahumui rua bavabi, bona moale hanaihanai
    na emui ai baine mia.
  npi-ULB: तिमीहरूको शर्मको साटोमा तिमीहरूले दोब्‍बर पाउनेछौ । अनि अपमनाको साटोमा
    तिनीहरू आफ्‍ना अंशमा आनन्दित हुनेछन् । यसरी तिनीहरूले आफ्‍नो देशको दोब्‍बर अंश
    पाउनेछन् । अनन्तको आनन्द तिनीहरूकै हुनेछ ।
  yor-yor: Dípò àbùkù wọn àwọn ènìyàn mi yóò gba ìlọ́po méjì, àti dípò àbùkù wọn wọn
    yóò yọ̀ nínú ìní wọn; bẹ́ẹ̀ ni wọn yóò sì jogún ìlọ́po méjì ní ilẹ̀ wọn, ayọ̀
    ayérayé yóò sì jẹ́ tiwọn.
  pes-OPCB: رسوایی و سرافکندگی شما پایان خواهد یافت و سعادت مضاعف و شادی ابدی نصیبتان
    خواهد شد.
  tgl-ULB: Sa halip ng inyong kahihiyan magkakaroon kayo ng kasaganaan; at sa halip
    ng kasiraang-puri sila ay magagalak sa kanilang bahagi. Kaya sila ay magkakaroon
    ng isang dobleng bahagi ng kanilang lupa; walang-hanggang kagalakan ay mapapasakanila.
  cbu-NT: Sirú siy kiyung kachiyarangus, itaru, natsha nimun mangis kis kizpur taatssa.
    Sirú tputs siyaa yutaritaam ínarangunts, itaru natsha tputs siyaam mangutari urkiree
    panapantar ashchintsa.
  hui-hui: Tí ala taga taraore howa tínaga dengui bu yi howa harimigoni ereba halu
    tíninaga dindini daibu howa mbirale dabudaburu abale yu harimigo bolangua howa
    dewaore yu halu turu taraore ho holeberemi. Anigo tínaga turu holene ogoni ereba
    nahe wiaabo holebira.
  mya-mya: သင်​တို့​၏​အ​ရှက်​ကွဲ​အ​ကျိုး​နည်း​မှု​များ​သည် ဆုံး​ခန်း​တိုင်​ရောက်​လေ​ပြီ။
    သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ပိုင်​ပြည်​တွင်​နေ​ထိုင်​ရ​လျက်၊ သင်​တို့​၏​ပစ္စည်း​ဥစ္စာ​များ​သည်​လည်း​နှစ်​ဆ
    တိုး​၍​လာ​လိမ့်​မည်။ သင်​တို့​သည်​ထာ​ဝ​စဉ်​ဝမ်း​မြောက်​ပျော်​ရွှင် ရ​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཅག་ལ་ཐེབས་པའི་ངོ་ཚའི་ཚབ་ཏུ་ནོར་སྐལ་ལྡབ་གཉིས་འཐོབ་ཅིང་། ངོ་ཚའི་ཚབ་ཏུ་དེ་དག་གིས་རང་ལ་ཐོབ་པའི་ནོར་སྐལ་གྱི་ཕྱིར་དགའ་འབོད་བྱེད་པས།
    དེ་དག་ལ་རང་ཡུལ་ནས་ནོར་སྐལ་ལྡབ་གཉིས་འཐོབ་ཅིང་། རྟག་ཏུ་དགའ་བར་འགྱུར།
  sna-sna: Pachinzvimbo chokunyadziswa kwavo vanhu vangu vachagamuchira migove miviri,
    uye pachinzvimbo chokunyadziswa vachafara munhaka yavo; nokudaro vachagara nhaka
    yemigove miviri munyika yavo, uye mufaro usingaperi uchava wavo.
  spa-BLM: En lugar de tu vergüenza tendrás el doble. En lugar de la deshonra, se
    alegrarán de su porción. Por lo tanto, en su tierra poseerán el doble. La alegría
    eterna será para ellos.
  cac-cac: A ex tic, icha val ix aj eyab'an syail, q'uixvelal yed' b'uchval, icha
    pax chi' ol aj e chaan e b'eyumal yed' e tzalajc'olal, malaj slajvub'.
  swh-ULB: Badala yake aibu yenu itaongezeka; na badala ya fedhea walifurahia juu
    ya sehemu yao. Hivyo basi sehemu yao itaongezeka mara mbili katika nchi na furaha
    ya milele itakuwa yao.
  bel-bel: За пасаромленьне вам будзе ўдвая; за паглумленьне яны будуць радавацца
    сваёй долі, бо ў зямлі сваёй удвая атрымаюць; весялосьць вечная будзе ў іх.
  deu-ELBBK: Anstatt eurer Schmach werdet ihr das Doppelte haben, und anstatt der
    Schande werden sie jubeln über ihr Teil; darum werden sie in ihrem Land das Doppelte
    besitzen, werden ewige Freude haben.
  mbb-OT: Kenè kew egkepeel-elezan, kekenà, egketakep is tuvad he egkezawat niw puun
    te tanè niw, ne igkelipey niw haazà is egkezawat niw. Is kelipey niw ebpedayun
    taman te taman.
  mal-2015: നാണത്തിന്നു പകരം നിങ്ങൾക്കു ഇരട്ടിയായി പ്രതിഫലം കിട്ടും; ലജ്ജെക്കു പകരം
    അവർ തങ്ങളുടെ ഓഹരിയിൽ സന്തോഷിക്കും; അങ്ങനെ അവർ തങ്ങളുടെ ദേശത്തു ഇരട്ടി അവകാശം പ്രാപിക്കും;
    നിത്യാനന്ദം അവർക്കു ഉണ്ടാകും.
  gup-gup: Ngudda minj ngurriyawoyhyeme, dja minj nangale ngundiyawoyhdjuhbun ngudberre.
    Ngaye won ngudberre manbu ngardduk kunmakmak. Ngurridjalyo kore kunbolk ngudberre,
    dja ngurridjalmarrmarr duninjh munguyh munguyh.”
  rmc-rmc: Vaš tumari ladž chudena duvar ajci pačiv a vaš tumari potupa o radišagos
    tumare ďeďictvostar, bo andre tumari phuv chudena duvar ajci a ela tumen radišagos
    pro furt.
  pes-OPV: به عوض خجالت، نصیب مضاعف خواهید یافت و به عوض رسوایی ازنصیب خود مسرور خواهند
    شد بنابراین ایشان درزمین خود نصیب مضاعف خواهند یافت و شادی جاودانی برای ایشان
    خواهد بود.
  ron-1924: Ын локул окэрий воастре, вець авя ындоитэ чинсте; ын локул рушиний, се
    вор весели де партя лор, кэч вор стэпыни ындоит ын цара лор ши вор авя о букурие
    вешникэ.
  ben-OBCV: লজ্জার পরিবর্তে আমার প্রজারা দ্বিগুণ অংশের অধিকার লাভ করবে; আর অপমানের
    পরিবর্তে তারা তাদের উত্তরাধিকারে উল্লসিত হবে; এভাবেই তারা নিজেদের দেশে দ্বিগুণ
    অংশের অধিকার পাবে আর চিরস্থায়ী আনন্দ হবে তাদের অধিকার।
  som-som: Meeshii ceebtiinna sharaf labanlaab ah baad ka heli doontaan, oo meeshii
    qasmiddana waxay ku rayrayn doonaan qaybtooda, sidaas daraaddeed iyagu dalkooda
    qayb labanlaab ah bay ku hantiyi doonaan, oo waxaa iyaga u ahaan doonta farxad
    weligeed ah.
  lat-VUC: Pro confusione vestra duplici et rubore, laudabunt partem suam; propter
    hoc in terra sua duplicia possidebunt, lætitia sempiterna erit eis.
  eng-ASVBT: 'Instead of your shame ye shall have double; and instead of dishonor
    they shall rejoice in their portion: therefore in their land they shall possess
    double; everlasting joy shall be unto them.'
  ita-1885: In luogo della vostra confusione, avrete il doppio; e invece dell'ignominia,
    giubileranno nella loro porzione; perciò erederanno il doppio nel lor paese ed
    avranno allegrezza eterna.
  eng-LXXUP: Thus shall they inherit the land a second time, and everlasting joy shall
    be upon their head.
  eng-ULB: Instead of your shame you will have double; and instead of dishonor they
    will rejoice over their share. So they will have a double share of their land;
    everlasting joy will be theirs.
  spa-VBL: En lugar de la vergüenza, recibirán una doble bendición; en lugar de los
    insultos, se alegrarán de que les den el doble de tierras, y su alegría durará
    para siempre.
  fra-_FOB: Au lieu de votre honte, vous aurez une double part; et au lieu d'ignominie,
    ils célébreront leur partage; ainsi dans leur pays ils posséderont le double,
    et ils auront une joie éternelle.
  mal-mal: നാണത്തിനു പകരം നിങ്ങൾക്ക് ഇരട്ടിയായി പ്രതിഫലം കിട്ടും; ലജ്ജയ്ക്കു പകരം
    അവർ അവരുടെ ഓഹരിയിൽ സന്തോഷിക്കും; അങ്ങനെ അവർ അവരുടെ ദേശത്ത് ഇരട്ടി അവകാശം പ്രാപിക്കും;
    നിത്യാനന്ദം അവർക്ക് ഉണ്ടാകും.
  urd-GVR: Tumhārī sharmindagī nahīṅ rahegī balki tum izzat kā dugnā hissā pāoge,
    tumhārī ruswāī nahīṅ rahegī balki tum shāndār hissā milne ke bāis shādiyānā bajāoge.
    Kyoṅki tumheṅ watan meṅ dugnā hissā milegā, aur abadī ḳhushī tumhārī mīrās hogī.
  suz-BL: मारदे हना गे अरु क्‍येङा निक्‍शी खेयप मुने दोक्‍तीनी। मिनु इन कली ग्रांग्रा
    दित्‍ताक्‍म। मोपतीके गे इन रागीमी निक्‍शी खेयप रू ताइनीनी। मिनु गेना हना यो ग्‍येरसीतीके
    गे नु बाक्‍ब।
  eng-NOY: For your shame shall ye have a double reward; And for ignominy ye shall
    rejoice in your portion; Therefore in your land ye shall possess double; Everlasting
    joy shall be your portion.
  ita-1927: Invece della vostra onta, avrete una parte doppia; invece d’obbrobrio,
    giubilerete della vostra sorte. Sì, nel loro paese possederanno il doppio, ed
    avranno un’allegrezza eterna.
  ckb-ckb: گەلەکەم لە جێی ڕیسوایی، دوو ئەوەندە میراتی وەردەگرن، لە جێی شەرمەزاربوون،
    بە بەشی خۆیان دڵخۆش دەبن. ئیتر لە خاکەکەیان دوو هێندە میرات وەردەگرن، خۆشی هەتاهەتاییان
    بۆ دەبێت.
  eng-BBE: As they had twice as much grief, and marks of shame were their heritage,
    so in their land they will be rewarded twice over, and will have eternal joy.
  kan-OKCV: ನಿಮ್ಮ ನಾಚಿಕೆಗೆ ಬದಲಾಗಿ ಮಾನವು ಎರಡರಷ್ಟಾಗುವುದು. ಅವಮಾನಕ್ಕೆ ಬದಲಾಗಿ ತಮ್ಮ ಪಾಲಿನಲ್ಲಿ
    ಹರ್ಷಿಸುವರು. ಆದ್ದರಿಂದ ತಮ್ಮ ದೇಶದಲ್ಲಿ ಎರಡರಷ್ಟು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು. ನಿತ್ಯವಾದ ಸಂತೋಷವು
    ನಿಮಗೆ ಆಗುವುದು.
  tam-2017: உங்களுடைய வெட்கத்திற்குப் பதிலாக இரண்டு மடங்கு பலன் வரும்; அவமானத்திற்குப்
    பதிலாகத் தங்கள் பாகத்தில் சந்தோஷப்படுவார்கள்; அதினிமித்தம் தங்கள் தேசத்தில் இரட்டிப்பான
    பங்கை அடைவார்கள்; நித்திய மகிழ்ச்சி அவர்களுக்கு உண்டாகும்.
  spa-RV-1909: En lugar de vuestra doble confusión, y de vuestra deshonra, os alabarán
    en sus heredades; por lo cual en sus tierras poseerán doblado, y tendrán perpetuo
    gozo.
  ron-BTF: În locul ruşinii voastre veţi primi dublu; şi în locul ocării se vor bucura
    în partea lor, de aceea în ţara lor ei vor stăpâni o parte dublă, bucurie veşnică
    vor avea.
  eng-WEBP: Instead of your shame you will have double. Instead of dishonor, they
    will rejoice in their portion. Therefore in their land they will possess double.
    Everlasting joy will be to them.
  eng-FBV: Instead of shame you will receive a double blessing; instead of insults,
    you will be happy to have a double amount of land given to you, and your joy will
    last forever.
  nld-1939: In plaats van hun dubbele schande, Van hun aandeel in smaad en verachting,
    Zullen zij in hun land een dubbel aandeel bezitten, En eeuwige vreugde genieten;
  nch-BL: Amechtaijyohuiltijtoque huan amechpinahualtijque pano miyac huan ama anquiselise
    tahuel miyac tatepanitacayot huan paquilisti cati huejcahuas para nochipa.
  vie-1934: Các ngươi sẽ được gấp hai để thay vì sự xấu hổ; chúng nó sẽ vui vẻ về
    phận mình để thay sự nhuốc nhơ. Vậy nên chúng nó sẽ có sản nghiệp bội phần trong
    xứ mình, và được sự vui mừng đời đời.
  hin-CV: अपनी लज्जा के स्थान पर तुम्हें दो गुणा अंश मिलेगा, तथा निंदा के स्थान पर
    वे अपने भाग के कारण हर्ष करेंगे. तुम अपने देश में दुगुने होंगे, और सदा आनंदित
    रहोगे.
  eng-OURB: Instead of your shame you will have double. Instead of dishonor, they
    will rejoice in their portion. Therefore in their land, they will possess double.
    Everlasting joy will be to them.
  spa-BES: Como tenían el doble de dolor, en vez de humillación, darán gritos de júbilo
    por su herencia, en su tierra serán recompensados dos veces, y tendrán gozo eterno.
  tdx-tdx: 'Kanao ni-roe ty hasalara’ areo, naho nirebeha’ iareo ty hoe: Anjara’ iareo
    ty fivoteboteñañe, le hanañe roe an-tane’ iareo ao, vaho ho nainai’e am’ iareo
    ao ty hafaleañe.'
  tha-KJV: แทนความอายของเจ้าทั้งหลาย เจ้​าจะได้ส่วนสองส่​วน แทนความอดสู เขาทั้งหลายจะเปรมปรี​ดิ​์ในส่วนของเขา
    เพราะฉะนั้นในแผ่นดินของเขาทั้งหลาย เขาจะได้สองส่วนเป็นกรรมสิทธิ์ ความชื่นบานเป็นนิตย์จะเป็นของเขา
  por-BR-2018: Em vez de vossa vergonha, tereis porção dobrada; e em vez de humilhação,
    terão alegria sobre sua parte; pois em sua terra terão posse do dobro, e terão
    alegria eterna.
  deu-ELO: Anstatt eurer Schmach werdet ihr das Doppelte haben, und anstatt der Schande
    werden sie jubeln über ihr Teil; darum werden sie in ihrem Lande das Doppelte
    besitzen, werden ewige Freude haben.
  eng-WYC-2018: For your double shame and shame, they shall praise the part of them;
    for this thing they shall have peaceably double things in their land, and everlasting
    gladness shall be to them. (For your double shame, ye shall now have good things
    in double, and ye shall praise your portion; yea, because of this, ye shall have
    good things in double in your own land, and everlasting happiness shall be to
    you.)
  epo-epo: Pro via honto vi ricevos duoble, pro la malhonoro ili ĝojkantos sur siaj
    partoj; duoblaĵon ili ekposedos en sia lando; ĝojo eterna estos ĉe ili.
  uig-PIN: Horlinip, xǝrmǝndiliktǝ ⱪalƣininglarning orniƣa ikki ⱨǝssǝ nesiwǝnglǝr
    berilidu; Rǝswa ⱪilinƣanliⱪning orniƣa ular tǝⱪsimatida xadlinip tǝntǝnǝ ⱪilidu;
    Xuning bilǝn ular zeminƣa ikki ⱨǝssilǝp igidarqiliⱪ ⱪilidu; Mǝnggülük xad-huramliⱪ
    ularningki bolidu.
  beo-beo: Dilia gogosiasu da dagoi. Dilia da dilia sogedafa amo ganodini esalumu.
    Dilia wali gagui da baligili, aduna agoane gagui dagoi ba:mu. Amola dilia hahawane
    hou da mae fisili, eso huluane dialalalumu.
  tpi-OTNT: Yupela i bin sem nogut tru na haitim pes bilong yupela. Tasol bai yupela
    i sindaun long graun bilong yupela yet, na bai yupela i kisim planti samting i
    winim tru ol samting yupela i bin i gat bipo, na bai yupela i amamas moa yet.
    Na dispela amamas bilong yupela bai i stap oltaim.
  hau-SA: A maimakon kunyarsu mutanena za su sami rabi riɓi biyu, a maimakon wulaƙanci
    za su yi farin ciki cikin gādonsu; ta haka za su gāji rabo riɓi biyu a ƙasarsu,
    da kuma madawwamin farin ciki zai zama nasu.
  uig-LAT: Xorlinip, shermendilikte qalghininglarning ornigha ikki hesse nésiwengler
    bérilidu; Reswa qilin’ghanliqning ornigha ular teqsimatida shadlinip tentene qilidu;
    Shuning bilen ular zémin’gha ikki hessilep igidarchiliq qilidu; Menggülük shad-xuramliq
    ularningki bolidu.
  nde-nde: Esikhundleni sehlazo labo abantu bami bazaphiwa isabelo esiphindwe kabili,
    njalo esikhundleni sokuyangeka bazathokoza ngelifa labo; ngakho isabelo selifa
    labo elizweni sizaphindwa kabili, lentokozo engapheliyo izakuba ngeyabo.
  ton-ton: Koeʻuhi ko hoʻomou mā te mou maʻu ʻae totongi ke liunga ua, pea ʻe fetongi
    ʻaki hoʻomou fakamaaʻi ʻae fiefia ʻi honau tofiʻa; he te mou maʻu ke liunga ua
    hake ʻae tofiʻa ʻi honau fonua pea temou fiefia ai ʻo taʻengata.
  ces-1613: Za dvojnásobní zahanbení vaše a pohanění prozpěvovati budete, z podílu
    jejich a v zemi jejich dvojnásobní dědictví obdržíte, a tak veselé věčné míti
    budete.
  eng-WMB: Instead of your shame you will have double. Instead of dishonor, they will
    rejoice in their portion. Therefore in their land they will possess double. Everlasting
    joy will be to them.
  tam-TCV: என் மக்கள் தங்கள் வெட்கத்திற்குப் பதிலாக நாட்டில் இரட்டிப்பான பங்கைப் பெறுவார்கள்.
    அவமானத்திற்குப் பதிலாக அவர்கள் தங்கள் உரிமையில் மகிழ்ச்சியடைவார்கள். ஆகவே அவர்கள்
    தங்கள் நாட்டில் இரட்டிப்பான பங்கை உரிமையாக்கிக்கொள்வார்கள். நித்திய மகிழ்ச்சி
    அவர்களுக்கு உரியதாயிருக்கும்.
  ceb-ULB: Imbis sa inyong kaulawan duha ang inyong maangkon, ug imbis nga kaulawan
    maglipay hinuon kamo sa ilang bahin. Busa maangkon nila ang duha ka bahin sa ilang
    kayutaan; ug magmalipayon sila sa walay kataposan.
  pol-UBG: Za waszą hańbę wynagrodzę wam podwójnie, a zamiast wstydzić się, będziecie
    śpiewać; dlatego posiądziecie podwójne dziedzictwo z ich działu i w ich ziemi.
    I będziecie mieć wieczną radość.
  agr-agr: Atumek mina aentsug ainayatkujum shiig kuashat datsan chichajam, busainaku
    dushikiam kuashat waittsau ainagme. Nuadui nuna nagkaesau atumi nugkem waji aidaujai
    shiig kuashat jukitnaitjume. Dutikajum ajumaish tuké shiig aneasjum pujustinaitjume.
  kyc-kyc: Nakamana elya nyuo karenge doko mee otara. Nakamana yuu muru range dokona
    paliraminyipa mena bangepe dupwa mee lama opetaeli konda pyuo seramo kararami.
    Dopa piraminyipa nakamana rae maingi renge doko soo puu para.
  urd-GVU: تمہاری شرمندگی نہیں رہے گی بلکہ تم عزت کا دُگنا حصہ پاؤ گے، تمہاری رُسوائی
    نہیں رہے گی بلکہ تم شاندار حصہ ملنے کے باعث شادیانہ بجاؤ گے۔ کیونکہ تمہیں وطن
    میں دُگنا حصہ ملے گا، اور ابدی خوشی تمہاری میراث ہو گی۔
  deu-1912: Für eure Schmach soll Zwiefältiges kommen, und für die Schande sollen
    sie fröhlich sein auf ihren Äckern; denn sie sollen Zwiefältiges besitzen in ihrem
    Lande, sie sollen ewige Freude haben.
  kan-2017: ನಿಮಗಾದ ಅವಮಾನಕ್ಕೆ ಬದಲಾಗಿ ಎರಡರಷ್ಟು ಮಾನವನ್ನು ಹೊಂದುವಿರಿ; ನಾಚಿಕೆಪಟ್ಟದ್ದಕ್ಕೆ
    ಪ್ರತಿಯಾಗಿ ಇವರು ತಮ್ಮ ಸ್ವತ್ತಿನಲ್ಲಿ ಹಿಗ್ಗುವರು; ಹೀಗೆ ತಮ್ಮ ದೇಶದಲ್ಲಿ ಎರಡರಷ್ಟನ್ನು ಅನುಭವಿಸುವರು;
    ಇವರಿಗೆ ಶಾಶ್ವತ ಸಂತೋಷವಾಗುವುದು.
  yap-yap: Tamra’ ni um ted nge moning ni un tay ngomed e bayi m’ay. Bay um pired
    ko nam romed, ma pi machaf romed e bayi mun daken; ma felfelan’ romed e bay i
    par ndariy n’umngin nap’an.
  hlt-MCSB: Nangmih kah yahpohnah neh mingthae yueng te a rhaep la a kah hamsum neh
    tamhoe uh ni. A khohmuen te rhaepnit la a pang uh tangloeng vetih amih ham kumhal
    kohoenah om ni.
  mdy-ETH: ታ ዴራ ቦርሲንቴ ቤዞ ጳንጬ ቦንቾ ዴንቃንዳኔ፤ ዻውሲንቴ ቤዞዋ ዔያቶም ዒንጊቴ ባኮና ዎዛዻንዳኔ፤ ዔያቶኮ ቤርታኣ
    ሳዖፓ ጳንጬ ማዔ ሳዓ ዔካንዳኔ፤ ናንጊና ናንጋ ዎዛኣ ዔያቶም ማዓንዳኔ።
  twi-ASANTE: Wɔn animguaseɛ anan mu me nkurɔfoɔ bɛnya animuonyam mmɔho, na ahohora
    anan mu wɔbɛsɛpɛ wɔn ho wɔ wɔn adedie mu; ne saa enti wɔn asase no so kyɛfa bɛyɛ
    mmɔho, na anigyeɛ a ɛnni awieeɛ bɛyɛ wɔn dea.
  eng-WEBU: Instead of your shame you will have double. Instead of dishonor, they
    will rejoice in their portion. Therefore in their land they will possess double.
    Everlasting joy will be to them.
  wal-wal: Intte yeellaa gishshaa intte naa77u kushe saamaa ekkana; kauyyidoogaa gishshaakka
    intte qaadan intte ufaittana. Hegaa gishshau, intte intte biittan naa77u dakkuwaa
    laattana; intte ufaissaikka merinaa ufaissa gidana.
  spa-PDDPT: En lugar de su vergüenza tendrán doble honra y en vez de su humillación
    gritarán de júbilo por su herencia. Por tanto, poseerán el doble en su tierra
    y tendrán gozo eterno.
  gun-gun: Pexĩmba 'rãgue py penemboeteave 'rã, ha'e penembojarua rei 'rãgue py pevy'a
    'rã pendevy guarã oĩ va'e re. Ha'e nunga rupi pendeyvy re pendekuaia py hetave
    ete 'rã pereko mba'emo, pevy'a riae 'rã pekuapy guive.
  ilo-ULB: Imbes a ti pannakaibabainyo, maaddaankayonto iti mamindua a bingay; ken
    imbes a pannakalais, agrag-odanto gapu kadagiti bingayda. Maaddaandanto ngarud
    iti mamindua a bingay iti dagada; kukuadanto ti agnanayon a rag-o.
  kpg-kpg: Godou langaadia mo godou tee la ga haga lawa. Goodou gaa noho i lodo godou
    guongo donu, gei godou maluagina la gaa dua lua, gei godou tenetene ga waalooloo
    gaa hana hua beelaa.
  uig-ARA: خورلىنىپ، شەرمەندىلىكتە قالغىنىڭلارنىڭ ئورنىغا ئىككى ھەسسە نېسىۋەڭلەر بېرىلىدۇ؛
    رەسۋا قىلىنغانلىقنىڭ ئورنىغا ئۇلار تەقسىماتىدا شادلىنىپ تەنتەنە قىلىدۇ؛ شۇنىڭ
    بىلەن ئۇلار زېمىنغا ئىككى ھەسسىلەپ ئىگىدارچىلىق قىلىدۇ؛ مەڭگۈلۈك شاد-خۇراملىق
    ئۇلارنىڭكى بولىدۇ.
  sus-sus: «N ma ɲama xa yaagi masarama hɛɛri gbegbe nan na, e kɛ belebele nan sɔtɔma
    e xa yaagi ɲɔxɔ ra. E yire belebele sɔtɔma nɛ e xa bɔxi singe tagi, e fa sɛɛwa
    abadan.»
  pon-2006: Amwail namenek oh saroh imwiseklahr. Kumwail pahn kousoanla nan uhdakamwail,
    oh amwail kepwe kesempwal kan pahn tohtohla pahn pak riau. Amwail peren pahn kin
    poatopoat kohkohlahte.
  jae-jae: Anôtônê lau têtap biŋ majeŋŋa sa kêlêlêc ma lau sêgôm êsêac waeŋ sec. Kêtu
    tonaŋŋa êsêac oc sêwê kaiŋ gamêŋ êlêlêc su ma êsêac têntac ŋajam ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Da vaura varkul ure ra vavirvir i ga tup avat; ma ure ra purpuruan diat
    a gugu ta kadia tiniba; tago diat a vatur vake a ura tiniba ta kadia gunan; diat
    a gugu pa na mutu.
  tur-YTC: Utancınıza karşılık iki katı olacak. Aşağılanmaya karşılık onlar paylarıyla
    sevinecekler. Bu nedenle kendi topraklarında iki kat mülk edinecekler. Onlara
    sonsuz sevinç olacak.
  grc-BRENT: Οὕτως ἐκ δευτέρας κληρονομήσουσι τὴν γῆν, καὶ εὐφροσύνη αἰώνιος ὑπὲρ
    κεφαλῆς αὐτῶν.
  ind-AYT: Sebagai ganti rasa malumu, kamu akan menerima dua kali lipat. Sebagai ganti
    aib, mereka akan bersorak-sorai atas bagian mereka. Demikianlah di negeri mereka,
    mereka akan menerima bagian dua kali lipat, mereka akan memiliki sukacita kekal.
  nya-nya: Chifukwa manyazi awo anali owirikiza; ndi kuti munalandira chitonzo ndi
    kutukwana, adzakondwera ndi cholowa chawo, tsono adzalandira cholowa chawo cha
    chigawo cha dziko mowirikiza, ndipo chimwemwe chamuyaya chidzakhala chawo.
  hrv-hrv: Dvostruka bijaše njihova sramota - rug i prezir bijahu im baština - zato
    će u zemlji svojoj baštinit' dvostruko, njihova će biti radost vječita.
  mps-mps: Polobadu te dage hale dwai mu elama, duga gesabidi seselaluali. Tiali goli,
    dage te duga tǫde digi bidaibao, te dagego nai hauwa mu siyu, te dagego polobadu
    elaluali nai mu edelaibao, te dage pemene umabo mu yaibao. Tama dagego te ebo
    homu pemene sesemane sogo elalua paibao.
  tpi-tpi: Yupela i bin sem nogut tru na haitim pes bilong yupela. Tasol bai yupela
    i sindaun long graun bilong yupela yet, na bai yupela i kisim planti samting i
    winim tru ol samting yupela i bin i gat bipo, na bai yupela i amamas moa yet.
    Na dispela amamas bilong yupela bai i stap oltaim.
  dan-1931: Fordi de fik tvefold Skændsel, og Spot og Spyt var deres Lod, får de tvefold
    Arv i deres Land, dem tilfalder evig Glæde;
  vie-OVCB: Thay vì bị hổ thẹn và nhục nhã, các ngươi sẽ được vinh dự, thịnh vượng
    gấp đôi và vui mừng mãi mãi. Các ngươi sẽ hưởng sản nghiệp bội phần trong xứ và
    được vui mừng mãi mãi.
  guj-2017: તમારી લાજના બદલામાં તમને બમણું મળશે; અને અપમાનને બદલે તેઓ પોતાને મળેલા
    હિસ્સાથી હરખાશે. તેથી તેઓ પોતાના દેશમાં બમણો વારસો પામશે; તેઓને અનંતકાળનો આનંદ
    મળશે.
  pon-2006A: Amwail namenek oh saroh imwiseklahr. Kumwail pahn kousoanla nan uhdakamwail,
    oh amwail kepwe kesempwal kan pahn tohtohla pahn pak riau. Amwail peren pahn kin
    poatopoat kohkohlahte.
  por-BRBSL: Em vez de sua vergonha, você terá o dobro. Em vez de desonrar, eles se
    regozijarão com sua porção. Portanto, em suas terras eles possuirão o dobro. A
    alegria eterna será para eles.
  cth-cth: Na kayanae yueng lah let hni touh bari lah na awm awh vaiteh, barihoehnae
    yueng lah amamae ham dawk a konawm awh han. Hatdawkvah, amamae ram dawk let hni
    touh hoi coe awh vaiteh, a yungyoe konawmnae teh ahnimae lah ao han.
  twi-twi: Wɔn animguase anan mu me nkurɔfo benya anuonyam mmɔho, na ahohora anan
    mu wɔbɛsɛpɛw wɔn ho wɔ wɔn adedi mu; ne saa nti wɔn asase no so kyɛfa bɛyɛ mmɔho,
    na anigye a enni awiei bɛyɛ wɔn dea.
  hlt-hlt: Nangmih kah yahpohnah neh mingthae yueng te a rhaep la a kah hamsum neh
    tamhoe uh ni. A khohmuen te rhaepnit la a pang uh tangloeng vetih amih ham kumhal
    kohoenah om ni.
  tbz-SIM: Dɛ yiè ifɛi tɛ̃́nkɛ í yó ndi bo, di yóó pɛ́tɛ́ ticuuti nti kucɛ mɛ̀dɛ́mɛ̀,
    kɛ́mbo diwɛ̀ì miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: Ia faragha bar aghumsɨzir dafam inigha uan guaba monge. Egh gɨn ia uari
    uan nguazim inigh a dapiagh bizir bar avɨrim initɨ, da bizir ia faragha inizibagh
    afiragham. Eghtɨ ia bar akongegh ikɨ kamaghɨra ikiam.
  azb-azb: Çəkdiyiniz xəcalət yerinə ikiqat şərəf, Rüsvayçılıq əvəzinə payınızı alıb
    sevinəcəksiniz. İndi isə torpağınızda ikiqat mülk alacaqsınız, Sevinciniz əbədi
    olacaq.
  eng-DBY: 'Instead of your shame [ye shall have] double; instead of confusion they
    shall celebrate with joy their portion: therefore in their land they shall possess
    the double; everlasting joy shall be unto them.'
  hin-2017: तुम्हारी नामधराई के बदले दूना भाग मिलेगा, अनादर के बदले तुम अपने भाग के
    कारण जयजयकार करोगे; तुम अपने देश में दूने भाग के अधिकारी होंगे; और सदा आनन्दित
    बने रहोगे।
  wol-KYG: Sama ñoñ ay weccikoo seen gàcce ñaari céri teraanga, sarxolley mbég di
    seen cér, wuutu toroxte. Ñaari cér lañuy am ca seenum réew, mbégte mu sax ñeel
    leen.
  eng-YLT: Instead of your shame and confusion, A second time they sing of their portion,
    Therefore in their land A second time do they take possession, Joy age-during
    [is] for them.
  kne-kne: Gapo ta dobli di panakaibabain ya ligat ay linak-am din ipogaw ko, mandobli
    abe di ganasen da ay ragsak ya kinabaknang sin bokod da ay daga.
  eng-WYC-2017: For your double shame and shame, they shall praise the part of them;
    for this thing they shall have peaceably double things in their land, and everlasting
    gladness shall be to them.
  eng-WMBB: Instead of your shame you will have double. Instead of dishonour, they
    will rejoice in their portion. Therefore in their land they will possess double.
    Everlasting joy will be to them.
  urd-GVH: तुम्हारी शरमिंदगी नहीं रहेगी बल्कि तुम इज़्ज़त का दुगना हिस्सा पाओगे, तुम्हारी
    रुसवाई नहीं रहेगी बल्कि तुम शानदार हिस्सा मिलने के बाइस शादियाना बजाओगे। क्योंकि
    तुम्हें वतन में दुगना हिस्सा मिलेगा, और अबदी ख़ुशी तुम्हारी मीरास होगी।
  rug-rug: Lopu kote kurekure sari Qua tinoni ba kote vagia tu rini koa Rau sa hinia
    tanisa koburu kenuna, meke lopu kote talotaṉa si arini ba kote qetuqetu nia rini
    sa dia tinago; ke kote tagoi rini si karua dia hinia koasa pepeso, meke na qinetuqetu
    sapu loke vina betona si kote koa koa rini.”
  gaz-gaz: Qooda qaanii keessanii hiree dachaa ni argattu; qooda salphinaa isin dhaala
    keessanitti ni gammaddu; kanaafuu isin biyya keessan keessatti hiree dachaa ni
    dhaaltu; gammachuun bara baraas kan keessan.
  fra-LSG: Au lieu de votre opprobre, vous aurez une portion double; Au lieu de l’ignominie,
    ils seront joyeux de leur part; Ils posséderont ainsi le double dans leur pays,
    Et leur joie sera éternelle.
  gnn-gnn: “Ŋäthilinydja wal'ŋu nhe ŋunhinydja ŋurruwuyknha ŋula nhämiriwnha, gurrupuruŋuna
    nhe, yurru dhiyaŋunydja‐wala nhe ḻukunydjana mirithirrina, bitjanna nhe yurru
    yukurra nhinanydja ŋoy‐djulŋithirrina gupaḏalnha‐wala.
  yal-yal: Benun ɛ xa yagi, ɛ seene dɔxɔde firin sɔtɔma nɛn. Benun ɛ xa rayarabi,
    ɛ gbelegbelema nɛn sɛwani ɛ kɛɛna fe ra. Ɛ yi kɛɛn dɔxɔde firin sɔtɔ ɛ yamanani
    ɛ yi habadan sɛwan sɔtɔ.
  iou-iou: Täŋpäkaŋ mäyäk terak itkuŋo upäŋkaŋ komejinken äneŋi itkaŋ bian itkuŋo
    u irepmitpäŋ ahäŋ bumbum terak api itneŋ. Bureni, jiraŋ ude itkuŋo upäŋkaŋ oretoret
    tärek-täreki nämo api täneŋ.
  haw-1868: No ko oukou hilahila, a e uku palua ia oukou, A no ka hoopalaimaka e olioli
    lakou i ko lakou kuleana; Nolaila, ma ko lakou aina, e loaa palua lakou, E loaa
    no ia lakou ka olioli mau loa.
  arb-NAV: وَعِوَضاً عَنْ عَارِكُمْ تَنَالُونَ ضِعْفَيْنِ مِنَ الْمِيرَاثِ، وَعِوَضاً
    عَنِ الْهَوَانِ تَبْتَهِجُونَ بِنَصِيبِكُمْ، لِهَذَا تَمْلِكُونَ فِي أَرْضِكُمْ
    نَصِيبَيْنِ، وَيَكُونُ فَرَحُكُمْ أَبَدِيًّا.
  ewe-ewe: Le woƒe ŋukpe teƒe la, nye dukɔ la axɔ gomekpɔkpɔ teƒe eve. Le vlododo
    teƒe la, woakpɔ dzidzɔ ɖe woƒe domenyinyi ŋuti; ale woaxɔ domenyinyi ƒe teƒe eve
    le woƒe anyigba dzi, eye dzidzɔkpɔkpɔ mavɔ anye wo tɔ.
  eng-LEE: 'In the place of your twofold shame,—and the confusion of which they loudly
    complained as their portion: therefore in their land shall they possess a twofold
    [portion]; everlasting joy shall be granted unto them.'
  asm-FB: তোমালোকৰ লাজৰ পৰিৱৰ্তে তোমালোকে দুগুণ পাবা, আৰু তেওঁলোকে অপমানৰ পৰিৱৰ্তে
    নিজৰ অংশত আনন্দ কৰিব; সেয়ে তেওঁলোকে তেওঁলোকৰ দেশত দুগুণ অংশ লাভ কৰিব, আৰু তেওঁলোকৰ
    অনন্তকলীয়া আনন্দ হ’ব।
  sus-A: «ﭑ مَ حَمَ شَ يَافِ مَسَرَ مَ هّيرِ فبٍفبٍ نَن نَ، عٍ كّ بٍلٍبٍلٍ نَن سْتْمَ
    عٍ شَ يَافِ حْشْ رَ. عٍ يِرٍ بٍلٍبٍلٍ سْتْمَ نّ عٍ شَ بْشِ سِنفٍ تَفِ، عٍ قَ سّيوَ
    عَبَدَن.»
  fra-SBL: Au lieu de ta honte, tu auras le double. Au lieu du déshonneur, ils se
    réjouiront de leur part. C'est pourquoi, dans leur pays, ils posséderont le double.
    La joie éternelle sera pour eux.
  hbo-hbo: תַּ֤חַת בָּשְׁתְּכֶם֙ מִשְׁנֶ֔ה וּכְלִמָּ֖ה יָרֹ֣נּוּ חֶלְקָ֑ם לָכֵ֤ן בְּאַרְצָם֙
    מִשְׁנֶ֣ה יִירָ֔שׁוּ שִׂמְחַ֥ת עֹולָ֖ם תִּהְיֶ֥ה לָהֶֽם׃
  kik-kik: Nĩ ũndũ wa ũrĩa andũ akwa manaconorithio, makaarĩhĩrio maita meerĩ, na
    handũ ha thoni-rĩ, nĩmagakenera igai rĩao; na nĩ ũndũ ũcio makaagaya igai maita
    meerĩ bũrũri-inĩ wao, na magĩe na gĩkeno gĩtagathira nginya tene.
  fra-NCL: Au lieu de votre honte, vous aurez double portion et au lieu de l’ignominie,
    ils se réjouiront de leur part ; ils posséderont ainsi double part dans leur pays ;
    il y aura pour eux une joie éternelle.
  cek-AK: Azathaih pongah alet hnetto tahamhoihaih na hnu o tih; ahmin set zuengah
    nihcae ih taham to na toep o tih; prae thungah tahamhoihaih alet hnetto na hnu
    o tih; nihcae loe dungzan anghoehaih hoiah om o tih boeh.
  cuk-cuk: ”An-dulamar, e-binged-dummad-itosmalad-muchub, ibmar-nuegan ilabo-wilub
    abingamaloed. An-dulamar, e-nug-isgusad-muchub, ibmar-ega-uklegoedgi yeer itomaloed.
    Deyobi, na e-napagine ibmar-ega-uklegoedi, ilabo-wilub abingamaloed, degisadegu
    weligwale gudii gumaloed.
  uig-CYR: Хорлинип, шәрмәндиликтә қалғиниңларниң орниға икки һәссә несивәңләр берилиду;
    Рәсва қилинғанлиқниң орниға улар тәқсиматида шатлинип тәнтәнә қилиду; Шуниң билән
    улар зиминға икки һәссиләп егидарчилиқ қилиду; Мәңгүлүк шат-хурамлиқ уларниңки
    болиду.
  tel-2017: మీ అవమానానికి బదులు మీకు రెట్టింపు దీవెనలు వస్తాయి. నిందకు బదులు తమకు
    లభించిన భాగాన్ని బట్టి వాళ్ళు సంతోషిస్తారు. తమ దేశంలో రెట్టింపు భాగం వారి స్వాధీనం
    అవుతుంది. నిత్యానందం వారిది అవుతుంది.
  hat-BSA: Olye de wont nou, nou va gen yon pòsyon doub; olye de imilyasyon, yo va
    rele ak lajwa sou pòsyon pa yo. Akoz sa, yo va posede yon pòsyon doub nan peyi
    yo; lajwa etènèl la va pou yo.
  bxh-bxh: Sa lawe hudoꞌiyedi, taumayamaya buina haba egu dodoga edi gogo sa ouli,
    Na hige faꞌatiti, buina mate edi gogo yai haba sa kwade; yo edi tanohi ana sigasiga
    haba ya falaꞌi. Be kwade hige ofina, mate iti, enehedi. Egu nuwa adidili yai haba
    egu dodoga E famaisadi, be egu yali otaꞌota fahina ai lisidi E ginauli.
  kos-kos: Mwe mwekin ac mwe akkoluk nu suwos uh safla. Kowos fah muta in facl suwos
    sifacna, Ac mwe kasrup lowos ac fah yokelik pacl luo. Engan lowos fah oanna nwe
    tok.
  hbo-WLC: תַּ֤חַת בָּשְׁתְּכֶם֙ מִשְׁנֶ֔ה וּכְלִמָּ֖ה יָרֹ֣נּוּ חֶלְקָ֑ם לָכֵ֤ן בְּאַרְצָם֙
    מִשְׁנֶ֣ה יִירָ֔שׁוּ שִׂמְחַ֥ת עוֹלָ֖ם תִּֽהְיֶ֥ה לָהֶֽם׃
  ibo-ibo: Nʼọnọdụ ihere dịịrị ha ugbu a, ndị m ga-enweta ngọzị okpukpu abụọ, nʼọnọdụ
    nkọcha dịịrị ha ha ga-aṅụrị ọṅụ nʼihi ihe nketa ha nwetara. Ha ga-enweta okpukpu
    ihe nketa ala abụọ, ketakwa ọṅụ nke ga-adịgidere ha ruo mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେମାନେ ଲଜ୍ଜାର ପରିବର୍ତ୍ତେ ଦୁଇଗୁଣ ସମ୍ମାନ ପାଇବ; ପୁଣି, ଅପମାନର ପରିବର୍ତ୍ତେ
    ସେମାନେ ଆପଣା ଆପଣା ଅଧିକାରରେ ଆନନ୍ଦ କରିବେ; ଏନିମନ୍ତେ ସେମାନେ ଆପଣାମାନଙ୍କ ଦେଶରେ ଦୁଇଗୁଣ
    ଅଂଶ ପାଇବେ; ସେମାନଙ୍କର ଅନନ୍ତକାଳସ୍ଥାୟୀ ଆହ୍ଲାଦ ହେବ।
  chk-chk: Pokiten ämi oua küna turunufas me itengau fän ruu, iei mine oupwe pwal
    angei fän ruu wisemi me lon püsin fanüemi, nge pwapwa esemüch epwe nom remi.
  rop-rop: Basdam pipul bin mokimbat yumob en meigim yumob abumbat adtaim, bat najing
    na. Yumob garra jidan brabli gudbalawei olagijawan.
  ukr-1871: За ваш сором оддано буде вам удвоє; за стид будуть вони радуватись своєю
    долею, бо в країнї своїй удвоє стільки посядуть; веселощі вічні будуть у них.
  deu-1951: Die erlittene Schmach wird euch zwiefach vergolten, und anstatt der Schande
    werden sie frohlocken über ihr Teil; denn sie werden in ihrem Lande ein doppeltes
    Erbteil erlangen, und ewige Freude wird ihnen zuteil werden.
  eng-JPS: 'For your shame which was double, and for that they rejoiced: ''Confusion
    is their portion''; therefore in their land they shall possess double, everlasting
    joy shall be unto them.'
  srp-1865: 'Za dvostruku sramotu vašu, i što se pjevaše: rug je dio njihov, zato
    æe u zemlji njihovoj naslijediti dvojinom i imaæe vjeènu radost.'
  lug-lug: Mu kifo ky’ensonyi, abantu bange baliddizibwawo emirundi ebiri. Mu kifo
    ky’okuswala basanyuke olw’ebyo bye balifuna era balifuna omugabo gwa mirundi ebiri,
    essanyu lyabwe liribeerera emirembe gyonna.
  heb-heb: תחת בשתכם משנה וכלמה ירנו חלקם לכן בארצם משנה יירשו שמחת עולם תהיה להם׃
  ben-IRV: তোমাদের লজ্জার পরিবর্তে দুই গুণ ভাগ পাবে এবং অসম্মানের পরিবর্তে তারা তাদের
    ভাগে আনন্দ করবে। সুতরাং তাদের দেশের মধ্যে দুই গুণ ভাগ পাবে; চিরস্থায়ী আনন্দ তাদের
    হবে।
  pan-pan: ਤੁਹਾਡੀ ਲਾਜ ਦੇ ਬਦਲੇ ਤੁਹਾਨੂੰ ਦੁਗਣਾ ਹਿੱਸਾ ਮਿਲੇਗਾ, ਬੇਪਤੀ ਦੇ ਬਦਲੇ ਤੁਸੀਂ ਆਪਣੇ
    ਹਿੱਸੇ ਵਿੱਚ ਮੌਜ ਮਾਣੋਗੇ, ਇਸ ਲਈ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਦੁਗਣੇ ਹਿੱਸੇ ਦੇ ਅਧਿਕਾਰੀ ਹੋਵੋਗੇ,
    ਸਦੀਪਕ ਅਨੰਦ ਤੁਹਾਡਾ ਹੋਵੇਗਾ।
  mya-JVB: သင် တို့အရှက် ကွဲခြင်းအရာ ၌ နှစ်ဆ သော အကျိုးကို ခံရ၍၊ အသရေပျက် ခြင်းအရာ၌လည်း
    ၊ သူ တို့ အဘို့ ကို ခံစားလျက် ဝမ်းမြောက် ကြလိမ့်မည်။ သူ တို့မြေ ၌ နှစ်ဆ သောအဘို့ကို
    အမွေခံ ရ၍၊ ထာဝရ ဝမ်းမြောက် ခြင်း နှင့် ပြည့်စုံ ကြလိမ့်မည်။
  hmo-hmo: Umui emui hemarai be do ia ore momokani. Emui tano korikori dekenai do
    umui noho. Emui kohu be do idia habadaia nega rua. Emui moale be do ia noho ela
    bona hanaihanai.
  urd-urd: तुम्हारी शर्मिन्दगी का बदले दो चन्द मिलेगा, वह अपनी रुस्वाई के बदले अपने
    हिस्से से ख़ुश होंगे; तब वह अपने मुल्क में दो चन्द के मालिक होंगे और उनको हमेशा
    की ख़ुशी होगी।
  rus-SYN: За посрамление вам будет вдвое; за поношение они будут радоваться своей
    доле, потому что в земле своей вдвое получат; веселие вечное будет у них.
  bqc-SIM: Ma gbɛ̃́ↄ asea e lɛɛ pla wí pↄ́ wa dàmá gbɛu, aa pↄnakɛ ń ń baao an
    gɛɛkpanwɛia gbɛu. Aa gↄ̃ bùsu lɛɛ pla vĩ, pↄna láasai aↄ dɛ ń pↄ́ ũ.
  tcz-CHONGTHU: Jachatna le noisana sanga nang hon achan nia jabolna na kimu dingu
    ahi.Nanghon nagam sunguva ning lhinna achan nia nanei dingu, chule tonsot kipana
    chu nanghoa hiding ahitai.
  mar-mar: “तुझ्या अपमाना ऐवजी तुला दुप्पट मिळेल, आणि तुझ्या अप्रतिष्ठेच्या ऐवजी ते
    आपल्या विभागाविषयी आनंद करतील, म्हणून ते आपल्या भूमीत दुप्पट भाग पावतील, सर्वकाळचा
    आनंद त्याना प्राप्त होईल.”
  qub-qub: Gamcunataga fiyupami ñacachishurayqui, ashllir-ushashurayqui, fiyupa manacajman
    churashurayqui. Chaypitami nasyunniquichönaga ishcay cutipa mastaraj fiyupa allita
    chasquinquipaj. Nircurna imaycamapis cushishallana goyäcunquipaj.
  hat-hat: Kote yo te konn fè nou wont, se sou tèt y'a pote nou. Kote yo te konn pase
    nou nan rizib, y'a fè gwo fèt pou nou. N'a rete nan peyi nou, richès nou va double.
    N'a toujou gen kè kontan san rete.
  eng-BSB: Instead of shame, My people will have a double portion, and instead of
    humiliation, they will rejoice in their share; and so they will inherit a double
    portion in their land, and everlasting joy will be theirs.
  eng-WEBPB: Instead of your shame you will have double. Instead of dishonour, they
    will rejoice in their portion. Therefore in their land they will possess double.
    Everlasting joy will be to them.
  kbq-kbq: Nagri vahe'mota tamagazegu hu'nazanagi ante agofetu hu'na tami'nugeta rama'a
    zantami eri santiharegahaze. Tamazeri tamagaze hu'nazanagi, ranke huta zagamera
    huta ana fenozama tami'nua zantera musena hugahaze. E'ina hu'negu mopatamifina
    rama'a zantami eri agofetu huta erita manigahaze. Ana nehutma tusi'a muse nehanageno
    ana muse zamo'a vaga oreno mevava hugahie.
  nhe-BL: Inmechtlaijiyohuiltijtoque huan inmechpinahualtijque onpano miyac huan ama
    inquiselise onpano miyac tlatlepanitacayotl huan paquilistli tlen huejcahuas para
    nochipa.
  gub-BL: Pemaranugar. Aiw paw rehe peiko no. Penemipuraraw kwer iaiw wera'u penemiapo
    kwer ikatu 'ym ma'e wi. Ko 'ar rehe peiko putar peywy rehe nehe kury. Penemetarer
    katu wera'u putar nehe kury. Penurywete putar tuweharupi nehe.
  eng-DRA: 'For your double confusion and shame, they shall praise their part: therefore
    shall they receive double in their land, everlasting joy shall be unto them.'
