verse: ISA.061.011
translations:
  mal-C: ഭൂമി അതിൽ തൈകളെ മുളപ്പിക്കുന്നതുപോലെയും തോട്ടം അതിൽ വിതച്ച വിത്തു കിളിർപ്പിക്കുന്നതുപോലെയും
    യഹോവയായ കർത്താവ് സകലജനതകളുടെയും മുമ്പിൽ നീതിയും സ്തോത്രവും ഉയർന്നുവരാൻ ഇടയാക്കും.
  deu-TKW: Denn gleich der Erde, die ihr Gewächs hervorbringt, und gleich einem Garten,
    der seine Sämereien sprossen läßt, so wird der Herr, Jahwe, Gerechtigkeit hervorsprossen
    lassen und Ruhm angesichts aller Völker.
  lin-lin: Pamba te ndenge mabele ebimisaka matiti mpe elanga ebimisaka nkona na yango,
    Nkolo Yawe mpe akoyeisa bosembo elongo na masanzoli liboso ya bikolo nyonso.
  eng-LSV: For as the earth brings forth her shoots, || And as a garden causes its
    sown things to shoot up, || So Lord YHWH causes righteousness and praise || To
    shoot up before all the nations!
  eng-GNV: 'For as the earth bringeth foorth her bud, and as the garden causeth to
    growe that which is sowen in it: so the Lord God will cause righteousnesse to
    grow and praise before all the heathen.'
  eng-WEBSTER: For as the earth bringeth forth her bud, and as the garden causeth
    the things that are sown in it to spring forth; so the Lord GOD will cause righteousness
    and praise to spring forth before all the nations.
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili quinextilis nochi tlalme para taya
    nelía tixitlahuac, huan nochi inijuanti quihueyimatise. Huan nopa tlamantli catli
    xitlahuac catli yaya quichihuas quipiyas ichamanca. Elis quen se cuahuitl catli
    yejyectzi chamanis o quen se tlali catli quichihuas ma ixhua nopa cuayolotl hasta
    temis campa hueli.
  swh-ONEN: Kwa maana kama vile ardhi ifanyavyo chipukizi kuota, na bustani isababishavyo
    mbegu kuota, ndivyo Bwana Mwenyezi atafanya haki na sifa zichipuke mbele ya mataifa
    yote.
  bba-bba: Nɡe mɛ tem mu rɑ de dĩɑ bweseru tu kpi, nɡe mɛyɑ Yinni Gusunɔ u koo win
    tɔmbu fɑɑbɑ ko u bu bɛɛrɛ wɛ̃, kpɑ bwesenu kpuro nu ye wɑ.
  eng-KJVCPB: For as the earth bringeth forth her bud, And as the garden causeth the
    things that are sown in it to spring forth; So the Lord God will cause righteousness
    and praise to spring forth Before all the nations.
  luo-luo: Mana kaka lowo miyo cham twi, kendo kaka cham mae puodho thiewo, e kaka
    Jehova Nyasaye Manyalo Gik Moko Duto nomi tim makare kod pak thiew e dier ogendini
    duto.
  meu-meu: Badina be tano ese tuhutuhu e havaradiamu bona uma ese ia lalonai e hado
    ḡaudia e hatubudiamu na heto, Ḡaubada Iehova ese kara maoromaoro bona heimodai
    na unu baine hatubudia toma, bese iboudiai variadiai.
  npi-ULB: किनकि जसरी पृथ्वीले आफ्‍ना बिरुवाहरू उमार्छ र जसरी बगैंचाले त्‍यसका बिरुवाहरू
    बढाउँछ, त्‍यसरी नै पमरमप्रभु परमेश्‍वरले सबै जातिहरूका सामु धार्मिकता र प्रशंसा
    निस्‍कने बनाउनुहुनेछ ।
  yor-yor: Gẹ́gẹ́ bí ilẹ̀ ti í mú irúgbìn jáde àti bí ọgbà ṣe ń mú irúgbìn dàgbà,
    bẹ́ẹ̀ ni Olúwa Olódùmarè yóò ṣe mú òdodo àti ìyìn kí ó ru sókè níwájú gbogbo orílẹ̀-èdè.
  pes-OPCB: خداوند عدالت خود را در تمام جهان آشکار خواهد کرد و همهٔ قومها او را ستایش
    خواهند نمود. عدالت او در باغ جهان خواهد رویید و شکوفه خواهد آورد!»
  tgl-ULB: Kung paanong pinagsisibol ng lupa ang mga halaman nito, at tulad sa hardin
    na pinalalago ang itinanim na halaman dito, gayon din ang Panginoong Yahweh ay
    idudulot na ang katuwiran at papuri ay sumibol sa harapan ng lahat ng mga bansa.
  cbu-NT: 'Napa: Yuwatoo tatsumeeruch, wanasir kxuntaru ashikpaz ashiritam, Apap iyaa
    kizpur wanasir istakachu, kissha taachiniya. Ashkachu, arapich tputs ichingarusin,
    Apapaa yaseeksin, shambatchinllinaya, tárangiya Apanll wipunashi.'
  hui-hui: Dindime tomo egene tara tara hengeneru mo anda halu mabuha egene polenerubi
    mo anda hagadagua Anduane Homogo Bibahende Haru Haame Ho Haga kagome ibunaga wali
    agali karuha mana tigabi bulenebi ibunaga mini yaraga holenebi mo anda haga biragola
    hondowa dindi tara tarani hameigini tara karu tiguabi ibunaga mini yaraga holebira
    laya, lalu Aisaiahanda lene.
  mya-mya: မျိုး​စေ့​များ​သည်​အ​ညှောက်​ထိုး​၍​အ​ပင် ပေါက်​သ​ကဲ့​သို့၊ ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်
    မိ​မိ​၏​လူ​မျိုး​တော်​အား​အ​မှန်​ပင် ကယ်​တင်​တော်​မူ​လိမ့်​မည်။ လူ​မျိုး​တ​ကာ​တို့​သည်​လည်း​ကိုယ်​တော်​ကို
    ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ས་གཞིས་རང་ལ་མྱུ་གུ་འབུ་བར་བྱེད་ཅིང་། སྐྱེད་མོས་ཚལ་གྱིས་དེའི་ནང་དུ་བཏབ་པ་རྣམས་སྐྱེ་རུ་འཇུག་པ་ལྟར།
    གཙོ་བོ་ཡ་ཝཱེས་ཀྱང་རྒྱལ་ཕྲན་ཀུན་གྱི་མདུན་དུ་དྲང་བདེན་དང་བསྟོད་བསྔགས་བསྐྱེད་པར་བྱའོ།
    །
  sna-sna: Nokuti ivhu sezvarinomeresa mbeu, nebindu richiita kuti mbeu dzikure, saizvozvo
    Ishe Jehovha achaita kuti kururama nerumbidzo zvimere pamberi pendudzi dzose.
  spa-BLM: Pues como la tierra produce su brote, y como el jardín hace brotar lo que
    se siembra en él, así el Señor Yahvé hará brotar la justicia y la alabanza ante
    todas las naciones.
  cac-cac: Icha tz'aj sq'ueul tas sq'uib' d'a sat luum, ma icha yelta svol junoc te
    te', icha chi' ol aj yac'an checlaj tojolal Jehová Cajal d'a yichan̈ masanil nación
    yuj yic'jichaan̈.
  swh-ULB: Maana kama nchi inavyozalisha miti inayochipukia na kama bustani inavyofanya
    miti yake ikuie, hivyo Bwana atasasbabisha haki na sifa kuchipukia mbele ya mataifa
    yote.
  bel-bel: Бо - як зямля ўтварае расьліны свае, і як сад гадуе пасеянае ў ім, - так
    Гасподзь Бог выявіць праўду і славу перад усімі народамі.
  wed-wed: Me doa, pei e vivigogoi ma debagau lam e verevereta, nanare Bada God, rava
    e teretere-vaijijimani au dobu da tauna ina voepaepae.
  deu-ELBBK: Denn wie die Erde ihr Gespross hervorbringt und wie ein Garten sein Gesätes
    aufsprossen lässt, so wird der Herr, HERR, Gerechtigkeit und Ruhm aufsprossen
    lassen vor allen Nationen.
  mbb-OT: Is tanà ebpetuvù te venì ne is Nengazen he MEGBEVAYÀ ebeǥey te kezeeǥan
    duma is ketazeng, ne edeliǥen sikandin te menge etew ziyà te langun he menge nasyun.
  mal-2015: ഭൂമി തൈകളെ മുളപ്പിക്കുന്നതുപോലെയും തോട്ടം അതിൽ വിതെച്ച വിത്തിനെ കിളിർപ്പിക്കുന്നതുപോലെയും
    യഹോവയായ കർത്താവു സകല ജാതികളും കാൺകെ നീതിയെയും സ്തുതിയെയും മുളപ്പിക്കും.
  gup-gup: Kaluk Yawey nawu Kawohrnan Rowk kabenmakwan bininj nuye, ba bu bedda kabirriburlume
    kore kubolkbubuyika rowk kabirrihni. Manbu mankolhde kabebme kore kunkulk, dja
    manme kawernhmerren kore manmim karrudjindi. Wanjh karohrok, nawu Yawey kakurduyime
    rowk kore nungka yingkihwokkurrmerrinj.”
  rmc-rmc: Bo avke sar andral e phuv aven avri o rastlini a o semena baron andre zahrada,
    avke o RAJ, o Adonaj, kerela, hoj te avel avri o spravodľišagos a savore narodi
    les te lašaren.
  pes-OPV: زیرا چنانکه زمین، نباتات خود رامی رویاند و باغ، زرع خویش را نمو می‌دهد،
    همچنان خداوند یهوه عدالت و تسبیح را پیش روی تمامی امت‌ها خواهد رویانید.
  ron-1924: Кэч, дупэ кум пэмынтул фаче сэ рэсарэ лэстарул луй ши дупэ кум о грэдинэ
    фаче сэ ынколцяскэ семэнэтуриле ей, аша ва фаче Домнул Думнезеу сэ рэсарэ мынтуиря
    ши лауда ын фаца тутурор нямурилор.
  aui-aui: Wasina ware tanawa yabera da kii matagha sagogo sageena, bo ware kwabu
    yabera da pei sagogo sageena naboni, na noko naboni Yawe God, inabera da bera
    rotomanidi da kabepepa sinatubugha dam tupadi biiyadi kubura debane bi yana berabera
    rotomanidi nokodi gawaridiye sinarumaghatara.”
  ben-OBCV: কারণ ভূমি যেমন অঙ্কুর নির্গত করে, যেভাবে উদ্যানে উপ্ত বীজ অঙ্কুরিত হয়,
    তেমনই সার্বভৌম সদাপ্রভু সমস্ত জাতির সাক্ষাতে ধার্মিকতা ও প্রশংসা অঙ্কুরিত করবেন।
  som-som: Waayo, sida dhulku biqilkiisa u soo bixiyo, iyo sida beertu wixii lagu
    dhex abuuray u soo bixiso, ayaa Sayidka Rabbiga ahu ka dhigi doonaa in xaqnimo
    iyo ammaanu ay quruumaha oo dhan ka soo hor baxaan.
  lat-VUC: Sicut enim terra profert germen suum, et sicut hortus semen suum germinat,
    sic Dominus Deus germinabit justitiam et laudem coram universis gentibus.]
  eng-ASVBT: For as the earth bringeth forth its bud, and as the garden causeth the
    things that are sown in it to spring forth; so the Lord Jehovah will cause righteousness
    and praise to spring forth before all the nations.
  ita-1885: Perciocchè, siccome la terra produce il suo germoglio, e come un orto
    fa germinar le cose che vi son seminate; così il Signore Iddio farà germogliar
    la giustizia e la lode, nel cospetto di tutte le genti.
  eng-LXXUP: And as the earth putting forth her flowers, and as a garden its seed;
    so shall the Lord, even the Lord, cause righteousness to spring forth, and exultation
    before all nations.
  eng-ULB: For as the earth produces its sprouting plants, and as the garden makes
    its planting grow, so the Lord Yahweh will cause righteousness and praise to sprout
    up in front of all the nations.
  spa-VBL: Como la tierra echa brotes y las plantas crecen en un jardín, así el Señor
    hace crecer la bondad y la alabanza ante todas las naciones.
  fra-_FOB: Car, comme la terre fait pousser ses germes et comme un jardin fait germer
    ce qu'on y sème, ainsi le Seigneur, l' Éternel, fera germer la justice et la louange,
    en présence de toutes les nations.
  mal-mal: ഭൂമി തൈകളെ മുളപ്പിക്കുന്നതുപോലെയും തോട്ടം അതിൽ വിതച്ച വിത്തിനെ കിളിർപ്പിക്കുന്നതുപോലെയും
    യഹോവയായ കർത്താവ് സകലജനതകളും കാൺകെ നീതിയെയും സ്തുതിയെയും മുളപ്പിക്കും.
  urd-GVR: Kyoṅki jis tarah zamīn apnī hariyālī ko nikalne detī aur bāġh apne bījoṅ
    ko phūṭne detā hai usī tarah Rab Qādir-e-mutlaq aqwām ke sāmne apnī rāstī aur
    satāish phūṭne degā.
  suz-BL: दोपा रूमी बाली नाली वापाइक्‍बा नु मेकेर वांचेर वापाइक्‍बा, मोपा परमप्रभु,
    परमप्रभु यावेमी ठीक पतीके नु ठेयब सेल्‍तीके रागी रागी ङा मुर आन ङोंइती दुम्‍पाइक्‍ब”
    देंत।
  eng-NOY: For as the earth putteth forth her shoots, And as a garden causeth its
    plants to spring forth, So shall the Lord Jehovah cause salvation to spring forth;
    And praise before all the nations.
  ita-1927: Sì, come la terra dà fuori la sua vegetazione, e come un giardino fa germogliare
    le sue semenze, così il Signore, l’Eterno, farà germogliare la giustizia e la
    lode nel cospetto di tutte le nazioni.
  ckb-ckb: وەک زەوی کە چەکەرەی ڕووەکی خۆی دەردەخات و وەک باخچە کە چێنراوەکانی دەڕوێنێت،
    ئاواش یەزدانی باڵادەست ڕاستودروستی و ستایش لەبەردەم هەموو نەتەوەکان دەڕوێنێت.
  eng-BBE: For as the earth puts out buds, and as the garden gives growth to the seeds
    which are planted in it, so the Lord will make righteousness and praise to be
    flowering before all the nations.
  kan-OKCV: ಏಕೆಂದರೆ ಭೂಮಿಯು ತನ್ನ ಮೊಳಕೆಯನ್ನು ಹೇಗೆ ಹೊರಡಿಸುವುದೋ, ತೋಟವು ತನ್ನಲ್ಲಿ ಬಿತ್ತಿದ್ದನ್ನು
    ಹೇಗೆ ಮೊಳೆಯಿಸುವುದೋ, ಹಾಗೆಯೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನೀತಿಯನ್ನೂ, ಸ್ತೋತ್ರವನ್ನೂ ಎಲ್ಲಾ ಜನಾಂಗಗಳ
    ಮುಂದೆ ಮೊಳೆಯಿಸುವರು.
  tam-2017: பூமி தன் தாவரங்களை முளைக்கச்செய்வது போலவும், தோட்டம் தன்னில் விதைக்கப்பட்டவைகளை
    முளைக்கச்செய்வது போலவும், யெகோவாவாகிய ஆண்டவர் எல்லா தேசங்களுக்கும் முன்பாக நீதியையும்
    துதியையும் முளைக்கச்செய்வார்.
  spa-RV-1909: Porque como la tierra produce su renuevo, y como el huerto hace brotar
    su simiente, así el Señor Jehová hará brotar justicia y alabanza delante de todas
    las gentes.
  ron-BTF: Căci precum pământul aduce mugurul său şi precum grădina face lucrurile
    ce sunt semănate în ea să răsară, astfel Domnul DUMNEZEU va face dreptatea şi
    lauda să răsară înaintea tuturor naţiunilor.
  eng-WEBP: For as the earth produces its bud, and as the garden causes the things
    that are sown in it to spring up, so the Lord GOD will cause righteousness and
    praise to spring up before all the nations.
  eng-FBV: Just as the earth sends up shoots, and plants grow in a garden, so the
    Lord makes goodness and praise grow before all nations.
  nld-1939: 'Want zoals de aarde haar gewas doet ontluiken, En een tuin zijn zaad
    doet ontkiemen: Zo zal Jahweh, de Heer, gerechtigheid laten ontspruiten, En glorie
    voor het oog aller volken.'
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili quinextilis nochi talme para ta nelía
    tixitahuac, huan nochi inijuanti quihueyimatise. Huan nopa tamanti cati xitahuac
    cati yaya quichihuas quipiyas ichamanca. Elis quej se cuahuit cati yejyectzi chamanis
    o quej se tali cati quichihuas ma ixhua nopa cuayoli hasta temis campa hueli.
  vie-1934: Vả, như đất làm cho cây mọc lên, vườn làm cho hột giống nứt lên thể nào,
    thì Chúa Giê-hô-va cũng sẽ làm cho sự công bình và sự khen ngợi nứt ra trước mặt
    mọi dân tộc thể ấy.
  hin-CV: क्योंकि जिस प्रकार भूमि अपनी उपज उगाती और बारी में बोये गये बीज को अंकुरित
    करती है, उसी प्रकार प्रभु याहवेह सब देशों के बीच धार्मिकता बढ़ाएंगे.
  eng-OURB: For as the earth produces its bud, and as the garden causes the things
    that are sown in it to spring up; so 'Adonay Adonai [Lord Yahweh] will cause righteousness
    and tehilah ·praise song· to spring up before all the nations.
  spa-BES: Porque a medida que la tierra produce brotes y el jardín da crecimiento
    a las semillas que se plantan en él, así el Señor hará que broten justicia y alabanza
    en todas las naciones.
  tdx-tdx: Toe hambañe ami’ty fampitiria’ i taney o hatae’eo naho ty fampiporotsaha’
    ty goloboñe o nitongiseñe ama’eo; ty hampipitsiha’ i Talè, Iehovà fandrebahañe
    naho engeñe añatrefa’ ze kilakila’ondaty.
  tha-KJV: เพราะแผ่นดินโลกได้​เก​ิดหน่อของมัน และสวนทำให้​สิ​่งที่หว่านในนั้นงอกขึ้นมาฉันใด
    องค์​พระผู้เป็นเจ้าพระเจ้าจะทรงทำให้ความชอบธรรมและความสรรเสริญงอกขึ้นมาต่อหน้าบรรดาประชาชาติ​ฉันนั้น
  por-BR-2018: Porque tal como a terra produz seus renovos, e como o jardim faz brotar
    o que nele se semeia, assim também o Senhor DEUS fará brotar justiça e louvor
    diante de todas as nações.
  deu-ELO: Denn wie die Erde ihr Gesproß hervorbringt, und wie ein Garten sein Gesätes
    aufsprossen läßt, also wird der Herr, Jehova, Gerechtigkeit und Ruhm aufsprossen
    lassen vor allen Nationen.
  eng-WYC-2018: For as the earth bringeth forth his fruit, and as a garden burgeoneth
    his seed, so the Lord God shall make to grow rightfulness and praising before
    all folks. (For like the land bringeth forth its fruit, and like a garden burgeoneth,
    or sprouteth, its seed, so the Lord God shall make righteousness and praising
    grow before all the nations.)
  epo-epo: Ĉar kiel la tero elirigas siajn kreskaĵojn kaj kiel ĝardeno elkreskigas
    siajn semojn, tiel la Sinjoro, la Eternulo, elkreskigos justecon kaj gloron antaŭ
    ĉiuj popoloj.
  uig-PIN: Qünki zemin ɵzining bihini qiⱪarƣinidǝk, Baƣ ɵzidǝ terilƣanlarni ündürginidǝk,
