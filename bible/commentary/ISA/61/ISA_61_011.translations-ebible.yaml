  tbz-SIM: Kɛtenkɛ̀ ɔ̃ɔ̃ dennɛní mɛ̀ɛ̀ botí bɛ̀ buɔtí dɛ̀, bɛ̀ ɔ̃ɔ̃ yɔɔrɛ ikũmbí kɛ̀
