    le dukɔwo katã ŋkume.
  eng-LEE: 'For, as the earth bringeth forth her growth, and as a garden causeth what
    is sown therein to spring forth: thus will the Lord Eternal cause righteousness
    and praise to spring forth in the presence of all the nations.'
  asm-FB: কাৰণ পৃথিবীয়ে যিদৰে গছবোৰৰ পোখা মেলায়, আৰু বাৰীয়ে যিদৰে তাত ৰোৱা সকলোকে
    গজায়, সেইদৰে প্ৰভু যিহোৱাই সকলো দেশবাসীৰ সাক্ষাতে ধাৰ্মিকতা আৰু প্ৰশংসা উৎপন্ন
    কৰিব।
  sus-A: عَلَتَلَ تِنشِنيِ نُن مَتْشْي رَ مِنِمَ نّ دُنِحَ يَ مَ، عَلْ سَنسِ شْرِيٍ
    قِندِ مَ سٌلِيٍ رَ كِ نَشّ لَاكْي تَفِ.
  fra-SBL: Car comme la terre produit son bourgeon, et comme le jardin fait germer
    les choses qui y sont semées, ainsi le Seigneur Yahvé fera jaillir la justice
    et la louange devant toutes les nations.
  hbo-hbo: כִּ֤י כָאָ֙רֶץ֙ תֹּוצִ֣יא צִמְחָ֔הּ וּכְגַנָּ֖ה זֵרוּעֶ֣יהָ תַצְמִ֑יחַ
    כֵּ֣ן ׀ אֲדֹנָ֣י יְהוִ֗ה יַצְמִ֤יחַ צְדָקָה֙ וּתְהִלָּ֔ה נֶ֖גֶד כָּל־הַגֹּויִֽם׃
  kik-kik: Nĩgũkorwo o ta ũrĩa tĩĩri ũtũmaga mbegũ imere, na mũgũnda ũgatũma mbegũ
    ikũre-rĩ, ũguo noguo Mwathani Jehova agaatũma ũthingu na ũgooci ciumĩre cionekane
    nĩ ndũrĩrĩ ciothe.
  fra-NCL: Car comme la terre fait éclore ses germes, et comme un jardin fait germer
    ses semences, ainsi le Seigneur Yahweh fera germer la justice, et la louange devant
    toutes les nations.
  cek-AK: Long mah akungnawk to amprawksak moe, takha mah aanmunawk to amprawksak
    baktih toengah, Angraeng Sithaw mah toenghaih hoi pakoehhaih to prae congca kaminawk
    hmaa ah omsak tih boeh.
  cuk-cuk: Ar igi napa ibmar-muugan-oniega imake, degi, igi nainu ibmar-gwag-niega
    imake, deyobi, Bab-Jehová-Bur-Birigined, bela dulemar-yar-baid-baidgi-bukmalad-abargi,
    igar-innikigwad, degi, namakleged, ainidagega imakoed.”
  uig-CYR: Чүнки зимин өзиниң бихини чиқарғинидәк, Бағ өзидә терилғанларни үндүргинидәк,
    Рәб Пәрвәрдигар охшашла барлиқ әлләрниң алдида һәққанийлиқни һәм мәдһийини үндүриду».
  tel-2017: భూమి మొక్కను మొలిపించేలాగా, మొలిచే వాటిని ఎదిగేలా చేసే తోటలాగా రాజ్యాలన్నిటిముందు
    యెహోవా ప్రభువు నీతినీ స్తుతినీ మొలకెత్తేలా చేస్తాడు.
  hat-BSA: Paske jan tè a fè boujon li vin parèt la, jaden an fè bagay ki simen ladann
    yo vin pete grandi, konsa Senyè BONDYE a va fè ladwati ak lwanj pete grandi devan
    tout nasyon yo.
  bxh-bxh: Guyau haba fadebasae yo dudulai ya famahata nuꞌu mahudoꞌina tanoꞌubu yai
    doha liꞌe sa sipo laꞌa tanohi yai. Be Guyau hewa wananaha yai haba dudulai yo
    fadebasae ya ginauli, be sa sipo laꞌa nuꞌu mahudoꞌidi matadi yai.
  kos-kos: In oana ke fita uh ac srunak ac kapak, Ouinge LEUM GOD Fulatlana El fah
    molela mwet lal, Ac mutunfacl nukewa fah kaksakunul.
  hbo-WLC: כִּ֤י כָאָ֙רֶץ֙ תּוֹצִ֣יא צִמְחָ֔הּ וּכְגַנָּ֖ה זֵרוּעֶ֣יהָ תַצְמִ֑יחַ
    כֵּ֣ן ׀ אֲדֹנָ֣י יְהוִ֗ה יַצְמִ֤יחַ צְדָקָה֙ וּתְהִלָּ֔ה נֶ֖גֶד כָּל־הַגּוֹיִֽם׃
  ibo-ibo: Dịka aja dị nʼubi si eme ka ihe a kụrụ nʼubi pupụta, dịka ubi a gbara ogige
    si eme ka mkpụrụ ubi too, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    ga-esi mee ka ezi omume na otuto pupụta nʼihu mba niile.
  ory-ory: କାରଣ ଭୂମି ଯେପରି ଆପଣା ଅଙ୍କୁର ବାହାର କରେ ଓ ଉଦ୍ୟାନ ଯେପରି ଆପଣା ମଧ୍ୟରେ ବୁଣାଯିବା
    ପଦାର୍ଥସବୁ ଅଙ୍କୁରିତ କରେ, ସେହିପରି ପ୍ରଭୁ ସଦାପ୍ରଭୁ ସମଗ୍ର ଦେଶୀୟମାନଙ୍କ ସାକ୍ଷାତରେ ଧର୍ମ
    ଓ ପ୍ରଶଂସା ଅଙ୍କୁରିତ କରିବେ।
  chk-chk: Pun usun irä ra pwükütä won fanüfan, pwal usun irä mi fot lon tanipi ra
    märitä, iei usun Kot ewe Samol mi Lapalap epwe apwükü pwüng me kapasen ingemwar
    fän mesen chon ekewe mwü meinisin.
  rop-rop: YAWEI det boswan God garra gibit ebribodi langa ola kantri feyago en seibum
    olabat. En olabat garra preisim im langa ebri kantri langa dijan wel, jis laik
    detlot purdiflawa gro langa ola gadin afta det rein im binij.
  ukr-1871: Як земля бо видає вроджай свій, і як город родить насїннє своє, — так
    виявить Господь Бог справедливість і славу перед усїма народами.
  deu-1951: Denn gleichwie das Erdreich sein Gewächs hervorbringt und ein Garten seinen
    Samen sprossen läßt, also wird Gott der HERR Gerechtigkeit und Ruhm vor allen
    Heiden hervorsprossen lassen.
  eng-JPS: For as the earth bringeth forth her growth, and as the garden causeth the
    things that are sown in it to spring forth; so the Lord GOD will cause victory
    and glory to spring forth before all the nations.
  srp-1865: Jer kao što iz zemlje raste bilje i u vrtu nièe što se posije, tako æe
    Gospod Bog uèiniti da nikne pravda i pohvala pred svijem narodima.
  lug-lug: Kuba nga ettaka bwe livaamu ebimera, era ng’ennimiro bwereetera ensigo
    okumeruka, bw’atyo Mukama Katonda bwalireeta obutuukirivu n’ettendo okumeruka,
    ensi zonna zikirabe.
  heb-heb: כי כארץ תוציא צמחה וכגנה זרועיה תצמיח כן אדני יהוה יצמיח צדקה ותהלה נגד
    כל הגוים׃
  ben-IRV: কারণ মাটিতে যেমন চারা গাছ জন্মায় এবং বাগান যেমন তার গাছকে বড় করে তোলে
    তেমনি প্রভু সদাপ্রভু সমস্ত জাতির সামনে ধার্ম্মিকতা ও প্রশংসাকে অঙ্কুরিত করবেন।
  pan-pan: ਜਿਵੇਂ ਧਰਤੀ ਤਾਂ ਆਪਣਾ ਪੁੰਗਰ ਕੱਢਦੀ ਹੈ, ਅਤੇ ਬਾਗ਼ ਬੀਜਾਂ ਨੂੰ ਉਪਜਾਉਂਦਾ ਹੈ, ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਧਰਮ ਅਤੇ ਉਸਤਤ ਨੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਅੱਗੇ ਪੁੰਗਰਾਵੇਗਾ।
  mya-JVB: မြေကြီး သည် အပင် ကို ပေါက် စေသကဲ့သို့ ၎င်း ၊ လယ်ယာ သည်၊ မိမိ ၌စိုက်သောမျိုးစေ့
    ကို အညှောက် ထွက်စေသကဲ့သို့၎င်း၊ ထိုအတူ ထာဝရဘုရား သည် ခပ်သိမ်း သော လူမျိုး ရှေ့
    မှာ၊ ဖြောင့်မတ် ခြင်းနှင့် ချီးမွမ်း ခြင်းကို ပေါ်ထွန်း စေတော်မူလိမ့်မည်။
  hmo-hmo: Uhe idia tubu noho bona idia vara noho, be momokani, ani? Unai bamona danu,
    Lohiabada Dirava ese iena bese taudia do ia hamauria momokani. Vadaeni bese idauidau
    taudia ibounai ese, Lohiabada do idia hanamoa.
  urd-urd: क्यूँकि जिस तरह ज़मीन अपने नबातात को पैदा करती है, और जिस तरह बाग़ उन चीज़ों
    को जो उसमें बोई गई हैं उगाता है; उसी तरह ख़ुदावन्द ख़ुदा सदाक़त और इबादत को तमाम
    क़ौमों के सामने ज़हूर में लाएगा।
  rus-SYN: Ибо, как земля производит растения свои, и как сад произращает посеянное
    в нем, так Господь Бог проявит правду и славу пред всеми народами.
  bqc-SIM: Lá tↄↄlɛ ì to pↄ́ bↄlɛwa, mɛ́ bua ì to pↄ́wɛna fɛlɛ, màa Dii Lua a
    to yã́zɛde ligua, a to wà ma táasilɛ bui píi wáa.
  tcz-CHONGTHU: Pakai thunei chungnungpa chun vannoi nam mite henga athutan dih je
    avetsah ding ahi. Mitinin Ama avahchoi dingu ahi! Achonphatna chu chavang kipattil
    tobang ding, muntina thingphung ho hung kehdoh tobang hi ding ahije.
  mar-mar: कारण पृथ्वी जशी आपले अंकूरलेले रोप उगवते, आणि जशी बाग त्याच्यामधील लागवड
    उगवते. त्याचप्रमाणे परमेश्वर सर्व राष्ट्रांसमोर चांगुलपणा व प्रशंसा अंकुरीत करीन.
  soq-soq: Dogo bedewe nitu daitada inintoie wimoia rua, irai bedewe lawuru daitada
    inintopue wimopu, Epe rua deawaa, Warere Iawe God apana uduudu tawo osowe wanwanla
    dewamopio me wadaposisapu, me dewawa dodomana tawo uduudu apanawa mampo sabamosapi.”
  qub-qub: Imanömi chacracho muru pashtamun, wertachöpis imanömi lanta chillguir wiñan,
    chaynömi Tayta Diosga camacächenga rasun caj alli ruraytana yapay gallaycunanpaj,
    alabansacunatapis cantananpaj. Chaytaga llapan nasyun runacunami ricanga, wiyanga.
  hat-hat: Menm jan tè a fè ti plant yo pouse, menm jan grenn yo leve nan jaden, konsa
    tou, Seyè ki la pou tout tan an va delivre pèp li a. Tout nasyon va fè lwanj li
    toupatou.
  eng-BSB: For as the earth brings forth its growth, and as a garden enables seed
    to spring up, so the Lord GOD will cause righteousness and praise to spring up
    before all the nations.
  eng-WEBPB: For as the earth produces its bud, and as the garden causes the things
    that are sown in it to spring up, so the Lord GOD will cause righteousness and
    praise to spring up before all the nations.
  kbq-kbq: Mopafinti keonke zamo rehakarufeno hageno marenerigeno, hozafi avimzamo
    amumpa anteno mareriaza huno, Ra Anumzamo'a hanigeno, fatgo avu'avazamo'ene Agri'ma
    husgama huntezamo kokankoka vahe'mofo avurera hageno marerigahie.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili quinextilis nochi tlaltini para taja
    nelía tixitlahuac, huan nochi yajuanti quihueyimatise. Huan nopa tlamantli tlen
    xitlahuac tlen yajaya quichihuas quipiyas ichamanca. Elis queja se cuahuitl tlen
    yejyectzi chamanis o queja se tlali tlen quichihuas ma ixhua nopa xinachtli hasta
    temis campa hueli.
  gub-BL: Ywy umuaiha ywyra a'e. Ma'etymaw rehe ywy umuezuz kar ma'e itym pyrer a'e
    no. Nezewegatete Tupàn Tuweharupi Wiko Ma'e umuezuz kar putar upurupyro haw a'e
    nehe no. Teko ywy nànànar umuzàg putar zegar haw ikatu haw imume'u haw a'e wà
    nehe no.
  eng-DRA: 'For as the earth bringeth forth her bud, and as the garden causeth her
    seed to shoot forth: so shall the Lord God make justice to spring forth, and praise
    before all the nations.'
