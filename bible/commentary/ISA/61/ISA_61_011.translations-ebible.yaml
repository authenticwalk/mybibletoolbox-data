  kan-2017: ಭೂಮಿಯು ತನ್ನೊಳಗಿಂದ ಮೊಳಕೆಯನ್ನು ಹೊರಡಿಸುವಂತೆ, ತೋಟವು ತನ್ನಲ್ಲಿ ಬಿತ್ತಿದ್ದನ್ನು
    ಮೊಳೆಯಿಸುವ ಹಾಗೆ, ಕರ್ತನಾದ ಯೆಹೋವನು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಎದುರಿನಲ್ಲಿ ಧರ್ಮವನ್ನೂ ಮತ್ತು ಸ್ತೋತ್ರವನ್ನೂ
    ಮೊಳೆತು ಅಭಿವೃದ್ಧಿ ಹೊಂದುವಂತೆ ಮಾಡುವನು.
  yap-yap: I SOMOL ni Th’abi Tolang e bayi ayuweg e girdi’ rok ni bod feni muduwgil
