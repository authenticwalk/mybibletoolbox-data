    khaw a om pai eh.
  mdy-ETH: ሳዓ ዔኤቢ ባቃልሳሢጉዲ ቱኮ ባኣዚ ቱኮ ጎዣ ዱማ ዱማ ሚፆ ዑጊሳሢጉዲ ናንጊና ናንጋ ጎዳ ፂሉሞንታ ጋላታንታ ዴሮፓ
    ቢያ ዓልቃንዳጉዲ ማሃንዳኔ።
  twi-ASANTE: Na sɛdeɛ asase ma afifideɛ pue na turo nso ma aba nyini no, saa ara
