    ündüridu».
  nde-nde: Ngoba njengomhlabathi owenza ihlumela limile, lesivande esenza inhlanyelo
    ikhule, ngokunjalo uThixo Wobukhosi uzakwenza ukulunga lodumo kuvele phambi kwezizwe
    zonke.
  ton-ton: ‌ʻO hangē ʻoku tupu mei he kelekele hono moto, pea mo e ngoue ʻoku ne fakatupu
    hake ʻae ngaahi meʻa ʻoku tūtuuʻi ki ai; ʻe pehē, ʻe pule ʻe he ʻEiki ko Sihova
    ke tupu hake ʻae māʻoniʻoni mo e fakamālō ʻi he ʻao ʻoe ngaahi puleʻanga kotoa
    pē.
  ces-1613: Nebo jakož země vydává zrostlinu svou, a jakož zahrada símě své vyvodí,
    tak Panovník Hospodin vyvede spravedlnost a chválu přede všemi národy.
  eng-WMB: For as the earth produces its bud, and as the garden causes the things
    that are sown in it to spring up, so the Lord GOD will cause righteousness and
    praise to spring up before all the nations.
  tam-TCV: மண் தன் தாவரங்களை விளைவிப்பது போலவும், ஒரு தோட்டம் தன்னில் விதைக்கப்பட்ட
    விதைகளை வளரச்செய்வது போலவும், ஆண்டவராகிய யெகோவா நீதியையும், துதியையும் எல்லா நாடுகளுக்கு
    முன்பாகவும் வளரப்பண்ணுவார்.
  ceb-ULB: Kay ingon nga ang yuta mopaturok sa mga tanom niini, ug ingon sa tanaman
    nga magpatubo sa mga pananom niini, Busa paturokon usab ni Yahweh nga Ginoo ang
    pagkamatarong ug ang pagdayeg atubangan sa tanang kanasoran.
  pol-UBG: Jak ziemia bowiem wydaje swe plony i jak ogród wydaje nasienie, tak Pan
    BÓG sprawi, że wzejdzie sprawiedliwość i chwała przed wszystkimi narodami.
  agr-agr: Nuadui jigkai ajaamu tsapaama numamtuk, tuja ajak ayaunmaya tikich ajak
