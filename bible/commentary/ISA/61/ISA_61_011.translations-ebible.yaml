    Dokopa wambu yuu muu peparaeme baa lakandarami.
  urd-GVU: کیونکہ جس طرح زمین اپنی ہریالی کو نکلنے دیتی اور باغ اپنے بیجوں کو پھوٹنے
    دیتا ہے اُسی طرح رب قادرِ مطلق اقوام کے سامنے اپنی راستی اور ستائش پھوٹنے دے گا۔
  deu-1912: Denn gleichwie das Gewächs aus der Erde wächst und Same im Garten aufgeht,
