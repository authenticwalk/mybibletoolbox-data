  azb-azb: Torpaq zoğlarını necə cücərdirsə, Bağ əkilən toxumları necə yetişdirirsə,
    Xudavənd Rəbb də bütün millətlər qarşısında Salehliyi və həmdi belə yetişdirəcək.
  eng-DBY: For as the earth bringeth forth her bud, and as a garden causeth the things
    that are sown in it to spring forth, so the Lord Jehovah will cause righteousness
    and praise to spring forth before all the nations.
  hin-2017: क्योंकि जैसे भूमि अपनी उपज को उगाती, और बारी में जो कुछ बोया जाता है उसको
    वह उपजाती है, वैसे ही प्रभु यहोवा सब जातियों के सामने धार्मिकता और धन्यवाद को
    बढ़ाएगा।
  wol-KYG: Ni suuf di fettalem njebbit, ab tool di ko saxalem jiwu, ni la Boroom bi
    Aji Sax ji di jebbile njekk ak cant, xeetoo xeet seede ko.
  eng-YLT: For, as the earth bringeth forth her shoots, And as a garden causeth its
    sown things to shoot up, So the Lord Jehovah causeth righteousness and praise
    To shoot up before all the nations!
  kne-kne: Awni et ipailan din Kangatoan ay Diyos di kinalinteg na sin biyag di ipogaw
    na et idayaw das sisya sin pangiilaan di ipogaw sin amin ay ili. Sigurado ay matongpal
    dana ay kaman din kinasiguradon di bomngisan ya gomabayan di bin-i.
  eng-WYC-2017: For as the earth bringeth forth his fruit, and as a garden burgeoneth
    his seed, so the Lord God shall make to grow rightfulness [or rightwiseness] and
    praising before all folks.
  eng-WMBB: For as the earth produces its bud, and as the garden causes the things
    that are sown in it to spring up, so the Lord GOD will cause righteousness and
    praise to spring up before all the nations.
  urd-GVH: क्योंकि जिस तरह ज़मीन अपनी हरियाली को निकलने देती और बाग़ अपने बीजों को
    फूटने देता है उसी तरह रब क़ादिरे-मुतलक़ अक़वाम के सामने अपनी रास्ती और सताइश फूटने
    देगा।
  rug-rug: Ura gua sapu sa pepeso sapu va liho sage linetelete meke sa inuma sapu
    va toqoli sari na kiko, si e Zihova sa Baṉara si kote tavete guni ni Sa sari na
    tinoṉoto meke na vinahesi pude vura sage meke ta dogoro koari doduru butubutu.
  gaz-gaz: Akkuma lafti biqiltuu biqilchitee iddoon biqiltuu immoo akka sanyiin guddattu
    godhu sana Waaqayyo Gooftaan akka qajeelummaa fi galanni fuula saboota hundaa
    duratti biqilan ni godha.
  fra-LSG: Car, comme la terre fait éclore son germe, Et comme un jardin fait pousser
    ses semences, Ainsi le Seigneur, l’Éternel, fera germer le salut et la louange,
    En présence de toutes les nations.
  gnn-gnn: Yo, yolŋuyu ŋuli ḻämu‐nherraṉ maŋutji ŋatha, ga ŋunhiyi dhamany'tjundja
    yurru ŋayi yuṯana wal'ŋu, bala ŋayi yurru ŋuthanna‐wala yana dhapirrkthirrina
    dhikana, ga borummirriyirrina yurru. Ga bitjandhiyina ŋayi yukurra Godthu ḻämu‐nherraṉdja
    ŋayaŋulili ŋurikalanydja nhanukalaŋumirriwalanydja yolŋu'‐yulŋuwala, ga ŋuliŋuru
    ŋunhi ŋayi Godthu ḻämu‐nherrara ŋunha ŋayaŋulili yolŋuwala yurru dhamany'tjundja,
    bala ŋuthanna ŋayaŋu‐dhunupayinyaramirrina ga wokthunaramirrina. Bukmakthuna yurru
    yolŋuyunydja walalay nhämana yana, bala wokthunna yukurra yurru Garraywunydja.
  yal-yal: Marigina Alatala tinxinyaan nun tantunna raminima nɛn siyane birin yɛtagi
    alo bɔxɔn soli seene raminin kii naxan yi, alo nakɔɔn sansine ramini kii naxan
    yi.
  iou-iou: Bureni, kome terak päya dätäki imätpäŋ käruk abäk täkaŋ, ba epänken ketem
    tokän käruk tädot täkaŋ udegän Yawe ärowani täŋo meni jinom terak kudupi irit
    säkgämän api ahäneŋ. Täŋpäkaŋ äma äbori äbori iŋamiken iniŋ oretoret api ahäwek.
  haw-1868: No ka mea, e like me ka honua i hoopuka mai ai i kona muo, E like hoi
    me ka mahinaai i houlu i na mea i luluia maloko ona, Pela no o Iehova ka Haku
    e hoopuka mai ai i ka pono, a me ka nani, imua o ko na aina a pau.
  arb-NAV: لأَنَّهُ كَمَا تُنْبِتُ الأَرْضُ مَزْرُوعَاتِهَا، وَالْحَدِيقَةُ تُخْرِجُ
    نَبَاتَاتِهَا الَّتِي زُرِعَتْ فِيهَا، هَكَذَا السَّيِّدُ الرَّبُّ يَجْعَلُ الْبِرَّ
    وَالتَّسْبِيحَ يَنْبُتَانِ أَمَامَ جَمِيعِ الأُمَمِ.
  ewe-ewe: Elabena abe ale si nuku mienae ene kple agble si dzi woƒã nu ɖo nana nuku
