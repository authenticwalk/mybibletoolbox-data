  beo-beo: 'Ha:i manu hawa: da fudagala:le, sono heda:le, amola heda:sa. Amo defele,
    Hina Gode Ouligisudafa da Ea fi gaga:mu. Amola fifi asi gala dunu huluane da Ema
    nodomu.'
  tpi-OTNT: God, Bikpela bai i mekim stretpela pasin wantaim pasin bilong litimapim
    nem bilong en i kamap namel long ol manmeri bilong en, olsem kru bilong kaikai
    i kamap long gaden na i go bikpela. Na ol arapela lain manmeri bai i lukim.
  hau-SA: Gama kamar yadda ƙasa takan sa tsire-tsire su tohu lambu kuma ya sa iri
    ya yi girma, haka Ubangiji Mai Iko Duka zai sa adalci da yabo su tsiro a gaban
    dukan al’ummai.
  uig-LAT: Chünki zémin özining bixini chiqarghinidek, Bagh özide térilghanlarni ündürginidek,
