verse: ISA.061.002
translations:
  mal-C: യഹോവയുടെ പ്രസാദവർഷവും നമ്മുടെ ദൈവത്തിന്റെ പ്രതികാരദിവസവും പ്രസംഗിക്കാനും
    വിലപിക്കുന്നവരെയെല്ലാം ആശ്വസിപ്പിക്കാനും
  deu-TKW: um ein Jahr des Wohlgefallens Jahwes auszurufen und einen Tag der Rache
    unseres Gottes, um alle Trauernden zu trösten,
  lin-lin: mpo na kosakola mpo na Yawe mobu ya ngolu, kosakola mpo na Nzambe na biso
    mokolo ya kozongisa mabe na mabe, kobondisa bato oyo bazali kolela,
  eng-LSV: To proclaim the year of the favor of YHWH, || And the day of vengeance
    of our God, || To comfort all mourners.
  eng-GNV: To preache the acceptable yeere of the Lord, and the day of vengeance of
    our God, to comfort all that mourne,
  eng-WEBSTER: To proclaim the acceptable year of the LORD, and the day of vengeance
    of our God; to comfort all that mourn;
  nhw-BL: Nechtitlantoc ma niquinilhuiqui nopa masehualme catli chocaj para ya ajsic
    hora para TOTECO quintlasojtlas. Huan nechtitlantoc ma niquinyolmelahuaqui para
    ya ajsic nopa tonali para Toteco Dios momacuepas ica icualacancaitacahua por nochi
    catli quinchihuilijtoque imasehualhua.
  swh-ONEN: kutangaza mwaka wa Bwana uliokubaliwa, na siku ya kisasi ya Mungu wetu,
    kuwafariji wote waombolezao,
  bba-bba: N kpɑrɑ sɑɑ ye Yinni Gusunɔ u koo tɔmbu durom kuɑ, n ɡere sɑɑ ye u koo
    win yibɛrɛbɑ mɔru kɔsie, kpɑ n mɑɑ be bɑ ɡɔɔ sɔ̃ kpuro nukuru yɛmiɑsiɑ.
  eng-KJVCPB: To proclaim the acceptable year of the Lord, And the day of vengeance
    of our God; To comfort all that mourn;
  cpy-cpy: Nokenkithatakoteero raakameethatanteera Tajorentsi. Ikijakowentee Tajorentsi
    ikaatzi kijaneenteeri. Rotyaantakina noemoshirenkaeri owashirewaetachari,
  luo-luo: Bende oseora mondo aland ni ma e higa mar ngʼwono mar Jehova Nyasaye, kendo
    chiengʼ ma Nyasachwa biro chuloe kuor, kohoyo ji duto manie kuyo,
  meu-meu: Vada e siaigu, Iehova ena hahenamo laḡanina bona dika idavalaina dinana,
    eda Dirava ena, baina gwaurai, bona taitai taudia iboudiai taudia baina halodia
    totona.
  npi-ULB: परमप्रभुको कृपाको वर्ष, हाम्रा परमेश्‍वरको बदलाको दिनको घोषणा गर्न र शोक
    गर्नेहरू सबैलाई सान्त्वना दिन उहाँले मलाई पठाउनुभएको छ ।
  yor-yor: láti kéde ọdún ojúrere Olúwa àti ọjọ́ ẹ̀san ti Ọlọ́run wa, láti tu àwọn
    tí ń ṣọ̀fọ̀ nínú,
  pes-OPCB: او مرا فرستاده تا به قوم او که سوگوارند تسلی دهم و بگویم که زمان لطف خداوند
    برای ایشان و روز غضب او برای دشمنانشان فرا رسیده است.
  tgl-ULB: Pinadala niya ako para ipahayag ang taon ng pabor ni Yahweh, ang araw ng
    paghihiganti ng aming Diyos, at para aliwin ang lahat ng nagluluksa—
  cbu-NT: Yuw kiyung kachiykana an nimun kiyung kachiyachtazinllinaja, Apanll átanda,
    tángcha. Na musápa Apap iyaa istamaam kuschiya. Apap iyamand kundarareetsini kisatachiya.
    Apap nuwaa, Yuw tputs mang' mantsakana, anoo mangoo tuwizpurtangcha.
  hui-hui: Anduane Homogohanda ibunaga wali agali karu pele mialu haru dai bulene
    horo tagira ibiragoni lalu i̱na lamule pu laya. Tinaga waitigi karu pani nelo
    mulenebi horo ogoni tagira ibiragoni lalu i̱na lamima pu laya. Wali agali dugu
    bialu de iba heba beda u i̱na ti biamogo buliya pu laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ကယ်​တင်​တော်​မူ​၍ ရန်​သူ​တို့​အား​ဖြို​ခွင်း​တော်​မူ​သည့်​အ​ချိန်
    ကျ​ရောက်​ပြီ​ဖြစ်​ကြောင်း​ကြေ​ညာ​ရန်​ငါ့​ကို စေ​လွှတ်​တော်​မူ​ပြီ။ ဝမ်း​နည်း​ပူ​ဆွေး​သူ​အ​ပေါင်း​တို့​အား
    နှစ်​သိမ့်​မှု​ပေး​ရန်၊
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་རྗེའི་གནམ་ལོ་དང་། ང་ཚོའི་དཀོན་མཆོག་གིས་ལན་འཇལ་བའི་ཉིན་མོ་དེ་བསྒྲག་པ་དང་།
    ཡིད་སྐྱོ་བ་རྣམས་ལ་སེམས་གསོ་གཏོང་བ།
  sna-sna: kuti ndiparidze gore rengoni dzaJehovha uye nezuva rokutsiva kwaMwari wedu,
    kuti ndinyaradze vose vanochema,
  spa-BLM: para proclamar el año de gracia de Yahvé y el día de la venganza de nuestro
    Dios, para consolar a todos los que lloran,
  cac-cac: Svalanpaxeli to ix ja sc'ual co colchaj yuj Jehová co Diosal, sc'ual pax
    yac'anec' co pac d'a eb' cajc'ool. Ix in checjicoti yic svac'an snivanil sc'ol
    eb' cusc'olal yaji.
  swh-ULB: Amenituma mimi kuutangaza mwaka wa Yahwe uliokubalika, siku ya kisasi cha
    Mungu wetu, na kuwafariji wale wote wanaomboleza.
  bel-bel: прапаведаваць год Гасподні спрыяльны і дзень помсты Бога нашага; суцешыць
    усіх, хто бядуе,
  wed-wed: I paritawaneu da rava ata pariverei, da mara i turiai maranai Bada ana
    rava ina vilawani ma ana ḡavia ina kovoḡi. Ma i paritawaneu da vinuabolai ana vinuaubai.
  deu-ELBBK: um auszurufen das Jahr der Annehmung des HERRN und den Tag der Rache
    unseres Gottes und zu trösten alle Trauernden;
  mbb-OT: Midsuǥù e zin daan te kebpenudtul he neume en is timpu te kedlibriya te
    Nengazen te menge etew zin, ne edsilutan din is menge kuntada zan. Midsuǥù e zin
    daan te kedlipey te egkengeseeng diyà te Jerusalem, su para kenà avu is igkesavuk
    dan diyà te ulu zan he tuus te kegkeseeng dan, kekenà, kuruna he vulak, ne edlenahan
    dan is ulu zan he tuus te melipayen sikandan. Egkeiring dan te kayu he ulayan
    he impemula te Nengazen. Egngezanan sikandan he menge metazeng para te zengeg
    te Nengazen.
  mal-2015: യഹോവയുടെ പ്രസാദവർഷവും നമ്മുടെ ദൈവത്തിന്റെ പ്രതികാരദിവസവും പ്രസിദ്ധമാക്കുവാനും
    ദുഃഖിതന്മാരെയൊക്കെയും ആശ്വസിപ്പിപ്പാനും
  gup-gup: Nawu Yawey nganmunkeweng ba bu ngabenbengdayhke bininj rowk bu nungka bolkkime
    kamre kabenbidyikarrme. Nungka wanjh kabenbun bininj nawu kabindibongkarrme God
    nuye bininj. Dja mak ngaye ngabenkangemarnbun bininj rowk nawu kabindimarnenalkbun
    bininj nawu birridoweng.
  rmc-rmc: Bičhaďa man te phenel, hoj avľa o bachtalo berš le RAJESKRO, o džives amare
    Devleskra pomstakro; te poťešinel savoren, kas hin žaľa.
  pes-OPV: و تا از سال پسندیده خداوند و از یوم انتقام خدای ما ندانمایم و جمیع ماتمیان
    را تسلی بخشم.
  ron-1924: сэ вестеск ун ан де ындураре ал Домнулуй ши о зи де рэзбунаре а Думнезеулуй
    ностру; сэ мынгый пе тоць чей ынтристаць;
  aui-aui: Bi idarugu da wawaya anawonedi da raghanina ipiika da Yawe God miisena
    inabera toudi biiyadi. Gabudarina mmakatanina da kana aviya biiyadi kana biwa
    inasarobi, bi idarugu da wawaya iiyawogha saduudu na aniyororoyidi.
  ben-OBCV: সদাপ্রভুর কৃপা প্রদর্শনের বছর ও আমাদের ঈশ্বরের প্রতিশোধ গ্রহণের দিন ঘোষণা
    করতে, সমস্ত বিলাপকারীকে সান্ত্বনা দিতে,
  som-som: iyo inaan dadka ogeysiiyo sannadda qaabbilaadda ah ee Rabbiga iyo maalintii
    aarsashada Ilaahayaga, iyo inaan kuwa baroorta oo dhan u qalbi qaboojiyo,
  lat-VUC: ut prædicarem annum placabilem Domino, et diem ultionis Deo nostro; ut
    consolarer omnes lugentes,
  eng-ASVBT: to proclaim the year of Jehovah’s favor, and the day of vengeance of
    our God; to comfort all that mourn;
  ita-1885: per pubblicar l'anno della benevolenza del Signore, e il giorno della
    vendetta del nostro Dio; per consolar tutti quelli che fanno cordoglio;
  eng-LXXUP: to declare the acceptable year of the Lord, and the day of recompense;
    to comfort all that mourn;
  eng-ULB: He has sent me to proclaim the year of Yahweh's favor, the day of vengeance
    of our God, and to comfort all who mourn.
  spa-VBL: a anunciar el año de gracia del Señor y el día del castigo de nuestro Dios,
    para consolar a los que lloran.
  fra-_FOB: Pour proclamer l'année de la bienveillance de l'Éternel et le jour de
    la vengeance de notre Dieu; pour consoler tous ceux qui sont dans le deuil;
  mal-mal: യഹോവയുടെ പ്രസാദവർഷവും നമ്മുടെ ദൈവത്തിന്റെ പ്രതികാരദിവസവും പ്രസിദ്ധമാക്കുവാനും
    ദുഃഖിതന്മാരെയെല്ലാം ആശ്വസിപ്പിക്കുവാനും
  lit-lit: skelbti VIEŠPATIES malonės metus ir mūsų Dievo keršto dieną, guosti visų
    gedinčių,
  urd-GVR: ki bahālī kā sāl aur hamāre Ḳhudā ke intaqām kā din ā gayā hai. Us ne mujhe
    bhejā hai ki maiṅ tamām mātam karne wāloṅ ko tasallī dūṅ
  suz-BL: मिनु आं कली परमप्रभु यावे आ शिशी पाइब बर्स नु आंइ परमप्रभु आ क्‍येक्‍क लेत्‍तीक
    नाक्‍त नु रोंका पाइब आन थुं बारपाइक्‍तीक नाक्‍त बाक्‍ब, दे तुइक्‍पाइक्‍चा कली
    यो सोइक्‍ताक्‍यी। लेवी २५:१०,१३; यसैया ६३:४
  eng-NOY: To proclaim the year of mercy from Jehovah, And the day of vengeance from
    our God; To comfort all that mourn;
  ita-1927: per proclamare l’anno di grazia dell’Eterno, e il giorno di vendetta del
    nostro Dio; per consolare tutti quelli che fanno cordoglio;
  ckb-ckb: بۆ ڕاگەیاندنی ساڵی ڕەزامەندیی یەزدان و ڕۆژی تۆڵەسەندنەوەی خودامان، بۆ دڵنەواییکردنی
    هەموو ماتەمدارەکان.
  eng-BBE: To give knowledge that the year of the Lord's good pleasure has come, and
    the day of punishment from our God; to give comfort to all who are sad;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮೆಚ್ಚುಗೆಯ ವರ್ಷವನ್ನು ಸಾರಿ ಹೇಳುವುದಕ್ಕೂ, ನಮ್ಮ ದೇವರು ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ
    ಕೊಡುವ ದಿವಸವನ್ನು ಪ್ರಸಿದ್ಧ ಮಾಡುವುದಕ್ಕೂ, ದುಃಖವುಳ್ಳವರೆಲ್ಲರನ್ನು ಆದರಿಸುವುದಕ್ಕೂ,
  tam-2017: யெகோவாவுடைய அநுக்கிரக வருடத்தையும், நம்முடைய தேவன் நீதியைநிலைப்படுத்தும்
    நாளையும் கூறவும், துயரப்பட்ட அனைவருக்கும் ஆறுதல்செய்யவும்,
  spa-RV-1909: A promulgar año de la buena voluntad de Jehová, y día de venganza del
    Dios nuestro; á consolar á todos los enlutados;
  ron-BTF: Să vestesc anul de îndurare al DOMNULUI şi ziua răzbunării Dumnezeului
    nostru; să mângâi pe toţi cei care jelesc.
  eng-WEBP: to proclaim the year of the LORD’s favor and the day of vengeance of our
    God, to comfort all who mourn,
  eng-FBV: to declare the year of the Lord's grace and the day of our God's punishment,
    to comfort those who mourn.
  nld-1939: Om het genadejaar van Jahweh te preken, De dag der wraak van onzen God.
    Om alle bedroefden te troosten,
  nch-BL: Techtitantoc ma niquinilhuiqui nopa masehualme cati chocaj para ya ajsic
    hora para TOTECO quintasojtas. Huan techtitantoc ma niquinyolmelahuaqui para ya
    ajsic nopa tonali para Toteco Dios momacuepas ica icualacancaitacahua por nochi
    cati quinchihuilijtoque imasehualhua.
  vie-1934: đặng rao năm ban ơn của Đức Giê-hô-va, và ngày báo thù của Đức Chúa Trời
    chúng ta; đặng yên ủi mọi kẻ buồn rầu;
  hin-CV: कि याहवेह की कृपादृष्टि का वर्ष का प्रचार करूं, और हमारे परमेश्वर के बदला
    लेने के दिन का प्रचार, कि उन सभी को शांति हो जो विलाप में हैं,
  eng-OURB: to proclaim the year of Adonai ’s favor, and the day of vengeance of our
    God; to comfort all who mourn;
  spa-BES: Para dar a conocer que el año de la buena voluntad del Señor ha llegado,
    y el día de venganza de nuestro Dios; para dar consuelo a todos los que están
    tristes;
  tdx-tdx: hitsey ty taom-pañisoha’ Iehovà naho ty androm-pañondrohan’Añahare, hañohòa’e
    o mihontokeo,
  tha-KJV: เพื่อประกาศปี​แห่​งความโปรดปรานของพระเยโฮวาห์ และวันแห่งการแก้แค้นของพระเจ้าของเรา
    เพื่อเล้าโลมบรรดาผู้​ที่​ไว้ทุกข์
  por-BR-2018: Para anunciar o ano do favor do SENHOR, e o dia da vingança de nosso
    Deus; para consolar todos os tristes.
  deu-ELO: um auszurufen das Jahr der Annehmung Jehovas und den Tag der Rache unseres
    Gottes und zu trösten alle Trauernden;
  eng-WYC-2018: and preach a pleasant year to the Lord, and a day of vengeance to
    our God; that I should comfort all that mourn; (and proclaim a year of the Lord’s
    favour, and a day of the vengeance of our God; and that I will comfort all who
    mourn;)
  epo-epo: por proklami favorjaron de la Eternulo kaj venĝotagon de nia Dio, por konsoli
    ĉiujn malĝojulojn,
  uig-PIN: Pǝrwǝrdigarning xapaǝt kɵrsitidiƣan yilini, Ⱨǝm Hudayimizning ⱪisasliⱪ
    künini jakarlaxⱪa, Barliⱪ ⱪayƣu-ⱨǝsrǝt qǝkkǝnlǝrgǝ tǝsǝlli berixkǝ meni ǝwǝtti.
  beo-beo: E da na osobo bagade dunu ilima olelema:ne asunasi dagoi. Amo eso amoga
    Hina Gode da Ea fi dunu gaga:mu, amola ilia ha lai amo hasanasili, dabe imunu,
    amo olelema:ne, E da na asunasi. Amola nowa da da:i dioiba:le dinana, amo ilia
    dogo denesima:ne, E da na asunasi.
  tpi-OTNT: Em i salim mi long tokaut olsem, taim i kamap pinis bilong God, Bikpela
    bilong yumi, i laik mekim gut long ol manmeri bilong en na mekim save long ol
    birua bilong ol. Na em i salim mi long strongim bel bilong ol manmeri i sori na
    i krai.
  hau-SA: don in yi shelar shekarar tagomashin Ubangiji da kuma ranar ɗaukan fansar
    Allahnmu, don in ta’azantar da dukan waɗanda suke makoki,
  uig-LAT: Perwerdigarning shapaet körsitidighan yilini, Hem Xudayimizning qisasliq
    künini jakarlashqa, Barliq qayghu-hesret chekkenlerge teselli bérishke méni ewetti.
  nde-nde: lokumemezela umnyaka womusa kaThixo, losuku lokuphindisela kukaNkulunkulu
    wethu; ukududuza abalilayo,
  ton-ton: Ke fakahā ʻae taʻu lelei ʻo Sihova, pea ko e ʻaho ʻoe houhau ʻo hotau ʻOtua;
    ke fakafiemālieʻi ʻakinautolu kotoa pē ʻoku mamahi;
  ces-1613: Abych vyhlásil léto milostivé Hospodinovo, a den pomsty Boha našeho, abych
    těšil všecky kvílící,
  eng-WMB: to proclaim the year of the LORD’s favor and the day of vengeance of our
    God, to comfort all who mourn,
  tam-TCV: யெகோவாவின் தயவின் வருடத்தையும், நமது இறைவன் அநீதிக்குப் பழிவாங்கப்போகும்
    நாளையும் அறிவிக்கவும், துக்கப்படும் அனைவரையும் ஆறுதல்படுத்தவும்,
  ceb-ULB: Gipadala niya ako aron sa pagmantala sa tuig sa kaluoy ni Yahweh, ang adlaw
    sa pagpanimalos sa atong Dios, ug pagdasig niadtong mga nagmasulob-on.
  pol-UBG: Abym ogłosił miłościwy rok PANA i dzień pomsty naszego Boga; abym pocieszył
    wszystkich płaczących;
  agr-agr: Nuigtushkam Tuke Pujuu iina wait anenjamjatnuk tsawan jegattawai, tuja
    nunú tsawantin Apajuí iina shiwaaji waitkagmaina nuna depetuk, uwemtijamjatnuk
    tsawantak jegattawai tusam etsegkata tusa awetine. “Tuja aents wake besemag batsatunashkam
    anentain ichichtugti tusa awetine.
  kyc-kyc: Kamongome banya wambu lete wai pyao nyuo nakamana yanda pimwai dupwa anamasi
    minyara ee kana pyaka seramo yuu gii doko boo pyala pupi lapyasa epelyo leya.
    Dee wambu lapo ee lao kumanda petaminyi dupwa mona minyarambu puu lao peyapyasa
    epelyo.
  urd-GVU: کہ بحالی کا سال اور ہمارے خدا کے انتقام کا دن آ گیا ہے۔ اُس نے مجھے بھیجا
