  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ማኣሪፆ ሌዖና ኑ ፆኦዛሢ ኮሞ ኮፃንዳ ኬሎ ዛሎዋ ታ ኬኤዛንዳጉዲ ዬኤካ ዓሶ ቢያ ታ ዶዲሻንዳጉዲ
