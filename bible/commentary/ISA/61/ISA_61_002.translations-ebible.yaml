  pan-pan: ਤਾਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਮਨਭਾਉਂਦੇ ਸਾਲ ਦਾ, ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਦਲਾ ਲੈਣ ਦੇ
    ਦਿਨ ਦਾ ਪਰਚਾਰ ਕਰਾਂ, ਅਤੇ ਸਾਰੇ ਸੋਗੀਆਂ ਨੂੰ ਦਿਲਾਸਾ ਦਿਆਂ,
  mya-JVB: ထာဝရဘုရား ၏မင်္ဂလာ နှစ် နှင့် ၊ ငါ တို့ဘုရား သခင် အပြစ် ပေးတော်မူရာ နေ့
    ရက်ကာလကို ကြား ပြောစေခြင်းငှါ ၎င်း၊ စိတ်မသာညည်းတွား သောသူတို့ အား နှစ်သိမ့် စေခြင်းငှါ
    ၎င်း၊
  hmo-hmo: Lohiabada ese lau ia siaia vadaeni, iena nega namona ia ginidae vadaeni
    hereva do lau gwauraia totona. Lohiabada ese iena bese taudia do ia hamauria ena
    sivarai, bona ia ese iena bese taudia idia dagedage henia taudia, do ia halusia
    momokani ena sivarai danu, do lau harorolaia. Lohiabada ese danu lau ia siaia,
    taitai taudia ibounai do lau durua, bona hagoadaia totona.
  urd-urd: ताकि ख़ुदावन्द के साल — ए — मक़बूल का और अपने ख़ुदा के इन्तक़ाम के दिन
    का इश्तिहार दूँ, और सब ग़मगीनों को दिलासा दूँ।
  rus-SYN: проповедывать лето Господне благоприятное и день мщения Бога нашего, утешить
    всех сетующих,
  bqc-SIM: mà Dii gbɛ̃kɛkɛnɛgↄↄ ń wá Lua tↄsimagↄↄo onɛ́, pↄsiadeↄ nↄ̀sɛ i níni
    píi.
  tcz-CHONGTHU: Aman lung hemna neiho dinga Pakai mikhotona chu ahung lhung taiti
    seija, chule Pathen lunghanna nikho chu, amelma teu douna dingin ahunge ti seipeh
    dinga eisol ahi.
  mar-mar: परमेश्वराच्या कृपासमयाचे वर्ष व त्याच्या प्रतिकाराचा दिवस घोषणा करून सांगायला,
    आणि शोक करणाऱ्या सर्वांना सांत्वन करायला त्याने मला पाठवले आहे.
  soq-soq: Me ne waaubanena apana diamope wapase, ‘Iawe God e inalepia walamawa tauma
    wisen, walama ema bedewe me emalawoa uduudu sipoamopie matangelamopi.’ Me ne waaubanena
    apana ke waie nuaparentoia nuadubumopaa baiwa.
  qub-qub: Tayta Dios cachamasha allita rurananpaj chayamushana cashanta willacunäpämi;
    contranchïcunata ayñita cutichinanpaj chayamushantana willacunäpämi. Chaynöpis
    Tayta Dios cachamasha llaquicuycajcunata shacyächinäpaj;
  hat-hat: Li voye m' anonse lè a rive pou Seyè a vin delivre pèp li a, jou a rive
    pou Bondye nou an vin tire revanj pou nou. Li voye m' ankouraje tout moun ki nan
    lafliksyon,
  eng-BSB: to proclaim the year of the LORD’s favor and the day of our God’s vengeance,
    to comfort all who mourn,
  eng-WEBPB: to proclaim the year of the LORD’s favour and the day of vengeance of
    our God, to comfort all who mourn,
  kbq-kbq: Hagi Ra Anumzamo'a naga'ama so'e avu'avazama huzmanteno zamazeri so'ema
    hania kafugura huama hunka nezmasaminka, vahe'ama knama zamiza zamazeri havizama
    hu'naza vahera arimpa ahenezmanteno zamazeri haviza haniankna ome huama hunka
    nezamasaminka, zamasunku nehu'za zavi krafa nehaza vahera zamarimpa fru zamio
    huno hunantege'na e'noe.
  nhe-BL: Nechtitlantoc ma niquinilhuiqui nopa tlacame tlen chocaj para ya ajsic hora
    para TOTECO quintlasojtlas. Huan nechtitlantoc ma niquinyolmelahuaqui para ya
    ajsic nopa tonali para Toteco Dios momacuepas ica icualacancaitacahua ipampa nochi
    tlen quinchihuilijtoque itlacajhua.
  gub-BL: — Emume'u ko heze'eg eho purupe nehe, i'i ihewe. — Uhem he'ar kwez kury.
    Ihe Tupàn Tuweharupi Wiko Ma'e apyro putar heremiaihu ihe wà nehe kury. Ihe wazar
    ihe, azepyk putar waàmàtyry'ymar wanehe ihe nehe no, ere wanupe nehe, i'i ihewe.
    — Emurywete kar uzai'o ma'e ne wà nehe.
  eng-DRA: 'To proclaim the acceptable year of the Lord, and the day of vengeance
    of our God: to comfort all that mourn:'
