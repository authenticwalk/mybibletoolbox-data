  kan-2017: ಯೆಹೋವನು ನೇಮಿಸಿರುವ ಶುಭವರ್ಷ, ನಮ್ಮ ದೇವರು ಮುಯ್ಯಿತೀರಿಸುವ ದಿನ ಇವುಗಳನ್ನು ಪ್ರಚುರಗೊಳಿಸುವುದಕ್ಕೂ,
  yap-yap: Ke l’ugeg ni nggog nike taw nga nap’an ni nge chuweg SOMOL e girdi’ rok
