  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଗ୍ରାହ୍ୟ ବର୍ଷ ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ପ୍ରତିଶୋଧର ଦିନ ଘୋଷଣା
