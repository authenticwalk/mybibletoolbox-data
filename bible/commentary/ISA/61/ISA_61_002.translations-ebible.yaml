  tbz-SIM: kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ mbenni tùɔ̀kɛnímɛ̀, kɛ̀
