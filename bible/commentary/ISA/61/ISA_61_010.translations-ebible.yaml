    njengomyeni ececisa ikhanda lakhe njengomphristi, lanjengomlobokazi ezicecise
    ngamatshe akhe aligugu.
  ton-ton: 'Te u fiefia lahi ʻia Sihova, ʻe nekeneka hoku laumālie ʻi hoku ʻOtua:
    he kuo ne fakakofuʻaki au ʻae kofu ʻoe fakamoʻui, kuo ne ʻufiʻufi ʻaki au ʻae
    kofu tōtōlofa ʻoe māʻoniʻoni, ʻo hangē ko e tangata taʻane ʻoku teuʻi ʻaki ia
    ʻae ngaahi meʻa teunga, pea hangē ʻoku teuʻi ʻaki ʻe he taʻahine fakamaʻu hono
    ngaahi maka koloa.'
  ces-1613: Velice se budu radovati v Hospodinu, a plésati bude duše má v Bohu mém;
