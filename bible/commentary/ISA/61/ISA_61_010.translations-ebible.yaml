    jak przyozdobionego oblubieńca i jak oblubienicę ozdobioną swoimi klejnotami.
  agr-agr: “Tuke Pujuu minak shiig anemtijawai. Apajuí minak dakunkut pujutan sujawai.
    Apajuí minak uwemtijuje. Apajuí minak shiig pegkegnum kuitamjuke.
  kyc-kyc: Jerusaleme enda mapwaeme akali anda panya kalya pipala penge dopale ingilyamo
