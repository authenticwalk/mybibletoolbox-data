  yap-yap: Jerusalem e be felfelan’ ni bochan e n’en ke rin SOMOL. Ir e bod be’ ni
    bpin nike chuw nga madan e m’agpa’. Rogon nike yib Got i ayuweg ke mat’awnag ngak
    e bod ba mad nike yin’ Got nga daken e re pin nem!
  hlt-MCSB: BOEIPA dongah ngaingaih la ka ngaingaih tih ka hinglu khaw ka Pathen dongah
