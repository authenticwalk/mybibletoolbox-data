verse: ISA.061.010
translations:
  mal-C: ഞാൻ യഹോവയിൽ അത്യന്തം ആനന്ദിക്കുന്നു; എന്റെ ഹൃദയം എന്റെ ദൈവത്തിൽ സന്തോഷിക്കുന്നു.
    മണവാളൻ തന്റെ ശിരസ്സ് പുരോഹിതനെപ്പോലെ തലപ്പാവുകൊണ്ട് അലങ്കരിക്കുന്നതുപോലെയും മണവാട്ടി
    ആഭരണങ്ങൾ അണിയുന്നതുപോലെയും അവിടന്ന് എന്നെ രക്ഷാവസ്ത്രം ധരിപ്പിക്കുകയും നീതിയെന്ന
    പുറങ്കുപ്പായം അണിയിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Voller Wonne will ich sein über Jahwe, jubeln soll meine Seele über meinen
    Gott, daß er mich bekleidet hat mit Gewändern des Heils, mit dem Mantel der Gerechtigkeit
    mich umhüllt, - wie ein Bräutigam, der den Kopfschmuck herrichtet, und wie eine
    Braut, die ihren Brautstaat anlegt.
  lin-lin: Nakosepela makasi kati na Yawe, molimo na ngai ekosepela kati na Nzambe
    na ngai, pamba te alatisi ngai bilamba ya lobiko mpe azipi ngai na elamba ya bosembo,
    ndenge mobandami ya mobali alataka motole na ye ya kitoko lokola Nganga-Nzambe
    to ndenge mobandami ya mwasi alataka mayaka na ye ya talo.
  eng-LSV: I greatly rejoice in YHWH, || My soul rejoices in my God, || For He clothed
    me with garments of salvation, || [And] covered me with a robe of righteousness,
    || As a bridegroom prepares ornaments, || And as a bride puts on her jewels.
  eng-GNV: 'I will greatly reioyce in the Lord, and my soule shall be ioyfull in my
    God: for he hath clothed mee with the garments of saluation, and couered me with
    the robe of righteousnes: hee hath decked me like a bridegrome, and as a bride
    tireth herselfe with her iewels.'
  eng-WEBSTER: I will greatly rejoice in the LORD, my soul shall be joyful in my God;
    for he hath clothed me with the garments of salvation, he hath covered me with
    the robe of righteousness, as a bridegroom decketh himself with ornaments, and
    as a bride adorneth herself with her jewels.
  nhw-BL: Tlahuel nimopaquilismaca ipan TOTECO. Nipaqui miyac por noTeco Dios pampa
    yaya nechmaquixti huan nechchijqui nixitlahuac iixpa. Nechmacatoc nochi catli
    cuali. Ama niitztoc quen se telpocatl catli quiquentijtoque cuali iyoyo pampa
    mocualtlalijtoc para mosihuajtis. O niitztoc quen se ichpocatl catli quiyejyecchijtoque
    ica miyac tlamantli para monamictis.
  swh-ONEN: Ninafurahia sana katika Bwana, nafsi yangu inashangilia katika Mungu wangu.
    Kwa maana amenivika mavazi ya wokovu, na kunipamba kwa joho la haki, kama vile
    bwana arusi apambavyo kichwa chake kama kuhani, na kama bibi arusi ajipambavyo
    kwa vito vyake vya thamani.
  bba-bba: Yinni Gusunɔ sɔɔrɑ Yerusɑlɛmu koo nuku dobu ko, kpɑ yen ɡɔ̃ru ɡɑ n do win
    sɔ̃. Domi wiyɑ u ye fɑɑbɑ kuɑ u ye ɡem wɛ̃. Mɑ win fɑɑbɑ ye kɑ win ɡem mɛ, mu
    sɑ̃ɑ nɡe burɑ yɑ̃ɑ ni kurɔ kpɑo kɑ win durɔ bɑ doke.
  eng-KJVCPB: I will greatly rejoice in the Lord, My soul shall be joyful in my God;
    For he hath clothed me with the garments of salvation, He hath covered me with
    the robe of righteousness, As a bridegroom decketh himself with ornaments, And
    as a bride adorneth herself with her jewels.
  luo-luo: An-gi mor maduongʼ e nying Jehova Nyasaye; chunya opongʼ gi ilo kuom Nyasacha.
    Nimar oserwaka gi lep warruok, kendo oboya gi law mar tim makare, mana kaka wuon
    kisera boyo wiye ka jadolo, kendo ka miaha morwakore gi thiwni mabeyo.
  meu-meu: Lau ese Iehova baina moalelaia bada, lau laumagu-ese egu Dirava baine heaḡilaia;
    badina be ia ese hahemauri dabuadia ai vada e hadabualaigu, bona kara maoromaoro
    dabuana ai vada e hatarulaigu, headava matamata tauna ese herahera iturina amo
    sibona e heralaimu bona headava matamata hahinena ese herahera nadidia amo sibona
    e heralaimu na heheto.
  npi-ULB: परप्रभुमा म अत्यन्तै आनन्दित हुनेछु । मेरो परमेश्‍वरमा म धैरै खुसी हुनेछु
    । किनकि उहाँले मलाई उद्धारको पोशाक लगाउनुभएको छ । उहाँले मलाई धार्मिकताको वस्‍त्रले
    ढाक्‍नुभएको छ, जसरी एउटा दुलहाले आफूलाई मुकुटले सजाउँछ र एउटी दुलहीले आफूलाई गहनाहरूले
    सजाउँछे ।
  yor-yor: Èmi yọ̀ gidigidi nínú Olúwa; ọkàn mi yọ̀ nínú Ọlọ́run mi. Nítorí ó ti wọ̀
    mí ní aṣọ ìgbàlà ó sì ṣe mí lọ́ṣọ̀ọ́ nínú aṣọ òdodo; gẹ́gẹ́ bí ọkọ ìyàwó ti ṣe
    orí rẹ̀ lọ́ṣọ̀ọ́ bí àlùfáà, àti bí ìyàwó ṣe ń ṣe ara rẹ̀ lọ́ṣọ̀ọ́ pẹ̀lú ohun ọ̀ṣọ́.
  pes-OPCB: 'اورشلیم می‌گوید: «خداوند خوشی عظیمی به من داده و مرا شاد ساخته است! او
    لباس نجات و ردای عدالت را به من پوشانده است! من مانند دامادی هستم که بر سرش تاج
    نهاده‌اند و همچون عروسی هستم که با زیورآلات، خود را آراسته است.'
  tgl-ULB: Ako ay lubos na magagalak kay Yahweh; sa aking Diyos ako ay labis na magsasaya.
    Dahil ako ay binihisan niya ng mga kasuotan ng kaligtasan; binihisan niya ako
    ng may balabal ng katuwiran, tulad ng isang lalaking ikakasal na ginagayakan ang
    kaniyang sarili sa pamamagitan ng isang turban, at tulad ng isang babaeng ikakasal
    na nagpapaganda sa kaniyang sarili ng kaniyang mga hiyas.
  cbu-NT: ¡Nuw Apapamand, Taarashipanimand ksumish mangi kischa! Waana Apap nuwaa
    mangi kis taamaam wayarangiya. Apap nuwaa kapung tapachindarangiya. Nuwaam kurakaam
    ínayaru, nuwamari kasikina. Kizaatspaz mashkuri ashiruri mangi kis shambatkina.
    Kiz zaranllpi átu, wayarangashee mang' kis yártaru ashiruri mangi ksakina.
  hui-hui: Yarusaleme i̱nime Anduane Homogohanda biyaruninaga turu timbuni halu kogoni.
    I̱ miniha i̱naga Ngode Datagaliwabehondo turu taraore ho kogoni. Wali agali mani
    dabu bule lowa aga bayaleore luni ngaru biagimbu bialu yáribi bayale buwa turu
    ho hagadagua Anduane Homogohanda i̱ni pele mulenebi mana tigabi wiagomebi i̱ bu
    dambi heledagonaga turu taraore ho kogoni.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပြု တော်​မူ​သော အ​မှု​တော်​အ​တွက်​ရွှင်​လန်း​ဝမ်း​မြောက်​ရ​လိမ့်​မည်။
    သူ​သည်​မ​င်္ဂ​လာ​ဆောင်​ပွဲ​အ​တွက်​ဝတ်​စား တန်​ဆာ​ဆင်​ထား​သည့်​သ​တို့​သ​မီး​နှင့်​တူ​၏။
    ဘု​ရား​သ​ခင်​သည်​သူ့​ကို​ကယ်​တင်​ခြင်း​နှင့် အောင်​မြင်​ခြင်း တို့​ဖြင့်​တန်​ဆာ​ဆင်​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་རྐྱེན་གྱིས་རབ་ཏུ་སྤྲོ་ཞིང་། བདག་གི་སེམས་རང་གི་དཀོན་མཆོག་ལ་བརྟེན་ནས་ཤིན་ཏུ་དགའོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། མག་གསར་གྱིས་ལ་ཐོད་དཀྲི་བ་དང་། བག་གསར་གྱིས་རྒྱན་ཆ་འདོགས་པ་བཞིན།
    ཁོང་གིས་ང་ལ་ཐར་པའི་གོས་གྱོན་ཞིང་། དྲང་བདེན་གྱི་ཕྱི་ལྭ་ང་ལ་བསྐོན་པར་མཛད།
  sna-sna: Ndinofara zvikuru muna Jehovha; mweya wangu unofara muna Mwari. Nokuti
    akandifukidza nenguo dzoruponeso, uye akandishongedza nenguo yokururama, sechikomba
    chinoshongedza musoro wacho somuprista, uye somwenga anozvishongedza nezvishongo
    zvamatombo anokosha.
  spa-BLM: ¡Me regocijaré mucho en Yahvé! Mi alma se alegrará en mi Dios, porque me
    ha revestido con las vestiduras de la salvación. Me ha cubierto con el manto de
    la justicia, como un novio se engalana con una guirnalda y como una novia se adorna
    con sus joyas.
  cac-cac: Tzin te tzalaj val ticnaic yuj Jehová, tzin q'ue val chaan̈ in tzalaj yuj
    in Diosal, yujto te vach' ix yutej yac'an in colnab'il yed' tojolal, ichato ix
    och in pichuloc yuuj. Icha svach'il tz'ajoch spichul junoc vin̈ quelem yed' junoc
    ix cob'es ayic snupnaj eb', icha chi' in yutej.
  swh-ULB: Nitafurahia sana katika Yahwe; Katika Mungu nitafurahia. Maana amenivika
    mimi kwa vazi la wokovu; amenivika mimi kwa vazi la haki, kama bwana harusi aliyejipamba
    mwenywe kwa kilemba, na kama bibi harusi aliyejipamba kwa vito.
  bel-bel: 'Радасьцю буду радавацца ў Госпадзе, разьвесяліцца душа мая ў Богу маім:
    бо Ён апрануў мяне ў шаты ратаваньня, адзеньнем праўды ахінуў мяне, як на жаніха
    ўсклаў вянок і, як нявесту, аздобіў убранствам.'
  wed-wed: Bada awarina a vivinuaiai kaua ma Aruau God awarina i vinuaiai kaua. Aubaina
    vilawana garanei i vigaraiu Ma jijimana vianei ma garanei i vioteniu. Me tavitavinevou
    orotona e vivigarai nanare bo me wavine tavitavinevou ana viana e tavitavine.
  deu-ELBBK: Hoch erfreue ich mich in dem HERRN; meine Seele soll frohlocken in meinem
    Gott! Denn er hat mich bekleidet mit Kleidern des Heils, den Mantel der Gerechtigkeit
    mir umgetan, wie ein Bräutigam den Kopfschmuck nach Priesterart anlegt, und wie
    eine Braut sich schmückt mit ihrem Geschmeide.
  mbb-OT: Utew ku igkelipey is Nengazen he Megbevayè ku, su iring te mibistiyan e
    zin te kelibriyanan wey kezeeǥan duma is ketazeng. Iring a te ebpengesawa he zuen
    din mekempet he tengkulu wey te ed-esewaan he midsun-ud te menge elahas.
  mal-2015: ഞാൻ യഹോവയിൽ ഏറ്റവും ആനന്ദിക്കും; എന്റെ ഉള്ളം എന്റെ ദൈവത്തിൽ ഘോഷിച്ചുല്ലസിക്കും;
    മണവാളൻ തലപ്പാവു അണിയുന്നതുപോലെയും മണവാട്ടി ആഭരണങ്ങളാൽ തന്നെത്താൻ അലങ്കരിക്കുന്നതുപോലെയും
    അവൻ എന്നെ രക്ഷാവസ്ത്രം ധരിപ്പിച്ചു നീതി എന്ന അങ്കി ഇടുവിച്ചിരിക്കുന്നു.
  gup-gup: Nawu Messiah kayime, “Ngaye ngamarnenjlngmakmen wernkih duninjh nuye nawu
    Yawey. Kore kukange ngardduk wanjh ngamarnenjilngmarnburren God ngardduk. Nungka
    wanjh nganmarnbom ba bu ngabenngehke, dja ngadjalkurduyime kundjalmak duninjh
    nuye. Nungka yiman ngankukmarnbom bu ngakukmakkaykenh kore nungka kadjare, yiman
    kayime nawu nakaliyi dja ngalbininjkobeng nuye kabenemarnburren kunmadj dja njalenjale
    kore kabenemarrenkenh.
  rmc-rmc: Igen radisaľuvav andro RAJ, miri duša radisaľol andre miro Del, bo urďa
    man andro ruchos la spasakro a thoďa pre ma o spravodľišagoskro plašťos; som sar
    o terno, savo peske ozdobinel o šero avke sar rašaj a sar e terňi, savi pes richtinel
    le šperkenca.
  pes-OPV: در خداوند شادی بسیار می‌کنم و جان من در خدای خود وجد می‌نماید زیرا که مرا
    به‌جامه نجات ملبس ساخته، ردای عدالت را به من پوشانید. چنانکه داماد خویشتن را به
    تاج آرایش می‌دهد و عروس، خود را به زیورها زینت می‌بخشد.
  ron-1924: Мэ букур ын Домнул ши суфлетул меу есте плин де веселие ын Думнезеул меу,
    кэч м-а ымбрэкат ку хайнеле мынтуирий, м-а акоперит ку мантауа избэвирий, ка пе
    ун мире ымподобит ку о кунунэ ымпэрэтяскэ ши ка о мирясэ ымподобитэ ку скулеле
    ей.
  aui-aui: “Tagu parapa nuwasisira ikabigu basuna Yawe, yagu God yabera da iinuwamiise
    kirakii. Na iviyawiigu, bi iberagu da rotomana berabera wawayina touna naboni,
    bi noko wiiyawiina da bera rotomanidi na ware kagu gara naboni! Na tagu ware tomogha
    raghanina yanayi na naboni gayama kounagha waratetena yakotenina naboni. Bi ware
    wasike raghanina yanayi na posaru da kakatema yakounagha na naboni.
  ben-OBCV: আমি সদাপ্রভুতে মহা আনন্দ করি; আমার প্রাণ আমার ঈশ্বরে উল্লসিত হয়। যেভাবে
    বর শোভার জন্য যাজকের মতো মাথায় উষ্ণীষ দেয়, যেভাবে কন্যা তার রত্নরাজি দিয়ে নিজেকে
    সুশোভিত করে, সেভাবেই তিনি আমাকে পরিত্রাণের পোশাক পরিয়েছেন, আমাকে তাঁর ধার্মিকতার
    বসনে সুসজ্জিত করেছেন।
  som-som: Si weyn baan Rabbiga ugu rayrayn doonaa, oo naftayduna Ilaahayga bay ku
    farxi doontaa, waayo, wuxuu ii xidhay dharkii badbaadada, oo wuxuu i huwiyey khamiiskii
    xaqnimada, sida aroos dharkiisa quruxdasan isku sharraxa iyo sida aroosad jowharadaheeda
    isku soo sharraxda.
  lat-VUC: Gaudens gaudebo in Domino, et exsultabit anima mea in Deo meo, quia induit
    me vestimentis salutis, et indumento justitiæ circumdedit me, quasi sponsum decoratum
    corona, et quasi sponsam ornatam monilibus suis.
  eng-ASVBT: I will greatly rejoice in Jehovah, my soul shall be joyful in my God;
    for he hath clothed me with the garments of salvation, he hath covered me with
    the robe of righteousness, as a bridegroom decketh himself with a garland, and
    as a bride adorneth herself with her jewels.
  ita-1885: Io mi rallegrerò di grande allegrezza nel Signore, l'anima mia festeggerà
    nell'Iddio mio; perciocchè egli mi ha vestita di vestimenti di salute, mi ha ammantata
    dell'ammanto di giustizia; a guisa di sposo adorno di corona, ed a guisa di sposa
    acconcia co' suoi corredi.
  eng-LXXUP: 'and they shall greatly rejoice in the Lord. Let my soul rejoice in the
    Lord; for he has clothed me with the robe of salvation, and the garment of joy:
    he has put a miter on me as on a bridegroom, and adorned me with ornaments as
    a bride.'
  eng-ULB: I will greatly rejoice in Yahweh; in my God I will be very glad. For he
    has clothed me with the garments of salvation; he has clothed me with the robe
    of righteousness, as a bridegroom adorns himself with a turban, and as a bride
    adorns herself with her jewels.
  spa-VBL: ¡Yo celebraré felizmente en el Señor! Todo mi ser gritará alabanzas a mi
    Dios. Porque me ha vestido con ropas de salvación, y me ha envuelto en un manto
    de bondad. Soy como un novio vestido para la boda, como una novia que lleva sus
    joyas.
  fra-_FOB: Je me réjouirai en l'Éternel, et mon âme s'égaiera en mon Dieu; car il
    m'a revêtu des vêtements du salut, et m'a couvert du manteau de la justice, comme
    un époux se pare d'un diadème et comme une épouse s'orne de ses joyaux.
  mal-mal: ഞാൻ യഹോവയിൽ ഏറ്റവും ആനന്ദിക്കും; എന്റെ ഉള്ളം എന്റെ ദൈവത്തിൽ ഘോഷിച്ചുല്ലസിക്കും;
    മണവാളൻ തലപ്പാവ് അണിയുന്നതുപോലെയും മണവാട്ടി ആഭരണങ്ങളാൽ സ്വയം അലങ്കരിക്കുന്നതുപോലെയും
    അവൻ എന്നെ രക്ഷാവസ്ത്രം ധരിപ്പിച്ചു നീതി എന്ന അങ്കി ഇടുവിച്ചിരിക്കുന്നു.
  lit-lit: Tegul aš džiaugte džiaugsiuosi VIEŠPAČIU, tegul džiūgauja mano siela dėl
    mano Dievo, nes jis mane aprengė išgelbėjimo drabužiais, apsiautė mane teisumo
    apsiaustu, kaip kad jaunikis iškilmingai užsideda puošnų galvos apdangalą, ir
    nuotaka dabinasi papuošalais.
  urd-GVR: Maiṅ Rab se nihāyat hī shādmān hūṅ, merī jān apne Ḳhudā kī tārīf meṅ ḳhushī
    ke gīt gātī hai. Kyoṅki jis tarah dūlhā apnā sar imām kī-sī pagaṛī se sajātā aur
    dulhan apne āp ko apne zewarāt se ārāstā kartī hai usī tarah Allāh ne mujhe najāt
    kā libās pahnā kar rāstī kī chādar meṅ lapeṭā hai.
  suz-BL: गो परमप्रभु यावे कली मिम्‍शा, ग्‍येरसीनुङ। आं थुं नेल्‍लेमी आं परमप्रभु
    कली मान पाइनुङ। मारदे हना मेकोमी आं कली पाप रे प्रोंइतीके वा खोदेंशो पा फेक्‍पाइश्‍शा,
    ठीक पतीकेमी सुम्‍ती। दोदेंशो पा ग्‍युम्‍लेम माहुर चुइक्‍सीबा नु ग्‍युम्‍लीम ग्‍योम्‍सीबा,
    मोदेंशो पा परमप्रभु यावेमी आं कली ग्‍योम्‍ताक्‍यी। मत्ती २२:११-१२
  eng-NOY: “I will greatly rejoice in Jehovah; My soul shall exult in my God; For
    he hath clothed me with the garments of salvation; He hath covered me with the
    mantle of deliverance. As the bridegroom decketh himself with his turban, And
    as the bride adorneth herself with her jewels.”
  ita-1927: Io mi rallegrerò grandemente nell’Eterno, l’anima mia festeggerà nel mio
    Dio; poich’egli m’ha rivestito delle vesti della salvezza, m’ha avvolto nel manto
    della giustizia, come uno sposo che s’adorna d’un diadema, come una sposa che
    si para de’ suoi gioielli.
  ckb-ckb: بە شادی دڵشاد دەبم بە یەزدان، گیانم بە خودای خۆم شادمان دەبێت، چونکە بەرگی
    ڕزگاری لەبەرکردم، کەوای ڕاستودروستی بەسەر شانمدا دا، وەک زاوایەک کە سەری خۆی لەسەر
    شێوەی کاهین بڕازێنێتەوە یان بووکێک بە خشڵ خۆی جوان بکات.
  eng-BBE: I will be full of joy in the Lord, my soul will be glad in my God; for
    he has put on me the clothing of salvation, covering me with the robe of righteousness,
    as the husband puts on a fair head-dress, and the bride makes herself beautiful
    with jewels.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಬಹಳವಾಗಿ ಸಂತೋಷಿಸುವೆನು. ನನ್ನ ಪ್ರಾಣವು ನನ್ನ ದೇವರಲ್ಲಿ ಉಲ್ಲಾಸಪಡುವುದು.
    ವರನು ಸೌಂದರ್ಯವಾಗಿ ತನ್ನನ್ನು ಶೃಂಗರಿಸುವ ಹಾಗೆಯೂ, ವಧುವು ಆಭರಣಗಳಿಂದ ತನ್ನನ್ನು ಅಲಂಕರಿಸುವ
    ಹಾಗೆಯೂ, ಅವನು ರಕ್ಷಣೆಯ ವಸ್ತ್ರಗಳನ್ನು ನನಗೆ ತೊಡಿಸಿದ್ದಾನೆ. ನೀತಿಯ ನಿಲುವಂಗಿಯನ್ನು ನನಗೆ
    ಧರಿಸುವಂತೆ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: யெகோவாவுக்குள் பூரிப்பாய் மகிழுகிறேன்; என் தேவனுக்குள் என் ஆத்துமா களிகூர்ந்திருக்கிறது;
    மணமகன் ஆபரணங்களினால் தன்னை அலங்கரித்துக்கொள்ளுகிறதற்கும், மணமகள் நகைகளினால் தன்னைச்
    அலங்கரித்துக்கொள்ளுகிறதற்கும் ஒப்பாக, அவர் பாதுகாப்பின் ஆடைகளை எனக்குப்போட்டு,
    நீதியின் சால்வையை எனக்கு அணிவித்தார்.
  spa-RV-1909: En gran manera me gozaré en Jehová, mi alma se alegrará en mi Dios;
    porque me vistió de vestidos de salud, rodeóme de manto de justicia, como á novio
    me atavió, y como á novia compuesta de sus joyas.
  ron-BTF: Mă voi bucura mult în DOMNUL, sufletul meu se va veseli în Dumnezeul meu;
    căci m-a îmbrăcat cu veşmintele salvării, m-a acoperit cu roba dreptăţii, ca un
    mire ce se împodobeşte cu ornamente şi ca o mireasă ce se înfrumuseţează cu bijuterii.
  eng-WEBP: I will greatly rejoice in the LORD! My soul will be joyful in my God,
    for he has clothed me with the garments of salvation. He has covered me with the
    robe of righteousness, as a bridegroom decks himself with a garland and as a bride
    adorns herself with her jewels.
  eng-FBV: I will happily celebrate in the Lord! My whole being will shout praises
    to my God. For he has dressed me with the clothing of salvation, and has wrapped
    around me in a robe of goodness. I am like a bridegroom dressed for the wedding,
    like a bride wearing her jewels.
  nld-1939: 'En Ik zal juichen en jubelen in Jahweh, Mijn ziel zich verheugen in mijn
    God. Want Hij heeft Mij gehuld in het kleed van het Heil, Mij de mantel der Gerechtigheid
    omgeslagen: Zoals een bruidegom zich kroont met een krans, Een bruid zich tooit
    met haar pronk.'
  nch-BL: Tahuel nimopaquilismaca ipan TOTECO. Nipaqui miyac por noTeco Dios pampa
    yaya techmaquixti huan techchijqui nixitahuac iixpa. Techmacatoc nochi cati cuali.
    Ama niitztoc quej se telpocat cati quiquentijtoque cuali iyoyo pampa mocualtalijtoc
    para mosihuajtis. O niitztoc quej se ichpocat cati quiyejyecchijtoque ica miyac
    tamanti para monamictis.
  vie-1934: Ta sẽ rất vui vẻ trong Đức Giê-hô-va, linh hồn ta mừng rỡ trong Đức Chúa
    Trời ta; vì Ngài đã mặc áo cứu rỗi cho ta; khoác áo choàng công bình cho ta, như
    chàng rể mới diện mão hoa trên đầu mình, như cô dâu mới dồi mình bằng châu báu.
  hin-CV: मैं याहवेह में अत्यंत आनंदित होऊंगा; मेरे प्राण मेरे परमेश्वर में मगन होंगे.
    क्योंकि उन्होंने मुझे उद्धार के वस्त्र पहनाए और धर्म की चादर ओढ़ा दी, जैसे दूल्हा
    फूलों से अपने आपको सजाता है, और दुल्हन गहनों से श्रृंगार करती है.
  eng-OURB: I will greatly rejoice in Adonai! My soul will be joyful in my God; for
    he has clothed me with the garments of yesha' ·salvation·. He has covered me with
    the robe of righteousness, as a bridegroom decks himself with a garland, and as
    a bride adorns herself with her jewels.
  spa-BES: Estaré lleno de alegría en el Señor, mi alma se alegrará en mi Dios; porque
    él me puso la vestimenta de la salvación, cubriéndome con el manto de la justicia,
    como él novio se pone adornos sacerdotales, y la novia se hace bella con joyas.
  tdx-tdx: Handia taroba am’ Iehovà iraho, hirebek’ aman’ Añahareko ty troko; amy
