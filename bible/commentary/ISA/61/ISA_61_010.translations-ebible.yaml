    eine Braut sich schmückt mit ihrem Geschmeide.
  eng-WYC-2018: I joying shall have joy in the Lord, and my soul shall make full out
    joying in my God. For he hath clothed me with [the] clothes of health, and he
    hath compassed me with [the] clothes of rightfulness, as a spouse made fair with
    a crown, and as a spousess adorned with her brooches. (I rejoicing shall have
    joy in the Lord, and my soul shall rejoice in my God. For he hath clothed me with
    the clothes of salvation, or of deliverance, and he hath clothed me with the clothes
    of righteousness, like a spouse made handsome with a crown, and like a spousess
    adorned with her brooches, or with her jewels.)
  epo-epo: Mi forte ĝojas pri la Eternulo, mia animo ĝojas pri mia Dio; ĉar Li vestis
    min per vestoj de savo, per mantelo de justeco Li min kovris, kiel fianĉon, kiu
    sin ornamas per belaĵo, kaj kiel fianĉinon, kiu metas sur sin siajn ornamaĵojn.
  uig-PIN: — «Mǝn Pǝrwǝrdigarni zor xad-huramliⱪ dǝp bilip xadlinimǝn, Jenim Hudayim
