    baa anamasi minyingi rengepe lete pyuo nyingi rengepe dolapome kalya pipala pisapyasa
    pilyamo.
  urd-GVU: مَیں رب سے نہایت ہی شادمان ہوں، میری جان اپنے خدا کی تعریف میں خوشی کے
    گیت گاتی ہے۔ کیونکہ جس طرح دُولھا اپنا سر امام کی سی پگڑی سے سجاتا اور دُلھن اپنے
    آپ کو اپنے زیورات سے آراستہ کرتی ہے اُسی طرح اللہ نے مجھے نجات کا لباس پہنا کر
    راستی کی چادر میں لپیٹا ہے۔
  deu-1912: Ich freue mich im Herrn, und meine Seele ist fröhlich in meinem Gott;
    denn er hat mich angezogen mit Kleidern des Heils und mit dem Rock der Gerechtigkeit
    gekleidet, wie einen Bräutigam, mit priesterlichem Schmuck geziert, und wie eine
    Braut, die in ihrem Geschmeide prangt.
  kan-2017: ನಾನು ಯೆಹೋವನಲ್ಲಿ ಪರಮಾನಂದಪಡುವೆನು, ನನ್ನ ಆತ್ಮವು ನನ್ನ ದೇವರಲ್ಲಿ ಹಿಗ್ಗುವುದು.
    ವರನು ಬಾಸಿಂಗವನ್ನು ಧರಿಸಿಕೊಳ್ಳುವಂತೆಯೂ, ವಧುವು ತನ್ನನ್ನು ಆಭರಣಗಳಿಂದ ಅಲಂಕರಿಸಿಕೊಳ್ಳುವ ಹಾಗೂ,
