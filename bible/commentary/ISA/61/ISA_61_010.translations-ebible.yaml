    kterýž se strojí ozdobně, a jako nevěstu okrašlující se ozdobami svými.
  eng-WMB: I will greatly rejoice in the LORD! My soul will be joyful in my God, for
    he has clothed me with the garments of salvation. He has covered me with the robe
    of righteousness, as a bridegroom decks himself with a garland and as a bride
    adorns herself with her jewels.
  tam-TCV: நான் யெகோவாவிடம் பெரிதாய் களிகூருகிறேன். என் ஆத்துமா என் இறைவனில் மகிழுகிறது.
    ஏனெனில் மணவாளன் தன் தலையை ஒரு ஆசாரியன் அழகுபடுத்துவது போலவும், ஒரு மணவாட்டி தன்
    நகைகளால் தன்னை அலங்கரிப்பது போலவும், யெகோவா இரட்சிப்பின் உடைகளை எனக்கு உடுத்தி,
    நேர்மையின் ஆடையால் என்னை அலங்கரித்து இருக்கிறார்.
  ceb-ULB: Magmaya ako pag-ayo diha kang Yahweh; diha sa akong Dios maglipay ako pag-ayo.
    Tungod kay gisul-oban niya ako sa mga bisti sa kaluwasan; gikupoan niya ako sa
    kupo sa pagkamatarong, daw pamanhonon nga nagdayandayan sa iyang kaugalingon sa
