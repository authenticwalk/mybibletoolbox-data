    Toy ⱪilidiƣan ⱪiz lǝǝl-yaⱪutlar bilǝn ɵzini pǝrdazliƣandǝk, U nijatliⱪning kiyim-keqikini
    manga kiydürdi, Ⱨǝⱪⱪaniyliⱪ toni bilǝn meni pürkǝndürdi.
  beo-beo: Hina Gode Ea hamoiba:le, Yelusaleme da hahawane bagade hamosa. E da uda
