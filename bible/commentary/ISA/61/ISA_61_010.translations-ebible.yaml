  gun-gun: Xee arovy'a vaipa Senhor, xenhe'ẽ py avy'a ete Nhanderuete re, mba'eta
    xemonhemonde ao jogueraa jepea regua py, ao puku py rami xemonheovã teko porã
    py, ava omenda va'erã onhemoatyrõ porã va'e rami, ha'e omerã oarõ va'e iporã va'e
    py anho onhembojegua va'e rami.
  ilo-ULB: Agrag-oakto iti kasta unay kenni Yahweh; agragsakakto iti kasta unay iti
    Diosko. Ta kinawesannak kadagiti pagan-anay ti pannakaisalakan; kinawesannak iti
    nagayad a kagay ti kinalinteg, kas iti maysa a nobio a nakaturban, ken kas iti
    nobia a nakaalahas.
  kpg-kpg: Jerusalem e hagaamu Dimaadua i ana mee ala ne hai. Mee e ulu ono goloo
    be tama ahina ma gaa hai dono lodo. Dimaadua ne haga gahu a mee gi di hagamouli
    mo di aali.
  uig-ARA: ــ «مەن پەرۋەردىگارنى زور شاد-خۇراملىق دەپ بىلىپ شادلىنىمەن، جېنىم خۇدايىم
    تۈپەيلىدىن خۇشاللىنىدۇ؛ چۈنكى توي قىلىدىغان يىگىت ئۆزىگە «كاھىنلىق سەللە» كىيىۋالغاندەك،
    توي قىلىدىغان قىز لەئەل-ياقۇتلار بىلەن ئۆزىنى پەردازلىغاندەك، ئۇ نىجاتلىقنىڭ كىيىم-كېچىكىنى
    ماڭا كىيدۈردى، ھەققانىيلىق تونى بىلەن مېنى پۈركەندۈردى.
  tof-tof: Zerrusalem bóktando wagó, “Ka Lodón wirri barnginwómi yagurlo, ka Godón
    bagürwómi yagurlo. God kürü zid baini püti kyónürr morroal mórrkenyórrzan, akó
    tóba ⌊dümdüm tonarr⌋ errkya kürükama kokrrap mórrkenyórrzan, wamaka kol amióg
    pama müóngdur batene ⌊prristzan⌋, wamaka pam amióg kola tóba püti baindo agurr
    büb püti ain klame.”
  sus-sus: N bara sɛɛwa Alatala ra ki fanyi, n ɲɛlɛxinxi n Marigi Ala xa fe ra, barima
    a bara n nakisi, a bara n matinxin, alɔ guba ragoroma mixi ma ki naxɛ. A luxi
    nɛ alɔ tɔnxuma naxan tima sɛrɛxɛdubɛ xun ma, alɔ kɔnmagore naxan gbakuma kɔn ma.
  pon-2006: Serusalem kin ngisingiski oh pereperenki soahng kan me KAUN-O ketin wiahiongehr.
    E rasehng lih kamwohd emen me kapwatkidahr eh likoun kapwopwoud. Koht ketin kalinganahkilahr
    Serusalem lingan en komour oh roson en powehdi.
  jae-jae: Aê oc têtac ŋajam samucgeŋ êtu Apômtauŋa ma ŋoc katuc êtu samuc ŋoc Anôtô
    gebe eŋ kêkêŋ aê kasô Apômtau gêjam aê kêsiŋa kêtu ŋoc ŋakwê ma kêkwa aê auc ŋa
    obo biŋgêdêŋŋa, kêtôm ŋac-gebe-ênam-awêwaga kêkuc nê sunsuŋ ma kêtôm awê gebe
    ênam ŋacŋa gêjam gêlôŋ tau ŋa pocawa.
  ksd-ksd: Ina manga gugu tai ra Luluai, ma ra balagu na ga ta kaugu God; tago i tar
    vi pit iau ma ra lavur mal na varvalaun, i tar vavauluve iau ma ra olovoi na mangamangana
    takodo, da ra taulai kalama, a tutana, i vung ra vipuar, ma da ra taulai kalama,
    a vavina, i mong ma ra lavur magit na minong.
  tur-YTC: Yahve'de çok sevineceğim! Canım Tanrım'da sevinç duyacak, Çünkü O beni
    kurtuluş giysisiyle sardı. Damadın çelenkle süslenmesi gibi, Gelinin de mücevherleriyle
    süslenmesi gibi, Doğruluk kaftanıyla beni örttü.
  grc-BRENT: καὶ εὐφροσύνῃ εὐφρανθήσονται ἐπὶ Κύριον. Ἀγαλλιάσθω ἡ ψυχή μου ἐπὶ τῷ
    Κυρίῳ, ἐνέδυσε γάρ με ἱμάτιον σωτηρίου, καὶ χιτῶνα εὐφροσύνης, ὡς νυμφίῳ περιέθηκέ
    μοι μίτραν, καὶ ὡς νύμφην κατεκόσμησέ με κόσμῳ.
  ind-AYT: Aku akan sangat bersukacita di dalam TUHAN, jiwaku akan bergembira di dalam
    Allahku karena Dia telah memakaikan aku dengan pakaian keselamatan. Dia menyelubungiku
    dengan jubah kebenaran, seperti pengantin laki-laki yang mengenakan perhiasan
    kepala dan seperti pengantin perempuan yang menghiasi dirinya dengan perhiasan-perhiasan.
  nya-nya: Ine ndikusangalala kwambiri chifukwa cha Yehova; moyo wanga ukukondwera
    chifukwa cha Mulungu wanga. Pakuti Iye wandiveka zovala zachipulumutso, ndipo
    wandiveka mkanjo wachilungamo. Zili ngati mkwati wovala nkhata ya maluwa mʼkhosi
    mwake, ndiponso ngati mkwatibwi wovala mikanda yamtengowapatali.
  hrv-hrv: Radošću silnom u Jahvi se radujem, duša moja kliče u Bogu mojemu, jer me
    odjenu haljinom spasenja, zaogrnu plaštem pravednosti, kao ženik kad sebi vijenac
    stavi il' nevjesta kad se uresi nakitom.
  mps-mps: Te eno pemene ebo wiegi yai balia Godiba waibao, eno Genuai Bidi dao. Te
    eno pemene umabo mu yaibao, magi baso meni, agai ena ma sali. Te aga wiegi yai
    sogo te aga doloba pai kolesagago ena te bobobage wiegi yai ugwago mesega sabo
    tiwai yali, te ena te we sabo bidigo au ebo tiwai eyu, te we aga bidigo aga kębo
    sogode au ebo tiwai yai dao.
  tpi-tpi: Bai mi singsing amamas long God, Bikpela bilong mi. Bai mi amamas moa yet,
    long wanem, em i bin kisim bek mi. Gutpela taim bilong en na stretpela pasin bilong
    en i karamapim mi olsem gutpela longpela klos, na mi bilas olsem man i laik marit
    na olsem meri i bilas gut tru long taim bilong marit.
  dan-1931: Jeg vil glæde mig højlig i HERREN, min Sjæl skal juble i min Gud; thi
    han klædte mig i Frelsens Klæder, hylled mig i Retfærds Kappe, som en Brudgom,
    der binder sit Hovedbind, som Bruden, der fæster sine Smykker.
  vie-OVCB: Ta sẽ vô cùng mừng rỡ trong Chúa Hằng Hữu, Đức Chúa Trời ta! Vì Ngài đã
    mặc áo cứu rỗi cho ta, và phủ trên ta áo dài công chính. Ta như chú rể y phục
    chỉnh tề trong ngày cưới, như cô dâu trang sức ngọc ngà châu báu.
  guj-2017: હું યહોવાહમાં અતિશય આનંદ કરીશ; મારો જીવ મારા ઈશ્વરમાં હરખાશે. કેમ કે જેમ
    વર પોતાને પાઘડીથી સુશોભિત કરે છે અને કન્યા પોતાને આભૂષણથી શણગારે છે, તેમ તેમણે
    મને તારણનાં વસ્ત્રો પહેરાવ્યાં છે; ન્યાયીપણાનો ઝભ્ભો મારા પર ઓઢાડ્યો છે.
  pon-2006A: Serusalem kin ngisingiski oh pereperenki soahng kan me KAUN-O ketin wiahiongehr.
    E rasehng lih kamwohd emen me kapwatkidahr eh likoun kapwopwoud. Koht ketin kalinganahkilahr
    Serusalem lingan en komour oh roson en powehdi.
  por-BRBSL: Eu me regozijarei muito em Yahweh! Minha alma estará alegre em meu Deus,
    pois ele me vestiu com as vestes da salvação. Ele me cobriu com o manto da retidão,
    como um convés de noivo com uma grinalda e como uma noiva se enfeita com suas
    jóias.
  cth-cth: BAWIPA dawk ka o a nawm katang han. Ka hringnae teh ka Cathut dawk a lunghawi
    katang han. Bangkongtetpawiteh, yu kalatkung ni luhuem a huem e patetlah thoseh,
    vâ ka sak hane langa ni a kamthoup e patetlah thoseh, rungngangnae khohna hoi
    kai hah na pathoup teh, lannae angkidung hoi kai hah na khu toe.
  twi-twi: Awurade mu na me ho sɛpɛw me mmoroso, me Nyankopɔn mu na me kra di ahurusi.
    Efisɛ, ɔde nkwagye ntama afura me na ɔde trenee atade yuu awura me, sɛnea ayeforokunu
    siesie me ti so sɛ ɔsɔfo, ne sɛnea ayeforo de nnwinne hyehyɛ ne ho no.
  hlt-hlt: BOEIPA dongah ngaingaih la ka ngaingaih tih ka hinglu khaw ka Pathen dongah
    omngaih. Daemnah himbai neh duengnah hnikul te kai m'bai sak. Yulokung bangla
    kai n'thingcam tih lukhuem neh n'khosoih sak tih a hnopai aka oi uh langa bangla
    n'khueh.
  tbz-SIM: N yɛ̀mmɛ̀ nɑɑtinɛ̀mu ti Yiɛ̀ nKuyie kɛ̀ ǹ yɑ̃nku kɛ̀ diwɛ̀ì n kùɔ Kuyie
    nkùù n te ku kpɛ́í kù n dɑ̀tínnɛ́mɛ̀ mɛdɛɛtímɛ̀ kó diyɑɑ̀bòrì. Kù n dɑ̀tínnɛ́mɛ̀
    mɛwetímmɛ̀ kó diyɑɑ̀bòrì, wèè tòú o pokù ò ɔ̃ɔ̃ sɑ̃rimɛ̀ kɛ́íri fɛítòòdɑ́fɛ̀,
    kɛ̀ n dò nyikuɔ́ nìùtì, kɛ dò nhosɑpɑ̀ɑ̀ nhɔ̃ɔ̃ pɑmmɛ̀ kɛ́nkɔri o dɔù,
  msy-2020: 'Godɨn ingangarir gumazim ghaze: Kɨ uan Ikiavɨra Itir God bagh bar akongegham.
    Guizbangɨra, a nan akurazɨ, an arazir aghuim mati korotiar ruarim na avara, egha
    mati gumazim amuimɨn ikiasa deragha kurke, egha mati amizim pamɨn ikiasa deragha
    kurke. Kamaghɨn amizɨ, an navir averiamɨn aven itir bar akongezir arazim bar na
    gizɨfa.'
  azb-azb: Rəbdə böyük sevinc tapacağam, Allahımda ürəyim şadlıqdan coşacaq, Çünki
    çələnglə bəzənmiş bəy kimi, Bər-bəzək taxmış gəlin kimi Mənə qurtuluş paltarı
    geyindirdi, Salehlik libası ilə bürüdü.
  eng-DBY: I will greatly rejoice in Jehovah, my soul shall be joyful in my God; for
    he hath clothed me with the garments of salvation, he hath covered me with the
    robe of righteousness, as a bridegroom decketh himself with the priestly turban,
    and as a bride adorneth herself with her jewels.
  hin-2017: मैं यहोवा के कारण अति आनन्दित होऊँगा, मेरा प्राण परमेश्वर के कारण मगन
    रहेगा; क्योंकि उसने मुझे उद्धार के वस्त्र पहनाए, और धार्मिकता की चद्दर ऐसे ओढ़ा
    दी है जैसे दूल्हा फूलों की माला से अपने आपको सजाता और दुल्हन अपने गहनों से अपना
    सिंगार करती है। (इब्रा. 3:18, रोम. 5:11, प्रका. 19:7,8)
  wol-KYG: Maa béga bég ci Aji Sax ji, sama xol di sedd ci sama Yàlla jii. Moo ma
    solal yérey mucc, sànge ma mbubbam njekk, may nirook boroom séet bu kaalawu ni
    sarxalkat, ne xenjaw ni séet bu takki gànjaram.
  eng-YLT: I greatly rejoice in Jehovah, Joy doth my soul in my God, For He clothed
    me with garments of salvation, With a robe of righteousness covereth Me, As a
    bridegroom prepareth ornaments, And as a bride putteth on her jewels.
  kne-kne: Palalo di ragsak ko begew sin inamag Diyos, tan kamanan inpabado en sak-en
    din omisalakanana ya kinalinteg na. Maiarig sin osalen di mangasawa ay lalaki
    ay kaman bedbed di padi ya al-altin di awak ay osalen di makiasawa ay babai.
  eng-WYC-2017: I joying shall have joy in the Lord, and my soul shall make full out
    joying in my God. For he hath clothed me with [the] clothes of health, and he
    hath compassed me with [the] clothes of rightfulness [or rightwiseness], as a
    spouse made fair with a crown, and as a spousess adorned with her brooches.
  eng-WMBB: I will greatly rejoice in the LORD! My soul will be joyful in my God,
    for he has clothed me with the garments of salvation. He has covered me with the
    robe of righteousness, as a bridegroom decks himself with a garland and as a bride
    adorns herself with her jewels.
  urd-GVH: मैं रब से निहायत ही शादमान हूँ, मेरी जान अपने ख़ुदा की तारीफ़ में ख़ुशी
    के गीत गाती है। क्योंकि जिस तरह दूल्हा अपना सर इमाम की-सी पगड़ी से सजाता और दुलहन
    अपने आपको अपने ज़ेवरात से आरास्ता करती है उसी तरह अल्लाह ने मुझे नजात का लिबास
    पहनाकर रास्ती की चादर में लपेटा है।
  rug-rug: Qetu hola si rau koe Zihova; sa maqomaqoqu si qetuqetu koasa qua Tamasa.
    Ura na poko nau Sa sa poko hinarupu meke va hake nau Sa sa poko doduru sapu sa
    tinoṉoto, gua sa koreo sapu va nama varihaba si va saria sa batuna guana hiama,
    meke sa vineki va nama varihaba sapu va sari pule nia koari na patu ṉedala.
  gaz-gaz: Ani Waaqayyo itti guddaa nan gammada; lubbuun koos akka malee Waaqa kootti
    gammaddi. Inni akkuma misirrichi akka lubaatti mataa isaa miidhagfatu, misirrittiin
    immoo faayaan of bareechitu sana, wayyaa fayyinaa natti uffiseera uffata qajeelummaa
    narra buuseeraatii.
  fra-LSG: Je me réjouirai en l’Éternel, Mon âme sera ravie d’allégresse en mon Dieu;
    Car il m’a revêtu des vêtements du salut, Il m’a couvert du manteau de la délivrance,
    Comme le fiancé s’orne d’un diadème, Comme la fiancée se pare de ses joyaux.
  gnn-gnn: Yo, Djurutjalam wäŋa galŋa‐djulŋithirrina yukurra, waŋa yukurra bitjanna,
    “Ŋarranydja dhuwala mirithinana galŋa‐djulŋithina dhikana, liŋgu Garrayyu ŋarranhanydja
    walŋakuŋala; ŋayi dhaṯthurrunanydja ŋarranha ŋuriŋi nhanukalay ŋayi ŋayaŋu‐dhunupayinyarayu.
    Ŋarranydja dhuwala balanyarayi bitjan dhäyka ŋarra, dhaṯthunminyara girri'wuy
    ŋanya dhika dhapirrkmirriwuynha, girri'‐ŋamathirri yukurra dhuway'mirriŋuwuna
    ŋunhi ŋayi yurru märramana ŋanya, balanyarayi ŋarranydja dhuwala, liŋgu ŋayi ŋarranhanydja
    Garrayyu dhapirrkkuŋala.”
  yal-yal: N sɛwama nɛn Alatala yi, n niin yi sɛwa n ma Ala yi, bayo a bata n maxidi
    marakisi dugine yi, a yi tinxinyaan nagodo n ma alo domana, alo xɛmɛn ɲaxalandi
    kanna a xunna maxidima kii naxan yi alo saraxaralina alo ɲaxalandina a maxidi
    seene soma kii naxan yi.
  iou-iou: Täŋpäkaŋ Jerusalemtä ŋode yäyak; Yaweta gäripi pähap nadäk täyat. Bänepnatä
    Anutunata oretoret täŋ imik täyat. U imata, u nämagutkuko unita. Unitäŋo täktäki
    siwoŋitä tek säkgämän ude täŋ namik täyak. Ba unitäŋo täŋkentäktä ämawebe kodakitä
    epnayäŋ tek epmäget säkgämän täk täkaŋ ude täŋ namik täyak.
  haw-1868: E olioli nui au ia Iehova, E hauoli no ko'u uhane ma ko'u Akua; No ka
    mea, ua hoaahu mai oia ia'u i na aahu o ke ola, Ua uhi mai oia ia'u i ka holoku
    o ka pono, E like me ka hoonani ana o ke kanemare ia ia iho i na kahiko, E like
    hoi me ka wahinemare i kahikoia i kona mea gula.
  arb-NAV: إِنَّنِي أَبْتَهِجُ حَقّاً بِالرَّبِّ وَتَفْرَحُ نَفْسِي بِإِلَهِي، لأَنَّهُ
    كَسَانِي ثِيَابَ الْخَلاصِ وَسَرْبَلَنِي بِرِدَاءِ الْبِرِّ، مِثْلَ عَرِيسٍ يُزَيِّنُ
    رَأْسَهُ بِتَاجٍ، وَكَعَرُوسٍ تَتَجَمَّلُ بِحُلِيِّهَا.
  ewe-ewe: Yehowa ƒe nu nyoa ŋunye ŋutɔ, eye nye luʋɔ le dzidzɔ kpɔm le nye Mawu me,
    elabena etsɔ ɖeɖe ƒe avɔwo ta nam, eye wòtsɔ dzɔdzɔenyenye ƒe awu ʋlaya do nam,
    abe ale si ŋugbetɔsrɔ̃ ɖoa atsyɔ̃ na eƒe ta, abe nunɔla ene kple abe ale si ŋugbetɔ
    ɖoa atsyɔ̃e kple lekewɔnuwo ene.
  eng-LEE: I will be greatly glad in the Lord, my soul shall be joyful in my God;
    for he hath clothed me with the garments of salvation, with the mantle of righteousness
    hath he enveloped me, as a bridegroom decketh himself with elegant attire, and
    as a bride adorneth herself with her bridal array.
  asm-FB: মই যিহোৱাত অতিশয় আনন্দ কৰিম মোৰ প্ৰাণে মোৰ ঈশ্বৰত উল্লাস কৰিব; কাৰণ তেওঁ
    মোক পৰিত্ৰাণৰূপ বস্ত্ৰ পিন্ধালে, আৰু ধাৰ্মিকতাৰূপ চোলাৰে মোক বিভূষিত কৰিলে, যিদৰে
    দৰাই পাগুৰিৰে নিজকে বিভূষিত কৰে, আৰু কন্যাই যিদৰে অলঙ্কাৰেৰে নিজকে শোভিত কৰে।
  sus-A: ﭑ بَرَ سّيوَ عَلَتَلَ رَ كِ قَنيِ، ﭑ حّلّشِنشِ ﭑ مَرِفِ عَلَ شَ قٍ رَ، بَرِ مَ
    عَ بَرَ ﭑ نَكِسِ، عَ بَرَ ﭑ مَتِنشِن، عَلْ فُبَ رَفٌرٌ مَ مِشِ مَ كِ نَشّ. عَ
    لُشِ نّ عَلْ تْنشُمَ نَشَن تِمَ سّرّشّدُبّ شُن مَ، عَلْ كْنمَفٌرٍ نَشَن فبَكُمَ
    كْن مَ.
  fra-SBL: Je me réjouirai de l'Éternel ! Mon âme sera joyeuse en mon Dieu, car il
    m'a revêtu des habits du salut. Il m'a couvert de la robe de la justice, comme
    un jeune marié se pare d'une guirlande et comme une mariée se pare de ses bijoux.
  hbo-hbo: שֹׂ֧ושׂ אָשִׂ֣ישׂ בַּֽיהוָ֗ה תָּגֵ֤ל נַפְשִׁי֙ בֵּֽאלֹהַ֔י כִּ֤י הִלְבִּישַׁ֙נִי֙
    בִּגְדֵי־יֶ֔שַׁע מְעִ֥יל צְדָקָ֖ה יְעָטָ֑נִי כֶּֽחָתָן֙ יְכַהֵ֣ן פְּאֵ֔ר וְכַכַּלָּ֖ה
    תַּעְדֶּ֥ה כֵלֶֽיהָ׃
  kik-kik: Niĩ nĩngenagĩra Jehova mũno; ngoro yakwa ĩcanjamũkaga nĩ ũndũ wa Ngai wakwa.
    Nĩgũkorwo nĩahumbĩte ũhonokio ta nguo, na akaahumba nguo ndaaya ya ũthingu, o
    ta ũrĩa mũhikania agemagia mũtwe wake na kĩremba taarĩ mũthĩnjĩri-Ngai, na ta
    ũrĩa mũhiki egemagia na mathaga make ma goro.
  fra-NCL: Je serai ravi d’allégresse en Yahweh, et mon cœur se réjouira en mon Dieu,
    parce qu’il m’a revêtu des vêtements du salut, et m’a couvert du manteau de la
    justice, comme le fiancé orne sa tête d’un diadème, comme la mariée se pare de
    ses joyaux.
  cek-AK: Kai loe Angraeng ah anghoehaih ka tawnh han, ka hinghaih doeh Sithaw ah
    anghoe tih; zu paluemh thendoeng ih lu loe qaima baktiah amthoep moe, sava sah
    tangla mah atho kaom hmuennawk hoiah amthoep baktih toengah, anih mah kai hanah
    pahlonghaih kahni angkuksak moe, toenghaih kahni hoiah ang khuk boeh.
  cuk-cuk: “Bab-Jehováʼgi an bela-bela yeer itoged, an-Bab-Dummadgi an weligwar itoged.
    Ar ade, abonoleged-mormar anga yosad, degi, igar-innikigwad-imaked-morgi an-edusad.
    Machered ome-nikunair, igi ibmar-yeerdakleged bebegi-yoidae, deyobi an gued. Ome
    sui-nikunair, igi ormar-nasikdae, deyobi an gued.
  uig-CYR: — «Мән Пәрвәрдигарни зор шат-хурамлиқ дәп билип шатлинимән, Җеним Худайим
    түпәйлидин хошаллиниду; Чүнки той қилидиған жигит өзигә «каһинлиқ сәллә» кийивалғандәк,
    Той қилидиған қиз ләәл-яқутлар билән өзини пәрдазлиғандәк, У ниҗатлиқниң кийим-кечигини
    маңа кийдүрди, Һәққанийлиқ тони билән мени пүркәндүрди.
  tel-2017: పెళ్ళికొడుకు అందమైన తలపాగా ధరించుకున్నట్టు, పెళ్ళికూతురు నగలతో అలంకరించుకున్నట్టు
    ఆయన నాకు రక్షణ వస్త్రాలు ధరింపచేశాడు. నీతి అనే అంగీ నాకు తొడిగించాడు. యెహోవాను
    బట్టి ఎంతో ఆనందిస్తున్నాను. నా దేవుణ్ణి బట్టి నా ఆత్మ ఉత్సాహపడుతూ ఉంది.
  hat-BSA: Mwen va rejwi anpil nan SENYÈ a; nanm mwen va rejwi anpil nan Bondyè mwen
    an, paske Li te abiye mwen ak vètman sali yo. Li te vlope m nan yon manto ladwati,
    tankou yon jennonm fenk marye dekore kò l ak yon kouwòn; e tankou yon jenn fi
    maryaj abiye kò l ak bijou.
  bxh-bxh: Nuwagu ya amna wananaha Guyau lisina yai. Yaluwagu ya kwade Yaubada lebena
    yai, paꞌana ya faleligu famwahuli lelina yai. Yo dudulai lelina yai ya sumagu.
    Doha tau nahi tautaumoho kuluna ya faꞌanbona doha tau antalasam na waiwaihin ana
    salusalu ya liꞌodi.
  kos-kos: Jerusalem el arulana engankin ma LEUM GOD El oru. God El nokmulang ke molela
    ac kutangla, Ac ma inge oana mwe naweyuk lun mutan se ac mukul se su akola in
    marut.
  hbo-WLC: שׂ֧וֹשׂ אָשִׂ֣ישׂ בַּֽיהוָ֗ה תָּגֵ֤ל נַפְשִׁי֙ בֵּֽאלֹהַ֔י כִּ֤י הִלְבִּישַׁ֙נִי֙
    בִּגְדֵי־יֶ֔שַׁע מְעִ֥יל צְדָקָ֖ה יְעָטָ֑נִי כֶּֽחָתָן֙ יְכַהֵ֣ן פְּאֵ֔ר וְכַכַּלָּ֖ה
    תַּעְדֶּ֥ה כֵלֶֽיהָ׃
  ibo-ibo: Obi na-atọ m ụtọ nke ukwuu nʼime Onyenwe anyị, mkpụrụobi m ga-etegharịkwa
    egwu ọṅụ nʼime Chineke m. Nʼihi na o werela uwe nzọpụta kpuchie m, werekwa uwe
    oke ọṅụ nke ezi omume ya yikwasị m nʼahụ. Adị m ka nwoke na-alụ nwanyị ọhụrụ,
    onye na-emezi isi ya ka ọ dịrị ka nke onye nchụaja. E, adị m ka nwaagbọghọ na-alụ
    di, nke ji ọla ọma dị iche iche chọọ onwe ya mma.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଅତିଶୟ ଆନନ୍ଦ କରିବି; ମୋର ପ୍ରାଣ ମୋʼ ପରମେଶ୍ୱରଙ୍କଠାରେ ଉଲ୍ଲସିତ
    ହେବ; କାରଣ ବର ଯେପରି ଭୂଷଣରେ ଆପଣାକୁ ଭୂଷିତ କରେ ଓ କନ୍ୟା ଯେପରି ଆପଣା ରତ୍ନରେ ଆପଣାକୁ ଭୂଷିତା
    କରେ, ସେହିପରି ସେ ପରିତ୍ରାଣରୂପ ବସ୍ତ୍ରରେ ମୋତେ ବସ୍ତ୍ରାନ୍ୱିତ କରିଅଛନ୍ତି ଓ ଧର୍ମରୂପ ରାଜବସ୍ତ୍ରରେ
    ମୋତେ ଆଚ୍ଛାଦିତ କରିଅଛନ୍ତି।
  chk-chk: Üpwe fokun pwapwa ren ewe Samol mi Lapalap, ngüni epwe mwänek ren ai Kot.
    Pun a aüföüfa ngeniei manau, a pwal pwilitalong woi pwüng pwe ina üfei. Üa wewe
    ngeni eman mwän apwüpwülü söfö, a foutei ngeni foutan, üa pwal wewe ngeni eman
    fin apwüpwülü söfö, a mwärämwär mwärin fau aüchea.
  rop-rop: Mi brabli gudbinji en mi jinginat brabli adbala, dumaji mi sabi YAWEI im
    main God. Imbin seibum mi en gibit mi feyago. Tharran im jis laik detlot klos
    weya mi oldei werrimbat. Olabat mowa purdiwan langa detlot najalot purdiwan ting
    det gel o boi oldei werrimon wen dei redi blanga git merrit.
  ukr-1871: Велико радуватись буду Господом, звеселиться душа моя Богом моїм; він
    бо зʼодягнув мене в одежу спасення, ризою справедливостї обгорнув мене; мов на
    жениха, вложив вінець, мов княгиню, прибрав окрасами.
  deu-1951: Ich freue mich hoch am HERRN, und meine Seele frohlockt über meinen Gott;
    denn er hat mir Kleider des Heils angezogen, mit dem Rock der Gerechtigkeit mich
    bekleidet, wie ein Bräutigam sich mit priesterlichem Kopfputz schmückt und wie
    eine Braut ihren Schmuck anlegt.
  eng-JPS: I will greatly rejoice in the LORD, my soul shall be joyful in my God;
    for He hath clothed me with the garments of salvation, He hath covered me with
    the robe of victory, as a bridegroom putteth on a priestly diadem, and as a bride
    adorneth herself with her jewels.
  srp-1865: Veoma æu se radovati u Gospodu, i duša æe se moja veseliti u Bogu mojem,
    jer me obuèe u haljine spasenja i plaštem pravde ogrte me kao kad ženik namjesti
    nakit i kao kad se nevjesta uresi uresom svojim.
  lug-lug: Nsanyukira nnyo mu Mukama, emmeeme yange esanyukira mu Katonda wange. Kubanga
    annyambazizza ebyambalo eby’obulokozi era n’anteekako n’omunagiro ogw’obutuukirivu,
    ng’omugole omusajja bw’ayambala engule nga kabona, ng’omugole omukazi bw’ayambala
    amayinja ge ag’omuwendo.
  heb-heb: שוש אשיש ביהוה תגל נפשי באלהי כי הלבישני בגדי ישע מעיל צדקה יעטני כחתן
    יכהן פאר וככלה תעדה כליה׃
  ben-IRV: আমি সদাপ্রভুতে খুবই আনন্দ করব; আমার প্রাণ আমার ঈশ্বরে আনন্দ করবে৷ কারণ
    বর যেমন নিজের মাথায় পাগড়ী পরে আর কনে নিজেকে অলংকার দিয়ে সাজায় তেমনি, তিনি
    আমাকে উদ্ধারের কাপড় পরিয়েছেন এবং ধার্মিকতার পোশাক পরিয়েছেন।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਵਿੱਚ ਬਹੁਤ ਖੁਸ਼ ਹੋਵਾਂਗਾ, ਮੇਰਾ ਪ੍ਰਾਣ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਮਗਨ ਹੋਵੇਗਾ,
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਮੈਨੂੰ ਮੁਕਤੀ ਦੇ ਬਸਤਰ ਪਵਾਏ ਹਨ, ਅਤੇ ਉਸ ਨੇ ਧਰਮ ਦੇ ਚੋਗੇ ਨਾਲ ਮੈਨੂੰ ਢੱਕਿਆ
    ਹੈ, ਜਿਵੇਂ ਲਾੜਾ ਸਿਹਰੇ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਆਰਦਾ, ਅਤੇ ਲਾੜੀ ਆਪਣਿਆਂ ਗਹਿਣਿਆਂ ਨਾਲ ਆਪਣੇ
    ਆਪ ਨੂੰ ਸ਼ਿੰਗਾਰਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကြောင့် ငါသည် အလွန်ဝမ်းမြောက် ၍၊ ငါ ၏ဘုရား သခင်ကြောင့် ငါ့ ဝိညာဉ်
    သည် ရွှင်လန်း မည်။ အကြောင်း မူကား၊ မင်္ဂလာဆောင်လုလင် သည် ပေါင်း သရဖူကို ဆောင်း
    သကဲ့သို့ ၎င်း ၊ မင်္ဂလာဆောင် သတို့သမီးသည် တန်ဆာ ဆင် သကဲ့သို့ ၎င်း၊ ကယ်တင် ခြင်းအဝတ်
    တန်ဆာနှင့် ငါ့ ကို ဝတ်ဆင် စေ၍၊ ဖြောင့်မတ် ခြင်းဝတ်လုံ နှင့် ခြုံ တော်မူပြီ။
  hmo-hmo: Ierusalema be ia moale bada noho, Lohiabada ese ia karaia vadaeni gaudia
    dainai. Ierusalema be headava matamata hahine bamona, iena headava totona dabua
    namona ia karaia noho. Dirava ese hamauria ena dabua, be Ierusalema dekenai ia
    atoa vadaeni. Kwalimu danu Lohiabada ese Ierusalema dekenai ia henia vadaeni.
  urd-urd: मैं ख़ुदावन्द से बहुत खुश हूँगा, मेरी जान मेरे ख़ुदा में मसरूर होगी, क्यूँकि
    उसने मुझे नजात के कपड़े पहनाए, उसने रास्तबाज़ी के ख़िल'अत से मुझे मुलब्बस किया
    जैसे दूल्हा सेहरे से अपने आपको आरास्ता करता है और दुल्हन अपने ज़ेवरों से अपना
    सिंगार करती है।
  rus-SYN: Радостью буду радоваться о Господе, возвеселится душа моя о Боге моем;
    ибо Он облек меня в ризы спасения, одеждою правды одел меня, как на жениха возложил
    венец и, как невесту, украсил убранством.
  bqc-SIM: Mi pↄnakɛ ń Diio maamaa, ma pↄ na ma Luawa, asa à suabaa nàmazi pↄkasa
    ũ, à bↄa maa dàmɛɛ ula ũ, lán nↄsɛna pↄ́ kákakɛ̀wa, lá aà nↄ pↄ́ a zãblebↄↄ
    fĩ̀wawa.
  tcz-CHONGTHU: Keima Pakai ka Pathen’a hapia kipanan eidip dime! Ajeh iham itileh
    Ama’n Huhhingna pon chu eisilpeh in, chule chonphatna’a pon ah chu ei’ah pehtai.
    Keima kichenna’a mou neipa (moulang) kivonpa tobang'in, ahilou leh mounu song
    mantama kijem tobang chu kahi.
  mar-mar: मी परमेश्वराच्या ठायी अत्यंत हर्ष पावतो, माझ्या देवाच्या ठायी माझा जीव
    अतीशय आनंदीत होतो. कारण जसा पती फेटा घालून आपणाला सुशोभित करतो, आणि नवरी जशी अलंकाराणे
    स्वतःला भूषित करते, तशी त्याने मला तारणाचे वस्रे नेसवली आहेत, मला नीतिमत्तेच्या
    झग्याने आच्छादले आहे.
  soq-soq: “Iawe God nuaeuwantedina ita do ne Godna dewa euda mainawo dewasana baiwa
    nueuidantedina. Me ne inanen ita dewaneno dodomananten me meba rua, ina ita dewa
    dodomana sa ipa ne garana rua; me ne benanena ewaewawa ipa apana mida nainai baiwaleidie
    nainai garawa eubuida taumodia rua, me ne benanena ewaewawa i nainai baiwaleidie
    beran inoleidie benaleidia rua.
  qub-qub: Tayta Diosnëga salbamashami. Llapanchöpis allichömi jorgamasha. Chayno
    yanapämashanpitami cushicö. Almäpis fiyupa cushicun. Cananga caycä casarananpaj
    mösu alli rucacusha caycajnömi, u casarananpaj caycaj jipash camaränanpaj bisticusha
    caycajnömi.
  hat-hat: Se pa ti kontan kè m' kontan pou sa Seyè a fè. M'ap fè fèt pou Bondye mwen
    an. Paske mwen tankou yon nèg k'ap marye ki fin abiye pou nòs la, tankou yon lamarye
    k'ap ranje bijou l' yo sou li. Li kouvri m' ak pouvwa li pou l' sove m'. Li vlope
    m' nan bra li pou l' delivre m'.
  eng-BSB: I will rejoice greatly in the LORD, my soul will exult in my God; for He
    has clothed me with garments of salvation and wrapped me in a robe of righteousness,
    as a bridegroom wears a priestly headdress, as a bride adorns herself with her
    jewels.
  eng-WEBPB: I will greatly rejoice in the LORD! My soul will be joyful in my God,
    for he has clothed me with the garments of salvation. He has covered me with the
    robe of righteousness, as a bridegroom decks himself with a garland and as a bride
    adorns herself with her jewels.
  kbq-kbq: Ra Anumzamofonkura tusiza hu'na muse nehanugeno, nagu'amo'a Anumzanimofonkura
    muse zagame hunteghie. Na'ankure Agrama nagu'mavazino navre'nea zana kukenagna
    huno antaninenanteno, fatgo avu'ava zanu, zaza kukenagna huno antaninante'ne.
    Ana'ma hige'na mago vemofo a'masiminaku higeno asenire knare tavrave anakiankna
    nehu'na, zagoamo'ma marerisa zantaminteti a'mofoma avasese hunteankna hu'noe.
  nhe-BL: Tlahuel nimopaquilismaca ipan TOTECO. Nipaqui miyac ipampa noTeco Dios pampa
    yajaya nechmaquixti huan nechchijqui nixitlahuac iixtla. Nechmacatoc nochi tlen
    cuali. Ama niitztoc queja se telpocatl tlen quiquentijtoque cuali iyoyo pampa
    mocualtlalijtoc para mosihuajtis. O niitztoc queja se ichpocatl tlen quiyejyecchijtoque
    ica miyac tlamantli para monamictis.
  gub-BL: Zanerurywete putar nehe. Ximuzàg putar zegar haw Tupàn ikatu haw imume'u
    haw nehe, ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar uzapo ikatuahy ma'e a'e xe.
    Umunehew kar purupyro haw zanewe kamir ài a'e. Umunehew kar zaneàmàtyry'ymar waneitykaw
    zanewe kamirpuku iànàm ma'e ài no. Zaiko awa hemireko ma'e ràm pàn ipuràg ma'e
    uwàkàg rehe har imunehew har ài zane. Zaiko kuzà imen ma'e ràm ita hekuzar katu
    ma'e pupe imupuràg eteahy pyrer ài no.
  eng-DRA: 'I will greatly rejoice in the Lord, and my soul shall be joyful in my
    God: for he hath clothed me with the garments of salvation: and with the robe
    of justice he hath covered me, as a bridegroom decked with a crown, and as a bride
    adorned with her jewels.'
