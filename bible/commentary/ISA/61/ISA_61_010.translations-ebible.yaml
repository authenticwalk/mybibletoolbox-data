  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳና ኮሺ ዎዛዻኔ፤ ሼምፓሢ ታኣኮ ፆኦዛሢና ዎዛዻኔ፤ ዑኡታሢ ፔና ኮሻኒ ዓፒላ ቶኦካ ማራሢጉዲ
