  tha-KJV: ข้าพเจ้าจะเปรมปรี​ดิ​์อย่างยิ่งในพระเยโฮวาห์ จิ​ตใจของข้าพเจ้าจะลิงโลดในพระเจ้าของข้าพเจ้า
    เพราะพระองค์​ได้​ทรงสวมข้าพเจ้าด้วยเสื้อผ้าแห่งความรอด พระองค์​ทรงคลุมข้าพเจ้าด้วยเสื้อแห่งความชอบธรรม
    อย่างเจ้าบ่าวประดับตัวด้วยเครื่องประดับ และอย่างเจ้าสาวตกแต่งตัวด้วยเพชรนิลจินดา
  por-BR-2018: Eu estou muito jubilante no SENHOR, minha alma se alegra em meu Deus;
    porque ele me vestiu de roupas de salvação; ele me cobriu com a capa da justiça,
    tal como o noivo quando se veste da roupa sacerdotal, e como a noiva se enfeita
    com suas joias.
  deu-ELO: Hoch erfreue ich mich in Jehova; meine Seele soll frohlocken in meinem
    Gott! Denn er hat mich bekleidet mit Kleidern des Heils, den Mantel der Gerechtigkeit
