    laik marit na olsem meri i bilas gut tru long taim bilong marit.
  hau-SA: Ina jin daɗi ƙwarai a cikin Ubangiji; raina yana farin ciki a cikin Allahna.
    Gama ya suturce ni da rigunan ceto ya yi mini ado da rigar adalci, yadda ango
    yakan yi wa kansa ado kamar firist kamar kuma yadda amarya takan sha ado da duwatsunta
    masu daraja.
  uig-LAT: — «Men Perwerdigarni zor shad-xuramliq dep bilip shadlinimen, Jénim Xudayim
    tüpeylidin xushallinidu; Chünki toy qilidighan yigit özige «kahinliq selle» kiyiwalghandek,
    Toy qilidighan qiz leel-yaqutlar bilen özini perdazlighandek, U nijatliqning kiyim-kéchikini
