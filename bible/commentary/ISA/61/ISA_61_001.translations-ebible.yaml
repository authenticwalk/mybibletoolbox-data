verse: ISA.061.001
translations:
  mal-C: ദരിദ്രരോടു സുവിശേഷം അറിയിക്കാൻ യഹോവയായ കർത്താവ് എന്നെ അഭിഷേകം ചെയ്തിരിക്കുകയാൽ
    അവിടത്തെ ആത്മാവ് എന്റെമേലുണ്ട്. ഹൃദയം തകർന്നവരുടെ മുറിവു കെട്ടുന്നതിനും തടവുകാർക്കു
    സ്വാതന്ത്ര്യം പ്രഖ്യാപിക്കുന്നതിനും ബന്ധിതരെ മോചിപ്പിക്കുന്നതിനും അവിടന്ന് എന്നെ
    അയച്ചിരിക്കുന്നു.
  deu-TKW: Der Geist des Herrn, Jahwes, ruht auf mir, dieweil Jahwe mich gesalbt hat,
    um den Elenden frohe Botschaft zu bringen, mich gesandt hat, zu verbinden, die
    gebrochenes Herzens sind, um den Gefangenen Freilassung anzukündigen und den Gefesselten
    hellen Ausblick,
  lin-lin: Molimo ya Nkolo Yawe azali likolo na ngai, pamba te Yawe apakoli ngai mafuta
    mpo na kosakola sango malamu epai ya babola, kobikisa bato oyo mitema na bango
    esili kozoka, kosakola bonsomi epai ya bawumbu mpe kobimisa bakangami na boloko ;
  eng-LSV: “[The] Spirit of Lord YHWH [is] on Me, || Because YHWH anointed Me || To
    proclaim tidings to the humble, || He sent Me to bind the broken of heart, ||
    To proclaim liberty to the captives, || And an opening of bands to [those] bound.
  eng-GNV: 'The Spirit of the Lord God is vpon mee, therefore hath the Lord anoynted
    mee: hee hath sent mee to preache good tidings vnto the poore, to binde vp the
    broken hearted, to preach libertie to the captiues, and to them that are bound,
    the opening of the prison,'
  eng-WEBSTER: The Spirit of the Lord GOD is upon me; because the LORD hath anointed
    me to publish good tidings to the meek; he hath sent me to bind up the broken-hearted,
    to proclaim liberty to the captives, and the opening of the prison to them that
    are bound;
  nhw-BL: Itonal TOTECO Catli Más Quipiya Tlanahuatili itztoc ipan na. Nechtlapejpenijtoc
    para ma niquinyolmelahuaqui teicneltzitzi nopa cuali camanali. Nechtitlantoc para
    ma niquinyolchicahuaqui catli tlahuel moyoltequipachohuaj huan para nitlayolmelahuas
    para nochi catli ilpitoque huan ipan tlatzactli huelise quisase.
  swh-ONEN: Roho wa Bwana Mwenyezi yu juu yangu, kwa sababu Bwana amenitia mafuta
    kuwahubiria maskini habari njema. Amenituma kuwaganga waliovunjika moyo, kuwatangazia
    mateka uhuru wao, na hao waliofungwa habari za kufunguliwa kwao;
  bba-bba: Yinni Gusunɔn Hunde u kɑ mɑn wɑ̃ɑ. Domi wiyɑ u mɑn ɡɔsɑ n kɑ dɑm sɑriruɡibu
    lɑbɑɑri ɡeɑ nɔɔsiɑ, kpɑ n be bɑ nuki sɑnkire nukuru yɛmiɑsiɑ, kpɑ n yobu sɔ̃ mɑ
    bɑ koo bu yɑkiɑ, kpɑ n mɑɑ pirisɔmbɑ sɔ̃ mɑ bɑ koo bu kɑrɑ.
  eng-KJVCPB: The Spirit of the Lord God is upon me; Because the Lord hath anointed
    me to preach good tidings unto the meek; He hath sent me to bind up the broken-hearted,
    To proclaim liberty to the captives, And the opening of the prison to them that
    are bound;
  cpy-cpy: Ijeekantana ishire Tajorentsi, Tema Tajorentsi riitaki tajorentsitakaakinari,
    rotyaantakina noñaayeeniri ashironkaenkari Kameethari Ñaantsi. Nowatsinaryaakoteeri
    okantzimoshirewaewitari. Nokenkithatakahaeri romonkyahaetziri nontsiparyaakowenteeri.
    Nojeekakaashiwaeteeyaari ikaatzi raakaanteetziri.
  luo-luo: Roho mar Jehova Nyasaye Manyalo Gik Moko Duto ni kuoma, nikech Jehova Nyasaye
    osewira, mondo aland wach maber ne joma odhier. Oseora mondo akwe chuny jok modakie
    lit, kendo mondo aland ne joma otwe ni gin thuolo, bende mondo ahul ne joma otwe
    modakie mudho ni koro osegonygi.
  meu-meu: Ḡaubada Iehova ena Lauma ese e rohegumu, badina be Iehova ese vada e horogu,
    hisi e animu taudia dekediai hari namodia baina mailai totona. Ia ese vada e siaigu,
    dara-doko taudia taudia ihalodia bona iḡui taudia iruha-negedia bona dibura rumana
    ai e hekoumu taudia ikehodia baina gwaurai totona.
  npi-ULB: परमप्रभु परमेश्‍वरको आत्मा ममाथि हुनुहुन्छ, किनभने कष्‍टमा परेकाहरूलाई
    सुसमाचार घोषणा गर्न परमप्रभुले मलाई अभिषेक गर्नुभएको छ । तोडिएका हृदय भएकाहरूलाई
    निको पार्न, कैदीहरूलाई छुटकाराको घोषणा गर्न र बन्धनमा परेकाहरूलाई कैदबाट छुटकारा
    दिन उहाँले मलाई पठाउनुभएको छ ।
  yor-yor: Ẹ̀mí Olúwa Olódùmarè wà lára mi nítorí Olúwa ti fi àmì òróró yàn mí láti
    wàásù ìyìnrere fún àwọn tálákà. Ó ti rán mi láti ṣe àwòtán oníròbìnújẹ́ láti kéde
    ìdásílẹ̀ fún àwọn ìgbèkùn àti ìtúsílẹ̀ kúrò nínú òkùnkùn fún àwọn ẹlẹ́wọ̀n,
  pes-OPCB: روح خداوند یهوه بر من است، زیرا که خداوند مرا مسح کرده تا به بی‌نوایان
    بشارت دهم. او مرا فرستاده تا دلشکستگان را تسلی بخشم، و به اسیران مژدهٔ آزادی دهم
    و رهایی را به زندانیان اعلام نمایم.
  tgl-ULB: Ang Espiritu ng Panginoong Yahweh ay sumasaakin, dahil hinirang ako ni
    Yahweh para ipahayag ang mabuting balita sa mapagpakumbaba. Sinugo niya ako para
    pagalingin ang sugatang-puso, para ipahayag ang kalayaan sa mga nakabilanggo,
    at ang pagbubukas ng bilangguan sa mga nakagapos.
  cbu-NT: Apanll Taarashipan wani nuwash wizpur taachiya. Apap nuwaa ipuseeru, wipunasheemsha
    ínarangiya. Nuwaa kamachtaku, Yuw kiyung kachiykana anoo istashini, tárangiya.
    Pukireem nuwaa kuki kamanishini. Putamawaa tputs yanpushini. Tumanshishush wantsush
    taakana, anoo tashitungangcha.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome i̱ha ibunaga Dinini
    ho to̱latagi heleda. Ibugua i̱ dabalu wali agali yagibano burupale bu karuha ibunaga
    bi mana debene lamima pu laya. I̱na wali agali genda yu howa mini burugulo karu
    mo waholiyabi maru garabaya andaha karu golope halu pudaba loliyabi ibugua, Í̠
    pu, laya.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် ငါ့​ကို​တန်​ခိုး​နှင့်​ပြည့်​ဝ​စေ​တော်​မူ​ပြီ။
    ဆင်း​ရဲ​သူ​တို့​အ​တွက်​သ​တင်း​ကောင်း​ကို ယူ​ဆောင်​ကာ၊စိတ်​နှ​လုံး​ကြေ​ကွဲ​သူ​တို့​၏
    အ​နာ ရော​ဂါ​ကို​ပျောက်​ကင်း​စေ​၍၊ ပြည်​နှင်​ဒဏ်​ခံ​ရ​သူ​များ​နှင့်​အ​ချုပ်​အ​နှောင်​ခံ​ရ
    သူ​တို့​အား​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်​ကို​ကြေ​ညာ​ရန်၊ ကိုယ်​တော်​သည်​ငါ့​ကို​ရွေး​ချယ်​စေ​လွှတ်​တော်
    မူ​လေ​ပြီ။
  bod-N: གཙོ་བོ་ཡ་ཝཱེའི་ཐུགས་ཉིད་ང་ཡི་སྟེང་དུ་བཞུགས་ཏེ། གང་ལ་ཞེ་ན། དབུལ་པོ་རྣམས་ལ་འཕྲིན་བཟང་སྒྲོག་པའི་ཕྱིར་ཁོང་གིས་བདག་ལ་སྣུམ་གྱིས་བྱུགས་ཤིང་བསྐོས་པའོ།
    །སྡུག་བསྔལ་ཅན་ལ་སེམས་གསོ་བྱེད་པ་དང་། བཙོན་པ་རྣམས་ལ་ཐར་པའི་འཕྲིན་བཟང་བསྒྲག་པ། བཀག་སྡོམ་ཐེབས་པ་རྣམས་ལ་ཐར་པ་བསྒྲག་པ།
  sna-sna: Mweya waIshe Jehovha uri pamusoro pangu, nokuti Jehovha akandizodza kuti
    ndiparidze vhangeri kuvarombo. Akandituma kuti ndirape vane mwoyo yakaputsika,
    kuti ndiparidze kusunungurwa kwavakatapwa, nokubudiswa kwavasungwa kuti vabve
    murima,
  spa-BLM: El Espíritu del Señor Yahvé está sobre mí, porque Yahvé me ha ungido para
    predicar la buena nueva a los humildes. Me ha enviado a vendar a los corazones
    rotos, para proclamar la libertad de los cautivos y liberar a los que están atados,
  cac-cac: A Yespíritu Jehová Cajalil ayoch d'ayin, yujto sic'b'il in el yuuj. Checb'il
    in cot yuuj, yic tzul valel vach' ab'ix d'a eb' meb'a', svac'an stec'anil eb'
    man̈xa yip yuj cusc'olal, svalan d'a eb' icha preso yaji to syal yel eb' d'a libre.
  swh-ULB: Roho ya Bwana Yahwe i juu yangu, maana Yahwe amenipaka mafuta mimi kuhiubiri
    habari njema kwa wenye taabu. Amenituma mimi kuwaponywa waliopondeka mioyo, kutangaza
    uhuru kwa wafungwa, na kufungua gereza ili waliofungwa waweze kutoka.
  bel-bel: Дух Госпада Бога на Мне, бо Гасподзь памазаў Мяне зьвеставаць убогім, паслаў
    Мяне ацаляць зламаных сэрцам, прапаведаваць палонным вызваленьне і вязьням - адкрыцьцё
    цямніцы,
  wed-wed: '“Bada God, aruana i vereu. I vineu ma i paritawaneu da: Riwana Aiaina
    ata naiei molamolakai awari ma vinuanuabolai ana vinuabai. Ma panipani ana pariverei
    da deriei ina viopuni.'
  deu-ELBBK: Der Geist des Herrn, des HERRN, ist auf mir, weil der HERR mich gesalbt
    hat, um den Sanftmütigen frohe Botschaft zu bringen, weil er mich gesandt hat,
    um zu verbinden die zerbrochenen Herzens sind, Freiheit auszurufen den Gefangenen,
    und Öffnung des Kerkers den Gebundenen;
  mbb-OT: Is Mulin-ulin te Nengazen he MEGBEVAYÀ ne kayi te kediey. Su mibpilì e zin
    he ibpewali te meupiya he tudtulanen diyà te menge pubri. Midsuǥù e zin te kedlipey
    te egkengeseeng wey kebpenudtul ziyà te menge vihag wey menge pirisu he ebpekeǥawas
    dan en.
  mal-2015: എളിയവരോടു സദ്വർത്തമാനം ഘോഷിപ്പാൻ യഹോവ എന്നെ അഭിഷേകം ചെയ്തിരിക്കകൊണ്ടു
    യഹോവയായ കർത്താവിന്റെ ആത്മാവു എന്റെമേൽ ഇരിക്കുന്നു; ഹൃദയം തകർന്നവരെ മുറികെട്ടുവാനും
    തടവുകാർക്കു വിടുതലും ബദ്ധന്മാർക്കു സ്വാതന്ത്ര്യവും അറിയിപ്പാനും
  gup-gup: Yawey nawu Kawohrnan Rowk nganwong Namalngmakkaykenh nuye. Nungka wanjh
    ngandjarrngbom dja nganmunkeweng kore birrimarladj bininj ba bu ngabenbengdayhke.
    Ngabenmarneyime kunwok kunmak, dja mak ngabenkangemarnbun bininj nawu birrikangewarre,
    dja mak ngabenmarneyime bininj nawu kabirribongdi bu kabirribebme dja kabirrire.
    Ngaye ngabenmarneyime bininj nawu kabirribongdi kore kubolkmunun duninjh bu bedda
    kabirribebme.
  rmc-rmc: O Duchos le RAJESKRO, le Devleskro, hin upral mande, bo o RAJ man pomazinďa,
    hoj te vakerav o lačho hiros le čorenge; bičhaďa man te phandel o rani le dukhade
    jilenge, le zailenge te phenel, hoj hine slobodna, a le zaphandlen te premukel
    andral e bertena.
  pes-OPV: روح خداوند یهوه بر من است زیراخداوند مرا مسح کرده است تامسکینان را بشارت
    دهم و مرا فرستاده تا شکسته دلان را التیام بخشم و اسیران را به رستگاری ومحبوسان
    را به آزادی ندا کنم.
  ron-1924: '„Духул Домнулуй Думнезеу есте песте Мине, кэч Домнул М-а унс сэ адук
    вешть буне челор ненорочиць: Ел М-а тримис сэ виндек пе чей ку инима здробитэ,
    сэ вестеск робилор слобозения ши приншилор де рэзбой, избэвиря;'
  aui-aui: “Yawe God Maragata Kirakiina kanumina iveregu, touna ivineyigu da wara
    miisena anadimeni wawaya moyamoyakidi biiyadi. Bi idarugu da wawaya iiyawogha
    wiiwiinuwaberodi aniyawiidi. Wawaya iiyawogha siburavidi bi sikou patupatumidi
    na anakaradeba da toudi sirupamatavedi siyawa, bi wawaya biwa gawarina kamone
    na anawonedi da gawara wiididibarina sinakanibutaveni.
  ben-OBCV: সার্বভৌম সদাপ্রভুর আত্মা আমার উপরে আছেন, কারণ সদাপ্রভু আমাকে অভিষিক্ত
    করেছেন, যেন দরিদ্রদের কাছে সুসমাচার প্রচার করি। তিনি আমাকে ভগ্নহৃদয় মানুষকে সারিয়ে
    তুলতে প্রেরণ করেছেন, বন্দিদের কাছে স্বাধীনতা ঘোষণা করতে এবং কারারুদ্ধ মানুষদের
    অন্ধকার থেকে মুক্ত করতে,
  som-som: Ruuxii Sayidka Rabbiga ah ayaa i dul jooga, waayo, wuxuu Rabbigu ii subkay
    inaan war wanaagsan masaakiinta ku wacdiyo, wuxuuna ii soo diray inaan kuwa qalbiga
    jaban bogsiiyo, iyo inaan maxaabiista xornimada ogeysiiyo, kuwa xidhanna furriinnimada,
  lat-VUC: '[Spiritus Domini super me, eo quod unxerit Dominus me; ad annuntiandum
    mansuetis misit me, ut mederer contritis corde, et prædicarem captivis indulgentiam,
    et clausis apertionem;'
  eng-ASVBT: The Spirit of the Lord Jehovah is upon me; because Jehovah hath anointed
    me to preach good tidings unto the meek; he hath sent me to bind up the brokenhearted,
    to proclaim liberty to the captives, and the opening of the prison to them that
    are bound;
  ita-1885: LO Spirito del Signore Iddio è sopra di me; perciocchè il Signore mi ha
    unto, per annunziar le buone novelle a' mansueti; mi ha mandato, per fasciar quelli
    che hanno il cuor rotto; per bandir libertà a quelli che sono in cattività, ed
    apertura di carcere a' prigioni;
  eng-LXXUP: The Spirit of the Lord is upon me, because he has anointed me; he has
    sent me to preach glad tidings to the poor, to heal the broken in heart, to proclaim
    liberty to the captives, and recovery of sight to the blind;
  eng-ULB: The Spirit of the Lord Yahweh is on me, because Yahweh has anointed me
    to proclaim good news to the afflicted. He has sent me to heal the brokenhearted,
    to proclaim liberty to the captives, and the opening of the prison for those who
    are bound.
  spa-VBL: El Espíritu del Señor Dios está sobre mí, porque el Señor me ha ungido
    para llevar la buena noticia a los pobres. Me ha enviado a curar a los quebrantados
    de corazón, a anunciar la liberación a los cautivos, a poner en libertad a los
    prisioneros,
  fra-_FOB: L'Esprit du Seigneur, de l'Éternel, est sur moi; car l'Éternel m'a oint,
    pour annoncer la bonne nouvelle aux affligés. Il m'a envoyé pour guérir ceux qui
    ont le cœur brisé, pour proclamer aux captifs la liberté, et aux prisonniers l'ouverture
    de la prison;
  mal-mal: എളിയവരോടു സദ്വർത്തമാനം ഘോഷിക്കുവാൻ യഹോവ എന്നെ അഭിഷേകം ചെയ്തിരിക്കുകകൊണ്ടു
    യഹോവയായ കർത്താവിന്റെ ആത്മാവ് എന്റെ മേൽ ഇരിക്കുന്നു; ഹൃദയം തകർന്നവരെ മുറിവുകെട്ടുവാനും
    തടവുകാർക്കു വിടുതലും ബദ്ധന്മാർക്കു സ്വാതന്ത്ര്യവും അറിയിക്കുവാനും
  lit-lit: Viešpaties DIEVO Dvasia yra ant manęs, nes VIEŠPATS patepė mane skelbti
    gerą žinią romiesiems; jis mane siuntė apraišioti tų, kurių širdys sudužusios,
    skelbti belaisviams laisvę ir įkalintiems – kad kalėjimas atidarytas,
  urd-GVR: Rab Qādir-e-mutlaq kā Rūh mujh par hai, kyoṅki Rab ne mujhe tel se masah
    karke ġharīboṅ ko ḳhushḳhabrī sunāne kā iḳhtiyār diyā hai. Us ne mujhe shikastādiloṅ
    kī marham-paṭṭī karne ke lie aur yih elān karne ke lie bhejā hai ki qaidiyoṅ ko
    rihāī milegī aur zanjīroṅ meṅ jakaṛe hue āzād ho jāeṅge,
  suz-BL: “परमप्रभु, परमप्रभु यावे आ सोक्‍त आं तार बाक्‍ब। मारदे हना परमप्रभु यावेमी
    तेल लुक्‍‍ताक्‍यी। मेकोमी आं कली दिप्‍‍शो प्रुङग मुर आन कली ग्‍येरपाइक्‍ब लोव़
