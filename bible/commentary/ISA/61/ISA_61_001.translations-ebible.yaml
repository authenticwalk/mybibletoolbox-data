    m’a envoyé porter la bonne nouvelle aux malheureux ; panser ceux qui ont le cœur
    brisé ; Annoncer aux captifs la liberté et aux prisonniers l’élargissement ;
  cek-AK: Amtang kaminawk khaeah tamthanglok hoih taphong hanah, Angraeng mah situi
    ang bawh boeh pongah, Angraeng Sithaw ih Muithla ka nuiah oh; anih mah poek amro
    kaminawk ih ahmaa to zaeng pae, misong ah kaom kaminawk khaeah loihaih lok to
    thuih pae moe, thongkrah kaminawk hanah thongim khongkha to paongh pae;
  cuk-cuk: “Bab-Dummad-Jehová-Bur-Birigined-E-Burba angi maid. Ar ade, dule-wilemaladga
    gayaburba-nuegangi-sunmakega, Bab-Dummad an-susad. Bab-Dummad an-barmialid, dule-gwage-nunmak-itodimaladga
    gwage-armakegar. An-barmialid, dule-galesbukmalad-onogedgi sunmakega, degi, dule-esgaryagi-galesbukmalad
    onogegar.
  uig-CYR: «Рәб Пәрвәрдигарниң Роһи мениң вуҗудумда, Чүнки Пәрвәрдигар мени аҗиз езилгәнләргә
    хуш хәвәрләр йәткүзүшкә мәсиһлигән. У мени сунуқ көңүлләрни ясап сақайтишқа, Тутқунларға
    азатлиқни, Чүшәп қоюлғанларға зинданниң ечиветилидиғанлиғини җакалашқа әвәтти;
  pma-pma: Koanek selusien onen meatin toumien onen Iahova, “Ninin Votut onen Iahova
    ten Keihoen mai sienau, veni rie lat nau mahitehiten more longlongien min koakeil
    tounah one tovuol. Kei sila nau masakin koakeil tine mah, ilonge hetahos eris.
    Anatin, sila nau mahiteni min koakeil amul en hen mesav keil keke imaluv iha,
    ka min koakeil amul en mankoli ten eim takeih, keil akilea avasital rani avaha
    ris teim.
  tel-2017: ప్రభువైన యెహోవా ఆత్మ నా మీద ఉన్నాడు. అణగారిన వారికి శుభవార్త ప్రకటించడానికి
    యెహోవా నన్ను అభిషేకించాడు. గుండె పగిలిన వారిని బాగుచేయడానికి బందీలుగా ఉన్నవారికి
    విడుదల, ఖైదీలకు విముక్తి ప్రకటించడానికి,
  hat-BSA: Lespri Senyè BONDYE a sou mwen, akoz SENYÈ a te onksyone mwen pou pote
    bòn nouvèl a moun aflije yo. Li te voye mwen pou bay soutyen a sila ak kè brize
    yo, pou pwoklame libète a kaptif yo e delivrans a prizonye yo;
  bxh-bxh: Guyau Hewa Wananaha yai, Yaluwana mate hewagu yai, paꞌana Guyau haꞌa ya
    baguigu, be wasa loholohona, tau gogo gesegesa E falibadi. Tau nuwa heyaya nuwadi
    E faꞌamnadi, yo deli yai haba E soꞌe fahidi.
  kos-kos: Ngun lun LEUM GOD Fulatlana oan fuk. El suleyula, mosrweyula ac supweyume
    In use pweng wo nu sin mwet sukasrup, In akkeyala insien mwet su munasla finsrak
    la, In fahkak lah God El aksukosokye mwet sruoh, Ac El tulala elos su muta in
    kapir.
  hbo-WLC: ר֛וּחַ אֲדֹנָ֥י יְהוִ֖ה עָלָ֑י יַ֡עַן מָשַׁח֩ יְהוָ֨ה אֹתִ֜י לְבַשֵּׂ֣ר
    עֲנָוִ֗ים שְׁלָחַ֙נִי֙ לַחֲבֹ֣שׁ לְנִשְׁבְּרֵי־לֵ֔ב לִקְרֹ֤א לִשְׁבוּיִם֙ דְּר֔וֹר
    וְלַאֲסוּרִ֖ים פְּקַח־קֽוֹחַ׃
  ibo-ibo: Mmụọ nke Onye kachasị ihe niile elu, bụ Onyenwe anyị dị nʼahụ m, nʼihi
    na Onyenwe anyị eteela m mmanụ ka m kwusaa oziọma nye ndị ogbenye. O zitela m
    ịkasị ndị obi ha tiwara etiwa obi, ikwupụta inwere onwe nye ndị a dọtara nʼagha,
    na ntọghapụ site nʼọchịchịrị nye ndị mkpọrọ.
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା ମୋʼ ଠାରେ ଅଧିଷ୍ଠାନ କରନ୍ତି; କାରଣ ନମ୍ର ଲୋକମାନଙ୍କ
    ନିକଟରେ ସୁସମାଚାର ପ୍ରଚାର କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ମୋତେ ଅଭିଷିକ୍ତ କରିଅଛନ୍ତି; ସେ ଭଗ୍ନାନ୍ତଃକରଣ
    ଲୋକମାନଙ୍କର କ୍ଷତ ବାନ୍ଧିବାକୁ, ବନ୍ଦୀ ଲୋକମାନଙ୍କ ପ୍ରତି ମୁକ୍ତି ଓ କାରାବଦ୍ଧ ଲୋକମାନଙ୍କ
    ପ୍ରତି କାରାଗାର ମୁକ୍ତ ହେବାର କଥା ପ୍ରଚାର କରିବାକୁ;
  chk-chk: Iwe, Ngünün Kot ewe Samol mi Lapalap a nonom woi, pun a awisaei pwe üpwe
    aronga ngeni chon mwelele pworausen manau. A tinieito pwe üpwe achipa chon luketatakis,
    üpwe asile ngeni chon oola ar repwe ngasala, pwal ngeni chon fötek pwe epwe suk
    lenien ar fötek.
  rop-rop: Wal det spirit blanga YAWEI det boswan God im jidan garram mi na, dumaji
    im na bin pikimat langa mi en imbin jandim mi blanga dalimbat det gudbala nyus
    langa ola powan pipul, en blanga album detlot hubin jidanbat sedwan, en blanga
    dalimbat detlot hu jidan prisana olabat garra jidan friwan.
  ukr-1871: Дух Господа Бога (спочив) на менї, бо Господь помазав мене на те, щоб
    принести благу вість убогим; післав мене сцїляти сокрушених серцем; вістити невольникам
    визвол на волю, а увязненим — відчиненнє темницї;
  deu-1951: Der Geist Gottes, des HERRN, ist auf mir, weil der HERR mich gesalbt hat,
    um den Elenden gute Botschaft zu verkündigen; er hat mich gesandt, zerbrochene
    Herzen zu verbinden, den Gefangenen Befreiung zu predigen, den Gebundenen Öffnung
    [der Kerkertüren];
  eng-JPS: The spirit of the Lord GOD is upon me; because the LORD hath anointed me
    to bring good tidings unto the humble; He hath sent me to bind up the broken-hearted,
    to proclaim liberty to the captives, and the opening of the eyes to them that
    are bound;
  srp-1865: Duh je Gospoda Boga na meni, jer me Gospod pomaza da javljam dobre glase
    krotkima, posla me da zavijem ranjene u srcu, da oglasim zarobljenima slobodu
    i sužnjima da æe im se otvoriti tamnica.
  lug-lug: Omwoyo wa Mukama Katonda ali ku nze, kubanga Mukama anfuseeko amafuta okubuulira
    abaavu n’abali obubi ebigambo ebirungi, antumye okuyimusa abalina emitima egimenyese.
    Okulangirira eddembe eri abawambe, n’abasibe bateebwe bave mu makomera.
  heb-heb: רוח אדני יהוה עלי יען משח יהוה אתי לבשר ענוים שלחני לחבש לנשברי לב לקרא
    לשבוים דרור ולאסורים פקח קוח׃
  ben-IRV: প্রভু সদাপ্রভুর আত্মা আমার উপর আছেন, কারণ সদাপ্রভু আমাকে নম্রদের কাছে সুভ
    সংবাদ প্রচার করার জন্য অভিষেক করেছেন। তিনি আমাকে ভগ্ন হৃদয়ের লোকদের সুস্থ করতে
    পাঠিয়েছেন, বন্দীদের কাছে স্বাধীনতা ঘোষণা করতে এবং যারা জেলখানায় বন্দী হয়ে আছে
    তাদের কাছে মুক্তি ঘোষণা করতে পাঠিয়েছেন;
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਮੇਰੇ ਉੱਤੇ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਮਸਹ ਕੀਤਾ ਹੈ
    ਤਾਂ ਜੋ ਮੈਂ ਗਰੀਬਾਂ ਨੂੰ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਵਾਂ, ਉਸ ਨੇ ਮੈਨੂੰ ਇਸ ਲਈ ਭੇਜਿਆ ਹੈ, ਕਿ ਮੈਂ ਟੁੱਟੇ
    ਦਿਲ ਵਾਲਿਆਂ ਦੇ ਪੱਟੀ ਬੰਨ੍ਹਾਂ, ਅਤੇ ਬੰਦੀਆਂ ਨੂੰ ਛੁਟਕਾਰੇ ਦਾ ਅਤੇ ਕੈਦੀਆਂ ਨੂੰ ਹਨੇਰੇ ਤੋਂ
    ਛੁੱਟਣ ਦਾ ਪਰਚਾਰ ਕਰਾਂ,
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ငါ့ အပေါ် မှာ တည်တော်မူ၏။ အကြောင်း မူကား၊ ဆင်းရဲ
    သားတို့ အား ဝမ်းမြောက်စရာ သိတင်းကို ကြားပြော စေခြင်းငှါ ၊ ငါ့ ကို ဘိသိက် ပေးတော်မူပြီ။
    နှလုံး ကြေကွဲ သောသူတို့၏ အနာကို စည်း စေခြင်းငှါ ၎င်း၊ ဘမ်း သွားချုပ်ထားလျက် ရှိသောသူတို့
    အား လွှတ်ခြင်း အကြောင်းနှင့်၊ အကျဉ်းခံ လျက်ရှိသောသူတို့ အား ထောင်တံခါးဖွင့် ခြင်း
    အကြောင်းကို ပြစေခြင်းငှါ၎င်း၊
  hmo-hmo: Lohiabada Dirava ena Lauma be lauegu latanai ia noho. Badina be Lohiabada
    ese, lau ia abia hidi vadaeni, bona lau ia siaia vadaeni, ogogami taudia dekenai
    Sivarai Namona do lau haroro henia totona. Lohiabada ese lau ia siaia vadaeni,
    kudouna idia makohia taudia do lau hanamoa lou, bona idia guia vadaeni taudia
    do lau ruhaia. Ma danu, dibura ruma dekenai idia koua noho taudia, be edia dala
    do lau kehoa.
  urd-urd: ख़ुदावन्द ख़ुदा की रूह मुझ पर है क्यूँकि उसने मुझे मसह किया ताकि हलीमों
    को ख़ुशख़बरी सुनाऊँ; उसने मुझे भेजा है कि शिकस्ता दिलों को तसल्ली दूँ, कैदियों
    के लिए रिहाई और ग़ुलामों के लिए आज़ादी का 'ऐलान करूँ,
  rus-SYN: Дух Господа Бога на Мне, ибо Господь помазал Меня благовествовать нищим,
    послал Меня исцелять сокрушенных сердцем, проповедывать пленным освобождение и
    узникам открытие темницы,
  bqc-SIM: Dii Lua Nisĩna kua, à ma sɛ mà baonakpa taasideↄnɛ, à ma zĩ mà pↄsiadeↄ
    gba sↄ̃ mà zĩ̀zↄↄ gↄ̃a wɛ̃́ɛↄ ũ ń dakpɛunaↄ gbaɛao kpàwakɛ,
  tcz-CHONGTHU: Pakai thaneipen Lhagao chu kachunga aume, ajeh iham itileh Pakaiyin
    Kipana Thupha avaichate henga polut dingin thao einutai.Ama hin along chang naho
    lhamon dinga chule sohchang ho lhadohna seiphong peh dingin chule songkullut ho
    chamlhat sahna dinga eisol ahi.
  mar-mar: प्रभू परमेश्वराचा आत्मा माझ्यावर आहे, कारण त्याने मला अभिषेक केला आहे.
    ह्यासाठी की दिनांस सुवार्ता सांगावी आणि भग्नहृदयाच्या लोकांस बरे करावे. पाडाव
    केलेल्यास मुक्तता आणि बंदिवानांस मोकळीक गाजवून सांगावी.
  soq-soq: “Warere Iawe God aleupa ne osonawosan, me ne sonabanene mena osonawo memen
    Gagalo euda abolala mampo amonanteapo etapua baiwa, me ne waaubanea apana nuau
    kerola inamopaa baiwa, me ne waaubaneno winena apana tautaula dibura bedewe waimoia
    benemamopo dibura epue inantopu, mo mida diburantone dubawa bedewe waimoia lotoaubamopo
    inantopu.
  qub-qub: Tayta Dios acramasha captinmi Tayta Diospa Espiritonga nogacho caycan.
    Nogataga cachamasha pobricunata alli willacuyta willapänäpämi; llaquisha caycajcunata
    cushicachinäpämi; prësu caycajcunata librina cananpäna willapänäpämi; carsilcho
    wichgaraycajcunatapis jorgunäpämi;
  hat-hat: Lespri Bondye, Seyè a, desann sou mwen. Paske Seyè a chwazi m', li voye
    m' pou m' anonse bon nouvèl la bay moun ki nan lapenn yo, pou m' geri tout moun
    k'ap soufri yo, pou m' fè tout moun yo te depòte yo konnen yo delivre, pou m'
    fè tout prizonye yo konnen pòt prizon louvri pou yo.
  eng-BSB: The Spirit of the Lord GOD is on Me, because the LORD has anointed Me to
    preach good news to the poor. He has sent Me to bind up the brokenhearted, to
    proclaim liberty to the captives and freedom to the prisoners,
  eng-WEBPB: The Lord GOD’s Spirit is on me, because the LORD has anointed me to preach
    good news to the humble. He has sent me to bind up the broken hearted, to proclaim
    liberty to the captives and release to those who are bound,
  kbq-kbq: Ra Anumzamofo Avamumo'a nagrite emani'ne. Na'ankure Ra Anumzamo nagrira
    nanunte masave tagino frenenanteno, knama zamiza zamazeri havizama nehaza vahera
    knare musenke ome huama hunka zamasamio huno hunantege'na e'noe. Ana nehuno rama'a
    knazampima mani'naza vahera zamarimpa fru nezaminka, hapinti'ma zamazeri'za kinama
    huzmante'naza vahera zamazeri netrenka, kinama hu'naza vahera kinafintira atreta
    fruhuta viho hunka zamasamio huno hunante'ne.
  nhe-BL: Itonal TOTECO Tlen Más Quipiya Tlanahuatili itztoc ipan na. Nechtlapejpenijtoc
    para ma niquinyolmelahuaqui teicneltzitzi nopa cuali tlajtoli. Nechtitlantoc para
    ma niquinyolchicahuaqui tlen tlahuel moyolcuesohuaj huan para nitlayolmelahuas
    para nochi tlen ilpitoque huan ipan tlatzactli huelise quisase.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur wekwe ihewe a'e. Herexak uze'eg ikatu ma'e
    purupe heraha kar pà ihewe. — Eraha hemetarer 'ym ma'e wanupe nehe, i'i ihewe.
    Hemono kar ma'erahy ipuraraw par wamurywete kar pà ihewe. — Emume'u imunehew pyrer
    wamuhem kar àwàm eho purupe nehe. Emume'u zemunehew paw pe har wamuhem kar àwàm
    wanupe nehe no, i'i ihewe.
  eng-DRA: 'The spirit of the Lord is upon me, because the Lord hath anointed me:
    he hath sent me to preach to the meek, to heal the contrite of heart, and to preach
    a release to the captives, and deliverance to them that are shut up.'
