verse: ISA.061.006
translations:
  mal-C: എന്നാൽ നിങ്ങൾ യഹോവയുടെ പുരോഹിതന്മാരെന്നു വിളിക്കപ്പെടും, നിങ്ങൾക്കു നമ്മുടെ
    ദൈവത്തിന്റെ ശുശ്രൂഷകർ എന്ന പേരു നൽകപ്പെടും. നിങ്ങൾ ഇതര രാഷ്ട്രങ്ങളുടെ സമ്പത്ത്
    അനുഭവിക്കും, അവരുടെ ധനം നിങ്ങളുടെ പ്രശംസാവിഷയമായിത്തീരും.
  deu-TKW: Ihr aber sollt Priester Jahwes genannt werden, Diener unseres Gottes wird
    man euch heißen. Die Güter der Völker werdet ihr genießen und in ihren Reichtum
    werdet ihr eintreten.
  lin-lin: Kasi bino, bokobengama Banganga-Nzambe ya Yawe, bakopesa bino kombo bawumbu
    ya Nzambe na biso ; bokolia mpe bokotonda na bozwi ya bikolo mpe bokozwa lokumu
    na bomengo na bango.
  eng-LSV: And you are called priests of YHWH, || It is said of you [that you are]
    ministers of our God, || You consume the strength of nations, || And you boast
    yourselves in their glory.
  eng-GNV: But ye shall be named the Priestes of the Lord, and men shall say vnto
    you, The ministers of our God, Ye shall eate the riches of the Gentiles, and shalbe
    exalted with their glorie.
  eng-WEBSTER: 'But ye shall be named the Priests of the LORD: men shall call you
    the Ministers of our God: ye shall eat the riches of the Gentiles, and in their
    glory shall ye boast yourselves.'
  nhw-BL: Huan anmechtocaxtise anitotajtzitzi TOTECO huan itequipanojcahua Toteco
    Dios. Huan anmopanoltise ica ininricojyo nochi tlalme huan anmohueyichihuase ica
    nochi tlamantli catli pajpatiyo catli inijuanti ica mohueyichihuayayaj.
  swh-ONEN: Nanyi mtaitwa makuhani wa Bwana, mtaitwa watumishi wa Mungu wetu. Mtakula
    utajiri wa mataifa, nanyi katika utajiri wao mtajisifu.
  bba-bba: Adɑmɑ bɑ koo bɛɛn tii sokuwɑ Yinni Gusunɔn yɑ̃ku kowobu kɑ win sɔm kowobu.
    I ko bwese tukunun ɑrumɑni ɡurɑ, kpɑ i n kɑ woo kɑnɑmɔ.
  eng-KJVCPB: 'But ye shall be named the Priests of the Lord: Men shall call you the
    Ministers of our God: Ye shall eat the riches of the Gentiles, And in their glory
    shall you boast yourselves.'
  luo-luo: Kendo noluongu ni jodolo mag Jehova Nyasaye, kendo noluongu ni jotich Nyasachwa.
    Unucham mwandu mag pinje kendo unungʼaru gi sunga kuom mwandugigo.
  meu-meu: a umui na Iehova ena hahelaḡa taudia bae gwauraimui, bae herevalaimui,
    eda Dirava isiaina ilao-henina taumui; basileia idau-idau edia taḡa ai bavaniani,
    bona edia kohu namodia iabidia ai ba heaḡi.
  npi-ULB: तिमीहरूलाई परमप्रभुको पुजारीहरू भनिनेछ । तिनीहरूले तिमीहरूलाई हाम्रा परमेश्‍वरका
    सेवकहरू भन्‍नेछन् । तिमीहरूले जातिहरूकि सम्पत्ति खानेछौ र तिनीहरूका धनहरूमा तिमीहरूले
    गर्व गर्नेछौ ।
  yor-yor: A ó sì máa pè yín ní àlùfáà Olúwa, a ó pè yín ní ìránṣẹ́ Ọlọ́run wa. Ẹ
    ó máa jẹ nínú ọrọ̀ àwọn orílẹ̀-èdè àti nínú ọrọ̀ wọn ni ẹ̀yin yóò máa ṣògo.
  pes-OPCB: شما «کاهنان خداوند» و «خدمتگزاران خدای ما» نامیده خواهید شد. گنجهای قومها
    را تصاحب خواهید کرد و ثروت آنان از آن شما خواهد شد.
  tgl-ULB: Kayo ay tatawaging mga pari ni Yahweh; kayo ay tatawagin nilang mga lingkod
    ng aming Diyos. Kakainin ninyo ang kayamanan ng mga bansa, at ipagmamalaki ninyo
    ang kanilang mga yaman.
  cbu-NT: Siyaatssha apanllpaneem ínachinllinaya. Taarashipanee iyaam mashangandama,
    táchinllinaya. Arapich tputs shiyaa chinakchusin, siyaa kurikpaneem ínachapantsa.
    Tputsee wanasirimshee saanshu pangis ishinanaw ashitssa.
  hui-hui: Marume, Tí Anduane Homogonaga loma binigo mo miaga kami, lolebira. Inanaga
    Ngode Datagaliwabe kagonaga biabe biahagaore tí kamigoni, lalu manda bulebira.
    Dindi tara tara ngaruha hameigini tara karume tinaga dabudabu tara tara ngaru
    mo yalu ibalu tí talebu ngiragola tí turu taraore halu holeberemi.
  mya-mya: သင်​တို့​မူ​ကား၊ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော ဟိတ်​များ၊ ဘု​ရား​သ​ခင်​၏​ဘုန်း​တော်​ကြီး​များ​ဟု
    နာ​မည်​တွင်​လျက်၊ လူ​မျိုး​တ​ကာ​တို့​၏​စည်း​စိမ်​ချမ်း​သာ​များ​ကို ခံ​စား​ကာ၊
    ယင်း​သို့​ခံ​စား​ရ​သည့်​အ​တွက်​ဂုဏ်​ယူ ဝါ​ကြွား​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ཅག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་དུ་འབོད་པར་འགྱུར་ཏེ། མི་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་ང་ཚོའི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་ཞེས་འབོད་ཅིང་།
    ཁྱོད་ཚོས་རྒྱལ་ཕྲན་ཀུན་གྱི་རྒྱུ་ནོར་སྤྱོད་ཅིང་། དེ་དག་གི་གཟི་བརྗིད་ནང་དུ་ཁྱོད་ཅག་གིས་ངོམ་ཟིལ་སྟོན་ནོ།
    །
  sna-sna: Ipapo imi muchanzi vaprista vaJehovha, muchanzi vashumiri vaMwari. Muchadya
    pfuma yendudzi, uye muchazvirumbidza nepfuma yavo.
  spa-BLM: Pero ustedes serán llamados sacerdotes de Yahvé. Los hombres os llamarán
    siervos de nuestro Dios. Comerás la riqueza de las naciones. Te jactarás de su
    gloria.
  cac-cac: Ol yalan eb' to sacerdote ex Jehová, schecab' ex co Diosal. Ol ex tzalaj
    yed' sb'eyumal juntzan̈xo nación chi'. Vach' ol aj eyilji yuj tastac vach' yilji
    ol yac' eb' d'ayex.
  swh-ULB: Mtaitwa makuhani wa Yahwe; watawaita watumishi wa Mungu wetu. Mtakula utajiri
    wa mataifa, na utajivuinia katika utajiri wake.
  bel-bel: А вы будзеце называцца сьвятарамі Госпада, - службітамі Бога нашага называцьмуць
    вас; будзеце карыстацца здабыткамі народаў і славіцца славаю іхняю.
  wed-wed: “Ma taumi ina ḡoremi Bada ana pirisi. Ina ḡoremi, God ana taunola. Taumi
    dobu ḡelaui ai maura ona ani ma ona vigulagulauei.”
  deu-ELBBK: Ihr aber, ihr werdet Priester des HERRN genannt werden; Diener unseres
    Gottes wird man euch nennen. Ihr werdet der Nationen Reichtümer genießen und in
    ihre Herrlichkeit eintreten.
  mbb-OT: Egngezanan kew he menge memumuhat te Nengazen, wey menge suluǥuen te Megbevayè
    tew. Ebpezaharan kew te ketiǥeyunan te menge nasyun, ne egkelipey kew te kegkeengkena
    niw kayi.
  mal-2015: നിങ്ങളോ യഹോവയുടെ പുരോഹിതന്മാർ എന്നു വിളിക്കപ്പെടും; നമ്മുടെ ദൈവത്തിന്റെ
    ശുശ്രൂഷകന്മാർ എന്നും നിങ്ങൾക്കു പേരാകും; നിങ്ങൾ ജാതികളുടെ സമ്പത്തു അനുഭവിച്ചു,
    അവരുടെ മഹത്വത്തിന്നു അവകാശികൾ ആയിത്തീരും.
  gup-gup: “Ngudda wanjh bininj ngundingeybun ngudberre priests duninjh nuye nawu
    Yawey. Bedda ngundingeybun ngudberre ‘Nawu ngurrimarnedurrkmirri God kadberre.’
    Ngudda ngurrimang manmakmak bedberre birribuyika bininj kore birribolkbubuyikabeh,
    dja ngurriburlumerren bu Yawey ngunkukenwon.
  rmc-rmc: Ale tumen pes vičinena „o rašaja le RAJESKRE“; phenela pes tumenge „o služobňika
    amare Devleskre“. Uživinena tumenge o pokladi le narodengre a lašarena tumen lengre
    barvaľipnaha.
  pes-OPV: و شماکاهنان خداوند نامیده خواهید شد و شما را به خدام خدای ما مسمی خواهند
    نمود. دولت امت‌ها را خواهید خورد و در جلال ایشان فخرخواهید نمود.
  ron-1924: Дар вой вэ вець нуми преоць ай Домнулуй ши вець фи нумиць служиторь ай
    Думнезеулуй ностру, вець мынка богэцииле нямурилор ши вэ вець фэли ку фала лор.
  aui-aui: Wawaya sinakwatuvemi da, ‘Yawe God yana prist’ bi ‘yama God yana bagibagi
    tomotomoyidi.’ Tami mmko kuburina debane dam tupadi yadi gararabama sawara miimiisedi
    kunayouna bi yadi mourae na kuna kabigeegeeyem da tam kumoura.”
  ben-OBCV: আর তোমাদের বলা হবে সদাপ্রভুর যাজকবৃন্দ, তোমরা আমাদের ঈশ্বরের পরিচারকরূপে
    আখ্যাত হবে। তোমরা জাতিসমূহের ঐশ্বর্য ভোগ করবে, আর তাদেরই ধনসম্পদে তোমরা গর্ব করবে।
  som-som: Laakiinse idinka waxaa laydinku magacaabi doonaa wadaaddadii Rabbiga, oo
    dadku waxay idiinku yeedhi doonaan midiidinnadii Ilaahayaga. Waxaad cuni doontaan
    maalka quruumaha, oo sharaftooda ayaad ku faani doontaan.
  lat-VUC: 'Vos autem sacerdotes Domini vocabimini: Ministri Dei nostri, dicetur vobis,
    fortitudinem gentium comedetis, et in gloria earum superbietis.'
  eng-ASVBT: 'But ye shall be named the priests of Jehovah; men shall call you the
    ministers of our God: ye shall eat the wealth of the nations, and in their glory
    shall ye boast yourselves.'
  ita-1885: 'E voi sarete chiamati: Sacerdoti del Signore, e sarete nominati: Ministri
    dell''Iddio nostro; voi mangerete le facoltà delle genti, e vi farete magnifici
    della lor gloria.'
  eng-LXXUP: 'But ye shall be called priests of the Lord, the ministers of God: ye
    shall eat the strength of nations, and shall be admired because of their wealth.'
  eng-ULB: You will be called the priests of Yahweh; they will call you servants of
    our God. You will eat the wealth of the nations, and you will boast in their riches.
  spa-VBL: Serán llamados sacerdotes del Señor, identificados como ministros de nuestro
    Dios. Disfrutarán de las riquezas de las naciones y estarán orgullosos de tenerlas.
  fra-_FOB: Et vous, vous serez appelés les sacrificateurs de l'Éternel; on vous nommera
    les ministres de notre Dieu; vous mangerez les richesses des nations; à leur place
    vous serez couverts de leur gloire.
  mal-mal: നിങ്ങളോ യഹോവയുടെ പുരോഹിതന്മാർ എന്നു വിളിക്കപ്പെടും; നമ്മുടെ ദൈവത്തിന്റെ
    ശുശ്രൂഷകന്മാർ എന്നും നിങ്ങൾക്ക് പേരാകും; നിങ്ങൾ ജാതികളുടെ സമ്പത്ത് അനുഭവിച്ചു,
    അവരുടെ മഹത്ത്വത്തിനു അവകാശികൾ ആയിത്തീരും.
  urd-GVR: Us waqt tum ‘Rab ke Imām’ kahlāoge, log tumheṅ ‘Hamāre Ḳhudā ke Ḳhādim’
    qarār deṅge. Tum aqwām kī daulat se lutfandoz hoge, un kī shān-o-shaukat apnā
    kar us par faḳhr karoge.
  suz-BL: तन्‍न इन कली ‘परमप्रभु यावे कली चढ़ेब नम’ देंनीम। मिनु ‘आंइ परमप्रभु आ गेय
    पाइब नम’ दे यो देंनीम। गेपुकीमी रागी रागी ङा मुर आन शोंप ताइनीनी। मिनु मेको आन
    शोंपोम ग्‍येरनीनी। प्रस्‍थान १९:६; १पत्रुस २:५,९
  eng-NOY: But ye shall be named the priests of Jehovah, Men shall call you the ministers
    of our God. Ye shall eat the riches of the nations, And in their glory shall ye
    make your boast.
  ita-1927: Ma voi sarete chiamati “sacerdoti dell’Eterno”, e la gente vi dirà “ministri
    del nostro Dio”; voi mangerete le ricchezze delle nazioni, e a voi toccherà la
    loro gloria.
  ckb-ckb: ئێوەش ناوتان لێ دەنرێت، کاهینەکانی یەزدان، پێتان دەگوترێت، خزمەتکارەکانی
    خودامان. سامانی نەتەوەکان دەخۆن و شانازی بەسەر شکۆمەندی ئەوانەوە دەکەن.
  eng-BBE: 'But you will be named the priests of the Lord, the servants of our God:
    you will have the wealth of the nations for your food, and you will be clothed
    with their glory.'
  kan-OKCV: ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರ ಯಾಜಕರೆಂಬ ಬಿರುದನ್ನು ಹೊಂದುವಿರಿ. ನಮ್ಮ ದೇವರ ಸೇವಕರೆಂದು
    ನಿಮಗೆ ಹೆಸರಾಗುವುದು, ಜನಾಂಗಗಳ ಆಸ್ತಿಯನ್ನು ಅನುಭವಿಸುವಿರಿ. ಅವರ ವೈಭವವನ್ನು ಪಡೆದು ಹೊಗಳಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: நீங்களோ யெகோவாவின் ஆசாரியரென்று சொல்லப்படுவீர்கள்; உங்களை நமது தேவனுடைய
    ஊழியக்காரர் என்பார்கள்; நீங்கள் தேசங்களின் செல்வத்தை அநுபவித்து, அவர்கள் மகிமையைக்
    கொண்டு மேன்மைபாராட்டுவீர்கள்.
  spa-RV-1909: 'Y vosotros seréis llamados sacerdotes de Jehová, ministros del Dios
    nuestro seréis dichos: comeréis las riquezas de las gentes, y con su gloria seréis
    sublimes.'
  ron-BTF: Dar voi veţi fi numiţi Preoţi ai DOMNULUI, oamenii vă vor numi Servitori
    ai Dumnezeului nostru, veţi mânca bogăţiile neamurilor şi în gloria lor vă veţi
    făli.
  eng-WEBP: But you will be called the LORD’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations. You will boast in their glory.
  eng-FBV: You will be called priests of the Lord, identified as ministers of our
    God. You will enjoy the wealth of nations and be proud that you have it.
  nld-1939: Maar gij zult priesters van Jahweh worden genoemd, Bedienaars heten van
    onzen God. De schatten der volkeren zult ge verteren, En met hun luister gaan
    pronken.
  nch-BL: Huan amechtocaxtise anitotajtzitzi TOTECO huan itequipanojcahua Toteco Dios.
    Huan anmopanoltise ica iniricojyo nochi talme huan anmohueyichihuase ica nochi
    tamanti cati pajpatiyo cati inijuanti ica mohueyichihuayayaj.
  vie-1934: nhưng các ngươi thì sẽ được gọi là thầy tế lễ của Đức Giê-hô-va; sẽ được
    xưng là chức dịch của Đức Chúa Trời chúng ta; sẽ ăn của báu các nước, và lấy sự
    vinh hoa của họ mà khoe mình.
  hin-CV: किंतु तुम याहवेह के पुरोहित कहलाओगे, वे तुमको हमारे परमेश्वर के सेवक कहेंगे.
    तुम अन्यजातियों की संपत्ति के हकदार होंगे, तथा उनके धन पर तुम गर्व करोगे.
  eng-OURB: But you will be called Adonai ’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations, and you will boast in their
    kavod ·weighty glory·.
  spa-BES: Pero serán nombrados sacerdotes del Señor, siervos de nuestro Dios; tendrán
    las riquezas de las naciones para tu comida, y serán vestido con su gloria.
  tdx-tdx: 'Fe hatao mpisoro’ Iehovà nahareo, hatao ondatio ty hoe: Mpiatrak’ an’Andrianañahare’ay;
    ho kamae’ areo ty vara’ o fifeheañeo, vaho ho sengè’ areo ty volonahe’ iareo.'
  tha-KJV: แต่​เจ้​าทั้งหลายจะได้​ชื่อว่า ปุ​โรหิตของพระเยโฮวาห์ คนจะเรียกเจ้าทั้งหลายว่า
    เป็นผู้​ปรนนิบัติ​ของพระเจ้าของเรา เจ้​าทั้งหลายจะได้รับประทานความมั่งคั่งของบรรดาประชาชาติ
    และเจ้าจะอวดในสง่าราศีของเขาทั้งหลาย
  por-BR-2018: Porém vós sereis chamados sacerdotes do SENHOR; chamarão a vós de trabalhadores
    a serviço de nosso Deus; comereis dos bens das nações, e da riqueza deles vós
    vos orgulhareis.
  deu-ELO: Ihr aber, ihr werdet Priester Jehovas genannt werden; Diener unseres Gottes
    wird man euch heißen. Ihr werdet der Nationen Reichtümer genießen und in ihre
    Herrlichkeit eintreten.
  eng-WYC-2018: But ye shall be called the priests of the Lord; it shall be said to
    you, Ye be ministers of our God. Ye shall eat the strength of heathen men, and
    ye shall be honoured in the glory of them. (But ye shall be called the priests
    of the Lord; it shall be said of you, Ye be the ministers, or the servants, of
    our God. Ye shall eat the wealth of the heathen, and ye shall glory in that.)
  epo-epo: Kaj vi estos nomataj pastroj de la Eternulo, servantoj de nia Dio oni nomos
    vin; la riĉaĵon de popoloj vi manĝos, kaj per ilia gloro vi gloriĝos.
  uig-PIN: 'Biraⱪ silǝr bolsanglar, «Pǝrwǝrdigarning kaⱨinliri» dǝp atilisilǝr; Silǝr
    toƣranglarda: «Ular Hudayimizning hizmǝtkarliri» deyilidu; Ozuⱪliringlar ǝllǝrning
    bayliⱪliri bolidu, Silǝr ularning xan-xǝrǝplirigǝ ortaⱪ bolisilǝr.'
  beo-beo: 'Amola dilia da Hina Gode Ea gobele salasu dunu amola Gode Ea hawa: hamosu
    dunu esala, amo dunu huluane da dawa:mu. Dilia da fifi asi gala ilia gagui liligi
    huluane, amo dilia da hahawane gagumu.'
  tpi-OTNT: Tasol yupela yet bai i stap olsem ol pris bilong Bikpela, na bai ol i
    kolim yupela ol wokman bilong God bilong yumi. Na bai yupela i gat planti samting,
    em ol man bilong ol arapela kantri bai i bringim i kam. Na bai yupela i amamas
    tru long ol planti gutpela samting ol i givim yupela.
  hau-SA: Za a kuma kira ku firistocin Ubangiji, za a kira ku masu hidimar Allahnmu.
    Za ku ci wadatar waɗansu al’ummai, kuma a cikin dukiyarsu za ku yi taƙama.
  uig-LAT: 'Biraq siler bolsanglar, «Perwerdigarning kahinliri» dep atilisiler; Siler
    toghranglarda: «Ular Xudayimizning xizmetkarliri» déyilidu; Ozuqliringlar ellerning
    bayliqliri bolidu, Siler ularning shan-shereplirige ortaq bolisiler.'
  nde-nde: Lizabizwa ngokuthi abaphristi bakaThixo, kuzathiwa liyizikhonzi zikaNkulunkulu.
    Lizakudla inotho yezizwe, lizincome ngenotho yazo.
  ton-ton: 'Ka e fakahingoa ʻakimoutolu ko e ngaahi Taulaʻeiki ʻa Sihova: ʻe ui ʻakimoutolu
    ʻe he kakai ko e kau Faifekau ʻa hotau ʻOtua: te mou kai ʻae koloa ʻae kakai Senitaile,
    pea ʻi heʻenau ongoongolelei ʻe polepole ai ʻakimoutolu.'
  ces-1613: Vy pak kněží Hospodinovi nazváni budete, služebníci Boha našeho slouti
    budete, zboží pohanů užívati budete, a v slávě jejich zvýšeni budete.
  eng-WMB: But you will be called the LORD’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations. You will boast in their glory.
  tam-TCV: நீங்கள் யெகோவாவின் ஆசாரியர்கள் என்று அழைக்கப்படுவீர்கள்; நமது இறைவனின்
    ஊழியர்கள் என்று பெயரிடப்படுவீர்கள். நீங்கள் நாடுகளின் செல்வத்தை சாப்பிடுவீர்கள்,
    அவர்களின் செல்வத்தில் பெருமையும் பாராட்டுவீர்கள்.
  ceb-ULB: Gitawag kamo nga mga pari ni Yahweh; tawagon nila kamo nga sulugoon sa
    atong Dios. Kan-on ninyo ang katigayonan sa kanasoran, ug mapasigarbohon ka sa
    ilang kadato.
  pol-UBG: Ale wy będziecie nazwani kapłanami PANA, będą was nazywać sługami naszego
    Boga. Będziecie korzystać z bogactwa narodów i będziecie się chlubić ich chwałą.
  agr-agr: “Tuja atumnak ‘Sacerdote aidau, Tuke Pujuun takajin’ tujamiagtinai. Atumek
    yutai tikich nugkanmaya aidau shiig pegkeg yutinaitjume. Tuja nugkutai aidaushkam
    pegkeg iwajamu aidau tikich nugkanmaya iwagmamtinaitjume.
  kyc-kyc: Dokopa nakama Kamongona purisi akali ingyuo karaminyi laope Anatunya kendemande
    akali karo pilyaminyi lao wambu menge dupwame soo nyerami. Dokopa wambu rara yuu
    muu dupwana kamongonge bange dupwame nakama ketae palyuo karo rae mairami. Rae
    maipala dupwa peparae nakamanaŋa lao yongo nyimbwaramo kararami.
  urd-GVU: اُس وقت تم ’رب کے امام‘ کہلاؤ گے، لوگ تمہیں ’ہمارے خدا کے خادم‘ قرار دیں
    گے۔ تم اقوام کی دولت سے لطف اندوز ہو گے، اُن کی شان و شوکت اپنا کر اُس پر فخر
    کرو گے۔
  deu-1912: Ihr aber sollt Priester des HERRN heißen, und man wird euch Diener unsers
    Gottes nennen, und ihr werdet der Heiden Güter essen und in ihrer Herrlichkeit
    euch rühmen.
  kan-2017: ನೀವೋ ಯೆಹೋವನ ಯಾಜಕರೆಂಬ ಬಿರುದನ್ನು ಹೊಂದುವಿರಿ, ಜನರು ನಿಮ್ಮನ್ನು ನಮ್ಮ ದೇವರ ಸೇವಕರು
    ಎಂದು ಕರೆಯುವರು; ಜನಾಂಗಗಳ ಆಸ್ತಿಯನ್ನು ಅನುಭವಿಸುವಿರಿ, ಅವುಗಳ ವೈಭವವನ್ನು ಪಡೆದು ಹೊಗಳಿಕೊಳ್ಳುವಿರಿ.
  yap-yap: Ma bay nnangmed ni gimed e pi prist rok SOMOL, Pi tapigpig ko Got rodad.
    bayi felan’med ko pi machaf ni felel’ rok e pi nam, me felan’med nike mil suwon
    ngomed.
  hlt-MCSB: Nangmih tah BOEIPA kah khosoih la n'khue uh vetih, nang te mamih Pathen
    ham aka thotat la a thui ni. Namtom kah thadueng te nang n'cah vetih amih kah
    thangpomnah neh nang n'thui ni.
  mdy-ETH: ዒንሢ ጋዓንቴ «ናንጊና ናንጋ ጎዳኮ ቄኤሶ» ጌይንታንዳኔ፤ ዓሳኣ ዒንሢ «ፆኦሲም ማዻዞንሢ» ጋዓንዳኔ፤ ዴሮኮ ቆሎ
    ዔኪ ዒንሢ ዎዛዻንዳኔ፤ ዔያቶ ዖርጎቼ ባኮ ዒንሢሮ ማሂጋፓ ዒንሢ ቦንቺንታንዳኔ።
  twi-ASANTE: Na wɔbɛfrɛ mo Awurade asɔfoɔ, wɔbɛto mo din sɛ yɛn Onyankopɔn asomfoɔ.
    Amanaman no ahonya no na mobɛdi na wɔn ahodeɛ na mode bɛhoahoa mo ho.
  eng-WEBU: But you will be called the LORD’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations. You will boast in their glory.
  wal-wal: Intte qassi, “GODAA qeeseta” geetettidi xeesettana; asaikka inttena, “Nu
    Xoossaa oosanchchata” yaagidi xeesana. Intte kawotettatu duretettaa maana; eta
    gidankka intte bonchchettana.
  spa-PDDPT: 'Pero ustedes serán llamados sacerdotes de Yavé. Dirán de ustedes: Ministros
    de nuestro ʼElohim. Comerán la riqueza de las naciones y se ufanarán en las riquezas
    de ellas.'
  gun-gun: Ha'e vy pendevy ‘Senhor pegua sacerdote kuery’ ha'e ‘Nhanderuete rembiguai’
    'ea 'rã. Pe'u 'rã yvy regua kuery rembi'u iporãve va'e gui, ha'e penhembojegua
    'rã mba'emo porãgueve oguereko va'ekue py.
  ilo-ULB: Maawagankayonto a papadi ni Yahweh; awagandakayonto iti adipen ti Diostayo.
    Kanenyonto ti kinabaknang dagiti nasion, ket agpannakkelyonto gapu iti kinabaknangda.
  kpg-kpg: Gei goodou ga modongoohia bolo goodou nia daangada hai mee dabu ni Dimaadua,
    nia daangada hai hegau ni tadau God. Gei goodou gaa tene gi nia maluagina o nia
    henua llauehe, gaa bida hagaamu goodou bolo ma nia mee ni goodou.
  uig-ARA: 'بىراق سىلەر بولساڭلار، «پەرۋەردىگارنىڭ كاھىنلىرى» دەپ ئاتىلىسىلەر؛ سىلەر
    توغراڭلاردا: «ئۇلار خۇدايىمىزنىڭ خىزمەتكارلىرى» دېيىلىدۇ؛ ئوزۇقلىرىڭلار ئەللەرنىڭ
    بايلىقلىرى بولىدۇ، سىلەر ئۇلارنىڭ شان-شەرەپلىرىگە ئورتاق بولىسىلەر.'
  sus-sus: Wo tan xili falama nɛ «Alatala xa sɛrɛxɛdubɛ, naxee Ala xa wali rabama.»
  pon-2006: A kumwail, kumwail pahn wiahla samworoun KAUN-O, ladun atail Koht. Kumwail
    pahn nsenamwahukihla kepwe kesempwal en wehin liki kan, oh pohnmwahsohki me dene
    uhdahn amwail.
  jae-jae: Ma lau oc sêsam amac gebe Apômtaunê dabuŋwaga ma sê amac gebe Aêacnêŋ Anôtônê
    sakiŋwaga. Tenteŋlatu samob nêŋ awamata oc êmoasiŋ amac ma amac aŋgêlôŋ taôm ŋa
    êsêacnêŋ waba tokaiŋ-tokaiŋ.
  ksd-ksd: Ma ga avat, da vatang avat ba a umana tena tinabar kai ra Luluai; a tarai
    diat a vatang avat ba ra umana tultul kai kada God; avat a ian ta ra tabarikik
    kai ra umana Tematana, ma avat a langlang ta kadia minamar.
  tur-YTC: Ama size Yahve'nin kâhinleri denilecek. İnsanlar size Tanrımız'ın hizmetkârları
    diyecekler. Ulusların servetini yiyeceksiniz. Onların görkemiyle övüneceksiniz.
  grc-BRENT: Ὑμεῖς δὲ ἱερεῖς Κυρίου κληθήσεσθε, λειτουργοὶ Θεοῦ, ἰσχὺν ἐθνῶν κατέδεσθε,
    καὶ ἐν τῷ πλούτῳ αὐτῶν θαυμασθήσεσθε.
  ind-AYT: Akan tetapi, kamu akan disebut “imam-imam TUHAN”, mereka akan menamaimu
    “para pelayan Allah kita”. Kamu akan memakan kekayaan bangsa-bangsa dan dalam
    kemuliaan mereka kamu akan bermegah.
  nya-nya: Ndipo inu mudzatchedwa ansembe a Yehova, adzakutchulani kuti ndinu atumiki
    a Mulungu wathu. Mudzadyerera chuma cha mitundu ya anthu, ndipo mudzanyadira ulemu
    umene mwalandira.
  hrv-hrv: A vas će zvati “Svećenici Jahvini”, nazivat će vas “Službenici Boga našega”.
    Uživat ćete bogatstva naroda, blagom se njihovim dičiti.
  mps-mps: Tiali goli, duga digi dage te Genuai Bidigo pris bidiyu, te augwaligo dage
    nogi weyu, te dena Godigo sę bidi da waibao. Te duga nai hauwa elaluaibao, te
    gasa tǫ kantri bidi dabego sela asai. Te augwaligo wiegi yai nai hauwa dageba
    mobaso, te dage wiegi yai homu mu pemene yaibao.
  tpi-tpi: Tasol yupela yet bai i stap olsem ol pris bilong Bikpela, na bai ol i kolim
    yupela ol wokman bilong God bilong yumi. Na bai yupela i gat planti samting, em
    ol man bilong ol arapela kantri bai i bringim i kam. Na bai yupela i amamas tru
    long ol planti gutpela samting ol i givim yupela.
  dan-1931: Men I skal kaldes HERRENS Præster, vor Guds Tjenere være eders Navn. Af
    Folkenes Gods skal I leve, deres Herlighed får I til Eje.
  vie-OVCB: Các ngươi sẽ được gọi là thầy tế lễ của Chúa Hằng Hữu, là người phục vụ
    của Đức Chúa Trời chúng ta. Các ngươi sẽ được hưởng tài sản phong phú của các
    nước và thu vinh quang rực rỡ của các dân.
  guj-2017: તમે લોકો યહોવાહના યાજકો કહેવાશો; તેઓ તમને આપણા ઈશ્વરના સેવકો તરીકે બોલાવશે.
    તમે વિદેશીઓની સંપત્તિ ખાશો અને તેમની સમૃદ્ધિમાં તમે અભિમાન કરશો.
  pon-2006A: A kumwail, kumwail pahn wiahla samworoun KAUN-O, ladun atail Koht. Kumwail
    pahn nsenamwahukihla kepwe kesempwal en wehin liki kan, oh pohnmwahsohki me dene
    uhdahn amwail.
  por-BRBSL: Mas vocês serão chamados de sacerdotes de Yahweh. Os homens lhe chamarão
    de servos de nosso Deus. Você vai comer a riqueza das nações. Você se orgulhará
    de sua glória.
  cth-cth: Hatei, nangmouh teh BAWIPA e vaihma, telah na kaw awh vaiteh, Cathut e
    san telah ati awh han. Jentelnaw tawnta e hah na cat awh vaiteh, ahnimae bawilennae
    dawk na kâoup awh han.
  twi-twi: Na wɔbɛfrɛ mo Awurade asɔfo, wɔbɛto mo din sɛ yɛn Nyankopɔn asomfo. Amanaman
    no ahonya no na mubedi na wɔn ahode na mode bɛhoahoa mo ho.
  hlt-hlt: Nangmih tah BOEIPA kah khosoih la n'khue uh vetih, nang te mamih Pathen
    ham aka thotat la a thui ni. Namtom kah thadueng te nang n'cah vetih amih kah
    thangpomnah neh nang n'thui ni.
  tbz-SIM: 'Díndi biɛ bɛ̀ bo ndi yu kɛ tú: Ti Yiɛ̀ nKuyie nkuɔ́ nìùbɛ̀, bɛ̀ bo ndi
    tú ti Yiɛ̀ nKuyie nkùù ti te ku kó bɛtɔ̃mbɛ̀, di bo di yɛbotɛ̀ kó tikpɑ̀tì, kɛ́nsɑ̃rì
    bɛ kó tisɑ̃tì.'
  msy-2020: Eghtɨ ia uari Ikiavɨra Itir Godɨn ofa gamir gumazibar mɨn ikɨtɨ, me ziar
    kam Godɨn ingangarir gumaziba ia darɨgham. Eghtɨ Kantrin Igharazibar Gumazamiziba
    ia bagh bizir avɨriba inigh izɨtɨ, ia bizir bar avɨriba ikiam. Eghtɨ ia bizir
    avɨrir me ia danɨngamiba bagh, bar akuegham.
  azb-azb: Sizsə Rəbbin kahinləri, Allahımızın xidmətçiləri adlanacaqsınız. Millətlərin
    sərvəti ilə bəslənəcəksiniz, Var-dövlətləri ilə fəxr edəcəksiniz.
  eng-DBY: 'But as for you, ye shall be called priests of Jehovah; it shall be said
    of you: Ministers of our God. Ye shall eat the wealth of the nations, and into
    their glory shall ye enter.'
  hin-2017: पर तुम यहोवा के याजक कहलाओगे, वे तुम को हमारे परमेश्वर के सेवक कहेंगे;
    और तुम जाति-जाति की धन-सम्पत्ति को खाओगे, उनके वैभव की वस्तुएँ पाकर तुम बड़ाई
    करोगे। (1 पत. 2:5,9, प्रका. 1:6, प्रका. 5:10)
  wol-KYG: 'Yeen nag lees di wooye: «Sarxalkati Aji Sax ji,» ñu naa: «Sunu surgay
    Yàlla yaa ngi!» Alali xeet yi, yeena koy lekk, di damoo seeni koom.'
  eng-YLT: And ye are called 'Priests of Jehovah,' 'Ministers of our God,' is said
    of you, The strength of nations ye consume, And in their honour ye do boast yourselves.
  kne-kne: Ngem dakayo pay di papadi ay mansilbi en Yahweh ay Diyos tako. Awni et
    ganasen yo ya it-ek yo din ina yo ay kinabaknang di odom ay nasyon.
  eng-WYC-2017: But ye shall be called the priests of the Lord; it shall be said to
    you, Ye be ministers of our God. Ye shall eat the strength of heathen men, and
    ye shall be honoured in the glory of them.
  eng-WMBB: But you will be called the LORD’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations. You will boast in their glory.
  urd-GVH: उस वक़्त तुम ‘रब के इमाम’ कहलाओगे, लोग तुम्हें ‘हमारे ख़ुदा के ख़ादिम’
    क़रार देंगे। तुम अक़वाम की दौलत से लुत्फ़अंदोज़ होगे, उनकी शानो-शौकत अपनाकर उस
    पर फ़ख़र करोगे।
  rug-rug: Meke gamu si kote ta pozae na hiama te Zihova, kote ta pozae na nabulu
    tanisa nada Tamasa. Kote vagi si gamu pa tinagotago tadi na butubutu, meke pa
    dia tinagotago si kote vahesi puleni gamu.
  gaz-gaz: Isin luboota Waaqayyoo jedhamtanii ni waamamtu; tajaajiltoota Waaqa keenyaa
    jedhamtaniis ni moggaafamtu. Isin qabeenya sabootaa ni nyaattu; badhaadhummaa
    isaaniitiin illee ni boontu.
  fra-LSG: Mais vous, on vous appellera sacrificateurs de l’Éternel, On vous nommera
    serviteurs de notre Dieu; Vous mangerez les richesses des nations, Et vous vous
    glorifierez de leur gloire.
  gnn-gnn: Ga nhumapinydja yurru ŋunhi bitjan ḏalkarra'mirrina walala Garraywu, gulŋiyirri
    yurru galkililina yana nhanukala, ga djämana yukurra yurru Godkuna. Ga nhumanydja
    yurru ŋunhi bitjan ḻukunydjamirrina ŋurikiŋina walalaŋguŋu mulku'‐mulkuruwuŋuna,
    ŋunhi walala yurru gäma nhumalaŋgu ḻatju'mirri ŋanya dhika wal'ŋu.
  yal-yal: Koni a falama ɛ tan ma nɛn, a Alatalaa saraxaraline, a fala ɛ ma, a en
    ma Ala batu muxune. Ɛ baloma nɛn siyane nafunle ra, ɛ yi ɛ kanba e binyeni.
  iou-iou: Täŋpäkaŋ kadäni uken irit mebäri kubä api itneŋ. Inta Yawe täŋo bämop äma,
    ba Anutu täŋo watä äma yäŋ ude api täwetneŋ. Täŋkaŋ äma äbot komeni komeni täŋo
    tuŋum terak itkaŋ moneŋ tuŋum unita biŋam api yäneŋ.
  haw-1868: Aka, e kapaia oukou, Na kahuna o Iehova, E olelo no lakou ia oukou, He
    poe lawelawe na ko kakou Akua; E ai no oukou i ka waiwai o ko na aina e, A ma
    ko lakou nani oukou e kaena'i.
  arb-NAV: أَمَّا أَنْتُمْ فَتُدْعَوْنَ كَهَنَةَ الرَّبِّ، وَيُسَمِّيكُمُ النَّاسُ
    خُدَّامَ إِلَهِنَا، فَتَأْكُلُونَ ثَرْوَةَ الأُمَمِ وَتَتَعَظَّمُونَ بِغِنَاهُمْ.
  ewe-ewe: Woayɔ mi be Yehowa ƒe nunɔlawo, eye woatsɔ ŋkɔ na mi be, miaƒe Mawu la
    ƒe hadɔwɔlawo. Miaɖu dukɔwo ƒe kesinɔnuwo, eye miaƒo adegbe le woƒe nunɔamesi
    siwo zu mia tɔ la ta.
  eng-LEE: 'But ye, ye shall be called, Priests of the Lord; Ministers of our God,
    shall be said unto you: the wealth of nations shall ye consume, and in their glory
    shall ye be placed as possessors.'
  asm-FB: তোমালোকক যিহোৱাৰ পুৰোহিত বুলি মতা হ’ব; তেওঁলোকে তোমালোকক ঈশ্বৰৰ দাস বুলি
    ক’ব; তোমালোকে দেশৰ ধন-সম্পত্তি ভোগ কৰিবা, আৰু তেওঁলোকৰ ঐশ্বৰ্যত তোমালোকে গৌৰৱ
    কৰিবা।
  sus-A: وٌ تَن شِلِ قَلَمَ نّ «عَلَتَلَ شَ سّرّشّدُبّ، نَشٍيٍ عَلَ شَ وَلِ رَبَمَ.»
  fra-SBL: Mais vous serez appelés prêtres de Yahvé. Les hommes vous appelleront les
    serviteurs de notre Dieu. Vous mangerez les richesses des nations. Vous vous glorifierez
    de leur gloire.
  hbo-hbo: וְאַתֶּ֗ם כֹּהֲנֵ֤י יְהוָה֙ תִּקָּרֵ֔אוּ מְשָׁרְתֵ֣י אֱלֹהֵ֔ינוּ יֵאָמֵ֖ר
    לָכֶ֑ם חֵ֤יל גֹּויִם֙ תֹּאכֵ֔לוּ וּבִכְבֹודָ֖ם תִּתְיַמָּֽרוּ׃
  kik-kik: No inyuĩ mũgeetagwo athĩnjĩri-Ngai a Jehova, nao andũ mamwĩtage atungatĩri
    a Ngai witũ. Mũkaarĩĩaga ũtonga wa ndũrĩrĩ, na mwĩtĩĩage na indo icio ciao nyingĩ.
  fra-NCL: Mais vous, on vous appellera prêtres de Yahweh ; on vous nommera « ministres
    de notre Dieu ». Vous mangerez les richesses des nations, et vous vous parerez
    de leur magnificence.
  cek-AK: Nangcae to Angraeng ih qaima, tiah na kawk o ueloe, minawk mah aicae Sithaw
    ih toksah Kaminawk, tiah na kawk o tih; Gentelnawk ih angraenghaih hmuenmaenawk
    to na caa o ueloe, nihcae lensawkhaih to nam oek o haih tih.
  cuk-cuk: 'Ar bemardi weyob biledmaloed: ‘Dule-irwa-Bab-Dummadse-goled Bab-Jehováʼgadye.’
    Bemarga sogdemaloed: ‘Anmar-Bab-Dummadga ibmar-imakmaladye.’ Dulemar-yar-baid-baidgi-bukmalad-e-ibmar-nuegangi,
    be yeer itomaloed. E-ormar-sunsogmaladi, be yomaloed.'
  uig-CYR: 'Бирақ силәр болсаңлар, «Пәрвәрдигарниң каһинлири» дәп атилисиләр; Силәр
    тоғраңларда: «Улар Худайимизниң хизмәткарлири» дейилиду; Озуқлириңлар әлләрниң
    байлиқлири болиду, Силәр уларниң шан-шәрәплиригә ортақ болисиләр.'
  tel-2017: మిమ్మల్ని యెహోవా యాజకులని పిలుస్తారు. మా దేవుని సేవకులని మిమ్మల్ని పిలుస్తారు.
    రాజ్యాల ఐశ్వర్యాన్ని మీరు అనుభవిస్తారు. వాటి సమృద్ధిలో మీరు అతిశయిస్తారు.
  hat-BSA: Men nou va rele kon prèt SENYÈ a; Lèzòm va rele nou sèvitè yo a Bondye
    nou an. Nou va manje richès a nasyon yo, e nan richès pa yo, nou va vante tèt
    nou.
  bxh-bxh: Haba hesamiu sa atahidi “Guyau ena tau antalasam,” yo haba umi “Yaubada
    ena tau paisowa.” Haba Nuꞌu hahaisa edi loholoho yai ami miyamiya yo ami nuwa saesaedi,
    doha enehemiu.
  kos-kos: Ac fah eteyuk kowos lah kowos mwet tol lun LEUM GOD, Mwet kulansap lun
    God lasr. Kowos fah engankin mwe kasrup lun mutunfacl puspis, Ac konkin lah ma
    ingan ma lowos.
  hbo-WLC: וְאַתֶּ֗ם כֹּהֲנֵ֤י יְהוָה֙ תִּקָּרֵ֔אוּ מְשָׁרְתֵ֣י אֱלֹהֵ֔ינוּ יֵאָמֵ֖ר
    לָכֶ֑ם חֵ֤יל גּוֹיִם֙ תֹּאכֵ֔לוּ וּבִכְבוֹדָ֖ם תִּתְיַמָּֽרוּ׃
  ibo-ibo: A ga-akpọ unu ndị nchụaja Onyenwe anyị, kpọkwa unu ndị ozi Chineke anyị.
    A ga-eji akụ niile si na mba dị iche iche zụọ unu. Ọ bụkwa akụnụba ha ka unu ga-eji
    nyaa isi.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଯାଜକ ବୋଲି ବିଖ୍ୟାତ ହେବ; ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କୁ
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପରିଚାରକ ବୋଲି ଡାକିବେ; ତୁମ୍ଭେମାନେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ସମ୍ପତ୍ତି
    ଭୋଗ କରିବ ଓ ସେମାନଙ୍କ ଐଶ୍ୱର୍ଯ୍ୟରେ ତୁମ୍ଭେମାନେ ଦର୍ପ କରିବ।
  chk-chk: Nge ämi oupwe iteni nöün ewe Samol mi Lapalap souasor, pwal nöün ach we
    Kot chon angang. Iwe, oupwe manau seni wöün mwü kana, oupwe pwal pisekini pisekir
    o küna ling ren.
  rop-rop: En yumob garra jidan serramonimen en wekinmen blanga YAWEI. Yumob garra
    abum detlot silba en gol brom najalot kantri en yumob garra jidan brabli ritjwan.
  ukr-1871: А ви будете зватись сьвященниками Господнїми, величати муть вас слугами
    Бога нашого; будете користуватись достатками народів і славитись їх славою.
  deu-1951: ihr aber werdet Priester des HERRN heißen, und man wird euch Diener unsres
    Gottes nennen. Ihr werdet die Güter der Nationen genießen und in ihre Machtstellung
    eintreten.
  eng-JPS: But ye shall be named the priests of the LORD, men shall call you the ministers
    of our God; ye shall eat the wealth of the nations, and in their splendour shall
    ye revel.
  srp-1865: A vi æete se zvati sveštenici Gospodnji, sluge Boga našega govoriæe vam
    se, blago naroda ješæete i slavom njihovom hvaliæete se.
  lug-lug: Era muyitibwe bakabona ba Mukama, abantu baliboogerako ng’abaweereza ba
    Mukama, mulirya obugagga bw’amawanga, era mu bugagga bwabwe mwe mulyenyumiririza.
  heb-heb: ואתם כהני יהוה תקראו משרתי אלהינו יאמר לכם חיל גוים תאכלו ובכבודם תתימרו׃
  ben-IRV: তোমাদের সদাপ্রভুর যাজক বলে ডাকা হবে; তারা তোমাদের আমাদের ঈশ্বরের দাস বলে
    ডাকবে। তোমরা জাতিদের ধন সম্পদ ভোগ করবে এবং তুমি তাদের ধন সম্পদে গর্ব করবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਜਾਜਕ ਕਹਾਓਗੇ, ਲੋਕ ਤੁਹਾਨੂੰ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੇਵਕ ਆਖਣਗੇ,
    ਤੁਸੀਂ ਕੌਮਾਂ ਦਾ ਧਨ ਖਾਓਗੇ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਮਾਲ-ਧਨ ਉੱਤੇ ਮਾਣ ਕਰੋਗੇ।
  mya-JVB: သင် တို့မူကား၊ ထာဝရဘုရား ၏ ယဇ်ပုရောဟိတ် ဟူ၍၎င်း၊ ငါ တို့ဘုရား သခင်၏ အမှုတော်ထမ်း
    ဟူ၍၎င်း သမုတ် ခြင်းကိုခံရကြလိမ့်မည်။ တပါးအမျိုးသား တို့ ၏ စည်းစိမ် ကို စား ၍ ၊
    သူ တို့၏ ဘုန်း အသရေ၌ ဝါကြွား ဝမ်းမြောက်ကြလိမ့်မည်။
  hmo-hmo: Bona taunimanima ese, Lohiabada ena hahelagaia taudia umui do idia gwauraia.
    Umui be iseda Dirava ena hesiai taudia, idau bese edia vairanai. Umui ese bese
    idauidau edia kohu momo do umui abia, bona mai moale bona heagi danu, unai kohu
    do umui dogoatao.
  urd-urd: लेकिन तुम ख़ुदावन्द के काहिन कहलाओगे, वह तुम को हमारे खुदा के ख़ादिम कहेंगे;
    तुम क़ौमों का माल खाओगे और तुम उनकी शौकत पर फ़ख़्र करोगे।
  rus-SYN: А вы будете называться священниками Господа, служителями Бога нашего будут
    именовать вас; будете пользоваться достоянием народов и славиться славою их.
  bqc-SIM: Ápiↄ sↄ̃, wa mɛɛ́ Dii gbàgbanaↄ, wa á sísi wá Lua zĩkɛnaↄ. Á buiↄ
    àizɛɛble, á ĩ́anadã ń ń pↄmaaↄ.
  tcz-CHONGTHU: Nangho chu Pakai thempu nahi dingu, I Pathen’u lhachaho kiti ding
    nahitauve. Nangho chitin-namtin neile gou hoa kivah ding nahiuvin, chule ahaonau
    chu na kithangatpi ding ahitai.
  mar-mar: तुला “परमेश्वराचा याजक” आमच्या देवाचा सेवक असे म्हणतील. जगातील सर्व राष्ट्रांची
    संपत्ती तुम्ही भोगाल आणि ती मिळाल्याबद्दल तुम्हास अभिमान वाटेल.
  soq-soq: Apana ando e umanala wapue wapuase, ‘E ipa Iawe God pirisiwa’ do wapuase,
    ‘E ipa Iawe God nolawa dewalala. E ando tawo osowe uwa daitada apanawa mampo nitu
    eubu otamona, ita apana sa asiasi e mauraitane asowawaitana.”
  qub-qub: Gamcunatanami «Tayta Diospa cürancuna», «Tayta Diosninchïta sirbejcuna»
    nishunquipaj. Juc-lä nasyun runacunapa ima-aycanwanpis gamcunami quëdanquipaj.
    Fiyupa chanin cuestaj adurnuncunatami camaränayquipaj churacunquipaj.
  hat-hat: Men nou menm, y'a rele nou prèt Seyè a. Wi, y'a rele nou Sèvitè Bondye
    nou an! N'a jwi richès lòt nasyon yo. Tout bèl bagay lakay yo, se pou nou y'a
    ye.
  eng-BSB: But you will be called the priests of the LORD; they will speak of you
    as ministers of our God; you will feed on the wealth of nations, and you will
    boast in their riches.
  eng-WEBPB: But you will be called the LORD’s priests. Men will call you the servants
    of our God. You will eat the wealth of the nations. You will boast in their glory.
  kbq-kbq: Hianagi tamagrikura Ra Anumzamofo pristi eri'za vahere hu'za nehu'za, tagri
    Anumzamofo avuga eri'za eneriza vahere hu'za tamagrikura hugahaze. Ana nehanageta
    kokankoka vahe'mo'za eri'za eme tamamisnaza zagofenoreti ne'zana neneta, ana vahe'mokizmi
    feno zante rantamagia enerita tamimiza runafage hugahaze.
  nhe-BL: Huan inmechtocaxtise initotajtzitzi TOTECO huan itlatequipanojcahua Toteco
    Dios. Huan inmopanoltise ica ininricojyo nochi tlaltini huan inmohueyichihuase
    ica nochi tlamantli tlen pajpatiyo tlen yajuanti ica mohueyichihuayayaj.
  gub-BL: — Xaxeto Tupàn Tuweharupi Wiko Ma'e henataromo har wà, i'i putar peme wà
    nehe. — Zanezar hemiruze'eg wà, i'i putar peme wà nehe. Peiko putar amo ae ywy
    rehe har wanemetarer izar romo nehe, wama'e izar romo nehe no. — Zanekàg kury,
    peze putar pezeupeupe nehe, ta'e penemetarer katuahy putar nehe xe.
  eng-DRA: 'But you shall be called the priests of the Lord: to you it shall be said:
    Ye ministers of our God: you shall eat the riches of the Gentiles, and you shall
    pride yourselves in their glory.'
