verse: ISA.061.008
translations:
  mal-C: “കാരണം യഹോവ ആകുന്ന ഞാൻ, നീതിയെ സ്നേഹിക്കുന്നു; കവർച്ചയും അതിക്രമവും ഞാൻ വെറുക്കുന്നു.
    ഞാൻ വിശ്വസ്തതയോടെ എന്റെ ജനത്തിനു പ്രതിഫലംനൽകും, അവരുമായി ഒരു നിത്യ ഉടമ്പടിയും
    ചെയ്യും.
  deu-TKW: Denn ich, Jahwe, bin ein Freund des Rechts, hasse frevelhaften Raub. Ich
    gebe ihnen ihren Lohn in Treue und bewillige ihnen einen immerwährenden Bund.
  lin-lin: Pamba te Ngai Yawe, nalingaka bosembo, nayinaka moyibi mpe masumu ; nakofuta
    bino na bolingo na Ngai mpe nakosala boyokani ya libela elongo na bino.
  eng-LSV: “For I [am] YHWH, loving judgment, || Hating plunder for a burnt-offering,
    || And I have given their wage in truth, || And I make a perpetual covenant for
    them.
  eng-GNV: For I the Lord loue iudgement and hate robberie for burnt offering, and
    I wil direct their worke in trueth, and will make an euerlasting couenant with
    them.
  eng-WEBSTER: For I the LORD love judgment, I hate robbery for burnt-offering; and
    I will direct their work in truth, and I will make an everlasting covenant with
    them.
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa niamoTECO tlahuel niquicnelía catli monejnemiltía
    xitlahuac. Pero amo nijnequi niquinitas catli tlachtequij huan quichihuaj miyac
    tlamantli catli amo cuali. Yeca na niquintlaxtlahuis nomasehualhua quen quinamiqui
    por nochi inintlaijiyohuilis. Huan ininhuaya nijchihuas se camanal sencahuali
    catli huejcahuas para nochipa.”'
  swh-ONEN: “Kwa maana Mimi, Bwana, napenda haki, na ninachukia unyangʼanyi na uovu.
    Katika uaminifu wangu nitawapa malipo yao na kufanya agano la milele nao.
  bba-bba: Wi, Yinni Gusunɔ, ɡemɑ u rɑ kɑ̃. U dɑm dɔrebu kɑ kom kɔ̃sum tusɑ. U koo
    win tɔmbu ben ɑre wɛ̃ dee dee, kpɑ u kɑ bu ɑrukɑwɑni bɔke ye yɑ ko n wɑ̃ɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For I the Lord love judgment, I hate robbery for burnt offering; And
    I will direct their work in truth, And I will make an everlasting covenant with
    them.
  luo-luo: “Nimar an Jehova Nyasaye ahero adiera, amon gi mecho kod timbe mamono.
    Kuom adiera mara abiro miyogi pok kendo anatim kodgi singruok mosiko.
  meu-meu: Badina be lau Iehova ese hahemaoro ḡoevaḡoeva na ura heniamu, bona dadidadi
    karadia bona kara dikadia na inai henimu; lau ese davadia baina henidia mai momokanigu
    ida, bona mia-hanaihanai gwauhamatana baina henidia.
  npi-ULB: किनकि म परमप्रभुले न्यान मन पराउँछु र म डकैती र अन्यायलाई घृणा गर्छु ।
    तिनीहरूलाई इमानदार भएर म प्रतिफल दिनेछु र तिनीहरूसित म अनन्तको करार बाँध्‍नेछु
    ।
  yor-yor: “Nítorí Èmi, Olúwa fẹ́ràn ìdájọ́ òdodo; mo kórìíra olè jíjà àti ẹ̀ṣẹ̀.
    Ní òtítọ́ mi èmi yóò sẹ̀san fún wọn èmi yóò sì dá májẹ̀mú ayérayé pẹ̀lú wọn.
  pes-OPCB: 'خداوند می‌فرماید: «عدل و انصاف را دوست دارم و از غارت و ستم بیزارم. پاداش
    رنج و زحمت قوم خود را خواهم داد و با ایشان عهد جاودانی خواهم بست.'
  tgl-ULB: Dahil Ako, si Yahweh, ay maibigin sa katarungan, at kinasusuklaman ko ang
    pagnanakaw at marahas na kawalan ng katarungan. Tapat akong gaganti sa kanila,
    at aking puputulin ang walang hanggang tipan sa kanila.
  cbu-NT: Waana Apanll tatsamooru yasayaru istakiya. Washchiree tputsi natsakiya.
    Wapchaatssha tputs tsiyantakitamta. Itaru, siyaatsinaa tatsamooru istachiya. Siyapat
    urutamari amikurtachiya.
  hui-hui: Anduane Homogo ibugua lalu, I̱na mana bayale tigabi ngaru dege hondowa
    turu haruli. Mana ko wali agali mende kago mo dindi halu holeneru page buleneru
    handabe manga ho kogoni. I̱naga wali agalirume genda dewaore ala yu howa ndelahe
    wiaru handalu hayago ai i̱ mini bilinahe kogome tihondo mbirale bayale ngaru yu
    helo mulebero. Habo nalolene bi hongohe wiaabo helonaga ti baba bi lowialu bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​တ​ရား​မျှ​တ​မှု​ကို​နှစ်​သက်​မြတ်​နိုး​၍ လု​ယက်​မှု​နှင့်​နှိပ်​စက်​ညှဉ်း​ဆဲ​မှု​ကို​မုန်း​၏။
    ငါ​၏​လူ​မျိုး​တော်​အား​သစ္စာ​ရှိ​စွာ ဆု​လာဘ်​များ​ကို​ပေး​အပ်​မည်။ သူ​တို့​နှင့်​လည်း​ထာ​ဝ​ရ​ပ​ဋိ​ညာဉ်​ကို​ငါ​ပြု​မည်။
  bod-N: དེའི་རྒྱུ་མཚན་དཀོན་མཆོག་ཡ་ཝཱེ་བདག་ནི་དྲང་པོར་དགའ་བ་ལས་དྲང་བདེན་མིན་པའི་འཕྲོག་བཅོམ་ལ་སྡང་བ་ཡིན།
    བདག་གིས་བདེན་ལུགས་ཀྱིས་དེ་དག་ལ་རྔན་པ་གནང་ཞིང་། དེ་དག་དང་དུས་གཏན་གྱི་ཁ་ཆད་འཇོག་པར་བྱ།
  sna-sna: “Nokuti ini, Jehovha, ndinoda kururamisira; ndinovenga kupamba nezvakaipa.
    Mukutendeka kwangu, ndichavapa mubayiro uye ndichaita sungano isingaperi navo.
  spa-BLM: “Porque yo, Yahvé, amo la justicia. Odio el robo y la iniquidad. Les daré
    su recompensa en la verdad y haré un pacto eterno con ellos.
  cac-cac: Yujto a val tojolal snib'ej Jehová, scot yoval yuj elc'al yed' ixtoj anima.
    Yuj chi' val d'a smojal ol aj spacan d'a eb' ix ex ixtani. Ol lajvoc chi', ol
    sb'oan jun strato eyed'oc d'a masanil tiempo.
  swh-ULB: Maana Mimi, Yahwe, ninapenda haki, na ninachukia wizi na vurugu zisizo
    za haki. Nitawalipa wao kataka haki na Nitafanya agano la milele na wao.
  bel-bel: Бо Я, Гасподзь, люблю правасудзьдзе, ненавіджу рабункі з гвалтам, і дам
    узнагароду ім паводле ісьціны, і запавет вечны пастаўлю зь імі;
  wed-wed: “Aubaina Tau, kaua aiaii a ḡoeḡoei, danene ma ḡoʼapoapoe a gedugeduaiei.
    Au rava ai vinuapoapoe aubaina ana vimaiana-kauei; au parivainuaḡana bagibagina
    mamae-nonoana maiteni ana kauei.
  deu-ELBBK: Denn ich, der HERR, liebe das Recht, ich hasse den frevelhaften Raub;
    und ich werde ihnen ihre Belohnung getreulich geben und einen ewigen Bund mit
    ihnen schließen.
  mbb-OT: “Su siak, is Nengazen, dekelà diyà te gehinawa ku is hustu he kukuman. Egkeepesan
    ku is kebpenakew wey zuma pa he mezaat he vaal. Tenged te kebmetinumanen ku ebeǥayan
    ku te suhul is menge etew ku wey ebpekid-uyun a kandan te uyun he wazà pidtemanan.
  mal-2015: യഹോവയായ ഞാൻ ന്യായത്തെ ഇഷ്ടപ്പെടുകയും അന്യായമായ കവർച്ചയെ വെറുക്കയും ചെയ്യുന്നു;
    ഞാൻ വിശ്വസ്തതയോടെ അവർക്കു പ്രതിഫലം കൊടുത്തു അവരോടു ഒരു ശാശ്വതനിയമം ചെയ്യും.
  gup-gup: “Ngaye nawu Yawey, ngaye ngadjare bu ngudda ngurridjadmerren bu djal mandjadkenh
    kore mankarre, dja ngadjalwarnyak bu bininj kabirribangmen dja kabindiwirrihme
    birribuyika bininj, dja kabirrikurduyime kunwarre. Ngaye minj ngakurren, dja woybukkih
    ngaye ngabenkarremulewan nawu bininj ngardduk. Ngaye wanjh ngabenmarnewokkurrmerren
    bedberre manbu kunwok ngardduk bu kahdjaldi munguyh munguyh.
  rmc-rmc: „Me, o RAJ, kamav o čačipen pro sudos a našťi avri ačhav, sar pes čorel
    a kerel o nalačhipen. Andre miri vernosť odmeňinava mire manušen a phandava lenca
    e večno zmluva.
  pes-OPV: زیرا من که یهوه هستم عدالت را دوست می‌دارم و از غارت و ستم نفرت می‌دارم
    و اجرت ایشان را به راستی به ایشان خواهم داد و عهد جاودانی با ایشان خواهم بست.
  ron-1924: „Кэч Еу, Домнул, юбеск дрептатя, урэск рэпиря ши нелеӂюиря; ле вой да
    ку крединчошие рэсплата лор ши вой ынкея ку ей ун легэмынт вешник.
  aui-aui: “Tagu bera rotomanidi iinuwayuyunedi bi kabiyouna da bera riwariwadi iisinighiighiiyana.
    Basuna tagu wiinuwayuyunigu na yagu wawaya yadi miisana anaveredi bi yagu wiiwaghasina
    maragasina makewaghawaghasina toudi biiyadi anabera.
  ben-OBCV: “কারণ আমি সদাপ্রভু, আমি ন্যায়বিচার ভালোবাসি; আমি দস্যুবৃত্তি ও অধর্ম
    ঘৃণা করি। আমার বিশ্বস্ততায় আমি তাদের পুরস্কৃত করব এবং তাদের সঙ্গে প্রতিষ্ঠিত
    করব এক চিরস্থায়ী নিয়ম।
  som-som: Waayo, anigoo Rabbiga ahu caddaalad baan jeclahay, waxdhicidda iyo xumaantase
    waan nebcahay. Si daacad ah ayaan iyaga ugu abaalgudi doonaa, oo waxaan la dhigan
    doonaa axdi weligiis ah.
  lat-VUC: Quia ego Dominus diligens judicium, et odio habens rapinam in holocausto;
    et dabo opus eorum in veritate, et fœdus perpetuum feriam eis.
  eng-ASVBT: For I, Jehovah, love justice, I hate robbery with iniquity; and I will
    give them their recompense in truth, and I will make an everlasting covenant with
    them.
  ita-1885: Perciocchè io sono il Signore, che amo la dirittura, e odio la rapina
    con l'olocausto; e darò loro il lor premio in verità, e farò con loro un patto
    eterno.
  eng-LXXUP: For I am the Lord who love righteousness, and hate robberies of injustice;
    and I will give their labor to the just, and will make an everlasting covenant
    with them.
  eng-ULB: For I, Yahweh, love justice, and I hate robbery and violent injustice.
    I will faithfully repay them, and I will make an everlasting covenant with them.
  spa-VBL: Yo, el Señor, amo lo que es justo. Odio el robo y la injusticia. Recompensaré
    fielmente a mi pueblo y haré un acuerdo eterno con él.
  fra-_FOB: Car je suis l'Éternel, qui aime la justice, qui hais la rapine et l'iniquité;
    je leur donnerai leur rétribution avec fidélité, et je traiterai avec eux une
    alliance éternelle.
  mal-mal: “യഹോവയായ ഞാൻ ന്യായത്തെ ഇഷ്ടപ്പെടുകയും അന്യായമായ കവർച്ചയെയും അകൃത്യത്തെയും
    വെറുക്കുകയും ചെയ്യുന്നു; ഞാൻ വിശ്വസ്തതയോടെ അവർക്ക് പ്രതിഫലം കൊടുത്ത് അവരോടു ഒരു
    ശാശ്വതനിയമം ചെയ്യും.
  urd-GVR: Kyoṅki Rab farmātā hai, “Mujhe insāf pasand hai. Maiṅ ġhāratgarī aur kajrawī
    se nafrat rakhtā hūṅ. Maiṅ apne logoṅ ko wafādārī se un kā ajr dūṅgā, maiṅ un
    ke sāth abadī ahd bāndhūṅgā.
  suz-BL: गो, परमप्रभु यावेमी, ठीक पतीके दाक्‍नुङ। रोइक्‍तीक नु हेंथे पतीक गेय काइ
    मदाक्‍नुङ। गो मेको आन कली थमा पा आन पशो खोदेंशो पा गेनुङमी। गो मेकोपुकी नु गेना
    हना यो लीब कबल पाइनुङ। यसैया ५४:१०; यसैया ५५:३
  eng-NOY: For I, Jehovah, love justice, I hate rapine and iniquity, I will give them
    their reward with faithfulness, And an everlasting covenant will I make with them.
  ita-1927: Poiché io, L’Eterno, amo la giustizia, odio la rapina, frutto d’iniquità;
    io darò loro fedelmente la lor ricompensa, e fermerò con loro un patto eterno.
  ckb-ckb: «من کە یەزدانم، دادپەروەریم خۆشدەوێت، ڕقم لە دزی و بەدکارییە پێکەوە. بە
    دڵسۆزییەوە پاداشتی خۆیان دەدەمێ و پەیمانێکی هەتاهەتاییان لەگەڵدا دەبەستم.
  eng-BBE: For I, the Lord, take pleasure in upright judging; I will not put up with
    the violent taking away of right; and I will certainly give them their reward,
    and I will make an eternal agreement with them.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವನಾದ ನಾನು ನ್ಯಾಯವನ್ನು ಪ್ರೀತಿಮಾಡುತ್ತೇನೆ. ಸುಲಿಗೆಯನ್ನೂ ಅನ್ಯಾಯವನ್ನೂ
    ಹಗೆಮಾಡುತ್ತೇನೆ. ನನ್ನ ನಿಷ್ಠೆಯಲ್ಲಿ ನಾನು ನನ್ನ ಜನರಿಗೆ ಪ್ರತಿಫಲ ನೀಡುತ್ತೇನೆ ಮತ್ತು ಅವರೊಂದಿಗೆ
    ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: யெகோவாவாகிய நான் நியாயத்தை விரும்பி, அநியாயத்தினாலும், கொள்ளைப்பொருளினால்
    செலுத்தப்பட்ட தகனபலியை வெறுக்கிறேன்; நான் அவர்கள் செயலை உண்மையாக்கி, அவர்களுடன்
    நிரந்தர உடன்படிக்கை செய்வேன்.
  spa-RV-1909: Porque yo Jehová soy amador del derecho, aborrecedor del latrocinio
    para holocausto; por tanto afirmaré en verdad su obra, y haré con ellos pacto
    perpetuo.
  ron-BTF: Fiindcă eu, DOMNUL, iubesc judecata, urăsc jaful pentru ofranda arsă; şi
    voi conduce lucrarea lor în adevăr şi voi face un legământ veşnic cu ei.
  eng-WEBP: “For I, the LORD, love justice. I hate robbery and iniquity. I will give
    them their reward in truth and I will make an everlasting covenant with them.
  eng-FBV: I, the Lord, love what is right. I hate robbery and injustice. I will faithfully
    reward my people and make an everlasting agreement with them.
  nld-1939: Want Ik, Jahweh, bemin het recht, Maar haat onrecht en roof. Eerlijk zal
    Ik ze belonen, En een eeuwig Verbond met hen sluiten;
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa niamoTECO tahuel niquicnelía cati monejnemiltía
    xitahuac. Pero amo nijnequi niquinitas cati tachtequij huan quichihuaj miyac tamanti
    cati amo cuali. Yeca na niquintaxtahuis nomasehualhua quej quinamiqui por nochi
    inintaijyohuilis. Huan inihuaya nijchihuas se camanal sencahuali cati huejcahuas
    para nochipa.”'
  vie-1934: Vì ta, Đức Giê-hô-va, ưa sự chánh trực, ghét sự trộm cướp và sự bất nghĩa.
    Ta sẽ lấy điều thành tín báo trả lại, và lập giao ước với chúng nó đời đời.
  hin-CV: “क्योंकि मैं, याहवेह, न्याय प्रिय हूं; अन्याय और डकैती से मैं घृणा करता
    हूं. इसलिये मैं उन्हें सच्चाई का प्रतिफल दूंगा तथा उनके साथ सदा की वाचा बांधूंगा.
  eng-OURB: “For I, Adonai, 'ahav ·affectionately love· mishpat ·justice·. I hate
    robbery for burnt offerings. I will give them their reward in truth, and I will
    make an everlasting covenant ·binding contract between two or more parties· with
    them.
  spa-BES: Porque yo, el Señor, me complace juzgar con rectitud; odio la rapiña en
    él holocausto; y ciertamente les daré su recompensa, y haré un acuerdo eterno
    con ellos.
  tdx-tdx: Fa mpitea ty hatò izaho Iehovà; hejeko ty kametse naho ty lilatse; hondrohako
    ami’ty hahiti’e iereo, naho hanoako fañina tsy modo.
  tha-KJV: เพราะเราคือพระเยโฮวาห์รักความยุ​ติ​ธรรม เราเกลียดการขโมยเพื่อได้เครื่องเผาบู​ชา
    เราจะนำกิจการของเขาด้วยความจริง และเราจะกระทำพันธสัญญานิรันดร์กับเขา
  por-BR-2018: Porque eu, o SENHOR, amo a justiça, e odeio o roubo com sacrifício
    de queima; e farei que sua obra seja em verdade, e farei um pacto eterno com eles.
  deu-ELO: Denn ich, Jehova, liebe das Recht, ich hasse den frevelhaften Raub; und
    ich werde ihnen ihre Belohnung getreulich geben und einen ewigen Bund mit ihnen
    schließen.
  eng-WYC-2018: For I am the Lord, loving doom, and hating raven in burnt sacrifices.
    And I shall give the work of them in truth, and I shall smite to them an everlasting
    bond of peace. (For I am the Lord, loving justice, or judgement, and hating stolen
    things used for burnt sacrifices. And I shall direct their work in truth or And
    I shall grant them a true reward, and I shall strike an everlasting covenant with
    them.)
  epo-epo: Ĉar Mi, la Eternulo, amas justecon, malamas rabadon kaj maljustecon; kaj
