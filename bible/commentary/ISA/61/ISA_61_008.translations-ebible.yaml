    A e hana no wau i berita mau loa me lakou.
  arb-NAV: لأَنِّي أَنَا الرَّبُّ أُحِبُّ الْعَدْلَ وَأَمْقُتُ الاخْتِلاسَ وَالظُّلْمَ،
    وَأُكَافِئُهُمْ بِأَمَانَةٍ، وَأَقْطَعُ مَعَهُمْ عَهْداً أَبَدِيًّا.
  ewe-ewe: “Elabena nye Yehowa, melɔ̃ nuteƒewɔwɔ. Metsri adzodada kple nu vɔ̃. Maɖo
    eteƒe na wo le nye nuteƒewɔwɔ me, eye mabla nu mavɔ kpli wo.
  eng-LEE: 'For I the Lord love justice, I hate robbery with burnt-offering: therefore
    will I give them the recompense of their work in truth, and an everlasting covenant
    will I make with them.'
  asm-FB: কাৰণ মই যিহোৱাই ন্যায় বিচাৰ ভাল পাওঁ, মই চুৰ কৰা কাৰ্য আৰু অন্যায় অত্যাচাৰ
    ঘিণ কৰোঁ; মই বিশ্বাসযোগ্যতাৰে তেওঁলোকক প্রতিফল দিম, আৰু তেওঁলোকৰ সৈতে অনন্তকলীয়া
    চুক্তি স্থাপন কৰিম।
  sus-A: «تِنشِنيِ نَن نَقَن ﭑ تَن عَلَتَلَ مَ، كْنْ قُنمَيَ رَحَاشُ ﭑ مَ كِ قَنيِ.
    ﭑ مِشِ سَرٍ قِمَ ﭑ شُي بّرّ نَن نَ، ﭑ مُ ﭑ مَ سَاتّ كَنَمَ عَبَدَن.
  fra-SBL: « Car moi, Yahvé, j'aime la justice. Je déteste le vol et l'iniquité. Je
    leur donnerai leur récompense dans la vérité et je conclurai avec eux une alliance
    éternelle.
  hbo-hbo: כִּ֣י אֲנִ֤י יְהוָה֙ אֹהֵ֣ב מִשְׁפָּ֔ט שֹׂנֵ֥א גָזֵ֖ל בְּעֹולָ֑ה וְנָתַתִּ֤י
    פְעֻלָּתָם֙ בֶּאֱמֶ֔ת וּבְרִ֥ית עֹולָ֖ם אֶכְרֹ֥ות לָהֶֽם׃
  kik-kik: “Nĩgũkorwo niĩ, Jehova, nĩnyendete ciira wa kĩhooto; nĩthũire ũtunyani
    na waganu. Nĩ ũndũ wa wĩhokeku wakwa-rĩ, nĩngamarĩha irĩhi rĩao, na ndĩĩkanĩre
    nao kĩrĩkanĩro gĩa gũtũũra nginya tene.
  fra-NCL: Car moi, Yahweh, j’aime la justice ; je hais le pillage fait avec perfidie ;
    je leur donnerai fidèlement leur salaire, et je ferai avec eux une alliance éternelle.
  cek-AK: Kai Angraeng loe katoengah lokcaekhaih to koeh, minawk ih hmuenmae lomhaih
    hoi zaehaih to ka hnukma; oepthohhaih hoiah nihcae toksakhaih atho to ka paek
    han, nihcae hoiah dungzan lokmaihaih to ka sak han.
  cuk-cuk: ”Ani an Bab-Jehová, igar-innikigwad-sabedid, ar ibmar-atursaeddi, degi,
    igar-isgana-imaklegeddi, an isdar-daked. An-inniki-daedgi an bemarga ibmar-buged-ukleged
    ukoed. An bemarbo igar-degisadeguad mesoed.
  uig-CYR: Чүнки Мән Пәрвәрдигар тоғра һөкүм, һәқиқәтни әзизләймән; Көйдүрмә қурбанлиқ
    қилишта һәр қандақ булаңчилиқ вә алдамчилиққа нәпрәтлинимән; Мән уларға һәқиқәт
    билән тегишлигини қайтуруп беримән; Мән улар билән мәңгүлүк бир әһдини түзимән.
  tel-2017: ఎందుకంటే న్యాయం చేయడం యెహోవా అనే నాకు ఇష్టం. దోచుకోవడం, అన్యాయంగా ఒకడి
    సొత్తు తీసుకోవడం అంటే నాకు అసహ్యం. నమ్మకంగా నేను వారికి తిరిగి ఇచ్చేస్తాను. వారితో
    శాశ్వతమైన ఒడంబడిక చేస్తాను.
  hat-BSA: Paske Mwen, SENYÈ a, renmen lajistis; Mwen rayi vòl ak malfezans. Ak fidelite
    Mwen va bay yo rekonpans yo, e Mwen va fè yon akò k ap dire pou tout tan avèk
    yo.
  bxh-bxh: Guyau iyen, “Dudulai E fanuha! Angafu yo laulau heyaheyayadi agu ꞌwaiꞌwaiyoꞌo.
    Egu dodoga haba E famaisadi, yo maidagu haba yali otaꞌota fahina ꞌe ginauli.
  kos-kos: LEUM GOD El fahk, “Nga lungse nununku suwohs, ac nga srunga pisrapasr ac
    orekma sesuwos. Nga fah oaru in sang ma lacne nu sin mwet luk, Ac nga fah oru
    sie wuleang kawil yorolos.
  hbo-WLC: כִּ֣י אֲנִ֤י יְהוָה֙ אֹהֵ֣ב מִשְׁפָּ֔ט שֹׂנֵ֥א גָזֵ֖ל בְּעוֹלָ֑ה וְנָתַתִּ֤י
    פְעֻלָּתָם֙ בֶּאֱמֶ֔ת וּבְרִ֥ית עוֹלָ֖ם אֶכְר֥וֹת לָהֶֽם׃
  ibo-ibo: “Nʼihi na mụ onwe m, Onyenwe anyị, na-ahụ ikpe ziri ezi nʼanya. Ma ana
    m akpọ izu ohi na ajọ omume niile asị. Aga m esite nʼikwesị ntụkwasị obi m kwụghachi
    ndị m nʼihi ahụhụ ha tara, mụ na ha ga-agbakwa ndụ ebighị ebi.
  ory-ory: କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ନ୍ୟାୟବିଚାର ଭଲ ପାଉ, ଆମ୍ଭେ ଅଧର୍ମଯୁକ୍ତ ଅପହରଣ ଘୃଣା କରୁ;
    ଆଉ, ଆମ୍ଭେ ସତ୍ୟରେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବା ଓ ସେମାନଙ୍କ ସହିତ ଅନନ୍ତକାଳସ୍ଥାୟୀ ଏକ ନିୟମ
    କରିବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Ngang üa efich pwüng, nge üa oput solä
    me föföringau. Üpwe ngeni nei aramas liwinir fän allükülük, üpwe pwal föri ngeniir
    eu pwon esemüch.
  rop-rop: Wal YAWEI bin tok, “Ai garra gibit feyago langa main pipul olabat, bat
    ai nomo laigim pipul hu oldei stilimbat, en nomo tridimbat najalot pipul gudbalawei.
    Ai garra meigim strongbala pramis langa main pipul blanga lukaftumbat olabat olagijawan.
  ukr-1871: Я бо, Господь, люблю правосуддє, ненавиджу здирство з насилуваннєм, і
    віддам їм заплату по правдї й зроблю з ними вмову-завіт віковічний;
  deu-1951: Denn ich, der HERR, liebe das Recht und hasse frevelhaften Raub; ich werde
    ihnen ihren Lohn getreulich geben und einen ewigen Bund mit ihnen schließen.
  eng-JPS: For I the LORD love justice, I hate robbery with iniquity; and I will give
    them their recompense in truth, and I will make an everlasting covenant with them.
  srp-1865: Jer ja Gospod ljubim pravdu i mrzim na grabež sa žrtvom paljenicom, i
    daæu im platu uistinu, i vjeèan zavjet uèiniæu s njima.
  lug-lug: “Kubanga nze, Mukama, njagala obwenkanya, nkyawa okunyaga era n’obutali
    butuukirivu. Mu bwesigwa bwange ndibasasula era nkole nabo endagaano ey’emirembe
    n’emirembe.
  heb-heb: כי אני יהוה אהב משפט שנא גזל בעולה ונתתי פעלתם באמת וברית עולם אכרות להם׃
  ben-IRV: কারণ আমি, সদাপ্রভু ন্যায়বিচার ভালবাসি এবং ডাকাতি ও অন্যায় ঘৃণা করি। আমি
    বিশ্বস্ততায় তাদের প্রতিফল দেব এবং তাদের সঙ্গে একটা চিরস্থায়ী ব্যবস্থা স্থাপন
    করব।
  pan-pan: ਕਿਉਂਕਿ, ਮੈਂ ਯਹੋਵਾਹ, ਇਨਸਾਫ਼ ਨੂੰ ਤਾਂ ਪਿਆਰ ਕਰਦਾ ਹਾਂ, ਲੁੱਟ ਅਤੇ ਬੁਰਿਆਈ ਤੋਂ ਘਿਣ
    ਕਰਦਾ ਹਾਂ, ਇਸ ਲਈ ਮੈਂ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਸਚਿਆਈ ਨਾਲ ਬਦਲਾ ਦਿਆਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਨਾਲ ਇੱਕ
    ਸਦੀਪਕ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ငါ ထာဝရဘုရား သည် တရား သဖြင့် စီရင်ခြင်းကို နှစ်သက် ၏။ လုယူ
    ခြင်းအမှု နှင့် အဓမ္မ အမှုကို မုန်း ၏။ သစ္စာ အတိုင်း သူ တို့အား အကျိုး ကိုပေး
    မည်။ သူ တို့နှင့် ထာဝရ ပဋိညာဉ် ကို ဖွဲ့ မည်။
  hmo-hmo: Lohiabada ia gwau, “Lau ese kota maoromaorona lau ura henia, to dagedage
    bona taunimanima alaia kara dekenai lau badu henia. Lauegu bese taudia dekenai,
    davana namona do lau henia momokani, bona idia danu lau ese, noho hanaihanai gwauhamata
    taravatuna do lau karaia.
  urd-urd: क्यूँकि मैं ख़ुदावन्द इन्साफ़ को 'अज़ीज़ रखता हूँ और ग़ारतगरी और ज़ुल्म
    से नफ़रत करता हूँ; सो मैं सच्चाई से उनके कामों का अज्र दूँगा और उनके साथ हमेशा
    का 'अहद बाँधुंगा।
  rus-SYN: Ибо Я, Господь, люблю правосудие, ненавижу грабительство с насилием, и
    воздам награду им по истине, и завет вечный поставлю с ними;
  bqc-SIM: Asa ma Dii, yã́zɛde mɛ́ ì kamagu, má za pↄ́siama ń gbãableamáogu.
    Má ń asea kpámá ń náaio, ma bàa aↄ kúńnↄ gↄↄpii.
  tcz-CHONGTHU: Ajeh iham itileh Keima, Pakaiyin thu adih’a tan ka ngailui. Keiman
    gou kichompeh le thil dihlou kibol kathet ahi. Keiman ka mite chu athohgim jaluva
    lolhingtah’a lethuhna kapeh ding chule amaho toh tonsot kitepna kasem ding ahi.
  mar-mar: कारण मी परमेश्वर न्यायावर प्रीती करतो, आणि मी दरोडेखोर आणि हिंसक अन्यायाचा
    तिरस्कार वाटतो. मी विश्वासाने त्यांचे प्रतिफळ त्यांना देईन, आणि मी माझ्या लोकांबरोबर
    सर्वकाळचा करार करीन.
  soq-soq: “Ne dodomana dewawa dewasampaa nuawadawadasadina, poi ita dewa kadiu ne
    dabuaidanede. Ne apanana poka eteia baiwa uneu euda wanamopa, ne apanana mampo
    sauana badowa wape ita wadapaitudepio winakasalepi.
  qub-qub: 'Chayga canga Tayta Dios cayno nishanpitami: «Nogaga alli rurajcunatami
    cuyä. Suwacunata, wañuchicojcunataga chiquëmi. Aunishänömi gamcunaga päguyquita
    chasquinqui. Gamcunawan imaycamapis allilla cananchïpaj conträtutami rurashun.'
  hat-hat: 'Seyè a di: -Mwen menm, Seyè a, mwen renmen sa ki dwat, mwen pa vle wè
    lè moun ap vòlò, lè moun ap fè lenjistis. M''a kenbe pawòl mwen, m''a bay pèp
    mwen an rekonpans yo, m''a pase ak yo yon kontra k''ap la pou tout tan.'
  eng-BSB: For I, the LORD, love justice; I hate robbery and iniquity; in My faithfulness
    I will give them their recompense and make an everlasting covenant with them.
  eng-WEBPB: “For I, the LORD, love justice. I hate robbery and iniquity. I will give
    them their reward in truth and I will make an everlasting covenant with them.
  kbq-kbq: Na'ankure fatgoma huno refkoma hu avu'ava zanku Ra Anumzamo'na nave'nesie.
    Musufamase avu'avazane, vahe'ma azeri havizama hu avu'ava zankura tamagerafa huno
    nave'nosie. Nagri naga'mo'za rama'a knaza eneri'za hazenke eri'nazagu, nagrama
    zamigahuema hu'nama hu'noa kante amage ante'na musezana nezami'na, mevavama hania
    huhagerafi huvempa kea zamagrane huhagerafigahue.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa niimoTECO tlahuel niquicnelía tlen monejnemiltía
    xitlahuac. Pero ax nijnequi niquinitas tlen tlaxtequij huan quichihuaj miyac tlamantli
    tlen ax cuali. Yeca na niquintlaxtlahuis notlacajhua queja quinamiqui ipampa nochi
    inintlaijiyohuilis. Huan ininhuaya nijchihuas se tlajtolsencahuali tlen huejcahuas
    para nochipa.”'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Azamutar katu katu haw ihe. Naheakatuwawahy
    kwaw ma'e rehe imunar haw rehe, ikatu 'ym ma'e iapo haw rehe. Napuir pixik kwaw
    heremiaihu wanuwi nehe. Amono putar ikatu ma'e wanemipuraraw kwer hekuzaromo nehe.
    Azapokatu putar heze'egaw wanehe we nehe. Nazuhaw pixik kwaw a'e ze'eg nehe.
  eng-DRA: 'For I am the Lord that love judgment, and hate robbery in a holocaust:
    and I will make their work in truth, and I will make a perpetual covenant with
    them.'
