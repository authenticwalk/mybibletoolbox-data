    хәлқи-аләм арисида чиқиду; Уларни көргәнләрниң һәммиси уларни тонуп етирап қилидуки,
    «Улар болса Пәрвәрдигар бәхит ата қилған нәсилдур»».
  tel-2017: రాజ్యాల్లో వారి సంతతివారు, జాతుల్లో వారి సంతానం పేరు పొందుతారు. వారిని
    చూసే వారంతా వారు యెహోవా దీవించినవారని ఒప్పుకుంటారు.
  hat-BSA: Desandan pa yo va rekonèt pami nasyon yo, e posterite yo nan mitan a tout
    pèp yo. Tout moun ki wè yo va rekonèt yo, akoz yo se desandan ke SENYÈ a te beni
    yo.
  bxh-bxh: Laulauwewedi yo afa wahadi haba ai nuꞌuna sa sibaidi be salumadi sa itadi
    haba tiyen, ‘Iti mate Guyau ena faloholoho dodogadi.”
  kos-kos: Elos ac fah pwengpeng inmasrlon mutunfacl uh. Mwet nukewa su liyalos fah
    etu Lah elos mwet su nga akinsewowoye.”
  hbo-WLC: וְנוֹדַ֤ע בַּגּוֹיִם֙ זַרְעָ֔ם וְצֶאֱצָאֵיהֶ֖ם בְּת֣וֹךְ הָעַמִּ֑ים כָּל־רֹֽאֵיהֶם֙
    יַכִּיר֔וּם כִּ֛י הֵ֥ם זֶ֖רַע בֵּרַ֥ךְ יְהוָֽה׃ ס
  ibo-ibo: Mkpụrụ ha ga-abụ ndị a ma ama, a ga-asọpụkwara ha nʼetiti mba niile. Ndị
    niile hụrụ ha ga-amata, kwupụtakwa na ha bụ ndị Onyenwe anyị gọziri.”
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ବଂଶ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣ ଗୋଷ୍ଠୀସମୂହର
    ମଧ୍ୟରେ ବିଖ୍ୟାତ ହେବେ; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ବଂଶ ବୋଲି ସେମାନଙ୍କୁ ଦେଖିବା
    ଲୋକ ସମସ୍ତେ ସ୍ୱୀକାର କରିବେ।
  chk-chk: Iwe, mwirimwirir repwe sil me lein chon ekewe mwü, nge nöür repwe iteüöch
    me lein ekewe ainang won fanüfan. Chokewe meinisin mi küneer repwe silei pwe ir
    eu mwichen aramas ngang üa afeiöchüür.”
  rop-rop: Detlot bigininimob blanga yumob garra jidan brabli haibala langa najalot
    pipul langa najalot kantri. Ebribodi garra luk langa olabat, en dei garra sabi
    mi na YAWEI bin oldei album dislot pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: І насїннє їх знати муть народи, а потомність їх голосна буде між племенами;
    всї, хто їх буде знати, довідаєсь, що вони — насїннє, благословене Господом.
  deu-1951: Und man wird ihren Samen unter den Heiden kennen und ihre Sprößlinge inmitten
    der Völker; alle, die sie sehen, werden anerkennen, daß sie ein Same sind, den
    der HERR gesegnet hat.
  eng-JPS: And their seed shall be known among the nations, and their offspring among
    the peoples; all that see them shall acknowledge them, that they are the seed
    which the LORD hath blessed.
  srp-1865: I sjeme æe se njihovo znati u narodima i natražje njihovo meðu plemenima;
    ko ih god vidi poznaæe ih da su sjeme koje je blagoslovio Gospod.
  lug-lug: N’ezzadde lyabwe liritutumuka nnyo mu mawanga n’abaana baabwe eri abantu.
    Abo bonna abalibalaba balibamanya, nti bantu Mukama be yawa omukisa.”
  heb-heb: ונודע בגוים זרעם וצאצאיהם בתוך העמים כל ראיהם יכירום כי הם זרע ברך יהוה׃
  ben-IRV: তাদের বংশধরেরা জাতিদের মধ্যে পরিচিত হবে এবং তাদের সন্তানেরা লোকদের মধ্যে
    পরিচিত হবে। যারা তাদের দেখবে তারা সবাই বুঝতে পারবে যে, তারা সেই লোক যাদের সদাপ্রভু
    আশীর্বাদ করেছেন।
  pan-pan: ਉਹਨਾਂ ਦਾ ਵੰਸ਼ ਕੌਮਾਂ ਵਿੱਚ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ ਲੋਕਾਂ ਵਿੱਚ ਜਾਣੀ ਜਾਵੇਗੀ, ਉਹਨਾਂ
    ਦੇ ਸਾਰੇ ਵੇਖਣ ਵਾਲੇ ਜਾਣ ਲੈਣਗੇ ਕਿ ਇਹ ਯਹੋਵਾਹ ਦਾ ਮੁਬਾਰਕ ਵੰਸ਼ ਹੈ।
  mya-JVB: သူ တို့အမျိုး အနွယ်သား စဉ်မြေးဆက်တို့သည် တပါးအမျိုးသား နေရာအရပ်ရပ်၌ ကျော်စော
    ကြလိမ့်မည်။ သူ တို့သည် ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသော အမျိုး အနွယ်ဖြစ်ကြ၏ဟု
    သူ တို့ကို မြင် သောသူ အပေါင်း တို့သည် ဝန်ခံ ကြလိမ့်မည်။
  hmo-hmo: Edia tubudia edia ladana do idia bada, bese idauidau edia huanai. Lauegu
    bese idia itaia noho taudia ibounai be do idia diba, lau Lohiabada ese inai egu
    bese lau hanamoa bada herea vadaeni.”
  urd-urd: उनकी नस्ल क़ौमों के बीच नामवर होगी, और उनकी औलाद लोगों के बीच; वह सब जो
    उनको देखेंगे, इक़रार करेंगे कि ये वह नस्ल है जिसे ख़ुदावन्द ने बरकत बख़्शी है।
  rus-SYN: и будет известно между народами семя их, и потомство их - среди племен;
    все видящие их познают, что они семя, благословенное Господом.
  bqc-SIM: Waↄ ń buiↄ dↄ̃ dṹniau, an nɛ́ↄ tↄbↄ bui píi kĩ́i, gbɛ̃́ pↄ́ ń é
    píi i dↄ̃ kɛ́ aa dɛ gbɛ̃́ pↄ́ ma báaadàńguↄ ũ.
  tcz-CHONGTHU: Achilhah teu hettheija hung um dingu chule namtin lah’a jabolna chang
    ding ahiuve.Mitinin amaho Pakaiyin a phattheiboh mite ahiuve ti ageldoh dingu
    ahi.
  mar-mar: त्यांचे वंशज सर्व राष्ट्रांत आणि लोकांमध्ये त्यांचे संतान ओळखले जातील.
    त्यांना पाहणारे सर्व ते कबूल करतील की, “परमेश्वराने ज्या लोकांस आशीर्वादीत केले
    आहे, ते हेच आहेत.”
  soq-soq: Uwa daitada apanawa tawo osowe wanwanlala ne apanana ita mo nosinosiu do
    atenmopue ita wiwirauntopu, mo ewamopue wapuase, ‘Ulaipa, Iawe God apana ema osouwo
    sau euda itun!”
  qub-qub: Gamcunapita mirar aywajcunaga may nasyunchöpis fiyupa rejsishami canga.
    Pï-may ricajpis paycunapäga nenga ‹Tayta Dios yanapashan runacunami› nir.»
  hat-hat: Nan tout peyi, y'a nonmen non yo. Pitit pitit yo va gen bon non nan mitan
    lòt pèp yo. Tout moun ki va wè yo va konnen se yon ras moun mwenmenm menm, Seyè
    a, mwen beni.
  eng-BSB: Their descendants will be known among the nations, and their offspring
    among the peoples. All who see them will acknowledge that they are a people the
    LORD has blessed.
  eng-WEBPB: Their offspring will be known amongst the nations, and their offspring
    amongst the peoples. All who see them will acknowledge them, that they are the
    offspring which the LORD has blessed.”
  kbq-kbq: Hagi zamagripinti'ma henkama efore'ma hanaza vahera, maka ama mopafi vahe'mo'za
    zamagesga hu'za antahizamigahaze. Anama zamagesgama hanaza vahe'mo'zama zamage'za
    antahi'zama hanazana, Ra Anumzamofo vahe mani'nazageno agra'a asomu hunezmante
    hu'za hugahaze.
  nhe-BL: Ipan nochi tlaltepactli quiixmatise iniixhuihua itlacajhua TOTECO huan quinhueyitlepanitase.
    Huan nochi quinitase para nopa tlacame TOTECO quintiochijtoc.
  gub-BL: Wazuapyapyr uzekwaw katu putar ywy nànànar wanupe nehe. Wanexak àràm paw
    ukwaw putar teko heremimukatu romo waneko haw wà nehe, i'i Tupàn.
  eng-DRA: 'And they shall know their seed among the Gentiles, and their offspring
    in the midst of peoples: all that shall see them, shall know them, that these
    are the seed which the Lord hath blessed.'
