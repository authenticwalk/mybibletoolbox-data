verse: ISA.061.009
translations:
  mal-C: അവരുടെ സന്തതി രാഷ്ട്രങ്ങൾക്കിടയിലും അവരുടെ പിൻഗാമികൾ ജനതകൾക്കിടയിലും അറിയപ്പെടും.
    അവരെ കാണുന്നവരെല്ലാം അവർ യഹോവ അനുഗ്രഹിച്ച ജനം എന്ന് അംഗീകരിക്കും.”
  deu-TKW: 'Und ihre Nachkommen werden bekannt sein unter den Völkern und ihre Sprößlinge
    inmitten der Nationen: alle, die sie sehen, werden sie dafür erkennen, daß sie
    ein Geschlecht sind, das Jahwe gesegnet hat.'
  lin-lin: Bakitani na bino bakoyebana kati na mabota, mpe bana na bino bakoyebana
    kati na bikolo ; moto nyonso oyo akomona bino akondima ete bozali bato oyo Yawe
    apamboli.
  eng-LSV: And their seed has been known among the nations, || And their offspring
    in the midst of the peoples, || All their beholders acknowledge them, || For they
    [are] a seed YHWH has blessed.”
  eng-GNV: And their seede shall be knowen among the Gentiles, and their buddes among
    the people. All that see them, shall know them, that they are the seede which
    the Lord hath blessed.
  eng-WEBSTER: 'And their seed shall be known among the Gentiles, and their offspring
    among the people: all that see them shall acknowledge them, that they are the
    seed which the LORD hath blessed.'
  nhw-BL: Ipan nochi tlaltipactli quiiximatise iniixhuihua imasehualhua TOTECO huan
    quinhueyitlepanitase. Huan nochi quinitase para nopa masehualme TOTECO quintiochijtoc.
  swh-ONEN: Wazao wao watajulikana miongoni mwa mataifa, na uzao wao miongoni mwa
    kabila za watu. Wale wote watakaowaona watatambua kuwa ni taifa ambalo Bwana amelibariki.”
  bba-bba: Bwesenu kpuro nu koo be kɑ ben bibun bweserun ɡɑri nɔ, kpɑ be bɑ bu wɑ
    kpuro bu ɡiɑ mɑ wiyɑ u bu domɑru kuɑ.
  eng-KJVCPB: 'And their seed shall be known among the Gentiles, And their offspring
    among the people: All that see them shall acknowledge them, That they are the
    seed which the Lord hath blessed.'
  luo-luo: Nyikwagi nongʼere e kind ogendini kendo nyithindgi nomi luor e kind ji.
    Ji duto monenogi nongʼe ni gin oganda ma Jehova Nyasaye ogwedho.”
  meu-meu: Garadia haridia na basileia idau-idau bogaragidiai bae hedinarai, bona
    vevedia haridia danu bese idau-idau bogaragidiai; bae itadia taudia iboudiai ese
    bae herevalaidia, baeto, idia na Iehova ese vada e hanamodia taudia.
  npi-ULB: तिनीहरूका सन्‍तानहरू जातिहरूका माझमा र तिनीहरूका सन्तानहरू मानिसहरूका बिचमा
    चिनिनेछन् । तिनीहरूलाई देख्‍ने सबैले तिनीहरू परमप्रभुले आशिष् दिनुभएका मानिसहरू
    हुन् भनी स्वीकार गर्नेछन् ।
  yor-yor: A ó mọ ìrandíran wọn láàrín àwọn orílẹ̀-èdè àti àwọn ìran wọn láàrín àwọn
    ènìyàn. Gbogbo àwọn tí ó bá rí wọn yóò mọ̀ pé wọ́n jẹ́ àwọn ènìyàn tí Olúwa ti
    bùkún.”
  pes-OPCB: فرزندانشان در میان قومهای جهان معروف خواهند شد. هر که آنان را ببیند اعتراف
    خواهد کرد که قوم برگزیده و مبارک خداوند هستند.»
  tgl-ULB: Ang kanilang mga kaapu-apuhan ay makikilala sa kalagitnaan ng mga bansa,
    at ang kanilang mga anak sa kalagitnaan ng mga tao. Lahat ng nakakakita sa kanila
    ay kikilalanin sila, silang bayan na pinagpala ni Yahweh.
  cbu-NT: Siy iparis tsapurunasush kizpur taachinllinaya. Arapich tputs, ¿Tamaru Irusarinshuch
    taakanaya? táchinllinaya. ¿Tamaru Apanll Taarashipan istaka? Watam Apanll waana
    tiptsiriwa, siyaa iparis táchinllinaya.
  hui-hui: I̱naga wali agalirunaga waneigini aguane holebiraru hondowa dindi tara
    tarani hameigini karume tiore mini lene timbuniore ka lelo helolebero. Ani heledogola
    wali agali tara karu uruni ti i̱naga wali agali handalu i̱nime ti mo bayale halu
    helene kagonida manda biai holebira, laya.
  mya-mya: သူ​တို့​သည်​လူ​မျိုး​တ​ကာ​တို့​တွင်​ထင်​ပေါ် ကျော်​ကြား​ကြ​လိမ့်​မည်။ သူ​တို့​ကား​ငါ​၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို
    ခံ​စား​ရ​ကြ​သူ​များ​ဖြစ်​ကြောင်း သူ​တို့​ကို​မြင်​သူ​အ​ပေါင်း​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གི་བུ་རྒྱུད་རྣམས་རྒྱལ་ཕྲན་དག་གི་དབུས་ནས་ངོ་ཤེས་པར་འགྱུར་ལ། དེ་དག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་མི་རིགས་ཀུན་གྱི་ནང་དུའང་དེ་བཞིན་ནོ།
    །ཁོ་ཚོ་མཐོང་མཁན་ཚང་མས་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་གྱིས་བརླབས་པའི་བུ་རྒྱུད་ཡིན་པ་ཁས་ལེན་པར་འགྱུར།
  sna-sna: Zvizvarwa zvavo zvichazivikanwa pakati pendudzi uye navana vavo pakati
    pamarudzi. Vose vanovaona vachaziva kuti vanhu vakaropafadzwa naJehovha.”
  spa-BLM: Su descendencia será conocida entre las naciones, y su descendencia entre
    los pueblos. Todos los que los vean los reconocerán, que son la descendencia que
    Yahvé ha bendecido”.
  cac-cac: Ol b'inaj val eyin̈tilal d'a scal masanil chon̈ab'. Masanil mach ol ex
    ilanoc, ol nachajel yuj eb' to a Jehová tz'ac'an svach'c'olal d'ayex.
  swh-ULB: Uzao wao utajulikana miongoni mwa mataifa, na watoto wao miongoni mwa watu.
    Wote watakaowaona watawakubali wao, kwamba ni watu wangu ambao Yahwe amewabariki.
  bel-bel: і будзе вядома між народамі семя іхняе, і нашчадкі іхнія - сярод плямёнаў;
    усе, хто бачыць іх, спазнаюць, што яны - насеньне, дабраславёнае Госпадам.
  wed-wed: Dam anatapui, am epaepaia ina aramanei ma e inainana ḡaei.” Ma ina pa,
    “Bada i viaiaina-kauei.”
  deu-ELBBK: 'Und ihre Nachkommenschaft wird bekannt werden unter den Nationen, und
    ihre Sprösslinge inmitten der Völker: Alle, die sie sehen, werden sie erkennen,
    dass sie eine Nachkommenschaft sind, die der HERR gesegnet hat.'
  mbb-OT: Is menge kevuwazan dan egkilelaan diyà te menge nasyun. Is langun he ebpekaahà
    kandan egkilala he iyan sikandan menge etew he edtuvazan ku.”
  mal-2015: ജാതികളുടെ ഇടയിൽ അവരുടെ സന്തതിയെയും വംശങ്ങളുടെ മദ്ധ്യേ അവരുടെ പ്രജയെയും
    അറിയും; അവരെ കാണുന്നവർ ഒക്കെയും അവരെ യഹോവ അനുഗ്രഹിച്ച സന്തതി എന്നു അറിയും.
  gup-gup: Kaluk yerrekah nawu mawahmawah bedberre kabirringeykimukmen kore kubolkbubuyika
    rowk. Birriwern bininj kabindiburrbun bu bedda ngardduk bininj. Birriwern bininj
    kabindinan wanjh kabindiyolyolme bu kabirriyime, ‘Yoh, bedda wanjh nawu Yawey
    benmarnekurduyimeng kunmak!’”
  rmc-rmc: Lengre potomki ena slavna maškar o narodi a lengre čhave maškar o manuša.
    Sako, ko len dikhela, džanela, hoj on hine o manuša, saven o RAJ požehňinďa.“
  pes-OPV: و نسل ایشان در میان امت‌ها وذریت ایشان در میان قوم‌ها معروف خواهند شد.
    هر‌که ایشان را بیند اعتراف خواهد نمود که ایشان ذریت مبارک خداوند می‌باشند.
  ron-1924: Сэмынца лор ва фи куноскутэ ынтре нямурь ши урмаший лор, принтре попоаре;
    тоць чей че-й вор ведя вор куноаште кэ сунт о сэмынцэ бинекувынтатэ де Домнул.”
  aui-aui: Dam tupadi mma kubura debane na yagu wawaya nosinosidi sinakovidi bi sinakabikarawayedi.
    Wawaya tupadi sinakitadi na sinawona bo, ‘Yawe God vikodi dam parapa ivimiiseyedi!’”
  ben-OBCV: তাদের বংশধরেরা জাতিসমূহের মধ্যে ও তাদের সন্তানেরা লোকবৃন্দের মধ্যে পরিচিত
    হবে। যারাই তাদের দেখবে, স্বীকার করবে যে, তারা এমন জাতি, যাদের সদাপ্রভু আশীর্বাদ
    করেছেন।”
  som-som: Oo farcankoodana quruumahaa lagu dhex aqoon doonaa, oo carruurtoodana dadyowga
    dhexdoodaa lagu aqoon doonaa, oo wax alla wixii iyaga arka oo dhammuba way aqoonsan
    doonaan inay iyagu yihiin farcankii Rabbigu barakeeyey.
  lat-VUC: Et scient in gentibus semen eorum, et germen eorum in medio populorum;
    omnes qui viderint eos cognoscent illos, quia isti sunt semen cui benedixit Dominus.
  eng-ASVBT: And their seed shall be known among the nations, and their offspring
    among the peoples; all that see them shall acknowledge them, that they are the
    seed which Jehovah hath blessed.
  ita-1885: E la lor progenie sarà riconosciuta fra le genti, e i lor discendenti
    in mezzo de' popoli; tutti quelli che li vedranno riconosceranno che quelli son
    la progenie che il Signore ha benedetta.
  eng-LXXUP: 'And their seed shall be known among the Gentiles, and their offspring
    in the midst of peoples: everyone that sees them shall take notice of them, that
    they are a seed blessed of God;'
  eng-ULB: Their descendants will be known among the nations, and their offspring
    among the peoples. All who see them will acknowledge them, that they are the people
    whom Yahweh has blessed.
  spa-VBL: Sus descendientes serán reconocidos entre las naciones, y sus hijos entre
    los pueblos. Todo el que los vea estará de acuerdo en que son gente que el Señor
    ha bendecido.
  fra-_FOB: Leur race sera connue parmi les nations, et leurs rejetons parmi les peuples;
    tous ceux qui les verront, les reconnaîtront pour la race que l'Éternel a bénie.
  mal-mal: ജാതികളുടെ ഇടയിൽ അവരുടെ പിൻതലമുറയെയും വംശങ്ങളുടെ മദ്ധ്യത്തിൽ അവരുടെ സന്തതിയെയും
    അറിയും; അവരെ കാണുന്നവർ എല്ലാവരും അവരെ യഹോവ അനുഗ്രഹിച്ച സന്തതി എന്ന് അറിയും”.
  urd-GVR: Un kī nasl aqwām meṅ aur un kī aulād dīgar ummatoṅ meṅ mashhūr hogī. Jo
    bhī unheṅ dekhe wuh jān legā ki Rab ne unheṅ barkat dī hai.”
  suz-BL: मिनु रागी रागी ङा मुरुम मेको आन चच युइ आन कली तुइक्‍नीम। मिनु जात जात ङा
    मुरुम मेको आन आल आन कली तुइक्‍नीम। मेको आन कली ताइब नेल्‍लेमी ‘मेरे परमप्रभु यावे
    रे पा आसीक तशो मुर बाक्‍नीम’ देंनीम।
  eng-NOY: Their race shall be illustrious among the nations, And their offspring
    among the people; All that see them shall acknowledge That they are a race which
    Jehovah hath blessed.
  ita-1927: E la lor razza sarà nota fra le nazioni, e la loro progenie, fra i popoli;
    tutti quelli che li vedranno riconosceranno che sono una razza benedetta dall’Eterno.
  ckb-ckb: توخمیان لەنێو نەتەوەکان دەناسرێن و وەچەشیان لەنێو گەلاندا. هەموو ئەوانەی
    دەیانبینن دانی پێدا دەنێن کە ئەوان گەلێکن یەزدان بەرەکەتداری کردوون.»
  eng-BBE: 'And their seed will be noted among the nations, and their offspring among
    the peoples: it will be clear to all who see them that they are the seed to which
    the Lord has given his blessing.'
  kan-OKCV: ಆಗ ಅವರ ಸಂತಾನವು ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧವಾಗುವುದು. ಅವರಿಂದಾದ ಉತ್ಪತ್ತಿ ಜನರ
    ಮಧ್ಯದಲ್ಲಿ ತಿಳಿಸಲಾಗುವುದು. ಅವರನ್ನು ನೋಡುವವರೆಲ್ಲರೂ, ಅವರೇ ಯೆಹೋವ ದೇವರು ಆಶೀರ್ವದಿಸಿದ ಸಂತಾನ
    ಎಂದು ಒಪ್ಪಿಕೊಳ್ಳುವರು.
  tam-2017: அவர்களுடைய சந்ததியானது தேசங்களின் நடுவிலும், அவர்கள் பிள்ளைகள் மக்களின்
    நடுவிலும் அறியப்பட்டிருக்கும்; அவர்களைப் பார்க்கிற அனைவரும் அவர்கள் யெகோவாவால்
    ஆசீர்வாதம் பெற்ற சந்ததியென்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y la simiente de ellos será conocida entre las gentes, y sus renuevos
    en medio de los pueblos; todos los que los vieren, los conocerán, que son simiente
    bendita de Jehová.
  ron-BTF: Şi sămânţa lor va fi cunoscută printre neamuri şi urmaşii lor printre popoare,
    toţi cei ce îi văd îi vor recunoaşte, că ei sunt sămânţa pe care DOMNUL a binecuvântat-o.
  eng-WEBP: Their offspring will be known among the nations, and their offspring among
    the peoples. All who see them will acknowledge them, that they are the offspring
    which the LORD has blessed.”
  eng-FBV: Their descendants will be acknowledged among the nations, and their children
    among the peoples. Everyone who sees them will agree that they are people that
    the Lord has blessed.
  nld-1939: Hun kroost zal beroemd zijn onder de naties, Hun geslacht te midden der
    volken! Al die ze ziet, zal hen erkennen Als het zaad, door Jahweh gezegend;
  nch-BL: Ipan nochi taltipacti quiixmatise iniixhuihua imasehualhua TOTECO huan quinhueyitepanitase.
    Huan nochi quinitase para nopa masehualme TOTECO quintiochijtoc.
  vie-1934: Dòng-dõi chúng nó sẽ nổi tiếng trong các nước, con cháu sẽ nổi tiếng trong
    các dân; phàm ai thấy sẽ nhận là một dòng dõi mà Đức Giê-hô-va đã ban phước.
  hin-CV: उनकी संतान जनताओं में प्रसिद्ध हो जाएगी तथा उनके वंश लोगों के बीच याहवेह
    से आशीषित होंगे. सभी उन्हें पहचान जाएंगे जो उन्हें देखेंगे.”
  eng-OURB: Their offspring will be known among the nations, and their offspring among
    the peoples. All who see them will acknowledge them, that they are the offspring
    which Adonai has blessed.”
  spa-BES: Y su simiente será notada entre las naciones, y su descendencia entre los
    pueblos; será claro para todos los que los ven que son la simiente a la cual el
    Señor ha dado su bendición.
  tdx-tdx: Ho fohiñe amo kilakila ondatio o tarira’ iareoo, naho am’ondatio o taminga’
    iareoo; hapota’ ze mahaoniñe t’ie ty tiry nitahie’ Iehovà.
  tha-KJV: เชื้อสายของเขาทั้งหลายจะเป็​นที​่​รู้​จั​กก​ันท่ามกลางบรรดาประชาชาติ และลูกหลานของเขาในท่ามกลางชนชาติ​ทั้งหลาย
    ทุ​กคนที่​ได้​เห​็นเขาจะจำเขาได้ ว่าเขาเป็นเชื้อสายซึ่งพระเยโฮวาห์ทรงอำนวยพระพร”
  por-BR-2018: E sua descendência será conhecida entre as nações, e seus descendentes
    em meio aos povos; todos quantos os virem, os reconhecerão, que são descendência
    abençoada pelo SENHOR.
  deu-ELO: 'Und ihr Same wird bekannt werden unter den Nationen, und ihre Sprößlinge
    inmitten der Völker: Alle, die sie sehen, werden sie erkennen, daß sie ein Same
    sind, den Jehova gesegnet hat.'
  eng-WYC-2018: And the seed of them shall be known among folks, and the burgeoning
    of them in the midst of peoples. All men that see them, shall know them, for these
    be the seed, whom the Lord blessed. (And their children, or their descendants,
    shall be known among the nations, and their burgeoning in the midst of the peoples.
    All who see them, shall know them, for these be the children, or the people, whom
    the Lord hath blessed.)
  epo-epo: Kaj ilia idaro estos fama inter la popoloj, kaj iliaj posteuloj inter la
    nacioj; ĉiuj, kiuj ilin vidos, konos ilin, ke ili estas semo benita de la Eternulo.
  uig-PIN: Xundaⱪ ⱪilip ularning nǝslining dangⱪi ǝllǝr arisida, Pǝrzǝntlirining dangⱪi
    hǝlⱪi-alǝm arisida qiⱪidu; Ularni kɵrgǝnlǝrning ⱨǝmmisi ularni tonup etirap ⱪiliduki,
    «Ular bolsa Pǝrwǝrdigar bǝht ata ⱪilƣan nǝsildur»».
  beo-beo: Ilia da fifi asi gala amo ganodini sogebi gadodafa lamu. Dunu huluane da
    Na da Na fi ilima hahawane bagade hamosu, amo ilia da dawa:mu.”
  tpi-OTNT: Ol lain tumbuna pikinini bilong ol manmeri bilong mi bai i gat biknem
    namel long ol arapela lain manmeri. Na ol manmeri i lukim ol, bai ol i save olsem,
    ol dispela lain ol i lain bilong mi Bikpela, na mi yet mi bin mekim gut long ol.”
  hau-SA: Za a san da zuriyarsu a cikin al’ummai ’ya’yansu kuma a cikin mutane. Dukan
    waɗanda suka gan su za su san cewa su mutane ne da Ubangiji ya sa wa albarka.”
