verse: ISA.061.005
translations:
  mal-C: അപരിചിതർ നിങ്ങളുടെ ആട്ടിൻപറ്റങ്ങളെ മേയിക്കും; വിദേശികൾ നിങ്ങളുടെ നിലങ്ങളിലും
    മുന്തിരിത്തോപ്പുകളിലും പണിയെടുക്കും.
  deu-TKW: Fremde werden dastehen und eure Herden weiden, und Fremdlinge werden eure
    Ackerleute und Winzer sein.
  lin-lin: Bapaya bakoleisa bibwele na yo, bana ya bapaya bakosalela yo bilanga mpe
    bakolonela yo bilanga ya vino.
  eng-LSV: And strangers have stood and fed your flock, || And the sons of a foreigner
    || [Are] your farmers and your vinedressers.
  eng-GNV: And the strangers shall stande and feede your sheepe, and the sonnes of
    the strangers shall be your plowmen and dressers of your vines.
  eng-WEBSTER: And strangers shall stand and feed your flocks, and the sons of the
    alien shall be your plowmen and your vine-dressers.
  nhw-BL: Huan sequinoc tlali ehuani anmechtequipanose, annomasehualhua. Quinmocuitlahuise
    huan quintlamacase amoborregojhua. Quimehuase amotlal huan quimocuitlahuise amoxocomeca
    milhua.
  swh-ONEN: Wageni watayachunga makundi yenu, wageni watafanya kazi katika mashamba
    yenu, na kutunza mashamba yenu ya mizabibu.
  bba-bba: Bɛɛ Isirelibɑ, sɔbɑ koo nɑ bɛɛn mi, bu bɛɛn yɑɑ sɑbenu kpɑrɑ, kpɑ bu mɑɑ
    bɛɛ ɡbee sɔmɑ kuɑ.
  eng-KJVCPB: And strangers shall stand and feed your flocks, And the sons of the
    alien shall be your plowmen and your vinedressers.
  luo-luo: Jodak nobed jokwadh jambu, jopinje mamoko nopurnu puotheu mag cham, kod
    mago mag mzabibu.
  meu-meu: Idau taudia na bae gini, emui mamoe seridia bae ubudia, idau bese taudia
    na emui tano iruadia bona emui vine ireḡudia taudia ai baela;
  npi-ULB: विदेशीहरू खडा हुनेछन् र तिमीहरूका भेडाबाख्रा चराउनेछन्, र विदेशीका छोराहरूले
    तिमीहरूका खेतबारी र दाखबारीहरूमा काम गर्नेछन् ।
  yor-yor: Àwọn àjèjì ni yóò máa da ọ̀wọ́ ẹran rẹ; àwọn àlejò yóò sì ṣiṣẹ́ nínú oko
    àti ọgbà àjàrà rẹ.
  pes-OPCB: ای قوم من، بیگانگان شما را خدمت خواهند کرد. ایشان گله‌هایتان را خواهند
    چرانید و زمینهایتان را شخم خواهند زد و از باغهایتان نگهداری خواهند کرد.
  tgl-ULB: Ang mga dayuhan ay tatayo at magpapakain ng inyong mga kawan, at ang mga
    anak ng mga dayuhan ay magtatrabaho sa inyong mga bukid at mga ubasan.
  cbu-NT: Arapich tputs chineetsis ksutkusin taachinllinaya. Tatsumareetsis puyachtamsinaya.
    Kizarunaa tatsumma napchinllinaya.
  hui-hui: I̱naga wali agaliru-o dindi tara taraha wali agali bu karume ibuwa tínaga
    biabe biahaga holebira. Tínaga nogo sibiru hina halu tí mabu ngamiruha dindi tomba
    halu tomoru hanga ha tínaga pu mbira lini daga mini gerebi mabu ngamirubi handayaha
    mamage ha ani bigi bialu holebira.
  mya-mya: အို ငါ​၏​လူ​များ​တို့၊ လူ​မျိုး​ခြား​တို့​သည်​သင်​တို့​ကို အ​စေ​ခံ​ကြ​လိမ့်​မည်။
    သင်​တို့​၏​လယ်​ယာ​များ​ကို​ထွန်​ယက်​ကာ​သင်​တို့ စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​ပြု​စု​ကြ​လိမ့်​မည်။
  bod-N: དུས་དེར་ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱིས་ཁྱོད་ཚོར་ཞབས་ཕྱི་བསྒྲུབས་ཏེ། ཁྱོད་རྣམས་ཀྱི་ལུག་ཁྱུ་འཚོ་ཞིང་།
    ཕྱི་ཕྱོགས་པ་རྣམས་ཁྱོད་ཅག་གི་ཞིང་པ་དང་རྒུན་ཚལ་བདག་གཉེར་བྱེད་མཁན་དུ་འགྱུར་རོ། །
  sna-sna: Vatorwa vachafudza mapoka amakwai enyu; vatorwa vachashanda muminda yenyu
    nomuminda yenyu yemizambiringa.
  spa-BLM: Los extraños se pondrán de pie y alimentarán sus rebaños. Los extranjeros
    trabajarán sus campos y sus viñedos.
  cac-cac: Ex vetchon̈ab', a eb' ch'oc nacional ol tan̈van noc' e calnel, e munlajel
    yed' eyavb'en uva.
  swh-ULB: Wageni watasimama na kulisha makumdi yako, na watoto wa wageni watafanya
    kazi kwenye mashamba yako na mizabu.
  bel-bel: І прыйдуць іншаземцы, і будуць пасьвіць статкі вашыя; і сыны чужаземцаў
    будуць вашымі ратаямі і вашымі вінаградарамі.
  deu-ELBBK: Und Fremde werden dastehen und eure Herden weiden, und Söhne der Fremde
    werden eure Ackersleute und eure Weingärtner sein.
  mbb-OT: Sikiyu is menge etew te Megbevayà, ebpenilbi keniyu is menge lumelengyawà.
    Ebentayan dan is menge uyaǥen niw, wey edterebahu sikandan diyà te menge bevesukè
    niw wey menge pemuleey niw te paras.
  mal-2015: അന്യജാതിക്കാർ നിന്നു നിങ്ങളുടെ ആട്ടിൻ കൂട്ടങ്ങളെ മേയ്ക്കും; പരദേശക്കാർ
    നിങ്ങൾക്കു ഉഴുവുകാരും മുന്തിരിത്തോട്ടക്കാരും ആയിരിക്കും.
  gup-gup: Nawu Yawey kayime, “Bu kunmekbe kayimerrran, wanjh birridjenbuyika bininj
    ngundimarnedurrkmirri ngudberre. Bedda kabirrimirndenahnan ngudberre mayh, dja
    mak kabirribolknahnan ngudberre kunbolk manbu manmekenh karrudjindi, dja kore
    manrakel manbu grapes karrudjindi, wanjh bedda ngundimarnedurrkmirri.”
  rmc-rmc: Mire manušale, o cudzinci pes starinena pal tumare stadi a kerena tumenge
    buči pro maľi the andro viňici.
  pes-OPV: و غریبان برپاشده، غله های شما را خواهند چرانید و بیگانگان، فلاحان و باغبانان
    شما خواهند بود.
  ron-1924: Стрэиний вор ста ши вэ вор паште турмеле ши фиий стрэинулуй вор фи плугарий
    ши виерий воштри.
  ben-OBCV: বিদেশিরা তোমাদের পশুপাল চরাবে; বিজাতীয় লোকেরা তোমাদের মাঠগুলিতে ও দ্রাক্ষাকুঞ্জে
    কাজ করবে।
  som-som: Oo shisheeyayaalna halkaasay joogi doonaan adhigiinnay daajin doonaan,
    oo kuwa qariibka ahuna waxay idiin noqon doonaan beerfalayaal iyo kuwa beercanabka
    ka shaqeeya.
  lat-VUC: Et stabunt alieni, et pascent pecora vestra, et filii peregrinorum agricolæ
    et vinitores vestri erunt.
  eng-ASVBT: And strangers shall stand and feed your flocks, and foreigners shall
    be your plowmen and your vinedressers.
  ita-1885: E gli stranieri staranno in piè, e pastureranno le vostre gregge; e i
    figliuoli de' forestieri saranno i vostri agricoltori, e i vostri vignaiuoli.
  eng-LXXUP: And strangers shall come and feed thy flocks, and aliens shall be thy
    plowmen and vinedressers.
  eng-ULB: Foreigners will stand and feed your flocks, and sons of foreigners will
    work your fields and vineyards.
  spa-VBL: Los extranjeros pastorearán sus rebaños, cuidarán sus campos y atenderán
    sus viñas.
  fra-_FOB: Les étrangers se tiendront là pour paître vos troupeaux; les enfants de
    l'étranger seront vos laboureurs et vos vignerons.
  mal-mal: അന്യജാതിക്കാർ നിന്നു നിങ്ങളുടെ ആട്ടിൻകൂട്ടങ്ങളെ മേയ്ക്കും; പരദേശക്കാർ നിങ്ങൾക്ക്
    ഉഴവുകാരും മുന്തിരിത്തോട്ടക്കാരും ആയിരിക്കും.
  urd-GVR: Ġhairmulkī khaṛe ho kar tumhārī bheṛ-bakriyoṅ kī gallābānī kareṅge, pardesī
    tumhāre khetoṅ aur bāġhoṅ meṅ kām kareṅge.
  suz-BL: मिनु अर्को रागी ङा मुर जाक्‍शा, इन क्‍यारश भेडा योव़नीम। मेकोपुकीमी इन रू
    दोइनीम। इन अङगुर बोट मुंइ‍नीम। यसैया ६०:१०
  eng-NOY: Strangers shall stand up and feed your flocks, And the sons of the alien
    shall be your ploughmen and vine-dressers;
  ita-1927: E degli stranieri staran quivi a pascere i vostri greggi, i figli dello
    straniero saranno i vostri agricoltori e i vostri vignaiuoli.
  ckb-ckb: بێگانە دێنە خزمەتتان و شوانایەتی مێگەلەکانتان دەکەن و کوڕانی نامۆکان دەبنە
    جوتیار و ڕەزەوانتان.
  eng-BBE: And men from strange countries will be your herdsmen, and those who are
    not Israelites will be your ploughmen and vine-keepers.
  kan-OKCV: ಪರನಾಡಿನವರು ನಿಂತು ನಿಮ್ಮ ಮಂದೆಗಳನ್ನು ಮೇಯಿಸುವರು. ಇತರರು ನಿಮಗೆ ನೇಗಿಲು ಹೂಡುವವರೂ,
    ದ್ರಾಕ್ಷಿತೋಟ ಕಾಯುವವರೂ ಆಗಿರುವರು.
  tam-2017: அந்நியமக்கள் நின்றுகொண்டு உங்கள் மந்தைகளை மேய்த்து, அன்னியமக்கள் உங்கள்
    பண்ணையாட்களும், உங்கள் திராட்சைத்தோட்டக்காரருமாக இருப்பார்கள்.
  spa-RV-1909: Y estarán extranjeros, y apacentarán vuestras ovejas, y los extraños
    serán vuestros labradores y vuestros viñadores.
  ron-BTF: Şi străini vor sta şi vor paşte turmele tale şi fiii celor străini vor
    fi plugarii voştri şi vierii voştri.
  eng-WEBP: Strangers will stand and feed your flocks. Foreigners will work your fields
    and your vineyards.
  eng-FBV: Foreigners will shepherd your flocks, and take care of your fields, and
    look after your vineyards.
  nld-1939: Vreemden zullen uw kudden weiden, Buitenlanders uw akker en wijngaard
    bewerken;
  nch-BL: Huan sequinoc tali ehuani amechtequipanose, annomasehualhua. Quinmocuitahuise
    huan quintamacase amoborregojhua. Quimehuase amotal huan quimocuitahuise amoxocomeca
    milhua.
  vie-1934: Những người khách lạ sẽ đứng đặng chăn bầy chiên các ngươi, những người
    ngoại quốc sẽ làm kẻ cày ruộng và trồng nho của các ngươi;
  hin-CV: अपरिचित लोग तुम्हारी भेड़-बकरियों की देखभाल करेंगे; विदेशी लोग तुम्हारे
    खेत ओर दाख की बारी की देखभाल करेंगे.
  eng-OURB: Strangers will stand and feed your flocks, and foreigners will work your
    fields and your vineyards.
  spa-BES: Y los hombres de países extranjeros serán sus pastores, sus hombres de
    labradores y cuidadores de vides.
  tdx-tdx: Hiavotse hamahañe o lia-rai’oo o ambahinio, le ho mpiava’o naho mpañeteke
    o vahe’oo ty renetane.
  tha-KJV: คนต่างถิ่นจะยืนเลี้ยงฝูงแพะแกะของเจ้าทั้งหลาย บุ​ตรชายทั้งหลายของคนต่างด้าวจะเป็นคนไถนาและคนแต่งเถาองุ่นของเจ้า
  por-BR-2018: E estrangeiros apascentarão vossos rebanhos, e filhos de outras nações
    serão vossos lavradores e vossos trabalhadores nas vinhas.
  deu-ELO: Und Fremdlinge werden dastehen und eure Herden weiden, und Söhne der Fremde
    werden eure Ackersleute und eure Weingärtner sein.
  eng-WYC-2018: And aliens shall stand, and feed your beasts; and the sons of pilgrims
    shall be your earth-tillers and vine-tillers. (And foreigners shall serve thee,
    and shall feed your beasts; and the sons of foreigners shall be your farmers and
    your vine-growers.)
  epo-epo: Stariĝos fremduloj kaj paŝtos viajn ŝafojn, kaj aligentuloj estos viaj
    plugistoj kaj vinberistoj.
  uig-PIN: Yaⱪa yurtluⱪlar turƣuzulup, padiliringni baⱪidu; Yatlarning baliliri ⱪoxqiliringlar,
    üzümqiliringlar bolidu.
  beo-beo: 'Na fi dunu! Ga fi dunu da dilia hawa: hamosu hamomu. Ilia da dilia ohe
    wa:i ouligimu, amola dilia ifabi amola waini efe sagai ouligimu.'
  tpi-OTNT: Ol man bilong ol arapela kantri bai i kam mekim wok bilong yupela. Bai
    ol i was long ol sipsip samting bilong yupela, na bai ol i brukim graun na planim
    kaikai. Na bai ol i lukautim tu ol gaden wain bilong yupela.
  hau-SA: Baƙi za su yi kiwon garkunanki; baƙi za su yi miki noman gonaki da gonakin
    inabinki.
  uig-LAT: Yaqa yurtluqlar turghuzulup, padiliringni baqidu; Yatlarning baliliri qoshchiliringlar,
    üzümchiliringlar bolidu.
  nde-nde: Abezizwe bazakwelusa imihlambi yenu; abezizwe bazalima amasimu enu lezivini
    zenu.
  ton-ton: Pea ʻe tuʻu ʻae kau muli ʻo fafanga hoʻomou fanga manu, pea ʻe hoko ʻae
    fānau ʻae muli ko hoʻomou kau tangata ngoue mo hoʻomou kau tauhi vaine.
  ces-1613: Nebo postaví se cizozemci, a pásti budou stáda vaše, a synové cizozemců
    oráči vaši a vinaři vaši budou.
  eng-WMB: Strangers will stand and feed your flocks. Foreigners will work your fields
    and your vineyards.
  tam-TCV: பிறநாட்டார் உங்கள் மந்தைகளை மேய்ப்பார்கள்; அந்நியர் உங்கள் வயல்களிலும்
    திராட்சைத் தோட்டங்களிலும் வேலை செய்வார்கள்.
  ceb-ULB: Motindog ang mga langyaw ug pakaonon ang inyong panon sa kahayopan, ug
    modaro ang mga anak sa mga langyaw diha sa inyong kaumahan ug kaparasan.
  pol-UBG: I stawią się cudzoziemcy, i będą paść wasze stada, a synowie cudzoziemców
    będą waszymi oraczami i winogrodnikami.
  agr-agr: Dutikawagmin aents tikich nugkanmaya aidau kaunawag tagkuji aidaun, ajajum
    uva ajakbau aidaujai kuitamjutpakagtinai.
  kyc-kyc: Nambana wambu dupwa yuu wakale range wambu dupwame epo yulu pyakao kararami.
    Nakamana mena sipisipi dupwa rapu pyakao nakamana yuu dupwana yulu pyakao ee nengepe
    wara pyuo isa girapo ee dupwa mondo lao rapu pyakao pirami.
  urd-GVU: غیرملکی کھڑے ہو کر تمہاری بھیڑبکریوں کی گلہ بانی کریں گے، پردیسی تمہارے
    کھیتوں اور باغوں میں کام کریں گے۔
  deu-1912: Fremde werden stehen und eure Herde weiden, und Ausländer werden eure
    Ackerleute und Weingärtner sein.
  kan-2017: ಆಗ ವಿದೇಶೀಯರು ನಿಂತುಕೊಂಡು ನಿಮ್ಮ ಮಂದೆಗಳನ್ನು ಮೇಯಿಸುವರು, ಅನ್ಯರು ನಿಮಗೆ ಉಳುವವರೂ
    ಮತ್ತು ತೋಟಗಾರರೂ ಆಗುವರು.
  yap-yap: Girdi’ rog, girdi’en yugu boch e nam e bay ur ayuweged gimed. Bay ra gafaliyed
    yu ran’ i saf romed, miyad wolduguy e but’ romed ma yad be ayuweg e yungi woldug
    romed ni grape.
  hlt-MCSB: Hlanglak rhoek te pai uh vetih nangmih kah boiva te a luem puei uh ni.
    Kholong ca rhoek te nang kah lopho neh dumpho la om uh ni.
  mdy-ETH: ሜሌ ዓጫፓ ሙኬ ዴራ ዒንሢኮ ቆልሞ ሄንቃንዳኔ፤ ጎዦዋ ዒንሢኮ ዔያታ ጎሽካንዳኔ፤ ዎይኖዋ ዔያታ ኮሺ ኮሺ ካፓንዳኔ።
  twi-ASANTE: Ananafoɔ bɛhwɛ mo nnwankuo; ahɔhoɔ bɛyɛ adwuma wɔ mo mfuo ne bobeturo
    mu.
  eng-WEBU: Strangers will stand and feed your flocks. Foreigners will work your fields
    and your vineyards.
  wal-wal: Allaga biittaa asati intte dorssaa wudiyaa heemmana; imattatikka intte
    gadiyaa goyananne intte woiniyaa turaa naagiyaageeta gidana.
  spa-PDDPT: Se presentarán extranjeros y pastorearán sus rebaños. Sus labradores
    y viñadores serán forasteros.
  gun-gun: Pexa va'ety e'ỹ pendevy ojexa uka jogueruvy vy opena 'rã penerymba kuery
    re. Amboae yvy regua kuery omba'eapo 'rã pendevy mba'ety ha'e uvaty rupi.
  ilo-ULB: Tumakderto dagiti ganggannaet ket pakanenda dagiti arbanyo, ken agtrabahonto
    kadagiti kataltalunan ken kaubasanyo dagiti lallaki nga annak dagiti ganggannaet.
  kpg-kpg: Agu daangada nei, digau mai i daha ga hai hegau adu gi goodou. Digaula
    ga madamada humalia i au siibi, gaa dogi godou gowaa, ga huwahuwa i godou hadagee waini.
  uig-ARA: ياقا يۇرتلۇقلار تۇرغۇزۇلۇپ، پادىلىرىڭنى باقىدۇ؛ ياتلارنىڭ بالىلىرى قوشچىلىرىڭلار،
    ئۈزۈمچىلىرىڭلار بولىدۇ.
  sus-sus: Xɔɲɛe fama nɛ wo xa xurusee dɛ madonde, e wo xa xɛe rawalima nɛ.
  pon-2006: Mehn liki kan pahn papah kumwail, nei aramas akan. Re pahn apwalih noumwail
    pelinmen kan, oh wiahda mwetuwel nan sapwamwail oh apwalih amwail mwetin wain
    kan.
  jae-jae: Ma lau jaba oc sejop nêm domba, lau gamêŋbômŋa oc têtu lau sêkac nêm nom
    ôkwiŋa to sênam nêm kôm wainŋa.
  ksd-ksd: Ma ra umana vaira diat a turtur ma diat a balaure kavava lavur vavaguai,
    ma ra umana Tematana diat a ipipuk kavava pia na uma, ma diat a laga kavava davai
    na vain.
  tur-YTC: Yabancılar durup sürülerinizi otlatacaklar. Yabancılar tarlalarınızda ve
    bağlarınızda çalışacaklar.
  grc-BRENT: Καὶ ἥξουσιν ἀλλογενεῖς ποιμαίνοντες τὰ πρόβατά σου, καὶ ἀλλόφυλοι ἀροτῆρες,
    καὶ ἀμπελουργοί.
  ind-AYT: Orang-orang asing akan berdiri dan menggembalakan ternakmu, dan keturunan
    orang asing akan menjadi pembajak dan pengurus kebun anggurmu.
  nya-nya: Anthu achilendo adzakutumikirani; adzazidyetsa ziweto zanu; iwo adzagwira
    ntchito mʼminda yanu ya mpesa.
  hrv-hrv: Tuđinci će doći da vam stada pasu, stranci će vam biti ratari i vinogradari.
  mps-mps: Te gasa bulu tǫ kantri bidi dabe aselama, dagego sę yagasaibao. Te dagego
    sipsip dabe augwaligo tonalu, te augwa tǫ elama, nai bulaibao. Tama augwaligo
    te dagego wain gi me tonaluaibao.
  tpi-tpi: Ol man bilong ol arapela kantri bai i kam mekim wok bilong yupela. Bai
    ol i was long ol sipsip samting bilong yupela, na bai ol i brukim graun na planim
    kaikai. Na bai ol i lukautim tu ol gaden wain bilong yupela.
  dan-1931: Fremmede skal stå og vogte eders Småkvæg, Udlændinge slide på Mark og
    i Vingård.
  vie-OVCB: Các người nước ngoài sẽ là đầy tớ các ngươi. Họ sẽ là người chăn các bầy
    gia súc của các ngươi cày cấy trên những ruộng đồng và trồng nho cho các ngươi.
  guj-2017: પરદેશીઓ ઊભા રહીને તમારાં ટોળાંને ચરાવશે અને પરદેશીઓના દીકરાઓ તમારાં ખેતરોમાં
    અને દ્રાક્ષવાડીમાં કામ કરશે.
  pon-2006A: Mehn liki kan pahn papah kumwail, nei aramas akan. Re pahn apwalih noumwail
    pelinmen kan, oh wiahda mwetuwel nan sapwamwail oh apwalih amwail mwetin wain
    kan.
  por-BRBSL: Os estranhos ficarão de pé e alimentarão seus rebanhos. Os estrangeiros
    trabalharão seus campos e seus vinhedos.
  cth-cth: Imyinnaw ni kangdout awh vaiteh, nangmae saring a khoum awh han. Ramlouknaw
    ni nangmouh hanelah law a sak awh vaiteh, misur takha a sak awh han.
  twi-twi: Ananafo bɛhwɛ mo nguankuw; ahɔho bɛyɛ adwuma wɔ mo mfuw ne bobeturo mu.
  hlt-hlt: Hlanglak rhoek te pai uh vetih nangmih kah boiva te a luem puei uh ni.
    Kholong ca rhoek te nang kah lopho neh dumpho la om uh ni.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bo ndi cɛ̃mmù di wũɔ̃, bɛkpɑ́kpɑ̀rìbɛ̀ bo ndi kuuti di pɑɑ nnɛ̀
    dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ dɛ kó dɛpɑɑ.
  msy-2020: Kantrin Igharazibar Gumazamiziba izɨ ian ingangaribar amuam. Me ian sipsipba
    ko bizibar ganɨva, ian akunibar ingarigh dagheba oparam. Egh me uaghan ian wainɨn
    azenibar ganam.
  azb-azb: Yadellilər gəlib sürülərinizi otaracaq, Əcnəbilər sizə əkinçilik və bağbanlıq
    edəcək.
  eng-DBY: And strangers shall stand and feed your flocks, and the sons of the alien
    shall be your ploughmen and your vinedressers.
  hin-2017: परदेशी आ खड़े होंगे और तुम्हारी भेड़-बकरियों को चराएँगे और विदेशी लोग
    तुम्हारे हल चलानेवाले और दाख की बारी के माली होंगे;
  wol-KYG: Ay gan ay dikk, di leen sàmmal seeni gétt, ay doomi doxandéem di leen beyal
    tool ak tóokëru reseñ.
  eng-YLT: And strangers have stood and fed your flock, Sons of a foreigner [are]
    your husbandmen, And your vine-dressers.
  kne-kne: Dakayo ay ipogaw ko, awni et mansilbi di mangili en dakayo. Daida di mangayowan
    si karnero yo. Daida abe di mangobla sin dagdaga yo ya mangayowan sin kaob-obasan
    yo.
  eng-WYC-2017: And aliens shall stand, and feed your beasts; and the sons of pilgrims
    shall be your earth-tillers and vine-tillers.
  eng-WMBB: Strangers will stand and feed your flocks. Foreigners will work your fields
    and your vineyards.
  urd-GVH: ग़ैरमुल्की खड़े होकर तुम्हारी भेड़-बकरियों की गल्लाबानी करेंगे, परदेसी
    तुम्हारे खेतों और बाग़ों में काम करेंगे।
  rug-rug: Sari tie karovodi kote kopu ni sari mia sipi; votiki tie si kote tavetavete
    koari mia linetelete meke na inuma vaeni.
  gaz-gaz: Alagoonni bushaayee keessan ni tiksu; ormoonnis lafa qotiisaa fi iddoo
    dhaabaa wayinii keessanii keessa ni hojjetu.
  fra-LSG: Des étrangers seront là et feront paître vos troupeaux, Des fils de l’étranger
    seront vos laboureurs et vos vignerons.
  gnn-gnn: Yo, mulkurunydja yolŋu yurru nhumalaŋgu djämamirrina walala; walala yurru
    maranhu‐wekamana nhumalaŋgu wäyinnhanydja malaŋunha, ga ŋuthanmarama ŋatha nhumalaŋgu.
  yal-yal: Xɔɲɛne findima nɛn ɛ xuruse rabane ra, siya gbɛtɛne diine yi findi ɛ xɛɛ
    biine nun manpa bili nakɔ walikɛne ra.
  iou-iou: Täŋkaŋ äma ban naniktä äbä yawakjiye watäni api it yämineŋ. Ba äma kome
    kubäken naniktä äbäŋpäŋ ketem epänkät wain epänjin api täŋ tamineŋ.
  haw-1868: A e ku mai no na malihini, a e hanai i ka oukou poe holoholona, A e lilo
    na keiki a ke kanaka e, i poe mahiai, a i poe paipai waina na oukou.
  arb-NAV: وَيَقُومُ الْغُرَبَاءُ عَلَى رِعَايَةِ قُطْعَانِكُمْ، وَأَبْنَاءُ الأَجَانِبِ
    يَكُونُونَ لَكُمْ حُرَّاثاً وَكَرَّامِينَ.
  ewe-ewe: Amedzroviwo anye miaƒe agbleŋlɔlawo kple waingble dzikpɔlawo.
  eng-LEE: And strangers shall stand and feed your flocks, and the sons of the alien
    shall be your ploughmen and your vintners.
  asm-FB: বিদেশী লোকসকল দায়িত্ব ল’ব আৰু তোমালোকৰ জাকবোৰ চৰাব, আৰু বিদেশী লোকসকলৰ
    পুত্র সকলে তোমালোকৰ পথাৰত আৰু দ্ৰাক্ষাবাৰীত কাম কৰিব।
  sus-A: شْحّيٍ قَمَ نّ وٌ شَ شُرُ سٍيٍ دّ مَدٌندٍ، عٍ وٌ شَ شّيٍ رَوَلِمَ نّ.
  fra-SBL: Des étrangers se tiendront debout et nourriront vos troupeaux. Des étrangers
    travailleront vos champs et vos vignes.
  hbo-hbo: וְעָמְד֣וּ זָרִ֔ים וְרָע֖וּ צֹאנְכֶ֑ם וּבְנֵ֣י נֵכָ֔ר אִכָּרֵיכֶ֖ם וְכֹרְמֵיכֶֽם׃
  kik-kik: Nao ageni nĩmakarĩithagia ndũũru cianyu; nao andũ a kũngĩ marĩmage mĩgũnda
    yanyu, o na maceehage mĩthabibũ yanyu.
  fra-NCL: Les étrangers seront là pour paître vos troupeaux ; les fils de l’étranger
    seront vos laboureurs et vos vignerons.
  cek-AK: Panoek ih kaminawk mah nang ih tuunawk to toep o tih, prae kalah kaminawk
    mah lawk to na phrawk pae o ueloe, misur takhanawk to na sah pae o tih.
  cuk-cuk: Dule-ainebarmaladi, be-sibad-wawaadmar akwemaloed. Dule-neggwebur-baidsikmaladi,
    be-nainumargi, degi, be-uva-nainumargi, bega arbamaloed.
  uig-CYR: Яқа жутлуқлар турғузулуп, падилириңни бақиду; Ятларниң балилири қошчилириңлар,
    үзүмчилириңлар болиду.
  tel-2017: విదేశీయులు నిలబడి మీ మందలను మేపుతారు. విదేశీయుల పిల్లలు మీ పొలాల్లో ద్రాక్షతోటల్లో
    పనిచేస్తారు.
  hat-BSA: Etranje yo va kanpe pou okipe bann mouton nou yo, e pitit a etranje yo
    va kiltivatè tè nou, ak chan rezen nou yo.
  kos-kos: Mwet luk, mwetsac ac fah kulansupwekowos. Elos ac fah karingin un kosro
    nutuwos Ac imai acn suwos, ac liyaung ima in grape sunowos.
  hbo-WLC: וְעָמְד֣וּ זָרִ֔ים וְרָע֖וּ צֹאנְכֶ֑ם וּבְנֵ֣י נֵכָ֔ר אִכָּרֵיכֶ֖ם וְכֹרְמֵיכֶֽם׃
  ibo-ibo: Ndị ọbịa ga-azụrụ gị igwe ewu na atụrụ unu; ndị mba ọzọ ga-akọrọ unu ala
    ubi unu, lekọtakwa ubi vaịnị unu niile.
  ory-ory: ପୁଣି, ଅପରିଚିତ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କର ପଲ ଚରାଇବା ପାଇଁ ଠିଆ ହେବେ ଓ ବିଦେଶୀୟମାନେ
    ତୁମ୍ଭମାନଙ୍କର ଶସ୍ୟକ୍ଷେତ୍ରର ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର କୃଷକ ହେବେ।
  chk-chk: Iwe, chon ekis repwe foleni nöümi pwiin man, wasöla repwe pwal nöümi chon
    tuw pwül me chon angang ngeni ämi tanipin wain.
  rop-rop: Yumob Isreil pipul garra gajimbat pipul brom najalot kantri blanga lukaftumbat
    ola ship, en ola fam weya yumob oldei growimap ola greiptri.
  ukr-1871: І поприходять чужинцї й пасти муть вашу отару, й сини чужениць будуть
    у вас хлїборобами та виноградарями вашими.
  deu-1951: Fremde werden einstehen und euer Vieh weiden, und Ausländer werden eure
    Ackerleute und Weingärtner sein;
  eng-JPS: And strangers shall stand and feed your flocks, and aliens shall be your
    plowmen and your vinedressers.
  srp-1865: I tuðini æe stajati i pasti stada vaša, i inostranci æe biti vaši oraèi
    i vinogradari.
  lug-lug: Abaamawanga balibalundira ebisibo byammwe, abagwira babakolere mu nnimiro
    zammwe ne mu nnimiro z’emizabbibu.
  heb-heb: ועמדו זרים ורעו צאנכם ובני נכר אכריכם וכרמיכם׃
  ben-IRV: বিদেশীরা দাঁড়াবে এবং তোমাদের ভেড়ার পাল চরাবে এবং বিদেশীদের সন্তানেরা
    তোমাদের শস্য ক্ষেতে ও আঙ্গুর ক্ষেতে কাজ করবে।
  pan-pan: ਪਰਦੇਸੀ ਆ ਖੜ੍ਹੇ ਹੋਣਗੇ ਅਤੇ ਤੁਹਾਡੇ ਇੱਜੜਾਂ ਨੂੰ ਚਾਰਨਗੇ, ਓਪਰੇ ਤੁਹਾਡੇ ਹਾਲ੍ਹੀ ਤੇ
    ਮਾਲੀ ਹੋਣਗੇ,
  mya-JVB: တပါးအမျိုးသား တို့သည် ရပ် လျက် ၊ သင် တို့သိုးစု များကို ထိန်း ကျောင်းကြလိမ့်မည်။
    တကျွန်း တနိုင်ငံသား တို့သည် သင် တို့အဘို့ လယ် လုပ်၍ ၊ စပျစ် ဥယျာဉ်ကိုလည်း ပြုစုကြလိမ့်မည်။
  hmo-hmo: Lauegu bese taudia e, idau bese taudia ese emui hesiai gaukara do idia
    karaia. Idia ese emui mamoe do idia naria, bona emui tano do idia gaukaralaia,
    emui vain uma do idia naria danu.
  urd-urd: परदेसी आ खड़े होंगे और तुम्हारे गल्लों को चराएँगे, और बेगानों के बेटे तुम्हारे
    हल चलानेवाले और ताकिस्तानों में काम करनेवाले होंगे।
  rus-SYN: И придут иноземцы и будут пасти стада ваши; и сыновья чужестранцев будут
    вашими земледельцами и вашими виноградарями.
  bqc-SIM: Bui zĩ̀loↄ á pↄ́ↄ dã́dãɛ́, buipãleↄ á bua ń á vɛ̃ɛbuↄ sɛ̃waɛ́.
  tcz-CHONGTHU: Gamchom miho chu nasoh’uva hung pang dingu ahitai. Amahon na gancha
    hou avah dingu, nalou hou akhoi bot dingu, chule na lengpi lei’u jong nahon peh
    dingu ahije.
  mar-mar: परदेशी उभे राहून तुमचे कळप चारतील आणि परदेशीयांची मुले तुमच्या शेतांत आणि
    द्राक्षमळ्यांत काम करतील.
  qub-qub: Gamcunapataga juc-lä nasyun jäpa runacunami uywayquicunatapis michipäshunquipaj.
    Chacrayquicunatawan übas chacrayquicunatapis arupäshunquipaj.
  hat-hat: Se moun lòt nasyon ki va pran swen mouton nou yo. Se moun vini ki va travay
    jaden nou yo, ki va okipe jaden rezen nou yo.
  eng-BSB: Strangers will stand and feed your flocks, and foreigners will be your
    plowmen and vinedressers.
  eng-WEBPB: Strangers will stand and feed your flocks. Foreigners will work your
    fields and your vineyards.
  kbq-kbq: Keta antahita osu'nesaza vahe'mo'za e'za tamagri sipisipi afutamina eme
    kegava nehanage'za, hozatamifine waini hozatamifina afete moparegati vahe'mo'za
    eri'zana eme eri ramantegahaze.
  nhe-BL: Huan sequinoc tlali ehuani inmechtequipanose, innotlacajhua. Quinmocuitlahuise
    huan quintlamacase imoborregojhua. Quimehuase imotlal huan quimocuitlahuise imoxocomeca
    milhua.
  gub-BL: Heremiaihu wà, teko amo ywy rehe har ur putar pepyr a'e wà nehe. Uzekaiw
    putar wà peneimaw àràpuhàràn hawitu ma'e wanehe wà nehe. Uzekaiw putar penemitygwer
    rehe wà nehe. Uzekaiw putar uwà tyw rehe peme wà nehe no.
  eng-DRA: 'And strangers shall stand and shall feed your flocks: and the sons of
    strangers shall be your husbandmen, and the dressers of your vines.'
