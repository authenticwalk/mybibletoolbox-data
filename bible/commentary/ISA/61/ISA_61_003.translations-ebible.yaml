verse: ISA.061.003
translations:
  mal-C: സീയോനിലെ ദുഃഖിതർക്കു— വെണ്ണീറിനു പകരം തലപ്പാവ് അലങ്കാരമായും വിലാപത്തിനു പകരം
    ആനന്ദതൈലവും വിഷാദഹൃദയത്തിനു പകരം സ്തുതിയെന്ന മേലങ്കിയും നൽകുവാനും, അവിടന്ന് എന്നെ
    അയച്ചിരിക്കുന്നു. അവിടത്തെ മഹത്ത്വം വെളിപ്പെടുത്തേണ്ടതിന് യഹോവ നട്ടുവളർത്തിയ നീതിയുടെ
    ഓക്കുമരങ്ങളാണ് അവർ എന്നു വിളിക്കപ്പെടും.
  deu-TKW: daß er den Trauernden Zions zulege, ihnen verleihe Schmuck statt Asche,
    Freudenöl statt Trauer, Prachtgewand statt verzagten Geistes. Und man wird sie
    nennen Terebinthen der Gerechtigkeit, Pflanzung Jahwes, durch die er sich verherrlicht.
  lin-lin: komema epai na bato ya Siona, oyo bazali na matanga mitole na esika ya
    putulu, mafuta ya esengo na esika ya matanga, mpe kopesa elamba ya lokumu na esika
    ya molimo oyo etutami. Bakobengama terebente ya bosembo, elanga ya Yawe, mpo na
    komonisa nkembo na Ye.
  eng-LSV: To appoint to mourners in Zion, || To give to them beauty instead of ashes,
    || The oil of joy instead of mourning, || A covering of praise for a faded spirit,
    || And He is calling to them, Trees of righteousness, || The planting of YHWH—to
    be beautified.”
  eng-GNV: To appoint vnto them that mourne in Zion, and to giue vnto them beautie
    for ashes, the oyle of ioye for mourning, the garment of gladnesse for the spirit
    of heauinesse, that they might be called trees of righteousnesse, the planting
    of the Lord, that he might be glorified.
  eng-WEBSTER: To appoint to them that mourn in Zion, to give to them beauty for ashes,
    the oil of joy for mourning, the garment of praise for the spirit of heaviness;
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  nhw-BL: Nechtitlantoc para nochi catli motequipachohuaj ipan altepetl Jerusalén
    [61:3 O Sion.] ma quinquixtilica nopa cuanextli ipan inintzonteco huan ma quinicpahuiltica
    se yejyectzi corona. Ma quinquixtilica inintequipachol huan quipiyase paquilistli.
    Quinequi ma niquinquixtili nopa fiero yoyomitl catli quinextía inintequipachol
    huan niquinmacas yoyomitl catli quinextía para tlahuel yolpaquij. Huan inijuanti
    itztose quen cuame catli quipiyaj chicahualistli catli TOTECO quitoctoc huan catli
    quinextise ihueyitilis.
  swh-ONEN: na kuwapa mahitaji wale wanaohuzunika katika Sayuni, ili kuwapa taji ya
    uzuri badala ya majivu, mafuta ya furaha badala ya maombolezo, vazi la sifa badala
    ya roho ya kukata tamaa. Nao wataitwa mialoni ya haki, pando la Bwana, ili kuonyesha
    utukufu wake.
  bba-bba: Bɑ ɡɔɔ sɔ̃ Siɔnin sɔ̃. Adɑmɑ Gusunɔ u mɑn ɡɔsɑ n kɑ ben nuku sɑnkirɑnu
    ɡɔsiɑ nuku dobu. Bɑ ǹ mɑɑ torom wisimɔ wirɔ, dɑwɑni burɑ bɑ koo bɔke. Ben wuswɑɑ
    kun mɑɑ burisinɑmɔ, yɑ ko n sɑ̃ɑwɑ nɡe be bɑ ɡum nubu duroruɡim sɑwɑɡiɑ. Bɑ koo
    ben yɑ̃ɑ wɔnwɔnduɡinu potɑ bu tɔ̃ɔ bɑkɑ yɑ̃nu sebe. Sɑɑ ye sɔɔrɑ bɑ ko n sɑ̃ɑ
    nɡe dɑ̃ɑ ni nu Gusunɔn bɛɛrɛ sɔ̃ɔsimɔ, ǹ kun mɛ nɡe ɡbee te tɑ win yiiko sɔ̃ɔsimɔ.
  eng-KJVCPB: To appoint unto them that mourn in Zion, To give unto them beauty for
    ashes, The oil of joy for mourning, The garment of praise for the spirit of heaviness;
    That they might be called trees of righteousness, The planting of the Lord, that
    he might be glorified.
  cpy-cpy: Namantheeteeri ikaatzi okantzimoshirewaetari Sión-jatzi eero ijeekantawaetaawo
    samampoki, Kimoshireri ikanteeya eero rowashirewaetaawo, Kameñeenka ikanteeya
    roma-mpahae eero ikantakantawaeta ithaakyaate. Iiteeteri ‘inchato tampatzikashireri’,
    riitaki Tajorentsi pankitakiri roñaahantantyaawori rowaniinkawo.
  luo-luo: 'abiro konyo jogo man-gi lit Sayun, kendo gik mabiro miyogi e magi: ketonegi
    maua mabeyo kar buru magi bukorego, kendo mor kar lit ma gin-go, kendo chiwo lewni
    mag pak kar chuny mool. Enoluong-gi ni yiend ober mag tim makare, mopidh gi Jehova
    Nyasaye, konyiso godo duongʼne.'
  meu-meu: Vada e siaigu, Siona ai e taitaimu taudia iboudiai na herahera iturina
    baina henidia, kahu ibolona, bona moale dehorona, taitai ibolona, bona heimodai
    dabuana, lalo-manoka ibolona; bena kara maoromaoro audia bae gwauraidia, Iehova
    ese e hado ḡaudia, ia bae imodaia helaoreana.
  npi-ULB: सियोनमा शोक गर्नेहरू, तिनीहरूलाई खरानीको सट्टामा एउटा मुकुट, शोकको सट्टामा
    आनन्दको तेल, निराशाको आत्माको सट्टामा प्रशंसाको आवरण दिन, तिनीहरूलाई धर्मिकताका
    फलाँटहरू, परमप्रभुको बिरुवा भन्‍न उहाँले मलाई पठाउनुभएको छ, ताकि उहाँलाई नै महिमा
    होस् ।
  yor-yor: àti láti pèsè fún àwọn tí inú wọn bàjẹ́ ní Sioni láti dé wọn ládé ẹwà dípò
    eérú, òróró ayọ̀ dípò ọ̀fọ̀, àti aṣọ ìyìn dípò ìpòrúru ọkàn. A ó sì pè wọ́n ní
    igi óákù òdodo, irúgbìn Olúwa láti fi ọláńlá rẹ̀ hàn.
  pes-OPCB: من غم مردم ماتم زده اورشلیم را به شادی و سرور، و نوحهٔ آنان را به سرود
    حمد و ستایش تبدیل خواهم کرد. آنان همچون درختان به دست خداوند کاشته خواهند شد و
    آنچه را که راست و درست است انجام داده، باعث سرافرازی و ستایش وی خواهند بود.
  tgl-ULB: para ilagay sa lugar ang mga tumatangis sa Sion—para bigyan sila ng isang
    turban sa halip na mga abo, langis ng kagalakan sa halip na pagtatangis, isang
    balabal ng papuri kapalit ng isang espiritu ng kalungkutan, para tawagin silang
    mga puno ng katuwiran, ang pagtatanim ni Yahweh, para siya ay maaaring luwalhatiin.
  cbu-NT: Shiysha ipunshee, Siyonshuchee tputs mangoo yarangcha. Sirú mang' mantsaksin,
    masunllpa muchimun tapararangana, anoo shiyshat kapeeteerush, wanasirsha tútiyachtayarush
    ksangcha. Ndusha mang' mantsaksin taamaama. Kzammashee mang' ksamaam tparangcha,
    tárangiya. ¿Tamaycheezich? ndusha tputs táchiya. Apaa, shiy kizpurtishcha. Shiy
    iyaa kapung istaksha, tputs táchinllinaya. Tputssha siyaa Irusarinshucheetsis,
    Apanll tatsumarinee wanasirimishcha, táchinllinaya. Simbunpaz ashirus kizpur wanasir
    taatssa, tángcha, Apap nuwaa tárangiya. Apap ashkachu, tputssha ichingarusin Apanllee
    wanasirimshirini pakchinllinaya, Apap nuwaa kamachtaku tárangiya.
  hui-hui: Saiononi tí dugu biaabo halu tínaga hongo bibaho kamiru tíha dara ho holene
    ngago turu holene wia aribia holebira. Tínaga emboneni dara hayagonaga be abalu
    dugu wiyadaruni taulo wahowa yári bayale taraore mo karulolebira. Tígua dugu bialu
    hayaru embeda halu weli bayale ngabiore ngarume mo ha̱i̱ howa turu holene wulebira.
    Tígua dara halu mini burugulowa iba gana lagaru la nabi wahowa Anduane Homogonaga
    mini yaraga halu turu howa iba gana tara ngaru ladaga halu lolebira. Bibahendeore
    karume mana bayale tigabi hangu bialu holebira. Ani biragola wali agali marume
    handalu karia ti ira hongohe ale kagoni lalu Anduane Homogo ibunime ira bayale
    hengene anda ho haradagua hongoheore kago hondolebira. Ani handalu karia urunime
    Anduane Homogohanda biyaruninaga ibu mini yaraga halu holebira.
  mya-mya: ဇိ​အုန်​မြို့​တွင်​ပူ​ဆွေး​ဝမ်း​နည်း​နေ​သူ​တို့​အား ပူ​ဆွေး​ခြင်း​အ​စား
    ဝမ်း​မြောက်​ခြင်း​ကို​လည်း​ကောင်း၊ ဝမ်း​နည်း​ခြင်း​အ​စား​ထော​မ​နာ​သီ​ချင်း ကို​လည်း​ကောင်း
    ပေး​ရန်​ကိုယ်​တော်​သည်​ငါ့​အား​စေ​လွှတ်​တော်​မူ​ပြီ။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို
    ထင်​ရှား​စေ​ရန် ကိုယ်​တော်​တိုင်​စိုက်​တော်​မူ​သော​ဖြောင့်​မတ်​ခြင်း တည်း​ဟူ​သော
    ဝက်​သစ်​ချ​ပင်​များ​သ​ဖွယ်​စို​ပြေ​ဖွံ့​ဖြိုး​ကြ​လိမ့်​မည်။
  bod-N: ཛ་ཡན་གྱི་སྡུག་གིས་མནར་བཞིན་པ་རྣམས་བརྒྱན་ཏེ། ཁོ་ཚོར་ཐལ་རྡུལ་གྱི་ཚབ་ཏུ་ལ་ཐོད་དང་།
    མྱ་ངན་གྱི་ཚབ་ཏུ་དགའ་སྤྲོ་ཡི་སྣུམ། སེམས་ཤུགས་ཉམས་པའི་ཚབ་ཏུ་བསྟོད་པའི་གྱོན་ཆས་བཅས་གནང་བར་མངགས་པ་ཡིན།
    ཁོང་རང་ཉིད་ལ་གཟི་བརྗིད་འཐོབ་པའི་ཕྱིར་དུ། དེ་དག་ལ་དྲང་བདེན་གྱི་བེ་ཤིང་ཞེས་འབོད་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གིས་སྐུ་དངོས་སུ་བཙུགས་པ་ཡིན།
  sna-sna: uye ndiriritire avo vanochema muZioni, kuti ndiise pamusoro pavo korona
    yorunako pachinzvimbo chamadota, mafuta omufaro pachinzvimbo chokuchema, uye nenguo
    yokurumbidza pachinzvimbo chomweya wakarukutika. Vachanzi miouki yokururama, yakasimwa
    naJehovha kuti aratidze kubwinya kwake.
  spa-BLM: para proveer a los que lloran en Sión, para darles una guirnalda para las
    cenizas, el aceite de la alegría para el luto, el vestido de alabanza para el
    espíritu de pesadez, para que sean llamados árboles de la justicia, la siembra
    de Yahvé, para que sea glorificado.
  cac-cac: Tzin javipax vac' tzalajc'olal d'a eb' aj Sion cusc'olal yaji, aton eb'
    syac'q'ue q'uen tic'aq'uil taan̈ d'a sjolom, a tzalajc'olal svac' sq'uexuloc oq'uel.
    A b'it yic aloj vach' lolonel svac'canoch sq'uexuloc ilc'olal. Lajan ol aj eb'
    icha junoc te' ji avab'il yuj Jehová, yic sb'eyb'alej tojolal eb' yuj yic'anchaan̈
    Jehová chi' eb'.
  swh-ULB: Amenituma mimi - kuwapa wale waoombolezao katika Sayuni -kuwapa wao kilemba
    cha majivu, mafuta ya furaha badala ya kuomboleza, vazi la kusifu katika eneo
    la roho ya ubutu, kuwaita mialoni ya haki, iliyooteshwa na Yahwe, ili aweze kutukuzwa.
  bel-bel: абвясьціць тым, хто жаліцца на Сіён, што ім замест попелу дасца акраса,
    замест плачу - алей радасьці, замест заняпалага духу - слаўная вопратка; і назавуць
    іх моцнымі праўдаю, асалодаю Госпада ў славу Яго.
  wed-wed: Da taui e mogumogu au ola Zion, nuaiai ina vikunuteiei ma eḡa ina vidolodolo.
    Nuaiai logologona ma eḡa tou. Taui ina vinuaiai ma eḡa ina vinuabola. Ai kaua
    jijimanina aubaina ina ḡorei Bada ana labarava ai jijimanina da tauna ina vimaeḡaeḡaeni.”
  deu-ELBBK: um den Trauernden Zions aufzusetzen und ihnen zu geben Kopfschmuck statt
    Asche, Freudenöl statt Trauer, ein Ruhmesgewand statt eines verzagten Geistes;
    damit sie genannt werden Terebinthen der Gerechtigkeit, eine Pflanzung des HERRN,
    zu seiner Verherrlichung.
  mbb-OT: '@see-verse:ISA.061.002'
  mal-2015: സീയോനിലെ ദുഃഖിതന്മാർക്കു വെണ്ണീറിന്നു പകരം അലങ്കാരമാലയും ദുഃഖത്തിന്നു
    പകരം ആനന്ദതൈലവും വിഷണ്ഡമനസ്സിന്നു പകരം സ്തുതി എന്ന മേലാടയും കൊടുപ്പാനും അവൻ എന്നെ
    അയച്ചിരിക്കുന്നു; അവൻ മഹത്വീകരിക്കപ്പെടേണ്ടതിന്നു അവർക്കു നീതിവൃക്ഷങ്ങൾ എന്നും
    യഹോവയുടെ നടുതല എന്നും പേരാകും.
  gup-gup: Dja mak ngaye ngabennahnan bininj nawu kabirrihni kunred Zion bu kabindimarnenalkbun
    nawu birridoweng bininj. Ngaye ngabennjilngmarnbun bu kabirrimarrmarr dja yuwn
    bu kabirriyawoyhkukbarurren kunburle dorrengh. Ngaye ngabenkangemarnbun yiman
    bu ngabenkodjdelke mankalkidmak ba bu minj kabirriyawoyhkangewarreworren. Ngaye
    ngabenmarnbun bu bedda munguyh kabirriburlume nawu God, dja minj kabirrimarrkbaworren
    kore kabirridjalnjilngwarre. Bu kunmekbe wanjh bedda yiman kayime kundulkmak manbu
    Yawey karrudjeng dja kabirridjalkurduyime kore kunmakkenh nuye. Kunmekbekenh wanjh
    birriwarlahkenh bininj kabindinan Yawey nuye kunmakmak duninjh, wanjh bedda kabirriburlume.
  rmc-rmc: Bičhaďa man ko manuša andro Sion, so hine andro pharipen, hoj len te dav
    e šukar koruna vaš o prachos andral o bov, o olejos le radišagoskro vaš o roviben,
    a o ruchos la chvalakro vaš o strapimen duchos. Vičinena len o dubi le spravodľišagoskre,
    o sados le RAJESKRO, hoj pes te oslavinel.
  pes-OPV: تا قراردهم برای ماتمیان صهیون و به ایشان ببخشم تاجی را به عوض خاکستر و
    روغن شادمانی را به عوض نوحه گری و ردای تسبیح را به‌جای روح کدورت تا ایشان درختان
    عدالت و مغروس خداوند به جهت تمجید وی نامیده شوند.
  ron-1924: сэ дау челор ынтристаць дин Сион, сэ ле дау о кунунэ ымпэрэтяскэ, ын лок
    де ченушэ, ун унтделемн де букурие, ын локул плынсулуй, о хайнэ де лаудэ, ын локул
    унуй дух мыхнит, ка сэ фие нумиць теребинць ай неприхэнирий, ун сад ал Домнулуй,
    ка сэ служяскэ спре слава Луй.”
  aui-aui: Bi wawaya tupadi Jerusalem kamone iiyawogha sinuwabero kirakii na aniwiitedi,
    bi yapukare gayamidiye wasadi na tagu kepamara pinavina anaveredi. Toudi oilma
    gayamidi sinighoudi da yadi nuwamiise kana matakira bi gemuriye sinadou maghana.
    Bi nuwavisi wasadi, na kabepepa ayidi ware kadi gara naboni. Yadi bera na parapa
    rotomanidi, toudi ware kii miisedi bi maragasidi; Yawe God touna wosina kiidi
    iwawa da wawaya iyiyevevedi da yana miisena iwaratete awaki patana.
  ben-OBCV: ও যেন সিয়োনের শোকার্তজনেদের জন্য ব্যবস্থা করি— ভস্মের পরিবর্তে সৌন্দর্যের
    মুকুট, শোকবিলাপের পরিবর্তে আনন্দের তেল, এবং অবসন্ন হৃদয়ের পরিবর্তে প্রশংসার পোশাক।
    তাদের বলা হবে ধার্মিকতার ওক গাছ, শোভা ও সৌন্দর্য প্রদর্শনের জন্য যা সদাপ্রভু রোপণ
    করেছেন।
  som-som: iyo inaan kuwa Siyoon ku baroorta meeshii dambaska qurux madaxooda ka saaro,
    oo meeshii baroorashadana aan saliiddii farxadda ka siiyo, oo meeshii qalbijabna
    aan dharkii ammaanta ka siiyo, in iyaga lagu magacaabo geedihii xaqnimada iyo
    beeriddii Rabbiga, si uu isagu u ammaanmo.
  lat-VUC: ut ponerem lugentibus Sion, et darem eis coronam pro cinere, oleum gaudii
    pro luctu, pallium laudis pro spiritu mœroris; et vocabuntur in ea fortes justitiæ,
    plantatio Domini ad glorificandum.
  eng-ASVBT: to appoint unto them that mourn in Zion, to give unto them a garland
    for ashes, the oil of joy for mourning, the garment of praise for the spirit of
    heaviness; that they may be called trees of righteousness, the planting of Jehovah,
    that he may be glorified.
  ita-1885: 'per proporre a quelli di Sion che fanno cordoglio, che sarà lor data
    una corona di gloria in luogo di cenere, olio di allegrezza in luogo di duolo,
    ammanto di lode in luogo di spirito angustiato; e che saranno chiamati: Querce
    di giustizia, piante che il Signore ha piantate, per glorificar sè stesso.'
  eng-LXXUP: 'that there should be given to them that mourn in Zion glory instead
    of ashes, the oil of joy to the mourners, the garment of glory for the spirit
    of heaviness: and they shall be called generations of righteousness, the planting
    of the Lord for glory.'
  eng-ULB: He has sent me—to give to those who mourn in Zion—to give them a turban
    instead of ashes, oil of joy instead of mourning, a mantle of praise in place
    of a spirit of dullness, to call them oaks of righteousness, the planting of Yahweh,
    that he may be glorified.
  spa-VBL: El Señor dará a todos los que lloran en Sión una corona en lugar de cenizas
    en su cabeza, el aceite de la felicidad en lugar de luto, ropa de alabanza en
    lugar de un espíritu de desesperación. Serán llamados robles de la integridad,
    plantados por el Señor para revelar su gloria.
  fra-_FOB: Pour présenter à ceux de Sion qui sont dans le deuil et pour leur donner
    le diadème au lieu de la cendre, l'huile de joie au lieu du deuil, le manteau
    de louange au lieu d'un esprit abattu; tellement qu'on les appellera les chênes
    de la justice, les arbres plantés par l'Éternel pour le glorifier.
  mal-mal: സീയോനിലെ ദുഃഖിതന്മാർക്കു ചാരത്തിനു പകരം അലങ്കാരമാലയും ദുഃഖത്തിനു പകരം ആനന്ദതൈലവും
    വിഷാദമനസ്സിനു പകരം സ്തുതി എന്ന മേലാടയും കൊടുക്കുവാനും അവൻ എന്നെ അയച്ചിരിക്കുന്നു;
    അവൻ മഹത്ത്വീകരിക്കപ്പെടേണ്ടതിന് അവർക്ക് നീതിവൃക്ഷങ്ങൾ എന്നും യഹോവയുടെ നടുതല എന്നും
    പേരാകും.
  lit-lit: 'sutvirtinti gedinčius Sione: duoti jiems vainiką vietoj pelenų, džiaugsmo
    aliejaus vietoj gedulo, gyriaus drabužį vietoj aptemusios dvasios, kad juos vadintų
    drūtais teisumo medžiais, VIEŠPATIES sodiniais, kad jis savo šlovę apreikštų.'
  urd-GVR: aur Siyyūn ke sogwāroṅ ko dilāsā de kar rākh ke bajāe shāndār tāj, mātam
    ke bajāe ḳhushī kā tel aur shikastā rūh ke bajāe hamd-o-sanā kā libās muhaiyā
    karūṅ. Tab wuh ‘Rāstī ke Daraḳht’ kahlāeṅge, aise paude jo Rab ne apnā jalāl zāhir
    karne ke lie lagāe haiṅ.
  suz-BL: मेकोमी आं कली सियोनम रोंका पाइब आन कली पुलु आ पा ङा दारशो पियाम ग्‍योम्‍तीके
    ग्‍योम्‍पाइक्‍चा कली, हिशेक आ पा ङा ब्रोव़शो रिना पाइब तेल ख्रेक्‍चा कली नु आइक्‍च
    थुं दुम्‍तीके आ पा ङा ठेयब सेल्‍तीक थुं फेक्‍तीक खोदेंशो पा फेक्‍पाइक्‍चा कली
    सोइक्‍ताक्‍यी। मेको मुर आन कली ‘ठीक पतीके रवा’ दे नें वोइक्‍तेक्‍म। मेको परमप्रभु
    यावे आ ख्रुम्‍शो आ दारस कोंइतीके बाक्‍नीम।
  eng-NOY: To give gladness to the mourners in Zion; To give them a beautiful crown
    instead of ashes, The oil of joy for mourning, The garment of praise for the spirit
    of heaviness, So that they shall be called blessed terebinth-trees, The plantation
    of Jehovah for his glory.
  ita-1927: per mettere, per dare a quelli che fanno cordoglio in Sion, un diadema
    in luogo di cenere, l’olio della gioia in luogo di duolo, il manto della lode
    in luogo d’uno spirito abbattuto, onde possano esser chiamati terebinti di giustizia,
    la piantagione dell’Eterno da servire alla sua gloria.
  ckb-ckb: ناردوومی بۆ ئەوەی بە پرسەدارەکانی سییۆن ببەخشم، تاجێکی جوانیان لەسەر بنێم
    لە جێی قوڕ، زەیتی دڵخۆشی لە جێی پرسە، هەروەها بەرگی ستایش لە جێی ڕۆحی ورەبەردان.
    جا پێیان دەگوترێت دار بەڕووی ڕاستودروستی، نەمامی یەزدان بۆ دەرخستنی شکۆمەندییەکەی.
  eng-BBE: To give them a fair head-dress in place of dust, the oil of joy in place
    of the clothing of grief, praise in place of sorrow; so that they may be named
    trees of righteousness, the planting of the Lord, and so that he may have glory.
  kan-OKCV: ಚೀಯೋನಿನಲ್ಲಿ ದುಃಖಿಸುವವರಿಗೆ ಬೂದಿಗೆ ಬದಲಾಗಿ ಸೌಂದರ್ಯದ ಕಿರೀಟವನ್ನೂ, ದುಃಖಕ್ಕೆ
    ಬದಲಾಗಿ ಆನಂದ ತೈಲವನ್ನೂ, ಕುಂದಿದ ಆತ್ಮಕ್ಕೆ ಬದಲಾಗಿ ಸ್ತೋತ್ರ ಎಂಬ ಮೇಲಂಗಿಯನ್ನು ಕೊಡುವುದಕ್ಕೂ
    ನನ್ನನ್ನು ನೇಮಿಸಿದ್ದಾರೆ. ಆಗ ಅವರಿಗೆ ನೀತಿವೃಕ್ಷಗಳೆಂದೂ, ಯೆಹೋವ ದೇವರು ತಾನು ಮಹಿಮೆ ಹೊಂದುವುದಕ್ಕೋಸ್ಕರ
    ನೆಟ್ಟ ಗಿಡಗಳೆಂದೂ ಹೆಸರಾಗುವುದು.
  tam-2017: சீயோனிலே துயரப்பட்டவர்களைச் சீர்ப்படுத்தவும், அவர்களுக்குச் சாம்பலுக்குப்
    பதிலாக அலங்காரத்தையும், துயரத்திற்குப் பதிலாக ஆனந்த தைலத்தையும், ஒடுங்கின ஆவிக்குப்
    பதிலாகத் துதியின் உடையையும் கொடுக்கவும் அவர் என்னை அனுப்பினார்; அவர்கள் யெகோவா
    தம்முடைய மகிமைக்கென்று நாட்டின நீதியின் மரங்கள் எனப்படுவார்கள்.
  spa-RV-1909: A ordenar á Sión á los enlutados, para darles gloria en lugar de ceniza,
    óleo de gozo en lugar del luto, manto de alegría en lugar del espíritu angustiado;
    y serán llamados árboles de justicia, plantío de Jehová, para gloria suya.
  ron-BTF: Să rânduiesc celor ce jelesc în Sion, să le dau frumuseţe în locul cenuşii,
    untdelemnul bucuriei în locul jelirii, îmbrăcămintea de laudă în locul duhului
    de apăsare; să fie numiţi pomi ai dreptăţii, sadul DOMNULUI, ca el să fie glorificat.
  eng-WEBP: to provide for those who mourn in Zion, to give to them a garland for
    ashes, the oil of joy for mourning, the garment of praise for the spirit of heaviness,
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  eng-FBV: The Lord will give to everyone who mourns in Zion a crown instead of ashes
    on their head, the oil of happiness instead of mourning, clothes of praise instead
    of a spirit of despair. They will be called oaks of integrity, planted by the
    Lord to reveal his glory.
  nld-1939: 'En Sions treurenden op te richten; Om hun een diadeem te schenken In
    plaats van as, Vreugde-olie voor rouwgewaad, En jubel voor wanhoop; Opdat men
    ze noeme: Gerechtigheids-eiken, Door Jahweh geplant tot zijn glorie.'
  nch-BL: Techtitantoc para nochi cati mocuesohuaj ipan altepet Jerusalén ma quinquixtilica
    nopa cuajnexti ipan inintzonteco huan ma quinicpahuiltica se yejyectzi corona.
    Ma quinquixtilica inintequipachol huan ma quipiyaca paquilisti. Quinequi ma niquinquixtili
    nopa fiero yoyomit cati quinextía inintequipachol huan niquinmacas yoyomit cati
    quinextía para tahuel yolpaquij. Huan inijuanti itztose quej cuame cati quipiyaj
    chicahualisti cati TOTECO quitoctoc huan cati quinextise ihueyitilis.
  vie-1934: đặng ban mão hoa cho kẻ buồn rầu ở Si-ôn thay vì tro bụi, ban dầu vui
    mừng thay vì tang chế, ban áo ngợi khen thay vì lòng nặng nề; hầu cho những kẻ
    ấy được xưng là cây của sự công bình, là cây Đức Giê-hô-va đã trồng để được vinh
    hiển.
  hin-CV: जो ज़ियोन में विलाप कर रहे हैं, उन्हें भस्म नहीं— परंतु सुंदर पगड़ी बांध
    दूं, ताकि उनके दुःख की जगह, आनंद का तेल लगाऊं और उनकी उदासी हटाकर यश का ओढ़ना
    ओढ़ाऊं जिससे वे धर्म और याहवेह के लगाये हुए कहलाएं और याहवेह की महिमा प्रकट हो.
  eng-OURB: to provide for those who mourn in Zion [Mountain ridge, Marking], to give
    to them a garland for ashes, the oil of joy for mourning, the garment of tehilah
    ·praise song· for the spirit of heaviness; that they may be called trees of righteousness,
    the planting of Adonai , that he may be glorified.
  spa-BES: Para darles una corona en lugar de ceniza, el aceite de la alegría en lugar
    de la ropa de dolor, la alabanza en lugar de dolor; para que puedan ser nombrados
    árboles de justicia, la plantación del Señor, para que sea glorificado.
  tdx-tdx: hamahana’e ze mirovetse e Tsione ao, hampisabakae’e voñe halimbe ty lavenoke,
    tavon-kaehake hasolo ty fandalàñe, saravim-bolonahetse halimbe ty hamonjèrañe.
    Hatao kilen-kavañonañe, ty fambolèa’ Iehovà hisengea’iareo ty volonahe’e.
  tha-KJV: เพื่อจัดให้บรรดาผู้​ที่​ไว้ทุกข์​ในศิ​โยน เพื่อประทานความสวยงามแทนขี้เถ้าให้​เขา
    น้ำมันแห่งความยินดีแทนการไว้​ทุกข์ ผ้าห่มแห่งการสรรเสริญแทนจิตใจที่​ท้อถอย เพื่อคนจะเรียกเขาว่าต้นไม้​แห่​งความชอบธรรม
    ที่​ซึ่งพระเยโฮวาห์ทรงปลูกไว้ เพื่อพระองค์จะทรงได้รับสง่าราศี
  por-BR-2018: Para ordenar aos tristes de Sião, que lhes seja dado ornamento no lugar
    de cinza, óleo de alegria no lugar de tristeza, vestes de louvor no lugar de espírito
    angustiado; para que sejam chamados de carvalhos da justiça, plantação do SENHOR;
    para que ele seja glorificado.
  deu-ELO: um den Trauernden Zions aufzusetzen und ihnen zu geben Kopfschmuck statt
    Asche, Freudenöl statt Trauer, ein Ruhmesgewand statt eines verzagten Geistes;
    damit sie genannt werden Terebinthen der Gerechtigkeit, eine Pflanzung Jehovas,
    zu seiner Verherrlichung.
  eng-WYC-2018: that I should set comfort to the mourners of Zion, and that I should
    give to them a crown for ashes, oil of joy for mourning, (and) a mantle of praising
    for the spirit of wailing. And strong men of rightfulness shall be called therein,
    the planting of the Lord, for to glorify (him). (yea, that I will give comfort
    to all who mourn in Zion, and that I will give them a crown for ashes, oil of
    joy for mourning, and a cloak of praise for the spirit of wailing. And people
    strong in righteousness there, shall be called The planting of the Lord, to glorify
    him or for his glory.)
  epo-epo: por fari al la afliktitoj de Cion, ke oni donu al ili ornamon anstataŭ
    cindro, oleon de ĝojo anstataŭ funebro, veston de gloro anstataŭ spirito afliktita,
    kaj ke oni nomu ilin kverkoj de justeco, plantaĵo de la Eternulo por Lia gloro.
  uig-PIN: Ziondiki ⱨǝsrǝt-ⱪayƣu qǝkkǝnlǝrgǝ, Küllǝrning orniƣa güzǝllikni, Ⱨǝsrǝt-ⱪayƣuning
    orniƣa sürkilidiƣan xad-huramliⱪ meyini, Ƣǝxlik-mǝyüslük roⱨining orniƣa, Mǝdⱨiyǝ
    tonini kiydürüxkǝ meni ǝwǝtti; Xundaⱪ ⱪilip ular «ⱨǝⱪⱪaniyliⱪning qong dǝrǝhliri»,
    «Pǝrwǝrdigarning tikkǝn maysiliri» dǝp atilidu, Ular arⱪiliⱪ uning güzǝllik-julaliⱪi
    ayan ⱪilinidu.
  beo-beo: Hina Gode da Ea fi dunu, ilia da wali Saione amo ganodini dinana amo ilia
    da:i dioi fadegale, hahawane hou imunu. E da ilia dinanebe afadenene, ilima nodosu
    gesami hea:su imunu. Ilia da ifa noga:i, Hina Gode Ea bugi liligi defele ba:mu.
    Ilia moloidafa hou fawane hamomu, amola dunu huluane da Gode Ea hamoiba:le, Ema
    nodomu.
  tpi-OTNT: Bai mi bringim bel isi na amamas long ol manmeri i krai i stap long Saion
    na strong bilong ol i pinis. Bai mi rausim sit bilong paia ol i bin putim long
    het bilong ol, na bai mi putim ol naispela bilas long ol. Na bai mi putim wel
    i gat gutpela smel long skin bilong ol, na bai ol i amamas, na krai bilong ol
    bai i pinis. Na bai ol i kisim strong gen na singim song bilong amamas long Bikpela.
    Olgeta lain bilong ol bai i wok strong long mekim stretpela pasin tasol. Ol man
    bai i lukim ol i sanap strong olsem ol diwai ok Bikpela yet i planim, na bai ol
    i litimapim nem bilong Bikpela.
  hau-SA: in tanada wa waɗanda suke baƙin ciki a Sihiyona, in maido musu rawani mai
    kyau a maimako na toka, man murna a maimako na makoki, da kuma rigar yabo a maimako
    na ruhun fid da zuciya. Za a ce da su itatuwan oak na adalci, shukin Ubangiji
    don bayyana darajarsa.
  uig-LAT: Ziondiki hesret-qayghu chekkenlerge, Küllerning ornigha güzellikni, Hesret-qayghuning
    ornigha sürkilidighan shad-xuramliq méyini, Gheshlik-meyüslük rohining ornigha,
    Medhiye tonini kiydürüshke méni ewetti; Shundaq qilip ular «heqqaniyliqning chong
    derexliri», «Perwerdigarning tikken maysiliri» dep atilidu, Ular arqiliq uning
    güzellik-julaliqi ayan qilinidu.
  nde-nde: lokunakekela labo abadabukileyo eZiyoni, ukubapha umqhele wobuhle esikhundleni
    somlotha, amafutha okujabula esikhundleni sokulila, lengubo yokudumisa esikhundleni
    somoya wokulahla ithemba. Bazabizwa ngokuthi yimʼokhi yokulunga, ehlanyelwe nguThixo
    ukuba abonakalise inkazimulo yakhe.
  ton-ton: Ke ʻatu ʻae fiefia kiate kinautolu ʻoku mamahi ʻi Saione, ke ʻatu kiate
    kinautolu ʻae hoihoifua ko e fetongi ʻoe efuefu, ʻae lolo ʻoe fiefia ko e fetongi
    ʻoe mamahi, ʻae kofu ʻoe fakamālō ko e fetongi ʻoe laumālie kuo mafesi; ke ui
    ʻakinautolu ko e ngaahi ʻakau ʻoe māʻoniʻoni, naʻe tō ʻe Sihova, koeʻuhi ke ongoongolelei
    ai ia.
  ces-1613: Abych způsobil radost kvílícím Sionským, a dal jim okrasu místo popela,
    olej veselé místo smutku, oděv chvály místo ducha sevřeného. I nazvání budou stromové
    spravedlnosti, štípení Hospodinovo, abych oslavován byl.
  eng-WMB: to provide for those who mourn in Zion, to give to them a garland for ashes,
    the oil of joy for mourning, the garment of praise for the spirit of heaviness,
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  tam-TCV: சீயோனில் துக்கப்படுகிறவர்களுக்கு சாம்பலுக்குப் பதிலாக அழகின் மகுடத்தையும்,
    துயரத்திற்குப் பதிலாக ஆனந்த தைலத்தையும், மனச்சோர்வுக்குப் பதிலாக துதியின் உடையையும்
    கொடுப்பதற்காகவும் அவர் என்னை அனுப்பியிருக்கிறார். அவர்கள் யெகோவா தமது சிறப்பை
    வெளிப்படுத்துவதற்காக, அவரால் நாட்டப்பட்ட நீதியின் விருட்சங்கள் என அழைக்கப்படுவார்கள்.
  ceb-ULB: Gipadala niya ako—aron paghatag niadtong mga nagmasulob-on sa Zion—sa paghatag
    kanila ug purongpurong imbis abo, lana sa kalipay imbis kagul-anan, usa ka kupo
    sa pagdayeg puli sa dapit sa espiritu sa kapuol, aron sa pagtawag kanila nga mga
    kahoy sa pagkamatarong, nga gitanom ni Yahweh, aron mahimaya siya.
  pol-UBG: Abym sprawił radość płaczącym w Syjonie i dał im ozdobę zamiast popiołu,
    olejek radości zamiast smutku, szatę chwały zamiast ducha przygnębienia; i będą
    nazwani drzewami sprawiedliwości, szczepem PANA, aby był uwielbiony.
  agr-agr: 'Israel aents aidau dita shiwaaji depeteam buutu batsata nuna shiig aneastinme,
    tuja yukuun ukatmama batsata nuna dakunkut anentain susati tusa awetine. Tuja
    wi agkanmitkamu asag, numi roble Apajuí ajakbau pejkejush amain aina iman asagmatai,
    tikich aidau chichajuinak: ‘Roble katsujam tegamainchau’ tiagtinai.'
  kyc-kyc: Lapala lao wambu lapo yuu Sayone dokona kumanda petaminyi dupwa mona rando
    kondange doko suu pyao rae maingi renge maiyuo dee kumanda piso ee lenge doko
    suu pyao lakandenge kenane maiyuo puu lapyasa epelyo. Nakama Kamongo rangeme isa
    wara pilyamo andenge dopale ingyarami. Dokopa nakama peparaeme yulu rolae doko
    anjuku lao pirami. Dokopa Anatu baame yulu piyamo dupwana lao baa lakandarami
    ingyara.
  urd-GVU: اور صیون کے سوگواروں کو دلاسا دے کر راکھ کے بجائے شاندار تاج، ماتم کے بجائے
    خوشی کا تیل اور شکستہ روح کے بجائے حمد و ثنا کا لباس مہیا کروں۔ تب وہ ’راستی کے
    درخت‘ کہلائیں گے، ایسے پودے جو رب نے اپنا جلال ظاہر کرنے کے لئے لگائے ہیں۔
  deu-1912: zu schaffen den Traurigen zu Zion, daß ihnen Schmuck für Asche und Freudenöl
    für Traurigkeit und schöne Kleider für einen betrübten Geist gegeben werden, daß
    sie genannt werden die Bäume der Gerechtigkeit, Pflanzen des HERRN zum Preise.
  ntj-ntj: Nyangka-tjananyarna walykumunura kanyinma nyarra Tjurutjamala tjuni kartalypa-ya
    nyinarranytjanya. Nyangka-yayi pukurlpa nyinama. Yulatjanu-yulatjanulu-yayi turlku
    yinkarra Mama Kuurrnga marninypungama. Tjiinya-yayi warta witu-witupirinypa nyinama,
    tjiinya Mama Kuurrtu murrutjunu wantitjanya. Nyangka-yayi tjukarurrulu palyanma.
    Nyangka-ya yarnangu pirnilu nyakulalpi Mama Kuurrnga marninypungama.
  kan-2017: ದುಃಖಿತರೆಲ್ಲರನ್ನು ಸಂತೈಸುವುದಕ್ಕೂ, ಚೀಯೋನಿನಲ್ಲಿ ಶೋಕಿಸುವವರಿಗೆ ಬೂದಿಗೆ ಬದಲಾಗಿ
    ಶಿರೋಭೂಷಣ, ದುಃಖವಿದ್ದಲ್ಲಿ ಆನಂದತೈಲ, ಕುಂದಿದ ಮನಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಉತ್ಸಾಹ ಸ್ತೋತ್ರದ ವಸ್ತ್ರ
    ಇವುಗಳನ್ನು ಒದಗಿಸಿಕೊಡುವುದಕ್ಕೂ ಆತನು ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ. ಯೆಹೋವನು ತನ್ನ ಪ್ರಭಾವಕ್ಕೋಸ್ಕರ
    ಹಾಕಿದ ನೀತಿವೃಕ್ಷಗಳು ಎಂಬ ಬಿರುದು ಇವರಿಗಾಗುವುದು.
  yap-yap: Mu gu pi’ e felfelan’, ngak e pi’in ni kar pired u Zion nike kireban’rad,
    nge yan nga luwan e kireban’ rorad. Ba tang ko ogmagaer e nge yan nga luwan e
    gafgowan’. Bay ra boded yuke gek’iy ni SOMOL e yung. Yad gubin ni bay rin’ed e
    n’en ni bfel’, mi ni pining e sorok ngak Got ko n’en ke rin’.
  hlt-MCSB: Zion kah rhahdoe cangpoem te dueh pah ham, hmaiphu yueng la lukhuem, nguekcoinah
    yueng la omngaihnah situi, nukyum mueihla yueng la koehnah himbai te amih taengah
    paek ham ni kai n'tueih. Amih te cam hamla BOEIPA kah thingling tah duengnah thingnu
    la a khue uh ni.
  mdy-ETH: ፂዮኔይዳ ዖያ ዓሶም ኮይሳ ባኮ ዒንጋንዳጉዲ ዲቢንፆ ቤዛ ሚዛጶ ቶኦካ ዓጎ ባኮ ታ ዔያቶም ዓጋንዳጉዲ ዬኤፖ ቤዛ
    ዎዛሳ ዛይቶ ቲዦ ዔያቶ ቶኦካ ታ ዋሃንዳጉዲ ዖያ ዓያኖ ቤዛ ጋላታ ዓይኑሞ ታ ዒንጋንዳጉዲ ዒዚ ታና ዳኬኔ። ዔያታ ዒዛኮ ቦንቾ
    ፔጋሳያ ማዓንዳጉዲ «ናንጊና ናንጋ ጎዳ ቱኬ ፂሎ ሻኣቢ» ዔያታ ጌይንታንዳኔ።
  twi-ASANTE: na memma wɔn a wɔdi awerɛhoɔ wɔ Sion no deɛ wɔhia, na menhyɛ wɔn ahenkyɛ
    fɛfɛ nsi nsõ anan mu; anigyeɛ ngo nsi awerɛhoɔdie anan mu, ayɛyie atadeɛ nsi abasamutuo
    honhom anan mu. Wɔbɛfrɛ wɔn tenenee adum deɛ Awurade adua de ada nʼanimuonyam
    adi.
  eng-WEBU: to provide for those who mourn in Zion, to give to them a garland for
    ashes, the oil of joy for mourning, the garment of praise for the spirit of heaviness,
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  wal-wal: Hegaadankka qassi, Xiyoonen kayyottiyaageetussi, bidinttaa gishshaa akiliiliyaa,
    azzanuwaa gishshaa ufaissaa zaitiyaa, daafura ayyaanaa gishshaa galataa qumaashshaa
    immana mala, tana kiittiis. Eti GODAI ba bonchchuwau tokkido xillo mitta geetettidi
    xeesettana.
  spa-PDDPT: Me envió a ordenar que a los enlutados de Sion se les dé diadema de hermosura
    en lugar de ceniza, aceite de gozo en lugar de lamento, y el manto de alabanza
    en lugar de desaliento para que sean llamados árboles de justicia, plantados por
    Yavé para gloria suya.
  gun-gun: ha'e Sião tetã py iporiaupa rei va'e kuery re tanhimbu 'rãgue py amoĩ aguã
    coroa iporãve va'e, texay 'rãgue py azeite imbovy'aarã, mby'a vai 'rãgue py xererovy'aa
    py amonhemonde aguã, ha'e kuery pe ‘Yvyra imbaraetekueve va'e teko porã kuaa ukaa,
    Senhor onhotỹ va'ekue omboete pavẽ aguã’, 'ea aguã rami.
  ilo-ULB: a mangisagana iti lugar para kadagiti agladladingit idiay Sion — a mangted
    kadakuada iti maysa a turban a kasukat dagiti dapo, iti lana ti kinarag-o imbes
    a panagladingit, iti nagayad a kawes a pangdayaw a kasukat iti espiritu ti kinaliday,
    tapno mapanagananda iti lugo ti kinalinteg, dagiti mulmula ni Yahweh tapno maidaydayaw
    isuna.
  kpg-kpg: ge belee wanga gi digau ala e lodo huaidu i Zion di tenetene mo di manawa
    lamalia, ge e huli nadau manawa gee, e wanga gi digaula taahili hagaamu, e huli
    nadau lodo huaidu. Digaula gaa hai be nia laagau ala ne bida dogi hua go Dimaadua.
    Digaula huogodoo gaa hai nia mee ala e donu. Gei nia daangada ga hagaamu Dimaadua
    i ana mee ala ne hai.
  uig-ARA: زىئوندىكى ھەسرەت-قايغۇ چەككەنلەرگە، كۈللەرنىڭ ئورنىغا گۈزەللىكنى، ھەسرەت-قايغۇنىڭ
    ئورنىغا سۈركىلىدىغان شاد-خۇراملىق مېيىنى، غەشلىك-مەيۈسلۈك روھىنىڭ ئورنىغا، مەدھىيە
    تونىنى كىيدۈرۈشكە مېنى ئەۋەتتى؛ شۇنداق قىلىپ ئۇلار «ھەققانىيلىقنىڭ چوڭ دەرەخلىرى»،
    «پەرۋەردىگارنىڭ تىككەن مايسىلىرى» دەپ ئاتىلىدۇ، ئۇلار ئارقىلىق ئۇنىڭ گۈزەللىك-جۇلالىقى
    ئايان قىلىنىدۇ.
  tof-tof: akó Zaeonóm nidi yón gyaurdako, ibü igó elklaza aliónüm agurr kingan müóngdur,
    a urtók buru koke, bagürwóm, a yón gyaur koke, agür wórr, a wirri gyaur koke.
    I sab morroal nugupzan korale, Lod tüób ne kla iritürr. I sab blamana tómbapónórre
    dümdüm ne klamko, akó ngibürr pamkolpama Godón ngi wirri kwitüm emngyelnórre wa
    ne kla tómbapólórr.”
  sus-sus: a xa hinnɛ ra a naxan fima Siyonikae ma, naxee na sunnunyi kui. A dariyɛ
    fima nɛ e ma e xa tɔɔrɛ ɲɔxɔɛ ra, a e wa xui madunduma sɛɛwɛ nan na. E xa nimisɛ
    findima matɔxɔɛ nan na. E xili falama nɛ «Konde fanyi Alatala naxan sixi,» alako
    a xa a nɔrɛ masen duniɲa ma.
  pon-2006: I en kihong irail kan me kin nsensuwed nan Saion peren oh nsenamwahu,
    ahpw kaidehn pahtou. Re en pereperen kokoulki koulen kaping, ahpw kaidehn koulen
    kedepwidepw. Re pahn rasehng tuhke kan me pein KAUN-O ketin padokedier. Irail
    koaros pahn kin wia dahme pwung, oh kapikapingahki Koht wiepen nin lime kan.
  jae-jae: Eŋ kêsakiŋ aê gebe jamoasiŋ lau toŋalêlôm ŋawapac aŋga Sion to jakêŋ êsêac
    sêkuc sunsuŋ êjô wao, taŋ gêsac môkêŋapac naŋ, ma katêkwi têntac ŋajamŋa êjô nêŋ
    abec, taŋ sêjam naŋ, lambiŋ êjô nêŋ katuŋ popoc gebe lau sêsam êsêac gebe Ka biŋgêdêŋŋa,
    taŋ Apômtau kêsê gebe êwaka ênê ŋawasi sa.
  ksd-ksd: upi ina tabar diat i tabun ra bala i diat ta ra gunan Sion; upi ina kia
    vue ra kabu pire diat ma ra vipuar, ra niligur ma ra dangi na gugu, ra mamat na
    ninunuk ma ra mal na pite varpa; upi da vatang diat ba a umana davai na mangamangana
    takodo, a uma kai ra Luluai, upi da pite pa la tana.
  tur-YTC: Siyon'da yas tutanlara sağlamak üzere, Küller yerine çelenk, Yas yerine
    sevinç yağı, Ağırlık ruhu yerine övgü giysisi vermek için beni gönderdi. Öyle
    ki, onlara doğruluk ağaçları, Yahve'nin kendisinin yücelmesi için diktiği denilsin.
  grc-BRENT: δοθῆναι τοῖς πενθοῦσι Σιὼν αὐτοῖς δόξαν ἀντὶ σποδοῦ, ἄλειμμα εὐφροσύνης
    τοῖς πενθοῦσι, κατὰ στολὴν δόξης ἀντὶ πνεύματος ἀκηδίας· καὶ κληθήσονται γενεαὶ
    δικαιοσύνης, φύτευμα Κυρίου εἰς δόξαν.
  ind-AYT: untuk mengaruniakan mereka yang berkabung di Sion; untuk memberi mereka
    hiasan kepala sebagai ganti abu, minyak sukacita sebagai ganti dukacita, jubah
    pujian sebagai ganti semangat yang pudar sehingga mereka akan disebut pohon tarbantin
    kebenaran, tanaman TUHAN, supaya Dia dimuliakan.
  nya-nya: Wandituma kuti ndiwakonzere olira a ku Ziyoni, nkhata ya maluwa yokongola
    mʼmalo mwa phulusa, ndiwapatse mafuta achikondwerero mʼmalo mwa kulira. Ndiwapatse
    chovala cha matamando mʼmalo mwa mtima wopsinjika. Ndipo iwo adzatchedwa mitengo
    ya thundu yamphamvu yachilungamo, yoyidzala Yehova kuti Iye mwini apezemo ulemerero
    wake.
  hrv-hrv: i da im dadem vijenac mjesto pepela, ulje radosti mjesto ruha žalosti,
    pjesmu zahvalnicu mjesto duha očajna. I zvat će ih Hrastovima pravde, Nasadom
    Jahvinim - na slavu njegovu.
  mps-mps: Te Saionde gela udubo we bidi dabeba eno te nagame yai haliga dua eyu,
    pemene ebo homu me selasa asaibao, te augwa bomo silali bageba tama tiwaibao.
    Augwali homu dene ebaso, te sia keli augwa toboluba muani. Tiali goli, eno te
    nai hasegelama, tama dwagi yai au yabo nai augwaliba mueibao. Awe, eno augwaligo
    tigiba te wiegi yai denami ebo wel mawaibao, tama augwali homu dene ebo tagalama,
    dwagi yai homu pemene eyu bidaibao. Te augwa bomo ma selama, te Genuai Bidiba
    pemene ebo balia waibao. Augwa tigidali te doloba pai kolesaga naga ebo sę bomo
    yaibao. Te gasa bidi dabego sueibao, augwali te Genuai Bidigo digi bulali ni kali
    tiwai elalubao, tama augwaligo Genuai Bidigo nogi ugwaba saibao.
  tpi-tpi: Bai mi bringim bel isi na amamas long ol manmeri i krai i stap long Saion
    na strong bilong ol i pinis. Bai mi rausim sit bilong paia ol i bin putim long
    het bilong ol, na bai mi putim ol naispela bilas long ol. Na bai mi putim wel
    i gat gutpela smel long skin bilong ol, na bai ol i amamas, na krai bilong ol
    bai i pinis. Na bai ol i kisim strong gen na singim song bilong amamas long Bikpela.
    Olgeta lain bilong ol bai i wok strong long mekim stretpela pasin tasol. Ol man
    bai i lukim ol i sanap strong olsem ol diwai ok Bikpela yet i planim, na bai ol
    i litimapim nem bilong Bikpela.
  dan-1931: 'give dem, som sørger i Zion, Højtidspragt for Sørgedragt*, for Sørgeklædning
    Glædens Olie, Lovsang for modløst Sind. Man kalder dem Retfærds Ege, HERRENS Plantning
    til hans Ære. { [*ordret: Aske.] }'
  vie-OVCB: Với những người buồn rầu ở Si-ôn, Ngài sẽ ban mão triều xinh đẹp thay
    tro bụi, ban dầu vui mừng thay cho tang chế, ban áo ca ngợi thay vì lòng sầu não.
    Trong sự công chính, họ sẽ như cây sồi vĩ đại được Chúa Hằng Hữu trồng vì vinh
    quang của Ngài.
  guj-2017: સિયોનમાંના શોક કરનારાઓને રાખને બદલે મુગટ શોકને બદલે હર્ષનું તેલ, ખિન્ન
    આત્માને બદલે સ્તુતિરૂપ વસ્ત્ર, આપવા માટે મને મોકલ્યો છે; જેથી તેઓ તેમના મહિમાને
    અર્થે ધાર્મિકતાનાં વૃક્ષ, યહોવાહની રોપણી કહેવાય.
  pon-2006A: I en kihong irail kan me kin nsensuwed nan Saion peren oh nsenamwahu,
    ahpw kaidehn pahtou. Re en pereperen kokoulki koulen kaping, ahpw kaidehn koulen
    kedepwidepw. Re pahn rasehng tuhke kan me pein KAUN-O ketin padokedier. Irail
    koaros pahn kin wia dahme pwung, oh kapikapingahki Koht wiepen nin lime kan.
  por-BRBSL: para atender àqueles que choram em Zion, para dar a eles uma grinalda
    para cinzas, o óleo da alegria para o luto, a veste de louvor pelo espírito do
    peso, que podem ser chamadas de árvores da retidão, o plantio de Yahweh, que ele
    possa ser glorificado.
  cth-cth: Ama teh pholen lah ao vaiteh, ahnimouh teh BAWIPA ni ung e, lannae thingkung
    telah kaw thai nahanelah, hraba yueng lah luhuem, lungmathoenae yueng lah lunghawinae
    satui, muitha thayounnae yueng lah pholennae khohna ahnimouh poe hane hoi, Zion
    vah lungkamathoutnaw lungpahawi hanelah na patoun telah ati.
  twi-twi: na memma wɔn a wodi awerɛhow wɔ Sion no nea wohia, na menhyɛ wɔn ahenkyɛw
    fɛfɛ nsi nsõ anan mu, anigye ngo nsi awerɛhowdi anan mu, ayeyi atade nsi abasamtu
    honhom anan mu. Wɔbɛfrɛ wɔn trenee adum nea Awurade adua de ada nʼanuonyam adi.
  hlt-hlt: Zion kah rhahdoe cangpoem te dueh pah ham, hmaiphu yueng la lukhuem, nguekcoinah
    yueng la omngaihnah situi, nukyum mueihla yueng la koehnah himbai te amih taengah
    paek ham ni kai n'tueih. Amih te cam hamla BOEIPA kah thingling tah duengnah thingnu
    la a khue uh ni.
  tbz-SIM: 'Siyɔ̃ɔ̃ kɔbɛ kuɔ̀mmu kɛ̀ m mɛ nyóó bɛ̀ bɑ́ntɛ̀, bɛ̀ pũ mbɛ yɔ nyɛ mutɑ́pɛí,
    kɛ̀ m mɛ nyóó bɛ̀ ìńnɛ́ iyítòòdɑ́, bɛ̀ kɔmmú yɛkúdɑbùò nyɛ kɛ̀ m mɛ nyóó bɛ̀ wɑɑrɛ
    mɛkɔ̀fɔ̃ɔ̃mɛ, kɛ́ bɛ̀ dɑ̀tɛ́ tiyɔ̃́ɔ̃́tì kó tiyɑ̀ɑ̀tì, kɛ́ bɛ̀ dɑ̀tínnɛ́ tibɑnyɑ̀ɑ̀tì,
    kɛ̀ bɛ̀ mbɛ̀ yu kɛ tú: Dɛtediɛrɛ̀ mɛwetímmɛ̀ kpɛrɛ, Ti Yiɛ̀ nKuyie nfìí ndɛ̀ kɛ
    bo dɛ́úkùnnɛ̀ ku yètìrì.'
  msy-2020: Gumazamizir Saionɨn nguibamɨn aven ikiava aziba, kɨ bar akongezir arazim
    ko navir amɨrizim me danɨngtɨ, me gavgavigham. Egh kɨ averenir me uan dapanibagh
    atɨziba adegh, kurkazir aghuiba men kurkegham. Kɨ borem me daghuightɨ, me bar
    akuegh, men osɨmtɨzir ararem gɨvagham. Egh me ua uan gavgavim inigh, gumazim korotiar
    aghuim aruzɨ moghɨn, Ikiavɨra Itir God bagh bar akongegh onger akar aghuibar amuam.
    Egh me temer Okɨn, Ikiavɨra Itir God, uabɨ oparizibar mɨn, tuivigh ikɨ deraghvɨra
    Ikiavɨra Itir Godɨn gɨn mangɨ an ziar ekiam fam.
  azb-azb: Sionda yas tutanları təmin etmək, Kül yerinə çələng, Yas yerinə sevinc
    gətirən məsh yağı, Kədərli ruh əvəzinə Həmd libasını bəxş etmək üçün Rəbb məni
    göndərdi. Rəbbin şöhrətini aşkar etmək üçün Onlara Rəbbin əkdiyi salehlik palıdları
    deyiləcək.
  eng-DBY: 'to appoint unto them that mourn in Zion, that beauty should be given unto
    them instead of ashes, the oil of joy instead of mourning, the garment of praise
    instead of the spirit of heaviness: that they might be called terebinths of righteousness,
    the planting of Jehovah, that he may be glorified.'
  hin-2017: और सिय्योन के विलाप करनेवालों के सिर पर की राख दूर करके सुन्दर पगड़ी बाँध
    दूँ, कि उनका विलाप दूर करके हर्ष का तेल लगाऊँ और उनकी उदासी हटाकर यश का ओढ़ना
    ओढ़ाऊँ; जिससे वे धार्मिकता के बांज वृक्ष और यहोवा के लगाए हुए कहलाएँ और जिससे
    उसकी महिमा प्रगट हो। (भज. 45:7, 30:11, लूका 6:21)
  wol-KYG: 'ngir tabb waa Siyoŋ ñiy ñaawlu, jox leen kaala gu wuutu dóom bi ñuy ñaawloo,
    ak diwu mbégte mu ñu weccikoo seenu tiis, ak mbubbam cant mu ñu weccikoo xol bu
    jeex, ba ñu naa: «Ñii ñoo di ponkali garabi njekk yi, njëmbat li Aji Sax ji jëmbat,
    ngir teewal teddngaam.»'
  eng-YLT: To appoint to mourners in Zion, To give to them beauty instead of ashes,
    The oil of joy instead of mourning, A covering of praise for a spirit of weakness,
    And He is calling to them, 'Trees of righteousness, The planting of Jehovah —
    to be beautified.'
  kne-kne: Inmibaa ta enak paragsaken din maladingitan ay ipogaw ed Jerusalem. Sokatak
    din sadot ya sakit di nemnem da si ragsak da ay layad da ay mangidayaw en Diyos.
    Maiarig da si makneg ay kaiw ay si Diyos ay mismo di nangimola ta madayaw sisya.
  eng-WYC-2017: that I should set comfort to the mourners of Zion, and that I should
    give to them a crown for ashes, oil of joy for mourning, a mantle of praising
    for the spirit of wailing. And strong men of rightfulness [or rightwiseness] shall
    be called therein, the planting of the Lord, for to glorify.
  eng-WMBB: to provide for those who mourn in Zion, to give to them a garland for
    ashes, the oil of joy for mourning, the garment of praise for the spirit of heaviness,
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  urd-GVH: और सिय्यून के सोगवारों को दिलासा देकर राख के बजाए शानदार ताज, मातम के बजाए
    ख़ुशी का तेल और शिकस्ता रूह के बजाए हम्दो-सना का लिबास मुहैया करूँ। तब वह ‘रास्ती
    के दरख़्त’ कहलाएँगे, ऐसे पौदे जो रब ने अपना जलाल ज़ाहिर करने के लिए लगाए हैं।
  rug-rug: meke variponi la koa rini pu kuliusu pa Zaione, pude va hakeni koa rini
    sa toropae doṉo lea meke lopu na eba, na oela qinetuqetu lopu na kinuliusu, meke
    na poko vinahesi lopu na tinalotaṉa. Kote ta pozae na hudahuda oaku tana tinoṉoto
    si arini, sapu e Zihova na letei pude va dogoro vura nia sa tinolava te Zihova.
  gaz-gaz: akka ani warra Xiyoon keessatti gaddaniif arjoomee, qooda daaraa miidhagina,
    qooda booʼichaa, zayitii gammachuu, qooda abdii kutachuu immoo, wayyaa galataa
    kennuuf na erge. Isaanis qilxuu qajeelummaa, biqiltuu Waaqayyo, kan inni ittiin
    kabajamu jedhamanii waamaman.
  fra-LSG: Pour accorder aux affligés de Sion, Pour leur donner un diadème au lieu
    de la cendre, Une huile de joie au lieu du deuil, Un vêtement de louange au lieu
    d’un esprit abattu, Afin qu’on les appelle des térébinthes de la justice, Une
    plantation de l’Éternel, pour servir à sa gloire.
  gnn-gnn: Yurru ŋayipi Godthunydja yurru marrparaŋ'kuma warray nhanŋuwaynydja yolŋu'‐yulŋunha,
    ŋunhi walala yukurra ŋäthi galŋa‐yätjthirri wal'ŋu; ŋunhiyinydja yurru walalaŋgu
    galŋa‐yätjthinyaramirrinydja ŋäthinyaramirrinydja winya'yunna‐wala yana buwayakthirrina,
    bala walala yurru nhinanydja yukurra ŋayaŋu‐djulŋithirrina‐wala yana. Yakana walala
    yurru biyapulnydja ŋula galŋa‐ŋonuŋdhirri ŋula nhäyu, yanana walala yurru wokthunna
    gal'ŋu goŋmirriyirrina dhikana Garraywunydja, bitjanna bitjan yurru ŋayi dhaṯthunmirri
    ŋuriŋiyi wokthunarayuna. Yo, dhärranydja walala yurru wuṉḏaŋarrnha gal'ŋu yana
    dhunupana, bitjanna bitjan dharpa dholkunharawuy Garraywuŋu; walala yurru djämanydja
    nhäyinyara dhunupa ga ŋamakurru', märr yurru ŋuruŋu yolŋu'‐yulŋuyunydja nhämana,
    bala wokthunna yurru Garraywu.
  yal-yal: naxanye wugama Siyon taani, n yi ne ralimaniya. Benun e xa xuben sa e xunni
    sununi, n yi mangaya kɔmɔti faɲin so e xun na, n sɛwa turen sa e xunni benun a
    xa findi sunun na, n tantun dugin nagodo e ma benun a xa findi xaxili kalan na,
    alogo muxune xa a fala e ma misaala ra fa fala muxu tinxinxine alo warine, Alatala
    muxun naxanye rasabatixi alogo a binyen xa makɛnɛn.
  iou-iou: Bureni, Saion ämawebe konäm butewaki terak itkaŋ u täŋkentäŋ yämiŋira butewakini
    paoränkaŋ oretoret api täneŋ. Ba täŋkentäŋ yämiŋira butewaki kap peŋpäŋ oretoret
    kap api teneŋ. Täŋkaŋ ämawebe uwä päya kehäromi Yawetä ini piwani bumik api itneŋ.
    Uwä kehäromigän itkaŋ kudän siwoŋi täŋpeŋ api kuŋatneŋ. Ude täŋpeŋ kuŋatnayäŋ
    täŋo uwä Anutu täŋo mebäri säkgämän kwawak irirä api iniŋ oretneŋ.
  haw-1868: 'A e kokua aku i ka poe i u ma Ziona, E haawi i kahiko ma kahi o ka lehu,
    A me ka manoi o ka olioli no ke kaniuhu ana; A me ka aahu o ka hauoli hoi no ka
    naau kaumaha: I kapaia lakou, He mau oka no ka pono, O ke kanu ana hoi a Iehova,
    i hoonaniia''i oia.'
  arb-NAV: لأَمْنَحَ نَائِحِي صِهْيَوْنَ تَاجَ جَمَالٍ بَدَلَ الرَّمَادِ، وَدُهْنَ
    السُّرُورِ بَدَلَ النَّوْحِ، وَرِدَاءَ تَسْبِيحٍ بَدَلَ الرُّوحِ الْيَائِسَةِ،
    فَيُدْعَوْنَ أَشْجَارَ الْبِرِّ وَغَرْسَ الرَّبِّ لِكَيْ يَتَمَجَّدَ.
  ewe-ewe: Edɔm be mana nu Zion ƒe nuxalawo, ne maɖɔ atsyɔ̃fiakuku na wo ɖe dzofi
    teƒe, dzidzɔkpɔkpɔ ƒe ami ɖe nuxaxa teƒe, kafukafu ƒe awu ɖe gbɔgbɔ si bu mɔkpɔkpɔ
    teƒe. Woayɔ wo be dzɔdzɔenyenye ƒe logotiwo, ati siwo Yehowa ŋutɔ do, be yeatsɔ
    aɖe yeƒe bubu afiae.
  eng-LEE: To grant unto the mourners of Zion,—to give unto them ornament in the place
    of ashes, oil of gladness in the place of mourning, garments of praise in the
    place of a grieved spirit; that they may be called, Oaks of righteousness, the
    planting of the Lord, that he may be glorified.
  asm-FB: চিয়োনত শোক কৰা সকলৰ বাবে ঠাই প্রস্তুত কৰিবলৈ, ছাঁইৰ সলনি পাগুৰি, শোকৰ সলনি
    আনন্দৰ তেল, আৰু দুৰ্ব্বল আত্মাৰ সলনি প্ৰশংসাৰ আত্মা দান কৰিবলৈ, তেওঁলোকক ধাৰ্মিকতাৰ
    গছ, আৰু যিহোৱাৰ গৌৰৱৰ অৰ্থে তেৱেঁ পতা উদ্যান বুলি প্ৰখ্যাত হ’ব।
  sus-A: عَ شَ هِننّ رَ عَ نَشَن قِمَ سِيٌنِكَيٍ مَ، نَشٍيٍ نَ سُننُنيِ كُي. عَ دَرِيّ
    قِمَ نّ عٍ مَ عٍ شَ تْورّ حْشْي رَ، عَ عٍ وَ شُي مَدُندُ مَ سّيوّ نَن نَ. عٍ شَ
    نِمِسّ قِندِ مَ مَتْشْي نَن نَ. عٍ شِلِ قَلَمَ نّ «كٌندٍ قَنيِ عَلَتَلَ نَشَن
    سِشِ،» عَلَكٌ عَ شَ عَ نْرّ مَسٍن دُنِحَ مَ.
  fra-SBL: pour pourvoir aux besoins de ceux qui pleurent en Sion, pour leur donner
    une guirlande pour les cendres, l'huile de joie pour le deuil, le vêtement de
    la louange pour l'esprit de la lourdeur, pour qu'on les appelle des arbres de
    justice, la plantation de Yahvé, afin qu'il soit glorifié.
  hbo-hbo: לָשׂ֣וּם ׀ לַאֲבֵלֵ֣י צִיֹּ֗ון לָתֵת֩ לָהֶ֨ם פְּאֵ֜ר תַּ֣חַת אֵ֗פֶר שֶׁ֤מֶן
    שָׂשֹׂון֙ תַּ֣חַת אֵ֔בֶל מַעֲטֵ֣ה תְהִלָּ֔ה תַּ֖חַת ר֣וּחַ כֵּהָ֑ה וְקֹרָ֤א לָהֶם֙
    אֵילֵ֣י הַצֶּ֔דֶק מַטַּ֥ע יְהוָ֖ה לְהִתְפָּאֵֽר׃
  kik-kik: 'na ndeithagie andũ arĩa marĩ na kĩeha kũu Zayuni: ndĩmahumbe tanji ya
    ũthaka handũ ha mũhu, na ndĩmaitĩrĩrie maguta ma gĩkeno handũ ha kĩeha, na ndĩmahumbe
    nguo ya ũgooci handũ ha ngoro ĩtarĩ mwĩhoko. Nĩgeetha meetagwo mĩtĩ ya ũthingu,
    mĩtĩ ĩrĩa ĩhaandĩtwo nĩ Jehova nĩguo monanagie riiri wake.'
  fra-NCL: Apporter aux affligés de Sion et leur mettre un diadème au lieu de cendre,
    l’huile de joie au lieu du deuil, un manteau de fête au lieu d’un esprit abattu ;
    on les appellera térébinthes de justice, plantations de Yahweh pour sa gloire.
  cek-AK: palungsae Zion kaminawk to pathloep moe, maiphu zuengah kranghoih lumuek,
    palungset zuengah anghoehaih situi, palung sethaih zuengah pakoehhaih kahni to
    paek hanah, kai hae ang patoeh boeh; a lensawkhaih amtuengsak hanah, nihcae to
    toenghaih thingkung, Angraeng mah thling ih thingkung, tiah kawk o tih boeh.
  cuk-cuk: 'degi, Sión-dulemar-gwage-nunmak-itodimalad-niga ogannoegar. An-barmialid,
    nonogi-buru-biin-gudiid-muchub, ega ologurgin ukegar. An-barmialid, wile-itoged-muchub,
    weligwaledba ega gwallu-wawad ukegar. An-barmialid, bukib-binsadiid-muchub, ega
    weligwar-itoged ukegar. Geb degine, wemar weyob biledmaloed: ‘Igar-innikigwad-urwar-sapimarye.’
    Bab-Jehová na e-gangued-oyogega digsad.'
  uig-CYR: Зиондики һәсрәт-қайғу чәккәнләргә, Күлләрниң орниға гөзәлликни, Һәсрәт-қайғуниң
    орниға сүркилидиған шат-хурамлиқ мейини, Ғәшлик-мәйүслүк роһиниң орниға, Мәдһийә
    тонини кийдүрүшкә мени әвәтти; Шундақ қилип улар «һәққанийлиқниң чоң дәрәқлири»,
    «Пәрвәрдигарниң тиккән майсилири» дәп атилиду, Улар арқилиқ униң гөзәллик-җулалиғи
    аян қилиниду.
  pma-pma: Numai masakin koakeil amurang en Hou Saeon avakur ris keihoen. Anatin,
    koakeil arangis meatin tai, nihati lat rendemien one. Nihiles tangien one hemai
    hehi souen keil ten masmasien. Ka keil ilomal hekeih en sakien ten maluen hesuval
    vatiai tetaveah keil koa Iahova varei luhi. En sakien enek, moulien one hetie
    lat muohien ka hetetamenien onen Ahi.”
  tel-2017: సీయోనులో దుఃఖించేవారిని చక్కపెట్టడానికి, బూడిదకు బదులు అందమైన తలపాగా,
    దుఃఖానికి బదులు ఆనందతైలం, కుంగిన మనసు బదులు స్తుతి వస్త్రం వారికివ్వడానికి ఆయన
    నన్ను పంపాడు. నీతి విషయంలో మస్తకి వృక్షాలనీ యెహోవా ఘనతకోసం నాటిన చెట్లు అనీ వారిని
    పిలుస్తారు.
  hat-BSA: pou fè pwovizyon pou sila ak kè tris Sion yo; pou bay yo yon bèl kouwòn
    pou ranplase sann yo, ak lwil kè kontan pou ranplase tristès la, ak abiman lwanj
    pou ranplase lespri kraze a. Konsa, yo va rele pye chenn ladwati, yon plantasyon
    SENYÈ a, pou Li kapab resevwa glwa.
  bxh-bxh: Tau logo Saiyon yai sa anouya haba E faꞌanbonadi. Tan falau damahina mate
    haba kwade E feledi, Nuwa belubelu yaluwana ya ofi na sa fadebasae. Iti haba hesadi
    “Dudulai oyagidi” Guyau ya umahidi, be hesana aba lau famahatana.
  kos-kos: Ac in oru tuh elos su mwemelil in Zion In engan ac insewowo, ac tia asor,
    Tuh elos in onkakin soko on in kaksak ac tia on in asor. Elos ac fah oana sak
    Ma LEUM GOD sifacna El yukwiya. Elos nukewa fah oru ma suwohs, Ac mwet uh fah
    kaksakin God ke ma El orala.
  hbo-WLC: לָשׂ֣וּם ׀ לַאֲבֵלֵ֣י צִיּ֗וֹן לָתֵת֩ לָהֶ֨ם פְּאֵ֜ר תַּ֣חַת אֵ֗פֶר שֶׁ֤מֶן
    שָׂשׂוֹן֙ תַּ֣חַת אֵ֔בֶל מַעֲטֵ֣ה תְהִלָּ֔ה תַּ֖חַת ר֣וּחַ כֵּהָ֑ה וְקֹרָ֤א לָהֶם֙
    אֵילֵ֣י הַצֶּ֔דֶק מַטַּ֥ע יְהוָ֖ה לְהִתְפָּאֵֽר׃
  ibo-ibo: na igboro ndị niile na-eru ụjụ na Zayọn ihe na-akpa ha. O zitere m inye
    ha okpueze mara mma nʼọnọdụ ntụ, inye ha ọṅụ, nʼọnọdụ ịkwa akwa, na iyikwasị ha
    mmụọ otuto nʼọnọdụ mmụọ ịda mba. Nʼihi na Chineke akụọla ezi omume nʼime ha, dịka
    osisi ook siri ike, igosi ịma mma Onyenwe anyị.
  ory-ory: ସିୟୋନର ଶୋକାର୍ତ୍ତ ଲୋକମାନଙ୍କ ପାଇଁ ନିରୂପଣ କରିବାକୁ, ଅର୍ଥାତ୍‍, ଭସ୍ମର ପରିବର୍ତ୍ତେ
    ଭୂଷଣ, ଦୁଃଖର ପରିବର୍ତ୍ତେ ସୁଖରୂପ ତୈଳ, ଅବସନ୍ନ ଆତ୍ମାର ପରିବର୍ତ୍ତେ ପ୍ରଶଂସାରୂପ ବସ୍ତ୍ର
    ପ୍ରଦାନ କରିବାକୁ ସେ ମୋତେ ପ୍ରେରଣ କରିଅଛନ୍ତି; ତହିଁରେ ସଦାପ୍ରଭୁ ଯେପରି ଗୌରବାନ୍ୱିତ ହେବେ,
    ଏଥିପାଇଁ ସେମାନେ ଧର୍ମରୂପ ବୃକ୍ଷ ଓ ତାହାଙ୍କର ଉଦ୍ୟାନ ବୋଲି ବିଖ୍ୟାତ ହେବେ।
  chk-chk: Üpwe ngeni chokewe mi letipeta lon Sion epa mwärämwär siwilin falangen
    won mökürer, pwapwa siwilin kechü, pwal kölün mwareiti siwilin letipeta. Iwe,
    repwe wewe ngeni irä ewe Samol mi Lapalap a püsin fotuki, repwe föri mine a pwüng
    pwe Kot epwe küna ling ren.
  rop-rop: Imbin jandim mi blanga gibit olabat purdiflawa, dumaji olabat bin oldei
    jidan soribalawei. Imbin jandim mi blanga gibit olabat oliboil blanga meigim olabat
    jidan hepiwan, dumaji olabat bin oldei kraikraibat. Ai garra meigim olabat sing
    gudbinjiwei, dumaji olabat bin oldei jidan brabli nogudbinjiwei. Olabat garra
    jidan jis laik detlot tri weya YAWEI bin plentim wulijim olabat garra oldei preisimbat
    im neim.
  ukr-1871: Сповістити сумним у Сионї, що даний їм буде вінець замість попелу, замість
    плачу — єлей радощів; замість сумовитого серця — одежа слави; й назвуть їх сильними
    в справедливостї, насадом Господнїм на його прославу.
  deu-1951: zu achten auf die Traurigen in Zion, daß ich ihnen Schmuck für Asche,
    Freudenöl statt Traurigkeit und Feierkleider statt eines betrübten Geistes gebe,
    daß sie genannt werden «Eichen der Gerechtigkeit», eine «Pflanzung des HERRN»
    zu seinem Ruhm.
  eng-JPS: To appoint unto them that mourn in Zion, to give unto them a garland for
    ashes, the oil of joy for mourning, the mantle of praise for the spirit of heaviness;
    that they might be called terebinths of righteousness, the planting of the LORD,
    wherein He might glory.
  srp-1865: Da uèinim žalosnima u Sionu i dam im nakit mjesto pepela, ulje radosti
    mjesto žalosti, odijelo za pohvalu mjesto duha tužnoga, da se prozovu hrastovi
    pravde, sad Gospodnji za slavu njegovu.
  lug-lug: Okugabirira abo bonna abali mu Sayuuni abakungubaga, okubawa engule ey’obubalagavu
    mu kifo ky’evvu, n’amafuta ag’essanyu mu kifo ky’ennaku. Ekyambalo ky’okutendereza
    mu kifo ky’omwoyo w’okukeŋŋeentererwa balyoke bayitibwe miti gy’abutuukirivu,
    ebisimbe bya Mukama, balyoke baweebwe ekitiibwa.
  heb-heb: לשום לאבלי ציון לתת להם פאר תחת אפר שמן ששון תחת אבל מעטה תהלה תחת רוח
    כהה וקרא להם אילי הצדק מטע יהוה להתפאר׃
  ben-IRV: সিয়োনে যারা শোক করছে তাদের মাথার উপর ছাইয়ের বদলে মুকুট দিতে; যেন শোকের
    তেলের বদলে আনন্দের তেল আর হতাশার আত্মার পরিবর্তে প্রশংসার পোশাক দিতে পারি। তাদের
    ধার্মিকতার এলোন গাছ বলা হবে; যা সদাপ্রভু লাগিয়েছেন, যেন তিনি মহিমান্বিত হন।
  pan-pan: ਅਤੇ ਸੀਯੋਨ ਦੇ ਸੋਗੀਆਂ ਲਈ ਇਹ ਕਰਾਂ, - ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੋਂ ਸੁਆਹ ਦੂਰ ਕਰਕੇ ਸੋਹਣਾ
    ਤਾਜ ਰੱਖਣ, ਸੋਗ ਦੇ ਥਾਂ ਖੁਸ਼ੀ ਦਾ ਤੇਲ ਲਾਵਾਂ, ਨਿਰਾਸ਼ ਆਤਮਾ ਦੇ ਥਾਂ ਉਸਤਤ ਦਾ ਸਰੋਪਾ ਬਖ਼ਸ਼ਾਂ,
    ਤਦ ਉਹ ਧਰਮ ਦੇ ਬਲੂਤ, ਯਹੋਵਾਹ ਦੇ ਲਾਏ ਹੋਏ ਸਦਾਉਣਗੇ, ਤਾਂ ਜੋ ਉਸ ਦੀ ਮਹਿਮਾ ਪਰਗਟ ਹੋਵੇ।
  mya-JVB: စိတ်မသာညည်းတွား သော ဇိအုန် မြို့သားတို့ အဘို့ စီရင် ၍၊ ပြာ အရာ ၌ ပေါင်း
    သရဖူ၊ ဝမ်းနည်း ခြင်း အရာ ၌ ဝမ်းမြောက် ခြင်းဆီ ၊ ညှိုးငယ် သောစိတ် သဘောအရာ ၌ ချီးမွမ်း
    ခြင်းအဝတ် တန်ဆာကို သူ တို့အား ပေး စေခြင်းငှါ ၎င်း၊ ငါ့ ကို စေလွှတ် တော်မူပြီ။
    ထိုသူ တို့သည် ဖြောင့်မတ် ခြင်းသပိတ် ပင်၊ ဘုန်း အသရေတော်ဘို့ ထာဝရဘုရား စိုက်ပျိုး
    တော်မူသောအပင်ဟူ၍သမုတ် ခြင်းကိုခံ ရကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese lau ia siaia vadaeni, Siona dekenai idia taitai taudia ibounai
    dekenai be, moale bona laloa namo do lau henia, edia lalohisihisi be do ia ore
    totona. Bona hanamoa ane do lau henidia, edia laloa metau do ia ore totona. Do
    idia be au namodia bamona, Lohiabada sibona ese ia hadoa gaudia, bona idia ibounai
    ese kara maoromaoro do idia karaia. Bona taunimanima ese Dirava ena ladana do
    idia hanamoa, iena kara badadia dainai.
  urd-urd: सिय्यून के ग़मज़दों के लिए ये मुक़र्रर कर दूँ कि उनको राख के बदले सेहरा
    और मातम की जगह ख़ुशी का रौग़न, और उदासी के बदले इबादत का ख़िल'अत बख़्शूं, ताकि
    वह सदाक़त बलूतों के दरख़्त और ख़ुदावन्द के लगाए हुए कहलाएँ कि उसका जलाल ज़ाहिर
    हो।
  rus-SYN: возвестить сетующим на Сионе, что им вместо пепла дастся украшение, вместо
    плача - елей радости, вместо унылого духа - славная одежда, и назовут их сильными
    правдою, насаждением Господа во славу Его.
  bqc-SIM: À ma zĩ mà fùakpa Siↄna ↄↄlↄnaↄnɛ túfu gbɛu, mà pↄna nísi dↄↄmá
    an gbãsĩkpaa gbɛu, mà táasilɛa pↄkasa danɛ́ an kãgaa gbɛu. Aaↄ maa, wiↄ mɛnɛ́
    lí pↄ́ Dii bà azĩa tↄbↄa yã́iↄ.
  tcz-CHONGTHU: Israel sunga alunghem jouse dinga- Aman vutvai‘a konna lallukhuh hoitah,
    lunghemna khella phattheiboh kipana, lunglhahna khella vahchoina golnop hung hijo
    ding ahitai. Achonphat nauva amaho chu khongnang phung lentah ho tobanga Pakaiyin
    Aloupina dinga anaphudoh ahitai.
  mar-mar: सियोनेच्या शोक करणाऱ्यांस राखेच्या ऐवजी शोभा, शोकाच्या ठिकाणी आनंदाचे तेल,
    खिन्न आत्म्याच्या ठिकाणी प्रशंसेचे वस्र नेमून द्यायला त्याने मला पाठवले आहे. आणि
    त्याचा महिमा व्हावा म्हणून त्यांना न्यायीपणाची वृक्षे, परमेश्वराने लावलेले असे
    म्हणतील.
  soq-soq: Me ne waaubanena apana Ierusalem bedewe nuapareidantoie waimoia saumopaa
    baiwa, mo nuaparentoie isana toie waimoia eumope ita bena uwatauwa eudida uwauwo
    ampa. Mo nuaeubu eueuwa mena wadapue uwau lausintopu ita ke waia epu, wadapos
    gagalowa mo moapo winakasalempo wampe os waimompa, ita nuapareu dialepi. Mo dewau
    eudidalepio badowa enapu ia eudida bonoia badowa enedie inileidia rua, ia sa eubu
    Iawe God meba aimona me euwawa ita mukawa apana euwamopio ewapua baiwa.
  qub-qub: 'Sioncho llaquicuycajcunata shoganäpaj: pengacuycashanpa ruquin corönatana
    jatipänäpaj, llaquicuycashanpa ruquin cushicuyta tarichinäpaj; wagaycashanpa ruquin
    cushicur cantananpaj. Chaymi paycunataga nengapaj «Sinchi guerucuna» nir. Paycunaga
    caycangapaj Tayta Dios munayniyoj cashanta juccunata musyachinanpämi.'
  hat-hat: pou m' bay moun mòn Siyon ki nan lafliksyon yo kè kontan nan plas lapenn
    yo, kontantman nan plas kè sere yo a. M'ap mete nan bouch yo chante remèsiman
    nan plas chante plenyen. Yo pral grandi tankou gwo pyebwa nan jaden Seyè a te
    plante ak men l'. Yo tout pral fè sa ki dwat devan Bondye, pou tout moun ka fè
    lwanj bèl pouvwa li.
  eng-BSB: to console the mourners in Zion— to give them a crown of beauty for ashes,
    the oil of joy for mourning, and a garment of praise for a spirit of despair.
    So they will be called oaks of righteousness, the planting of the LORD, that He
    may be glorified.
  eng-WEBPB: to provide for those who mourn in Zion, to give to them a garland for
    ashes, the oil of joy for mourning, the garment of praise for the spirit of heaviness,
    that they may be called trees of righteousness, the planting of the LORD, that
    he may be glorified.
  kbq-kbq: Saioni kumapima mani'neza zavi krafama nehaza vahera zamarimpa fru nezaminka,
    zamanunte'ma kugusopama erinte'nezama zavi'ma netaza zana ome erinetrenka, avasase'ane
    tavaravereti anaki zamanto. Ana nehunka zavi'ma netaza zana eri netrenka, musema
    hu'zana masavema nehiaza hunka fre nezmantenka avesra gosrama nehiazana eri netrenka,
    kukenama nehiaza hunka Ra Anumzamofo agima ahentesgama hu'zana ante'zamanto. Anama
    hananke'za ete hankavea eri'za muse zagame nehu'za, Ra Anumzamofona muse huntegahaze.
    Ana nehanage'za vahe'mo'za nezamage'za, Ra Anumzamo oki zafa hankre'negeno oti
    hankave ti'neankna hu'naze hu'za nehu'za, Ra Anumzamofo agia ahentesga hugahaze
    huno hunantege'na e'noe. (Matiu 11:5, Luku 4:18, 19, 7:22)
  nhe-BL: Nechtitlantoc para nochi tlen mocuesohuaj ipan altepetl Jerusalén [61:3
    O Sion.] ma quinquixtilica nopa cuanextli ipan inintzonteco huan ma quinicpahuiltica
    se yejyectzi corona. Ma quinquixtilica inincuesol huan quipiyase paquilistli.
    Quinequi ma niquinquixtili nopa fiero yoyomitl tlen quinextía inincuesol huan
    niquinmacas yoyomitl tlen quinextía para tlahuel yolpaquij. Huan yajuanti itztose
    queja cuatini tlen quipiyaj chicahualistli tlen TOTECO quitoctoc huan tlen quinextise
    ihueyitilis.
  gub-BL: Emono tuwihawete waàkàg rehe har Xiàw pupe har uzai'o ma'e wanupe nehe,
    wamurywete kar pà nehe. Nan kwaw purumuzemumikahy kar haw a'e. Purumurywete kar
    har a'e. Emono kàpuhàg hyàkwegatu ma'e wanehay kwer hekuzaromo nehe. Emono kamir
    turywete haw pe har uzemumikahy haw pe har hekuzaromo nehe. Uzapo putar ikatu
    ma'e a'e wà nehe. A'e teko nuzawy kwaw ywyra Tupàn Tuweharupi Wiko Ma'e hemitygwer
    wà nehe. Wexak kar putar hekàgaw teko paw wanupe wà nehe. Wexak kar putar hepuràg
    eteahy haw wanupe wà nehe no.
  eng-DRA: 'To appoint to the mourners of Sion, and to give them a crown for ashes,
    the oil of joy for mourning, a garment of praise for the spirit of grief: and
    they shall be called in it the mighty ones of justice, the planting of the Lord
    to glorify hint.'
