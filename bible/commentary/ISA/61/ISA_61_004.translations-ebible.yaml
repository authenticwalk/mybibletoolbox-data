verse: ISA.061.004
translations:
  mal-C: അവർ പൗരാണിക ശൂന്യശിഷ്ടങ്ങളെ പുതുക്കിപ്പണിയും, പണ്ടു തകർക്കപ്പെട്ടതെല്ലാം
    കെട്ടിയുയർത്തും; ശൂന്യനഗരങ്ങളെ അവർ പുനരുദ്ധരിക്കും, തലമുറകളായി ശൂന്യമായിക്കിടക്കുന്നവയെത്തന്നെ.
  deu-TKW: Und sie werden uralte Ruinen wiederum bauen, werden die Trümmer der Altvordern
    wieder herstellen, werden verödete Städte erneuern, die Trümmer längstvergangener
    Geschlechter.
  lin-lin: Bakotonga lisusu bisika oyo ekoma mabanga-mabanga wuta kala, bisika oyo
    ebukana-bukana wuta na tango ya kala ; bakokomisa sika bingumba oyo ekweya, oyo
    ebeba wuta bileko ya kala.
  eng-LSV: And they have built the ancient ruins, || They raise up the desolations
    of the ancients, || And they have renewed ruined cities, || The desolations of
    generation and generation.
  eng-GNV: And they shall builde the olde waste places, and raise vp the former desolations,
    and they shall repaire the cities that were desolate and waste through many generations.
  eng-WEBSTER: And they shall build the old wastes, they shall raise up the former
    desolations, and they shall repair the waste cities, the desolations of many generations.
  nhw-BL: Huan sempa quicualtlalise nochi catli sosolijtoque. Quincualtlalise calme
    quen eliyayaj achtihuiya huan sempa quintlananase altepeme catli para miyac xihuitl
    mocajtoque sosolijtoque.
  swh-ONEN: Watajenga upya magofu ya zamani na kupatengeneza mahali palipoachwa ukiwa
    zamani; watafanya upya miji iliyoharibiwa, iliyoachwa ukiwa kwa vizazi vingi.
  bba-bba: Bɑ koo bɑn ɡurusu seeyɑ, kpɑ bu wuu si bɑ rɑɑ kɔsukɑ yellu sɔmɛ.
  eng-KJVCPB: And they shall build the old wastes, They shall raise up the former
    desolations, And they shall repair the waste cities, The desolations of many generations.
  luo-luo: Ginichak giger kuonde machon mane omukore, ka gidwoko kare kuonde mane
    okethore, kendo ginichak giger mier madongo mane okethore mosebedo kojwangʼ e
    tiengʼ ka tiengʼ.
  meu-meu: Idia ese idau nega ai e heḡiḡi dobi rumadia na bae haginidia lou, bona
    e vahu guna gabudia na bae hamatamatadia; bona e heḡiḡi dobi hanuadia na bae hanamodia
    lou, uru momo lalodiai vada e vahu ḡaudia.
  npi-ULB: तिनी‍हरूले प्राचीन भग्‍नावशेषहरूको पुनःनिर्माण गर्नेछन् । तिनीहरूले पहिलेका
    उजाड अवस्‍थाहरूबाट पुनर्स्थापना गर्नेछन् । तिनीहरूले भग्‍नावशेष भएका सहरहरू र
    पुरानो पुस्‍ताका उजाड अवस्‍थाहरूबाट पुनर्स्थापना गर्नेछन् ।
  yor-yor: Wọn yóò tún àwọn ahoro àtijọ́ kọ́ wọn yóò sì mú àwọn ibi ìparun àtijọ́-tijọ́
    náà bọ̀ sípò; wọn yóò jí àwọn ahoro ìlú náà padà tí a ti parun láti ìrandíran
    sẹ́yìn.
  pes-OPCB: ایشان خرابه‌های قدیمی را بازسازی خواهند کرد و شهرهایی را که از مدتها پیش
    ویران بوده‌اند آباد خواهند نمود.
  tgl-ULB: Muli nilang itatayo ang mga sinaunang lugar na gumuho; papanumbalikin nila
    ang mga dating pinabayaan. Panunumbalikin nila ang mga gumuhong lungsod, ang mga
    kasiraan mula sa maraming naunang salinlahi.
  cbu-NT: Pang' yurangamawaa yusur panguchinllinaya. Undarar sirútari pangoo kapeetarangtaa,
    itaru, natsha nimun yusur wanasir taachinllinaya. Yaktareetsis kapeetamawmuntaa,
    anush yusur siy kis taatssa.
  hui-hui: Anduane Homogonaga wali agali kamiru tígua anda gialobagabu wiane mali
    dewaore penego wiaho wini ngaruni lone bia aribia haga bialu holeberemi.
  mya-mya: သူ​တို့​သည်​ကာ​လ​ကြာ​မြင့်​စွာ ပျက်​စီး​ယို​ယွင်း​နေ​ခဲ့​သော​မြို့​များ​ကို
    ပြန်​လည်​တည်​ဆောက်​၍​အ​သစ်​ပြု​ပြင် ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་གནའ་བོའི་ཞིག་རོ་རྣམས་བརྩིགས་ཤིང་སྔོན་ཆད་རྩ་གཏོར་བཏང་བ་རྣམས་ཡར་བཞེངས་ཏེ།
    མི་རབས་མང་པོར་ཞིག་རོར་ལུས་པའི་གྲོང་ཁྱེར་རྣམས་སླར་གསོ་བར་བྱའོ། །
  sna-sna: Vachavakazve matongo akare uye vachamutsazve nzvimbo dzakaparadzwa kare;
    vachavandudza matongo amaguta akaparadzwa kwezvizvarwa nezvizvarwa zvakapfuura.
  spa-BLM: Reconstruirán las antiguas ruinas. Levantarán los antiguos lugares devastados.
    Repararán las ciudades arruinadas que han sido devastadas durante muchas generaciones.
  cac-cac: A juntzan̈ chon̈ab' satnaqueli, ol sb'oxiq'ue eb', ol sb'oanpaxq'ue juntzan̈
    pat eb' mac'b'ilem lan̈naj d'a peca'.
  swh-ULB: Wataijenga tena mahali pa kale palipohaibiwa; wataparejesha mahali palipokuwa
    na ukiwa. Watairejesha miji iliyoharibiwa, Mahali penye ukiwa kutoka vizazi vingi
    vilivyopita.
  bel-bel: І забудуюць пустыні спрадвечныя, адновяць старадаўнія руіны і адновяць
    гарады разбураныя, запусьцелыя з даўніх родаў.
  deu-ELBBK: Und sie werden die uralten Trümmer aufbauen, die Verwüstungen der Vorzeit
    aufrichten; und sie werden die verödeten Städte erneuern, was wüst lag von Geschlecht
    zu Geschlecht.
  mbb-OT: Ed-umanan dan ebenguna is menge inged dan he neuǥet en he nevengkag.
  mal-2015: അവർ പുരാതനശൂന്യങ്ങളെ പണികയും പൂർവ്വന്മാരുടെ നിർജ്ജനസ്ഥലങ്ങളെ നന്നാക്കുകയും
    തലമുറതലമുറയായി നിർജ്ജനമായിരുന്ന ശൂന്യനഗരങ്ങളെ കേടു പോക്കുകയും ചെയ്യും.
  gup-gup: Kaluk Yawey nuye bininj kabirriyawoyhrurrkmarnbun kunrurrk kunwern manbu
    rurrkwarrhmeng rowk kore kunkare birriyoy. Bedda kabirriyawoyhmarnbun kunredkimuk
    manbu bolkwarreminj kore nawu mawahmawah bedberre birriyoy.
  rmc-rmc: Akor ačhavena pale o thana, so sas čirlastar rozburimen a čhide tele; prikerena
    o fori, so sas berša a berša zňičimen.
  pes-OPV: و ایشان خرابه های قدیم را بنا خواهند نمودو ویرانه های سلف را بر پا خواهند
    داشت وشهرهای خراب شده و ویرانه های دهرهای بسیار را تعمیر خواهند نمود.
  ron-1924: Ей вор зиди ярэшь векиле дэрымэтурь, вор ридика ярэшь нэруириле дин векиме,
    вор ыннои четэць пустиите, рэмасе пустий дин ням ын ням.
  ben-OBCV: তারা পুরাকালের ধ্বংসাবশেষকে পুনর্নির্মাণ করবে এবং দীর্ঘ দিনের ধ্বংসিত
    স্থানগুলি পুনঃপ্রতিষ্ঠিত করবে; বংশপরম্পরায় উচ্ছিন্ন অবস্থায় থাকা ধ্বংসপ্রাপ্ত
    নগরগুলিকে তারা নবরূপ দান করবে।
  som-som: Iyagu waxay dhisi doonaan burburkii hore, oo waxay kor u taagi doonaan
    wixii waa hore dumay, oo waxay cusboonayn doonaan magaalooyinkii burburay iyo
    wixii qarniyo badan baabba' ahaan jiray.
  lat-VUC: Et ædificabunt deserta a sæculo, et ruinas antiquas erigent, et instaurabunt
    civitates desertas, dissipatas in generationem et generationem.
  eng-ASVBT: And they shall build the old wastes, they shall raise up the former desolations,
    and they shall repair the waste cities, the desolations of many generations.
  ita-1885: E riedificheranno i luoghi desolati già da lungo tempo, e ridirizzeranno
    le ruine antiche, rinnoveranno le città desolate, e i disertamenti di molte età
    addietro.
  eng-LXXUP: And they shall build the old waste places, they shall raise up those
    that were before made desolate, and shall renew the desert cities, even those
    that had been desolate for many generations.
  eng-ULB: They will rebuild the ancient ruins; they will restore the former desolations.
    They will restore the ruined cities, the desolations from many former generations.
  spa-VBL: Reconstruirán las viejas ruinas; restaurarán los lugares abandonados hace
    mucho tiempo; restaurarán las ciudades que fueron destruidas, los lugares que
    quedaron desolados de generación en generación.
  fra-_FOB: Ils rebâtiront les ruines antiques; ils relèveront les décombres des temps
    anciens; ils renouvelleront les villes détruites, ruinées d'âge en âge.
  mal-mal: അവർ പുരാതനശൂന്യങ്ങളെ പണിയുകയും പൂർവ്വന്മാരുടെ നിർജ്ജനസ്ഥലങ്ങളെ നന്നാക്കുകയും
    തലമുറതലമുറയായി നിർജ്ജനമായിരുന്ന ശൂന്യനഗരങ്ങളെ കേട് പോക്കുകയും ചെയ്യും.
  urd-GVR: Wuh qadīm khanḍarāt ko az sar-e-nau tāmīr karke der se barbād hue maqāmoṅ
    ko bahāl kareṅge. Wuh un tabāhshudā shahroṅ ko dubārā qāym kareṅge jo nasl-dar-nasl
    wīrān-o-sunsān rahe haiṅ.
  suz-BL: मिनु मेकोपुकीमी साइ ङोंइती खतम दुम्‍शो ब्रेश्‍शो माइत खिंपुकी लेंशा सेल्‍नीम।
    मेकोमी ब्रेश्‍शो सहर लेंशा सेल्‍नीम। मिनु शुश पाला रे मुर मबाक्‍थु, श्‍‍येत्‍थ
    दुम्‍शो सहर लेंशा सेल्‍नीम। यसैया ५८:१२
  eng-NOY: They shall build up the old ruins; They shall raise up the ancient desolations;
    They shall repair the cities laid waste, The desolations of many generations.
  ita-1927: Ed essi riedificheranno le antiche ruine, rialzeranno i luoghi desolati
    nel passato, rinnoveranno le città devastate, i luoghi desolati delle trascorse
    generazioni.
  ckb-ckb: کەلاوە کۆنەکان بنیاد دەنێنەوە و وێرانکراوەکانی پێشتر هەڵدەستێننەوە. شارە
    خاپوورەکان نۆژەن دەکەنەوە کە لە چەرخەکانی پێشووەوە وێران کرابوون.
  eng-BBE: And they will be building again the old broken walls, and will make new
    the old waste places, and will put up again the towns which have been waste for
    long generations.
  kan-OKCV: ಆಗ ಅವರು ಪೂರ್ವಕಾಲದ ಹಾಳು ಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿ, ಮುಂಚೆ ಹಾಳುಬಿದ್ದವುಗಳನ್ನು ಎಬ್ಬಿಸುವರು.
    ಅನೇಕ ತಲಾಂತರಗಳಿಂದ ಹಾಳಾದ ಪಟ್ಟಣಗಳನ್ನೂ, ನೂತನ ಪಡಿಸುವರು.
  tam-2017: அவர்கள் நீண்டநாட்களாக பாழாய்க் கிடந்தவைகளைக் கட்டி, முற்காலத்தில் அழிக்கப்பட்டவைகளை
    எடுப்பித்து, தலைமுறை தலைமுறையாக இடிந்துகிடந்த பாழான பட்டணங்களைப் புதிதாய்க் கட்டுவார்கள்.
  spa-RV-1909: Y edificarán los desiertos antiguos, y levantarán los asolamientos
    primeros, y restaurarán las ciudades asoladas, los asolamientos de muchas generaciones.
  ron-BTF: Iar ei vor rezidi vechile ruine, vor ridica din nou pustiirile de altădată
    şi vor repara cetăţile risipite, pustiirile multor generaţii.
  eng-WEBP: They will rebuild the old ruins. They will raise up the former devastated
    places. They will repair the ruined cities that have been devastated for many
    generations.
  eng-FBV: They will rebuild the old ruins; they will restore places abandoned long
    ago; they will restore towns that were destroyed, places left desolate for generation
    after generation.
  nld-1939: Dan zullen ze hun oude puinen herbouwen, De ruïnen van vroeger herstellen,
    De verwoeste steden vernieuwen, In puin van geslacht tot geslacht.
  nch-BL: Huan sempa quicualtalise nochi cati sosolijtoque. Quincualtalise calme quej
    eltoyaj achtohuiya huan sempa quintananase altepeme cati para miyac xihuit mocajtoque
    sosolijtoque.
  vie-1934: Họ sẽ xây lại các nơi hoang vu ngày xưa, dựng lại các nơi hủy hoại lúc
    trước, lập lại thành bị hủy phá, là những nơi đổ nát lâu đời.
  hin-CV: तब वे खंडहरों का पुनर्निमाण करेंगे, वे बहुत पहले नाश हुए शहरों की मरम्मत
    करेंगे; उजाड़े हुए नगरों को फिर बसायेंगे.
  eng-OURB: They will rebuild the old ruins. They will raise up the places long devastated.
    They will repair the ruined cities, that have been devastated for many generations.
  spa-BES: Y volverán a construir los viejos muros rotos, y reabrirán los viejos lugares
    arruinados, y reedificarán los pueblos que han sido destruidos durante largas
    generaciones.
  tdx-tdx: Le hamboare’ iareo o tanàn-taoloo, hatroa’ iareo o nangoakoake haehaeo,
    vaho ho vaoe’ iareo o rova niantoeñeo, o nibangý fa tariratse maro izay.
  tha-KJV: เขาทั้งหลายจะสร้างที่​ที่​ถู​กทิ้งไว้เสียเปล่าแต่โบราณขึ้นใหม่ เขาจะก่อซากปรั​กห​ักพังแต่ก่อนขึ้นมาอีก
    เขาจะซ่อมหัวเมืองที่​ถู​กทิ้งไว้เสียเปล่านั้น คือที่​ที่​รกร้างมาหลายชั่วอายุคนแล้ว
  por-BR-2018: E edificarão os lugares arruinados desde os tempos antigos, restaurarão
    os desde antes destruídos, e renovarão as cidades arruinadas, destruídas desde
    muitas gerações.
  deu-ELO: Und sie werden die uralten Trümmer aufbauen, die Verwüstungen der Vorzeit
    aufrichten; und sie werden die verödeten Städte erneuern, was wüst lag von Geschlecht
    zu Geschlecht.
  eng-WYC-2018: And they shall build (again) things that be forsaken from the world,
    and they shall raise (up) eld fallings, and they shall restore cities that be
    forsaken and destroyed, in generation and into generation.
  epo-epo: Kaj ili rekonstruos la antikvajn ruinojn, restarigos la detruitaĵojn de
    la antaŭa tempo, kaj renovigos la ruinigitajn urbojn, dezertigitajn antaŭ multe
    da generacioj.
  uig-PIN: Ular ⱪǝdimki harabzarliⱪlarni ⱪaytidin ⱪuridu, Əslidǝ wǝyran ⱪilinƣan jaylarni
    ⱪaytidin tiklǝydu, Harabǝ xǝⱨǝrlǝrni, dǝwrdin-dǝwrgǝ wǝyranliⱪta yatⱪan jaylarni
    yengibaxtin ⱪuridu;
  beo-beo: Moilai bai bagade amo da eso bagohame mugululi wadela:lesi dagoi ba:i,
    amo ilia da bu gagumu.
  tpi-OTNT: Yupela ol manmeri bilong Bikpela bai i wokim gen ol taun bipo i bin bagarap,
    na bai yupela i stretim gen olgeta samting i bin bagarap i stap inap long planti
    handet yia.
  hau-SA: Za su sāke gina kufai na dā su raya wurare da aka lalace tun da daɗewa;
    za su sabunta biranen da aka rurrushe da aka lalace tun zamanai masu yawa da suka
    wuce.
  uig-LAT: Ular qedimki xarabzarliqlarni qaytidin quridu, Eslide weyran qilin’ghan
    jaylarni qaytidin tikleydu, Xarabe sheherlerni, dewrdin-dewrge weyranliqta yatqan
    jaylarni yéngibashtin quridu;
  nde-nde: Bazavuselela njalo amanxiwa asendulo bavuse lezindawo ezadilizwa kudala.
    Bazavuselela amadolobho adilikayo aleminyaka eminengi adilika.
  ton-ton: Pea te nau langa ʻaia naʻe muʻaki maumau, te nau toe fokotuʻu ʻaia naʻe
    fakaʻauha fuoloa, pea te nau fakafoʻou ʻae ngaahi kolo kuo liʻaki, ko e maumau
    ʻoe toʻutangata toko lahi.
  ces-1613: Tedy vzdělají pustiny starodávní, pouště staré spraví, a obnoví města
    zpuštěná, pustá po mnohé národy.
  eng-WMB: They will rebuild the old ruins. They will raise up the former devastated
    places. They will repair the ruined cities that have been devastated for many
    generations.
  tam-TCV: அவர்கள் ஆதிகாலத்தின் இடிபாடுகளை திரும்பக் கட்டி, நெடுங்காலமாய்ப் பாழாய்
    கிடந்த இடங்களைப் பழைய நிலைக்குக் கொண்டுவருவார்கள். தலைமுறை தலைமுறைகளாய் பாழடைந்து
    சூறையாடப்பட்டுக் கிடந்த பட்டணங்களைப் புதுப்பிப்பார்கள்.
  ceb-ULB: Tukoron nila pag-usab ang daang dapit nga nagun-ob; patindogon nila ang
    daang biniyaan. Ayohon nila ang nagubang mga siyudad, ang mga biniyaan nga gikan
    sa miaging mga kaliwatan.
  pol-UBG: I odbudują starodawne ruiny, naprawią dawne spustoszenia i odnowią zniszczone
    miasta, opustoszałe od wielu pokoleń.
