  ory-ory: ପୁଣି, ସେମାନେ ପୁରାତନ ଧ୍ୱଂସିତ ସ୍ଥାନସବୁ ନିର୍ମାଣ କରିବେ, ପୂର୍ବକାଳର ନଷ୍ଟ ସ୍ଥାନସବୁ
