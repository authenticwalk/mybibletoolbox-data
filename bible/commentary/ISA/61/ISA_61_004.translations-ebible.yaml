  srp-1865: I oni æe sazidati davnašnje pustoline, podignuæe stare razvaline i ponoviæe
    gradove puste, što leže razvaljeni od mnogo naraštaja.
  lug-lug: Baliddamu bazimbe ebyali bizise, balirongoosa ebibuga ebyali byerabirwa
    edda.
  heb-heb: ובנו חרבות עולם שממות ראשנים יקוממו וחדשו ערי חרב שממות דור ודור׃
  ben-IRV: তারা প্রাচীনকালের ধ্বংস হওয়া স্থানগুলো আবার গাঁথবে ও তারা আগের জনশূন্য
    জায়গাগুলো মেরামত করবে। তারা সেই শহরগুলোকে আবার মেরামত করবে যেগুলো অনেক বংশপরম্পরায়
    ধ্বংস হয়েছিল।
  pan-pan: ਉਹ ਪ੍ਰਾਚੀਨ ਬਰਬਾਦੀਆਂ ਨੂੰ ਬਣਾਉਣਗੇ, ਉਹ ਪਹਿਲੇ ਵਿਰਾਨਿਆਂ ਨੂੰ ਉਸਾਰਨਗੇ, ਉਹ ਬਰਬਾਦ
    ਸ਼ਹਿਰਾਂ ਨੂੰ, ਜਿਹੜੇ ਬਹੁਤ ਪੀੜ੍ਹੀਆਂ ਤੋਂ ਵਿਰਾਨ ਪਏ ਸਨ, ਉਹਨਾਂ ਨੂੰ ਨਵੇਂ ਸਿਰਿਓਂ ਉਸਾਰਨਗੇ।
  mya-JVB: ရှေး ပြိုပျက် ရာတို့ကို ပြုပြင် ကြလိမ့်မည်။ ရှေး ကာလ၌ သုတ်သင် ပယ်ရှင်းရာတို့ကို
    တည်ဆောက် ကြ လိမ့်မည်။ ဆိတ်ညံသောမြို့ရာ၊ အစဉ် အဆက် စွန့်ပစ် ရာအရပ် တို့ကို ပြုစု
    ကြလိမ့်မည်။
  hmo-hmo: Ma inai taudia ese, idaunegai idia dika hanua bona ruma be do idia haginia
    lou.
  urd-urd: तब वह पुराने उजाड़ मकानों को ता'मीर करेंगे और पुरानी वीरानियों को फिर बिना
    करेंगे, और उन उजड़े शहरों की मरम्मत करेंगे जो नसल — दर — नसल उजाड़ पड़े थे।
  rus-SYN: И застроят пустыни вековые, восстановят древние развалины и возобновят
    города разоренные, остававшиеся в запустении с давних родов.
  bqc-SIM: Aa bɛzia sà zizi vu, aa pↄ́ pↄ́ wà a dɛɛlɛmpà yãaↄ kɛkɛ, aa ɛa wɛ̃́lɛ
    pↄ́ gↄ̃̀ da wáiwai za káauↄ kálɛ lↄ.
  tcz-CHONGTHU: Khopi ana mah thah saho chu asah phat kit dingu,masang peh’a ana kisumang
    khopiho chu kibolphakit ding, khang tampi donlou hella anaum ho jong chu avella
    kiledoh kit ding ahiuve.
  mar-mar: “ते प्राचीन ओसाड स्थले पुन्हा बांधतील, ते पूर्वी नाश झालेले पुनर्संचयित
    करतील, ते फार पूर्वीची मोडलेली नगरे, फार वर्षांपूर्वी नाश पावलेली शहरे नव्यासारखी
    करतील.”
  qub-qub: Unay juchuchishan ragäcunatapis yapaymi allchanga. Unayna juchuchishan
    jatusaj wasicunatapis yapaymi perganga. Juchusha caycaj ragällan siudäcunatapis
    jatarachengami.
  hat-hat: Yo gen pou yo rebati sou anplasman vye lavil yo. Y'a repare kay moun yo
    te bandonnen depi lontan. Y'a rebati lavil ki te fin kraze yo, kay ki te fin tounen
    mazi depi lontan yo.
  eng-BSB: They will rebuild the ancient ruins; they will restore the places long
    devastated; they will renew the ruined cities, the desolations of many generations.
  eng-WEBPB: They will rebuild the old ruins. They will raise up the former devastated
    places. They will repair the ruined cities that have been devastated for many
    generations.
  kbq-kbq: Anama hutesuge'za korapa'ma havizama hu'nea rankumazmia zamagra eri zugage
    hu'za kigahaze. Ana nehu'za maka zantamimo'ma havizama huno za'za knama meno'ma
    e'nea zantamina eri kasefa hu'za kigahaze.
  nhe-BL: Huan sampa quicualtlalise nochi tlen xolejtoque. Quincualtlalise caltini
    queja eliyayaj achtohuiya huan sampa quintlalanase altepetini tlen para miyac
    xihuitl mocajtoque sosolijtoque.
  gub-BL: Uzapo wi putar tàpuz gwer u'ar ma'e kwer wà nehe. Uzapo wi putar tawhu heityk
    pyrer wà nehe no. A'e tawhu umumaw kwarahy tetea'u iapo katu 'ym pà wà.
  eng-DRA: And they shall build the places that have been waste from of old, and shall
    raise up ancient ruins, and shall repair the desolate cities, that were destroyed
    for generation and generation.
