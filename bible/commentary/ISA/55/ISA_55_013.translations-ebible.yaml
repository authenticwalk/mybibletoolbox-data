  asm-FB: কাঁইট গছৰ সলনি চিৰসেউজীয়া গছ গজিব; আৰু কাঁইটীয়া জাৰণিৰ পৰিবর্তে সুগন্ধি
    পাত আৰু ফুলযুক্ত গছ গজিব; আৰু সেয়ে যিহোৱা আৰু তেওঁৰ নামৰ বাবে হ’ব, কেতিয়াও লুপ্ত
    নোহোৱা, অনন্ত কালৰ বাবে এক চিন হ’ব।
  sus-A: سِثِرّ وُرِ بُلَمَ نّ تُنبٍ سَنسِ نُ نَ دّننَشّ، وُرِ فبّتّيٍ بُلَمَ نّ حٌوفٍ
    حَاشِ نُ نَ دّننَشّ. نَ بِرِن قِندِ مَ تْنشُمَ نَن نَ عَلَتَلَ شَ قٍ رَ، تْنشُمَ
    نَشَن مُ كَنَمَ عَبَدَن.»
  fra-SBL: Au lieu de l'épine, le cyprès s'élèvera ; et à la place de l'abricot, le
    myrte poussera. Il fera un nom à Yahvé, pour un signe éternel qui ne sera pas
    supprimé. »
  hbo-hbo: תַּ֤חַת הַֽנַּעֲצוּץ֙ יַעֲלֶ֣ה בְרֹ֔ושׁ *תַחַת (וְתַ֥חַת) הַסִּרְפַּ֖ד
    יַעֲלֶ֣ה הֲדַ֑ס וְהָיָ֤ה לַֽיהוָה֙ לְשֵׁ֔ם לְאֹ֥ות עֹולָ֖ם לֹ֥א יִכָּרֵֽת׃ ס
  pjt-pjt: Ka manta panya tjilka tjuṯa ngaṉmanypa pakantjitjangka puṉu waṟa tjuṯa
    pakalku puḻkuṉpa tjuṯa. Kaya aṉangu tjuṯangku puṉu palunya tjananya nyakula ngayunya
    kuliṟa mirawaṉiku munuya ruuru kuliṟa wangkaku, ‘Puṉu nyanga palunya tjananya
    nyakula nganaṉa Godanya kulini panya paluṟu iriti nganampa walytjapiti Papilantanguṟu
    maḻakungku katingu ngura nyanga walytjakutu Israeltakutu.’” Alatji Mayatja Godalu
    wangkangi.
  kik-kik: Ithenya rĩa mĩigua-rĩ, gũkaamera mĩthengera, na ithenya rĩa congʼe kũmere
    mĩhandathi. Naguo ũndũ ũcio ũgaatuĩka wa gũtũma Jehova agĩe igweta, na ũtuĩke
    kĩmenyithia gĩa gũtũũra nginya tene, kĩrĩa gĩtagathũkio.”
  fra-NCL: Au lieu de l’épine s’élèvera le cyprès, et au lieu de la ronce croîtra
    le myrte ; ce sera pour Yahweh un honneur, un monument éternel qui ne sera pas
    détruit.
  cek-AK: Soekhringkung zuengah hmaica thing amprawk ueloe, kapring zuengah thing
    kamtak thing to amprawk tih; hae loe Angraeng ih ahmin panoek poehaih ah om ueloe,
    dungzan anghmaa thai ai angmathaih ah om tih boeh, tiah thuih.
  cuk-cuk: Gagan-ikobimalad-muchubbi, ciprés-sapimar ainidagoed. Dakemar-muchubbi,
    mirto-sapimar dungudagoed. We-ibmarmala, ani an-Bab-Jehová-nug ogannogoed, we-ibmarmala,
    degisadegu e-wilubga naiguoed.”
  uig-CYR: Янтақлиқниң орнида қариғай, Җиғанлиқниң орнида хадас дәриғи өсиду; Мошулар
    болса Пәрвәрдигарға бир нам кәлтүриду, Мәңгүгә үзүлмәс карамәт болиду.
  tel-2017: ముళ్ళచెట్లకు బదులు దేవదారు వృక్షాలు మొలుస్తాయి. దురదగొండిచెట్లకు బదులు
    గొంజి వృక్షాలు పెరుగుతాయి. ఆ విషయం యెహోవాకు పేరు ప్రతిష్టలు తెస్తుంది. నశించని
    నిత్యమైన గుర్తుగా ఉంటుంది.”
  hat-BSA: Olye de bwa pikan, bwa siprè va leve; olye machacha, bwa jasmen va leve.
    Sa va sèvi kon yon memoryal a SENYÈ a, kon yon sign k ap dire nèt, ki p ap janm
    disparèt.
  kos-kos: Sak cypress fah kap ke acn ma mah fakfuk uh kapak we. Acn ma oasr kokul
    we inge, sak myrtle fah kapak we. Pa inge sie mwe akul ma ac oanna nwe tok, Sie
    mwe akesmak ke ma nga, LEUM GOD, orala.”
  hbo-WLC: תַּ֤חַת הַֽנַּעֲצוּץ֙ יַעֲלֶ֣ה בְר֔וֹשׁ תחת הַסִּרְפַּ֖ד יַעֲלֶ֣ה הֲדַ֑ס
    וְהָיָ֤ה לַֽיהוָה֙ לְשֵׁ֔ם לְא֥וֹת עוֹלָ֖ם לֹ֥א יִכָּרֵֽת׃ ס
  ibo-ibo: Ebe ogwu na-eto na mbụ, osisi junipa ga-eto na ya; ebe uke toro, osisi
    mietul ga-eto na ya. Ihe ndị a ga-aghọrọ Onyenwe anyị aha dị ukwuu, nke ga-abụkwa
    ihe ịrịbama ga-adị ruo mgbe ebighị ebi.”
  ory-ory: କଣ୍ଟକ ବୃକ୍ଷ ବଦଳରେ ଦେବଦାରୁ ଓ କାନକୋଳି କଣ୍ଟା ବଦଳରେ ମେହେନ୍ଦି ବୃକ୍ଷ ଉତ୍ପନ୍ନ
    ହେବ; ପୁଣି, ତାହା ସଦାପ୍ରଭୁଙ୍କର କୀର୍ତ୍ତି ସ୍ୱରୂପ ଓ ଅକ୍ଷୟ ନିତ୍ୟସ୍ଥାୟୀ ଚିହ୍ନସ୍ୱରୂପ ହେବ।”
  chk-chk: Iwe, irä saipires repwe märitä lon lenien iräfölüföl, nge mwoosor repwe
    mär lon lenien lantana. Ei epwe eu asisil esap mola tori feilfeilachök, nge ngang
    ewe Samol mi Lapalap üpwe iteföüla ren.”
  rop-rop: Detlot tri gulum saiprastri en metiltri garra gro langa det graun weya
    bin abum loda jigiwan gras basdam. Wen yumob luk detlot tri yumob garra jinggabat
    wanim mi na YAWEI bin dum.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Замість тернини рости ме кипарис; замість кропиви родити ме мирт; се буде
    на славу Господню, на памятник вічний, що не покрушиться.
  deu-1951: Anstatt der Dornen werden Zypressen wachsen und anstatt der Hecken Myrten;
    und das wird dem HERRN zum Ruhm gereichen, zu einem ewigen Denkzeichen, das nicht
    ausgerottet wird.
  eng-JPS: Instead of the thorn shall come up the cypress, and instead of the brier
    shall come up the myrtle; and it shall be to the LORD for a memorial, for an everlasting
    sign that shall not be cut off.
  srp-1865: Mjesto trnja niknuæe jela, mjesto koprive niknuæe mirta; i to æe biti
    Gospodu u slavu, za vjeèan znak, kojega neæe nestati.
  lug-lug: Mu kifo ky’omweramannyo mulimeramu olusambya, ne mu kifo ky’omutovu mulimeramu
    omumwanyi. Era kino kiribaawo erinnya lya Mukama limanyibwe era ako ke kaliba
    akabonero akataliggwaawo ak’emirembe n’emirembe.”
  heb-heb: תחת הנעצוץ יעלה ברוש תחת הסרפד יעלה הדס והיה ליהוה לשם לאות עולם לא יכרת׃
  ben-IRV: কাঁটাঝোপের বদলে দেবদারু আর কাঁটাগাছের বদলে গুলমেঁদি জন্মাবে এবং এটা সদাপ্রভুর
    সুনামের জন্য একটা চিরস্থায়ী চিহ্ন হিসাবে এই সব হবে যা কখনও উচ্ছিন্ন হবে না।”
  pan-pan: ਕੰਡਿਆਂ ਦੇ ਥਾਂ ਸਰੂ ਉੱਗੇਗਾ, ਕੰਟੀਲੀ ਝਾੜੀਆਂ ਦੀ ਥਾਂ ਮਹਿੰਦੀ ਉੱਗੇਗੀ, ਇਸ ਤੋਂ ਯਹੋਵਾਹ
    ਲਈ ਨਾਮ ਹੋਵੇਗਾ ਅਤੇ ਇਹ ਸਦੀਪਕ ਨਿਸ਼ਾਨ ਹੋਵੇਗਾ ਜੋ ਕਦੀ ਮਿਟੇਗਾ ਨਹੀਂ।
  mya-JVB: အမျိုးမျိုးသော ဆူး ပင်အရာ ၌ ထင်းရူး ပင်နှင့် မုရတု ပင်တို့သည် ပေါက် ကြလိမ့်မည်။
    ထိုအမှုသည်ထာဝရဘုရား ရှေ့တော်၌ အောက်မေ့ဘို့ရာ၊ မ ပျောက် မပျက်ရသောထာဝရ သက်သေ ဖြစ်
    ရလိမ့်မည်။
  tbg-tbg: Vate auqu vai haikava qampiqe vairaqaa naantiara toqukeravano koqema kero
    qampiqaanarove. Vate qumina nimirivano qampiqe vairaqaa naantiara okuvera katari
    voqaavama qampiaanarove. Ekaa entama vi katariva vi katariva koqemakero vairamanta
    vaiinti nahenti vi katarika taveha, te Noravano Kotika kempuka kaiqa vara nimitaainarara
    kia tauru karaiti, vika virara qaqi iriqi vivarave, tiro. Noravano Kotiva minti
    tura.
  hmo-hmo: Au ginigini idia noho gabudia dekenai, saipresi audia do idia vara, bona
    ava ginigini idia noho gabudia dekenai, raurau momo audia do idia vara. Inai be
    do ia noho hanaihanai ena toa ta do ia lao, vadaeni umui itaia negadia ibounai,
    lau Lohiabada ese lau karaia vadaeni gaudia do umui laloa.”
  urd-urd: काँटों की जगह सनौबर निकलेगा, और झाड़ी के बदले उसका दरख़्त होगा; और ये ख़ुदावन्द
    के लिए नाम और हमेशा निशान होगा जो कभी' न मिटेगा।”
  rus-SYN: Вместо терновника вырастет кипарис; вместо крапивы возрастет мирт; и это
    будет во славу Господа, в знамение вечное, несокрушимое.
  bqc-SIM: Pɛ̃liↄ bↄlɛ lɛaaↄ gbɛu, gbɛ́liↄ bↄlɛ lɛsikaoↄ gbɛu. Bee aↄ ma tↄbↄ seela
    láasai pↄ́ a súuli kpálɛo ũ.
  tcz-CHONGTHU: Ling phungho akenao munho’a chu thing sang tah tah ho hungkeh ding
    chule khao-guiho umna hoa chu len mui phung –eng jinjen chu hungkehdoh ding ahi.
    Hiche thilsoh ho hin Pakai min jana lentah ahinlhut ding, hiche ho jouse hi atonsotna
    athaneina le angailutna melchihna hung hi ta ding ahi.
  mar-mar: काटेरी झुडपाच्याऐवजी, सदाहरित वाढतील; आणि काट्याकुट्यांच्या जागी मेंदी
    उगवेल. आणि ते परमेश्वराच्या नावासाठी सर्वकाळचे चिन्ह होईल, ते कधीही नष्ट होणार
    नाही.
  qub-qub: Cashacuna cashanchömi pïno yöracuna wiñamongapaj. Ishancacuna cashanchömi
    rayan yöracuna wiñamongapaj. Chayno captinmi nogaga intërucho rejsisha cashaj.
    Chaytaga imaycamapis manami pipis gongangachu.»
  hat-hat: Pye pichpen va pouse kote ki te plen pikan. Pye ilan-ilan va pouse kote
    ki te plen chadwon. Sa va sèvi yon lwanj pou Seyè a, yon remak k'ap la pou tout
    tan, yon siy pesonn p'ap ka detwi.
  eng-BSB: Instead of the thornbush, a cypress will grow, and instead of the brier,
    a myrtle will spring up; they will make a name for the LORD, an everlasting sign,
    never to be destroyed.”
  eng-WEBPB: Instead of the thorn the cypress tree will come up; and instead of the
    brier the myrtle tree will come up. It will make a name for the LORD, for an everlasting
    sign that will not be cut off.”
  kbq-kbq: Menima ave'ave trazamo'ma me'nefina, saipresi zafamo agri nona erino hageno
    marenerisigeno, ave'ave nofi'ma me'nefina, zagasefage mentoli zafamo agri nona
    erino hageno marerigahie. E'i ana zamo'a mago mevava avame'za me'nesnige'za, ana
    zama nege'nu'za Nagrira antahinami vava hugahaze.
  nhe-BL: Huan campa oncayaya huitztli, ama oncas cuatini tlen ciprés. Huan campa
    moscaltiyayaj sahua mecatl, ama ixhuase cuatini tlen arrayán. Huan nochi ni tlamantli
    yejyectzitzi quichihuase para tlacame ma quihueyitlalise TOTECO. Elis se tlanextili
    para nochipa tlen tenextilis ichicahualis huan iteicnelil TOTECO.”
  gub-BL: Ko 'ar rehe xo xu zo heta a'e pe. Hezuz putar ywyra xipere her ma'e a'e
    pe nehe. Xo ka'a zo heta ko 'ar rehe. Uzexak kar putar ma'eputyr hyàkwegatu ma'e
    mur her ma'e a'e pe nehe no. A'e ma'e hexak mehe pekwaw putar heremiapo kwer nehe.
    Tuweharupi ukwaw kar hekatu haw peme nehe. Nukàzym pixik kwaw nehe.
  eng-DRA: 'Instead of the shrub, shall come up the fir tree, and instead of the nettle,
    shall come up the myrtle tree: and the Lord shall be named for an everlasting
    sign, that shall not be taken away.'
