verse: ISA.055.013
translations:
  mal-C: മുള്ളിനുപകരം സരളമരവും പറക്കാരയ്ക്കു പകരം കൊഴുന്തുമരവും വളരും. അത് യഹോവയ്ക്ക്
    ഒരു പ്രശസ്തിയായും എന്നും നിലനിൽക്കുന്ന ശാശ്വതമായ ഒരു ചിഹ്നമായും തീരും.”
  deu-TKW: Statt Dorngestrüpp werden Cypressen emporwachsen, und statt der Nesseln
    werden Myrten emporwachsen, und es wird Jahwe zum Ruhme gereichen, zu einem ewigen,
    unvertilgbaren Merkzeichen.
  lin-lin: Nzete ya sipele ekobota na esika ya banzube, nzete ya mirite ekobota na
    esika ya basende ; ekozala, mpo na lokumu ya Kombo ya Yawe, elembo ya libela na
    libela, oyo ekotikala kobebisama te. »
  eng-LSV: Instead of the thorn comes up fir, || Instead of the brier comes up myrtle,
    || And it has been to YHWH for a name, || For a perpetual sign—it is not cut off!”
  eng-GNV: 'For thornes there shall grow firre trees: for nettles shall growe the
    myrrhe tree, and it shalbe to the Lord for a name, and for an euerlasting signe
    that shall not be taken away.'
  eng-WEBSTER: 'Instead of the thorn shall come up the fir-tree, and instead of the
    brier shall come up the myrtle-tree: and it shall be to the LORD for a name, for
    an everlasting sign that shall not be cut off.'
  nhw-BL: Huan campa oncayaya huitztli, ama oncas cuame tlen ciprés. Huan campa moscaltiyayaj
    sahua mecatl, ama ixhuase cuame tlen arrayán. Huan nochi ni tlamantli yejyectzitzi
    quichihuase para masehualme ma quihueyitlalise TOTECO. Elis se tlanextili para
    nochipa catli tenextilis ichicahualis huan iteicnelil TOTECO.”
  swh-ONEN: Badala ya kichaka cha miiba itaota miti ya misunobari, na badala ya michongoma
    utaota mhadasi. Hili litakuwa jambo la kumpatia Bwana jina, kwa ajili ya ishara
    ya milele, ambayo haitaharibiwa.”
  bba-bba: Mi sɑ̃ki rɑ kpi, dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ, kɑ dɑ̃ɑ kiki nubu duroruɡisɑ su
    koo kpi mi, kpɑ ye kpuro yu ko yĩreru te tɑ nɛn yiiko sɔ̃ɔsimɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Instead of the thorn shall come up the fir tree, And instead of the
    brier shall come up the myrtle tree: And it shall be to the Lord for a name, For
    an everlasting sign that shall not be cut off.'
  luo-luo: Kuonde ma yande pedo ema nitie, nonyag olemo mabeyo mag yiend obudo, kendo
    kar kudho ema ochwoga mamit nodongie. Mano nomi Jehova Nyasaye huma maduongʼ,
    to gi ranyisi manyaka chiengʼ ma ok nomuki.”
  meu-meu: Au ginigini gabuna ai beroso auna baine vara, bona ava ḡiniḡini gabuna
    ai keroro auna baine tubu; bena unu na Iehova ihelalolaina ḡaudia ai baela, bona
    mia-hanaihanai toana, basine henege daure diba ḡauna.
  npi-ULB: काँढे झाडीको सट्टामा सल्ला उम्रनेछ । अनि सिउँडीको सट्टामा मेहँदी उम्रनेछ
    र यो परमप्रभुको निम्‍ति, उहाँको नाउँको निम्ति अनन्त चिन्हको रूपमा हुनेछ, जुन कहिल्यै
    काटिनेछैन ।
  yor-yor: Dípò igi ẹ̀gún ni igi junifa yóò máa dàgbà, àti dípò ẹ̀wọ̀n, maritili ni
    yóò yọ. Èyí yóò wà fún òkìkí Olúwa, fún àmì ayérayé, tí a kì yóò lè parun.”
  pes-OPCB: به جای خار و خس، درختان سبز و خوشبویی چون صنوبر و آس خواهند رویید. این
    معجزه، یادبودی جاودانی خواهد بود از آنچه من انجام داده‌ام.»
  tgl-ULB: Sa halip na dawag, tutubo ang puno ng mirtel, at magiging para kay Yahweh,
    para sa kaniyang pangalan, bilang isang walang hanggang tanda na hindi mapuputol.
  cbu-NT: Kapsha ndusha mzatsish karutachiya. Karipan kisshapari kxunchiya. Karipan
    taakchu, simbunsha ksatam kanungchiya. Ashkachuri, tputs ichingarusin nuwaa, Taarashipaneetsi,
    yasachinllinaya. Nuwaa chinachinllinaya. Urutamari nuwaa mangoonachshapsinaya,
    Apanll Taarashipan, Zurampatari nuw siyaa zandkina, tárangiya.
  hui-hui: Áyu pu kuabu ale anihe damene bu karuniha mani ira bayale guraya aleru
    andaho aribia holebira. Áyu anipu agubandu anihe tara tara andaho kago mani ira
    hongone anda haga bulebira. Ira bayale uruni ale anda ho haabo kagola hondowa
    ogoni manane mbira wulebira. Anduane Homogo i̱nime biabe hongohe bialu harugonaga
    wali agalirume handalu mitangi bilonaga manane ogoni wiaabo holebira, lalu Anduane
    Homogohanda Aisaiaha howa lene.
  mya-mya: ယ​ခု​ဆူး​ပင်​များ​ပေါက်​လျက်​ရှိ​ရာ​အ​ရပ်​တွင် အာ​ရဇ်​ပင်(သစ်​က​တိုး) များ​ပေါက်​၍​လာ​လိမ့်​မည်။
    ဆူး​ခြုံ​များ​ရှိ​ရာ​အ​ရပ်​တွင်​မု​ရ​တု​ပင်​များ ပေါက်​ရောက်​လာ​လိမ့်​မည်။ ဤ​အ​မှု​အ​ရာ​သည်၊ငါ​ထာ​ဝ​ရ​ဘု​ရား​၏
    လက်​ရာ​တော်​ကို​အောက်​မေ့​သ​တိ​ရ​စေ​ရန် ထာ​ဝ​စဉ်​တည်​မြဲ​သည့်​အ​မှတ်​လက္ခ​ဏာ​တစ်​ရပ်
    ဖြစ်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཚེར་མའི་ཚབ་ཏུ་གསོམ་ཤིང་སྐྱེ་ཞིང་། ཤིང་ཚེར་གྱི་ཚབ་ཏུ་པ་སངས་མེ་ཏོག་སྐྱེས་ནས།
    དེས་དཀོན་མཆོག་ཡ་ཝཱེར་མཚན་གསོལ་བ་དང་རྟག་ཏུ་གནས་ཤིང་འཇིག་པ་མེད་པའི་རྟགས་སུ་འགྱུར་རོ།
    །
  sna-sna: Pachinzvimbo chomunzwa pachamera muti womupaini, pachinzvimbo chorukato
    pachamera mumite. Izvi zvichava mukurumbira waJehovha, nechiratidzo chokusingaperi,
    chisingazoparadzwi.”
  spa-BLM: En lugar de la espina surgirá el ciprés; y en lugar de la zarza surgirá
    el mirto. Hará un nombre para Yahvé, para una señal eterna que no será cortada”.
  cac-cac: A lum b'aj ay te' q'uiix, a te' c'ub'taj ol q'uib'oc. A lum b'aj ay te'
    sac q'uiix, a te' arrayán ol q'uib' sq'uexuloc te'. Ol in c'ulej juntzan̈ tic
    yic sb'inaj in b'i a in Jehová in tic, yic tzin nachajn̈ejcot d'a juneln̈ej, xchi
    Jehová.
  swh-ULB: Badala ya miiba ya porini, misonobari itakuwa; na badala ya mbigiri, mihadasi
    inaota, na itakuwa kwa Yahwe, maana jina lake, ni kama alama ya milele ambayo
    haiwezi kuondolewa.''
  bel-bel: Замест цярноўніку вырасьце кіпарыс; замест крапівы вырасьце мірт; і гэта
    будзе на славу Госпаду, на знак вечны, непарушны.
  deu-ELBBK: Statt der Dornsträucher werden Zypressen aufschießen, und statt der Brennnesseln
    werden Myrten aufschießen. Und es wird dem HERRN zum Ruhm, zu einem ewigen Denkzeichen
    sein, das nicht ausgerottet wird.
  mbb-OT: Edtuvù is menge kayu he sipris wey mirtu ziyà te edtuvuan guntaan te zuǥiyen
    he zezeisey he kayu. Tenged te kegkeul-ulaha kayi egkeveǥayan a te zengeg; egkehimu
    heini he tuus te kegkemekeǥeǥehem ku te wazà pidtemanan.”
  mal-2015: മുള്ളിന്നു പകരം സരളവൃക്ഷം മുളെക്കും; പറക്കാരെക്കു പകരം കൊഴുന്തു മുളെക്കും;
    അതു യഹോവെക്കു ഒരു കീർത്തിയായും ഛേദിക്കപ്പെടാത്ത ശാശ്വതമായോരു അടയാളമായും ഇരിക്കും.
  gup-gup: Kore manmirrhyimirrhyi bolkkime kamirnderri, wanjh kabolkyimerran ba kadjordmerren
    manbu manmakkaykenh kundulk. Bu manmirrhyi kahdalkdi manbu kinj, wanjh manngarremak
    kadjordmerren kumekbe. Kakurduyimerran ngudberre ba kandiwernhburrbun munguyh
    ngaye nawu Yawey. Bu munguyh munguyh kandidjalburrbun bu kunmekbe kandikurdunan.”
    Kuhni yimeng nawu Yawey.
  rmc-rmc: Ode, kaj sas o koľaka, barola o ciprusis, a ode, kaj sas e pokriva, barola
    o stromos mirta. Ela oda pre slava le RAJESKRE naveske, pro večno znameňje, so
    šoha na našľola.“
  pes-OPV: به‌جای درخت خار صنوبر و به‌جای خس آس خواهد رویید و برای خداوند اسم و آیت
    جاودانی که منقطع نشود خواهد بود.
  ron-1924: Ын локул спинулуй се ва ынэлца кипаросул, ын локул мэрэчинилор ва креште
    миртул. Ши лукрул ачеста ва фи о славэ пентру Домнул, ун семн вешник, неперитор.”
  ben-OBCV: কাঁটাগাছের বদলে দেবদারু এবং শিয়ালকাঁটার বদলে গুলমেদি উৎপন্ন হবে। এ হবে
    সদাপ্রভুর সুনামের জন্য, তা হবে এক চিরস্থায়ী নিদর্শনস্বরূপ, যা কখনও ধ্বংস হবে
    না।”
  som-som: Qodaxda meesheedii waxaa ka soo bixi doona geed beroosh ah, oo maraboobta
    meesheediina waxaa ka soo bixi doona geed hadaas ah, oo taasu waxay Rabbiga u
    ahaan doontaa magac iyo calaamad weligeed sii waaraysa oo aan la baabbi'in doonin.
  lat-VUC: Pro saliunca ascendet abies, et pro urtica crescet myrtus; et erit Dominus
    nominatus in signum æternum quod non auferetur.]
  eng-ASVBT: 'Instead of the thorn shall come up the fir tree; and instead of the
    brier shall come up the myrtle tree: and it shall be to Jehovah for a name, for
    an everlasting sign that shall not be cut off.'
  ita-1885: In luogo dello spino crescerà l'abete, in luogo dell'ortica crescerà il
    mirto; e ciò sarà al Signore in fama, in segno eterno, che non verrà giammai meno.
  eng-LXXUP: 'And instead of the bramble shall come up the cypress, and instead of
    the nettle shall come up the myrtle: and the Lord shall be for a name, and for
    an everlasting sign, and shall not fail.'
  eng-ULB: Instead of the thornbushes, the cypress will grow; and instead of the brier,
    the myrtle tree will grow, and it will be for Yahweh, for his name, as an everlasting
    sign that will not be cut off.”
  spa-VBL: 'Los cipreses crecerán en lugar de los arbustos de espinas; los mirtos
    crecerán en lugar de las zarzas. Esto es para confirmar la reputación del Señor:
    una señal eterna, que nunca será destruida.'
  fra-_FOB: Au lieu du buisson croîtra le cyprès, au lieu de l'épine croîtra le myrte;
    et ce sera pour l'Éternel une gloire, un signe perpétuel, qui ne sera jamais retranché.
  mal-mal: മുള്ളിനു പകരം സരളവൃക്ഷം മുളയ്ക്കും; മുൾച്ചെടിക്കു പകരം കൊഴുന്തു മുളയ്ക്കും;
    അത് യഹോവയ്ക്ക് ഒരു കീർത്തിയായും ഛേദിക്കപ്പെടാത്ത ശാശ്വതമായ ഒരു അടയാളമായും ഇരിക്കും”.
  urd-GVR: Kāṅṭedār jhāṛī kī bajāe jūnīpar kā daraḳht ugegā, aur bichchhūbūṭī kī bajāe
    mehndī phale phūlegī. Yoṅ Rab ke nām ko jalāl milegā, aur us kī qudrat kā abadī
    aur anmiṭ nishān qāym hogā.”
  suz-BL: मिनु चू आन पा ङा सला रवा नु चूले आन पा ङा दारशो आइक्‍च फू रवा वानीम” देंत।
    मेको परमप्रभु यावे कली मिम्‍तीके नु गेना हना यो मजाम्‍थु, चिन्‍ड का दुम्‍शा बाक्‍ब।
    यसैया ४१:१९-२०
  eng-NOY: Instead of the thorn shall grow up the cypress-tree, And instead of the
    bramble shall grow up the myrtle-tree, And it shall be to Jehovah for a name;
    For an everlasting memorial, that shall not pass away.
  ita-1927: Nel luogo del pruno s’eleverà il cipresso, nel luogo del rovo crescerà
    il mirto; e sarà per l’Eterno un titolo di gloria, un monumento perpetuo che non
    sarà distrutto.
  ckb-ckb: لە جێی دڕک سنەوبەر دەڕوێت و لە جێی چقڵیش مۆرد دەڕوێت، بۆ یەزدان دەبێت بە
    ناوێک، نیشانەیەکی هەتاهەتایی کە لەناو ناچێت.»
  eng-BBE: 'In place of the thorn will come up the fir-tree, and in place of the blackberry
    the myrtle: and it will be to the Lord for a name, for an eternal sign which will
    not be cut off.'
  kan-OKCV: ಮುಳ್ಳಿಗೆ ಬದಲಾಗಿ ತುರಾಯಿ ಮರವು ಮತ್ತು ದತ್ತೂರಿಗೆ ಬದಲಾಗಿ ಸುವಾಸನೆ ಬೀರುವ ಮರವು
    ಹುಟ್ಟುವುವು. ಇದು ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗಾಗಿ ಮತ್ತು ಶಾಶ್ವತವಾದ ಗುರುತಾಗಿ ಎಂದಿಗೂ ಅಳಿಯದಿರುವುದು.
  tam-2017: முட்செடிக்குப் பதிலாகத் தேவதாரு மரம் முளைக்கும்; நெருஞ்சி முட்செடிக்குப்
    பதிலாக மிருதுச்செடி எழும்பும்; அது யெகோவாவுக்குப் புகழ்ச்சியாகவும், அழியாத நிலையான
    அடையாளமாகவும் இருக்கும்.
  spa-RV-1909: 'En lugar de la zarza crecerá haya, y en lugar de la ortiga crecerá
    arrayán: y será á Jehová por nombre, por señal eterna que nunca será raída.'
  ron-BTF: În loc de spin va răsări bradul şi în loc de mărăcine va răsări pomul de
    mirt şi va fi DOMNULUI ca nume, ca un semn veşnic care nu va fi stârpit.
  eng-WEBP: Instead of the thorn the cypress tree will come up; and instead of the
    brier the myrtle tree will come up. It will make a name for the LORD, for an everlasting
    sign that will not be cut off.”
  eng-FBV: Cypress trees will grow instead of thorn bushes; myrtle trees will grow
    instead of brambles. This is to confirm the Lord's reputation—an everlasting sign,
    never to be destroyed.
  nld-1939: 'Voor doornen schieten cypressen op, Voor distels een mirt: Het zal een
    glorie wezen voor Jahweh, Een eeuwig teken, niet te verdelgen!'
  nch-BL: Huan campa oncayaya huitzti, ama oncas cuame ten ciprés. Huan campa moscaltiyayaj
    sahua mecat, ama ixhuase cuame ten arrayán. Huan nochi ni tamanti yejyectzitzi
    quichihuase para masehualme ma quihueyitalica TOTECO. Elis se tanextili para nochipa
    cati tenextilis ichicahualis huan iteicnelil TOTECO.”
  vie-1934: Cây tùng sẽ mọc lên thay cho bụi gai, và cây sim sẽ lớn lên thay cho gai
    gốc; điều đó sẽ làm cho biết danh Đức Giê-hô-va, và là một dấu đời đời không hề
    tiệt diệt.
  hin-CV: कंटीली झाड़ियों की जगह पर सनोवर उगेंगे, तथा बिच्छुबूटी की जगह पर मेंहदी
    उगेंगी. इससे याहवेह का नाम होगा, जो सदा का चिन्ह है, उसे कभी मिटाया न जाएगा.”
  eng-OURB: 'Instead of the thorn the cypress tree will come up; and instead of the
    brier the myrtle tree will come up: and it will make a name for Adonai, for an
    everlasting sign that will not be cut off.”'
  spa-BES: En lugar de la espina subirá el abeto, y en lugar de la zarzamora el mirto;
    y será para gloria del nombre del Señor, una señal eterna que no será cortada.
  tdx-tdx: Hitovoañe hisolo ty fatike ty mendoraveñe, vaho handimbe ty hisatse ty
    beifelañe. Ho fitiahiañe Iehovà izay, ho viloñe nainai’e tsy modo, tsy haitoañe.
  tha-KJV: แทนต้นหนามใหญ่ ต้นสนสามใบจะงอกขึ้น แทนต้นหนามย่อย ต้นน้ำมันเขียวจะงอกขึ้นและแด่พระเยโฮวาห์
    มันจะเป็นชื่อ เพื่อเป็นหมายสำคัญนิรันดร์ ซึ่งจะไม่​ถู​กตัดออกเลย”
  por-BR-2018: Em lugar do espinheiro crescerá o cipreste, e em lugar da urtiga crescerá
    a murta; e isso será para o SENHOR como um nome, como um sinal eterno, que nunca
    se apagará.
  deu-ELO: statt der Dornsträucher werden Zypressen aufschießen, und statt der Brennesseln
    werden Myrten aufschießen. Und es wird Jehova zum Ruhme, zu einem ewigen Denkzeichen
    sein, das nicht ausgerottet wird.
  eng-WYC-2018: A fir tree shall grow or go up for a gorse, either furze, and a myrtle
    tree shall wax for a nettle; and the Lord shall be named into a sign everlasting,
    that shall not be done away. (A fir tree shall grow up for a gorse, or for a furze,
    and a myrtle tree shall grow up for a nettle; and it shall give the Lord a great
    name, yea, it shall be an everlasting sign, that shall not be done away.)
  epo-epo: Anstataŭ pikarbetaĵo elkreskos cipreso, anstataŭ urtiko elkreskos mirto;
    kaj tio estos gloro por la Eternulo, eterna signo, kiu ne ekstermiĝos.
  uig-PIN: Yantaⱪliⱪning ornida ⱪariƣay, Jiƣanliⱪning ornida hadas dǝrihi ɵsidu; Muxular
