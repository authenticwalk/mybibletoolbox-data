verse: ISA.055.002
translations:
  mal-C: ആഹാരമല്ലാത്തതിനുവേണ്ടി നിങ്ങൾ പണം ചെലവഴിക്കുകയും തൃപ്തിനൽകാത്തവയ്ക്കുവേണ്ടി
    അധ്വാനിക്കുകയും ചെയ്യുന്നതെന്തിന്? നിങ്ങൾ എന്റെ വാക്കു ശ്രദ്ധയോടെ കേട്ട് നല്ല
    ആഹാരം ഭക്ഷിക്കുക, നിങ്ങൾ വിഭവസമൃദ്ധമായ ഭക്ഷണത്താൽ ആനന്ദിക്കും.
  deu-TKW: Warum wollt ihr Geld darwägen, um doch kein Brot zu erhalten, und euren
    Verdienst für etwas, das euch nicht satt macht? Hört vielmehr auf mich, so sollt
    ihr Gutes zu essen haben, und eure Seele soll sich erlaben an Fett!
  lin-lin: Mpo na nini bozali kobebisa mbongo mpo na bilei oyo etongaka nzoto te,
    mpe kobimisa motoki mpo na bilei oyo etondisaka te ? Boyoka, boyoka Ngai mpe bolia
    bilei ya kitoko, mpe bokosepela na biloko ya elengi.
  eng-LSV: Why do you weigh money for that which is not bread? And your labor for
    that which is not for satiety? Listen diligently to Me, and eat good, || And your
    soul delights itself in fatness.
  eng-GNV: Wherefore doe ye lay out siluer and not for bread? and your labour without
    being satisfied? hearken diligently vnto me, and eate that which is good, and
    let your soule delite in fatnes.
  eng-WEBSTER: Why do ye spend money for that which is not bread? and your labor for
    that which satisfieth not? hearken diligently to me, and eat ye that which is
    good, and let your soul delight itself in fatness.
  nhw-BL: ¿Para tlen anquitlamiltíaj amotomi para anquicohuase tlamantli catli amo
    ya tlacualistli huan amo anmechmaca chicahualistli? ¿Para tlen antequitij huan
    teipa anquitequihuíaj amotlaxtlahuil ica tlamantli catli noja anmechcahua anmayantoque?
    Más cuali techtlacaquilica. Na nimechilhuis canque huelis anquipantise nopa tlacualistli
    catli achi cuali tlen nochi sequinoc para amoalma huan ayacmo anmayanase.
  swh-ONEN: Kwa nini kutumia fedha kwa kitu ambacho si chakula, na kutaabikia kitu
    kisichoshibisha? Sikilizeni, nisikilizeni mimi na mle kilicho kizuri, nazo nafsi
    zenu zitafurahia utajiri wa unono.
  bba-bba: Mbɑn sɔ̃nɑ i bɛɛn ɡobi dimɔ ye yɑ ǹ ɑrufɑɑni mɔ sɔɔ. Mbɑn sɔ̃nɑ i bɛɛn
    sɔmburun ɑre dimɔ ye yɑ ǹ bɛɛ debumɔ sɔɔ. I mɑn swɑɑ dɑkio kpɑ i wɑ i di ye yɑ
    ɡeɑ sɑ̃ɑ, kpɑ bɛɛn bwɛ̃rɑ yu yɛmiɑ dĩɑ duronun sɔ̃.
  eng-KJVCPB: Wherefore do ye spend money for that which is not bread? And your labour
    for that which satisfieth not? Hearken diligently unto me, and eat ye that which
    is good, And let your soul delight itself in fatness.
  luo-luo: Angʼo momiyo utiyo gi pesa kungʼiewo gik ma ok chiemo kendo utiyo matek
    gi luchi ne gima ok yiengʼu. Winjuru, ee winjauru kendo ucham gima ber, mi unubed
    gi mwandu mar chuny.
  meu-meu: Dahaka dainai emui moni o negeamu, basio ania ḡauna davana, bona emui hekwarahi
    danu, boga basine hakunu ḡauna davana? A kamonai henigu balaheni, ḡau namodia
    bavani, aniani gaihona ba moalelaia.
  npi-ULB: जे रोटी होइन त्यसको लागि किन चाँदी तौलन्छौ र जे कुराले सन्तुष्‍टि दिंदैन
    त्यसको निम्ति तिमिहरू किन परिश्रम गर्छौ? मेरो कुरा ध्यानसित सुन र जे असल छ सो
    खाओ, अनि मोटोपनमा आफूलाई खुसी पार ।
  yor-yor: Èéṣe tí ẹ fi ń ná owó fún èyí tí kì í ṣe àkàrà àti làálàá yín lórí ohun
    tí kì í tẹ́nilọ́rùn? Tẹ́tí sílẹ̀, tẹ́tí sí mi, kí ẹ sì jẹ èyí tí ó dára, bẹ́ẹ̀
    ni ọkàn yín yóò láyọ̀ nínú ọrọ̀ tí ó bójúmu.
  pes-OPCB: چرا پول خود را خرج چیزی می‌کنید که خوردنی نیست؟ چرا دسترنج خود را صرف
    چیزی می‌کنید که سیرتان نمی‌کند؟ به من گوش دهید و از من اطاعت کنید تا بهترین خوراک
    را بخورید و از آن لذت ببرید.
  tgl-ULB: Bakit ninyo tinitimbang ang pilak na hindi naman tinapay? At gumagawa ng
    hindi naman nakasisiya? Makinig mabuti sa akin at kainin kung ano ang mabuti,
    at malugod kayo sa taba.
  cbu-NT: ¿Mayaamaja shiy ngutish kurikee katungtsimand kucharimand kpunimand itsanchish?
    ¿Mayaamaja kurikingaz zapan zaree tarawuztakush, kiyung kachiykush, katungtseem
    kapungtaa kapeetkush, ashiritaa nda tazazarush taachsha? Nuwaa kuki kaapaniri
    mazinangcha. Nuwaa mashkush, nuw shiyaa wanasir istachinllpa. Tazazapaz ashirush,
    kis taatsha. Katungtseempaz ashiru kis katungatsha.
  hui-hui: Mbirale tíni pele ngia nabiaga bu ngaruha muni bameore mohole bialu tombe
    nahagaore kamigoni aginagabe. Biabe birimigonaga yolo ngiyagome biba halu howa
    tomo garibi dege lo kamigoni aginagabe. Ani kamiruni bi o larogoni baya hangu
    hale mia howa i̱na larogodagua bialu halimu. Ani bialu harimiyagua tomo bayale
    dendebi tara tara ngaru karulape nalu tombe howa turu ho holeberemi.
  mya-mya: အ​စာ​အာ​ဟာ​ရ​မ​ဖြစ်​သည့်​အ​ရာ​အ​တွက် အ​ဘယ်​ကြောင့်​ငွေ​အ​ကုန်​အ​ကျ​ခံ​ကြ​ပါ
    မည်​နည်း။ သင်​၏​လုပ်​အား​ခ​များ​ကို​အ​ကုန်​ခံ​ကာ အ​ဘယ်​ကြောင့်​မွတ်​သိပ်​လျက်​နေ​ကြ​ပါ
    မည်​နည်း။ ငါ့​စ​ကား​ကို​နား​ထောင်​လျက်၊ငါ​ပြော​သည့်​အ​တိုင်း ပြု​လုပ်​ကြ​ပါ​မူ
    သင်​တို့​သည်​အ​မွန်​မြတ်​ဆုံး​သော​အ​စား​အ​စာ များ​ကို စား​သောက်​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་དངུལ་སྤྲད་དེ་བཟའ་བཏུང་མ་ཡིན་པ་དེ་ཉོ་བ་དང་། ཅིའི་ཕྱིར་དཀའ་སྡུག་སྤྱད་ནས་ཐོབ་པ་དེས་མིའི་ཡིད་ཚིམ་དུ་འཇུག་མི་ནུས་པ་དེ་ཉོའམ།
    ཁྱོད་རྣམས་ཀྱིས་སེམས་ཞིབ་མོས་ངའི་བཀའ་ལ་མཉན་ན་ཟས་ཞིམ་པོ་སྤྱོད་པ་དང་སེམས་པ་སྐྱིད་ཅིང་བདེའོ།
    །
  sna-sna: Ko, munopedzerei mari pazvinhu zvisati zviri zvokudya, nesimba renyu pazvinhu
    zvisingagutsi? Teererai, nditeererei mugodya zvakanaka, uye mweya yenyu ichafarira
    zvakakora zvezvakanaka.
  spa-BLM: ¿Por qué gastas dinero en lo que no es pan? y tu trabajo por lo que no
    satisface? Escúchame con atención y come lo que es bueno, y deja que tu alma se
    deleite en la riqueza.
  cac-cac: '¿Tas yuj tze comon lajej e tumin d''a tas man̈ vaeloc? ¿Tas yuj tze comon
    lajej e tojol tze cha d''a tas to max b''ud''ji e c''ol yuuj? Ab''ec val sic''lab''il
    tas ol vala'': Tato tze c''anab''ajej tas svala'', ol e va vael te vach'', ol
    ex b''ud''joc val sic''lab''il.'
  swh-ULB: Kwa nini tunapima fedha kwa kitu ambacho sio mkate? na kufanya kazi isiyoridhisha?
    Nisikilizeni mimi kwa makini na ule kilicho kizuri, na kujifurahisha mwenyewe
    kwa unono.
  bel-bel: Навошта вам наважваць срэбра за тое, што ня хлеб, і заробак свой за тое,
    што не насычае? Паслухайце ўважліва і ежце дабро, і душа вашая хай раскашуецца
    тлушчам.
  wed-wed: Aiwai aubaina lam apoapoei awari mane e tawatawanei. Aiwai aubaina e nolanola
    labalababa. Ona rautaniḡana kaua ma ona am-iaua, ma lam aiaii dagidagiaii ona vinuaiaiei.
  deu-ELBBK: Warum wiegt ihr Geld ab für das, was nicht Brot ist, und euren Erwerb
    für das, was nicht sättigt? Hört doch auf mich und esst das Gute, und eure Seele
    labe sich an Fettem!
  mbb-OT: Maan is egastu kew te selapì niw te kenà egkekaan? Maan is egestuwen niw
    is menge suwildu niw te kenà ebpekahantey keniyu? Pemineg kew kediey, ne ebpekekaan
    kew te metaam he menge keenen ne egkahantey kew.
  mal-2015: അപ്പമല്ലാത്തതിന്നു ദ്രവ്യവും തൃപ്തി വരുത്താത്തതിന്നു നിങ്ങളുടെ പ്രയത്നഫലവും
    ചെലവിടുന്നതെന്തിന്നു? എന്റെ വാക്കു ശ്രദ്ധിച്ചു കേട്ടു നന്മ അനുഭവിപ്പിൻ പുഷ്ടഭോജനം
    കഴിച്ചു മോദിച്ചുകൊൾവിൻ.
  gup-gup: Njalekenh ngurridjalkukwe nawu money bu ngurridjalbayahme manwarre manme?
    Dja njalekenh ngurridurrkmirri ba ngurribayahme manbu minj ngunworrkmiwon ngudberre?
    Mah, wanjh kandibekka ba bu ngurrikurduyime kore ngaye ngayime ngudberre ba kunukka
    ngurringun manbu manmakmak manme. Kuhni wanjh ngurrikangemarrmarr duninjh.”
  rmc-rmc: Soske rozkeren o love pre oda, so nane maro, a keren phares buči pre oda,
    so tumen na čaľarel? Šunen man a keren oda, so phenav, a chana o nekfeder chaben.
  pes-OPV: چرا نقره را برای آنچه نان نیست و مشقت خویش را برای آنچه سیرنمی کند صرف
    می‌کنید. گوش داده، از من بشنویدو چیزهای نیکو را بخورید تا جان شما از فربهی متلذذ
    شود.
  ron-1924: Де че кынтэриць арӂинт пентру ун лукру каре ну хрэнеште? Де че вэ даць
    кыштигул мунчий пентру чева каре ну сатурэ? Аскултаци-Мэ дар ши вець мынка че
    есте бун ши суфлетул востру се ва десфэта ку букате густоасе.
  aui-aui: Geyami mane konikawawanana awaki gekanikanina kiiravina, gegha kam meko
    kunakani da geinanunurim bi kiiravine kunabagibagina! Gamogu konawaiyaneni, na
    tami awaki miisena na konakani, tami kam metevina parapa koninuwamiiseyeni.
  ben-OBCV: যা খাবার নয়, তার জন্য কেন তোমরা পয়সা ব্যয় করো? যা তোমাদের তৃপ্তি দেয়
    না, তার জন্য কেন পরিশ্রম করো? শোনো, তোমরা আমার কথা শোনো, যা উৎকৃষ্ট, তাই ভোজন
    করো, এতে তোমাদের প্রাণ পুষ্টিকর খাদ্যে আনন্দিত হবে।
  som-som: Haddaba bal maxaad lacag ugu bixisaan wax aan cunto ahayn? Oo wixii aad
    ku hawshooteenna maxaad ugu bixisaan wax aan idin dherjinayn? Bal aad ii maqla,
    oo waxa wanaagsan cuna, oo naftiinnuna ha iskaga istareexdo barwaaqo miidhan.
  lat-VUC: Quare appenditis argentum non in panibus, et laborem vestrum non in saturitate?
    Audite, audientes me, et comedite bonum, et delectabitur in crassitudine anima
    vestra.
  eng-ASVBT: Wherefore do ye spend money for that which is not bread? and your labor
    for that which satisfieth not? hearken diligently unto me, and eat ye that which
    is good, and let your soul delight itself in fatness.
  ita-1885: Perchè spendete danari in ciò che non è pane, e la vostra fatica in ciò
    che non può saziare? ascoltatemi pure, e voi mangerete del buono, e l'anima vostra
    goderà del grasso.
  eng-LXXUP: Wherefore do ye value at the price of money, and give your labor for
    that which will not satisfy? hearken to me, and ye shall eat that which is good,
    and your soul shall feast itself on good things.
  eng-ULB: Why do you weigh out silver for what is not bread, and why do you labor
    for what does not satisfy? Listen carefully to me and eat what is good, and delight
    yourselves in fatness.
  spa-VBL: '¿Por qué gastas dinero en lo que no es comida, y por qué trabajas por
    algo que no te satisface? Escúchame bien: come lo que es bueno, y disfrutarás
    de la mejor comida.'
  fra-_FOB: Pourquoi dépensez-vous l'argent pour ce qui ne nourrit pas, et votre travail
    pour ce qui ne rassasie pas? Écoutez-moi, et vous mangerez ce qui est bon, et
    vous jouirez à plaisir de ce qu'il y a de meilleur.
  mal-mal: അപ്പമല്ലാത്തതിനു ദ്രവ്യവും തൃപ്തി വരുത്താത്തതിനു നിങ്ങളുടെ പ്രയത്നഫലവും
    ചെലവിടുന്നതെന്തിന്? എന്റെ വാക്കു ശ്രദ്ധിച്ചുകേട്ടു നന്മ അനുഭവിക്കുവിൻ; വിശിഷ്ടആഹാരം
    കഴിച്ചു ആനന്ദിച്ചുകൊള്ളുവിൻ.
  lit-lit: Kodėl jūs leidžiate pinigus už tai, kas nėra duona ir savo triūso atlygį
    už tai, kas nepasotina? Klausykite manęs atidžiai ir valgykite tai, kas gera,
    ir tesimėgauja jūsų siela riebumais.
  urd-GVR: Us par paise kyoṅ ḳharch karte ho jo roṭī nahīṅ hai? Jo ser nahīṅ kartā
    us ke lie mehnat-mashaqqat kyoṅ karte ho? Suno, suno merī bāt! Phir tum achchhī
    ḳhurāk khāoge, behtarīn khāne se lutfandoz hoge.
  suz-BL: मारदे जचा मदुम्‍शो थोव़क कली क्‍येट थाप्‍नीनी? मारदे मरूपाइक्‍ब थोव़क कली
    इन चेम्‍शो क्‍येट थाप्‍नीनी? आं लोव़ नोफा दाइश्‍शा नेनीन। रिम्‍शो थोव़क जने। मिनु
    ब्रोव़शो जशा, ग्‍येरसीने।
  eng-NOY: Wherefore do ye spend your money for that which is not bread, And your
    substance for that which doth not satisfy? Listen attentively to me; so shall
    ye eat that which is good, And your soul shall delight itself with delicacies.
  ita-1927: Perché spendete danaro per ciò che non è pane? e il frutto delle vostre
    fatiche per ciò che non sazia? Ascoltatemi attentamente e mangerete ciò ch’è buono,
    e l’anima vostra godrà di cibi succulenti!
  ckb-ckb: بۆچی پارە بە شتێک بەهەدەر دەدەن کە نان نییە؟ بۆچی کارێک دەکەن لە پێناوی
    شتێک کە تێرتان ناکات؟ بە تەواوی گوێم لێ بگرن و ئەوە بخۆن کە باشە، با گیانتان تام
    لە چەوری وەربگرێت.
  eng-BBE: Why do you give your money for what is not bread, and the fruit of your
    work for what will not give you pleasure? Give ear to me, so that your food may
    be good, and you may have the best in full measure.
  kan-OKCV: ಆಹಾರವಲ್ಲದಕ್ಕೆ ಹಣವನ್ನು ವ್ಯರ್ಥ ಮಾಡುವುದು ಏಕೆ? ತೃಪ್ತಿಪಡಿಸದವುಗಳಿಗೆ ನಿಮ್ಮ ದುಡಿತವನ್ನು
    ವೆಚ್ಚಮಾಡುವುದು ಏಕೆ? ಶ್ರದ್ಧೆಯಿಂದ ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ ಮತ್ತು ಒಳ್ಳೆಯದನ್ನು ನೀವು ಉಣ್ಣಿರಿ.
    ನೀವು ಮೃಷ್ಟಾನ್ನದಲ್ಲಿ ಆನಂದಿಸಿ!
  tam-2017: நீங்கள் உண்மையான உணவு அல்லாததற்காகப் பணத்தையும், திருப்திசெய்யாத பொருளுக்காக
    உங்கள் பிரயாசத்தையும் ஏன் செலவழிக்கவேண்டும்? நீங்கள் எனக்குக் கவனமாகச் செவிகொடுத்து,
    சிறப்பானதைச் சாப்பிடுங்கள்; அப்பொழுது உங்கள் ஆத்துமா கொழுப்பான பொருட்களினால் மகிழ்ச்சியாகும்.
  spa-RV-1909: ¿Por qué gastáis el dinero no en pan, y vuestro trabajo no en hartura?
    Oidme atentamente, y comed del bien, y deleitaráse vuestra alma con grosura.
  ron-BTF: Pentru ce cheltuiţi bani pentru ce nu este pâine? Şi osteneala voastră
    pentru ceea ce nu satură? Daţi-mi atent ascultare şi mâncaţi ceea ce este bun
    şi să se desfete sufletul vostru în grăsime.
  eng-WEBP: Why do you spend money for that which is not bread, and your labor for
    that which doesn’t satisfy? Listen diligently to me, and eat that which is good,
