  hin-2017: जो भोजनवस्तु नहीं है, उसके लिये तुम क्यों रुपया लगाते हो, और जिससे पेट
    नहीं भरता उसके लिये क्यों परिश्रम करते हो? मेरी ओर मन लगाकर सुनो, तब उत्तम वस्तुएँ
    खाने पाओगे और चिकनी-चिकनी वस्तुएँ खाकर सन्तुष्ट हो जाओगे।
  wol-KYG: Ana lu ngeen di waññe xaalis, di ko jënde lu dul aw ñam? Ana lu ngeen di
    sonn, di jënde lu dul reggal? Dégluleen maa déglu, ba lekk lu leen di dundal,
    di xéewloo seen ngëneelu bakkan.
  eng-YLT: Why do ye weigh money for that which is not bread? And your labour for
    that which is not for satiety? Hearken diligently unto me, and eat good, And your
    soul doth delight itself in fatness.
  kne-kne: Apay gastosen yo di pilak yo si baken kosto ay makan? Apay nga alaen yo
    ay sokat di boway yo di adi yo kapnekan? Esten yo ay dengngen ya tongpalen din
    ibagak ta mabsog kayo sin kam-isan ay makan.
  eng-WYC-2017: Why weigh ye silver, and not in loaves, and your travail, not in fullness?
    Ye hearing hear me, and eat ye good things, and your soul shall delight in fatness.
  eng-WMBB: Why do you spend money for that which is not bread, and your labour for
    that which doesn’t satisfy? Listen diligently to me, and eat that which is good,
    and let your soul delight itself in richness.
  urd-GVH: उस पर पैसे क्यों ख़र्च करते हो जो रोटी नहीं है? जो सेर नहीं करता उसके लिए
    मेहनत-मशक़्क़त क्यों करते हो? सुनो, सुनो मेरी बात! फिर तुम अच्छी ख़ुराक खाओगे,
    बेहतरीन खाने से लुत्फ़अंदोज़ होगे।
  rug-rug: Pude vea ke okipalae poata koa sa pu lopu na bereti, meke sa mua tinabara
    si la koari ginani sapu lopu variva deṉa? Va avoso, avoso mae koa Rau, mamu hena
    ia sa ginani sapu kote leana nia goi, meke sa maqomaqomu si kote qetu nia sa ginani
    sapu leanana.
  gaz-gaz: Isin maaliif waan buddeena hin taʼinitti maallaqa baaftu? Waan nama hin
    quubsine irrattis maaliif humna keessan fixxu? Dhagaʼaa; na dhagaʼaa; waan gaarii
    nyaadhaa; lubbuun keessanis coomaan haa gammaddu.
  fra-LSG: Pourquoi pesez-vous de l’argent pour ce qui ne nourrit pas? Pourquoi travaillez-vous
    pour ce qui ne rassasie pas? Écoutez-moi donc, et vous mangerez ce qui est bon,
    Et votre âme se délectera de mets succulents.
  gnn-gnn: Nhäku warray nhe yukurra rrupiyanydja djalkthun ŋunhiliŋuminydja malaŋumi,
    ŋunhi nhe yurru yakana märr‐bakthun ŋuriŋiyi? Ŋuriŋinydja nhäyu malaŋuyu yaka
    nhuna yurru märr‐bakmarama ŋayaŋu ŋunha wal'ŋu, mukthun nhe yukurra yurru yana
    ŋayaŋunydja marrya'yirri.
  yal-yal: Nanfera ɛ seen sarama donse mi naxan na? Nanfera ɛ yɛtɛ yixadanma seene
    fe ra naxanye mi ɛ wasama? Nayi, ɛ tuli mati n na ki faɲi, ɛ yi donse kɛndɛn don,
    donse ɲaxumɛne yi ɛ nii yifan ɛ ma.
  iou-iou: Imata ketem bureni nämota moneŋ pek täkaŋ? Ba naŋpäŋ koki nämo täŋpanita
    komi piä imata täk täkaŋ? Ude nämo, näkŋo man buramiŋpäŋ näkä täwet täyat ude
    tänayäŋ täŋo uyaku ketem tägagämäninik kubä tamiŋira naŋpä tokŋekinik api täneŋ.
  haw-1868: No ke aha la oukou i kaupaona aku ai i ka oukou kala i ka mea, aole ia
    he berena? A i ko oukou waiwai hoi, i ka mea hoomaona ole mai? E hoolohe pono
    mai oukou ia'u, a e ai hoi i ka mea i maikai io, A e olioli hoi ko oukou uhane
    ma ka momona.
  arb-NAV: لِمَاذَا تُنْفِقُونَ الْفِضَّةَ عَلَى مَا لَيْسَ بِخُبْزٍ، وَتَتْعَبُونَ
    لِغَيْرِ شَبَعٍ؟ أَحْسِنُوا الاسْتِمَاعَ إِلَيَّ، وَكُلُوا الشَّهِيَّ وَلْتَتَمَتَّعْ
    أَنْفُسُكُمْ بِالدَّسَمِ.
  ewe-ewe: Nu ka ta miagblẽ ga ɖe nu si menye abolo o la ŋuti, eye miagblẽ miaƒe ɣeyiɣi
    ɖe nu si meɖia ƒodo o la ŋuti? Miɖo to, miɖo tom ne miaɖu nu si nyo, eye miaƒe
    luʋɔ akpɔ dzidzɔ ɖe nuɖuɖu nyuitɔ kekeake ŋuti.
  eng-LEE: Wherefore will ye spend money for what is not bread? and your labor for
    what satisfieth not? hearken then unto me, and eat what is good, and let your
    soul delight itself in fatness.
  asm-FB: যি আহাৰ নহয় তাৰ বাবে ৰূপ কিয় জোখা? আৰু যি হে সন্তুষ্ট নিদিয়ে তাৰ বাবে
    কিয় পৰিশ্ৰম কৰা? সাৱধানেৰে মোৰ কথা শুনা, আৰু যি উত্তম, সেই সকলো ভোজন কৰা, আৰু
    পুষ্টিকৰ বস্তুৰ দ্বাৰাই জীৱন আনন্দিত কৰা।
  sus-A: مُنقٍ رَ وٌ كْبِرِ بَمَ سٍيٍ شَ قٍ رَ نَشٍيٍ مُ قِندِ بَلٌي رَ؟ مُنقٍ رَ
    وٌ وَلِ رَبَمَ نَشَن تِدٍ مُ نَ وٌ بّ؟ وٌ وٌ تُلِ مَتِ ﭑ نَ، وٌ شَ وٌ بَلٌ قٍ
    قَنيِ رَ نَشَن سّيوّ قِمَ وٌ مَ.
  fra-SBL: Pourquoi dépensez-vous de l'argent pour ce qui n'est pas du pain, et votre
    travail pour ce qui ne satisfait pas ? Écoutez-moi attentivement, et mangez ce
    qui est bon, et laisse ton âme se délecter de richesses.
  hbo-hbo: לָ֤מָּה תִשְׁקְלוּ־כֶ֙סֶף֙ בְּֽלֹוא־לֶ֔חֶם וִיגִיעֲכֶ֖ם בְּלֹ֣וא לְשָׂבְעָ֑ה
    שִׁמְע֨וּ שָׁמֹ֤ועַ אֵלַי֙ וְאִכְלוּ־טֹ֔וב וְתִתְעַנַּ֥ג בַּדֶּ֖שֶׁן נַפְשְׁכֶֽם׃
  pjt-pjt: Nyaaku nyura kurakura tjuṯa payamilaṉi nyurampa maningka mai wiṟu ngayulanguṟu
    mantjintja wiyangku? Ngayunyaṉiya kulila munu nyura tjukurpa wiṟu mulapa mantjilku
    ngayulu nyurala wangkanytjitja, munu nyura palulanguṟu paḻtjaringkuku alatjiṯu.
    Panya ngayuku tjukurpa kuka puṟunypa wiṟu mulapa ngaṟanyi, ka nyura tjukurpa ngayuku
    kuliṟa mulamularingkula nyura kuṉpu puḻkaringkuku.
  kik-kik: Nĩ kĩĩ gĩgũtũma mũtũmĩre mbeeca harĩ irio gũtarĩ, o na mũnoge mũkĩrutĩra
    wĩra kĩndũ gĩtangĩmũhũũnia? Thikĩrĩriai na mũnjigue, nĩguo mũrĩĩage indo iria
    njega, nacio ngoro cianyu nĩirĩkenagĩra irio iria njega mũno.
  fra-NCL: Pourquoi dépenser de l’argent pour ce qui n’est pas du pain, votre travail
    pour ce qui ne rassasie pas ? Ecoutez-moi donc, et mangez ce qui est bon, et que
    votre âme se délecte de mets succulents.
  cek-AK: Tipongah buh ah kaom ai hmuen pongah phoisa to na pasaeng o moe, zok amhah
    ai hmuen pongah tha tho na pasaeng o loe? Ka lok hae hoidakta ah tahngai oh, kahoih
    caaknaek to caa oh, to tiah ni na hinghaih mah kating ai anghoehaih to hnu tih.
  cuk-cuk: ¿Ar ibiga be binsarsunna mas-nuedsulidgi be mani-oesunna? ¿Ar ibiga binsarsunna
    be ibmar-yeer-ito-be-imaksulidgi mani-misunna? Be nue an-itomar, bur be mas-nued
    gunmar, ar be mas-nuegan-gullegedgi na be yeer itomaloed.
  uig-CYR: Немишкә һәқиқий аш-нан болмайдиған нәрсигә пул хәҗләйсиләр? Әҗириңларни
    адәмни һеч қанаәтләндүрмәйдиған нәрсиләр үчүн сәрп қилисиләр? Гепимни көңүл қоюп
    аңлаңлар, яхшисидин йәңлар, Көңлүңлар молчилиқтин қанаәтлиниду;
  pma-pma: ?Vensa mivul tounah en mani onami koa sakras vakataun moulien onami? ?Vensa
    mimum keih keke mivahul anien koa sakras val vataveah? Mihetaeng revi enau ka
    mihoumon asa koa mahiteni. Hemukonek, en tinomi, mihesi kami ven anien koa tahos
    vis tahos imok koa nisani min kami.
  tel-2017: తిండి కాని దాని కోసం మీరెందుకు వెండి తూస్తారు? తృప్తినివ్వని దానికోసం
    మీరెందుకు కష్టపడతారు? నా మాట జాగ్రత్తగా విని మంచివాటిని తినండి. కొవ్విన వాటితో
    సుఖించండి.
  hat-BSA: Poukisa nou depanse lajan pou sa ki pa pen, ak kouraj travay nou pou sa
    ki pa ka satisfè? Koute Mwen avèk atansyon, manje sa ki bon e pran plezi nou an
    abondans.
  bxh-bxh: Anꞌan heyaheyayadi tabu emi moni ainiya au pei gaibuidi, yo somo hige boga yahayaha,
    tabu ainiya emi maliyaho au pei gaibuidi. Hola au ataꞌatahi, be kalahe loholohona
    ami au an, haba kalahe loholohona yai emi amna loholoho ami abi.
  kos-kos: Efu ku kowos sisi mani ke ma ac tia akinsewowoye kowos? Efu ku kowos sisla
    molin orekma lowos ac srakna masrinsral? Porongeyu ac oru ma nga fahk uh, Na kowos
    fah engankin mwe mongo ma wo emeet uh.
  hbo-WLC: לָ֤מָּה תִשְׁקְלוּ־כֶ֙סֶף֙ בְּֽלוֹא־לֶ֔חֶם וִיגִיעֲכֶ֖ם בְּל֣וֹא לְשָׂבְעָ֑ה
    שִׁמְע֨וּ שָׁמ֤וֹעַ אֵלַי֙ וְאִכְלוּ־ט֔וֹב וְתִתְעַנַּ֥ג בַּדֶּ֖שֶׁן נַפְשְׁכֶֽם׃
  ibo-ibo: Nʼihi gịnị ka i ji na-atụfu ego gị ịzụ ihe na-abụghị ezi nri? Gịnị mere
    i ji na-adọgbu onwe gị nʼọrụ nʼihe na-apụghị iju gị afọ? Gee ntị, geenụ m ntị
    nke ọma, rie ezigbo nri mkpụrụobi gị ga-enwe afọ ojuju na nri dị ezi mma!
  ory-ory: ଅଖାଦ୍ୟ ଦ୍ରବ୍ୟ ନିମନ୍ତେ ତୁମ୍ଭେମାନେ କାହିଁକି ରୂପା ବ୍ୟୟ କରୁଅଛ? ଓ ଯାହା ତୃପ୍ତିକର
    ନୁହେଁ, ତହିଁ ପାଇଁ କାହିଁକି ତୁମ୍ଭେମାନେ ପରିଶ୍ରମ କରୁଅଛ? ମନୋଯୋଗ କରି ଆମ୍ଭର କଥା ଶୁଣ ଓ
    ଉତ୍ତମ ଦ୍ରବ୍ୟ ଭୋଜନ କର ଓ ପୁଷ୍ଟିକର ଦ୍ରବ୍ୟରେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରାଣକୁ ସନ୍ତୁଷ୍ଟ ହେବାକୁ
    ଦିଅ।
  chk-chk: Pwota oua mochen püngütiu moni fän iten mettoch ousap tongeni mongö? Pwota
    oua angang weires fän iten mine ousap möt ren? Oupwe fokun aüselingaei o föri
    mine üa ürenikemi. Iwe, epwe wor enemi mongö mi annö, oupwe pwal pwapwaiti uän
    ewe fanü mi fokun chomong.
  rop-rop: Wotfo yumob weistimbat mani langa detlot rabishwan enijing weya nomo meigim
    yumob sedisfaid? Wotfo yumob dumbat brabli adbala wek blanga najing? Detlot ting
    kaan meigim yumob sedisfaid. Najing. Wal yumob irrim mi na brabli gudwei, en yumob
    garra brabli gudbinji blanga det brabli gudbala daga.
  ukr-1871: Чого вам одважувати срібло за те, що не хлїб, і працю вашу за те, що не
    засичує? послухайте вважно мене, й їжте добро, а душа ваша нехай роскошує в наїдках
    масних.
  deu-1951: Warum wäget ihr Geld dar für das, was kein Brot ist, und euren Arbeitslohn
    für das, was nicht sättigt? Höret doch auf mich und esset Gutes, und eure Seele
    ergötze sich am Fett!
  eng-JPS: Wherefore do ye spend money for that which is not bread? and your gain
    for that which satisfieth not? Hearken diligently unto Me, and eat ye that which
    is good, and let your soul delight itself in fatness.
  srp-1865: Zašto trošite novce svoje na ono što nije hrana, i trud svoj na ono što
    ne siti? Slušajte me, pa æete jesti što je dobro, i duša æe se vaša nasladiti
    pretiline.
  lug-lug: Lwaki musaasaanya ensimbi zammwe ku ebyo ebitali bya kulya muteganira ebyo
    ebitakkusa? Mumpulirize, mumpulirize n’obwegendereza mulye ebyo ebirungi, emmeeme
    yammwe eneesanyuka nnyo.
  heb-heb: למה תשקלו כסף בלוא לחם ויגיעכם בלוא לשבעה שמעו שמוע אלי ואכלו טוב ותתענג
    בדשן נפשכם׃
  ben-IRV: যা কোন খাবার নয় তার জন্য কেন রূপা তুলছ? এবং যা তৃপ্তি দেয় না তার জন্য
    কেন পরিশ্রম করছ? আমার কথা মনোযোগ সহকারে শোন এবং যা ভাল তাই খাও এবং ভাল খাবার পেয়ে
    তোমাদের প্রাণ আনন্দিত হোক।
  pan-pan: ਜਿਹੜੀ ਰੋਟੀ ਨਹੀਂ, ਉਹ ਦੇ ਲਈ ਤੁਸੀਂ ਆਪਣੀ ਚਾਂਦੀ ਅਤੇ ਜਿਹੜੀ ਚੀਜ਼ ਰਜਾਉਂਦੀ ਨਹੀਂ
    ਉਹ ਦੇ ਲਈ ਆਪਣੀ ਮਿਹਨਤ ਕਿਉਂ ਖਰਚਦੇ ਹੋ? ਧਿਆਨ ਨਾਲ ਮੇਰੀ ਸੁਣੋ ਅਤੇ ਚੰਗਾ ਖਾਓ, ਤੁਹਾਡਾ ਜੀ
    ਚਿਕਨਾਈ ਨਾਲ ਤ੍ਰਿਪਤ ਹੋ ਜਾਵੇ।
  mya-JVB: အစာ မ ဟုတ်သောအရာအဘို့ သင်တို့ငွေ ကို၎င်း၊ အမွတ်မ ပြေ နိုင်သောအရာအဘို့ သင်တို့ဥစ္စာ
    ကို၎င်း၊ အဘယ်ကြောင့် ကုန် စေကြသနည်း။ ငါ့ စကားကို စေ့စေ့နားထောင် လျက် ၊ ကောင်း
    သောအစာကို စား ကြလော့။ သင် တို့၏ဝိညာဉ် သည် ချို သောအရာတို့၌ မိမိကိုမိမိ မွေ့လျော်
    စေလိမ့်မည်။
  tbg-tbg: Hauri qumina karaqaa nenta monu aqu kevorave. Ne kaiqa vareha varataa monura
    vi kararaqaa aqu kaivaro, qaqiqai ni antuqa aruantorave. Ne ti uva iriha te tiainante
    iate. Ne mintihama hiakaa i karara namaqi vivarave.
  hmo-hmo: Badina dahaka emui moni umui negea kava noho, mai ena anina lasi gauna
    totona? Badina dahaka emui gaukara ena davana moni umui negea, to umui hitolo
    noho? Lau dekenai do umui kamonai, bona lauegu hereva do umui karaia. Unai neganai
    aniani namo herea momokani do umui moalelaia.
  urd-urd: तुम किस लिए अपना रुपया उस चीज़ के लिए जो रोटी नहीं, और अपनी मेहनत उस चीज़
    के वास्ते जो आसूदा नहीं करती, ख़र्च करते हो? तुम ग़ौर से मेरी सुनो, और वह चीज़
    जो अच्छी है खाओ; और तुम्हारी जान फ़रबही से लज़्ज़त उठाए।
  rus-SYN: Для чего вам отвешивать серебро за то, что не хлеб, и трудовое свое за
    то, что не насыщает? Послушайте Меня внимательно и вкушайте благо, и душа ваша
    да насладится туком.
  bqc-SIM: Àkɛa álɛ ↄ̃a dɛ pↄ́ pↄ́ dɛ blɛ ũo musui? Bↄ́yãi álɛ zĩ ài dɛ pↄ́
    pↄ́li ń kã́o yã́ii? À ma yãma sa à pↄmaa ble, á pↄ i kɛ na a nísiwa.
  tcz-CHONGTHU: Ipi dinga tha na petheilou an chohna’a nasum’u mang cha a nahiu vem?
    Nang ho dinga aphachom louva idia sum sumanga nahiu vem? Kasei ngaijun, chule
    apha chu neuvin. An phapen chu lung kipah tah’a naneh dingu ahi.
  mar-mar: जी भाकर नव्हे तिच्यासाठी तुम्ही चांदी का तोलून देता? आणि ज्याने समाधान
    होत नाही त्यासाठी श्रम का करता? माझे लक्षपूर्वक ऐका आणि जे चांगले आहे ते खा व
    मिष्टान्नात तुमचे जीवन आनंदीत होवो.
  soq-soq: E manela mai nana kadiu osouwo di diasanuna, nana dainea e nailano mai
    pokaleipona mai nolawaitana. Ne aiana asisusane ita nana euda nane pokalepi, nana
    ema euda daudaua nane nuaeuitana.
  qub-qub: ¿Imanirtaj guellayniquita ushanqui mana micunachöga? ¿Imanirtaj arur gänashayquitapis
    ushanqui manacajcunachöga? Nogata wiyamay. Wiyacamashpayquega alli micuytami tarinquipaj.
    Fiyupa alli mishquej micuytami micunquipaj.
  hat-hat: Poukisa n'ap depanse lajan achte manje ki pa ka fè anyen pou nou? Poukisa
    n'ap depanse lajan travay nou pou bagay ki pa ka plen vant nou? Si nou koute byen
    sa m'ap di nou la a, n'a manje sa ki bon. N'a pran plezi nou nan manje bon kalite
    manje.
  eng-BSB: Why spend money on that which is not bread, and your labor on that which
    does not satisfy? Listen carefully to Me, and eat what is good, and your soul
    will delight in the richest of foods.
  eng-WEBPB: Why do you spend money for that which is not bread, and your labour for
    that which doesn’t satisfy? Listen diligently to me, and eat that which is good,
    and let your soul delight itself in richness.
  kbq-kbq: Na'a higeta ne'za ne'zanterompage amne zantera zagoa netraze. Ana nehutma
    eri'zama erita eri fore'ma nehaza zagoa tamazama osu'zantera netraze? Nagri nanekere
    kama tamagesa anteta nentahitma, knare nezanke nenenkeno tamu nehanigetma musena
    hiho.
  nhe-BL: ¿Para tlen inquitlamiltíaj imotomi para inquicohuase tlamantli tlen ax ya
    tlacualistli huan ax inmechmaca chicahualistli? ¿Para tlen intequitij huan teipa
    inquitequihuíaj imotlaxtlahuil ica tlamantli tlen noja inmechcahua inmayantoque?
    Más cuali xinechtlacaquilica. Na nimechilhuis canque huelis inquipantise nopa
    tlacualistli tlen achi cuali tlen nochi sequinoc para imoalma huan ayoc inmayanase.
  gub-BL: Màràzàwe tuwe pemono penemetarer penemi'u 'ym imekuzar pà. Màràzàwe mehe
    tuwe pemumaw penemetarer pema'ereko haw hekuzar penemi'u 'ym ime'eg kar pà. Aze
    peinu heremiapo kar nehe, aze peruzar nehe, Pe'u putar temi'u ikatu wera'u ma'e
    nehe. Heta putar temi'u hete katu wera'u ma'e peme nehe.
  eng-DRA: Why do you spend money for that which is not breed, and your labour for
    that which doth not satisfy you? Hearken diligently to me, and eat that which
    is good, and your soul shall be delighted in fatness.
