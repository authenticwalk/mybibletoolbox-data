verse: ISA.055.010
translations:
  mal-C: ആകാശത്തുനിന്നു പൊഴിയുന്ന മഴയും മഞ്ഞും ഭൂമി നനച്ച് അതിൽ വിത്തുകൾ മുളച്ച് വളർന്ന്,
    വിതയ്ക്കുന്നയാൾക്കു വിത്തും ഭക്ഷിക്കുന്നവർക്ക് ആഹാരവും നൽകാതെ മടങ്ങിപ്പോകാതിരിക്കുന്നതുപോലെയാണ്,
  deu-TKW: Denn gleichwie der Regen und der Schnee vom Himmel herabfällt und nicht
    wieder dorthin zurückkehrt - es sei denn, daß er die Erde getränkt und befruchtet
    und zum Sprossen gebracht und Samen zum Säen und Brot zum Essen dargereicht hat
    -,
  lin-lin: Ndenge mvula mpe mvula ya pembe enokaka wuta na likolo mpe ezongaka te
    na likolo soki epolisi mabele te, soki ebotisi yango bambuma mpe bafololo te,
    soki epesi nkona te na moloni mpe bilei te na moto oyo aliaka,
  eng-LSV: For as the shower comes down, || And the snow from the heavens, || And
    does not return there, || But has watered the earth, || And has caused it to yield,
    and to spring up, || And has given seed to the sower, and bread to the eater,
  eng-GNV: Surely as the raine commeth downe and the snow from heauen, and returneth
    not thither, but watereth the earth and maketh it to bring forth and bud, that
    it may giue seede to the sower, and bread vnto him that eateth,
  eng-WEBSTER: 'For as the rain cometh down, and the snow from heaven, and returneth
    not thither, but watereth the earth, and maketh it bring forth and bud, that it
    may give seed to the sower, and bread to the eater:'
  nhw-BL: “Atl huan nopa chipahuac sehuali hualtemo tlen ilhuicac huan mocahua ipan
    ni tlaltipactli para quixolonis. Quichihua ma ixhua nochi tlatoctli huan ma temaca
    iyol para quitocase huan tlacualistli para quicuase.
  swh-ONEN: Kama vile mvua na theluji ishukavyo kutoka mbinguni, nayo hairudi tena
    huko bila kunywesha dunia na kuichipusha na kuistawisha, hivyo hutoa mbegu kwa
    mpanzi na mkate kwa mlaji,
  bba-bba: Nɡe mɛ ɡurɑ kɑ ɡuru kpenu rɑ tem dwiiyɑsie, kpɑ dĩɑnu nu se nu mɑɑ ɡbee
    wuko bweseru wɛ̃, kɑ ye u koo di,
  eng-KJVCPB: 'For as the rain cometh down, And the snow from heaven, And returneth
    not thither, But watereth the earth, And maketh it bring forth and bud, That it
    may give seed to the sower, and bread to the eater:'
  luo-luo: Mana kaka koth gi pe lwar koa e polo, kendo ok dog nono ka ok omiyo piny
    ngʼich, ma cham twi kendo nyag kothe ne jachwoyo, kendo cham ne jachiemo,
  meu-meu: Badina be medu bona medu-hetarina na guba amo e dihomu na heto, bena asie
    dae loumu, a tanobada e haparipariamu, bena uma anidia e tubumu bona e tuhutuhumu,
    bena hadohado tauna ese uhe e davariamu, bona baine aniani e tomu tauna ese aniani
    e animu,
  npi-ULB: किनकि जसरी झरी र हिउँ आकाशबाट तल आउँछ, अनि जबसम्‍म तिनले पृथ्वीलाई भिजाउँदैनन्,
    र त्‍यसलाई उब्‍जाउने तथा उमार्ने बनाउँदैनन्, र छर्ने किसानलाई बीउ र खानेलाई रोटी
    दिंदैनन्, तबसम्‍म ती त्‍यहाँ फर्कंदैनन्,
  yor-yor: Gẹ́gẹ́ bí òjò àti yìnyín ti wálẹ̀ láti ọ̀run tí kì í sì padà sí ibẹ̀ láì
    bomirin ilẹ̀ kí ó sì mú kí ó tanná kí ó sì rudi, tó bẹ́ẹ̀ tí yóò fi mú irúgbìn
    fún afúnrúgbìn àti àkàrà fún ọ̀jẹun,
  pes-OPCB: «کلام من مانند برف و باران است. همان‌گونه که برف و باران از آسمان می‌بارند
    و زمین را سیراب و بارور می‌سازند و به کشاورز بذر و به گرسنه نان می‌بخشند،
  tgl-ULB: Dahil ang ulan at niyebe na bumabagsak mula sa langit at hindi na bumabalik
    doon maliban kung binababaran nila ang lupa at nagpapatubo at nagpapasibol at
    nagbibigay binhi sa maghahasik at tinapay sa mga kumakain,
  cbu-NT: Sin kamaparee, kanindap pantsakchu, tsapush zaw shitaranllu, kachachtakchu,
    maacheetsi ichingaru yanungakchu, anootssha siysa kis katungkachpasa. ¿Antaati
    sin waptam kanindpitam kanapcheeja? Nda.
  hui-hui: Iba dalu hariha howa ibiyago hari ligoniha bame dai nabiaga ndobe. Ala
    iba dalu ibiragome dindiha anda pialu dindi mo gomba haragola tomo egene mbirale
    bayale mo anda helaga. Ani buwa tomo bayale anda kagola wali agalime tomo uruni
    bialu naga. I̱naga bi laruligo ogonibi nga.
  mya-mya: '``ငါ​၏​နှုတ်​က​ပတ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို ရေ​ပေး​ရန်​သက်​ရောက်​လာ​သည့်
    မိုး​နှင့်​မိုး​ပွင့်​များ​ကဲ့​သို့​ဖြစ်​၏။ ထို​အ​ရာ​တို့​သည်​ကောက်​ပဲ​သီး​နှံ​ပင်​များ​ကို
    ပေါက်​စေ​တတ်​၏။ စိုက်​ပျိုး​ရန်​မျိုး​စေ့​များ​နှင့်​စား​သုံး​ရန် အ​စား​အ​စာ​များ​ကို​ဖြစ်​ပွား​စေ​တတ်​၏။'
  bod-N: གནམ་ནས་ཆར་དང་ཁངས་བབས་ཏེ། ནམ་མཁར་ཕྱིར་མི་ལོག་པར་ས་གཞིར་རློན་བཟོས་ནས་དེའི་སྟེང་གི་སྐྱེས་དངོས་ལ་མྱུ་གུ་འབུ་བར་བྱེད་པ་དང་།
    ཞིང་འདེབས་མཁན་ལ་ས་བོན་ཡོད་པ་དང་། ཟས་སྤྱོད་མཁན་ལ་འབྲུ་རིགས་འཐོབ་ཏུ་འཇུག་པ་ཇི་བཞིན།
  sna-sna: Sezvinoita mvura nechando zvinoburuka kubva kudenga, zvisingadzokeriko
    zvisina kudiridza nyika nokuita kuti ibukire uye ibereke zvakawanda, kuitira kuti
    iberekere mudyari wembeu, uye ipe chingwa kune anodya,
  spa-BLM: Porque como la lluvia baja y la nieve del cielo, y no vuelve allí, sino
    que riega la tierra, y lo hace crecer y brotar, y da semilla al que siembra y
    pan al que come;
  cac-cac: A yaxn̈ab' yed' q'uen sacb'acom tz'emta d'a satchaan̈, max meltzajlaj d'a
    ichn̈ej ta', palta to sch'ayxican lum luum yuuj yic vach' sq'ueul masanil tas
    tz'avchaj d'a luum. Syac'an sat, tz'elta yin̈atil yic syal yavchajxi, syac'anpax
    svael eb' anima.
  swh-ULB: Maana kama mvua na theluji zishukavyo chini kutoka mbinguni na hazirudi
    tena pale isipokuwa kueneza nchi na kufanya uzalishaji na chipukizi na kutoa mbegu
    kwa wakulima waliopanda na mkate kwa walaji,
  bel-bel: Як дождж і сьнег зыходзяць зь неба і туды не вяртаюцца, а напойваюць зямлю
    і робяць яе здольнаю радзіць і вырошчваць, каб яна давала насеньне таму, хто сее,
    і хлеб таму, хто есьць,
  wed-wed: Garewa ma turuvani marei e peupeu eḡa kwakwavina ina naeme au mara, wate
    dobu ina viutuvanei da lam ina gogo, da pei ina vereta, paewa aubaina ma lam,
    aniam.
  deu-ELBBK: 'Denn wie der Regen und der Schnee vom Himmel herabfällt und nicht dahin
    zurückkehrt, er habe denn die Erde getränkt und befruchtet und sie sprossen gemacht,
    und dem Sämann Samen gegeben und Brot dem Essenden:'
  mbb-OT: Is uzan wey is ayis ne ebpuun te langit, ne kenè en heini edlikù diyà emun
    kenè pa ebpekeveǥey te wahig kayi te kelibutan he ebpetuvù te menge pinemula he
    ebpekeveǥey te venì te menge ebpemula wey keenen te menge etew.
  mal-2015: മഴയും ഹിമവും ആകാശത്തുനിന്നു പെയ്യുകയും അവിടേക്കു മടങ്ങാതെ വിതെപ്പാൻ വിത്തും
    തിന്മാൻ ആഹാരവും നല്കത്തക്കവണ്ണം ഭൂമിയെ നനെച്ചു ഫലവത്താക്കി വിളയിക്കുന്നതുപോലെ
  gup-gup: “Manbu ngardduk kunwok makka yiman kayime mandjewk dja snow kamankan kaddumbeh
    bu kabolkdjuhke kurorre. Minj kabarabun. Wanjh munguyh kamarnbun bu kamkolhdebebmerren,
    wanjh kadjordmerren manme dja manmim kabalmarnbuyindan ba bininj kabirringun,
    dja mak kabirridudjen manbu manmim.
  rmc-rmc: Bo avke sar perel o brišind the o jiv andral o ňebos a na avel pale, ale
    zavlažinel e phuv a del te barol o uľipen, del te rozkvitňinel la phuvake a del
    o semenos oles, ko sadzinel, a o maro oles, ko chal,
  pes-OPV: و چنانکه باران و برف از آسمان می‌بارد و به آنجابرنمی گردد بلکه زمین را
    سیراب کرده، آن را بارورو برومند می‌سازد و برزگر را تخم و خورنده رانان می‌بخشد،
  ron-1924: Кэч, дупэ кум плоая ши зэпада се кобоарэ дин черурь ши ну се май ынторк
    ынапой, чи удэ пэмынтул ши-л фак сэ родяскэ ши сэ одрэсляскэ, пентру ка сэ дя
    сэмынцэ семэнэторулуй ши пыне челуй че мэнынкэ,
  aui-aui: Wonagu na ware kiyara da youra duduvina abamama yayowoyowoghana naboni,
    gesiyaveraveramagha yaininagha, dagudagune na yadi bagibagi sabera, tanawa rarima
    savereni, na kii sakarapumpumka sagogo, na pei wawaya saveredi da sawawa bi kam
    sakam.
  ben-OBCV: যেমন বৃষ্টি ও তুষার আকাশ থেকে নেমে আসে, আর সেখানে ফিরে যায় না, বরং তা
    মাটিকে জলসিক্ত করে তাতে ফুল ও ফল উৎপন্ন করে, যেন তা বপনকারীকে বীজ ও মানুষকে খাদ্য
    দান করতে পারে,
  som-som: Waayo, sida roobka iyo barafka cadu ay samada uga da'aan, oo ayan halkaas
    ugu noqon, laakiinse ay dhulka u waraabiyaan oo ay uga dhigaan inuu soo bixiyo
    oo magoolo, si uu abuur u siiyo kan wax abuurta, oo uu cunto u siiyo kan wax cuna,
  lat-VUC: 'Et quomodo descendit imber et nix de cælo, et illuc ultra non revertitur,
    sed inebriat terram, et infundit eam, et germinare eam facit, et dat semen serenti,
    et panem comedenti:'
  eng-ASVBT: For as the rain cometh down and the snow from heaven, and returneth not
    thither, but watereth the earth, and maketh it bring forth and bud, and giveth
    seed to the sower and bread to the eater;
  ita-1885: Perciocchè, siccome la pioggia e la neve scende dal cielo, e non vi ritorna;
    anzi adacqua la terra, e la fa produrre e germogliare, talchè ella dà sementa
    da seminare, e pane de mangiare;
  eng-LXXUP: 'For as rain shall come down, or snow, from heaven, and shall not return
    until it have saturated the earth, and it bring forth, and bud, and give seed
    to the sower, and bread for food:'
  eng-ULB: For as the rain and snow come down from heaven and do not return there
    unless they saturate the earth and make it produce and sprout and give seed to
    the farmer who sows and bread to the eater,
  spa-VBL: Es como la lluvia y la nieve que caen del cielo. No vuelven allí hasta
    que han regado la tierra, haciendo que las plantas crezcan y florezcan, proporcionando
    semillas para el sembrador y alimentos para comer.
  fra-_FOB: Car, comme la pluie et la neige descendent des cieux, et n'y retournent
    pas sans avoir arrosé et fécondé la terre et l'avoir fait produire, pour donner
    de la semence au semeur et du pain à celui qui mange,
  mal-mal: മഴയും മഞ്ഞും ആകാശത്തുനിന്ന് പെയ്യുകയും അവിടേക്കു മടങ്ങാതെ വിതയ്ക്കുവാൻ
    വിത്തും തിന്നുവാൻ ആഹാരവും നല്കത്തക്കവിധം ഭൂമിയെ നനച്ചു ഫലവത്താക്കി വിളയിക്കുന്നതുപോലെ
  urd-GVR: Bārish aur barf par ġhaur karo! Zamīn par paṛne ke bād yih ḳhālī hāth wāpas
    nahīṅ ātī balki zamīn ko yoṅ serāb kartī hai ki paude phūṭne aur phalne-phūlne
    lagte haiṅ balki pakte pakte bīj bone wāle ko bīj aur bhūke ko roṭī muhaiyā karte
    haiṅ.
  suz-BL: सरीङ रे रेउ नु फुं यिशा, मोशीन मलेप्‍ब। मेकोमी खप जिप्‍पाइश्‍शा बाली नाली
    ग्रेल्‍पाइक्‍ब। शोक्‍ब कली वांचेर गेशा, मुर आन कली जचा गेब।
  eng-NOY: For as the rain and the snow descend from heaven, And return not thither,
    But water the earth, and make it bear and put forth its increase, That it may
    give seed to the sower, and bread to the eater;
  ita-1927: E come la pioggia e la neve scendon dal cielo e non vi ritornano senz’aver
    annaffiata la terra, senz’averla fecondata e fatta germogliare sì da dar seme
    al seminatore e pane da mangiare,
  ckb-ckb: هەروەک چۆن باران و بەفر لە ئاسمانەوە دێنە خوارەوە و ناگەڕێنەوە ئەوێ، بەڵکو
    زەوی ئاو دەدەن و وای لێ دەکەن بەرهەم بدات و ڕووەکی لێ بڕووێت و تۆو بدات بۆ تۆوکردن
    و نان بۆ خواردن،
  eng-BBE: For as the rain comes down, and the snow from heaven, and does not go back
    again, but gives water to the earth, and makes it fertile, giving seed to the
    planter, and bread for food;
  kan-OKCV: ಮಳೆಯೂ, ಹಿಮವೂ ಆಕಾಶದಿಂದ ಬಿದ್ದು, ಭೂಮಿಯನ್ನು ತೋಯಿಸಿ, ಹಸಿರುಗೊಳಿಸಿ, ಫಲಿಸುವಂತೆ
    ಮಾಡಿ, ಬಿತ್ತುವವನಿಗೆ ಬೀಜವನ್ನು, ಉಣ್ಣುವವನಿಗೆ ಆಹಾರವನ್ನು ಒದಗಿಸದ ಹೊರತು ಹೇಗೆ ಆಕಾಶಕ್ಕೆ
    ಸುಮ್ಮನೆ ಹಿಂದಿರುಗುವುದಿಲ್ಲವೋ, ಹಾಗೆಯೇ
  tam-2017: மழையும் உறைந்த மழையும் வானத்திலிருந்து இறங்கி, அவ்விடத்திற்குத் திரும்பாமல்
    பூமியை நனைத்து, அதில் முளை கிளம்பி விளையும்படிச்செய்து, விதைக்கிறவனுக்கு விதையையும்
    சாப்பிடுகிறவனுக்கு ஆகாரத்தையும் கொடுக்கிறது எப்படியோ,
  spa-RV-1909: Porque como desciende de los cielos la lluvia, y la nieve, y no vuelve
    allá, sino que harta la tierra, y la hace germinar y producir, y da simiente al
    que siembra, y pan al que come;
  ron-BTF: Căci aşa cum coboară ploaia şi zăpada din cer şi nu se întoarce acolo,
    ci udă pământul şi îl face să încolţească şi să înmugurească, pentru a da sămânţă
    semănătorului şi pâine celui ce mănâncă,
  eng-WEBP: For as the rain comes down and the snow from the sky, and doesn’t return
    there, but waters the earth, and makes it grow and bud, and gives seed to the
    sower and bread to the eater;
  eng-FBV: It's like the rain and snow that fall from heaven. They don't go back there
    until they've watered the earth, making plants grow and flower, providing seeds
    for the sower and food to eat.
  nld-1939: 'Want zoals regen en sneeuw uit de hemel valt, En daar niet terugkeert
    zonder de aarde te drenken, Haar vruchtbaar te maken, en met groen te bedekken,
    Zaad om te zaaien te geven, en brood om te eten:'
  nch-BL: “At huan nopa chipahuac sehuali hualtemo ten ilhuicac huan mocahua ipan
    ni taltipacti para quixolonis. Quichihua ma ixhua nochi tatocti huan ma temaca
    iyol para quitocase huan tacualisti para quicuase.
  vie-1934: Vả, như mưa và tuyết xuống từ trên trời và không trở lại nữa, mà đượm
    nhuần đất đai, làm cho sanh ra và kết nụ, đặng có giống cho kẻ giao, có bánh cho
    kẻ ăn,
  hin-CV: क्योंकि जिस प्रकार बारिश और ओस आकाश से गिरकर भूमि को सींचते हैं, जिससे बोने
    वाले को बीज, और खानेवाले को रोटी मिलती है,
  eng-OURB: For as the rain comes down and the snow from the sky, and does not teshuvah
    ·completely return· there, but waters the earth, and makes it grow and bud, and
    gives seed to the sower and bread to the eater;
  spa-BES: Porque a medida que la lluvia cae, y la nieve del cielo, y no vuelve atrás,
    sino que da agua a la tierra, y la hace fértil, dando semilla al sembrador, y
    pan para alimento;
  tdx-tdx: Hambañe ami’ty fiavi’ o orañeo naho o oram-panala boak’ andindiñeo ie tsy
    mibalike, naho tsy tondraha’e hey o taneo hampamokara’e naho hampitovoaña’e, hamahana’e
    doria ami” ty mpitongy naho ampemba ami’ty mikama,
