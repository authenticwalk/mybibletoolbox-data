  yal-yal: Tulen nun balabalan kɛsɛne godoma keli kore anu, e wuyenna mi tɛ kore fɔ
    bɔxɔ xɔnni kun, e yi seene rasoli, e sabati e yi findi sansi bogine ra xɛɛ biine
    xa, e findi donseen na kamɛtɔne xa.
  iou-iou: Täŋpäŋ näkŋo manna uwä iwän ude. Iwäntä taŋkaŋ äneŋi äyäŋutpeŋ näkŋaken
    jop nämo abäk täyak. Nämo, u kometa ume imiŋirän kome terak ketem säkgämän ahäk
    täkaŋ yäk. Ahäŋirä ämatä ätu yäpmäŋpäŋ naŋkaŋ ätu yerita pek täkaŋ.
  haw-1868: No ka mea, e like me ka ua, a me ka hau i iho mai, mai na lani mai, Aole
    hoi e hoi hou ilaila, aka, e hoomau mai no i ka honua, A hoohua iho la ia ia,
    e hoomuo no hoi, I haawi mai ia i ka hua na ka mea lulu hua, A i berena hoi na
    ka mea ai;
  arb-NAV: وَكَمَا تَهْطِلُ الأَمْطَارُ وَيَنْهَمِرُ الثَّلْجُ مِنَ السَّمَاءِ، وَلا
    تَرْجِعُ إِلَى هُنَاكَ، بَلْ تُرْوِي الْحُقُولَ وَالأَشْجَارَ، وَتَجْعَلُ الْبُذُورَ
    تُنْبِتُ وَتَنْمُو وَتُثْمِرُ زَرْعاً لِلزَّارِعِ وَخُبْزاً لِلْجِيَاعِ،
  ewe-ewe: Abe ale si tsi kple tsikpe dzana tso dziƒoe, eye megatrɔna yia dziƒo o,
    negbe ɖe wode tsi anyigba kple nuku siwo le edzi be woatse ku nyuiwo na agbledela,
    eye woanye abolo na ame si aɖui ene la,
  eng-LEE: 'For as the rain and the snow come down from heaven, and return not thither,
    but water the earth, and render it fruitful, and cause it to bring forth plants;
    and give seed to the sower and bread to him that eateth:'
  asm-FB: কাৰণ যি দৰে বৰষুণ আৰু হিম আকাশৰ পৰা নামি আহে, আৰু পৃথিবীক যেতিয়ালৈকে নিভিজাই
    তেতিয়ালৈকে ঘুৰি নাযায়, ই উৎপন্ন কৰিবলৈ আৰু গজালি মেলিবলৈ ভূমি প্রস্তুত কৰে,
    গুটি সিঁচোতাক ফল দিয়ে আৰু খাওঁতাক আহাৰ দিয়ে,
  sus-A: تُنّ نَ فٌرٌ بْشِ مَ، عَ مُ فبِلٍنمَ قٌ عَ بْشِ بُندَ، عَ سَنسِيٍ رَقَن،
    نَشٍيٍ عَدَ مَدِيٍ بِرِن نَبَلٌمَ.
  fra-SBL: Car comme la pluie descend et la neige tombe du ciel, et n'y retourne pas,
    mais arrose la terre, et le fait grandir et bourgeonner, et donne la semence au
    semeur et le pain à celui qui mange ;
  hbo-hbo: כִּ֡י כַּאֲשֶׁ֣ר יֵרֵד֩ הַגֶּ֨שֶׁם וְהַשֶּׁ֜לֶג מִן־הַשָּׁמַ֗יִם וְשָׁ֙מָּה֙
    לֹ֣א יָשׁ֔וּב כִּ֚י אִם־הִרְוָ֣ה אֶת־הָאָ֔רֶץ וְהֹולִידָ֖הּ וְהִצְמִיחָ֑הּ וְנָ֤תַן
    זֶ֙רַע֙ לַזֹּרֵ֔עַ וְלֶ֖חֶם לָאֹכֵֽל׃
  pjt-pjt: Ka panya tjukurpa ngayulu wangkanytja mina puṟunypa, panya minangku ilkaṟinguṟu
    puyilpai munu puyiṟa ukiṟi mai mantangka pakaltjingalpai aṉangu tjuṯangku uraṟa
    ngalkula paḻtjaringkunytjaku,
  kik-kik: Nĩgũkorwo o ta ũrĩa mbura yuraga, narĩo ira rĩkaharũrũka kuuma igũrũ, na
    iticookaga kuo itaihũgĩtie thĩ na igatũma mĩmera ĩthundũke na ĩciare, nĩguo mũhandi
    aheo mbeũ na ũrĩa wendaga kũrĩa aheo irio ciake,
  fra-NCL: Comme la pluie et la neige descendent du ciel et n’y retournent pas, qu’elles
    n’aient abreuvé et fécondé la terre et qu’elles ne l’aient fait germer, qu’elles
    n’aient donné la semence au semeur, et le pain à celui qui mange ;
  cek-AK: 'Khotui hoi dantui loe van hoi krak tathuk pacoengah amlaem tanghang let
    ai; long to a duksak moe, aankungnawk to amprawksak; tadok tacawtsak moe, aanmu
    haeh kami hanah thingthai to athaisak, buhcaa kami hanah buh to ohsak:'
  cuk-cuk: 'Ar dii-wiedi, degi, dambed-sibudikid-batedi, ibmar-imaksasuli geg gannar
    ainakwedaed. Bina we-ibmar imakgwelergebed: Napa-owardikuergebed, napagi-ibmar-oniergebed,
    ibmar-gwag-osanmakergebed, adi, dule-ibmar-digedga, ibmar-gwag-ukega, degine,
    dulega masgunned ukegarbar,'
  uig-CYR: Ямғур һәм қар асмандин чүшүп, Йәр йүзини суғирип уни көкәртип, чечәклитип,
    Териғучиға уруқни, йегүчигә аш-нанни тәминлигичә қайтмайдиғандәк,
  pma-pma: Navong ous motmot ran teilang vakas out netan, mum vasi umen onen. Mul
    sakin tounah vasi keil koa aluhi en atan moul ka san heite ka aneite min meatin
    keil avaani.
  tel-2017: వాన, మంచు ఆకాశాన్నుంచి వచ్చి భూమిని తడుపుతాయి. దానినుంచి విత్తనం చల్లే
    వాడికి విత్తనాన్నీ తినడానికి తిండినీ ఇచ్చేలా, మొక్కలు మొలిచి ఫలించేలా చేస్తాయి.
    అలా చేస్తేనే తప్ప అవి ఆకాశానికి తిరిగి వెళ్ళవు.
  hat-BSA: Paske menm jan ke lapli ak lanèj desann sòti nan syèl la, e pa retounen
    la, san ke yo pa awoze tè a, pou fè l donnen e boujonnen, pou fè l bay semans
    pou kiltivatè, ak pen pou sila k ap manje a;
  bxh-bxh: Usa yo sinou galewa yai sa beꞌuma. Be hige ti fuyo hasa, na hola tanoꞌubu
    sa fahoꞌowa. Be umaꞌuma haba sa anꞌan yo sa lau liꞌe, tau umaꞌuma enehena.
  kos-kos: “Kas luk oana snow ac af Ma kahk inkusrao me in aksroksrokye faclu. Af
    uh oru sacn uh in kap Tuh in oasr fita mwe yok, ac in isus fahko mwe mongo.
  hbo-WLC: כִּ֡י כַּאֲשֶׁ֣ר יֵרֵד֩ הַגֶּ֨שֶׁם וְהַשֶּׁ֜לֶג מִן־הַשָּׁמַ֗יִם וְשָׁ֙מָּה֙
    לֹ֣א יָשׁ֔וּב כִּ֚י אִם־הִרְוָ֣ה אֶת־הָאָ֔רֶץ וְהוֹלִידָ֖הּ וְהִצְמִיחָ֑הּ וְנָ֤תַן
    זֶ֙רַע֙ לַזֹּרֵ֔עַ וְלֶ֖חֶם לָאֹכֵֽל׃
  ibo-ibo: Dịka mmiri na mkpụrụ mmiri si esi nʼeluigwe ada nʼụwa na-alaghachighị nʼeluigwe
    ma ọ bụrụ na o meghị ka mmiri dee ala, mee ka ihe ubi pupụta, too eto, meekwa
    ka ọ mịa mkpụrụ nye onye na-akụ ihe ọkụkụ, bụrụkwa ihe oriri nye onye na-eri nri.
  ory-ory: ଯେହେତୁ ଯେପରି ବୃଷ୍ଟି ଓ ହିମ ଆକାଶରୁ ତଳକୁ ଆସେ ଓ ସେଠାକୁ ଫେରିଯାଏ ନାହିଁ, ମାତ୍ର
    ଭୂମିକୁ ସନ୍ତରା କରେ, ପୁଣି ଫଳବତୀ ଓ ତୃଣାଦି ଉତ୍ପନ୍ନ କରି ବପନକାରୀକୁ ବୀଜ ଓ ଭୋଜନକାରୀକୁ
    ଭକ୍ଷ୍ୟ ଦିଏ;
  chk-chk: Iwe, usun rän me snow ra püngütiu me läng, nge resap liwintä, pwe repwe
    mwo achönü pwül o aräsi fanü o apwükü irä, epwe pwal wor fotän chon fofot me enen
    chon mongö,
  rop-rop: “‘Rein en sno oldei buldan brom skai. Dei wodarim dijan graun basdam blanga
    meigim ola sid gro blanga daga.
  ukr-1871: Як дощ і снїг із неба сходить, і туди не вертається, але наповає землю,
    щоб вона родила й ростила; щоб вертала насїннє тому, хто її обсїває, і хлїб тому,
    хто їсть, —
  deu-1951: Denn gleichwie der Regen und der Schnee vom Himmel fällt und nicht wieder
    dahin zurückkehrt, er habe denn die Erde getränkt und befruchtet und zum Grünen
    gebracht, daß sie dem Sämann Samen und dem Hungrigen Brot gibt;
  eng-JPS: For as the rain cometh down and the snow from heaven, and returneth not
    thither, except it water the earth, and make it bring forth and bud, and give
    seed to the sower and bread to the eater;
  srp-1865: Jer kako pada dažd ili snijeg s neba i ne vraæa se onamo, nego natapa
    zemlju i uèini da raða i da se zeleni, da daje sjemena da se sije i hljeba da
    se jede,
  lug-lug: Era ng’enkuba bwetonnya n’omuzira ne gugwa okuva mu ggulu n’ebitaddayo,
    wabula ne bifukirira ettaka, ebirime ne bikula, ne bimerusa ensigo z’omusizi,
    era ne biwa omuli emmere,
  heb-heb: כי כאשר ירד הגשם והשלג מן השמים ושמה לא ישוב כי אם הרוה את הארץ והולידה
    והצמיחה ונתן זרע לזרע ולחם לאכל׃
  ben-IRV: কারণ যেমন বৃষ্টি ও তুষার আকাশ থেকে নেমে আসে এবং সেখানে ফিরে যায় না, ভূমিকে
    আদ্র করে ফলবতী ও অঙ্কুরিত করে এবং যে বীজ বোনে তার জন্য বীজ আর যে খায় তার জন্য
    খাবার দান করে।
  pan-pan: ਜਿਵੇਂ ਵਰਖਾ ਅਤੇ ਬਰਫ਼ ਅਕਾਸ਼ ਤੋਂ ਪੈਂਦੀ ਹੈ, ਅਤੇ ਉੱਥੇ ਮੁੜ ਨਹੀਂ ਜਾਂਦੀ, ਸਗੋਂ ਧਰਤੀ
    ਨੂੰ ਸਿੰਜ ਕੇ ਉਸ ਨੂੰ ਜਮਾਉਂਦੀ ਅਤੇ ਖਿੜਾਉਂਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਬੀਜਣ ਵਾਲੇ ਨੂੰ ਬੀਜ ਅਤੇ ਖਾਣ
    ਵਾਲੇ ਨੂੰ ਰੋਟੀ ਦਿੰਦੀ ਹੈ,
  mya-JVB: မိုဃ်းရေ နှင့် မိုဃ်းပွင့် တို့သည် မိုဃ်းကောင်းကင် မှ ဆင်းသက် ၍ နောက်တဖန်မ
    ပြန် ၊ မြေသည် မျိုးစေ့ကြဲ သောသူအား မျိုးစေ့ ကို၎င်း၊ အစာစား သောသူအား အစာ ကို၎င်း
    ပေး မည်အကြောင်း ၊ မြေ ကို စို စေသဖြင့်၊ အပင် ပေါက် စေ၍ ၊ အသီးကို သီး စေသကဲ့သို့၊
  tbg-tbg: Aaquvano ntuva kaivaro kiama aaqu namarivano qumina tuvurantero naaruvaini
    viraitiro, vi namariva avuni vata putaiqama kaivaro naaho koqema kero qampiqeharo
    kara vaimanta vaiintivano qantu keha ne variarave. Vika voki karara varake neha,
    vokira kuvu varakeha uti variarave.
  hmo-hmo: “Lauegu hereva be sinou bona medu bamona. Guba dekena amo idia diho mai,
    tanobada idia hapariparia totona. Idia ese uiti bona koni idia hatubua daekau.
    Ma uhe idia havaraia noho, hadohado totona, bona taunimanima do idia ania totona
    danu.
  urd-urd: “क्यूँकि जिस तरह आसमान से बारिश होती और बर्फ़ पड़ती है, और फिर वह वहाँ
    वापस नहीं जाती बल्कि ज़मीन को सेराब करती है, और उसकी शादाबी और रोईदगी का ज़रि'आ
    होती है ताकि बोनेवाले को बीज और खाने वाले को रोटी दे;
  rus-SYN: Как дождь и снег нисходит с неба и туда не возвращается, но напояет землю
    и делает ее способною рождать и произращать, чтобы она давала семя тому, кто сеет,
    и хлеб тому, кто ест, -
  bqc-SIM: Lá lou ń mↄ̀sɛo ì bↄ za musu, mɛ́ ìli ɛa we tↄↄlɛninisaio, ì to pↄ́
    bↄlɛwà à nɛ'i, ↄ̃ ì buikɛ pↄtↄ̃naɛ, ì blɛkɛ pↄblenaɛ,
  tcz-CHONGTHU: Go twi le gel twi hi van hoa kona hung julha’ a hichun leiset chapnou
    dingin, leisetna aumden’in ahi. Amaho hin muchi- chivo ho chu akhan letsah in,
    loubol miho dingin ga asodoh in chule agilkel dingin an ahi.
  mar-mar: कारण जसे पाऊस आणि बर्फ आकाशातून खाली पडतात आणि पुन्हा भूमी भिजवल्याशिवाय
    आणि उत्पन्न करण्यास व अंकुर व पेरणाऱ्यास बीज आणि खाणाऱ्यास भाकर दिल्याशिवाय आकाशात
    परत जात नाही.
  soq-soq: Unu ita giou obasa do uboe ieia, mai di ieipona, mo tawo butasaie bibiasaio,
    ina inintoi, ita apana iraintoie nana nai.
  qub-qub: «Tamyapis, rashtapis syëlupitami shicwamun. Nircur manami janajman cutinnachu.
    Chaypa ruquenga allpatami ömiyächin. Chaynami muruta pashtachir wiñachimun. Nircorga
    yapay murunanpaj muruchachin. Micunapäpis micuyta wayuchin.
  hat-hat: Gade! Lapli ak lawouze soti nan syèl la, yo pa tounen kote yo soti a san
    yo pa wouze latè, san yo pa fè l' donnen, san yo pa fè plant yo pouse pou bay
    kiltivatè yo grenn pou yo simen ak manje pou yo manje.
  eng-BSB: For just as rain and snow fall from heaven and do not return without watering
    the earth, making it bud and sprout, and providing seed to sow and food to eat,
  eng-WEBPB: For as the rain comes down and the snow from the sky, and doesn’t return
    there, but waters the earth, and makes it grow and bud, and gives seed to the
    sower and bread to the eater;
  kbq-kbq: Ko'mo'ma monafinti'ma ama mopafima runenteana, amnea eteno novianki, mopamofona
    rufru higeno, hozafi ne'zamo'a agata hageno marenerie. Ana nehuno hu'zama nentea
    vahe'mofona avimzana nemino, vahe'mofona ne'zana amigeno nene.
  nhe-BL: “Nopa atl huan sitlalsetl huetzi tlen elhuicac huan mocahua ipan ni tlali
    para cuali quixolonis. Ya ni quichihuaj ma ixhua nochi tlatoctli huan quipiya
    itlajca. Teipa onca xinachtli para quitocase nopa tlatocani huan tlacualistli
    para quicuase.
  gub-BL: Àmàn u'ar ywate wi. Àmàn huwixàg ma'e tàtà ma'e u'ar ywak wi a'e no. Xo
    ywy imuàkym ire zo uzewyr ywate. Umuezuz kar ka'a. Itua'u. Hà'yz no. Teko upyhyk
    hà'yzgwer itym wi pà wà no. Teko u'u wà no.
  eng-DRA: 'And as the rain and the snow come down from heaven, and return no more
    thither, but soak the earth, and water it, and make it to spring, and give seed
    to the sower, and bread to the eater:'
