    ia kantrin kabar amightɨ, me zuamɨra ivegh ia bagh izegham.”
  azb-azb: Tanımadığınız millətləri çağıracaqsınız. Sizi tanımayan millətlər qaça-qaça
    yanınıza gələcək. Allahınız Rəbbə görə, İsrailin Müqəddəsindən ötrü onlar gələcək,
    Çünki Rəbb sizi ucaltdı.
  eng-DBY: Behold, thou shalt call a nation thou knowest not, and a nation [that]
    knew not thee shall run unto thee, because of Jehovah thy God, and the Holy One
    of Israel; for he hath glorified thee.
  hin-2017: सुन, तू ऐसी जाति को जिसे तू नहीं जानता बुलाएगा, और ऐसी जातियाँ जो तुझे
    नहीं जानती तेरे पास दौड़ी आएँगी, वे तेरे परमेश्वर यहोवा और इस्राएल के पवित्र के
    निमित्त यह करेंगी, क्योंकि उसने तुझे शोभायमान किया है।
  wol-KYG: Ma ne, aw xeet woo xamul ngay wooyi, xeet wu la xamul ay dawsi ba ci yaw,
    ngir sa Yàlla Aji Sax ji, Aji Sell ju Israyil, nde moo la teral.»
  eng-YLT: Lo, a nation thou knowest not, thou callest, And a nation who know thee
    not unto thee do run, For the sake of Jehovah thy God, And for the Holy One of
    Israel, Because He hath beautified thee.
  kne-kne: “Ed wani, ayagam din ipogaw sin addawi ay il-ili. Adi da am-ammos sik-a,
    ngem ed wani dalasen da ay somag-en en sik-a. Tan sak-en si Yahweh ay Diyos mo.
    Sak-en din nasantoan ay Diyos di Israelita et ipangatok sik-a,” kinwanin Diyos.
  eng-WYC-2017: Lo! thou shalt call folks, which thou knewest not; and folks, that
    knew not thee, shall run to thee; for thy Lord God, and the Holy of Israel, for
    he glorified thee.
  eng-WMBB: Behold, you shall call a nation that you don’t know; and a nation that
    didn’t know you shall run to you, because of the LORD your God, and for the Holy
    One of Israel; for he has glorified you.”
  urd-GVH: देख, तू ऐसी क़ौम को बुलाएगा जिसे तू नहीं जानता, और तुझसे नावाक़िफ़ क़ौम
    रब तेरे ख़ुदा की ख़ातिर तेरे पास दौड़ी चली आएगी। क्योंकि जो इसराईल का क़ुद्दूस
    है उसने तुझे शानो-शौकत अता की है।”
  rug-rug: Hinokara kote tioko vagi goi sari na butubutu sapu lopu gilani goi, meke
    sari na butubutu sapu lopu gilana igo si kote bebeno atu koa goi, sina koa gua
    koe Zihova sa mua Tamasa, Asa pu Hopena pa Izireli, ura na ele va sari nigo Sa
    sa tinolava.”
  gaz-gaz: Sababii Waaqayyo Waaqni kee, Qulqullichi Israaʼel sun, ulfina siif kenneef,
    ati dhugumaan saboota hin beekne ni waamta; saboonni si hin beeknes ariitiidhaan
    gara kee dhufu.”
  fra-LSG: Voici, tu appelleras des nations que tu ne connais pas, Et les nations
    qui ne te connaissent pas accourront vers toi, A cause de l’Éternel, ton Dieu,
    Du Saint d’Israël, qui te glorifie.
  gnn-gnn: Ŋäthilinydja nhuma ŋunhi nhinana yukurrana mulku'‐mulkuruŋga yolŋu'‐yulŋu,
    yaka ŋunhinydja yolŋu walala bäpurru ga bäpurru nhumalaŋgu marŋgithina, yurru
    dhiyaŋunydja‐wala walala yurru nhina gundupumana lili withiyandja nhumalanha,
    dhambay‐manapanminyarawuna nhumalaŋgalana. Liŋgu ŋarranydja dhuwala nhumalaŋgu
    Garray God gänaŋu wal'ŋu Waŋarr, ḏarrtjalk wal'ŋu, ŋarra nhumalanha ganaŋ'maraŋala
    ŋarrakuwayliliyaŋala, bala walala yurru wiripu‐guḻku'yunydja yolŋu'‐yulŋuyu nhämana
    ŋarraku ḻatju'yinyaranydja nhokala.”
  yal-yal: Ɛ siyana ndee xilima nɛn ɛ mi naxanye kolon, siyaan naxanye mi ɛ kolon,
    ne yi e gi e fa ɛ fɛma Alatalaa fe ra, ɛ Ala Isirayilaa Ala Sariɲanxina, naxan
    xunnayerenna fima ɛ ma.
  iou-iou: Täŋ epän udewanigän inta tamayäŋ yäk. Inä ämawebe äbori äbori, komeni komeniken
    man pewä kuŋirä inken api ämneŋ. Bian intä unita nämo nadäwani ba unitä inta nämo
    nadäwani upäŋkaŋ inken bäräŋeŋinik api ämneŋ. Imata, Ekäni Anutujin, Isrel äbot
    intäŋo Anutu kudupi näkä täŋpewa u bureni-inik api ahäwek. Täŋkaŋ näk wäpjin biŋam
    api tamet.
  haw-1868: Aia hoi, e kahea aku no oe i ka lahuikanaka au i ike ole ai; A o ka lahuikanaka
    i ike ole ia oe, e holo aku no lakou iou la, No Iehova, kou Akua, a no ka Mea
    Hemolele o ka Iseraela; No ka mea, ua hoonani mai oia ia oe.
  arb-NAV: انْظُرْ، إِنَّكَ تَدْعُو أُمَماً لَا تَعْرِفُهَا، وَتَسْعَى إِلَيْكَ أُمَمٌ
    لَمْ تَعْرِفْكَ، بِفَضْلِ الرَّبِّ إِلَهِكَ، وَمِنْ أَجْلِ قُدُّوسِ إِسْرَائِيلَ،
    لأَنَّهُ قَدْ مَجَّدَكَ.
  ewe-ewe: Le nyateƒe me, miayɔ dukɔ siwo mienya o la aƒo ƒu, eye dukɔ siwo mienya
    o la aɖe abla ava mia gbɔ le Yehowa, miaƒe Mawu, Israel ƒe Kɔkɔetɔ la, ta, elabena
    eyae ɖo atsyɔ̃ na mi!”
  eng-LEE: Behold, a nation thou knowest not shalt thou call, and a nation that knew
    thee not shall run unto thee; for the sake of the Lord thy God, and for the Holy
    One of Israel, for he hath glorified thee.
  asm-FB: চোৱা, যি জাতিক তোমালোকে নাজানা, এনে জাতিক তোমালোকে আহ্বান কৰিবা, আৰু যি
    জাতিয়ে তোমালোকক নাজানে, এনে জাতি তোমালোকৰ ওচৰলৈ দৌৰি আহিব; তোমালোকৰ ঈশ্বৰ যিহোৱা,
    ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনা, যি জনে তোমালোকক গৌৰৱাম্বিত কৰিলে, তেওঁৰ বাবে এনে
    ঘটিব।
  sus-A: وٌ قَمَ نّ سِيٍ شِلِدٍ وٌ مُ نَشٍيٍ كٌلٌن، سِيٍ قَمَ نّ وٌ يِرٍ نَشٍيٍ مُ
    نُ وٌ كٌلٌن، بَرِ مَ وٌ مَرِفِ عَلَتَلَ، عِسِرَيِلَ شَ سّنِيّنتْي قَمَ نّ بِنيّ
    قِدٍ وٌ مَ.
  fra-SBL: Voici, tu appelleras une nation que tu ne connais pas ; et une nation qui
    ne te connaissait pas courra vers toi, à cause de Yahvé ton Dieu, et pour le Saint
    d'Israël ; car il vous a glorifié. »
  hbo-hbo: הֵ֣ן גֹּ֤וי לֹֽא־תֵדַע֙ תִּקְרָ֔א וְגֹ֥וי לֹֽא־יְדָע֖וּךָ אֵלֶ֣יךָ יָר֑וּצוּ
    לְמַ֙עַן֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְלִקְדֹ֥ושׁ יִשְׂרָאֵ֖ל כִּ֥י פֵאֲרָֽךְ׃ ס
  pjt-pjt: Ka nyura kuḻu Davidalu puṟunytju aṉangu malikitja tjuṯa aḻṯiku ngura panya
    kutjupitja tjuṯa, kaya mapalku nyuralakutu pitjaku nyuranya nyakunytjikitja. Alatji
    ngayulu nyurampa palyalku, panya ngayulu nyurampa God Mayatja Puḻkanya nyinanyi.
    Ngayuluṉa Israelkunu tjuṯaku God miḻmiḻpa mulapa, munuṉa ngayulu nyuranya palyanmankuku
    kutjupa tjuṯangku nyuranya nyakula mirawaṉinytjaku.” Alatji Godalu nyuranya wangkanyi.
  kik-kik: Ti-itherũ nĩũgeeta ndũrĩrĩ iria ũtooĩ, nacio ndũrĩrĩ iria itakũũĩ itengʼere
    ciũke kũrĩ we, nĩ ũndũ wa Jehova Ngai waku, o we Ũrĩa Mũtheru wa Isiraeli, nĩgũkorwo
    nĩakũhumbĩte ũkengu mũnene.”
  fra-NCL: Voici que tu appelleras la nation que tu ne connaissais pas, et les nations
    qui ne te connaissaient pas accourront à toi, à cause de Yahweh, ton Dieu, et
    du Saint d’Israël, parce qu’il t’a glorifié !
  cek-AK: 'Khenah, anih mah ang pakoeh moe, Angraeng na Sithaw, Ciimcai Israel Sithaw
    rang hoiah, na panoek vai ai ih acaeng to na kawk tih, nang panoek vai ai kaminawk
    doeh nangcae khaeah cawn o tih:'
  cuk-cuk: Israel-dulemar, dulemar-dakdisurmaladbina be goloed, degi, dule-aku-be-dakdimarmogadi,
    bese abarmakdanimaloed. Ar ani an be-Bab-Dummad-Jehová Israel-dulemar-e-Bab-Dummad-Isligwaled,
    be-nug odummosad.”
  uig-CYR: — «Мана, сән өзүңгә ят бир әлни чақирисән, Сени билмигән бир әл йениңға
    жүгүрүп келиду; Сәвәви болса Пәрвәрдигар Худайиң, Исраилдики Муқәддәс Болғучиниң
    Өзидур; Чүнки У сени улуқлап саңа гөзәллик-җулалиқни яр қилди».
  tel-2017: నీకు తెలియని రాజ్యాన్ని నువ్వు పిలుస్తావు. నిన్నెరుగని రాజ్యం నీదగ్గరికి
    పరుగెత్తుకుంటూ వస్తుంది. ఎందుకంటే, నీ యెహోవా దేవుడు నిన్ను ఘనపరచాడు. ఆయన ఇశ్రాయేలు
    ప్రజల పవిత్రుడు.
  hat-BSA: Gade byen, ou va rele yon nasyon ou pa rekonèt; yon nasyon ki pa rekonèt
    ou va kouri bò kote ou, akoz SENYÈ Bondye ou a, ak Sila Ki Sen an Israël la; paske
    Li te bay ou glwa.”
  bxh-bxh: Umi haba ami yogalau nuꞌu hahaisa lebedi, nuꞌudi mate hige au sibaidi.
    Yo umi hige au sibaidi, in moho haba sa laoma, paꞌana yau Guyau Isalaela edi Yaubada
    Tabuna, yo yau E ita faloholohomiu.
  kos-kos: Inge kowos fah suli mutunfacl saya uh. Sie pacl ah, elos tuh tia etekowos,
    A inge elos ac kasrusr tuku in wi kowos! Nga, LEUM GOD lowos, God mutal lun Israel,
    Fah oru ma inge nukewa in sikyak; Nga fah sot nu suwos sunak ac wolana.”
  hbo-WLC: הֵ֣ן גּ֤וֹי לֹֽא־תֵדַע֙ תִּקְרָ֔א וְג֥וֹי לֹֽא־יְדָע֖וּךָ אֵלֶ֣יךָ יָר֑וּצוּ
    לְמַ֙עַן֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְלִקְד֥וֹשׁ יִשְׂרָאֵ֖ל כִּ֥י פֵאֲרָֽךְ׃ ס
  ibo-ibo: Nʼezie, gị onwe gị ga-akpọku mba dị iche iche na i maghị, mba ndị ahụ na-amaghị
    gị ga-ejikwa ọsọ gbakwute gị, nʼihi Onyenwe anyị Chineke gị, Onye nsọ nke Izrel,
    nʼihi na o meela ka ị bụrụ ihe dị oke mma.”
  ory-ory: ଦେଖ, ଯେଉଁ ଗୋଷ୍ଠୀକୁ ତୁମ୍ଭେ ଜାଣୁ ନାହଁ, ତାହାକୁ ତୁମ୍ଭେ ଆହ୍ୱାନ କରିବ ଓ ଯେଉଁ ଗୋଷ୍ଠୀ
    ତୁମ୍ଭକୁ ଜାଣିଲା ନାହିଁ, ସେ ତୁମ୍ଭ ନିକଟକୁ ଦୌଡ଼ିବ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଓ ଇସ୍ରାଏଲର
    ଧର୍ମସ୍ୱରୂପଙ୍କ ସକାଶୁ ଏହା ଘଟିବ; କାରଣ ସେ ତୁମ୍ଭଙ୍କୁ ଗୌରବାନ୍ୱିତ କରିଅଛନ୍ତି।
  chk-chk: Iwe, kopwe köri chon ekewe mwü kosamwo sileer me mwan, nge chon ekewe mwü
    resamwo sileek repwe müttir feito reöm pokiten ngang ewe Samol mi Lapalap om we
    Kot, Ewe mi Pin lon Israel, pun ngang üa alingok.”
  rop-rop: Yumob garra jingat langa detlot pipul brom najalot kantri, weya yumob nomo
    sabi olabat. En olabat nomo sabi yumob du, bat olabat garra ol kaman en ranranbat
    langa yumob, dumaji mi na YAWEI det brabli holiwan God blanga ola Isreil pipul,
    en mi na bin meigim olabat rispek langa yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Се — призовеш ти люд, тобі чужий, і народи, що тебе не знали, посьпішать
    до тебе задля Господа, Бога твого, й задля Сьвятого Ізрайлевого, бо він тебе прославив.
  deu-1951: Siehe, du wirst eine unbekannte Nation berufen, und Nationen, die dich
    nicht kennen, werden dir zulaufen, wegen des HERRN, deines Gottes, und um des
    Heiligen Israels willen, weil er dich herrlich gemacht hat.
  eng-JPS: Behold, thou shalt call a nation that thou knowest not, and a nation that
    knew not thee shall run unto thee; because of the LORD thy God, and for the Holy
    One of Israel, for He hath glorified thee.
  srp-1865: Evo, zvaæeš narod kojega nijesi znao, i narodi koji te nijesu znali steæi
    æe se k tebi, radi Gospoda Boga tvojega i sveca Izrailjeva, jer te proslavi.
  lug-lug: Laba oliyita amawanga g’otomanyi, era amawanga g’otomanyi galyanguwa okujja
    gy’oli. Kiribaawo olw’obuyinza bwa Mukama Katonda wo era Omutukuvu wa Isirayiri
    kubanga akugulumizza.”
  heb-heb: הן גוי לא תדע תקרא וגוי לא ידעוך אליך ירוצו למען יהוה אלהיך ולקדוש ישראל
    כי פארך׃
  ben-IRV: দেখ, তুমি যে জাতিকে জানো না তাকে ডাকবে, যে জাতি, যারা তোমাদের চেনে না তারা
    দৌড়ে তোমাদের কাছে আসবে। কারণ তোমাদের ঈশ্বর সদাপ্রভু, ইস্রায়েলের সেই পবিত্রতমের
    প্রতি তা ঘটবে, কারণ তিনি তোমাকে মহিমান্বিত করেছেন।”
  pan-pan: ਵੇਖ, ਤੂੰ ਇੱਕ ਕੌਮ ਨੂੰ ਸੱਦੇਂਗਾ ਜਿਸ ਨੂੰ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਅਤੇ ਅਜਿਹੀਆਂ ਕੌਮਾਂ
    ਨੂੰ ਜੋ ਤੈਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਤੇਰੇ ਕੋਲ ਭੱਜੀਆਂ ਆਉਣਗੀਆਂ, ਇਹ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ
    ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਕਾਰਨ ਹੋਵੇਗਾ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਸ਼ੋਭਾਮਾਨ ਕੀਤਾ ਹੈ।
  mya-JVB: ကြည့်ရှုလော့။ သင်သည် မ သိ ဘူးသော လူမျိုး ကို ခေါ် လိမ့်မည်။ သင့် ကို မ
    သိ ဘူးသော လူမျိုး တို့သည်လည်း ၊ သင် ၏ဘုရား သခင်ထာဝရဘုရား ၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း
    သော ဘုရားကြောင့် ၊ သင့် ထံသို့ ပြေး လာကြလိမ့်မည်။ ထိုဘုရားသည် သင် ၏ဘုန်း ကို ပွင့်စေတော်မူ၏။
  tbg-tbg: Te Noravano Kotika ni Isareri Variqavano takuquke vaurauka vaihama, te
    vi entara nivata noraiqama kaariraro ni autuvano nora autu vairamanta ne kia tave
    vatanaaka naaraimanta, ekaa vika ne inaini kantema anivarave, tiro. Noravano Kotiva
    vi uvara tura.
  hmo-hmo: Bona hari umui danu ese, bese idauidau, umui diba lasi besedia, do umui
    boiria, vadaeni idia be do idia heau mai umui dekenai, umui danu do idia haboua
    totona! Lau, Lohiabada, emui Dirava, Israela ena Dirava Helagana, ese inai kara
    ibounai do lau havaraia. Lau ese hanamoa bona hairai umui dekenai do lau henia.”
  urd-urd: देख, तू एक ऐसी क़ौम को जिसे तू नहीं जानता बुलाएगा, और एक ऐसी क़ौम जो तुझे
    नहीं जानती थी, ख़ुदावन्द तेरे ख़ुदा और इस्राईल के क़ुददूस की ख़ातिर तेरे पास दौड़ी
    आएगी; क्यूँकि उसने तुझे जलाल बख्शा है।
  rus-SYN: Вот, ты призовешь народ, которого ты не знал, и народы, которые тебя не
    знали, поспешат к тебе ради Господа Бога твоего и ради Святаго Израилева, ибо
    Он прославил тебя.
  bqc-SIM: Ńyↄ̃ bui pↄ́ ń dↄ̃oↄ sísi, bui pↄ́ ń dↄ̃opiↄ bàalɛ mↄ n kĩ́i ma Dii
    Isailiↄ Lua pↄ́ a kua adoa yã́i, asa ma gawi pìsima.
  tcz-CHONGTHU: Nangman nahet khahlou nam ho chu thu napeh ding, chule nahet phahlou
    mite chu nakoma hunglhai lut’uva, nathusei angai dingu ahi, ajeh chu keima Pakai
    na-Pathen, Israelte Mitheng Pa hin, loupia kasem nahi.
  mar-mar: पाहा, तू राष्ट्र ओळखत नाहीस अशा राष्ट्राला तू बोलावशील आणि ज्या राष्ट्राला
    तुझी ओळख नाही ते तुजकडे धाव घेतील. कारण परमेश्वर तुझा देव, इस्राएलाचा पवित्र प्रभू,
    ज्याला तू गौरविले आहे याच्याकरता तुजकडे धाव घेतील.
  qub-qub: Gamga mana rejsishayqui runacunatami gayanquipaj. Mana rejsishayqui marca
    runacunanami gam cajman cörriypa shamongapaj. Chaynöga cangapaj Israelcunapa Santo
    Tayta Diosnin gamta fiyupa rispitädu cayman churasha-cashuptiquimi.»
  hat-hat: Gade, ou pral rele nasyon ou pa t' konnen. Nasyon ki pa t' konnen ou pral
    kouri vin jwenn ou. Se mwen menm, Seyè a, Bondye ou la, Bondye apa pèp Izrayèl
    la, k'ap fè sa rive konsa, paske m'ap leve ou anlè.
  eng-BSB: Surely you will summon a nation you do not know, and nations who do not
    know you will run to you. For the LORD your God, the Holy One of Israel, has bestowed
    glory on you.”
  eng-WEBPB: Behold, you shall call a nation that you don’t know; and a nation that
    didn’t know you shall run to you, because of the LORD your God, and for the Holy
    One of Israel; for he has glorified you.”
  kbq-kbq: Tamagerfa huta ru moparega vahe'ma tamagra keta antahita osage'za, tamagri'ma
    ke'za antahi'za osu'nesnaza vahe'ma ke'ma hanage'za zamagare'za tamagritega egahaze.
    Na'ankure Israeli vahe'mota ruotage Ra Anumzana tamagri Anumzamo'na, Nagrama hu'noa
    zanku hu'za rantamagia tamigahaze.
  nhe-BL: Huan ama imojuanti nojquiya inquinnahuatise tlacame tlen ax inquinixmatiyayaj.
    Huan nopa tlacame motlalojtihualase campa imojuanti para mosejcotilise imohuaya
    pampa niimoTECO tlen niTlatzejtzeloltic niitztoc imohuaya inisraelitame, huan
    nimechmacas miyac tlatlepanitacayotl huan nimechchihuas tlahuel inhuejhueyi.
  gub-BL: Pezapo kar putar ma'e teko amo ae ywy rehe har wanupe nehe kury. Teko penemigwaw
    'ym wiko putar peme uma'ereko ma'e romo wà nehe. Uzàn putar wà peneruzar pà wà
    nehe. A'e ma'e uzeapo putar nehe, ta'e ihe Tupàn Tuweharupi Wiko Ma'e pezar ihe
    xe, Izaew wazar Ikatuahy Ma'e ihe xe, amono hepuner haw peme ihe xe. Apuereko
    tuwihaw ài no, i'i Tupàn
  eng-DRA: 'Behold thou shalt call a nation, which thou knewest not: and the nations
    that knew not thee shall run to thee, because of the Lord thy God, and for the
    Holy One of Israel, for he hath glorified thee.'
