verse: ISA.055.005
translations:
  mal-C: നീ അറിയാത്ത രാഷ്ട്രങ്ങളെ നീ വിളിക്കും, നിശ്ചയം, നീ അറിഞ്ഞിട്ടില്ലാത്ത ജനതകൾ
    നിന്റെ അടുക്കലേക്ക് ഓടിവരും; ഇസ്രായേലിന്റെ പരിശുദ്ധനായ, നിന്റെ ദൈവമായ യഹോവ നിമിത്തം,
    അവിടത്തെ തേജസ്സ് നിന്നെ അണിയിച്ചിരിക്കുകയാൽത്തന്നെ.”
  deu-TKW: Fürwahr, ein Volk, das du nicht kennst, wirst du herbeirufen, und Leute,
    die dich nicht kennen, werden zu dir hinlaufen um Jahwes, deines Gottes, willen
    und des Heiligen Israels halber, weil er dich verherrlicht hat!
  lin-lin: Solo, okobenga bikolo oyo oyebi te, mpe bikolo oyo eyebi yo te ekoya na
    lombangu epai na yo mpo na Yawe, Nzambe na yo, mpo na Mosantu ya Isalaele, pamba
    te alatisi yo nkembo. »
  eng-LSV: Behold, a nation you do not know, you call, || And a nation who does not
    know you runs to you, || For the sake of your God YHWH, || And for the Holy One
    of Israel, || Because He has beautified you.”
  eng-GNV: 'Beholde, thou shalt call a nation that thou knowest not, and a nation
    that knew not thee, shall runne vnto thee, because of the Lord thy God, and the
    holy one of Israel: for hee hath glorified thee.'
  eng-WEBSTER: Behold, thou shalt call a nation that thou knowest not, and nations
    that knew not thee shall run to thee because of the LORD thy God, and for the
    Holy One of Israel, for he hath glorified thee.
  nhw-BL: Huan ama amojuanti nojquiya anquinnahuatise masehualme catli amo anquiniximatiyayaj.
    Huan nopa masehualme motlalojtihualase campa amojuanti para mosansejcotilise amohuaya
    pampa niamoTECO catli niTlatzejtzeloltic niitztoc amohuaya anisraelitame, huan
    nimechmacas miyac tlatlepanitacayotl huan nimechchihuas tlahuel anhuejhueyi.
  swh-ONEN: Hakika utaita mataifa usiyoyajua, nayo mataifa yale yasiyokujua yataharakisha
    kukujia, kwa sababu ya Bwana Mungu wako, yeye Aliye Mtakatifu wa Israeli, kwa
    maana amekutukuza.”
  bba-bba: Nɛ, Gusunɔ wunɛn Yinnin sɔ̃, kɑɑ bwese tukunu sokusiɑ, kpɑ nu duki nɑ wunɛn
    mi, bɑɑ mɛ nu ǹ dɑɑ nun yɛ̃. Domi nɛ, Isirelibɑn Yinni Dɛɛrowɑ nɑ nun bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Behold, thou shalt call a nation that thou knowest not, And nations
    that knew not thee shall run unto thee Because of the Lord thy God, And for the
    Holy One of Israel; for he hath glorified thee.
  luo-luo: Chutho iniluong pinjeruodhi mane ok ingʼeyo mabi iri, kendo pinjeruodhi
    mane ok ongʼeyi malongʼo nobi iri, nikech Jehova Nyasaye ma Nyasachi, Jal Maler
    mar Israel osewiri kod duongʼne.”
  meu-meu: A itaia, do asi dibamu basileiadia ba boiridia, bona asie dibamuva basileiadia
    na dekemu bae heau mai, Iehova, emu Dirava bona Israel ena Helaḡa Diravana, dainai;
    badina be ia ese vada e hahairaimu.
  npi-ULB: हेर, परमप्रभु तिमीहरूका परमेश्‍वर, इस्राएलको परमपवित्र, जसले तिमीहरूलाई
    महिमित पार्नुभएको छ, उहाँको कारणले तिमीहरूले नचिनेको जातिलाई बोलाउनेछौ, अनि तिमीहरूलाई
    नचिन्‍ने एउटा जाति तिमीहरूतिर दौडेर आउनेछ ।
  yor-yor: Lóòtítọ́ ìwọ yóò ké sí àwọn orílẹ̀-èdè tí ìwọ kò mọ̀ àti orílẹ̀-èdè tí
    ìwọ kò mọ̀ ni yóò sáré tọ̀ ọ́ wá, nítorí Olúwa Ọlọ́run rẹ Ẹni Mímọ́ Israẹli nítorí
    pé ó ti fi ohun dídára dá ọ lọ́lá.”
  pes-OPCB: شما نیز قومهای بیگانه را فراخواهید خواند و آنها آمده، مطیع شما خواهند
    شد. من که یهوه خدای مقدّس اسرائیل هستم این کار را برای خودم خواهم کرد و به شما
    عزت و افتخار خواهم بخشید.»
  tgl-ULB: Masdan, tatawag kayo sa bansa na hindi ninyo nakikilala; at ang isang bansa
    na hindi ninyo kilala ay pupunta sa inyo dahil si Yahweh ang inyong Diyos, Ang
    Banal ng Israel, na siyang dumakila sa inyo.”
  cbu-NT: Dapiychich arapchee tputs kuruzkiya. Nduntaa wach parangu, nduntaa Dapiyarinichichee
    yasarangusin, ashiritaa Dapiyap iripuptaraa ashchinllinaya. Nuw Taarashipaneeruri,
    Israelchichee Apanllirini taakuri, Dapiyarinchichee kizpur kurakaam ínachima,
    Apanll Dapiyarinchichee átcha. Nuwsha Isáysi siyaa atashina.
  hui-hui: Áyu tígua dindi tara tarani hameigini bu karu ala manda nabi harimiru ololeberemi.
    Ani olaramigola nde hameigini tara tara uruni tí ala manda nabini karumebi hale
    halu abaleore gerai lalu tí kamiria ibulebira. Anidagua bulebirago irane i̱ Anduane
    Homogo Isaraele wali agalirunaga Ngode Datagaliwabe mini tigabi baya burugule
    kogome ogoni mo bia howa tí mini mo yaraga halu mini lene timbuniore helolebero.
  mya-mya: ယ​ခု​တွင်​နိုင်​ငံ​ခြား​အ​မျိုး​သား​တို့​ကို​သင်​သည်​ဆင့်​ခေါ်​မည်။ အ​ခါ​တစ်​ပါး​က​သူ​တို့​သည်​သင်​တို့​ကို
    မ​သိ​ကြ​သော်​လည်း၊ ယ​ခု​အ​ခါ​၌​မူ​သင်​တို့​ထံ​သို့​ပြေး​၍ ဝင်​လာ​ကြ​လိမ့်​မည်။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဘု​ရား​ဖြစ်​တော်​မူ​သော​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်၊ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း​ကို ဖြစ်​ပျက်​စေ​တော်​မူ​လိမ့်​မည်။ ငါ​သည်​သင်​တို့​အား​ဂုဏ်​အ​သ​ရေ​နှင့်
    ဘုန်း​အ​သ​ရေ​ကို​ပေး​တော်​မူ​မည်။''
  bod-N: ལྟོས་ཤིག ཁྱོད་ཀྱིས་ངོ་མི་ཤེས་པའི་རྒྱལ་ཕྲན་རྣམས་བོས་ཤིག རྒྱལ་ཕྲན་དེ་དག་གིས་ཁྱོད་ངོ་མི་ཤེས་ཀྱང་ཁྱོད་ཀྱི་ཕྱོགས་སུ་རྒྱུགས་ནས་འོང་།
    རྒྱུ་མཚན་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཁོང་གིས་ཁྱོད་དཔལ་དང་ལྡན་པར་མཛད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Zvirokwazvo uchakoka ndudzi dzausina kumboziva, uye ndudzi dzisingakuzive
    dzichamhanyira kwauri, nokuda kwaJehovha Mwari wako, Mutsvene waIsraeri, nokuti
    iye akakufukidza nokubwinya.”
  spa-BLM: He aquí que llamarás a una nación que no conoces; y una nación que no te
    conocía correrá hacia ti, a causa de Yahvé, tu Dios, y para el Santo de Israel;
    porque te ha glorificado”.
  cac-cac: Ol eyavtejcot eb' anima man̈ eyojtacoc. A eb' anima chi' elan̈chamel ol
    ja lemnaj eb' d'ayex, yujto a in Jehová e Diosal in, A inxon̈ej Ochi, a in ol
    ex vac' ic'jocchaan̈, xchi Jehová.
  swh-ULB: Tazama, utaliita taifa ambalo haulijui; na taifa ambalo halikujui wewe
    litakukimbilia wewe kwa sababu wewe ni Yahwe Mungu wao, Mtakatifu wa Israeli,
    yeye aliyekutukuza wewe.
  bel-bel: Вось, ты заклічаш народ, якога ты ня ведаў, і народы, якія цябе ня ведалі,
    пасьпяшаюцца да цябе дзеля Госпада Бога твайго і дзеля Сьвятога Ізраілевага, бо
    Ён праславіў цябе.
  deu-ELBBK: Siehe, du wirst eine Nation herbeirufen, die du nicht kanntest; und eine
    Nation, die dich nicht kannte, wird dir zulaufen, um des HERRN willen, deines
    Gottes, und wegen des Heiligen Israels; denn er hat dich herrlich gemacht.
  mbb-OT: Ed-umawen niw is menge etew ziyà te menge nasyun he kenè niw zuma, ne egaangaan
    sikandan edhendiyà te keniyu su iyan a is Nengazen he Megbevayè niw, he Waǥas
    he Megbevayà te Israel mibeǥey keniyu te zengeg.”
  mal-2015: നീ അറിയാത്ത ഒരു ജാതിയെ നീ വിളിക്കും; നിന്നെ അറിയാത്ത ഒരു ജാതി നിന്റെ ദൈവമായ
    യഹോവനിമിത്തവും യിസ്രായേലിന്റെ പരിശുദ്ധൻനിമിത്തവും അവൻ നിന്നെ മഹത്വപ്പെടുത്തിയിരിക്കയാൽ
    തന്നേ നിന്റെ അടുക്കൽ ഓടിവരും.
  gup-gup: “Wanjh woybukkih ngudda ngurrbenkayhme nawu kubolkbubuyikabeh bininj minj
    bolkkime ngurrbenburrbun. Kaluk birriwern bininj nawu minj ngurrbenburrbun, wanjh
    bu bolkkime bedda kaluk kabirrimrlobmerren dja ngurriraworren bu ngayekenh. Ngaye
    wanjh Yawey ngudberre God, dja ngadjalkudji ngadjamun duninjh ngudberre ngudda
    nawu Israel ngunkebmawahmeng. Dja ngaye wanjh marnbom ngardduk kunmakmak dorrengh
    bu ngurrimak dja ngurringeykimuk.” Kuhni rowk yimeng nawu Yawey.
  rmc-rmc: Dikh, vičineha le naroden, saven na prindžares, a o narodi, save tut na
    prindžaren, denašena ke tu! Bo me, o RAJ tiro Del, o Sveto le Izraeloskro, oda
    kerava a oslavinava tut.“
  pes-OPV: هان امتی را که نشناخته بودی دعوت خواهی نمود. و امتی که تورا نشناخته بودند
    نزد تو خواهند دوید. به‌خاطریهوه که خدای تو است و قدوس اسرائیل که تو راتمجید نموده
    است.»
  ron-1924: Ынтр-адевэр, вей кема нямурь пе каре ну ле куношть ши попоаре каре ну
    те куноск вор алерга ла тине пентру Домнул Думнезеул тэу, пентру Сфынтул луй Исраел,
    каре те прослэвеште.”
  ben-OBCV: তুমি নিশ্চয়ই সেইসব দেশকে ডেকে আনবে, যাদের তুমি জানো না, যে দেশগুলি তোমাকে
    জানে না, তারা দ্রুত তোমার কাছে আসবে, এ হবে তোমার ঈশ্বর সদাপ্রভুর জন্য, তিনিই ইস্রায়েলের
    সেই পবিত্রতম জন, কারণ তিনিই তোমাকে মহিমান্বিত করেছেন।”
  som-som: Bal eeg, waxaad u yeedhi doontaa quruun aadan aqoon, oo quruun aan ku aqoonna
    way kuu soo ordi doontaa, waana Rabbiga ah Ilaahaaga iyo kan Quduuska ah ee reer
    binu Israa'iil aawadiis, waayo, wuu ku sharfay.
  lat-VUC: Ecce gentem quam nesciebas vocabis, et gentes quæ te non cognoverunt ad
    te current, propter Dominum Deum tuum, et Sanctum Israël, quia glorificavit te.
  eng-ASVBT: Behold, thou shalt call a nation that thou knowest not; and a nation
    that knew not thee shall run unto thee, because of Jehovah thy God, and for the
    Holy One of Israel; for he hath glorified thee.
  ita-1885: Ecco, tu chiamerai la gente che tu non conoscevi, e la nazione che non
    ti conosceva correrà a te, per cagion del Signore Iddio tuo, e del Santo d'Israele;
    perciocchè egli ti avrà glorificato.
  eng-LXXUP: Nations which know thee not, shall call upon thee, and peoples which
    are not acquainted with thee, shall flee to thee for refuge, for the sake of the
    Lord thy God, the Holy One of Israel; for he has glorified thee.
  eng-ULB: Look, you will call to a nation that you did not know; and a nation that
    did not know you will run to you because of Yahweh your God, the Holy One of Israel,
    who has glorified you.”
  spa-VBL: Llamará a naciones que ni siquiera conoce, y las naciones que no lo conocen
    vendrán corriendo hacia él. Porque al Señor tu Dios, el Santo de Israel, lo hice
    glorioso.
  fra-_FOB: Voici, tu appelleras la nation que tu ne connais pas, et les nations qui
    ne te connaissaient pas accourront vers toi, à cause de l'Éternel ton Dieu, et
    du Saint d'Israël qui t'aura glorifié.
  mal-mal: നീ അറിയാത്ത ഒരു ജനതയെ നീ വിളിക്കും; നിന്നെ അറിയാത്ത ഒരു ജനത നിന്റെ ദൈവമായ
    യഹോവ നിമിത്തവും യിസ്രായേലിന്റെ പരിശുദ്ധൻ നിമിത്തവും അവൻ നിന്നെ മഹത്ത്വപ്പെടുത്തിയിരിക്കുകയാൽ
    തന്നെ നിന്റെ അടുക്കൽ ഓടിവരും.
  urd-GVR: Dekh, tū aisī qaum ko bulāegā jise tū nahīṅ jāntā, aur tujh se nāwāqif
    qaum Rab tere Ḳhudā kī ḳhātir tere pās dauṛī chalī āegī. Kyoṅki jo Isrāīl kā Quddūs
    hai us ne tujhe shān-o-shaukat atā kī hai.”
  suz-BL: नेनीन, गे इन मतुइश्‍शो रागी रागी ङा मुर आन कली ब्रेत्‍नीनी। मिनु इन कली
    मतुइश्‍शो रागी रागी ङा मुरपुकी इन गे जाक्‍नीम। परमप्रभु यावे, इन परमप्रभु, इस्राएली
    आन का ला बाक्‍शो परमप्रभु आ पर्बम मेकोपुकी जाक्‍नीम। मारदे हना मेकोमी इन कली आ
    खोदेंशो रिम्‍शो पा सेल्‍शो बाक्‍त” देंत।
  eng-NOY: Behold, the nation which thou knowest not thou shalt call; And the nation
    which knew not thee shall run to thee, For the sake of Jehovah, thy God, And of
    the Holy One of Israel, for he hath glorified thee.
  ita-1927: Ecco, tu chiamerai nazioni che non conosci, e nazioni che non ti conoscono
    accorreranno a te, a motivo dell’Eterno, del tuo Dio, del Santo d’Israele, perch’Ei
    ti avrà glorificato.
  ckb-ckb: ئەوەتا ئەو نەتەوانەی نایانناسیت بانگیان دەکەیت و ئەو نەتەوانەی ناتناسن
    بۆ لات ڕادەکەن، لەبەر یەزدانی پەروەردگارت، لەبەر پیرۆزەکەی ئیسرائیل، چونکە شکۆمەندی
    کردیت.»
  eng-BBE: See, you will send for a nation of which you had no knowledge, and those
    who had no knowledge of you will come running to you, because of the Lord your
    God, and because of the Holy One of Israel, for he has given you glory.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಿಮಿತ್ತವೂ, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನ ನಿಮಿತ್ತವೂ ನೀನು
    ತಿಳಿಯದ ಜನಾಂಗಗಳನ್ನು ಕರೆಯುವೆ, ಏಕೆಂದರೆ ಆತನು ನಿನಗೆ ಕೊಟ್ಟ ವೈಭವದಿಂದ ನಿನ್ನನ್ನು ತಿಳಿಯದ
    ಜನಾಂಗಗಳು ನಿನ್ನ ಬಳಿಗೆ ಓಡಿ ಬರುವುವು.
  tam-2017: இதோ, நீ அறியாதிருந்த தேசத்தை வரவழைப்பாய்; உன்னை அறியாதிருந்த தேசம் உன்
    தேவனாகிய யெகோவாவின் நிமித்தமும், இஸ்ரவேலுடைய பரிசுத்தரின் நிமித்தமும் உன்னிடத்திற்கு
    ஓடிவரும்; அவர் உன்னை மேன்மைப்படுத்தியிருக்கிறார்;
  spa-RV-1909: He aquí, llamarás á gente que no conociste, y gentes que no te conocieron
    correrán á ti; por causa de Jehová tu Dios, y del Santo de Israel que te ha honrado.
  ron-BTF: Iată, vei chema o naţiune pe care nu o cunoşti, şi naţiuni care nu te-au
    cunoscut vor alerga la tine datorită DOMNULUI Dumnezeului tău şi pentru Cel Sfânt
    al lui Israel, căci el te-a glorificat.
  eng-WEBP: Behold, you shall call a nation that you don’t know; and a nation that
    didn’t know you shall run to you, because of the LORD your God, and for the Holy
    One of Israel; for he has glorified you.”
  eng-FBV: You will call nations you don't even know, and nations who don't know you
    will come running to you. For the Lord your God, the Holy One of Israel, I made
    you glorious.
  nld-1939: 'Maar gij roept volkeren op, die ge niet hebt gekend, En naties, die u
