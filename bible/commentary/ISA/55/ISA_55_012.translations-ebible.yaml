    Nyangka purli purlkalu puru purli kurluny-kurlunypa pirnilu-tjananyanta nyakula
    pukurltu turlku yinkama. Nyangka-ya warta pirnilu-tjananyanta nyakula-wanarayilku
    pukurltu-yanku mara pungama.
  kan-2017: ನೀವು ಆನಂದಭರಿತರಾಗಿ ಹೊರಡುವಿರಿ, ಸಮಾಧಾನದಿಂದ ಮೆರವಣಿಗೆಯಾಗಿ ಬರುವಿರಿ; ಬೆಟ್ಟ ಗುಡ್ಡಗಳು
    ನಿಮ್ಮ ಮುಂದೆ ಜಯಘೋಷ ಮಾಡುವವು.
  yap-yap: “Bay mu chuwgad u Babylon u fithik’ e felfelan’; bay ni pow’iymed nga wuru’,
    e re binaw nem u fithik’ e gapas. Pi burey nge yochi burey e bay ra tanggad, ma
