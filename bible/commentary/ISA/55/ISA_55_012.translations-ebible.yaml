    yana. Buku'‐wukunydja wäŋa yurru dhika märr‐yiŋgathirrina gay, ga dharpanydja
    malanha yurru goŋnha ḻurr'‐ḻurryunmirri, goŋmirriyirrina yurru bena dhika.
  yal-yal: Ɛ minima konyiyani sɛwan nin, ɛ yi rafa bɔɲɛ xunbenli, geyane nun yire
    matexine sɔnxɔma nɛn ɲaxanni ɛ yɛɛ ra, burunna wudine birin yi e yiine bɔnbɔ.
  haw-1868: 'No ka mea, e puka aku auanei oukou me ka olioli, A e alakaiia''ku oukou
    me ka malu: E hookani i ke oli na kuahiwi, a me na mauna imua o oukou, A e paipailima
    hoi na laau a pau o ke kula.'
  arb-NAV: لأَنَّكُمْ سَتَتْرُكُونَ بَابِلَ بِفَرَحٍ وَسَلامٍ فَتَتَرَنَّمُ الْجِبَالُ
    وَالتِّلالُ أَمَامَكُمْ بَهْجَةً وَتُصَفِّقُ أَشْجَارُ الْحَقْلِ بِأَيْدِيهَا
    غِبْطَةً،
  ewe-ewe: Míado go kple dzidzɔkpɔkpɔ, eye woakplɔ mí le ŋutifafa me. Towo kple togbɛwo
    agli kple dzidzɔkpɔkpɔ le mia ŋgɔ eye ati kple gbe siwo le gbedzi la aƒo asikpe.
  eng-LEE: 'For in joy shall ye go out, and in peace shall ye be brought home: the
    mountains and the hills shall break forth before you into song, and all the trees
    of the field shall clap their hands.'
  asm-FB: সেয়ে তোমালোক আনন্দেৰে বেবিলনৰ পৰা বাহিৰ ওলাই যাবা, আৰু তোমালোকক শান্তিৰে
    নিয়া হ’ব; পৰ্ব্বত আৰু পাহাৰবোৰে তোমালোকৰ আগত উচ্চ-স্বৰে আনন্দ কৰিব, আৰু পথাৰত
    থকা গছবোৰে হাত তালি দিব।
  sus-A: وٌ مِنِمَ سّيوّ نُن بْحّسَ نَن كُي، فٍيَيٍ يَتِ حّلّشِنيِ سِفِ سَمَ نّ وٌ
    يَ رَ، دَاشَ سَنسِيٍ عٍ بّلّشّ بْنبْمَ نّ وٌ بّ.
  fra-SBL: Car vous sortirez avec joie, et être conduit en paix. Les montagnes et
