  hbo-hbo: כִּֽי־בְשִׂמְחָ֣ה תֵצֵ֔אוּ וּבְשָׁלֹ֖ום תּֽוּבָל֑וּן הֶהָרִ֣ים וְהַגְּבָעֹ֗ות
    יִפְצְח֤וּ לִפְנֵיכֶם֙ רִנָּ֔ה וְכָל־עֲצֵ֥י הַשָּׂדֶ֖ה יִמְחֲאוּ־כָֽף׃
  pjt-pjt: “Kulilaya walytja wiṟu tjuṯa! Nyura kuwari ngura nyara Papilannga pukuḻṯu
    wantikatira ankuku maḻaku ngura walytjakutu. Ka panya Papilannga nguraṟa tjuṯangku
    nyuranya pukuḻṯu wantir'iyalku pikaringkula anga-ngaṟanytja wiyangku. Kaya puḻi
    tjuṯangku nyuranya ankunyangka nyakula pukuḻṯu inma inkaku, munuya palu puṟunypa
    puṉu tjuṯangku kuḻu nyurampa pukuḻarira maṟa pungku-pungkuku.
  kik-kik: Ũkoimagara na gĩkeno, na ũthiiage ũtongoretio nĩ thayũ; irĩma o na tũrĩma
    nacio nĩigaitĩka kũina rwĩmbo mbere yaku, nayo mĩtĩ yothe ya gĩthaka nĩĩkahũũra
    hĩ.
  fra-NCL: Car vous sortirez pleins de joie, et vous serez conduits en paix ; les
    montagnes et les collines, à votre vue, éclateront de joie, et tous les arbres
    de la campagne applaudiront.
  cek-AK: Nangcae loe anghoehaih hoiah na caeh o tih, lunghoihta ah na caeh o haih
    tih; maenawk hoi maesomnawk loe na hmaa ah laasakhaih hoiah hang o tih, taw ih
    thingnawk boih anghoehaih hoiah ban tabaeng o tih.
  cuk-cuk: Bemar weligwaledba ainidmaloed, bogidikidgi gannar be-yalase be momaloed.
    Be-nadapidbali yalamar, degi, yar-mullugan, binnasuli-weligwaledba namakdemaloed.
    Degi, bela sapimar-bukwadi, argan ogotemaloed.
  uig-CYR: Чүнки силәр шат-хурам һалда чиқисиләр; Арам-хатирҗәмликтә йетәклинип чиқисиләр;
    Тағлар һәм дөңләр силәрниң алдиңларда нахша яңритиду, Далалардики барлиқ дәл-дәрәқләр
    чавак челишип тәнтәнә қилиду;
  tel-2017: మీరు సంతోషంగా వెళతారు. సమాధానంగా మిమ్మల్ని తీసుకు పోతారు. మీ ముందు పర్వతాలు,
    కొండలు, సంతోషంగా కేకలు వేస్తాయి. మైదానాల్లోని చెట్లన్నీ చప్పట్లు కొడతాయి.
  hat-BSA: Paske ou va sòti ak kè kontan e mennen sòti ak lapè. Mòn yo ak kolin yo
    va eklate nan gwo kri lajwa devan ou, e tout bwa nan chan yo va bat men yo.
  kos-kos: “Kowos ac fah som liki acn Babylon ke engan lulap; Ac fah kokola kowos
    liki siti uh in misla. Eol uh ac inging uh fah wowoyak ke on, Ac sak uh fah sasa
    ke engan.
  hbo-WLC: כִּֽי־בְשִׂמְחָ֣ה תֵצֵ֔אוּ וּבְשָׁל֖וֹם תּֽוּבָל֑וּן הֶהָרִ֣ים וְהַגְּבָע֗וֹת
    יִפְצְח֤וּ לִפְנֵיכֶם֙ רִנָּ֔ה וְכָל־עֲצֵ֥י הַשָּׂדֶ֖ה יִמְחֲאוּ־כָֽף׃
  ibo-ibo: Nʼihi na unu ga-eji ọṅụ pụọ, a ga-esikwa nʼebe ahụ dupụta unu nʼudo. Ugwu
    ukwu niile, na ugwu nta niile na osisi niile nke ubi, ga-eti mkpu ọṅụ, kụọkwa
    aka nʼobi ụtọ.
  ory-ory: ଏଣୁ ତୁମ୍ଭେମାନେ ଆନନ୍ଦରେ ବାହାର ହୋଇ ଶାନ୍ତିରେ ଆଗେ ଆଗେ ନିଆଯିବ; ପର୍ବତ ଓ ଉପପର୍ବତଗଣ
    ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଉଚ୍ଚସ୍ୱରରେ ଗାନ କରିବେ ଓ କ୍ଷେତ୍ରସ୍ଥ ବୃକ୍ଷସକଳ କରତାଳି ଦେବେ।
  chk-chk: Iwe, oupwe towu seni Papilon fän pwapwa o feila fän kinamwe. Chukutekia
    me chukutekison repwe chietä köl me mwemi, nge irän lemäl meinisin repwe alopolop.
  rop-rop: “Wal YAWEI bin kipgon tok, ‘Wen yumob jidan friwan na, yumob garra abum
    padi en gobek langa yumob kantri brabli gudbinjiwei. Detlot bigwan hil en lilwan
    hil garra singsingbat song wen yumob garra gopas langa olabat, en ola tri garra
    jidan brabli hepiwan.
  ukr-1871: Тим же то вийдете ви в радощах, і спокій буде вас супровожати; гори й
    узгірря сьпівати муть навперід вас піснї, і всї дерева в полі — плескати муть
    вам у долонї.
  deu-1951: Denn ihr sollt mit Freuden ausziehen und in Frieden geleitet werden; Berge
    und Hügel sollen vor euch in Jubel ausbrechen und alle Bäume des Feldes in die
    Hände klatschen.
  eng-JPS: For ye shall go out with joy, and be led forth with peace; the mountains
    and the hills shall break forth before you into singing, and all the trees of
    the field shall clap their hands.
  srp-1865: Jer æete s veseljem izaæi, i u miru æete biti voðeni; gore i bregovi pjevaæe
    pred vama od radosti, i sva æe drveta poljska pljeskati rukama.
  lug-lug: Kubanga mulifuluma n’essanyu ne mugenda mirembe, ensozi n’obusozi nabyo
    ne bitandika okuyimba nga bibalabye, n’emiti gyonna ne gitendereza n’essanyu.
  heb-heb: כי בשמחה תצאו ובשלום תובלון ההרים והגבעות יפצחו לפניכם רנה וכל עצי השדה
    ימחאו כף׃
  ben-IRV: কারণ তোমরা আনন্দের সঙ্গে বাবিলের বাইরে যাবে আর শান্তিতে তোমাদের নিয়ে যাওয়া
    হবে। পাহাড়-পর্বতগুলো তোমার সামনে জোরে জোরে গান গাইবে আর মাঠের সমস্ত গাছপালা হাততালি
    দেবে।
  pan-pan: ਕਿਉਂਕਿ ਤੁਸੀਂ ਖੁਸ਼ੀ ਨਾਲ ਨਿੱਕਲੋਗੇ ਅਤੇ ਸ਼ਾਂਤੀ ਨਾਲ ਤੋਰੇ ਜਾਓਗੇ, ਪਰਬਤ ਅਤੇ ਟਿੱਬੇ
    ਤੁਹਾਡੇ ਅੱਗੇ ਖੁੱਲ੍ਹ ਕੇ ਜੈਕਾਰੇ ਗਜਾਉਣਗੇ, ਅਤੇ ਖੇਤ ਦੇ ਸਾਰੇ ਰੁੱਖ ਤਾੜੀਆਂ ਵਜਾਉਣਗੇ।
  mya-JVB: သင်တို့သည် ဝမ်းမြောက် သောစိတ် နှင့် ထွက် ၍ ၊ ချမ်းသာ စွာ ပို့ ခြင်းကိုခံ
    ရကြလိမ့်မည်။ တောင် ကြီး တောင် ငယ်တို့သည် သင် တို့ရှေ့ မှာ သီချင်း ဆိုသံနှင့် ကြွေးကြော်
    ၍ ၊ တော ၌ရှိသမျှ သော အပင် တို့သည် လက်ခုပ် တီး ကြလိမ့်မည်။
  tbg-tbg: Ti uvavano mintiainarara ti, ne naantiara quaheha Babironi kevarave. Vi
    entara te ni ntitake aniariraro ni muntukavano qihaaqiramanta ne anivarave. Vi
    entara nora aiqinave, inaara aiqinave, vika ni quahama nimiteha ihi tivarave.
    Katari vikavata kauqu ruqutiha niara quahevarave.
  hmo-hmo: “Umui ese mai moale danu Babulonia do umui rakatania. Mai maino danu umui
    do lau hakaua. Umui emui vairana dekenai, ororo badadia bona maragidia ese, ane
    do idia abia, bona au ibounai be, mai moale bada danu do idia boiboi.
  urd-urd: क्यूँकि तुम ख़ुशी से निकलोगे और सलामती के साथ रवाना किए जाओगे; पहाड़ और
    टीले तुम्हारे सामने नग़मापर्दाज़ होंगे, और मैदान के सब दरख़्त ताल देंगे
  rus-SYN: Итак вы выйдете с веселием и будете провожаемы с миром; горы и холмы будут
    петь пред вами песнь, и все дерева в поле рукоплескать вам.
  bqc-SIM: Asa á bↄlɛ ń pↄnao, wa dↄaaɛ́ ń aafiao, gbɛ̀sĩsĩↄ ń sĩ̀sĩↄ koo
    pũna ń gulao á aɛ, sɛ̃̀ali píi a ↄtaalɛ.
  tcz-CHONGTHU: Nangho kipah le lungmonga nachen dingu ahi. Lhangsang ho le mol ho
    chun la ahinsah doh jeng dingu, chule lou jaova thingphung hon akhutnu abeh dingu
    ahi.
  mar-mar: कारण तुम्ही आनंदाने बाहेर जाल आणि शांतीने चालवले जाल; तुमच्यापुढे डोंगर
    आणि टेकड्या आनंदाने जयघोष करतील आणि शेतांतील सर्व झाडे आनंदाने टाळ्या वाजवतील.
  qub-qub: Gamcunaga cushishami aywacunquipaj. Allillami cuticunquipaj. Gamcunata
    ricashushpayqui puntacunapis puytush lömacunapis cushicuypitami cantangapaj. Jircacunacho
    caj yöracunapis llapanmi macshongapaj.
  hat-hat: N'a kite lavil Babilòn ak kè kontan. Y'a mennen nou tounen lakay nou ak
    kè poze. Gwo mòn yo ak ti mòn yo va pran chante pou nou sitèlman y'a kontan. Tout
    pyebwa nan plenn yo va bat bravo pou nou!
  eng-BSB: You will indeed go out with joy and be led forth in peace; the mountains
    and hills will burst into song before you, and all the trees of the field will
    clap their hands.
  eng-WEBPB: For you shall go out with joy, and be led out with peace. The mountains
    and the hills will break out before you into singing; and all the trees of the
    fields will clap their hands.
  kbq-kbq: Hagi tamagra tamarimpa frune atiramita nevuta musenkase hugahaze. Ana nehanage'za
    tamavugama me'nea ranra agona ramimo'zane, ne'onse agonaramimo'za muse zagame
    nehanage'za, karankama me'nea zafaramimo'za zamaza ahe'za musenkase hugahaze.
  nhe-BL: “Initztose ica paquilistli huan inquipiyase tlasehuilistli. Huan elis queja
    nochi tepetini huan tlachiquili tlen inquipanotiyase, tlahuel paquise huan huicase
    imoixtla, huan nochi cuatini momatlatzinise.
  gub-BL: Pehem putar Mawiron wi penurywete romo nehe. Apueraha putar peywy rehe nehe.
    Zauxiapekwer napeàmàtyry'ym kwaw peata mehe wà nehe. Ywytyruhu uzegar putar urywete
    romo wà. Ywytyr hurywete putar uzegar pà wà. Ywyra paw uzepopetepetek putar wà
    nehe.
  eng-DRA: 'For you shall go out with joy, and be led forth with peace: the mountains
    and the hills shall sing praise before yen, and all the trees of the country shall
    clap their hands.'
