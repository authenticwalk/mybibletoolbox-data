  eng-DBY: For ye shall go out with joy, and be led forth with peace; the mountains
    and the hills shall break forth before you into singing, and all the trees of
    the field shall clap their hands.
  hin-2017: “क्योंकि तुम आनन्द के साथ निकलोगे, और शान्ति के साथ पहुँचाए जाओगे; तुम्हारे
