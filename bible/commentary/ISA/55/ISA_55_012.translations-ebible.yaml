  eng-WMBB: For you shall go out with joy, and be led out with peace. The mountains
    and the hills will break out before you into singing; and all the trees of the
    fields will clap their hands.
  urd-GVH: क्योंकि तुम ख़ुशी से निकलोगे, तुम्हें सलामती से लाया जाएगा। पहाड़ और पहाड़ियाँ
    तुम्हारे आने पर बाग़ बाग़ होकर शादियाना बजाएँगी, और मैदान के तमाम दरख़्त तालियाँ
    बजाएंगे।
  rug-rug: Kote vura taloa si gamu pa qinetuqetu meke ta turaṉa vura pa binule; sari
    na toqere na toa si kote poraka vura pa kinerakera pa kenumu, meke doduru huda
    koari na pezara si kote popoharani lima dia.
  gaz-gaz: Isin gammachuudhaan baatu; nagaadhaan geggeeffamtu; tulluuwwanii fi gaarran,
