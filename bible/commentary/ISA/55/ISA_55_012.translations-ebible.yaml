  eng-WMB: For you shall go out with joy, and be led out with peace. The mountains
    and the hills will break out before you into singing; and all the trees of the
    fields will clap their hands.
  tam-TCV: நீங்கள் பாபிலோனிலிருந்து மகிழ்ச்சியுடன் வெளியேறி சமாதானத்துடன் வழிநடத்தப்படுவீர்கள்;
    மலைகளும் குன்றுகளும் உங்கள் முன்பாக ஆர்ப்பரித்துப் பாடும்; வெளியின் மரங்கள் யாவும்
