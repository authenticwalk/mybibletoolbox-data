  urd-GVU: کیونکہ تم خوشی سے نکلو گے، تمہیں سلامتی سے لایا جائے گا۔ پہاڑ اور پہاڑیاں
    تمہارے آنے پر باغ باغ ہو کر شادیانہ بجائیں گی، اور میدان کے تمام درخت تالیاں بجائیں
    گے۔
  deu-1912: Denn ihr sollt in Freuden ausziehen und im Frieden geleitet werden. Berge
    und Hügel sollen vor euch her frohlocken mit Ruhm und alle Bäume auf dem Felde
