verse: ISA.055.012
translations:
  mal-C: നിങ്ങൾ സന്തോഷത്തോടെ പുറപ്പെടും, സമാധാനത്തോടെ നിങ്ങളെ പറഞ്ഞയയ്ക്കും; പർവതങ്ങളും
    മലകളും നിങ്ങളുടെമുമ്പിൽ പൊട്ടിയാർക്കും, വയലിലെ സകലവൃക്ഷങ്ങളും കരഘോഷം മുഴക്കും.
  deu-TKW: Denn mit Freuden werdet ihr ausziehen und in Frieden geleitet werden. Die
    Berge und die Hügel werden vor euch in Jubel ausbrechen, und alle Bäume des Feldes
    in die Hände klatschen.
  lin-lin: Bokobima na esengo, mpe bakotambolisa bino na kimia ; bangomba milayi mpe
    bangomba mikuse ekoyemba nzembo ya elonga liboso na bino, mpe banzete nyonso ya
    zamba ekobeta maboko.
  eng-LSV: For you go forth with joy, || And you are brought in with peace, || The
    mountains and the hills || Break forth before you [with] singing, || And all trees
    of the field clap the hand.
  eng-GNV: 'Therefore ye shall go out with ioy, and be led forth with peace: the mountaines
    and the hilles shall breake foorth before you into ioye, and all the trees of
    the fielde shall clap their handes.'
  eng-WEBSTER: 'For ye shall go out with joy, and be led forth with peace: the mountains
    and the hills shall break forth before you into singing, and all the trees of
    the field shall clap their hands.'
  nhw-BL: “Anitztose ica paquilistli huan anquipiyase tlasehuilistli. Huan elis quen
    nochi tepeme huan tlachiquilme catli anquipanotiyase, tlahuel paquise huan huicase
    amoixpa, huan nochi cuame momatlatzinise.
  swh-ONEN: Mtatoka nje kwa furaha na kuongozwa kwa amani; milima na vilima vitapaza
    sauti kwa nyimbo mbele yenu, nayo miti yote ya shambani itapiga makofi.
  bba-bba: Kɑ ɡem, i ko yɑri yorun di kɑ nuku dobu, kpɑ bu bɛɛ kpɑrɑ ɑlɑfiɑ sɔɔ. Guunu
    kɑ ɡunɡunu nu koo yɛ̃ɛri bɛɛn wuswɑɑɔ, kpɑ dɑ̃ɑ ni nu wɑ̃ɑ yɑkɑsɔ nu tɑki ko.
  eng-KJVCPB: 'For ye shall go out with joy, And be led forth with peace: The mountains
    and the hills shall break forth before you into singing, And all the trees of
    the field shall clap their hands.'
  luo-luo: Unuwuog kuno gi mor kendo notelnu gi kwe, gode madongo gi matindo nower
    matek e nyime kendo yiende duto manie bungu nopam gi ilo.
  meu-meu: Badina be moale ai ba raka lasi, bona maino ai bae hakaumui lasi; umui
    vairamui ai ororo badadia bona maraḡidia ese ane bae lada isi, bona tano paka
    audia iboudiai ese imadia bae patapata.
  npi-ULB: किनकि तिमीहरू आनन्दमा जानेछौ र शन्तिसित डोर्‍याइनेछौ । तिमीहरूका सामु पर्वतहरू
    र पहाडहरू आनन्दको सोरमा गाउनेछन्, अनि मैदानका सबै रूखले आफ्‍ना हातले ताली बजाउनेछन्
    ।
  yor-yor: Ẹ̀yin yóò jáde lọ ní ayọ̀ a ó sì darí i yín lọ ní àlàáfíà; òkè ńlá ńlá
    àti kéékèèké yóò bú sí orin níwájú yín àti gbogbo igi inú pápá yóò máa pàtẹ́wọ́.
  pes-OPCB: «ای قوم من، شما با شادی از بابِل بیرون خواهید آمد و با آرامش آنجا را ترک
    خواهید گفت. کوهها و تپه‌های اطراف شما با شادی سرود خواهند خواند و درختان صحرا
    برای شما دست خواهند زد!
  tgl-ULB: Dahil lalabas kayo ng may kagalakan at magpapatuloy ng may kapayapaan;
    ang mga bundok at mga burol ay mag-uumpisang sumigaw nang may kagalakan sa inyong
    harapan at lahat ng mga puno sa mga bukirin ay ipapalakpak ang kanilang mga kamay.
    Sa halip na mga matitinik na halaman, tutubo ang mga luntiang halaman;
  cbu-NT: Siynaa na araptaa taakus, nuwsha siyaa tashitungakchuri, shamangarush naatssa.
    Mapiyrus pangipis kanaputssa. Siyamari mangis kis taatssa. Mishat, machsha íwar
    shambatchinllinaya; yaseekpaz ashchinllinaya. Uw tuwat tuwat ashikpaz ashchinllinaya.
  hui-hui: Tígua gi nahe howa Babilono yu wahalu turu hama tagira ibuleberemi. Tano
    ogoniha howa i̱na tí haru ibalu mo palia holene heba haru tagira ibulebero. Tí
    tagira ibalu kamiria hari wedarubi hari barebare ngarubi urunime turu howa iba
    gana lolebira. Irabuha ira bu karumebi turu tara howa gi habe balu holebira.
  mya-mya: '``သင်​တို့​သည်​ဗာ​ဗု​လုန်​ပြည်​မှ​ဝမ်း​မြောက်​စွာ ထွက်​ခွာ​ရ​ကြ​လိမ့်​မည်။
    မြို့​ထဲ​မှ​ငြိမ်း​ချမ်း​စွာ​ထုတ်​ဆောင်​ခေါ်​ယူ​ခြင်း​ကို ခံ​ရ​ကြ​လိမ့်​မည်။ တောင်​ကြီး​တောင်​ငယ်​တို့​သည်​ဟစ်​အော်​၍
    သီ​ချင်း​ဆို​ကြ​လိမ့်​မည်။ သစ်​ပင်​များ​သည်​လည်း​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ ကြွေး​ကြော်​ကြ​လိမ့်​မည်။'
  bod-N: དེ་ནས་ཁྱོད་རྣམས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་ཕྱི་རུ་ཐོན་ཞིང་། ཞི་བདེའི་ངང་ཁྲིད་སྟོན་མཛད་པ་དང་།
    རི་རབ་དང་རི་སྒང་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་མདུན་ནས་དགའ་འབོད་བྱེད་ཅིང་། ཐང་གི་ལྗོན་ཤིང་རྣམས་ཀྱིས་ཀྱང་ཐལ་མོ་རྡེབ་པར་འགྱུར།
  sna-sna: Muchabuda nomufaro, uye muchafambiswa murugare; makomo nezvikomo zvichapururudza
    uye zvichaimba rwiyo pamberi penyu, uye miti yose yeminda ichauchira maoko ayo.
  spa-BLM: Porque saldrás con alegría, y ser conducido con paz. Los montes y las colinas
    romperán a cantar ante ti; y todos los árboles de los campos aplaudirán.
  cac-cac: Tzalajc'olal ol aj eyelta b'aj ayex ec' presoal, junc'olal ol aj e meltzaj
    d'a e chon̈ab'. Masanil lum vitz, lum tzalquixtac, ichato ol q'ue val sjaj lum
    d'a chaan̈ yuj tzalajc'olal. A te' nivac te', icha val to ol stz'it sc'ab' te'
    stzalaji.
  swh-ULB: Maana utakwenda nje katika furaha na utaongozwa kwa amani; Milima na vilima
    vitapaza sauti kwa furaha mbele yako, na miti yote shambani itapiga makofi.
  bel-bel: Дык вось, вы выйдзеце зь весялосьцю і вас правядуць зь мірам; горы і пагоркі
    будуць сьпяваць перад вамі песьню, і ўсе дрэвы ў полі - папляскаюць вам.
  deu-ELBBK: Denn in Freuden werdet ihr ausziehen und in Frieden geleitet werden;
    die Berge und die Hügel werden vor euch in Jubel ausbrechen, und alle Bäume des
    Feldes werden in die Hände klatschen.
  mbb-OT: “Menge Israilihanen, awè kew ziyà te Babilonia he melipayen, ne egiyan ku
    sikiyu wey kenà mekeizi. Henduen be te egkanta tenged te utew kegkelipey is menge
    vuntud wey menge vuvungan, ne henduen be te ebpakpak is langun he menge kayu.
  mal-2015: നിങ്ങൾ സന്തോഷത്തോടെ പുറപ്പെടും; സമാധാനത്തോടെ നിങ്ങളെ പറഞ്ഞയക്കും; മലകളും
    കുന്നുകളും നിങ്ങളുടെ മുമ്പിൽ പൊട്ടി ആർക്കും; ദേശത്തിലെ സകല വൃക്ഷങ്ങളും കൈ കൊട്ടും.
  gup-gup: “Wanjh ngudda nawu bininj ngardduk, wanjh ngurribebme kore ngurribongdibeh
    dja ngurrire kunnjilngmak dorrengh. Ngaye ngamre bebke ngudberre ba bu ngurrimdurndeng
    kunmodmikenh dorrengh. Manbu manduluhdulum dja kunwarddekimuk nakka yiman ngundimarnewayini
    ngudberre, dja kundulk rowk yiman kabirribiddowkme!
  rmc-rmc: Bo andro radišagos avena avri a lena tumen avri andro smirom. O verchi
    the o brehi anglal tumende giľavena le radišagoha a savore stromi pre maľa tapčinena
    le vastenca.
  pes-OPV: زیرا که شما با شادمانی بیرون خواهیدرفت و با سلامتی هدایت خواهید شد. کوهها
    وتلها در حضور شما به شادی ترنم خواهند نمود وجمیع درختان صحرا دستک خواهند زد.
  ron-1924: Да, вець еши ку букурие ши вець фи кэлэузиць ын паче. Мунций ши дялуриле
    вор рэсуна де веселие ынаинтя воастрэ ши тоць копачий дин кымпие вор бате дин
    палме.
  ben-OBCV: তোমরা আনন্দের সঙ্গে বাইরে যাবে এবং শান্তির সঙ্গে তোমাদের নিয়ে যাওয়া
    হবে; পাহাড় ও পর্বতেরা তোমাদের সামনে আনন্দ সংগীতে ফেটে পড়বে, আর মাঠের সমস্ত গাছপালা
    তাদের করতালি দেবে।
  som-som: Waayo, farxad baad la bixi doontaan, oo nabad baa laydinku hoggaamin doonaa,
    oo buuraha iyo kuruhuna hortiinnay hees ku dhufan doonaan, oo dhirta duurka oo
    dhammuna way sacbin doonaan.
  lat-VUC: Quia in lætitia egrediemini, et in pace deducemini; montes et colles cantabunt
    coram vobis laudem, et omnia ligna regionis plaudent manu.
  eng-ASVBT: 'For ye shall go out with joy, and be led forth with peace: the mountains
    and the hills shall break forth before you into singing; and all the trees of
    the fields shall clap their hands.'
  ita-1885: Perciocchè voi uscirete con allegrezza, e sarete condotti in pace; i monti,
    e i colli risoneranno grida di allegrezza davanti a voi; e tutti gli alberi della
    campagna si batteranno a palme.
  eng-LXXUP: 'For ye shall go forth with joy, and shall be taught with gladness: for
    the mountains and the hills shall exult to welcome you with joy, and all the trees
    of the field shall applaud with their branches.'
  eng-ULB: For you will go out in joy and be led along peacefully; the mountains and
    the hills will break out in joyful shouts before you, and all the trees of the
    fields will clap their hands.
  spa-VBL: Vivirás feliz, enseñado los caminos de la paz. Las montañas y las colinas
    celebrarán, cantando a tu lado; y todos los árboles aplaudirán.
  fra-_FOB: Car vous sortirez avec joie, et vous serez conduits en paix; les montagnes
    et les collines éclateront en cris de joie devant vous, et tous les arbres des
    champs battront des mains.
  mal-mal: നിങ്ങൾ സന്തോഷത്തോടെ ബാബിലോണില്‍ നിന്ന് പുറപ്പെടും; സമാധാനത്തോടെ നിങ്ങളെ
    പറഞ്ഞയക്കും; മലകളും കുന്നുകളും നിങ്ങളുടെ മുമ്പിൽ പൊട്ടി ആർക്കും; ദേശത്തിലെ സകലവൃക്ഷങ്ങളും
    കൈകൊട്ടും.
  urd-GVR: Kyoṅki tum ḳhushī se nikloge, tumheṅ salāmatī se lāyā jāegā. Pahāṛ aur
    pahāṛiyāṅ tumhāre āne par bāġh bāġh ho kar shādiyānā bajāeṅgī, aur maidān ke tamām
    daraḳht tāliyāṅ bajāeṅge.
  suz-BL: मिनु गेपुकी ग्‍येरसीशा लाइनीनी। रिम्‍शो पा लेत्‍नीनी। इन ङोंइती डांडा नु
    पहाड कुम्‍सो पाइनीम। मिनु ब्‍वाकी ङा रवा नेल्‍लेमी गुइ फ्रोक्‍नीम। यसैया ४४:२३
  eng-NOY: For ye shall go out with joy And be led forth with peace; The mountains
    and the hills shall break forth before you into singing, And all the trees of
    the field shall clap their hands.
  ita-1927: Sì, voi partirete con gioia, e sarete ricondotti in pace; i monti e i
    colli daranno in gridi di gioia dinanzi a voi, e tutti gli alberi della campagna
    batteranno le mani.
  ckb-ckb: ئەو کاتە بە خۆشییەوە دەچنە دەرەوە و بە ئاشتییەوە ڕابەرایەتیتان دەکرێت،
    چیاکان و گردەکان لەبەردەمتان دەکەونە هاواری خۆشییەوە، هەموو دارەکانی دەشتودەریش
    بە دەست چەپڵە لێ دەدەن.
  eng-BBE: 'For you will go out with joy, and be guided in peace: the mountains and
    the hills will make melody before you, and all the trees of the fields will make
    sounds of joy.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಆನಂದದೊಡನೆ ಹೋಗುವಿರಿ, ಸಮಾಧಾನದಿಂದ ಬರುವಿರಿ. ಪರ್ವತಗಳು ಮತ್ತು ಗುಡ್ಡಗಳು
    ನಿಮ್ಮ ಮುಂದೆ ಹರ್ಷಧ್ವನಿಗೈಯುವವು. ಹೊಲದ ಮರಗಳೆಲ್ಲಾ ಚಪ್ಪಾಳೆ ಹೊಡೆಯುವುವು.
  tam-2017: நீங்கள் மகிழ்ச்சியாகப் பாபிலோனிலிருந்து புறப்பட்டு, சமாதானமாகக் கொண்டு
    போகப்படுவீர்கள்; மலைகளும் குன்றுகளும் உங்களுக்கு முன்பாகக் கெம்பீரமாக முழங்கி,
    வெளியின் மரங்களெல்லாம் கைகொட்டும்.
  spa-RV-1909: Porque con alegría saldréis, y con paz seréis vueltos; los montes y
    los collados levantarán canción delante de vosotros, y todos los árboles del campo
    darán palmadas de aplauso.
  ron-BTF: Fiindcă veţi ieşi cu bucurie şi veţi fi conduşi cu pace, munţii şi dealurile
    vor izbucni înaintea voastră în cântare şi toţi copacii câmpului vor bate din
    palme.
  eng-WEBP: For you shall go out with joy, and be led out with peace. The mountains
    and the hills will break out before you into singing; and all the trees of the
    fields will clap their hands.
  eng-FBV: You will live happily, taught the ways of peace. Mountains and hills will
    celebrate, singing beside you; and all the trees will clap their hands!
  nld-1939: Dan zult ge vertrekken in vreugde, En in vrede worden geleid; Bergen en
    heuvels zullen uitbreken in jubel, u tegemoet. Alle bomen op het veld in de handen
    klappen.
  nch-BL: “Anitztose ica paquilisti huan anquipiyase tasehuilisti. Huan elis quej
    nochi tepeme huan tachiquilme cati anquipanotiyase, tahuel paquise huan huicase
    amoixpa, huan nochi cuame momatatzinise.
  vie-1934: Vì các ngươi sẽ đi ra vui vẻ, được đưa đi trong sự bình an. Trước mặt
    các ngươi, núi và đồi sẽ trổi tiếng ca hát, mọi cây cối ngoài đồng sẽ vỗ tay.
  hin-CV: क्योंकि तुम आनंद से निकलोगे तथा शांति से पहुंचोगे; तुम्हारे आगे पर्वत एवं
    घाटियां जय जयकार करेंगी, तथा मैदान के सभी वृक्ष आनंद से ताली बजायेंगे.
  eng-OURB: For you shall go out with joy, and be led out with peace. The mountains
    and the hills will break out before you into singing; and all the trees of the
    fields will clap their hands.
  spa-BES: Saldrás con gozo y serás guiado en paz; las montañas y los montes formarán
    una melodía delante de ti, y todos los árboles de los campos emitirán sonidos
    de gozo.
  tdx-tdx: Hiavotse an-kafaleañe nahareo, vaho hampionjoneñe am-pierañerañañe; ho
    poñafe’ o vohitseo ty sabo aolo’ areo, le hene hiteha-tañañe ze hatae am-patrañe
    añe.
  tha-KJV: เพราะเจ้าจะออกไปด้วยความชื่นบาน และถูกนำไปด้วยสันติ​ภาพ ภู​เขาและเนินเขาจะเปล่งเสียงร้องเพลงข้างหน้าเจ้า
    และต้นไม้ทั้งสิ้นในท้องทุ่งจะตบมือของมัน
  por-BR-2018: Porque com alegria saireis, e em paz sereis guiados; os montes e os
    morros cantarão de alegria perante vossa presença, e todas as árvores do campo
    baterão palmas.
  deu-ELO: Denn in Freuden werdet ihr ausziehen und in Frieden geleitet werden; die
    Berge und die Hügel werden vor euch in Jubel ausbrechen, und alle Bäume des Feldes
    werden in die Hände klatschen;
  eng-WYC-2018: For ye shall go out in gladness, and ye shall be led forth in peace;
    (the) mountains and (the) little hills shall sing praising before you, and all
    the trees of the country(side) shall make joy with (their) hand(s).
  epo-epo: Kun ĝojo vi eliros, kaj kun paco vi estos kondukataj; la montoj kaj montetoj
    sonigos antaŭ vi kanton, kaj ĉiuj arboj de la kampo plaŭdos per la manoj.
  uig-PIN: Qünki silǝr xad-huram ⱨalda qiⱪisilǝr; Aram-hatirjǝmliktǝ yetǝklinip qiⱪisilǝr;
    Taƣlar ⱨǝm dɵnglǝr silǝrning aldinglarda nahxa yangritidu, Dalalardiki barliⱪ
    dǝl-dǝrǝhlǝr qawak qelixip tǝntǝnǝ ⱪilidu;
  beo-beo: Dilia da Ba:bilone yolesili, hahawane gadili masunu. Na da amo moilai bai
