    senchi kantamtinaitjume. Atum imatjumin muja aidauk, numi aidauk, aentsjai betek
    uwejen awatiagtinai.
  kyc-kyc: Nakama yuu Bapilone mona seramopa raeme kumuo yaki nyerami. Yuu kyau kuki
