  kne-kne: “Awni et waday mangipango en dakayo et naragsak kayo ya waday talna en
    dakayo ay komaan ed Babilonia. Mankanta dan to din dontog ya bilbilig dowan aben
    manpalakpak din kakaiw.
  eng-WYC-2017: For ye shall go out in gladness, and ye shall be led forth in peace;
