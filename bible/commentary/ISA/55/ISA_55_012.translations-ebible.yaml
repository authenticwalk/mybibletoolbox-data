  mdy-ETH: «ዒንሢ ባብሎኔ ዓጫፓ ዎዛና ኬስኪ ኮሺና ዒንሢ ዓጮ ማዓንዳጉዲ ታ ማዻንዳኔ፤ ዹኮና ጌሜሮና ዒንሢኮ ቤርታ ዓይናዺ
    ኮኦማንዳኔ፤ ካዮ ሚፃኣ ቢያ ኩቺ ባዓንዳኔ።
  twi-ASANTE: Mode ahosɛpɛ bɛpue na wɔagya mo kwan asomdwoeɛ mu; mmepɔ ne nkokoɔ bɛto
