    retourne à l’Éternel, qui aura pitié de lui, A notre Dieu, qui ne se lasse pas
    de pardonner.
  gnn-gnn: Nhumanydja rom‐djarrpi'mirrinydja bilyurrana walala, gonha'yurrana dhuwala
    yätjtja malanha rom nhuŋuway, ga nhuma dhuwala walala ŋunhi nhuma yukurra guyaŋirri
    muḻkurryu‐djarrpi'kuma, djambina walala ḻiyanydja nhumalanhay, ga guyaŋiya ŋamathaŋana
    dhunupakuŋana. Bilyurrana walala, bala roŋiyiya Garraywalana, liŋgu ŋayinydja
    ŋunha mel‐wuyunaramirri, waḏutja ŋayi yurru nhuŋu bäy‐ḻakarama.
  yal-yal: Muxu ɲaxin xa xɛtɛ a kiraan fɔxɔ ra, hakɛ kanna xa a miriyane lu, a tubi
    Alatala ma, naxan kininkininma a ma, en ma Ala naxan a mafeluma hinanni.
  iou-iou: Ämawebe waki täŋpani, kädet waki u peŋpäŋ äneŋi täkta nämoinik nadäŋpäŋ
    äneŋi Anutuken kuk täkot. Nadäkaŋ? Anutu uwä ämawebe iniken äyäŋutpeŋ äbäk täkaŋ
    unita oraŋ yämiŋpäŋ momi peŋ yämikta gäripi nadäk täyak.
  haw-1868: E haalele ke kanaka hewa i kona aoao, A me ke kanaka lawehala, i kona
    mau manao; A e hoi mai hoi oia io Iehova la, a e lokomaikai no oia ia ia, A i
    ko kakou Akua hoi, no ka mea, e kala nui loa auanei oia.
  arb-NAV: لِيَتْرُكِ الشِّرِّيرُ طَرِيقَهُ وَالأَثِيمُ أَفْكَارَهُ، وَلْيَتُبْ إِلَى
    الرَّبِّ فَيَرْحَمَهُ، وَلْيَرْجِعْ إِلَى إِلَهِنَا لأَنَّهُ يُكْثِرُ الْغُفْرَانَ.
  ewe-ewe: Ame vɔ̃ɖi neɖe asi le eƒe mɔ vɔ̃ ŋu, eye ŋutasẽla neɖe asi le eƒe susu
    vɔ̃wo ŋu, netrɔ ɖe Yehowa ŋu be wòakpɔ nublanui nɛ kple miaƒe Mawu la ŋu, elabena
    atsɔ wo akee faa.
  eng-LEE: Let the wicked forsake his way, and the man of unrighteousness his thoughts;
    and let him return unto the Lord, and he will have mercy upon him, and unto our
    God, for he will abundantly pardon.
  asm-FB: দুষ্ট লোকে তেওঁলোকৰ পথ আৰু পাপীলোকে তেওঁলোকৰ চিন্তাধাৰা ত্যাগ কৰক। তেওঁলোক
    যিহোৱালৈ ঘুৰি আহক, তাতে তেওঁ তেওঁলোকক দয়া কৰিব; আৰু যি জনে প্ৰচুৰ পৰিমাণে তেওঁলোকক
    ক্ষমা কৰিব, আমাৰ সেই ঈশ্বৰলৈ ঘুৰি আহাঁ।
  sus-A: مِشِ حَاشِ شَ فبِلٍن عَ شَ كِرَ كٌبِ قْشْ رَ، يُنُبِتْي شَ عَ شَ نَتّ لُ
    نَا. عَ شَ فبِلٍن وٌن مَرِفِ عَلَتَلَ مَ، عَلَكٌ عَ شَ كِنِكِنِ عَ مَ، عَ شَ عَ
    شَ يُنُبِيٍ شَقَرِ.
  fra-SBL: Que le méchant abandonne sa voie, et l'homme injuste ses pensées. Qu'il
    revienne à Yahvé, et il aura pitié de lui, à notre Dieu, car il pardonne librement.
  hbo-hbo: יַעֲזֹ֤ב רָשָׁע֙ דַּרְכֹּ֔ו וְאִ֥ישׁ אָ֖וֶן מַחְשְׁבֹתָ֑יו וְיָשֹׁ֤ב אֶל־יְהוָה֙
    וִֽירַחֲמֵ֔הוּ וְאֶל־אֱלֹהֵ֖ינוּ כִּֽי־יַרְבֶּ֥ה לִסְלֹֽוחַ׃
  pjt-pjt: Uti nyura kura palyalpai tjuṯangku kura wantima munuya kura tjuṯa kulilwiyangku
    wantira maḻaku aṟuringama Mayatjalakutu, panya paluṟu mukulya puḻka munu nyurampa
    ngaḻṯuringkuku. Utiya palulakutu kuṉṯa-kuṉṯa pitjama, ka paluṟu nyurampa pukuḻarira
    nyuranya kalypangku pungkuwiyangku wantiku munu nyuranya wiṟuṟa kanyilku.
  kik-kik: Mũndũ ũrĩa mwaganu nĩatigane na mĩthiĩre yake, nake mũndũ ũrĩa ũtarĩ mũthingu
    atigane na meciiria make mooru. Nĩacookerere Jehova, na nĩekũmũiguĩra tha, na
    acookerere Ngai witũ, nĩgũkorwo nĩakĩragĩrĩria kũrekanĩra.
  fra-NCL: Que le méchant abandonne sa voie, et le criminel ses pensées ; qu’il revienne
    à Yahweh, et il lui fera grâce ; à notre Dieu, car il pardonne largement.
  cek-AK: Kasae kami mah a caehhaih loklam to toengh nasoe loe, katoeng ai poekhaih
    tawn kami mah katoeng ai a poekhaihnawk to toengh lai nasoe; Angraeng khaeah amlaem
    nasoe, to tiah ni anih mah a nuiah palungnathhaih to tawn tih; aicae Sithaw khaeah
    amlaem nasoe, to tiah nahaeloe a zaehaih to tahmen pae tih.
  cuk-cuk: Dule-ibmar-isgana-imaked, e-igar-isgana-imakedgi bangusun, dule-isgana,
    e-binsaed-isganagi bangusun. Bab-Jehová amisun, ar ade, Bab-Jehová dule-nuedid,
    isgued-eliedid. Ar anmar-Bab-Dummad wile be-dakoed.
  uig-CYR: Рәзил адәм өз йолини, Наһәқ адәм өз ой-хияллирини ташлисун, Пәрвәрдигарниң
    йениға қайтип кәлсун, У униңға рәһимдиллиқ көрситиду; Худайимизниң йениға қайтип
    кәлсун, У зор кәчүрүм қилиду.
  pma-pma: Kami, meatin tisa keil, mihelokovein sakien tatisa keil onami ka rendemien
    keil koa romaltei. Anatin, kami mihehiles moulien onami ka mihemai vesesal ven
    Iahova. Hemukonek, enmahisien onen hel en kami ka houmon ris methos hetal min
    kami. Anatin, kei hermundemtei mun tisaen keil onami varei.”
  tel-2017: భక్తిహీనులు తమ మార్గం విడిచిపెట్టాలి. చెడ్డవాళ్ళు తమ తలంపులు మార్చుకోవాలి.
    వాళ్ళు యెహోవా వైపు తిరగాలి. అప్పుడు ఆయన వారి మీద జాలిపడతాడు. వారు మన దేవుని వైపు
    తిరిగితే ఆయన అధికంగా క్షమిస్తాడు.
  hat-BSA: Kite mechan an abandone chemen li an, ak pechè a, panse li yo. Kite li
    retounen kote SENYÈ a e Li va gen mizerikòd sou li; anvè Bondye nou an, ki pa
    janm manke mizerikòd.
  bxh-bxh: Emi laulau yo nuwatuhu heyaheyayadi ti otawa. Au timuli bui Guyau eda Yaubada
    lisina. Haba ya nuwatohatohaemiu be emi heyaheyaya ya nuwa afuledi.”
  kos-kos: Lela mwet koluk in sisla ouiyen moul lalos, Ac in ekulla ouiyen nunak lalos.
    Lela elos in forla nu sin LEUM GOD lasr; El pakoten ac sa in nunak munas.
  hbo-WLC: יַעֲזֹ֤ב רָשָׁע֙ דַּרְכּ֔וֹ וְאִ֥ישׁ אָ֖וֶן מַחְשְׁבֹתָ֑יו וְיָשֹׁ֤ב אֶל־יְהוָה֙
    וִֽירַחֲמֵ֔הוּ וְאֶל־אֱלֹהֵ֖ינוּ כִּֽי־יַרְבֶּ֥ה לִסְלֽוֹחַ׃
  ibo-ibo: Ka onye na-eme ihe ọjọọ hapụ ụzọ ya, ka onye ajọ omume hapụ echiche ọjọọ
    ya niile. Ka ha tụgharịa bịakwute Onyenwe anyị, ọ ga-emere ha ebere, ha bịakwute
    Chineke anyị, nʼihi na ọ ga-agbaghara ha mmehie ha niile.
  ory-ory: ଦୁଷ୍ଟ ଆପଣାର ପଥ ଓ ଅଧାର୍ମିକ ଆପଣା ସଂକଳ୍ପ ପରିତ୍ୟାଗ କରୁ; ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ
    ପ୍ରତି ଫେରୁ, ତହିଁରେ ସେ ତାହାକୁ ଦୟା କରିବେ; ଆଉ, ସେ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଫେରୁ,
    କାରଣ ସେ ବହୁଳ ରୂପରେ କ୍ଷମା କରିବେ।
  chk-chk: Chon föföringau repwe likitala ar föför, nge chon pwüngingau kana repwe
    siwili ar ekiek. Repwe liwiniti ewe Samol mi Lapalap pwe epwe tongeäsiniir. Repwe
    kuliti ach Kot, pun a müttir le amusala tipis.
  rop-rop: Yumob tjakidawei detlot nogudbalawei blanga yumob, en stap jinggabat ola
    nogudbalawei. Kambek langa YAWEI det trubala God blanga wi. Im garra fil sori
    blanga yumob, en im garra larramgo yumob fri brom ola nogudbalawei blanga yumob.
  ukr-1871: Нехай безбожник путь свою покине, а беззаконник помисли свої, та нехай
    обернеться до Господа, а він помилує його, й до Бога нашого, бо він на ласку пребагатий.
  deu-1951: Der Gottlose verlasse seinen Weg und der Übeltäter seine Gedanken und
    kehre um zum HERRN, so wird er sich seiner erbarmen, und zu unserm Gott; denn
    er vergibt viel.
  eng-JPS: Let the wicked forsake his way, and the man of iniquity his thoughts; and
    let him return unto the LORD, and He will have compassion upon him, and to our
    God, for He will abundantly pardon.
  srp-1865: Neka bezbožnik ostavi svoj put i nepravednik misli svoje; i neka se vrati
    ka Gospodu, i smilovaæu se na nj, i k Bogu našemu, jer prašta mnogo.
  lug-lug: Omubi aleke ekkubo lye, n’atali mutuukirivu aleke ebirowoozo bye. Leka
    adde eri Mukama naye anaamusaasira, adde eri Katonda waffe kubanga anaamusonyiyira
    ddala.
  heb-heb: יעזב רשע דרכו ואיש און מחשבתיו וישב אל יהוה וירחמהו ואל אלהינו כי ירבה
    לסלוח׃
  ben-IRV: দুষ্ট লোক তার পথ আর মন্দ লোক তার সব চিন্তা ত্যাগ করুক। সে সদাপ্রভুর প্রতি
    দিরে আসুক, তাতে তিনি তার ওপর করুণা করবেন; আমাদের ঈশ্বরের দিকে ফিরুক, কারণ তিনি
    প্রচুরভাবে ক্ষমা করবেন।
  pan-pan: ਦੁਸ਼ਟ ਆਪਣੇ ਰਾਹ ਨੂੰ ਤਿਆਗੇ, ਅਤੇ ਬੁਰਿਆਰ ਆਪਣੇ ਖ਼ਿਆਲਾਂ ਨੂੰ, ਉਹ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜੇ
    ਅਤੇ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਰਹਮ ਕਰੇਗਾ, ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਜੋ ਅੱਤ ਦਿਆਲੂ ਹੈ,
  mya-JVB: ဆိုး သောသူသည် မိမိ လမ်း ကို၎င်း ၊ မတရား သောသူ သည် မိမိ အကြံ တို့ကို၎င်းစွန့်ပစ်
    ၍ ၊ ထာဝရဘုရား ထံ တော်သို့ ပြောင်းလဲ ပါစေ။ သို့ပြုလျှင် သနား တော်မူလိမ့်မည်။ ငါ
    တို့ ဘုရား သခင့်ထံ တော်သို့ ပြောင်းလဲပါစေ။ သို့ပြုလျှင်အထူးသဖြင့်အပြစ်ကို လွှတ်
    တော်မူလိမ့်မည်။
  tbg-tbg: Ne qora kaiqa vare variaka, ne qora kaiqa qaqirake, kia qaiqaa qora kaiqa
    varerara aatoqi iriraiti, Noravano Kotiva inaini aniate. Ne mintivaro tinavu Variqa
    viva ni aaqurihama nimiteharo vaakama ne qora kaiqa vare uvara nunka nimitaanarove.
  hmo-hmo: Kara dika taudia ese edia dala do idia rakatania, bona edia laloa dikadia
    do idia rakatania danu. Namona be Lohiabada, iseda Dirava dekenai idia giroa lou.
    Badina Lohiabada be mai ena bogahisihisi, bona ia ese dika do ia gwauatao momokani.
  urd-urd: शरीर अपनी राह को तर्क करे और बदकिरदार अपने ख़यालों को, और वह ख़ुदावन्द
    की तरफ़ फिरे और वह उस पर रहम करेगा; और हमारे ख़ुदा की तरफ़ क्यूँकि वह कसरत से
    मु'आफ़ करेगा।
  rus-SYN: Да оставит нечестивый путь свой и беззаконник - помыслы свои, и да обратится
    к Господу, и Он помилует его, и к Богу нашему, ибо Он многомилостив.
  bqc-SIM: Vãikɛna a zɛ́ tó, gbɛ̃vãi ↄkpa a làasooi. Aà zɛ ń Diio, i aà wɛ̃nagwa,
    wá Luapi i sùuukɛaànↄ maamaa.
  tcz-CHONGTHU: Agilou chun alampiho khel hen, chule thildih lou abolna lung gel dalha
    hen. Pakaiyin ahepi theina dingin. Ama heng lama hung kihei’u hen. Ahije, na-
    Pathen henga hung kihei’uhen, ijeh inem itileh Ama’n lungset hepia angaidamna
    achan tei ding ahi.
  mar-mar: दुष्ट आपला मार्ग व पापी मनुष्य आपले विचार सोडून देवो. तो परमेश्वराकडे माघारी
    येवो आणि तो त्यांच्यावर दया करील व तो आमच्या देवाकडे येवो, तो त्यांना विपुलपणे
    क्षमा करील.
  soq-soq: E kadiwa dewalala kadiwa ene leuitana, ita insaisala kadiu insamoilana
    emona. E leuitane Iawe God mampe aitano me e nuaparelalepie saulepi, e no Godimba
    mampe rauparitano kadila uduudu insadabuamopi.”
  qub-qub: Fiyu runacunaga mana allicunata ama rurachunnachu, mana allita rurananpäga
    ama yarpächunnachu. Tayta Diosman yapay cutichun. Chaura paypis cuyapangami. Payga
    amatar alli cashpanmi perdunacun.
  hat-hat: Se pou mechan yo kite move chemen y'ap swiv la. Se pou malveyan yo wete
    move lide k'ap travay nan tèt yo. Se pou yo tounen vin jwenn Seyè a ki va gen
    pitye pou yo. Se pou yo tounen vin jwenn Bondye nou an, paske l'ap padonnen tou
    sa yo fè.
  eng-BSB: Let the wicked man forsake his own way and the unrighteous man his own
    thoughts; let him return to the LORD, that He may have compassion, and to our
    God, for He will freely pardon.
  eng-WEBPB: Let the wicked forsake his way, and the unrighteous man his thoughts.
    Let him return to the LORD, and he will have mercy on him, to our God, for he
    will freely pardon.
  kbq-kbq: Kefo tamavu tamava'ma nehaza vahe'mota ana tamavu tamava'zana netrenke'za,
    fatgo osu antahintahima e'neri'za vahe'mota ana antahintahitamia netretma rukrahe
    huta Ra Anumzana tagri Anumzamofonte eho. Ana'ma hanageno'a Anumzamo'a tusi'a
    asunku huneramanteno kumitamia atreramantegahie.
  nhe-BL: Nochi tlajtlacolchijca tlacame ma quicahuaca nopa fiero ojtli tlen quitoquilíaj
    huan ipan inintlalnamiquilis ma quiquixtica nochi tlamantli tlen ax cuali tlen
    yajuanti moilhuíaj, huan ma mocuepaca noca na niDIOS niimoTECO. Huan na temachtli
    niquintlasojtlas huan niquintlapojpolhuis.
  gub-BL: Tuwe teko iaiw ma'e upytu'u ikatu 'ym ma'e iapo re wà nehe. Tuwe upytu'u
    ikatu 'ym ma'e rehe uma'enukwaw ire wà nehe no. Pezewyr Tupàn Tuweharupi Wiko
    Ma'e Zanezar pe nehe, ta'e upurupuhareko a'e xe. Umunàn zaneremiapo kwer ikatu
    'ym ma'e paw a'e no.
  eng-DRA: 'Let the wicked forsake his way, and the unjust man his thoughts, and let
    him return to the Lord, and he will have mercy on him, and to our God: for he
    is bountiful to forgive.'
