verse: ISA.055.007
translations:
  mal-C: ദുഷ്ടർ തങ്ങളുടെ വഴിയെയും നീതികെട്ടവർ തങ്ങളുടെ നിരൂപണങ്ങളെയും ഉപേക്ഷിക്കട്ടെ.
    അവർ യഹോവയിലേക്കു മടങ്ങിവരട്ടെ. അവിടന്ന് അവരോട് കരുണകാണിക്കും, നമ്മുടെ ദൈവത്തിങ്കലേക്കു
    തിരിയട്ടെ; അവിടന്നു സമൃദ്ധമായി ക്ഷമിക്കും.
  deu-TKW: Der Gottlose möge von seinem Wandel lassen, und der Nichtswürdige von seinen
    Ränken und möge sich zu Jahwe bekehren, so wird er sich seiner erbarmen, und zu
    unserem Gotte, denn er wird reichlich vergeben.
  lin-lin: Tika ete moto mabe atika banzela na ye, mpe tika ete mosumuki atika makanisi
    na ye ; tika ete azonga epai na Yawe mpo ete ayokela ye mawa, tika ete azonga
    epai ya Nzambe na biso, pamba te alimbisaka kaka.
  eng-LSV: Let the wicked forsake his way, || And the man of iniquity his thoughts,
    || And he returns to YHWH, || And He pities him, || And to our God, || For He
    multiplies to pardon.
  eng-GNV: 'Let the wicked forsake his wayes, and the vnrighteous his owne imaginations,
    and returne vnto the Lord, and he wil haue mercy vpon him: and to our God, for
    hee is very ready to forgiue.'
  eng-WEBSTER: 'Let the wicked forsake his way, and the unrighteous man his thoughts:
    and let him return to the LORD, and he will have mercy upon him; and to our God,
    for he will abundantly pardon.'
  nhw-BL: Nochi tlajtlacolchijca masehualme ma quicahuaca nopa fiero ojtli catli quitoquilíaj
    huan ipan inintlalnamiquilis ma quiquixtica nochi tlamantli catli amo cuali catli
    inijuanti moilhuíaj, huan ma mocuepaca noca na niDIOS niamoTECO. Huan na temachtli
    niquintlasojtlas huan niquintlapojpolhuis.
  swh-ONEN: Mtu mwovu na aiache njia yake, na mtu mbaya na ayaache mawazo yake. Yeye
    na amrudie Bwana, naye atamrehemu, arudi kwa Mungu wetu, kwa kuwa atamsamehe bure
    kabisa.
  bba-bba: Kpɑ durumɡii u win dɑɑ kɔsi, toro u mɑɑ win bwisiku kɔ̃sunu deri, kpɑ u
    ɡɔsirɑ u wurɑmɑ Yinni Gusunɔn mi. U koo nùn wɔnwɔndu kuɑ, wi, wi u ku rɑ suuru
    kpɑnɛ.
  eng-KJVCPB: 'Let the wicked forsake his way, And the unrighteous man his thoughts:
    And let him return unto the Lord, and he will have mercy upon him; And to our
    God, for he will abundantly pardon.'
  luo-luo: Ngʼama timbene achach mondo owe yorene, kendo ngʼama parone opongʼ gi timbe
    richo mondo owe. Onego oduog ir Jehova Nyasaye, kendo enobed gi ngʼwono kuome
    mi enowene richone.
  meu-meu: Kara dika tauna ese ena dala baine rakatania, bona kara gageva-gageva tauna
    ese ena lalo-hadai baine rakatanidia, Iehova baine lou henia, bena ia ese baine
    bogaia hisi, eda Dirava baine lou henia, bena ia ese ena dika idoinai baine gwaua
    tao.
  npi-ULB: दुष्‍टले आफ्नो बाटो र पापको मानिसले आफ्ना विचारहरू त्यागोस् । ऊ परमप्रभुमा
    फर्कोस्, र उहाँले उसलाई दया गर्नुहुनेछ र हाम्रा परमेश्‍वरमा जसले उसलाई प्रशस्‍त
    गरी क्षमा गर्नुहुनेछ ।
  yor-yor: Jẹ́ kí ìkà kí ó kọ ọ̀nà rẹ̀ sílẹ̀ àti ènìyàn búburú èrò rẹ̀. Jẹ́ kí ó yípadà
    sí Olúwa, Òun yóò sì ṣàánú fún un, àti sí Ọlọ́run wa, nítorí Òun yóò sì dáríjì.
  pes-OPCB: ای گناهکاران، از کارها و فکرهای فاسد خود دست بکشید و به سوی خداوند بازگشت
    کنید، زیرا او بسیار بخشنده است و بر شما رحم خواهد کرد.
  tgl-ULB: Hayaaan ang masasama na umalis sa kaniyang landas, at ang mga kaisipan
    ng taong nasa kasalanan. Hayaan siyang manumbalik kay Yahweh, at maaawa siya sa
    kaniya, at sa ating Diyos, na siyang lubusang magpapatawad sa kaniya.
  cbu-NT: 'Yutaritshishpanis, yutaritshishireetsis izuuru kasayarus, Apanllee mangoonangtsa.
    Kitsis mitsshartawis mantsir chinarintspa. Apanllee yusur chinangtsa. Ashkachinaareesa,
    siyaa nayinichintsa. Siyaa mangeetsis yarchiya. Yutaritshireetsis ichingaru mbizachiya,
    watam siyaa kizpur chinakuwa, nuw siyaa atashina. Apanll waana ateeja:'
  hui-hui: Wali agali mana ko biaga kamirume mana ko uruni wahalu miniha ko mitangi
    biaga kamirubi lone mitangi bayale bialu helo. Tígua mini beregedalu Anduane Homogo
    inanaga Ngode Datagaliwabe karia dai bilimu. Ibugua wali agali ibuni kagoha mini
    beregedalu dai biraru dara halu tinaga ko biyadaruni domo wahai haga ka.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​မိ​မိ​တို့​၏​ဆိုး​ညစ်​သော အ​ကျင့်​များ​ကို​စွန့်​လွှတ်​၍၊
    မိ​မိ​တို့​၏​စိတ်​နေ​သ​ဘော​ထား​များ​ကို​လည်း ပြောင်း​လဲ​ကြ​ရာ​၏။ သူ​တို့​သည်​ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​တော်​သို့​လှည့်​ကြ​ရာ​၏။ ကိုယ်​တော်​သည်​သ​နား​ကြင်​နာ​တတ်​၍​လျင်​မြန်​စွာ အ​ပြစ်​လွှတ်​တော်​မူ​တတ်​၏။
  bod-N: ངན་པས་རང་གི་ལོག་ལམ་འདོར་དགོས་ཤིང་། དྲང་བདེན་མིན་པའི་མི་ཡིས་རང་གི་བསམ་ཚུལ་དོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཕྱོགས་སུ་ལོག་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་སྙིང་རྗེ་བསྒོམ་པར་འགྱུར། ཁྱོད་རྣམས་རང་ཅག་གི་དཀོན་མཆོག་ཕྱོགས་སུ་ལོག་དང་།
    གང་ལ་ཞེ་ན། ཁོང་གིས་མིའི་སྡིག་པ་སེལ་བའི་ཕྱིར་རོ། །
  sna-sna: Akashata ngaasiye nzira yake, nomunhu akaipa mirangariro yake. Ngaadzokere
    kuna Jehovha, uye iye achamunzwira ngoni, nokuna Mwari wedu, nokuti achakanganwirwa
    zvikuru.
  spa-BLM: Que el malvado abandone su camino, y el hombre injusto sus pensamientos.
    Que vuelva a Yahvé, y él se apiadará de él, a nuestro Dios, porque él perdonará
    libremente.
  cac-cac: A ex chuc e b'eyb'al yed' ex chuc e pensar, actejeccan juntzan̈ e chucal
    chi'. Meltzajan̈ec d'a Jehová. Ol oc'xoc sc'ol d'ayex, ol ex yac' nivanc'olal
    co Diosal.
  swh-ULB: Tuwaache waovu waziache njia zao, na mtu mwenye dhambi mawazo yake. Muache
    yeye arudi kwa Yahwe, na atamuhurumia yeye, na kwa Mungu wetu, yeye ambaye atamsamehe
    huyo kwa wingi.
  bel-bel: Хай пакіне бязбожнік дарогу сваю і беззаконьнік - намыслы свае, і хай зьвернецца
    да Госпада, - і Ён памілуе яго, і да Бога нашага, - бо Ён мілажальны.
  wed-wed: Ḡoa apoapoe ravai, ami lawana apoapoei ona geduaiei ma nuanuami ona virai.
    Ee! Ma ona wanavirai Bada awarina da ina raunuʼapoapoelemi ma ami ḡoʼapoapoe ina notatawanei.”
  deu-ELBBK: Der Gottlose verlasse seinen Weg und der Mann des Frevels seine Gedanken;
    und er kehre um zu dem HERRN, so wird er sich seiner erbarmen, und zu unserem
    Gott, denn er ist reich an Vergebung.
  mbb-OT: Ipeengked en is menge lalung te kedlalunglalung, ne ipeengkezi kandan is
    mezaat he ked-isip-isip dan. Ipelikù en sikandan diyà te Nengazen he Megbevayè
    tew su egkehizuwan din sikandan wey ebpeseyluwen.
  mal-2015: ദുഷ്ടൻ തന്റെ വഴിയെയും നീതികെട്ടവൻ തന്റെ വിചാരങ്ങളെയും ഉപേക്ഷിച്ചു യഹോവയിങ്കലേക്കു
    തിരിയട്ടെ; അവൻ അവനോടു കരുണകാണിക്കും; നമ്മുടെ ദൈവത്തിങ്കലേക്കു തിരിയട്ടെ; അവൻ ധാരാളം
    ക്ഷമിക്കും.
  gup-gup: Bininj nawu kunwarre kabirrihkurduyime wanjh nakka birringurdmen. Mak birriwarre
    bininj wanjh birribawo kore kabirrihburrbun kunwarre. Bu bedda kabirrikangeborledkerren
    nuye nawu Yawey nawu God kadberre, wanjh nungka kabenkongibun dja kabenmarnebengmidjdan
    bedberre kunwarre rowk.
  rmc-rmc: Mi omukel o nalačho manuš o nalačho dživipen a o binošno o nalačho gondoľišagos.
    Mi avel pale ko RAJ a ov leske presikavela o lačhipen; mi avel pale ke amaro Del,
    bo ov but odmukel.
  pes-OPV: شریر راه خود را و گناه کار افکار خویش را ترک نماید وبسوی خداوند بازگشت
    کند و بر وی رحمت خواهد نمود و بسوی خدای ما که مغفرت عظیم خواهد کرد.
  ron-1924: Сэ се ласе чел рэу де каля луй ши омул нелеӂюит сэ се ласе де гындуриле
    луй, сэ се ынтоаркэ ла Домнул, каре ва авя милэ де ел, ла Думнезеул ностру, каре
    ну обосеште ертынд.
  aui-aui: Tami berabero wawayimi, yami keda berodi kokuyowana, da yami noghota berodi
    kowamira. Yawe God biidi komiiri wamira, touna ininuwanuwaghanemi, yada God biidi
    korupari, da yami bera beroberodi tupadi inanoghotatavedi.”
  ben-OBCV: দুষ্টলোক তার পথ, মন্দ ব্যক্তি তার চিন্তাধারা পরিত্যাগ করুক। সে সদাপ্রভুর
    কাছে ফিরে আসুক, তাহলে তিনি তার প্রতি করুণা প্রদর্শন করবেন, সে আমাদের ঈশ্বরের কাছে
    ফিরে আসুক, তাহলে তিনি অবাধে ক্ষমা করবেন।
  som-som: Ka sharka lihi jidkiisa ha ka tago, ninka aan xaqa ahaynuna fikirradiisa,
    oo Rabbiga ha u soo noqdo, oo isna wuu u naxariisan doonaa, oo ha u yimaado Ilaaheenna,
    waayo, aad buu u saamixi doonaa.
  lat-VUC: Derelinquat impius viam suam, et vir iniquus cogitationes suas, et revertatur
    ad Dominum, et miserebitur ejus; et ad Deum nostrum, quoniam multus est ad ignoscendum.
  eng-ASVBT: let the wicked forsake his way, and the unrighteous man his thoughts;
    and let him return unto Jehovah, and he will have mercy upon him; and to our God,
    for he will abundantly pardon.
  ita-1885: Lasci l'empio la sua via, e l'uomo iniquo i suoi pensieri; e convertasi
    al Signore, ed egli avrà pietà di lui; ed all'Iddio nostro, perciocchè egli è
    gran perdonatore.
  eng-LXXUP: 'let the ungodly leave his ways, and the transgressor his counsels: and
    let him return to the Lord, and he shall find mercy; for he shall abundantly pardon
    your sins.'
  eng-ULB: Let the wicked leave his path, and the man of sin his thoughts. Let him
    return to Yahweh, and he will pity him, and to our God, who will abundantly forgive
    him.
  spa-VBL: Los malvados deben cambiar sus costumbres y dejar de pensar en hacer algo
    malo. Deben volverse al Señor para que él tenga misericordia de ellos. Vuelvan
    a nuestro Dios, porque él es generoso con su perdón.
  fra-_FOB: Que le méchant abandonne sa voie, et l'homme injuste ses pensées; et qu'il
    retourne à l'Éternel, qui aura pitié de lui, et à notre Dieu, car il pardonne
    abondamment.
  mal-mal: ദുഷ്ടൻ തന്റെ വഴിയും നീതികെട്ടവൻ തന്റെ വിചാരങ്ങളും ഉപേക്ഷിച്ചു യഹോവയിങ്കലേക്കു
    തിരിയട്ടെ; അവിടുന്ന് അവനോട് കരുണ കാണിക്കും; നമ്മുടെ ദൈവത്തിങ്കലേക്ക് തിരിയട്ടെ;
    അവൻ ധാരാളം ക്ഷമിക്കും.
  lit-lit: Nedorėlis tepalieka savo kelią ir neteisus žmogus savo mintis; teatsisuka
    jis į VIEŠPATĮ, ir jis jo pasigailės, tai yra, į mūsų Dievą, nes jis gausiai atleis.
  urd-GVR: Bedīn apnī burī rāh aur sharīr apne bure ḳhayālāt chhoṛe. Wuh Rab ke pās
    wāpas āe to wuh us par rahm karegā. Wuh hamāre Ḳhudā ke pās wāpas āe, kyoṅki wuh
    farāḳhdilī se muāf kar detā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबमी आन लां प्रोन्‍मेक्‍ल। मिनु ठीक मपाइबमी आन मरिम्‍शो
    मिम्‍शो प्रोन्‍मेक्‍ल। परमप्रभु यावे गे लेम्‍मल। मिनु मेकोमी मेको आन कली शिशी
    पाइब। मेकोपुकी आंइ परमप्रभु गे लेम्‍मल। मारदे हना मेकोमी शुश माफ गेब। इजीकीएल
    १८:२७; इजीकीएल ३३:१; भजन संग्रह १३०:४
  eng-NOY: Let the wicked forsake his way, And the unrighteous man his thoughts; Let
    him return to Jehovah, and he will have mercy upon him, And to our God, for he
    will abundantly pardon.
  ita-1927: 'Lasci l’empio la sua via, e l’uomo iniquo i suoi pensieri: e si converta
    all’Eterno che avrà pietà di lui, e al nostro Dio ch’è largo nel perdonare.'
  ckb-ckb: با بەدکار واز لە ڕێگای خۆی بهێنێت و خراپەکاریش لە بیرکردنەوەکانی، با بگەڕێتەوە
    لای یەزدان، ئەویش بەزەیی پێدا بێتەوە، بۆ لای خودامان، چونکە زۆر لێبوردەیە.
  eng-BBE: 'Let the sinner give up his way, and the evil-doer his purpose: and let
    him come back to the Lord, and he will have mercy on him; and to our God, for
    there is full forgiveness with him.'
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ದುರ್ಮಾರ್ಗವನ್ನೂ, ಅನೀತಿವಂತನು ತನ್ನ ಆಲೋಚನೆಗಳನ್ನೂ ತೊರೆದುಬಿಟ್ಟು,
    ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ಹಿಂದಿರುಗಲಿ. ಅವರು ಅವರ ಮೇಲೆ ಕರುಣೆ ಇಡುವರು. ನಮ್ಮ ದೇವರ ಬಳಿಗೂ ಹಿಂದಿರುಗಲಿ.
    ಏಕೆಂದರೆ ಅವರು ಹೇರಳವಾಗಿ ಕ್ಷಮಿಸುವರು.
  tam-2017: துன்மார்க்கன் தன் வழியையும், அக்கிரமக்காரன் தன் நினைவுகளையும்விட்டு, கர்த்தரிடத்தில்
    திரும்புவானாக; அவர் அவன்மேல் மனதுருகுவார்; நம்முடைய தேவனிடத்திற்கே திரும்புவானாக;
    அவர் மன்னிக்கிறதற்கு மிகுந்த தயையுள்ளவர்.
  spa-RV-1909: Deje el impío su camino, y el hombre inicuo sus pensamientos; y vuélvase
    á Jehová, el cual tendrá de él misericordia, y al Dios nuestro, el cual será amplio
    en perdonar.
  ron-BTF: Să îşi părăsească cel stricat calea şi omul nedrept gândurile lui, şi să
    se întoarcă la DOMNUL, iar el va avea milă de el; şi la Dumnezeul nostru, căci
    el îşi înmulţeşte iertarea.
  eng-WEBP: Let the wicked forsake his way, and the unrighteous man his thoughts.
    Let him return to the LORD, and he will have mercy on him, to our God, for he
    will freely pardon.
  eng-FBV: Wicked people should change their ways and get rid of even the thought
    of doing something wrong. They should turn to the Lord so he can be merciful to
    them. Come back to our God, because he's generous with his forgiveness.
  nld-1939: Laat de zondaar toch zijn wegen verlaten, De slechtaard zijn boze gedachten;
    Laat hij zich tot Jahweh bekeren, Opdat Hij zich zijner ontfermt; Tot onzen God
    zich bekeren, Want Hij is mild in vergeven!
  nch-BL: Nochi tajtacolchijca masehualme ma quicahuaca nopa fiero ojti cati quitoquilíaj
    huan ipan inintalnamiquilis ma quiquixtica nochi tamanti cati amo cuali cati inijuanti
    moilhuíaj, huan ma tacuepilica ica na niDIOS niamoTECO. Huan na temachti niquintasojtas
    huan niquintapojpolhuis.
  vie-1934: Kẻ ác khá bỏ đường mình, người bất nghĩa khá bỏ các ý tưởng; hãy trở lại
    cùng Đức Giê-hô-va, Ngài sẽ thương xót cho, hãy đến cùng Đức Chúa Trời chúng ta,
    vì Ngài tha thứ dồi dào.
