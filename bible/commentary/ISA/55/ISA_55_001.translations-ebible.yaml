verse: ISA.055.001
translations:
  mal-C: “ദാഹാർത്തരായ എല്ലാവരുമേ, വരിക, വെള്ളത്തിങ്കലേക്കു വരിക; നിങ്ങളിൽ പണമില്ലാത്തവരേ,
    വന്ന് വാങ്ങി ഭക്ഷിക്കുക! നിങ്ങൾ വന്ന് പണം കൊടുക്കാതെയും വില കൂടാതെയും വീഞ്ഞും
    പാലും വാങ്ങുക.
  deu-TKW: Ha! ihr Durstigen alle, kommt herbei zum Wasser! und ihr, die ihr kein
    Brot habt, kommt, kauft Getreide ein und esset! Ja kommt, kauft Getreide ohne
    Geld und ohne Bezahlung Wein und Milch!
  lin-lin: '« Bino nyonso oyo bozali na posa ya komela, boya, boya na esika oyo mayi
    ezali ; ezala bino oyo bozali na mbongo te, boya kosomba mpe kolia ; boya kosomba
    vino mpe miliki : ezali ya ofele, ya kosomba na mbongo te !'
  eng-LSV: “Behold, every thirsty one, || Come to the waters, || And he who has no
    money, || Come, buy and eat, || Indeed, come, buy wine and milk || Without money
    and without price.
  eng-GNV: 'Ho, euery one that thirsteth, come ye to the waters, and ye that haue
    no siluer, come, bye and eate: come, I say, bye wine and milke without siluer
    and without money.'
  eng-WEBSTER: Ho, every one that thirsteth, come ye to the waters, and he that hath
    no money; come ye, buy, and eat; yes, come, buy wine and milk without money and
    without price.
  nhw-BL: '“Nochi amojuanti catli anamiquij ipan amoyolo: Xihualaca campa na xiatliquij,
    pampa na nijsehuis amoamiquilis. Masque amo anquipiyaj tomi, xihualaca catli anmayanaj
    ipan amoyolo, xijcohuaquij cuali tlacualistli para xijcuaca. Xihualaca xijcohuaquij
    xocomeca atl o lechi pero amo monequi se tlaxtlahuili.'
  swh-ONEN: “Njooni, ninyi nyote wenye kiu, njooni kwenye maji; nanyi ambao hamna
    fedha, njooni, nunueni na mle! Njooni, nunueni divai na maziwa bila fedha na bila
    gharama.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ be nim nɔru ɡɑ mɔ̀, i nɑ i nim nɔ. Bɑɑ bɛɛ be i
    ǹ ɡobi mɔ, i nɑ i mwɑ i di. I nɑ i tɑm kɑ bom mwɑ i nɔ n kun kɑ ɡobi.
  eng-KJVCPB: Ho, every one that thirsteth, come ye to the waters, And he that hath
    no money; Come ye, buy, and eat; Yea, come, buy wine and milk without money and
    without price.
  luo-luo: “Biuru un duto ma riyo oloyo, biuru mondo umodh pi, adier biuru un ma uonge
    pesa, mondo ungʼiew kendo uchiem! Biuru ungʼiew divai gi chak nono maonge chudo.
  meu-meu: E! Ranu mase taudia iboudiai ese ranu bae mai henia, bona asi ena moni
    tauna na bainema, baine hoihoi, baine aniani. Aoma, vine ranuna bona rata ba hoi,
    asi monina bona asi davana.
  npi-ULB: “आओ, हरेक व्‍यक्‍ति जो तिर्खाएको छौ आओ, पानीमा आओ, अनि तिमीहरू जोसँग पैसा
    छैन, आओ, किन र खाओ ! आओ, पैसाविना र मूल्यविना दाखमद्य र दूध किन ।
  yor-yor: “Ẹ wá, gbogbo ẹ̀yin tí òǹgbẹ ń gbẹ, ẹ wá sí ibi omi; àti ẹ̀yin tí kò ní
    owó; ẹ wá, ẹ rà kí ẹ sì jẹ! Ẹ wá ra wáìnì àti wàrà láìsí owó àti láìdíyelé.
  pes-OPCB: 'خداوند می‌فرماید: «ای همهٔ تشنگان، نزد آبها بیایید؛ ای همهٔ شما که پول
    ندارید، بیایید نان بخرید و بخورید! بیایید شیر و شراب را بدون پول بخرید و بنوشید!'
  tgl-ULB: Lumapit kayo, ang bawat isang nauuhaw, magsiparito kayo sa tubig! At kayo
    na walang salapi, bumili kayo at kumain! Halikayo, bumili kayo ng alak at gatas
    na walang pera at walang bayad.
  cbu-NT: Neewa. Shiy sachitkush, nuwash waangcha. Kurikirish nduntaa payurush, ashiritaa,
    Neewa, atina. Nuwaa mashkush, nuwsha ngutiriti istachinllpa. Kis waangcha. Ksatam
    ktungangcha. ¿Antaati anumand nuw, Tuwapanda tácheezi? Ndambari.
  hui-hui: Anduane Homogohanda lalu, Wali agali iba noa howa tongo lalu kamiru-o tí
    i̱ni kogoriani iba o bedago nole ibidaba. Wali agali muni nayi kamiru i̱ koria
    ibalu tomobi nole ibidaba. Waini ibabi nogo andu ibanebi ngago yolo nabi bame
    mialu nole ibidaba.
  mya-mya: ရေ​ငတ်​သူ​အ​ပေါင်း​တို့၊လာ​ကြ​လော့။ ဤ​အ​ရပ်​တွင်​ရေ​ရှိ​၏။ ကြေး​ငွေ​မ​ရှိ​သူ​တို့​လာ​၍​ဂျုံ​စ​ပါး​ကို
    ဝယ်​ယူ​စား​သုံး​ကြ​လော့။ နို့​နှင့်​ပျား​ရည်​ကို​ဝယ်​ယူ​ကြ​လော့။ အ​ဖိုး​ငွေ​တစ်​ပြား​တစ်​ချပ်​မျှ​သင်​တို့
    ကုန်​ကျ​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཀྱེ་ཁ་སྐོམ་པ་ཁྱོད་རྣམས་ཆུ་ཡོད་སར་ཤོག་དང་། དངུལ་མེད་པ་ཁྱོད་རྣམས་ཀྱང་ཤོག་དང་ཉོས་ནས་བཟའ་བར་གྱིས།
    ཁྱོད་རྣམས་དངུལ་དང་རིན་མི་དགོས་པར་རྒུན་ཆང་དང་འོ་མ་ཉོ་བར་ཕེབས་ཤོག
  sna-sna: “Uyai imi mose mune nyota, uyai kumvura zhinji; nemi musina mari, uyai,
    mutenge uye mudye! Uyai mutenge waini nomukaka pasina mari uye pasina mutengo.
  spa-BLM: “¡Oye! ¡Venid todos los que tengáis sed a las aguas! Ven, el que no tiene
    dinero, compra y come. Sí, ven, compra vino y leche sin dinero y sin precio.
  cac-cac: 'Ix yalan Jehová icha tic: Masanil ex stacji e ti'', cotan̈ec, ul uq''uec
    a a''. A ex malaj e tumin, cotan̈ec ul chaec tas tze va d''a nab''an̈ej, ul chaec
    yal uva yed'' lech man̈ tupb''iloc.'
  swh-ULB: '''''Njooni, kila aliye na kiu, njooni kwenye maji! na ewe usio na pesa,
    njoo, ununua na ule! Njoo, nunua mvinyo na maziwa pasipo pesa na pasipo gharama.'
  bel-bel: Спрагненыя! ідзеце ўсе да водаў; нават і вы, у каго няма срэбра, ідзеце,
    купляйце і ежце; ідзеце, купляйце бяз срэбра і бяз платы віно і малако.
  wed-wed: “Ona nei, nuanuarelanami! Waira wei! Awarimi mane eḡa ona nei ona gimara
    ma ona am! Ona nei, wine ma mereki ona gimarai maiana eḡa, ona vaioi.
  deu-ELBBK: He, Ihr Durstigen alle, kommt zu den Wassern! Und die ihr kein Geld habt,
    kommt, kauft ein und esst! Ja, kommt, kauft ohne Geld und ohne Kaufpreis Wein
    und Milch!
  mbb-OT: Migkaǥi is Nengazen te, “Uvey kew, sikiyu is langun he egkemezahan, su heini
    zed is wahig! Minsan wazè niw selapì, ne pemasa kew wey megkaan! Hendini kew en,
    pemasa kew te vinu wey ǥatas he wazè din bayad.
  mal-2015: 'അല്ലയോ, ദാഹിക്കുന്ന ഏവരും ദ്രവ്യമില്ലാത്തവരുമായുള്ളോരേ വെള്ളത്തിന്നു
    വരുവിൻ: വന്നു വാങ്ങി തിന്നുവിൻ; നിങ്ങൾ വന്നു ദ്രവ്യവും വിലയും കൂടാതെ വീഞ്ഞും പാലും
    വാങ്ങിക്കൊൾവിൻ.'
  gup-gup: Yawey nawu Kawohrnan Rowk kayime, “Ngudda nawu ngurrikombukdowen wanjh
    kandibekka! Ngurrimray dja ngurribongun kukku manbu ngaye bowon ngudberre. Dja
    mak ngudda nawu minj ngurrikukkarrme money, ngurrimray ngurribayahme manme dja
    ngurringu manbu ngaye won ngudberre bu djal burudjang. Ngurribayahmen manbu wine
    dja milk ngardduk. Kaluk makka minj ngurrikarremulewan.
  rmc-rmc: „Aven te pijel paňi savore, so san smedna! Aven the tumen, kas nane love!
    Aven, cinen a chan, cinen e mol the o thud hijaba bi o love.
  pes-OPV: «ای جمیع تشنگان نزد آبها بیایید وهمه شما که نقره ندارید بیایید بخرید وبخورید.
    بیایید و شراب و شیر را بی‌نقره وبی قیمت بخرید.
  ron-1924: „Вой, тоць чей ынсетаць, вениць ла апе, кяр ши чел че н-аре бань! Вениць
    ши кумпэраць букате, вениць ши кумпэраць вин ши лапте, фэрэ бань ши фэрэ платэ!
  aui-aui: “Tami iiyawogha kanighomi sirugawowora, na tupami kopiika rarima konaniuna,
    bi tami iiyawogha mane gegha, na kopiika, kam konagimona da konakam! Kopiika,
    wain da milk gemanema konagimona, bi miisanidi gegha!
  ben-OBCV: “পিপাসিত যারা, তোমরা সকলে এসো, তোমরা জলের কাছে এসো; যাদের কাছে অর্থ নেই,
    তারাও এসো, ক্রয় করে পান করো! এসো, বিনা অর্থে ও বিনামূল্যে দ্রাক্ষারস ও দুধ ক্রয়
    করো।
  som-som: Hoy, kuwiinna oomman oo dhammow, xagga biyaha kaalaya, xataa kii aan lacag
    haysanow, kaalaya, wax iibsada, oo wax cuna, kaalaya oo khamri iyo caano lacagla'aan
    iyo iibla'aan ku qaata.
  lat-VUC: '[Omnes sitientes, venite ad aquas, et qui non habetis argentum, properate,
    emite, et comedite: venite, emite absque argento et absque ulla commutatione vinum
    et lac.'
  eng-ASVBT: Ho, everyone that thirsteth, come ye to the waters, and he that hath
    no money; come ye, buy, and eat; yea, come, buy wine and milk without money and
    without price.
  ita-1885: O VOI tutti che siete assetati, venite alle acque; e voi che non avete
    alcuni danari, venite, comperate, e mangiate; venite, dico, comperate, senza danari,
    e senza prezzo, vino, e latte.
  eng-LXXUP: Ye that thirst, go to the water, and all that have no money, go and buy;
    and eat and drink wine and fat without money or price.
  eng-ULB: “Come, everyone who is thirsty, come to the water, and you who have no
    money, come, buy and eat! Come, buy wine and milk without money and without cost.
  spa-VBL: Vengan todos los que tienen sed, vengan a beber el agua. Los que no tienen
    dinero, vengan, pueden comprar y comer. Vengan y compren vino y leche; no necesitan
    dinero; no cuesta nada.
  fra-_FOB: O vous tous qui êtes altérés, venez aux eaux! Et vous qui n'avez point
    d'argent, venez, achetez et mangez! Venez, achetez sans argent et sans aucun prix,
    du vin et du lait.
  mal-mal: 'അല്ലയോ, ദാഹിക്കുന്ന ഏവരും ദ്രവ്യമില്ലാത്തവരുമായുള്ളവരേ വെള്ളത്തിനു വരുവിൻ:
    വന്നു വാങ്ങി തിന്നുവിൻ; നിങ്ങൾ വന്നു ദ്രവ്യവും വിലയും കൂടാതെ വീഞ്ഞും പാലും വാങ്ങിക്കൊള്ളുവിൻ.'
  lit-lit: „Ei, visi, kurie trokštate, ateikite prie vandenų, – ir kas neturi pinigų,
    – ateikite, pirkite ir valgykite! Taip, ateikite, pirkite vyno ir pieno be pinigų
    ir be užmokesčio!
  urd-GVR: “Kyā tum pyāse ho? Āo, sab pānī ke pās āo! Kyā tumhāre pās paise nahīṅ?
    Idhar āo, saudā ḳharīd kar khānā khāo. Yahāṅ kī mai aur dūdh muft hai. Āo, use
    paise die baġhair ḳharīdo.
  suz-BL: मिनु परमप्रभु यावेमी “तूतू दाक्‍बपुकी ब्‍वाक्‍कु बाक्‍तीकेम जाक्‍कीन। क्‍येट
    मथीबपुकी यो जाक्‍कीन। मिनु ग्‍याप्‍शा जने। क्‍येट मथाप्‍थु, मोशा अङगुर शांबु नु
    दूध ग्‍यापीन। यूहन्‍ना ७:३७; प्रकाश २२:१७
  eng-NOY: Ho, every one that thirsteth, come ye to the waters! Even ye that have
    no money, come ye, buy and eat! Yea, come, buy wine and milk, Without money and
    without price.
  ita-1927: O voi tutti che siete assetati, venite alle acque, e voi che non avete
    danaro venite, comprate, mangiate! Venite, comprate senza danaro, senza pagare,
    vino e latte!
  ckb-ckb: «هۆ ئەی هەموو تینووەکان، وەرن، وەرن بۆ ئاو، ئەوانەش کە پارەیان نییە، وەرن،
    بکڕن و بخۆن! وەرن ئێوە پارە مەدەن، بەبێ نرخ شەراب و شیر بکڕن.
  eng-BBE: 'Ho! everyone in need, come to the waters, and he who has no strength,
    let him get food: come, get bread without money; wine and milk without price.'
  kan-OKCV: ಬಾಯಾರಿದ ಸಕಲ ಜನರೇ, ನೀರಿನ ಬಳಿಗೆ ಬನ್ನಿರಿ, ಹಣವಿಲ್ಲದವನೂ ಬರಲಿ. ಬನ್ನಿರಿ, ಕೊಂಡುಕೊಳ್ಳಿರಿ,
    ಉಣ್ಣಿರಿ. ಬನ್ನಿರಿ, ಹಣವಿಲ್ಲದೆ ಮತ್ತು ಕ್ರಯವಿಲ್ಲದೆ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಹಾಲನ್ನೂ ಕೊಂಡುಕೊಳ್ಳಿರಿ.
  tam-2017: ஓ, தாகமாயிருக்கிறவர்களே, நீங்கள் எல்லோரும் தண்ணீர்களிடம் வாருங்கள்; பணமில்லாதவர்களே,
    நீங்கள் வந்து, வாங்கிச் சாப்பிடுங்கள்; நீங்கள் வந்து, பணமுமின்றி விலையுமின்றித்
    திராட்சைரசமும் பாலும் வாங்கிக்கொள்ளுங்கள்.
  spa-RV-1909: 'A TODOS los sedientos: Venid á las aguas; y los que no tienen dinero,
    venid, comprad, y comed. Venid, comprad, sin dinero y sin precio, vino y leche.'
  ron-BTF: Voi, toţi cei însetaţi, veniţi la ape, şi cel ce nu are bani, veniţi, cumpăraţi
    şi mâncaţi; da, veniţi, cumpăraţi vin şi lapte fără bani şi fără preţ.
  eng-WEBP: “Hey! Come, everyone who thirsts, to the waters! Come, he who has no money,
    buy, and eat! Yes, come, buy wine and milk without money and without price.
  eng-FBV: Come, everyone of you who's thirsty, come and drink the water! You who
    don't have money, come—you can buy and eat! Come and buy wine and milk—you don't
    need money; there's no cost!
  nld-1939: 'Gij allen, die dorst lijdt: ach, komt tot de wateren; Die geen geld hebt,
    komt wijn en melk kopen, en eten om niet.'
  nch-BL: '“Nochi amojuanti cati anamiquij ipan amoyolo: Xihualaca campa na xiatiquij,
    pampa na nijsehuis amoamiquilis. Masque amo anquipiyaj tomi, xihualaca cati anmayanaj
    ipan amoyolo, xijcohuaquij cuali tacualisti para anquicuase. Xihualaca xijcohuaquij
    xocomecat iayo o lechi pero amo monequi se taxtahuili.'
  vie-1934: Hỡi những kẻ nào khát, hãy đến suối nước! Và người nào không có tiền bạc,
    hãy đến, mua mà ăn! Hãy đến, mua rượu và sữa mà không cần tiền, không đòi giá.
  hin-CV: “हे सब प्यासे लोगो, पानी के पास आओ; जिनके पास धन नहीं, वे भी आकर दाखमधु
    और दूध बिना मोल ले जाएं!
  eng-OURB: “Hey! Come, everyone who thirsts, to the waters! Come, he who has no money,
    buy, and eat! Yes, come, buy wine and milk without money and without price.
  spa-BES: ¡Ah! todos los necesitados, vengan a las aguas,compren y coman; vengan,
    compren pan sin dinero; vino y leche sin precio.
  tdx-tdx: O ry taliñiereñeo! Mb’an-drano mb’etoa! Ry tsy aman-dràlao, mb’etoa mivily,
    vaho mikama, eka, ikalò divay naho ronono tsy aman-drala, tsy amam-bili’e.
  tha-KJV: “​โอ เชิญทุกคนที่กระหายจงมาถึงน้ำ และผู้​ที่​ไม่มี​เงินมาซื้​อก​ินเถิด
    มาซื้อน้ำองุ่นและน้ำนมเถิด โดยไม่ต้องเสียเงินเสียค่า
  por-BR-2018: Ó todos vós que tendes sede, vinde às águas; e vós que não tendes dinheiro,
    vinde, comprai, e comei; vinde, comprai, sem dinheiro e sem preço, vinho e leite.
  deu-ELO: He! Ihr Durstigen alle, kommet zu den Wassern; und die ihr kein Geld habt,
    kommet, kaufet ein und esset! Ja, kommet, kaufet ohne Geld und ohne Kaufpreis
    Wein und Milch!
  eng-WYC-2018: All that thirst, come ye to waters, [or All ye thirsting, cometh to
    waters], and ye that have not silver, haste, buy ye, and eat ye; come ye, buy
    ye, without silver and without any (ex)changing, wine and milk. (All ye who thirst,
    come to the waters, and ye who have no silver, hasten, buy ye, and eat ye; come
    ye, and buy ye, wine and milk, without any silver, yea, without any exchanging
    of money.)
  epo-epo: Ho vi, ĉiuj soifantoj, iru al la akvo, kaj vi, kiuj ne havas monon; iru,
    aĉetu, kaj manĝu; iru, aĉetu sen mono kaj sen pago vinon kaj lakton.
