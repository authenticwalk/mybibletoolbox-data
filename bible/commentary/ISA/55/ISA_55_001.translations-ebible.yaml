    ke boŋ femaxee.
  eng-LEE: 'Ho, every one of ye that thirsteth, come ye to the water, and he too that
    hath no money: come ye, buy, and eat; yea, come, buy without money and without
    price wine and milk.'
  asm-FB: “হে তৃষ্ণাতুৰ লোকসকল, পানীৰ ওচৰলৈ আহাঁ! আৰু যি সকলৰ ধন নাই, সকলো আহাঁ; খোৱা
    বস্তু কিনা, আৰু ভোজন কৰা! আহাঁ, বিনামূল্যে বিনাদামে দ্ৰাক্ষাৰস আৰু গাখীৰ কিনা।
  sus-A: «يٍ شْلِ نَ وٌ تَن نَشٍيٍ مَ، وٌ قَ يٍ يِرٍ، وٌ شَ قَ يٍ مِن. هَلِ كْبِرِ
    مُ نَ وٌ يِ رَ، وٌ قَ، وٌ شَ قَ دٌنسٍ سْتْ، وٌ شَ وٌ دّفٍ. وٌ قَ، وٌ شَ وّنِ نُن
    شِحّ مِن هَلِ وٌ مُ عَ سَرٍ قِ.
  fra-SBL: « Hé ! Venez, tous ceux qui ont soif, vers les eaux ! Viens, celui qui
    n'a pas d'argent, achète et mange ! Oui, venez, achetez du vin et du lait sans
    argent et sans prix.
  hbo-hbo: הֹ֤וי כָּל־צָמֵא֙ לְכ֣וּ לַמַּ֔יִם וַאֲשֶׁ֥ר אֵֽין־לֹ֖ו כָּ֑סֶף לְכ֤וּ
    שִׁבְרוּ֙ וֶֽאֱכֹ֔לוּ וּלְכ֣וּ שִׁבְר֗וּ בְּלֹוא־כֶ֛סֶף וּבְלֹ֥וא מְחִ֖יר יַ֥יִן
    וְחָלָֽב׃
  pjt-pjt: Munu piṟuku Mayatja Godalu alatji wangkangu Israelkunu tjuṯangka, “Nyura
    tjinguṟu kapi-tjiratja iluringkulampa ngayulakutu pitjama, munuya kapi ngayulu
    ungkunytjitja tjikila. Munu nyura tjinguṟu mani wiya nyinarampa pitjala ngayula
    mantjila kutjupa kutjupa tjuṯa ngayulu kanyintja, mai, tjuratja, munu ipi kuḻu.
    Munu nyura maningka payamilantja wiyangku walytjangku alatjiṯu mantjilku ngayulanguṟu.
  kik-kik: “Atĩrĩrĩ, inyuĩ inyuothe arĩa mũnyootiĩ-rĩ, ũkaai mũnyue maaĩ; na inyuĩ
    mũtarĩ na mbeeca-rĩ, ũkaai mũgũre irio, mũrĩe! Ũkaai, mũgũre ndibei na iria mũtarĩ
    na mbeeca mũkũruta, na hatarĩ na thogora.
  fra-NCL: O vous tous qui avez soif, venez aux eaux, vous-mêmes qui n’avez pas d’argent ;
    venez, achetez du blé et mangez ; venez, achetez sans argent, et sans rien donner
    en échange, du vin et du lait.
  cek-AK: Aw tui anghae kaminawk, angzo oh, tuikung ah angzo oh; nangcae phoisa tawn
    ai kaminawk, Angzo oh, qan oh loe caa oh! Ue, angzo oh, misurtui hoi tahnutui
    to phoisa paek ai ah qan oh.
  cuk-cuk: 'Bab-Jehová sogbalid: “¡Dule-uku-uku-itodimaladi, dii gobdamar! Dule-mani-surmaladi,
    ibmar-sudamar, vino be sudamar, moli-nunis be sudamar. Gwen be bennukosulid, binsa
    bega uklegoed.'
  uig-CYR: Һой! Барлиқ уссап кәткәнләр, Суға келиңлар! Пули йоқлар, келиңлар, аш-нан
    сетивелип йәңлар; Мана келиңлар, нә пул нә бәдәл төлимәйла шарап һәм сүт сетивелиңлар;
  pma-pma: Iahova selus min meatin keil onen ka en provet Aesea vit, “!Ei, kami vasi
    koa maroro kat kami, oai keiek, mihemai mihemuni! Ka kami koa mani onami tovuol,
    almai alhul anien ranau ka miheani. Anatin, almai venau ka alhul uaen ka melik,
    veni inau nisa maeni min kami suval sanien enges.
  tel-2017: “దప్పికతో ఉన్న మీరంతా, నీళ్ల దగ్గరికి రండి! డబ్బు లేని మీరంతా వచ్చి, కొని,
    తినండి. రండి, డబ్బు లేకపోయినా ఖర్చు లేకుండా ద్రాక్షారసం, పాలు కొనండి.
  hat-BSA: “Gade! Tout sa ki swaf yo, vin nan dlo! Nou menm ki pa gen kòb yo, vin
    achte pou manje. Vin achte diven ak lèt san lajan, e san frè.
  bxh-bxh: Safaluma gadomiu sa magu, mahudoꞌimiu au laoma, au laoma hoꞌowa ami au
    nom; yo hige emi moni, au laoma, au uneꞌune be au kalahe! Au laoma be wain yo
    miluki fafamaisa gesana yo hige uneꞌune au une.
  kos-kos: LEUM GOD El fahk, “Fahsru, kowos nukewa su malu — Kof pa inge! Fahsru kowos
    su wangin mani la — Mongo ac nim! Fahsru! Moul wain ac milk — Ac fah wangin molo!
  hbo-WLC: ה֤וֹי כָּל־צָמֵא֙ לְכ֣וּ לַמַּ֔יִם וַאֲשֶׁ֥ר אֵֽין־ל֖וֹ כָּ֑סֶף לְכ֤וּ
    שִׁבְרוּ֙ וֶֽאֱכֹ֔לוּ וּלְכ֣וּ שִׁבְר֗וּ בְּלוֹא־כֶ֛סֶף וּבְל֥וֹא מְחִ֖יר יַ֥יִן
    וְחָלָֽב׃
  ibo-ibo: Gee ntị, bịa onye ọbụla akpịrị na-akpọ nkụ, bịanụ na mmiri, unu ndị na-enweghị
    ego bịanụ zụọ, riekwa. Bịanụ, zuru mmanya na mmiri ara ehi na-ejighị ego na-arụghị
    ọnụahịa ọbụla.
  ory-ory: “ହେ ତୃଷିତ ଲୋକସକଳ, ତୁମ୍ଭେମାନେ ଜଳ ନିକଟକୁ ଆସ, ପୁଣି ଯାହାର କିଛି ଅର୍ଥ ନାହିଁ,
    ସେ ଆସୁ; ତୁମ୍ଭେମାନେ ଆସ, କିଣ ଓ ଭୋଜନ କର; ହଁ, ଆସ, ଅର୍ଥ ଓ ମୂଲ୍ୟ ବିନା ଦ୍ରାକ୍ଷାରସ ଓ ଦୁଗ୍ଧ
    କିଣ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Ou etto, ämi meinisin mi kaka, oupwe feito
    o ün seni ewe koluk. Ämi mi wöüngauen moni, oupwe feito o angei enemi. Oupwe feito
    o angei ünümemi wain me milik, nge ousap möni.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Kaman yumob hu oldei jidanbat
    thestibala. Yumob kaman en dringgimbat woda. Kaman yumob hu nomo garram eni mani.
    Yumob kaman en dagat wanim yumob wandim. Yumob gin kaman en dringgim wain en milk,
    en yumob kaan gibit langa mi eni mani.
  ukr-1871: Хто хоче пити, йдїть усї до вод, у кого нема срібла, йдїть, купуйте й
    споживайте; йдїте, купуйте без срібла, й без плати вино й молоко.
  deu-1951: Wohlan, ihr Durstigen alle, kommt her zum Wasser; und die ihr kein Geld
    habt, kommt her, kaufet Getreide, kommt her und kaufet ohne Geld und umsonst Wein
    und Milch!
  eng-JPS: Ho, every one that thirsteth, come ye for water, and he that hath no money;
    come ye, buy, and eat; yea, come, buy wine and milk without money and without
    price.
  srp-1865: Oj žedni koji ste god, hodite na vodu, i koji nemate novaca, hodite, kupujte
    i jedite; hodite, kupujte bez novaca i bez plate vina i mlijeka.
  lug-lug: “Kale mujje, mmwe mwenna abalumwa ennyonta, mujje eri amazzi. Mujje mmwe
    abatalina ssente zigula, mujje muweebwe bye mwagala, envinnyo oba amata ebitali
    bya kugula ebitaliiko miwendo gya kusasula.
  heb-heb: הוי כל צמא לכו למים ואשר אין לו כסף לכו שברו ואכלו ולכו שברו בלוא כסף ובלוא
    מחיר יין וחלב׃
  ben-IRV: “ওহো পিপাসিত লোকেরা, তোমরা সবাই জলের কাছে এস; যার পয়সা নেই সেও এসে কিনে
    খেয়ে যাক। এস, বিনা পয়সায়, বিনামূল্যে আঙ্গুর রস আর দুধ কেনো।
  pan-pan: ਆਓ, ਹਰੇਕ ਜੋ ਤਿਹਾਇਆ ਹੈ, ਤੁਸੀਂ ਪਾਣੀ ਲਈ ਆਓ, ਅਤੇ ਜਿਸ ਦੇ ਕੋਲ ਚਾਂਦੀ ਨਹੀਂ, ਤੁਸੀਂ
    ਵੀ ਆਓ, ਲੈ ਲਓ ਅਤੇ ਖਾਓ, ਆਓ, ਬਿਨ੍ਹਾਂ ਚਾਂਦੀ, ਬਿਨ੍ਹਾਂ ਮੁੱਲ ਮਧ ਤੇ ਦੁੱਧ ਲੈ ਲਓ!
  mya-JVB: အို ရေ ငတ်သောသူအပေါင်း တို့၊ ရေ ရှိရာသို့ လာ ကြလော့။ ငွေ မ ရှိသောသူ တို့၊
    လာ ကြ။ ဝယ် ၍ စား သောက်ကြလော့။ ငွေ မ ပါ ဘဲ၊ အဘိုး ကို မ ပေးဘဲလာ ၍ စပျစ်ရည် နှင့်
    နို့ ကို ဝယ် ကြလော့။
  tbg-tbg: Noravano Kotiva tiharo, Ne namari naata irauka, ne te unanaini ani namari
    naate. Ne kia monu vataaka te unanaini ani kia monu aqu kairaiti, qaqi kara varaate.
    Ani uainivata ˻memeraa˼ naamavata kia koqaa vainara qaqi varaate.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “E, umui ranu mase taudia e, umui mai, ranu
    ia noho inai! Umui moni lasi taudia e, umui mai, koni umui hoia, bona ania. Umui
    mai, uaina bona rata umui hoia. Ena davana be lasi momokani!
  urd-urd: ऐ सब प्यासो, पानी के पास आओ, और वह भी जिसके पास पैसा न हो, आओ, मोल लो,
    और खाओ, हाँ आओ! शराब और दूध बेज़र और बेक़ीमत ख़रीदो।
  rus-SYN: Жаждущие! идите все к водам; даже и вы, у которых нет серебра, идите, покупайте
    и ешьте; идите, покупайте без серебра и без платы вино и молоко.
  bqc-SIM: Hee! Á gbɛ̃́ pↄ́ imi lɛ́ á dɛↄ, à mↄ í kĩ́i ápii! Baa tó á ↄ̃a
    vĩo, à mↄ pↄble. À mↄ vɛ̃ɛ ń vĩo mi ↄ̃asai, fĩabosai.
  tcz-CHONGTHU: Adangchah khattou umem? Sum nanei lou jongleh-Hung in, hungdon nin!
    Hungin, nadeipen pen lengpi twi hihen, bongnoi hijongleh- abonna manbei ahi.
  mar-mar: अहो सर्व तान्हेल्यांनो, पाण्याजवळ या! आणि ज्याच्याजवळ पैसा नाही, सर्व या,
    विकत घ्या आणि खा! या, पैश्याशिवाय व मोलाशिवाय मद्य आणि दूध घ्या.
  soq-soq: “E mida gadompala makoleidia, winlene esa nana, e mida manlawo mane dia,
    winlene nana wadane nana, winlene wain ita ama sogapa nana, mai malesawa do.
  qub-qub: 'Tayta Dios cayno nin: «Llapayqui yacunaycajcunaga yacuta upunayquipaj
    shamuy. Rïguta rantinayquipaj guellayta mana tarejcunaga dibaldi micunayquipaj
    shamuy. Bïnutapis lëchitapis mana pägayllapa tarinayquipaj shamuy.'
  hat-hat: Vini non, nou tout ki swaf dlo. Men dlo! Vini non, nou tout ki pa gen lajan,
    nou mèt vini. Achte manje pou nou manje. Nou pa bezwen lajan! Achte diven ak lèt
    pou nou bwè. Nou pa bezwen peye!
  eng-BSB: “Come, all you who are thirsty, come to the waters; and you without money,
    come, buy, and eat! Come, buy wine and milk without money and without cost!
  eng-WEBPB: “Hey! Come, everyone who thirsts, to the waters! Come, he who has no
    money, buy, and eat! Yes, come, buy wine and milk without money and without price.
  kbq-kbq: Hagi antahiho, tinku'ma kavenesinimoka enka tina eme no. Zagoma omne'nesanimota
    eta zagoa ate'osita amne ne'zana neneta, waini tine bulimakaomofo amirinena zagoretira
    teosita amne neho. (Revalesen Hufo hu'ne 21:6, 22:17)
  nhe-BL: '“Nochi imojuanti tlen inamiquij ipan imoyolo: Xihualaca campa na xiatliquij,
    pampa na nijsehuis imoamiquilis. Yonque ax inquipiyaj tomi, xihualaca tlen inmayanaj
    ipan imoyolo, xijcohuaquij cuali tlacualistli para xijcuaca. Xihualaca xijcohuaquij
    xocomeca atl o lechi pero ax monequi se tlaxtlahuili.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e. — Pezeapyaka katu nehe, iziwez
    ma'e wà. Pezur pei'u pà nehe. Pezur nehe, temetarer hereko 'ymar wà. Peme'eg kar
    penemi'u ràm pezuwà nehe. Pe'u nehe. Peme'eg kar ma'ekamy kwer pezuwà nehe, peme'eg
    kar win nehe no, ta'e numekuzar kwaw newe a'e wà xe.
  eng-DRA: 'All you that thirst, come to the waters: and you that have no money make
    haste, buy, and eat: come ye, buy wine and milk without money, and without any
    price.'
