verse: ISA.055.006
translations:
  mal-C: യഹോവയെ കണ്ടെത്താവുന്ന സമയത്ത് അവിടത്തെ അന്വേഷിക്കുക; അവിടന്നു സമീപസ്ഥനായിരിക്കുമ്പോൾ
    അവിടത്തെ വിളിച്ചപേക്ഷിക്കുക.
  deu-TKW: Suchet Jahwe, während er sich finden läßt, rufet ihn an, während er nahe
    ist!
  lin-lin: Boluka Yawe wana akoki nanu komonana, bobelela Ye wana azali nanu pene.
  eng-LSV: Seek YHWH while He may be found, || Call Him while He is near,
  eng-GNV: 'Seeke ye the Lord while he may be found: call ye vpon him while he is
    neere.'
  eng-WEBSTER: 'Seek ye the LORD while he may be found, call ye upon him while he
    is near:'
  nhw-BL: “Techtemoca na niamoTECO amantzi quema noja huelis antechpantise. Techtzajtzilica
    amantzi quema noja niitztoc amonechca.
  swh-ONEN: Mtafuteni Bwana maadamu anapatikana; mwiteni maadamu yu karibu.
  bba-bba: Ǹ n mɛn nɑ, i Yinni Gusunɔ kɑsuo tɛ̃ sɑɑ ye u wɑ̃ɑ bɛɛn bɔkuɔ. I nùn sokuo
    sɑnɑm mɛ u wɑ̃ɑ bɛɛn turuku.
  eng-KJVCPB: 'Seek ye the Lord while he may be found, Call ye upon him while he is
    near:'
  luo-luo: Dwar Jehova Nyasaye ka pod thuolo nitie minyalo yudego; chutho luonge kapod
    en machiegni.
  meu-meu: Iehova a tahua, doini ba davaria diba negana ai; a boi henia, ia na doini
    kahikahi negana ai.
  npi-ULB: जबसम्‍म परमप्रभुलाई भेट्टाउन सक्‍छौ, तबसम्‍म उहाँलाई खोज । उहाँ नजिक हुनुहुँदा
    नै उहाँको खोजी गर ।
  yor-yor: Ẹ wá Olúwa nígbà tí ẹ lè rí i; ẹ pè é nígbà tí ó wà nítòsí.
  pes-OPCB: خداوند را مادامی که یافت می‌شود بطلبید، و مادامی که نزدیک است او را بخوانید.
  tgl-ULB: Hanapin si Yahweh habang siya ay maaari pang matagpuan; tumawag sa kaniya
    habang siya ay nasa malapit.
  cbu-NT: Mikeerus Taarashipanee nachungangtsa. Ndatuma tsípachu, chinangtsa. Nduma
    arap naachu, kuruzeerus, Apaa, tángtsa.
  hui-hui: Ai áyu Anduane Homogo ibuni tí kamigoha kagonigo tígua ibuni kagoha pialu
    holene henge áyu ngagoni. Ibugua tí kamigoha kawareore kago ibuhondo bi lalu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယ​ခု​သင်​တို့​အ​နီး​တွင် ရှိ​တော်​မူ​ပြီ​ဖြစ်​၍၊ အ​ထံ​တော်​သို့​လှည့်​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု
    ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་རྙེད་ཐུབ་དུས་ཁོང་འཚོལ་ཞིག ཁོང་ཉེ་སར་བཞུགས་དུས་ཁོང་ལ་ཞུས་ཤིག
  sna-sna: 'Tsvakai Jehovha achawanikwa: danai kwaari achiri pedyo.'
  spa-BLM: Busca a Yahvé mientras pueda ser encontrado. Invócalo mientras esté cerca.
  cac-cac: Aq'uecoch e b'a d'a yol sc'ab' Jehová, yacb'an tzato yal eyavaj d'ay. Avajan̈ec
    d'ay, yacb'an lac'anto ayeq'ui.
  swh-ULB: Mtafuteni Yahwe maana anapatikana; muiteni yeye maana yu karibu.
  bel-bel: Шукайце Госпада, калі можна знайсьці Яго; клічце Яго, калі Ён блізка.
  wed-wed: “Bada ona baiei da ona nelaḡai, marina au ḡereḡeremi, ona vibaḡai.
  deu-ELBBK: Sucht den HERRN, während er sich finden lässt; ruft ihn an, während er
    nahe ist.
  mbb-OT: Dangep kew ziyà te Nengazen ne umawa niw sikandin mintras wazè pa med-awà
    sikandin is edtavang keniyu.
  mal-2015: യഹോവയെ കണ്ടെത്താകുന്ന സമയത്തു അവനെ അന്വേഷിപ്പിൻ; അവൻ അടുത്തിരിക്കുമ്പോൾ
    അവനെ വിളിച്ചപേക്ഷിപ്പിൻ.
  gup-gup: Mah, wanjh ngurriborledmen nuye nawu Yawey dja ngurridin yiwarrudj. Ngurrikayhmen
    nungka bu darnkih kahdi, ba ngunbidyikarrme ngudberre.
  rmc-rmc: Roden le RAJES, medik les šaj te arakhel, vičinen pre leste, medik hino
    pašes.
  pes-OPV: خداوند را مادامی که یافت می‌شود بطلبید ومادامی که نزدیک است او را بخوانید.
  ron-1924: Кэутаць пе Домнул кытэ време се поате гэси; кемаци-Л кытэ време есте апроапе.
  aui-aui: “Yawe God kata kovinoyeni, tami patana mmko raghanine na konabanani, touna
    biidi kata korupari, touna patana riirimiye.
  ben-OBCV: সদাপ্রভুর অন্বেষণ করো, যতক্ষণ তাঁকে পাওয়া যায়, তিনি কাছে থাকতে থাকতেই
    তাঁকে আহ্বান করো।
  som-som: Rabbiga doondoona inta isaga la heli karo, oo isaga barya intuu dhow yahay.
  lat-VUC: Quærite Dominum dum inveniri potest; invocate eum dum prope est.
  eng-ASVBT: 'Seek ye Jehovah while he may be found; call ye upon him while he is
    near:'
  ita-1885: Cercate il Signore, mentre egli si trova; invocatelo, mentre egli è vicino.
  eng-LXXUP: Seek ye the Lord, and when ye find him, call upon him; and when he shall
    draw nigh to you,
  eng-ULB: Seek Yahweh while he may be found; call on him while he is nearby.
  spa-VBL: Busca al Señor mientras puedas encontrarlo; llámalo mientras esté cerca.
  fra-_FOB: Cherchez l'Éternel pendant qu'il se trouve; invoquez-le, tandis qu'il
    est près!
  mal-mal: യഹോവയെ കണ്ടെത്താകുന്ന സമയത്ത് അവനെ അന്വേഷിക്കുവിൻ; അവൻ അടുത്തിരിക്കുമ്പോൾ
    അവനെ വിളിച്ചപേക്ഷിക്കുവിൻ.
  lit-lit: Ieškokite VIEŠPATIES, kol galima jį rasti, šaukitės jo, kol jis arti!
  urd-GVR: Abhī Rab ko talāsh karo jabki use pāyā jā saktā hai. Abhī use pukāro jabki
    wuh qarīb hī hai.
  suz-BL: परमप्रभु यावे कली मथिन्‍नी सम्‍म मालीने। मेको आ नेक्‍था बाक्‍मेनु, मेको
    कली पुनीन। येरमीया २९:१३-१४; आमोस ५:४
  eng-NOY: Seek ye Jehovah, while he may be found; Call upon him while he is near;
  ita-1927: Cercate l’Eterno, mentre lo si può trovare; invocatelo, mentr’è vicino.
  ckb-ckb: ڕووتان لە یەزدان بکەن هەتا کاتی ماوە، لێی بپاڕێنەوە کە هێشتا نزیکە.
  eng-BBE: 'Make search for the Lord while he is there, make prayer to him while he
    is near:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಿಕ್ಕುವ ಕಾಲದಲ್ಲಿ ಆತನನ್ನು ಹುಡುಕಿರಿ, ಆತನು ಸಮೀಪದಲ್ಲಿರುವಾಗ, ಆತನಿಗೆ
    ಬಿನ್ನಹ ಮಾಡಿರಿ.
  tam-2017: யெகோவாவைக் கண்டடையத்தக்க சமயத்தில் அவரைத் தேடுங்கள்; அவர் அருகிலிருக்கும்போது
    அவரை நோக்கிக் கூப்பிடுங்கள்.
  spa-RV-1909: Buscad á Jehová mientras puede ser hallado, llamadle en tanto que está
    cercano.
  ron-BTF: Căutaţi pe DOMNUL cât mai poate fi găsit, chemaţi-l cât mai este aproape;
  eng-WEBP: Seek the LORD while he may be found. Call on him while he is near.
  eng-FBV: Look for the Lord while you can still find him; call out to him while he's
    nearby.
  nld-1939: 'Zoekt Jahweh, nu Hij zich vinden laat, Roept Hem aan, nu Hij dichtbij
    is:'
  nch-BL: “Techtemoca na niamoTECO amantzi quema noja huelis antechpantise. Techtzajtzilica
    amantzi quema noja niitztoc amonechca.
  vie-1934: Hãy tìm kiếm Đức Giê-hô-va đang khi mình gặp được; hãy kêu cầu đang khi
    Ngài ở gần!
  hin-CV: जब तक याहवेह मिल सकते हैं उन्हें खोज लो; जब तक वह पास हैं उन्हें पुकार लो.
  eng-OURB: Seek Adonai while he may be found. Call on him while he is near.
  spa-BES: Busquen al Señor mientras pueda ser hallado, oren a él mientras está cerca.
  tdx-tdx: Paiao t’Iehovà ie mbe mete ho oniñe, ikanjio te mbe marine eo.
  tha-KJV: จงแสวงหาพระเยโฮวาห์ เมื่อจะพบพระองค์​ได้ จงทูลพระองค์ ขณะพระองค์ทรงอยู่​ใกล้
  por-BR-2018: Buscai ao SENHOR enquanto se pode achar; invocai-o enquanto ele está
    perto.
  deu-ELO: Suchet Jehova, während er sich finden läßt; rufet ihn an, während er nahe
    ist.
  eng-WYC-2018: Seek ye the Lord, while he may be found; call ye him to help, while
    he is nigh. (Seek ye the Lord, while he still can be found; call ye to him for
    help, while he still is near, or close by.)
  epo-epo: Serĉu la Eternulon, dum Li estas trovebla; voku Lin, dum Li estas proksime.
  uig-PIN: — Izdǝnglar Pǝrwǝrdigarni, U Ɵzini tapⱪuzmaⱪqi bolƣan pǝyttǝ; U yeⱪin turƣan
    waⱪtida uningƣa nida ⱪilinglar!
  beo-beo: Hina Gode da gadeneiba:le, Ema sinidigili, sia:ne gadoma.
  tpi-OTNT: Nau Bikpela i stap klostu long yupela na i wetim yupela, olsem na nau
    em i taim bilong yupela i mas beten long em na i go klostu long em.
  hau-SA: Ku nemi Ubangiji tun yana samuwa; ku yi kira gare shi tun yana kusa.
  uig-LAT: — Izdenglar Perwerdigarni, U Özini tapquzmaqchi bolghan peytte; U yéqin
    turghan waqtida uninggha nida qilinglar!
  nde-nde: Mdingeni uThixo esatholakala, mbizeni eseseduzane.
  ton-ton: 'Mou kumi kia Sihova ʻi he lolotonga ʻoku faʻa ʻilo ia, ui kiate ia ʻi
    heʻene kei ofi:'
  ces-1613: Hledejte Hospodina, pokudž může nalezen býti; vzývejte ho, pokudž blízko
    jest.
  eng-WMB: Seek the LORD while he may be found. Call on him while he is near.
  tam-TCV: அவரைக் கண்டுகொள்ள வாய்ப்புள்ள வேளையில் யெகோவாவைத் தேடுங்கள்; அவர் அருகிலிருக்கையில்
    அவரைக் கூப்பிடுங்கள்.
  ceb-ULB: Pangitaa si Yahweh samtang mahikaplagan pa siya; sangpita siya samtang
    anaa pa siya sa duol.
  pol-UBG: Szukajcie PANA, póki może być znaleziony; wzywajcie go, póki jest blisko.
  agr-agr: Tuke Pujuu wainkatag takugmek yamaikiuchia duik egaktajum, tuja tikijuch
    puja duik untsutash untsuktajum.
  kyc-kyc: Kamongo baa keta kapu kyuo papala ateŋa lalapape. Dakepa baa nakama repeta
    epo karamo.
  urd-GVU: ابھی رب کو تلاش کرو جبکہ اُسے پایا جا سکتا ہے۔ ابھی اُسے پکارو جبکہ وہ
    قریب ہی ہے۔
  deu-1912: Suchet den HERRN, solange er zu finden ist; rufet ihn an, solange er nahe
    ist.
  ntj-ntj: Pinkurraala-ya Mama Kuurrtakutu pitja tjiinya-tjananyanta watjaranyangka.
    Tjiinya ngamurringu ngaralanyangka-ya tjapila.
  kan-2017: ಯೆಹೋವನು ಸಿಕ್ಕುವ ಕಾಲದಲ್ಲಿ ಆತನನ್ನು ಆಶ್ರಯಿಸಿರಿ, ಆತನು ಸಮೀಪದಲ್ಲಿರುವಾಗ ಆತನಿಗೆ
    ಬಿನ್ನಹಮಾಡಿರಿ.
  yap-yap: Mu sulod ngak SOMOL ngu’um meybilgad ngak e chiney ni kab chugur ngomed.
  hlt-MCSB: Amah hmuh ham koi vaengah BOEIPA toem uh. A yoei la a om vaengah amah
    te khue uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጴዻ ዎዶማና ዒዛ ኮዑዋቴ፤ ዒዚ ዑኬ ዓኣማና ዒዛ ዔኤሉዋቴ።
  twi-ASANTE: Monhwehwɛ Awurade ɛberɛ a mobɛhunu no. Momfrɛ no ɛberɛ a ɔbɛn.
  eng-WEBU: Seek the LORD while he may be found. Call on him while he is near.
  wal-wal: GODAI beettiyo wode a koyite; matan de7iyo wode a xeesite.
  spa-PDDPT: Busquen a Yavé mientras puede ser hallado. Invóquenlo mientras está cerca.
  gun-gun: Peka ke Senhor ojejou uka teria ja, pejapukai ixupe ha'e'i py teri oĩa
    ja.
  ilo-ULB: Birokenyo ni Yahweh kabayatan a mabirukan pay laeng isuna; umawagkayo kenkuana
    bayat nga asideg isuna.
  kpg-kpg: Huli ang gi Dimaadua, dalodalo gi Mee i dono madagoaa e hoohoo mai hua
    igolo.
  uig-ARA: ــ ئىزدەڭلار پەرۋەردىگارنى، ئۇ ئۆزىنى تاپقۇزماقچى بولغان پەيتتە؛ ئۇ يېقىن
    تۇرغان ۋاقتىدا ئۇنىڭغا نىدا قىلىڭلار!
  sus-sus: Wo xa gbilen Alatala ma, a to nɔma tode. Wo xa a xili, a to na yire makɔrɛxi.
  pon-2006: Kumwail sohpeiong KAUN-O oh kapakapohng nindokon eh sohte kin ketin dohsang
    kumwail.
  jae-jae: Ansom Apômtau, gebe têm atap eŋ saŋa tec gêc. Aweŋ ênac eŋ, gebe gêmoa
    amac ŋagala.
  ksd-ksd: Avat a tikan upi ra Luluai ba da tikan tadav ia boko, avat a kail ia ba
    i matata;
  tur-YTC: Bulunabilirken Yahve'yi arayın. Yakındayken O'nu çağırın.
  grc-BRENT: Ζητήσατε τὸν Κύριον, καὶ ἐν τῷ εὑρίσκειν αὐτὸν, ἐπικαλέσασθε· ἡνίκα δʼ
    ἂν ἐγγίζῃ ὑμῖν,
  ind-AYT: Carilah TUHAN selagi Dia berkenan untuk ditemui. Panggillah Dia selagi
    Dia dekat.
  nya-nya: Funafunani Yehova pamene Iye akupezeka. Mupemphere kwa Iye pamene ali pafupi.
  hrv-hrv: Tražite Jahvu dok se može naći, zovite ga dok je blizu!
  mps-mps: Megi da, Genuai Bidi te dage pąde bidiyu, dage tonalubao, tama megi sogo
    te dagego agaba gedu haluasa po weyu, te aga pąba pabo sogo dao.
  tpi-tpi: Nau Bikpela i stap klostu long yupela na i wetim yupela, olsem na nau em
    i taim bilong yupela i mas beten long em na i go klostu long em.
  dan-1931: Søg HERREN, medens han findes, kald på ham, den Stund han er nær!
  vie-OVCB: Hãy tìm kiếm Chúa Hằng Hữu đương khi còn cơ hội gặp. Hãy kêu cầu Chúa
    khi Ngài ở gần.
  guj-2017: યહોવાહ મળે છે ત્યાં સુધીમાં તેમને શોધો; તે પાસે છે ત્યાં સુધીમાં તેને
    હાંક મારો.
  pon-2006A: Kumwail sohpeiong KAUN-O oh kapakapohng nindokon eh sohte kin ketin dohsang
    kumwail.
  por-BRBSL: Procure Yahweh enquanto ele pode ser encontrado. Chame-o enquanto ele
    estiver por perto.
  cth-cth: Hmu thai lahun nah BAWIPA hah tawng awh, a hnai lahun nah ama hah kaw awh.
  twi-twi: Monhwehwɛ Awurade bere a mubehu no. Momfrɛ no bere a ɔbɛn.
  hlt-hlt: Amah hmuh ham koi vaengah BOEIPA toem uh. A yoei la a om vaengah amah te
    khue uh.
  tbz-SIM: Wɑmmúnɛ̀ ti Yiɛ̀ nKuyie nkù kpɑɑ́ feí dìì mɔ̀nnì. Yúnɛ̀ ku kɛ̀ kù kpɑɑ́
    tɔ́kɛ́.
  msy-2020: “Ikiavɨra Itir God bar ian boroghɨra ikia ia mɨzua iti. Kamaghɨn, ia datɨrɨghɨn
    a buri izɨ an dɨmɨva, a baghvɨra ikɨ.
  azb-azb: Tapmaq fürsəti olarkən Rəbbi axtarın, O yaxın ikən Onu çağırın.
  eng-DBY: Seek ye Jehovah while he may be found, call ye upon him while he is near.
  hin-2017: “जब तक यहोवा मिल सकता है तब तक उसकी खोज में रहो, जब तक वह निकट है तब तक
    उसे पुकारो; (प्रेरि. 17:27)
  wol-KYG: Sàkkuleen Aji Sax ji bi ngeen koy mana gis, wooleen ko bi muy jege.
  eng-YLT: Seek ye Jehovah, while He is found, Call ye Him, while He is near,
  kne-kne: Anapen yo si Diyos ya mankararag kayon sisya ed wani ay wada pay laeng
    sin asag-en yo.
  eng-WYC-2017: Seek ye the Lord, while he may be found; call ye him to help, while
    he is nigh.
  eng-WMBB: Seek the LORD while he may be found. Call on him while he is near.
  urd-GVH: अभी रब को तलाश करो जबकि उसे पाया जा सकता है। अभी उसे पुकारो जबकि वह क़रीब
    ही है।
  rug-rug: Mi hata ia se Zihova sipu korapa boka ta dogoro si Asa, mi tioko la ia
    sipu korapa koa tata si Asa.
  gaz-gaz: Yeroo inni argamutti Waaqayyoon barbaaddadhaa; yeroo inni dhiʼoo jiruttis
    isa waammadhaa.
  fra-LSG: Cherchez l’Éternel pendant qu’il se trouve; Invoquez-le, tandis qu’il est
    près.
  gnn-gnn: Garraynydja dhikana bäymana, galkina wal'ŋu. Dhiyaŋuna‐wala warrya'yurranydja
    nhanŋu, ga maḻŋ'maraŋana ŋanya, ŋayaŋuliliyaŋa nhanukala, ŋunhi ŋayinydja dhika
    bäyma.
  yal-yal: Ɛ Alatala fen a tinma ɛ xa a to waxatin naxan yi. Ɛ a xili, a maso ɛ ra
    waxatin naxan yi.
  iou-iou: Eruk, apiŋo Yawe tuängän itpäŋ inta itsämäŋtak unita inä äyäŋutpäŋ Yaweken
    gera yäŋpäŋ dubiniken kut.
  haw-1868: E imi oukou ia Iehova, oiai oia ma kahi e loaa'i, E hea aku ia ia, oiai
    oia ma kahi kokoke.
  arb-NAV: اطْلُبُوا الرَّبَّ مَادَامَ مَوْجُوداً، ادْعُوهُ وَهُوَ قَرِيبٌ.
  ewe-ewe: Midi Yehowa zi ale si miate ŋu ake ɖe eŋu. Miyɔe zi ale si wòtsɔ ɖe mia
    gbɔ.
  eng-LEE: Seek ye the Lord, while he may be found, call ye on him, while he is near.
  asm-FB: যিহোৱাক পাব পৰা সময়ত তোমালোকে তেওঁক বিচাৰা; তেওঁ ওচৰত থাকোঁতে তেওঁক মাতা।
  sus-A: وٌ شَ فبِلٍن عَلَتَلَ مَ، عَ تٌ نْمَ تٌدٍ. وٌ شَ عَ شِلِ، عَ تٌ نَ يِرٍ مَكْرّشِ.
  fra-SBL: Cherchez Yahvé pendant qu'il se trouve. Faites appel à lui pendant qu'il
    est proche.
  hbo-hbo: דִּרְשׁ֥וּ יְהוָ֖ה בְּהִמָּצְאֹ֑ו קְרָאֻ֖הוּ בִּֽהְיֹותֹ֥ו קָרֹֽוב׃
  pjt-pjt: Ala! Kuwari nyangaya maḻaku aṟuriwa Mayatjalakutu paluṟu ila ngaṟanyangka
    munuya kura tjuṯa palyantjatjanu palula miṟangka kuṉṯaringama.
  kik-kik: Mathaai Jehova hĩndĩ ĩrĩa angĩoneka; mũkaĩrei hĩndĩ ĩrĩa arĩ hakuhĩ.
  fra-NCL: Cherchez Yahweh, pendant qu’on peut le trouver ; invoquez-le, tandis qu’il
    est près.
  cek-AK: Anih hnuk thai koiah oh naah Angraeng to pakrong oh, kazoi ah oh naah kawk
    oh.
  cuk-cuk: Bab-Jehová be amimar, ar emisgwa, Bab-Dummad amilegedgined, Bab-Dummadse
    be gormar, ar ade, be-walikaa gudiid.
  uig-CYR: — Издәңлар Пәрвәрдигарни, У Өзини тапқузмақчи болған пәйттә; У йеқин турған
    вақтида униңға нида қилиңлар!
  pma-pma: Aesea viteni min meatin keil vit, “Kosa, mihehiles mihelei kat Iahova navong
    maen kami mivahotini. Mihehiso heha veni navong mul vesesal ven kami.
  tel-2017: యెహోవా మీకు దొరికే సమయంలో ఆయన్ని వెదకండి. ఆయన దగ్గరగా ఉండగానే ఆయన్ని వేడుకోండి.
  hat-BSA: Chache SENYÈ a pandan Li kapab twouve; rele Li pandan Li toupre a.
  bxh-bxh: Yaubada ena peloweta iyebom “Guyau hola au yoꞌoi. Au yoga lau lisina, hola
    sadaimiu yai.
  kos-kos: Suk LEUM GOD ke kowos srakna ku in konalak, Pre nu sel inge ke El apkuran.
  hbo-WLC: דִּרְשׁ֥וּ יְהוָ֖ה בְּהִמָּצְא֑וֹ קְרָאֻ֖הוּ בִּֽהְיוֹת֥וֹ קָרֽוֹב׃
  ibo-ibo: Chọọnụ Onyenwe anyị mgbe a ga-achọta ya. Kpọkuonụ ya mgbe ọ nọ nso.
  ory-ory: ଯେପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କର ଉଦ୍ଦେଶ୍ୟ ମିଳୁଅଛି, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ତାହାଙ୍କର
    ଅନ୍ୱେଷଣ କର, ଯେପର୍ଯ୍ୟନ୍ତ ସେ ନିକଟରେ ଅଛନ୍ତି, ସେପର୍ଯ୍ୟନ୍ତ ତାହାଙ୍କଠାରେ ପ୍ରାର୍ଥନା କର।
  chk-chk: Oupwe kütta ewe Samol mi Lapalap lupwen fansoun oua tongeni küna, oupwe
    köri, lupwen a arap.
  rop-rop: Wal aibin tok na, “Yumob kambek langa YAWEI. Yumob gin stil faindim im.
    Yumob jingat langa God. Im nomo longwei, im gulijap.
  ukr-1871: Шукайте Господа, докіль можна знайти його, кличте до його, коли до вас
    близько.
  deu-1951: Suchet den HERRN, solange er zu finden ist, rufet ihn an, während er nahe
    ist!
  eng-JPS: Seek ye the LORD while He may be found, call ye upon Him while He is near;
  srp-1865: Tražite Gospoda, dok se može naæi; prizivajte ga, dokle je blizu.
  lug-lug: Munoonye Mukama nga bw’akyayinzika okulabika, mumukaabirire nga bw’akyali
    okumpi.
  heb-heb: דרשו יהוה בהמצאו קראהו בהיותו קרוב׃
  ben-IRV: সদাপ্রভুর খোঁজ কর যখন তাকে পাওয়া যায়, তাকে ডাক যখন তিনি কাছে থাকেন।
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਭਾਲੋ ਜਦ ਤੱਕ ਉਹ ਲੱਭ ਸਕੇ, ਉਹ ਨੂੰ ਪੁਕਾਰੋ ਜਦ ਤੱਕ ਉਹ ਨੇੜੇ ਹੈ।
  mya-JVB: တွေ့ နိုင်သည် ကာလတွင် ထာဝရဘုရား ကို ရှာ ကြလော့။ နီး တော်မူသည်ကာလတွင် ဆုတောင်း
    ပဌနာပြုကြလော့။
  tbg-tbg: Naantiara ne kia ho Nora Kotira ranteva variainarara ti, maa entara viva
    ni aumanto vairara irihama ne vira aaraate.
  hmo-hmo: Lohiabada do umui tahua, umui do davaria diba neganai. Ia dekenai do umui
    noinoi, ia be do kahirakahira ia noho neganai.
  urd-urd: जब तक ख़ुदावन्द मिल सकता है उसके तालिब हो, जब तक वह नज़दीक है उसे पुकारो।
  rus-SYN: Ищите Господа, когда можно найти Его; призывайте Его, когда Он близко.
  bqc-SIM: À Dii kĩ́i wɛɛlɛ aà egↄↄ, à aà sísi gↄↄ pↄ́ a kãiánↄ.
  tcz-CHONGTHU: Pakai chu namu thei pet hin hol’ in. Anai pet hin Ama chu kouvin.
  mar-mar: परमेश्वर सापडेल त्याकाळी त्यास शोधा; तो जवळ असतानाच त्यास बोलवा.
  soq-soq: “E tauma Iawe God manlawolena mampe banusane donsana, tauma me tanlawolena
    mampe me iririsana.
  qub-qub: Canan timpu cashancama Tayta Diosta ashiy. Manaraj carucho cashancama gayacuy.
  hat-hat: Tounen vin jwenn Seyè a, pandan nou ka jwenn li an. Lapriyè nan pye l'
    pandan li toupre nou an.
  eng-BSB: Seek the LORD while He may be found; call on Him while He is near.
  eng-WEBPB: Seek the LORD while he may be found. Call on him while he is near.
  kbq-kbq: Ra Anumzamo'a tamagri tva'onte mani'nesire, haketa azeri fore nehuta, tamagri
    tva'onte'ma mani'nesire, agrikura kea hiho.
  nhe-BL: “Xinechtemoca na niimoTECO amantzi quema noja huelis intechpantise. Xinechtzajtzilica
    amantzi quema noja niitztoc imonechca.
  gub-BL: Pekar Tupàn pezepytywà kar pà izupe nehe, hexakaw rehe pepuner mehe we nehe.
    Peze'eg Tupàn Tuweharupi Wiko Ma'e pe nehe, penuwake heko mehe we nehe no.
  eng-DRA: 'Seek ye the Lord, while he may be found: call upon him, while he is near.'
