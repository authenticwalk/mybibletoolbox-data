verse: ISA.055.011
translations:
  mal-C: 'എന്റെ വായിൽനിന്ന് പുറപ്പെടുന്ന എന്റെ വചനവും: എന്റെ ഹിതം നിറവേറ്റി ഏതിനുവേണ്ടി
    ഞാൻ അതിനെ അയച്ചുവോ ആ കാര്യം സാധിക്കാതെ അത് എന്റെ അടുക്കലേക്കു വൃഥാ മടങ്ങിവരികയില്ല.'
  deu-TKW: 'ebenso wird mein Wort sein, das aus meinem Munde hervorgeht: es wird nicht
    leer zu mir zurückkehren, es sei den, daß es vollbracht hat, was ich wollte, und
    durchgeführt, wozu ich es sandte!'
  lin-lin: 'ndenge wana mpe liloba oyo ebimaka na monoko na Ngai ezalaka : ezongaka
    pamba te epai na Ngai, soki esali nanu te mokano na Ngai, mpe soki ekokisi nanu
    te mabongisi oyo natindelaki yango.'
  eng-LSV: So is My word that goes out of My mouth, || It does not return to Me empty,
    || But has done that which I desired, || And prosperously effected that [for]
    which I sent it.
  eng-GNV: 'So shall my worde be, that goeth out of my mouth: it shall not returne
    vnto me voyde, but it shall accomplish that which I will, and it shall prosper
    in the thing whereto I sent it.'
  eng-WEBSTER: 'So shall my word be that proceedeth from my mouth: it shall not return
    to me void, but it shall accomplish that which I please, and it shall prosper
    in the thing for which I sent it.'
  nhw-BL: Quej nopa nojquiya ica nocamanal catli quisa ipan nocamac, amo mocuepa san
    tlapic, nochipa quipiya itlajca. Quichihuas senquistoc nochi catli na nijnequi
    quichihuas, huan quipiyas itlajca campa hueli na nijtitlanis.
  swh-ONEN: 'ndivyo lilivyo neno langu lile litokalo kinywani mwangu: Halitanirudia
    tupu, bali litatimiliza lile nililokusudia na litafanikiwa katika kusudi lile
    nililolituma.'
  bba-bba: nɡe mɛyɑ nɛn ɡɑri yi nɑ ɡeruɑ, yi ku rɑ kɑm wɔri yi kun nɛn kĩru kue, kpɑ
    yi nɛn himbɑ yibiɑ.
  eng-KJVCPB: 'So shall my word be that goeth forth out of my mouth: It shall not
    return unto me void, But it shall accomplish that which I please, And it shall
    prosper in the thing whereto I sent it.'
  luo-luo: e kaka wachna mawuok e dhoga, ok noduogna nono ka ok otiyo tije, to nyaka
    ochop dwarona, kendo otiek tijno mane omiyo aore.
  meu-meu: heḡereḡerena ai, lau udugu amo e lasimu herevana na unu baine heto, ia
    na basine lou henigu kava, a egu ura baine haḡuḡurua, bona dainai na siaia ḡauna
    ena namo baine habadaia.
  npi-ULB: त्‍यसरी नै मेरो मुखबाट निस्कने मेरो वचन पनि हुनेछ— त्‍यो मकहाँ रित्तै फर्कनेछैन,
    तर जुन उद्देश्यको निम्ति मैले त्‍यसलाई पठाएँ, त्‍यसमा त्‍यो सफल हुनेछ ।
  yor-yor: bẹ́ẹ̀ ni ọ̀rọ̀ mi tí ó jáde láti ẹnu mi wá; kì yóò padà sọ́dọ̀ mi lọ́wọ́
    òfo, ṣùgbọ́n yóò ṣe ohun tí mo fẹ́, yóò sì mú ète mi tí mo fi rán an wá sí ìmúṣẹ.
  pes-OPCB: کلام من نیز هنگامی که از دهانم بیرون می‌آید بی‌ثمر نمی‌ماند، بلکه مقصود
    مرا عملی می‌سازد و آنچه را اراده کرده‌ام انجام می‌دهد.
  tgl-ULB: 'gaya rin ng aking salita na lumalabas sa aking bibig: hindi ito babalik
    sa akin nang walang kabuluhan, pero tutuparin nito ang aking nais, at magtatagumpay
    kung saan ko ito ipinadala.'
  cbu-NT: Nuw tsiyatkuri, sin ashiru kuki tsiyatkina. Kuki tsiyatkuri, tputsee istakiya.
    Kamachtakuri, tputssha anuritam payukanaya. Nuw ngutariti nda tsiyatkina. Nuwaanaatsi
    kuki zurampatari payukina. Nuw Apanlli siyaa atashina.
  hui-hui: Ogonidagua dege i̱na bi o larogoni ibu i̱ni koria bame nadai bulebira.
    I̱na bi larogonime mbirale i̱na bilo lalu laruruni bialu holebira. Ani bialu ogoale
    mbira bule lowa hamelo kogo i̱naga bigome bulebira.
  mya-mya: ငါ​မြွက်​ဆို​သည့်​နှုတ်​က​ပတ်​စ​ကား​သည်​လည်း ဤ​နည်း​အ​တိုင်း​ဖြစ်​လိမ့်​မည်။
    ထို​နှုတ်​က​ပတ်​တော်​သည်​ငါ​၏​အ​ကြံ​အ​စည် တော်​ကို ပြည့်​စုံ​စေ​လိမ့်​မည်။ ငါ​စေ​ခိုင်း​သ​မျှ​သော​အ​မှု​တို့​ကို​ပြု​လိမ့်​မည်။
  bod-N: བདག་གི་ཁ་ནས་བྱུང་བའི་གཏམ་རྣམས་ཀྱང་དེ་བཞིན་ཡིན་ཏེ། དོན་མེད་དུ་བདག་གི་ཕྱོགས་སུ་ཕྱིར་ལོག་པར་མི་འགྱུར་གྱིས།
    བདག་གི་འདོད་བློ་བཞིན་དུ་འགྲུབ་ཅིང་། བདག་གིས་མངགས་པའི་དོན་རྣམས་སྟེང་དུ་འགྲུབ་པར་འགྱུར།
  sna-sna: 'saizvozvo neshoko rangu rinobuda mumuromo mangu: Haringadzokeri kwandiri
    risina chinhu, asi richaita zvinondifadza, uye richaita zvandakarituma.'
  spa-BLM: 'así es mi palabra que sale de mi boca: no volverá a mi vacío, pero logrará
    lo que yo quiera, y prosperará en lo que le he mandado hacer.'
  cac-cac: Icha yaxn̈ab' chi', icha chi' yaj in lolonel, max meltzajlaj d'ayin d'a
    ichn̈ej ta', palta to sb'ocan tas nab'il vuuj, tz'elpaxc'och tas tzin nib'ej.
  swh-ULB: 'hivyo neno langu litakuwa linalotoka kwenye mdomo wangu: halitanirudia
    tena mimi bure, Lakini itatimiza lilie nililokusudia, na litatimiza lile nililolituma.'
  bel-bel: так і слова Маё, якое зыходзіць з вуснаў Маіх, - яно не вяртаецца да Мяне
    марным, а выконвае тое, што Мне заўгодна, і зьдзяйсьняе тое, на што Я паслаў яго.
  wed-wed: Ma wenanare riwau gamouei e opuopu; eḡa kwakwavina ina nememei awariu da
    aiwai a pariparitawanei ina kauei; au ḡoana anatapuna ina vikwai.
  deu-ELBBK: 'so wird mein Wort sein, das aus meinem Mund hervorgeht: Es wird nicht
    leer zu mir zurückkehren, sondern es wird ausrichten, was mir gefällt, und durchführen,
    wozu ich es gesandt habe.'
  mbb-OT: Ne iring daan keniyan is menge lalag he egkeǥiyen ku, kenà egkehimu he wazà
    kayi pulus, kekenà, edtumanen kayi is pelanu ku; edlampus heini para meulaula
    is tuyù te kebpetudtula ku kayi.
  mal-2015: എന്റെ വായിൽനിന്നു പുറപ്പെടുന്ന എന്റെ വചനം ആയിരിക്കും; അതു വെറുതെ എന്റെ
    അടുക്കലേക്കു മടങ്ങിവരാതെ എനിക്കു ഇഷ്ടമുള്ളതു നിവർത്തിക്കയും ഞാൻ അയച്ച കാര്യം സാധിപ്പിക്കയും
    ചെയ്യും.
  gup-gup: Wanjh kunmekbe yiman kayime manbu kunwok rowk ngardduk bu ngawokdi. Wanjh
    mahni kunwok ngardduk kakurduyime kore ngadjare, minj kabarabun bu kamdurndeng
    kore ngaye. Mahni kunwok ngardduk karrurrkmirri dja kayakwon kore ngaye ngayingkihkarremarnbom.
    Ngawokmunkewerren, wanjh kuninjkunu kakurduyimerran rowk.”
  rmc-rmc: avke ela the mire laveha, savo avel avri andral miro muj. Na avela ke ma
    pale bi e chasna, ale kerela oda, so me kamav, a dokerela oda, so les bičhavav
    te kerel.
  pes-OPV: همچنان کلام من که از دهانم صادر گردد خواهد بود. نزد من بی‌ثمر نخواهدبرگشت
    بلکه آنچه را که خواستم بجا خواهدآورد و برای آنچه آن را فرستادم کامران خواهدگردید.
  ron-1924: тот аша ши Кувынтул Меу каре есе дин гура Мя ну се ынтоарче ла Мине фэрэ
    род, чи ва фаче воя Мя ши ва ымплини плануриле Меле.
  aui-aui: Yagu sisiya na wasina noko naboni, geiyaveraveramagha wapawapa tagu biidina,
    dagudagune na yana bagibagi yabera, touna sawara tupadi akayokayowana da iyabera
    na inadibera, da uwana inatore meko akayoveni da iyuwayenina.”
  ben-OBCV: 'তেমনই আমার বাক্য, যা আমার মুখ থেকে নির্গত হয়: তা নিষ্ফল হয়ে আমার কাছে
    ফিরে আসবে না, কিন্তু আমি যেমন চাই, তেমনই তা সম্পন্ন করবে এবং যে উদ্দেশ্যে তা প্রেরণ
    করি, তা সাধন করবে।'
  som-som: sidaas oo kaluu ereygii afkayga ka soo baxaa noqon doonaa, oo isagoo madhan
    igu soo noqon maayo, laakiinse wuxuu oofinayaa wixii aan ula qasdiyey, waana ku
    soo liibaanayaa wixii aan u diray.
  lat-VUC: sic erit verbum meum quod egredietur de ore meo; non revertetur ad me vacuum,
    sed faciet quæcumque volui, et prosperabitur in his ad quæ misi illud.
  eng-ASVBT: 'so shall my word be that goeth forth out of my mouth: it shall not return
    unto me void, but it shall accomplish that which I please, and it shall prosper
    in the thing whereto I sent it.'
  ita-1885: così sarà la mia parola, che sarà uscita della mia bocca; ella non ritornerà
    a me a vuoto; anzi opererà ciò che io avrò voluto, e prospererà in ciò per che
    l'avrò mandata.
  eng-LXXUP: so shall my word be, whatever shall proceed out of my mouth, it shall
    by no means turn back, until all the things which I willed shall have been accomplished;
    and I will make thy ways prosperous, and will effect my commands.
  eng-ULB: so also my word will be that goes from my mouth—it will not return to me
    empty, but it will achieve the purpose for which I sent it.
  spa-VBL: 'De la misma manera, las palabras que digo no vuelven a mí sin cumplirse,
    sino que logran lo que yo quiero: alcanzan con éxito mi propósito.'
  fra-_FOB: Ainsi en est-il de ma parole, qui sort de ma bouche; elle ne retourne
    pas à moi sans effet, sans avoir fait ce que j'ai voulu, et accompli l'œuvre pour
    laquelle je l'ai envoyée.
  mal-mal: എന്റെ വായിൽനിന്നു പുറപ്പെടുന്ന എന്റെ വചനം ആയിരിക്കും; അത് വെറുതെ എന്റെ
    അടുക്കലേക്ക് മടങ്ങിവരാതെ എനിക്ക് ഇഷ്ടമുള്ളതു നിവർത്തിക്കുകയും ഞാൻ അയച്ച കാര്യം
    സാധിപ്പിക്കുകയും ചെയ്യും.
  lit-lit: 'taip bus ir mano žodis, kuris išeina iš mano burnos: jis nesugrįš pas
    mane bergždžias, bet įvykdys tai, ko aš noriu, ir bus sėkmingas tame, dėl ko jį
    siunčiu.'
  urd-GVR: Mere muṅh se niklā huā kalām bhī aisā hī hai. Wuh ḳhālī hāth wāpas nahīṅ
    āegā balki merī marzī pūrī karegā aur us meṅ kāmyāb hogā jis ke lie maiṅ ne use
    bhejā thā.
  suz-BL: आ लोव़ यो मोदेंशो बाक्‍ब। मेको श्‍येत्‍थ मलेप्‍ब। गो मेको कली मार पथ सोइक्‍तु,
    मेको पाइब। आं दाक्‍शो थमा पा पाइब। आं मिम्‍शो पाइब। मत्ती १३:८
  eng-NOY: So shall my word be, that goeth forth from my mouth; It shall not return
    to me void; But it shall bring to pass that which is my pleasure, And it shall
    accomplish that for which I send it.
  ita-1927: 'così è della mia parola, uscita dalla mia bocca: essa non torna a me
    a vuoto, senz’aver compiuto quello ch’io voglio, e menato a buon fine ciò per
    cui l’ho mandata.'
  ckb-ckb: 'فەرمایشتەکەم ئاوا دەبێت کە لە دەممەوە دێتە دەرەوە: بە بەتاڵی ناگەڕێتەوە
    بۆم، بەڵکو ئەوەی من پێم خۆشە دەیکات و سەرکەوتوو دەبێت لەوەی بۆی دەنێرم.'
  eng-BBE: 'So will my word be which goes out of my mouth: it will not come back to
    me with nothing done, but it will give effect to my purpose, and do that for which
    I have sent it.'
  kan-OKCV: ನನ್ನ ಬಾಯಿಂದ ಹೊರಟ ಮಾತು ನನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನು ನೆರವೇರಿಸಿ, ನಾನು ಉದ್ದೇಶಿಸಿದ್ದನ್ನು
    ಕೈಗೂಡಿಸದ ಹೊರತು ನನ್ನ ಕಡೆಗೆ ವ್ಯರ್ಥವಾಗಿ ಹಿಂದಿರುಗುವುದಿಲ್ಲ.
  tam-2017: அப்படியே என் வாயிலிருந்து புறப்படும் வசனமும் இருக்கும்; அது வெறுமையாக
    என்னிடத்திற்குத் திரும்பாமல், அது நான் விரும்புகிறதைச்செய்து, நான் அதை அனுப்பின
    காரியமாகும்படி வாய்க்கும்.
  spa-RV-1909: 'Así será mi palabra que sale de mi boca: no volverá á mí vacía, antes
    hará lo que yo quiero, y será prosperada en aquello para que la envié.'
  ron-BTF: Tot așa va fi cuvântul meu care iese din gura mea, nu se va întoarce la
    mine gol, ci va împlini ceea ce îmi place şi va prospera în lucrul la care l-am
    trimis.
  eng-WEBP: 'so is my word that goes out of my mouth: it will not return to me void,
    but it will accomplish that which I please, and it will prosper in the thing I
    sent it to do.'
  eng-FBV: In the same way the words I say don't come back to me unfulfilled, they
    accomplish what I want—they successfully achieve my purpose.
  nld-1939: Zo is het ook met het woord uit mijn mond; Niet ledig keert het tot Mij
    terug, Maar wat Mij behaagt, richt het uit, Het volbrengt, waartoe Ik het zond!
  nch-BL: Quej nopa nojquiya ica nocamanal cati quisa ipan nocamac, amo mocuepa san
    tapic, nochipa quipiya itajca. Quichihuas senquisa nochi cati na nijnequi quichihuas,
    huan quipiyas itajca campa hueli na nijtitanis.
  vie-1934: thì lời nói của ta cũng vậy, đã ra từ miệng ta, thì chẳng trở về luống
    nhưng, mà chắc sẽ làm trọn điều ta muốn, thuận lợi công việc ta đã sai khiến nó.
  hin-CV: 'वैसे ही मेरे मुंह से निकला शब्द व्यर्थ नहीं लौटेगा: न ही उस काम को पूरा
    किए बिना आयेगा जिसके लिये उसे भेजा गया है.'
  eng-OURB: 'so is my word that goes out of my mouth: it will not teshuvah ·completely
    return· to me void, but it will accomplish that which I please, and it will prosper
    in the thing I sent it to do.'
  spa-BES: Así será mi palabra que sale de mi boca; no volverá a mí sin haber hecho
    nada, pero dará efecto a mi propósito, y hará aquello para que la envíe.
  tdx-tdx: Toe izay ty fiakara’ ty entako am-bavako ao; ie tsy holy mañomaño amako,
    fa ho fonire’e o satrikoo, vaho ho henefe’e ty namantohako.
  tha-KJV: คำของเราซึ่งออกไปจากปากของเราจะไม่​กล​ับมาสู่เราเปล่า แต่​จะสัมฤทธิ์ผลซึ่งเรามุ่งหมายไว้
    และให้​สิ​่งซึ่งเราใช้ไปทำนั้นจำเริญขึ้นฉันนั้น
  por-BR-2018: Assim também será minha palavra, que não voltará a mim vazia; ao contrário,
    ela fará o que me agrada, e cumprirá aquilo para que a enviei.
  deu-ELO: also wird mein Wort sein, das aus meinem Munde hervorgeht; es wird nicht
    leer zu mir zurückkehren, sondern es wird ausrichten, was mir gefällt, und durchführen,
    wozu ich es gesandt habe.
  eng-WYC-2018: so shall be my word, that shall go out of my mouth. It shall not turn
    again void to me, but it shall do whatever things I would, (or It shall not return
    to me void, or empty, but it shall do whatever I desired of it), and it shall
    have prosperity in these things to which I (have) sent it.
  epo-epo: tiel estos Mia vorto, kiu eliras el Mia buŝo; ĝi ne revenos al Mi vane,
    sed plenumos Mian volon, kaj sukcesos en tio, por kio Mi ĝin sendis.
  uig-PIN: Mana Mening aƣzimdin qiⱪⱪan sɵz-kalamim xundaⱪtur; Ɵz kɵnglümdikini ǝmǝlgǝ
    axurmiƣuqǝ, Uni ǝwǝtix mǝⱪsitimgǝ toluⱪ yǝtmigüqǝ, U Ɵzümgǝ bikardin-bikar ⱪaytmaydu.
  beo-beo: 'Na sia: amola da agoaiwane gala. Na sia: sia:i, da Nama udigili sinidigimu
    da hamedei. Be Na sia: da Na ilegei huluane didili hamoi dagoi ba:mu.'
  tpi-OTNT: Olsem tasol tok bilong mi bai i no inap kam bek nating long mi. Nogat.
    Em bai i mekim ol samting i kamap olsem mi tok. Na em bai i kamapim ol samting
    mi gat laik long ol i mas kamap.
  hau-SA: haka maganata da take fitowa daga bakina. Ba za tă koma gare ni wofi ba,
    amma za tă cika abin da nake so ta kuma cika abin da na aike ta tă yi.
  uig-LAT: Mana Méning aghzimdin chiqqan söz-kalamim shundaqtur; Öz könglümdikini
    emelge ashurmighuche, Uni ewetish meqsitimge toluq yetmigüche, U Özümge bikardin-bikar
    qaytmaydu.
  nde-nde: 'linjalo lelizwi lami eliphuma emlonyeni wami: kaliyikubuya kimi lize,
    kodwa lizafeza engikufunayo liphumelelise lokho engilithume khona.'
  ton-ton: '‌ʻE pehē ʻeku folofola ʻaia ʻoku ʻalu atu ʻi hoku fofonga: ʻe ʻikai foki
    taʻefua kiate au, ka e lavaʻi ia ʻaia ʻoku ou faʻiteliha ki ai, pea ʻe monūʻia
    ia ʻi he meʻa ʻoku ou fekau ia ki ai.'
  ces-1613: Tak bude slovo mé, kteréž vyjde z úst mých. Nenavrátí se ke mně prázdné,
    ale učiní to, což mi se líbí, a prospěšně to vykoná, k čemuž je posílám.
  eng-WMB: 'so is my word that goes out of my mouth: it will not return to me void,
    but it will accomplish that which I please, and it will prosper in the thing I
    sent it to do.'
  tam-TCV: 'என் வாயிலிருந்து வெளிவரும் வார்த்தையும் அப்படியே இருக்கிறது: நான் விரும்பியவற்றைச்
    செய்து, நான் அதை அனுப்பிய நோக்கத்தை நிறைவேற்றாமல் அது வெறுமையாய் என்னிடம் திரும்பி
    வராது.'
  ceb-ULB: 'busa sama usab sa akong pulong nga migula sa akong baba: dili kini mobalik
    kanako nga walay kapuslanan, apan matuman ang akong gitinguha, ug magmalamposon
    kini diin ko kini gipadala.'
  pol-UBG: 'Tak będzie z moim słowem, które wyjdzie z moich ust: nie wróci do mnie
    na próżno, ale uczyni to, co mi się podoba, i poszczęści mu się w tym, do czego
    je poślę.'
  agr-agr: numamtuk mina chichamjushkam wi tibau umintsukek, tuja wi wakegamua nunashkam
    dutiktsukek wakitkig minaig waatsui.
  kyc-kyc: Dopa pyuo nambame mende pirunya lao retelyono doko mee isa paa nange. Angi
    letono dokonako kapa wai wara pyuo pipala pyuo otenge.
  urd-GVU: میرے منہ سے نکلا ہوا کلام بھی ایسا ہی ہے۔ وہ خالی ہاتھ واپس نہیں آئے گا
    بلکہ میری مرضی پوری کرے گا اور اُس میں کامیاب ہو گا جس کے لئے مَیں نے اُسے بھیجا
    تھا۔
  deu-1912: also soll das Wort, so aus meinem Munde geht, auch sein. Es soll nicht
    wieder zu mir leer kommen, sondern tun, was mir gefällt, und soll ihm gelingen,
    dazu ich's sende.
  ntj-ntj: Nyangka-tju ngayuku wangka kapipirinypa ngarala. Tjiinya-rna yarlaku watjalkitjamunu.
    Tjiinya ngayulu-rna watjaranyangka kutjupa-kutjupa yartakarripayi.
  kan-2017: ಹಾಗೆಯೇ ನನ್ನ ಬಾಯಿಂದ ಹೊರಟ ಮಾತು, ನನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನು ನೆರವೇರಿಸಿ, ನಾನು ಉದ್ದೇಶಿಸಿದ್ದನ್ನು
    ಕೈಗೂಡಿಸಿದ ಹೊರತು ನನ್ನ ಕಡೆಗೆ ವ್ಯರ್ಥವಾಗಿ ಹಿಂದಿರುಗುವುದಿಲ್ಲ.
  yap-yap: Ku aram rogon e thin nma yib u l’ugunag, ndabiyag ni nge dabi rin’ e tin
    nike m’ay i leamnag rog; ya ra rin’ urngin ban’en ni kug l’oeg ni nge rin’.
  hlt-MCSB: Ka ol aka om tangtae ka ka lamkah aka thoeng he kai taengah kuttling la
    ha mael mahpawh. Ka ngaih te a saii vetih ka tueih a thaihtak sak ni.
  mdy-ETH: ታ ዻንጋፓ ኬስካ ቃኣላ ዬያጉዴያኬ፤ ማዻንዳጉዲ ታኣኒ ዳኬ ማዾ ማዹዋዖ ኪኢቲንቴ ኪኢቶዋ ማዺ ኩንሡዋዖ ታ ባንሢ
    ማዓዓኬ።»
  twi-ASANTE: 'Saa ara na mʼasɛm a ɛfiri mʼanum teɛ: Ɛrensane mma me nkyɛn kwa. Mmom
    ɛbɛyɛ deɛ mepɛ na awie botaeɛ a ɛno enti mesomaa no.'
  eng-WEBU: 'so is my word that goes out of my mouth: it will not return to me void,
    but it will accomplish that which I please, and it will prosper in the thing I
    sent it to do.'
  wal-wal: ta doonaappe kiyiya qaalaikka hegaa mala. I taani halchchidoogaa polana;
    qassi kiittidoogaa oottanaappe attin, taakko coo simmenna.
  spa-PDDPT: así será la Palabra que sale de mi boca. No volverá a Mí vacía, sino
    hará lo que Yo quiero y cumplirá aquello para lo cual la envié.
  gun-gun: ha'e rami ae avi xeayvu xejuru gui oẽ va'e voi ndojevy rivei 'rã xea py.
    Ha'e rami 'rãgue py ojapo 'rã xee aipota va'e, anhembopy'aague ojapopa 'rã, ha'e
    rami aguã ae ambou rire.
  ilo-ULB: 'kastanto met ti sao a rummuar iti ngiwatko: saan daytoy nga agsubli kaniak
    nga awan serserbina, ngem tungpalen daytoy ti tarigagayko, ken agballiginto daytoy
    iti nangibaonak.'
  kpg-kpg: Malaa, nia helekai ala e helekai iei Au, la hagalee hai gee mo dagu hai
    dela ne haganoho ai. Nia maa e kila huogodoo be agu mee ala ne helekai bolo e hai.
  uig-ARA: مانا مېنىڭ ئاغزىمدىن چىققان سۆز-كالامىم شۇنداقتۇر؛ ئۆز كۆڭلۈمدىكىنى ئەمەلگە
    ئاشۇرمىغۇچە، ئۇنى ئەۋەتىش مەقسىتىمگە تولۇق يەتمىگۈچە، ئۇ ئۆزۈمگە بىكاردىن-بىكار
    قايتمايدۇ.
  sus-sus: N ma masenyi fan na na ki nɛ naxan minima n dɛ i. A mu gbilenma n ma fo
    a n sagoe rakamali, a n waxɔnfe raba, n a xɛɛxi naxan ma.
  pon-2006: Ih pil duwen mahsen me I kin kapwilewei— e pahn kin kapwaiada audepen
    kupwurei koaros; e pahn kin kapwaiada mehkoaros me I anahne en pweida.
  jae-jae: '@see-verse:ISA.055.010'
  ksd-ksd: damana ra tinata ba i arikai ta ra ngiegu; pa na lilikun vakuku tadav iau,
    na pait ot pa ka ra magit iau mainge, ma na vatavua ra magit iau ga tulue upi
    ia.
  tur-YTC: 'ağzımdan çıkan sözüm de öyledir: Bana boş dönmeyecek, ama dilediğim şeyi
    yerine getirecek, Yapması için gönderdiğim işte başarılı olacaktır.'
  grc-BRENT: οὕτως ἔσται τὸ ῥῆμά μου, ὃ ἐὰν ἐξέλθῃ ἐκ τοῦ στόματός μου, οὐ μὴ ἀποστραφῇ,
    ἕως ἂν τελεσθῇ ὅσα ἂν ἠθέλησα, καὶ εὐοδώσω τὰς ὁδούς σου, καὶ τὰ ἐντάλματά μου.
  ind-AYT: demikianlah juga firman-Ku yang keluar dari mulut-Ku, itu tidak akan kembali
    kepada-Ku dengan sia-sia, tetapi akan mengerjakan apa yang Aku maksudkan dan akan
    berhasil dalam apa yang Kuperintahkan kepadanya.”
  nya-nya: Ndi mmenenso amachitira mawu ochokera mʼkamwa mwanga. Sadzabwerera kwa
    Ine kopanda phindu lake, koma adzachita zonse zimene ndifuna, ndipo adzakwaniritsa
    cholinga chimene ndinawatumira.
  hrv-hrv: tako se riječ koja iz mojih usta izlazi ne vraća k meni bez ploda, nego
    čini ono što sam htio i obistinjuje ono zbog čega je poslah.”
  mps-mps: Te tiwai naga eno po me te enaba odolali ma asogobeo. Menio. Agai te eno
    wali po tiwai gilama pedelaibao. Te agai eno homugo pedalumainogo homu yali sę
    pedalubo dao.”
  tpi-tpi: Olsem tasol tok bilong mi bai i no inap kam bek nating long mi. Nogat.
    Em bai i mekim ol samting i kamap olsem mi tok. Na em bai i kamapim ol samting
    mi gat laik long ol i mas kamap.
  dan-1931: 'så skal det gå med mit Ord, det, som går ud af min Mund: det skal ej
    vende tomt tilbage, men udføre, hvad mig behager, og fuldbyrde Hvervet, jeg gav
    det.'
  vie-OVCB: Thì lời của Ta cũng vậy, Ta đã nói ra, sẽ sinh ra trái. Nó sẽ thực hiện
    mọi điều Ta muốn và hoàn thành mục đích Ta giao.
  guj-2017: 'તે પ્રમાણે મારું જે વચન મારા મુખમાંથી નીકળે છે: તે નિરર્થક પાછું ફરશે
    નહિ, પણ જે હું ચાહું છું તેને પરિપૂર્ણ કરશે અને જે માટે મેં તેને મોકલ્યું હતું
    તેમાં તે સફળ થશે.'
  pon-2006A: Ih pil duwen mahsen me I kin kapwilewei— e pahn kin kapwaiada audepen
    kupwurei koaros; e pahn kin kapwaiada mehkoaros me I anahne en pweida.
  por-BRBSL: 'assim é a minha palavra que sai da minha boca: não voltará para mim
    nula, mas realizará o que eu quiser, e vai prosperar naquilo que eu o enviei para
    fazer.'
  cth-cth: Ka kâko hoi ka tâcawt e ka lawk teh ao han. Ayawmlah kama koe bout ban
    mahoeh. Ka ngainae a kuep sak vaiteh, ka patoun ngainae dawk kuepcingnae a hmu
    han.
  twi-twi: 'saa ara na mʼasɛm a efi mʼanom no te: Ɛrensan mma me nkyɛn kwa. Mmom ɛbɛyɛ
    nea mepɛ na awie botae a ɛno nti mesomaa no.'
  hlt-hlt: Ka ol aka om tangtae ka ka lamkah aka thoeng he kai taengah kuttling la
    ha mael mahpawh. Ka ngaih te a saii vetih ka tueih a thaihtak sak ni.
  tbz-SIM: N nɑ́ɑǹtì kpɛrɛ mɛ ndò, ntì ɔ̃ɔ̃ í nwɛ̃̀tɛní m borɛ̀ kɛ í pĩ mmutɔ̃mmú,
    kɛ í dɔ̀ɔ̀ n dɔ́ tì, kɛ̀ í dɔ̀ɔ̀ n tì dènnɔɔ kɛ yɛ̃ ntìi pĩ́ mmù.
  msy-2020: Ezɨ kamaghɨra, nan akam uaghan, pura uamategh na bagh izeghan kogham.
    Puvatɨ. A kɨ mɨkemezɨ moghɨra bizibar amutɨ da otivam. Eghtɨ ingangarir kɨ damuasa
    ifongeziba, a adar amutɨ dar dagheba otivam.
  azb-azb: 'Ağzımdan çıxan kəlmə də belədir: Boş yerə yanıma qayıtmaz, Ancaq istədiyimi
    yerinə yetirər, Onu göndərdiyim iş icra olunsun deyə həyata keçirər.'
  eng-DBY: 'so shall my word be that goeth forth out of my mouth: it shall not return
    unto me void, but it shall do that which I please, and it shall accomplish that
    for which I send it.'
  hin-2017: उसी प्रकार से मेरा वचन भी होगा जो मेरे मुख से निकलता है; वह व्यर्थ ठहरकर
    मेरे पास न लौटेगा, परन्तु, जो मेरी इच्छा है उसे वह पूरा करेगा, और जिस काम के लिये
    मैंने उसको भेजा है उसे वह सफल करेगा।
  wol-KYG: Sama kàddu giy bawoo sama gémmiñ it, noonu la. Du délsee ag neen ci man
    te deful li ma namm, ba sottal li ma ko yebal.
  eng-YLT: So is My word that goeth out of My mouth, It turneth not back unto Me empty,
    But hath done that which I desired, And prosperously effected that [for] which
    I sent it.
  kne-kne: Say ison din kalik ay adi owat mantaoli ay magay silbi na mo adi et ipatongpal
    na amin ay nangibaaak.
  eng-WYC-2017: so shall be my word, that shall go out of my mouth. It shall not turn
    again void to me, but it shall do whatever things I would, and it shall have prosperity
    in these things to which I sent it.
  eng-WMBB: 'so is my word that goes out of my mouth: it will not return to me void,
    but it will accomplish that which I please, and it will prosper in the thing I
    sent it to do.'
  urd-GVH: मेरे मुँह से निकला हुआ कलाम भी ऐसा ही है। वह ख़ाली हाथ वापस नहीं आएगा बल्कि
    मेरी मरज़ी पूरी करेगा और उसमें कामयाब होगा जिसके लिए मैंने उसे भेजा था।
  rug-rug: ke gua tugo sa zinama sapu vura pa Ṉuzuqu. Lopu kaqu papona meke pule mae
    koa Rau si asa, ba kaqu va gorevura ia sa sa Qua hiniva meke kaqu vagi ia sa sa
    laena gua sapu ta garunu la nia sa.
  gaz-gaz: dubbiin koo kan afaan kootii baʼus fedhii koo raawwata; kaayyoo ani isa
    ergeefis galmaan gaʼa malee harka duwwaa gara kootti hin deebiʼu.
  fra-LSG: 'Ainsi en est-il de ma parole, qui sort de ma bouche: Elle ne retourne
    point à moi sans effet, Sans avoir exécuté ma volonté Et accompli mes desseins.'
  gnn-gnn: Ga ŋarrakunydja dhäruk balanyarayina yana. Ŋunhi ŋarra yurru dhäruktja
    wekama, ga yakana yurru ŋunhiyi dhäruk roŋiyirri dhäparktja; Ŋunhinydja yurru
    ŋuthanna marrtji bala yana borummirriyirrina, ga nhäyinyara ŋarra dhäruk djuy'yurruna
    ŋurikiyi djämawu, ŋunhiyinydja yurru yuwalknha marrtji bala maḻŋ'thun.
  yal-yal: N ma falan fan na kii nin naxan minima n dɛ. A yigenla mi xɛtɛ n ma, fɔ
    a n waxɔn feen liga, a n ma fe ragidixin nakamali, n na a rasigaxi naxan na.
  iou-iou: Eruk, mena jinom udegän, u kwekopäŋ näkŋaken jop täga nämo äbek. Nämo,
    näkŋo manna u piä ude täŋpän yäŋ nadäk pek täyat u pära nämo täk täyak. Nämo,
    u kuŋpäŋ näkŋaken gäripna u däpmäŋ tärek täyak.
  haw-1868: Pela auanei ka'u olelo, ka mea i puka aku, mai ko'u waha aku, Aole ia
    e hoi nele mai ia'u; Aka, e hana no ia i ka mea a'u e makemake ai, A e hooko io
    ia i ka mea a'u e hoouna aku ai ia ia.
  arb-NAV: هَكَذَا تَكُونُ كَلِمَتِي الَّتِي تَصْدُرُ عَنِّي مُثْمِرَةً دَائِماً،
    وَتُحَقِّقُ مَا أَرْغَبُ فِيهِ وَتُفْلِحُ بِمَا أَعْهَدُ بِهِ إِلَيْهَا.
  ewe-ewe: nenema kee nye, nye nya si do le nye nu me, matrɔ agbɔ va gbɔnye ƒuƒlu
    o; negbe ɖe wòwɔ nu si medi kple nu si ta medɔe ɖo la hafi.
  eng-LEE: So shall ever be my word which goeth forth from my mouth, it shall not
    return unto me without effect; but it accomplisheth what I desire, and it prospereth
    in that whereto I have sent it.
  asm-FB: 'সেয়ে মোৰ মুখৰ পৰা ওলোৱা বাক্যও সেই দৰে ওলায় যায়: সেয়ে ফলপ্রদ নোহোৱাকৈ
    মোলৈ ঘুৰি নাহিব, কিন্তু মই ইচ্ছা কৰাৰ দৰেই সম্পন্ন কৰিব, আৰু যিহৰ বাবে ইয়াক পঠাওঁ,
    সেই বিষয়ত সফল হ’ব।'
  sus-A: ﭑ مَ مَسٍنيِ قَن نَ نَ كِ نّ نَشَن مِنِمَ ﭑ دّ عِ. عَ مُ فبِلٍنمَ ﭑ مَ قٌ
    عَ ﭑ سَفٌي رَكَمَلِ، عَ ﭑ وَشْنقٍ رَبَ، ﭑ عَ شّيشِ نَشَن مَ.
  fra-SBL: 'ainsi en est-il de ma parole qui sort de ma bouche : elle ne me reviendra
    pas vide, mais il accomplira ce qui me plaît, et il prospérera dans ce que je
    l''ai envoyé faire.'
  hbo-hbo: כֵּ֣ן יִֽהְיֶ֤ה דְבָרִי֙ אֲשֶׁ֣ר יֵצֵ֣א מִפִּ֔י לֹֽא־יָשׁ֥וּב אֵלַ֖י רֵיקָ֑ם
    כִּ֤י אִם־עָשָׂה֙ אֶת־אֲשֶׁ֣ר חָפַ֔צְתִּי וְהִצְלִ֖יחַ אֲשֶׁ֥ר שְׁלַחְתִּֽיו׃
  pjt-pjt: palu puṟunypa ngayulu wangkanytja ngaṟanyi, panya ngayulu tjukurpa wangkanyangka
    kutjupa kutjupa tjuṯa utiringkupai alatjiṯu ngayulu panya wangkanytjitja tjuṯa
    kutju. Panya ngayulu kutjupa kutjupa palyantjikitja mukuringkula ngayulu wangkapai,
    ka mulapaṯu wangkanyangka utiringkupai.
  kik-kik: 'ũguo noguo kiugo gĩakwa kĩrĩa kiumaga kanua gakwa gĩgaaikara: Kiugo kĩu
    gĩtikanjookerera o ro ũguo tũhũ, no nĩgĩkahingia ũrĩa nyendete wĩkwo, na gĩkinyanĩrie
    muoroto ũrĩa watũmire ndĩgĩtũme.'
  fra-NCL: 'ainsi en est-il de ma parole qui sort de ma bouche : elle ne revient pas
    à moi sans effet, mais elle exécute ce que j’ai voulu, et accomplit ce pour quoi
    je l’ai envoyée.'
  cek-AK: ka pakha hoi tacawt lok loe to tiah om tih; azom pui ah kai khaeah amlaem
    mak ai, ka koehhaih to acungsak ueloe, toksak hanah ka patoeh ih hmuen to akoepsak
    tih.
  cuk-cuk: 'deyobi, gayaburba an-gayagi nodele: Anse ollobi nonikosulid, an-ibmar-abegedba
    ibmar saoed, an-ibmar-sogedba ibmar imakoed.'
  uig-CYR: Мана Мениң ағзимдин чиққан сөз-каламим шундақтур; Өз көңлүмдикини әмәлгә
    ашурмиғичә, Уни әвәтиш мәхситимгә толуқ йәтмигичә, У Өзүмгә бекардин-бекар қайтмайду.
  pma-pma: En vati sakien enek, selusien onak koa va min meatin keil, sakras vahi
    heisav enges. Navong nasan selusien tai eva, selusien koanek houm vasi tounah
    keil koa naling kati tuai voumoni.”
  tel-2017: ఆలాగే నా నోట నుంచి వచ్చే మాట ఉంటుంది. నిష్ఫలంగా నా దగ్గరికి తిరిగి రాదు.
    అది నా సంకల్పాన్ని నెరవేరుస్తుంది. నేను పంపించిన ఉద్దేశాన్ని సాధిస్తుంది.
  hat-BSA: se konsa pawòl Mwen ki sòti nan bouch Mwen va ye. Li p ap retounen kote
    Mwen vid, san ke li pa akonpli sa ke M dezire a, san ke li pa akonpli bi pou sila
    Mwen te voye li a.
  bxh-bxh: Egu liba mate doha. Hige ya liba gaibu. Be somo E fatamali, mate ma aniyodi.
    Somo E libaen haba sa ginauli watanidi. Be egu liba moꞌagu yai E fapesa ma aniyodi.”
  kos-kos: Ac fah oapana inge ke kas ma nga fahk uh — Ac fah tia tafongla liki ma
    nga sapkin uh, A ac fah orekla ma nukewa fal nu ke lungse luk.
  hbo-WLC: כֵּ֣ן יִֽהְיֶ֤ה דְבָרִי֙ אֲשֶׁ֣ר יֵצֵ֣א מִפִּ֔י לֹֽא־יָשׁ֥וּב אֵלַ֖י רֵיקָ֑ם
    כִּ֤י אִם־עָשָׂה֙ אֶת־אֲשֶׁ֣ר חָפַ֔צְתִּי וְהִצְלִ֖יחַ אֲשֶׁ֥ר שְׁלַחְתִּֽיו׃
  ibo-ibo: Otu a ka okwu si m nʼọnụ pụọ si adị. Ana m ezipu ya, ọ gaghị alọghachikwute
    m nʼefu. Ọ ga-emezu ihe niile m chọrọ ka o mee, baakwa ụba ebe ọbụla m zigara
    ya.
  ory-ory: ଆମ୍ଭ ମୁଖରୁ ନିର୍ଗତ ବାକ୍ୟ ସେହିପରି ହେବ; ତାହା ନିଷ୍ଫଳ ହୋଇ ଆମ୍ଭ ନିକଟକୁ ଫେରି ଆସିବ
    ନାହିଁ, ମାତ୍ର ଆମ୍ଭେ ଯାହା ଇଚ୍ଛା କରୁ, ତାହା ସିଦ୍ଧ କରିବା ଓ ଯେଉଁ କାର୍ଯ୍ୟ ପାଇଁ ଆମ୍ଭେ
    ପ୍ରେରଣ କରୁ, ତହିଁରେ କୃତାର୍ଥ ହେବ।
  chk-chk: iei usun ai kapas esap liwinto rei fän pön, pwe epwe afisätä mine üa tipeni
    o apwönüetä mine üa akünöü ngeni.
  rop-rop: Lagijat du detlot wed blanga main. Detlot wed garra dum ebrijing ai wandim
    olabat blanga dum.’”
  ukr-1871: Так і слово моє, що виходить із уст у мене, — до мене не вертається впорожнї,
    але чинить те, що менї вгодно, й довершує те, чого я послав його.
  deu-1951: 'also soll das Wort, das aus meinem Munde geht, auch sein: es soll nicht
    leer zu mir zurückkehren, sondern ausrichten, was mir gefällt, und durchführen,
    wozu ich es sende!'
  eng-JPS: 'So shall My word be that goeth forth out of My mouth: it shall not return
    unto Me void, except it accomplish that which I please, and make the thing whereto
    I sent it prosper.'
  srp-1865: 'Tako æe biti rijeè moja kad izide iz mojih usta: neæe se vratiti k meni
    prazna, nego æe uèiniti što mi je drago, i sreæno æe svršiti na što je pošljem.'
  lug-lug: bwe kityo ekigambo kyange ekiva mu kamwa kange bwe kiri; tekiriddayo bwereere,
    naye kirikola ekyo kye njagala era kirituukiriza ekyo kye nakituma.
  heb-heb: כן יהיה דברי אשר יצא מפי לא ישוב אלי ריקם כי אם עשה את אשר חפצתי והצליח
    אשר שלחתיו׃
  ben-IRV: তাই আমার মুখ থেকে বের হওয়া বাক্য; তা নিষ্ফল হয়ে আমার কাছে ফিরে আসবে না,
    কিন্তু তা আমার ইচ্ছামত কাজ করবে আর যে উদ্দেশ্যে আমি পাঠিয়েছি তা সফল করবে।
  pan-pan: ਉਸੇ ਤਰ੍ਹਾਂ ਮੇਰਾ ਬਚਨ ਹੋਵੇਗਾ ਜੋ ਮੇਰੇ ਮੂੰਹੋਂ ਨਿੱਕਲਦਾ ਹੈ, ਉਹ ਮੇਰੀ ਵੱਲ ਅਵਿਰਥਾ
    ਨਹੀਂ ਮੁੜੇਗਾ, ਪਰ ਜੋ ਮੈਂ ਠਾਣਿਆ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੇਗਾ, ਅਤੇ ਜਿਸ ਕੰਮ ਲਈ ਮੈਂ ਉਹ ਨੂੰ ਭੇਜਿਆ,
    ਉਸ ਵਿੱਚ ਸਫ਼ਲ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအတူ ငါ ၏နှုတ်ကပတ် စကား သည် ဖြစ် လိမ့်မည်။ အကျိုး မရှိဘဲ ငါ့ ထံသို့ မ
    ပြန် ရ။ ငါ့အလို ကို ပြည့်စုံ စေမည်။ ငါစေခိုင်း သော အမှု ၌ အောင် လိမ့်မည်။
  tbg-tbg: Ho aaquvano ntuva kaintema kero, te tiaina uvava kia te iainanaini qumina
    oturantero uriraitiro, viva avuni te tiainantema kero ianarove. Ti antuqavano
    mintiakero qovaraiqiane tiarira haikava vi haikavama qovaraiqianarove.
  hmo-hmo: Inai bamona danu, lau ese lau gwauraia hereva, be anina do ia havaraia,
    bona lau dekenai do ia giroa kava lasi. Lau siaia totona gaukarana be do ia karaia
    momokani.
  urd-urd: उसी तरह मेरा कलाम जो मेरे मुँह से निकलता है होगा, वह बेअन्जाम मेरे पास
    वापस न आएगा, बल्कि जो कुछ मेरी ख़्वाहिश होगी वह उसे पूरा करेगा और उस काम में जिसके
    लिए मैंने उसे भेजा मो'अस्सिर होगा।
  rus-SYN: так и слово Мое, которое исходит из уст Моих, - оно не возвращается ко
    Мне тщетным, но исполняет то, что Мне угодно, и совершает то, для чего Я послал
    его.
  bqc-SIM: màa yã́ pↄ́ bↄ̀ ma lɛ́u dɛ. A lɛ́lɛ pã ma pↄeã kɛsaio, ma yã'o kpã́sãa
    tá aↄ na.
  tcz-CHONGTHU: Ka Thujong chutima ahi. Keiman kasoldoh’a chule hichun ga asodoh jingin
    ahi. Keiman kalunggot banga asuh bulhit ding chule kasolna channa abulhit molso
    tei hiding ahi.
  mar-mar: तसेच माझ्या तोंडातून निघालेले शब्द निरर्थक होऊन परत माझ्याकडे येणार नाही,
    परंतु जे मी इच्छिले ते पूर्ण करील आणि ज्यासाठी पाठवले ते यशस्वी होईल.
  soq-soq: Epe rua ne aiana mai di leulepie mainawo wisepi, tane ne dima menanedia
    nolawa dewasapio segalepi. Me dima uduudu ne menanena dewasapituwapi, ita insaisana
    uduudu dewasapie diasapituwapi.”
  qub-qub: Chaynömi noga parlashäcunapis. Manami jinallanchöga illgangachu. Chaypa
    ruquenga noga munashätami ruranga. Imano rurananpäpis nishätami cumlenga.
  hat-hat: 'Konsa tou pou pawòl ki soti nan bouch mwen: li p''ap tounen vin jwenn
    mwen san li pa fè sa m'' te vle l'' fè a, san li pa fè tou sa mwen te voye l''
    fè a.'
  eng-BSB: so My word that proceeds from My mouth will not return to Me empty, but
    it will accomplish what I please, and it will prosper where I send it.
  eng-WEBPB: 'so is my word that goes out of my mouth: it will not return to me void,
    but it will accomplish that which I please, and it will prosper in the thing I
    sent it to do.'
  kbq-kbq: E'ina hu'negu Nagrama nehua nanekemo'a, ete rukrahera huno Nagritera amne
    avapara omegahianki, Nagri'ma navesi'nea eri'zana erivaga nereno, na'a agafare
    ana nanekea atrogeno e'ne, anazana erinte ama huvagaregahie.
  nhe-BL: Queja nopa nojquiya ica notlajtol tlen quisa ipan nocamac, ax mocuepa san
    tlapic, nochipa quipiya itlajca. Quichihuas senquistoc nochi tlen na nijnequi
    quichihuas, huan quipiyas itlajca campa hueli na nijtitlanis.
  gub-BL: Nezewegatete heze'eg heremimume'u a'e, nuzewyr kwaw heremimutar iapo 'ym
    pà nehe. Uzapo heremiapo putar haw upaw rupi.
  eng-DRA: 'So shall my word be, which shall go forth from my mouth: it shall not
    return to me void, but it shall do whatsoever I please, and shall prosper in the
    things for which I sent it.'
