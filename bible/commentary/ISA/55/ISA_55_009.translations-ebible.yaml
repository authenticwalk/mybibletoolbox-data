    huan imotlalnamiquilis.
  gub-BL: Ywak upyta ywate ywy 'aromo a'e. Nezewegatete hema'enukwaw paw upyta tuwe
    pema'enukwaw paw i'aromo a'e no. Heremiapo upyta wera'u penemiapo kwer wa'aromo
