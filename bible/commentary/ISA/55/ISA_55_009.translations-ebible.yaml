verse: ISA.055.009
translations:
  mal-C: “ആകാശം ഭൂമിയെക്കാൾ ഉന്നതമായിരിക്കുന്നതുപോലെ, എന്റെ വഴികൾ നിങ്ങളുടെ വഴികളെക്കാളും
    എന്റെ ചിന്തകൾ നിങ്ങളുടെ ചിന്തകളെക്കാളും ഉന്നതമാണ്.
  deu-TKW: sondern so viel der Himmel höher ist als die Erde, so viel sind auch meine
    Wege höher als eure Wege und meine Gedanken als eure Gedanken!
  lin-lin: « Pamba te ndenge likolo eleki mosika na mabele, ndenge wana mpe banzela
    na Ngai ezali likolo koleka banzela na bino, mpe makanisi na Ngai ezali likolo
    koleka makanisi na bino.
  eng-LSV: “For [as] high [as] the heavens have been above the earth, || So high have
    been My ways above your ways, || And My thoughts above your thoughts.
  eng-GNV: For as ye heauens are higher then the earth, so are my wayes higher then
    your wayes, and my thoughtes aboue your thoughts.
  eng-WEBSTER: For as the heavens are higher than the earth, so are my ways higher
    than your ways, and my thoughts than your thoughts.
  nhw-BL: “Pampa quen ilhuicactli eltoc más huejcapa que ni tlaltipactli, quej nopa
    nojquiya noojhui huan notlalnamiquilis eltoc más huejcapa que amojuanti amoojhui
    huan amotlalnamiquilis.
  swh-ONEN: “Kama vile mbingu zilivyo juu kuliko dunia, ndivyo njia zangu zilivyo
    juu kuliko njia zenu na mawazo yangu kuliko mawazo yenu.
  bba-bba: Nɡe mɛ wɔllɑ kɑ tem tomɑ, nɡe mɛyɑ mɑɑ nɛn bwisikunu kɑ nɛn kookoosu kɑ
    bɛɛɡisu tondinɛ.
  eng-KJVCPB: For as the heavens are higher than the earth, So are my ways higher
    than your ways, And my thoughts than your thoughts.
  luo-luo: “Mana kaka polo bor gi piny e kaka bende yorena boyo maloyo mau, kendo
    e kaka parona ohewo parou.
  meu-meu: Badina be guba na tanobada daenai heḡereḡerena, lauegu dala na emui dala
    daediai, bona lauegu lalo-hadai na emui lalo-hadai daediai.
  npi-ULB: किनकि जसरी पृथ्वीभन्दा आकाश उच्‍च छ, त्यसरी नै तिमीहरूका उपायहरूभन्‍दा
    मेरा उपायहरू र तिमीहरू विचारहरूभन्‍दा मेरा विचारहरू उच्‍च छन् ।
  yor-yor: “Gẹ́gẹ́ bí ọ̀run ti ga ju ayé lọ, bẹ́ẹ̀ ni ọ̀nà mi ga ju ọ̀nà yín lọ àti
    èrò mi ju èrò yín lọ.
  pes-OPCB: به همان اندازه که آسمان بلندتر از زمین است، راههای من نیز از راههای شما
    و فکرهای من از فکرهای شما بلندتر و برتر است.
  tgl-ULB: dahil gaya ng mga langit na mas mataas kaysa sa lupa, kaya ang aking mga
    pamamaraan ay mas mataas kaysa sa inyong mga pamamaraan, at ang aking mga kaisipan
    kaysa sa inyong mga kaisipan.
  cbu-NT: '@see-verse:ISA.055.008'
  hui-hui: Hari mindini li karu dindi ogo yu wahalu daligaore ngagonibi mbirale i̱na
    biaga ngogobi i̱naga miniha mitangi biaga ngogobi tínaga ngamigobi ndo i̱na bibahende
    bolangua haiho ngogoni.
  mya-mya: မိုး​ကောင်း​ကင်​သည်​ကမ္ဘာ​မြေ​ကြီး​ထက် မြင့်​မား​သ​ကဲ့​သို့၊ ငါ​၏​အ​ကြံ​အ​စည်​တော်​များ​သည်​သင်​တို့​၏
    အ​ကြံ​အ​စည်​များ​ထက်​မြင့်​မား​သ​တည်း။
  bod-N: ནམ་མཁའ་ས་གཞི་ལས་མཐོ་བ་བཞིན། བདག་གི་གཤེགས་ལམ་ནི་ཁྱོད་ཅག་གི་བགྲོད་ལམ་ལས་མཐོ་ཞིང་།
    བདག་གི་བསམ་བློ་ཡང་ཁྱོད་རྣམས་ཀྱི་བསམ་ཚུལ་ལས་མཐོ་བ་ཡིན་ནོ། །
  sna-sna: “Sokukwirira kwakaita matenga kupfuura nyika, saizvozvo nzira dzangu dzakakwirira
    kupinda dzenyu, nendangariro dzangu kupfuura ndangariro dzenyu.
  spa-BLM: “Porque como los cielos son más altos que la tierra, así que mis caminos
    son más altos que los tuyos, y mis pensamientos que tus pensamientos.
  cac-cac: A in pensar yed' tas tzin c'ulej chi' man̈ lajanoc icha eyico', yujto yel
    val te ec'b'alxo tas tzin na' chi' d'a yichan̈ schaan̈il yajq'ue satchaan̈ d'a
    yib'an̈ lum luum tic.
  swh-ULB: maana kama vile mbingu zilivyo juu kuliko nchi, hivyo ndivyo njia zangu
    zilivyo juu kuliko njia zenu, na mawazo yangu kuliko mawazo yenu.
  bel-bel: Але Як неба вышэй за зямлю, так дарогі Мае вышэй за дарогі вашыя, і думкі
    Мае вышэй за думкі вашыя.
  wed-wed: Mara i ḡetelara eḡa me dobu ma nanare au kaua i ḡetera eḡa me ami kaua.
    Ma nanare au nota i ḡetelara eḡa me ami nota nanare.
  deu-ELBBK: Denn wie der Himmel höher ist als die Erde, so sind meine Wege höher
    als eure Wege und meine Gedanken als eure Gedanken.
  mbb-OT: Su iring te nekediyù is langit wey tanà, ne meziyù is ked-isip-isip niw
    te kedì he ked-isip-isip wey meziyù daan is keniyu he menge paaǥi te kedì he menge
    paaǥi.
  mal-2015: ആകാശം ഭൂമിക്കുമീതെ ഉയർന്നിരിക്കുന്നതുപോലെ എന്റെ വഴികൾ നിങ്ങളുടെ വഴികളിലും
    എന്റെ വിചാരങ്ങൾ നിങ്ങളുടെ വിചാരങ്ങളിലും ഉയർന്നിരിക്കുന്നു.
  gup-gup: Manbu kaddum duninjh kunngol, wanjh djarreh, dja kunmekbe kayime manbu
    kore ngaye ngamayalimarnburren wanjh yurrhke ngudberre, dja minj nangale bininj
    ngaye nganerohrok. Ngudda ngurrire kuhri kuhri, dja ngaye wanjh ngadjalre kore
    ngaye ngadjalkudji ngadjare.”
  rmc-rmc: „Bo ajci sar o ňebos hino učeder la phuvatar, ajci učeder hine mire droma
    tumare dromendar a mire gondoľišagi tumare gondoľišagendar.
  pes-OPV: زیرا چنانکه آسمان از زمین بلندتر است همچنان طریق های من از طریق های شما
    و افکارمن از افکار شما بلندتر می‌باشد.
  ron-1924: „Чи, кыт сунт де сус черуриле фацэ де пэмынт, атыт сунт де сус кэиле Меле
    фацэ де кэиле воастре ши гындуриле Меле фацэ де гындуриле воастре.
  aui-aui: Abama na parapa igee kirakii, kubura ikuyovena kirakiiyeni, na noko naboni
    yagu bera na parapa igee kirakii, getami naboni bi kate yagu nuwagiura na parapa
    igee kirakii, getami naboni.
  ben-OBCV: “আকাশমণ্ডল যেমন পৃথিবী থেকে উঁচুতে, তেমনই আমার পথসকল তোমাদের পথসকলের চেয়ে
    এবং আমার চিন্তাধারা তোমাদের চিন্তাধারার চেয়ে উঁচুতে।
  som-som: Maxaa yeelay, sida samooyinku ay dhulka uga sarreeyaan ayay jidadkaygu
    jidadkiinna uga sarreeyaan, oo ay fikirradayduna fikirradiinna uga sarreeyaan.
  lat-VUC: Quia sicut exaltantur cæli a terra, sic exaltatæ sunt viæ meæ a viis vestris,
    et cogitationes meæ a cogitationibus vestris.
  eng-ASVBT: For as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  ita-1885: Conciossiachè, quanto i cieli son più alti che la terra, tanto sieno più
    alte le mie vie che le vostre vie, ed i miei pensieri che i vostri pensieri.
  eng-LXXUP: But as the heaven is distant from the earth, so is my way distant from
    your ways, and your thoughts from my mind.
  eng-ULB: for as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  spa-VBL: Así como los cielos son más altos que la tierra, mis caminos son más altos
    que los suyos, y mis pensamientos más altos.
  fra-_FOB: Car autant les cieux sont élevés au-dessus de la terre, autant mes voies
    sont élevées au-dessus de vos voies et mes pensées au-dessus de vos pensées.
  mal-mal: “ആകാശം ഭൂമിക്കുമീതെ ഉയർന്നിരിക്കുന്നതുപോലെ എന്റെ വഴികൾ നിങ്ങളുടെ വഴികളിലും
    എന്റെ വിചാരങ്ങൾ നിങ്ങളുടെ വിചാരങ്ങളിലും ഉയർന്നിരിക്കുന്നു.
  lit-lit: nes kaip dangūs aukštesni už žemę, taip mano keliai aukštesni už jūsų kelius
    ir mano mintys – už jūsų mintis.
  urd-GVR: Jitnā āsmān zamīn se ūṅchā hai utnī hī merī rāheṅ tumhārī rāhoṅ aur mere
    ḳhayālāt tumhāre ḳhayālāt se buland haiṅ.
  suz-BL: सरीङ, रागी क्‍येङा इर बाक्‍शो खोदेंशो पा आं लां, इन लां क्‍येङा इर बाक्‍ब।
    मिनु आं मिम्‍शो इन मिम्‍शो, क्‍येङा इर बाक्‍ब।
  eng-NOY: For as the heavens are higher than the earth, So are my ways higher than
    your ways, And my thoughts than your thoughts.
  ita-1927: Come i cieli sono alti al di sopra della terra, così son le mie vie più
    alte delle vostre vie, e i miei pensieri più alti dei vostri pensieri.
  ckb-ckb: «هەروەک بەرزیی ئاسمان لە زەوییەوە، ئاوا بەرزە ڕێگاکانم بەسەر ڕێگاکانتاندا
    و بیرکردنەوەم بەسەر بیرکردنەوەتان.
  eng-BBE: For as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  kan-OKCV: ಆಕಾಶವು ಭೂಮಿಯ ಮೇಲೆ ಎಷ್ಟು ಉನ್ನತವೋ, ನನ್ನ ಮಾರ್ಗಗಳು ನಿಮ್ಮ ಮಾರ್ಗಗಳಿಗಿಂತಲೂ, ನನ್ನ
    ಆಲೋಚನೆಗಳು ನಿಮ್ಮ ಆಲೋಚನೆಗಳಿಗಿಂತಲೂ ಅಷ್ಟು ಉನ್ನತವಾಗಿವೆ.
  tam-2017: பூமியைக்காட்டிலும் வானங்கள் எப்படி உயர்ந்திருக்கிறதோ, அப்படியே உங்கள்
    வழிகளைக்காட்டிலும் என் வழிகளும், உங்கள் நினைவுகளைக்காட்டிலும் என் நினைவுகளும்
    உயர்ந்திருக்கிறது.
  spa-RV-1909: Como son más altos los cielos que la tierra, así son mis caminos más
    altos que vuestros caminos, y mis pensamientos más que vuestros pensamientos.
  ron-BTF: Căci aşa cum cerurile sunt mai sus decât pământul, tot așa căile mele sunt
    mai înalte decât căile voastre şi gândurile mele decât gândurile voastre.
  eng-WEBP: “For as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  eng-FBV: In the same way the heavens are higher than the earth, my ways are higher
    than your ways, and my thoughts higher than your thoughts.
  nld-1939: Want zoals de hemel zich boven de aarde verheft, Zo liggen mijn wegen
    boven de uwen, Mijn gedachten veel hoger Dan uw gedachten!
  nch-BL: “Pampa quej ilhuicacti eltoc más huejcapa que ni taltipacti, quej nopa nojquiya
    noojhui huan notalnamiquilis eltoc más huejcapa que amojuanti amoojhui huan amotalnamiquilis.
  vie-1934: Vì các từng trời cao hơn đất bao nhiêu, thì đường lối ta cao hơn đường
    lối các ngươi, ý tưởng ta cao hơn ý tưởng các ngươi cũng bấy nhiêu.
  hin-CV: क्योंकि जिस प्रकार आकाश और पृथ्वी में अंतर है, उसी प्रकार मेरे और तुम्हारे
    कामों में बहुत अंतर है तथा मेरे और तुम्हारे विचारों में भी बहुत अंतर है.
  eng-OURB: “For as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  spa-BES: Porque como los cielos son más altos que la tierra, así son mis caminos
    más altos que tus caminos, y mis pensamientos más que tus pensamientos.
  tdx-tdx: Mira ami’ty maha ambone’ ty tane toy o likerañeo ty ha-andikera’ o lalakoo
    te amo sata’ areoo, naho o ereñerekoo te amo fitsakorean-tro’ areoo.
  tha-KJV: “เพราะฟ้าสวรรค์สูงกว่าแผ่นดินโลกฉันใด วิถี​ของเราสูงกว่าทางของเจ้า และความคิดของเราก็สูงกว่าความคิดของเจ้าฉันนั้น
  por-BR-2018: Porque tal como os céus são mais altos que a terra, assim também meus
    caminhos são mais altos que vossos caminhos, e meus pensamentos mais altos que
    vossos pensamentos.
  deu-ELO: Denn wie der Himmel höher ist als die Erde, so sind meine Wege höher als
    eure Wege und meine Gedanken als eure Gedanken.
  eng-WYC-2018: For as (the) heavens be raised (up) from (the) earth, so my ways be
    raised (up) from your ways, and my thoughts from your thoughts.
  epo-epo: Kiom la ĉielo estas pli alte ol la tero, tiom Miaj vojoj estas pli alte
    ol viaj vojoj, kaj Miaj pensoj ol viaj pensoj.
  uig-PIN: Qünki asman yǝrdin ⱪanqǝ yuⱪiri bolƣinidǝk, Mana Ɵz yollirim silǝrning
    yolliringlardin, Mening oyliƣanlirim silǝrning oyliƣanliringlardin xunqǝ yuⱪiridur.
  beo-beo: Muagado da osobo bagadega gadodafa gala. Amo defele, Na asigi dawa:su da
    dilia asigi dawa:su amoga baligili gadodafa gala.
  tpi-OTNT: Skai i stap antap tru long graun, olsem tasol ol pasin bilong mi na tingting
    bilong mi i winim tru ol pasin bilong yupela na tingting bilong yupela.
  hau-SA: “Kamar yadda sammai suke can nesa da ƙasa, haka yadda nake yin abubuwa suke
    dabam da yadda kuke yin abubuwa tunanina kuma dabam da naku.
  uig-LAT: Chünki asman yerdin qanche yuqiri bolghinidek, Mana Öz yollirim silerning
    yolliringlardin, Méning oylighanlirim silerning oylighanliringlardin shunche yuqiridur.
  nde-nde: “Njengomkhathi uphakeme kulomhlaba, ngokunjalo izindlela zami ziphakeme
    kulezindlela zenu, lemicabango yami iphakeme kulemicabango yenu.
  ton-ton: He ʻoku hangē ʻoku māʻolunga hake ʻae ngaahi langi mei he māmani, ʻoku
    pehē hono māʻolunga ʻo hoku ngaahi hala, pea mo ʻeku mahalo ʻi hoʻomou ngaahi
    mahalo.
  ces-1613: Ale jakož vyšší jsou nebesa než země, tak převyšují cesty mé cesty vaše,
    a myšlení má myšlení vaše.
  eng-WMB: “For as the heavens are higher than the earth, so are my ways higher than
    your ways, and my thoughts than your thoughts.
  tam-TCV: “பூமியைப் பார்க்கிலும் வானங்கள் உயர்ந்தனவாய் இருக்கின்றது போலவே, என் வழிகளும்
    உங்கள் வழிகளைப் பார்க்கிலும் உயர்ந்தவையாய் இருக்கின்றன. என் எண்ணங்களும் உங்கள்
    எண்ணங்களிலும் மேலானவை.
  ceb-ULB: kay ingon nga ang kalangitan habog kay sa kalibotan, busa ang akong pamaagi
    mas labaw sa inyong mga pamaagi, ug ang akong hunahuna kay sa inyong hunahuna.
  pol-UBG: Ale jak niebiosa są wyższe niż ziemia, tak moje drogi przewyższają wasze
    drogi, a moje myśli – wasze myśli.
  agr-agr: Tuja mina anentaimtajuk, atumi anentaimtajin nagkaesauwai, mina takatjushkam
    atum takajum nuna nagkaesauwai”, tusa Apajuí tujamui.
  kyc-kyc: Yake doko yuu dokona kamame yuu ketae ingyaro karamo doko suu pyao nambana
    suu pingipi yulu pingipi doko kamame ketaele wakasa ingilyamo.
  urd-GVU: جتنا آسمان زمین سے اونچا ہے اُتنی ہی میری راہیں تمہاری راہوں اور میرے خیالات
    تمہارے خیالات سے بلند ہیں۔
  deu-1912: sondern soviel der Himmel höher ist denn die Erde, so sind auch meine
    Wege höher denn eure Wege und meine Gedanken denn eure Gedanken.
  ntj-ntj: Tjiinya yilkari katu mularrpa ngarala. Nyangka-yan parnangurulu purtu nyakula.
    Palunyapirinytju-yan ngayuku yara purtu kulira. Tjiinyamarntu nyuntuku yarangka
    munkarra ngarala.
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಆಕಾಶವು ಎಷ್ಟು ಉನ್ನತವೋ, ನಿಮ್ಮ ಮಾರ್ಗಗಳಿಗಿಂತ ನನ್ನ ಮಾರ್ಗಗಳೂ, ನಿಮ್ಮ
    ಆಲೋಚನೆಗಳಿಗಿಂತ ನನ್ನ ಆಲೋಚನೆಗಳೂ ಅಷ್ಟು ಉನ್ನತವಾಗಿವೆ.
  yap-yap: Rogon feni tolang lanelang u puluwon e fayleng ngalang, e aram feni thil
    e tirog e kanawo’ nge leam rog ko tiromed.
  hlt-MCSB: Vaan ke diklai lakah sang tih ka khosing khaw na khosing lakah sang tangloeng.
    Ka kopoek khaw nangmih kopoek lakah dung.
