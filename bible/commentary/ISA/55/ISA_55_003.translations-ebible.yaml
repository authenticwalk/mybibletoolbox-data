verse: ISA.055.003
translations:
  mal-C: നിങ്ങൾ ചെവിചായ്ച്ചുകൊണ്ട് എന്റെ അടുക്കലേക്കു വരിക; നിങ്ങൾക്കു ജീവൻ ഉണ്ടാകേണ്ടതിനു,
    ശ്രദ്ധിക്കുക. ദാവീദിന് ഞാൻ നൽകിയ വിശ്വസ്തവാഗ്ദാനങ്ങളുമായി ഞാൻ നിങ്ങളുമായി ഒരു
    ശാശ്വത ഉടമ്പടി ചെയ്യും.
  deu-TKW: 'Neigt euer Ohr und kommt her zu mir! Hört, daß eure Seele auflebe! Und
    ich will euch einen ewigen Bund gewähren: - die unverbrüchlichen Gnadenerweisungen
    an David!'
  lin-lin: Bopesa Ngai matoyi na bino mpe boya epai na Ngai, boyoka mpe bokozala na
    bomoi ; nakosala boyokani ya libela elongo na bino, boyokani oyo nalakaki Davidi,
    na boyengebene mpe na bolingo na Ngai.
  eng-LSV: Incline your ear, and come to Me, || Hear, and your soul lives, || And
    I make a perpetual covenant for you, || The kind blessings of David that are steadfast.
  eng-GNV: 'Encline your eares, and come vnto me: heare, and your soule shall liue,
    and I will make an euerlasting couenant with you, euen the sure mercies of Dauid.'
  eng-WEBSTER: 'Incline your ear, and come to me: hear, and your soul shall live;
    and I will make an everlasting covenant with you, even the sure mercies of David.'
  nhw-BL: “Xihualaca campa na huan techtlacaquilica. Quena, techtlacaquilica huan
    quej nopa temachtli anquipiyase nemilistli ipan amoalma. Huan na nijchihuas amohuaya
    se camanali catli amo quema tlamis. Huan nopona nimechtlajtolcahuilis para temachtli
    nimechtlasojtlas huan nimechtiochihuas senquistoc quen nijtlajtolcahuili Tlanahuatijquetl
    David huejcajya.
  swh-ONEN: Tegeni sikio mje kwangu, nisikieni mimi, ili nafsi zenu zipate kuishi.
    Nitafanya agano la milele nanyi, pendo la uaminifu nililomwahidi Daudi.
  bba-bba: I swɑɑ dɑkimɑ, i nɑ nɛn mi, kpɑ i wɑ i n wɑ̃ɑ. Kon kɑ bɛɛ ɑrukɑwɑni bɔke
    ye yɑ kun kpeemɔ, n kɑ bɛɛ durom sɔ̃ɔsi sere kɑ bɑɑdommɑɔ, mɛ̀n nɔɔ mwɛɛru nɑ
    Dɑfidi kuɑ.
  eng-KJVCPB: 'Incline your ear, and come unto me: Hear, and your soul shall live;
    And I will make an everlasting covenant with you, Even the sure mercies of David.'
  luo-luo: Chik iti kendo ibi ira, winj gima awacho mondo chunyi obed gi kwe. Abiro
    loso singruok mosiko kod herana mar adier mane asingone Daudi.
  meu-meu: Taiamui a hakala, lau dekegu baoma; a kamonai, laumamui bae mauri helaoreana;
    bena lau na umui ida baita hegwauhamata heheni, baine mia hanaihanai gwauhamatana,
    egu hebogahisi korikori David enai.
  npi-ULB: आफ्‍ना कान थाप र मकहाँ आओ । सुन, ताकि तिमीहरू बाँच्‍न सक्‍छौ । मैले दाऊदलाई
    प्रतिज्ञा गरेको मेरो भरपर्दो र विश्‍वायोग्य प्रेमले— तिमीहरूसँग म अनन्त करार गर्नेछु
    ।
  yor-yor: Tẹ́tí sílẹ̀ kí o sì wá sọ́dọ̀ mi; gbọ́ tèmi, kí ọkàn rẹ lè wà láààyè. Èmi
    yóò dá májẹ̀mú ayérayé pẹ̀lú rẹ, ìfẹ́ òtítọ́ tí mo ṣèlérí fún Dafidi.
  pes-OPCB: «ای قوم من، با گوشهای باز و شنوا نزد من بیایید تا زنده بمانید. من با شما
    عهدی جاودانی می‌بندم و برکاتی را که به داوود پادشاه وعده داده‌ام به شما می‌دهم.
  tgl-ULB: Ikiling ang inyong mga tainga at lumapit sa akin! Makinig, upang kayo ay
    mabuhay! Tiyak na gagawa ako ng walang hanggang tipan sa inyo, ang mga gawa ng
    katapatan sa tipan na ibinigay kay David.
  cbu-NT: Nuwaa mashkinaareesha, nuwaa kuki mazinakinaareesha, kisshaparee taatsha,
    zurampatari nuw shiyaa atashina. Nuw shiyapa tsiyatssee yarkachuri, shiyapa amikurtakchuri,
    zurampatari nuwaanaatsi kuki tuminchima. Amb ashkachuri, Dapiyarinimand chinakuri,
    nuw kuki Dapiyarinpat tatsamchima.
  hui-hui: I̱naga wali agali kamiru-o i̱na bi larogo hale hadaba. Tí i̱ni kogoha ibidaba.
    Holene bayale i̱na nguliya mo ibidaba. I̱na ti baba habo nalolene bi mbira lo
    werogo wiaabo holebira. Abale i̱na Kini Debidihondo aniore bule lalu lo winidagua
    bialu i̱na tí gubaliniore howa tíhondo bayale dege biaabo holebero.
  mya-mya: '``အို ငါ​၏​လူ​မျိုး​တော်၊ငါ့​စ​ကား​ကို​နား​ထောင်​၍ ငါ့​ထံ​သို့​လာ​ကြ​လော့။
    ဤ​သို့​ပြု​လျှင်​သင်​တို့​သည်​အ​သက်​ရှင်​ခွင့် ရ​ရှိ​ကြ​လိမ့်​မည်။ ငါ​သည်​သင်​တို့​နှင့်​ထာ​ဝ​ရ​ပ​ဋိ​ညာဉ်​ပြု​ပြီး​လျှင်၊
    ဒါ​ဝိဒ်​အား​က​တိ​ထား​ခဲ့​သည့်​ကောင်း​ချီး မင်္ဂ​လာ​များ​ကို​သင်​တို့​အား​ချ​ပေး​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྣ་བ་གཏད་དེ་ཉོན་ལ་བདག་གི་དྲུང་དུ་ཤོག ཁྱོད་རྣམས་ཀྱིས་མཉན་ན་གསོན་པར་འགྱུར་ཞིང་།
    བདག་གིས་ཁྱོད་ཅག་ལ་དུས་གཏན་གྱི་ཁ་ཆད་འཇོག་པར་བྱ་སྟེ། དཱ་བིད་ལ་གནང་བར་ཁས་བླངས་པའི་བྱམས་བརྩེ་བདེན་པ་དེ་ཡིན་ནོ།
    །
  sna-sna: Rerekai nzeve yenyu muuye kwandiri; ndinzwei kuti mweya yenyu irarame.
    Ndichaita sungano isingaperi nemi, iko kutendeka kworudo rwangu rwakavimbiswa
    kuna Dhavhidhi.
  spa-BLM: Vuelve tu oído y ven a mí. Escucha, y tu alma vivirá. Haré con vosotros
    un pacto eterno, las misericordias seguras de David.
  cac-cac: Cotan̈ec d'ayin, maclejec val eyab' tas svala', ol ex ajn̈ejec'oc. Ol in
    b'o junoc in trato eyed'oc d'a juneln̈ej yujto tzex in xajanej, yic tz'elc'och
    in ti' vac'nac d'a vin̈aj rey David.
  swh-ULB: Jeuzeni masikio yenu, na mje kwangu! Sikiliza, iliuweze kuishi! Nitafanya
    agano ya milele na ninyi; pendo langu la kuaminika nililomuhaidi Daudi.
  bel-bel: Прыхілеце вуха ваша і прыйдзеце да Мяне; паслухайце, і жывая будзе душа
    вашая, - і дам вам запавет вечны, нязьменныя міласьці, абяцаныя Давіду.
  wed-wed: Taniḡami ona toneiai ma ona nei awariu ona rautaniḡana da ona lawana. Au
    parivainuaḡana mamae-nonoana ana kauei tam maiteni. Ma viaiaina David a parivainuaḡani
    ana verem.”
  deu-ELBBK: 'Neigt euer Ohr und kommt zu mir; hört, und eure Seele wird leben. Und
    ich will einen ewigen Bund mit euch schließen: die gewissen Gnaden Davids. –'
  mbb-OT: Uvey kew wey mebpemineg kediey su wey kew meuyag. Ebpekid-uyun a keniyu
    te wazà pidtemanan. Ibpeehè ku keniyu is gaǥew wey kebmetinumanen ku he insaad
    ku ki David.
  mal-2015: നിങ്ങൾ ചെവി ചായിച്ചു എന്റെ അടുക്കൽ വരുവിൻ; നിങ്ങൾക്കു ജീവനുണ്ടാകേണ്ടതിന്നു
    കേട്ടുകൊൾവിൻ; ദാവീദിന്റെ നിശ്ചലകൃപകൾ എന്ന ഒരു ശാശ്വത നിയമം ഞാൻ നിങ്ങളോടു ചെയ്യും.
  gup-gup: “Kandiwokbekka dja ngurrimray ngaye kandiyika. Kandibekkabekka ba bu ngaye
    won kundarrkid ngudberre! Ngaye wanjh marnewokkurrmerren ngudberre, dja mahni
    kunwok kadjaldi munguyh munguyh. Ngaye marnedjare ngudberre munguyh munguyh yiman
    bu kunkare ngaye ngamarnewokkurrmerrinj nawu David.
  rmc-rmc: Visaren tumare kana a aven ke ma, šunen a dživena. Phandava tumenca e večno
    zmluva a presikavava tumenge o kamiben, avke sar diňom lav le David.
  pes-OPV: گوش خود را فرا داشته، نزد من بیایید و تا جان شما زنده گردد بشنوید و من
    باشما عهد جاودانی یعنی رحمت های امین داود راخواهم بست.
  ron-1924: Луаць аминте ши вениць ла Мине, аскултаць, ши суфлетул востру ва трэи,
    кэч Еу вой ынкея ку вой ун легэмынт вешник, ка сэ ынтэреск ындурэриле Меле фацэ
    де Давид.
  aui-aui: Yagu sisiya kowaiyana, kopiika tagu biidi, tagu konawaiyanegu na yawa wiisuwonina
    konakabi! Tagu wiiwaghasina maragasina makawaghawaghasina tami biiyadi anabera,
    aninuwayuyunemi bi miisena anabera tami biiyadi ware kiiwawo Deivid biidi avisuwonana
    naboni.”
  ben-OBCV: আমার কথায় কান দাও ও আমার কাছে এসো; আমার কথা শোনো যেন তোমরা প্রাণে বাঁচতে
    পারো। আমি তোমাদের সঙ্গে এক চিরস্থায়ী চুক্তি সম্পাদন করব, দাউদের কাছে প্রতিজ্ঞাত
    আমার বিশ্বস্ততা পূর্ণ ভালোবাসার জন্যই তা করব।
  som-som: Dhegihiinna soo dhiga, oo ii kaalaya, i maqla oo naftiinnuna way noolaan
    doontaa, oo anna waxaan idinla dhigan doonaa axdi weligiis ah, kaasoo ah waxyaalahii
    naxariista lahaa oo la hubo ee aan Daa'uud u ballanqaaday.
  lat-VUC: Inclinate aurem vestram, et venite ad me; audite, et vivet anima vestra,
    et feriam vobiscum pactum sempiternum, misericordias David fideles.
  eng-ASVBT: 'Incline your ear, and come unto me; hear, and your soul shall live:
    and I will make an everlasting covenant with you, even the sure mercies of David.'
  ita-1885: Inchinate il vostro orecchio, e venite a me; ascoltate, e l'anima vostra
    viverà; ed io farò con voi un patto eterno, secondo le benignità stabili, promesse
    a Davide.
  eng-LXXUP: 'Give heed with your ears, and follow my ways: hearken to me, and your
    soul shall live in prosperity; and I will make with you an everlasting covenant,
    the sure mercies of David.'
  eng-ULB: Turn your ears and come to me! Listen, that you may live! I will make an
    everlasting covenant with you—my reliable, faithful love that I promised to David.
  spa-VBL: Ven aquí y presta atención, para que puedas vivir de verdad. Voy a hacer
    un acuerdo contigo que durará para siempre, basado en el amor confiable que le
    mostré a David.
  fra-_FOB: Prêtez l'oreille, et venez à moi; écoutez, et votre âme vivra; et je traiterai
    avec vous une alliance éternelle, selon les gratuités immuables données à David.
  mal-mal: നിങ്ങൾ ചെവിചായിച്ച് എന്റെ അടുക്കൽ വരുവിൻ; നിങ്ങൾക്ക് ജീവനുണ്ടാകേണ്ടതിനു
    കേട്ടുകൊള്ളുവിൻ; ദാവീദിന്റെ മാറ്റമില്ലാത്തകൃപകൾ എന്ന ഒരു നിത്യ നിയമം ഞാൻ നിങ്ങളോടു
    ചെയ്യും.
  lit-lit: Palenkite savo ausį ir ateikite pas mane, klausykite, ir jūsų siela bus
    gyva! Ir aš patvirtinsiu su jumis amžiną sandorą – patikimą, didį gailestingumą
    Dovydui.
  urd-GVR: Kān lagā kar mere pās āo! Suno to jīte rahoge. Maiṅ tumhāre sāth abadī
    ahd bāndhūṅgā, tumheṅ un anmiṭ mehrbāniyoṅ se nawāzūṅgā jin kā wādā Dāūd se kiyā
    thā.
  suz-BL: इन नोफा दाइश्‍शा, आं गे जाक्‍कीन। नेंशा, ब्रोंइनीनी। गे ब्रोंइशा बाक्‍चा
    कली आं लोव़ नेनीन। मिनु गो गेपुकी नु गेना हना यो लीब कबल का पाइनुङ। दाऊद कली खोदेंशो
    पा इन कली यो गेना हना यो दाक्‍नुङ। २सामुएल ७:८-१६; येरमीया ३१:३१-३४; प्रेरित १३:३४
  eng-NOY: Incline your ear, and come to me; Hear, and your soul shall live! And I
    will make with you an everlasting covenant; I will give you the sure mercies of
    David.
  ita-1927: Inclinate l’orecchio, e venite a me; ascoltate, e l’anima vostra vivrà;
    io fermerò con voi un patto eterno, vi largirò le grazie stabili promesse a Davide.
  ckb-ckb: گوێتان شل بکەن و وەرنە لام، گوێ بگرن بۆ ئەوەی گیانتان بژیێت. پەیمانی هەتاهەتاییتان
    لەگەڵدا دەبەستم، خۆشەویستی نەگۆڕ و چەسپاوم بۆ داود.
  eng-BBE: 'Give ear, and come to me, take note with care, so that your souls may
    have life: and I will make an eternal agreement with you, even the certain mercies
    of David.'
  kan-OKCV: ಕಿವಿಯನ್ನು ಇತ್ತ ತಿರುಗಿಸಿರಿ, ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ, ಆಲಿಸಿದರೆ ಬದುಕಿ ಬಾಳುವಿರಿ.
    ದಾವೀದನಿಗೆ ಖಂಡಿತವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ಕೃಪಾವರಗಳನ್ನು ನಿಮಗೆ ಕೊಡುತ್ತೇನೆಂಬ ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ನಿಮ್ಮೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವೆನು.
  tam-2017: 'உங்கள் செவியைச் சாய்த்து, என்னிடத்தில் வாருங்கள்: கேளுங்கள், அப்பொழுது
    உங்கள் ஆத்துமா பிழைக்கும்; தாவீதிற்கு அருளின நிச்சயமான கிருபைகளை உங்களுக்கு நித்திய
    உடன்படிக்கையாக ஏற்படுத்துவேன்.'
  spa-RV-1909: Inclinad vuestros oídos, y venid á mí; oid, y vivirá vuestra alma;
    y haré con vosotros pacto eterno, las misericordias firmes á David.
  ron-BTF: Plecaţi-vă urechile şi veniţi la mine, ascultaţi şi sufletul vostru va
    trăi; iar eu voi face un legământ veşnic cu voi, conform îndurărilor sigure ale
    lui David.
  eng-WEBP: Turn your ear, and come to me. Hear, and your soul will live. I will make
    an everlasting covenant with you, even the sure mercies of David.
  eng-FBV: Come here, and pay attention, so you can truly live. I'm going to make
    an agreement with you that will last forever, based on the trustworthy love I
    showed to David.
  nld-1939: 'Spitst uw oren en nadert tot Mij, Hoort, en uw ziel leeft weer op! Ik
    sluit met U een eeuwig Verbond, En schenk u de gunsten aan David verzekerd:'
  nch-BL: “Xihualaca campa na huan techtacaquilica. Quena, techtacaquilica huan quej
    nopa temachti anquipiyase nemilisti ipan amoalma. Huan na nijchihuas amohuaya
    se camanali cati amo quema tamis. Huan nopona nimechtajtolcahuilis para temachti
    nimechtasojtas huan nimechtiochihuas senquisa quej nijtajtolcahuili Tanahuatijquet
    David huejcajquiya.
  vie-1934: Hãy nghiêng tai, và đến cùng ta; hãy nghe ta, thì linh hồn các ngươi được
    sống. Ta sẽ lập với các ngươi một giao ước đời đời, tức là sự nhân từ chắc thật
    đã hứa cùng Đa-vít.
  hin-CV: मेरी सुनो तथा मेरे पास आओ; ताकि तुम जीवित रह सको. और मैं तुम्हारे साथ सदा
    की वाचा बांधूंगा, जैसा मैंने दावीद से किया था.
  eng-OURB: 'Turn your ear, and come to me. Sh''ma ·Hear obey·, and your soul will
    live: and I will make an everlasting covenant ·binding contract between two or
    more parties· with you, even to give you the chesed ·loving-kindness· shown to
    David [Beloved].'
  spa-BES: Escuchen, y vengan a mí, tomen nota con cuidado, para que sus almas tengan
    vida; y haré un acuerdo eterno con ustedes, cumpliendo las promesas conforme a
    las misericordias mostradas a David.
  tdx-tdx: Atokilaño amako o ravembia’ areoo; Mijanjiña, hahaveloñe ty tro’ areo,
    vaho hanoako fañina tsy modo, o fiferenaiña’ i Davideo.
  tha-KJV: เอียงหู​ของเจ้า และมาหาเรา จงฟัง เพื่อจิตวิญญาณของเจ้าจะมี​ชีวิต และเราจะทำพันธสัญญานิรันดร์กับเจ้า
    คือความเมตตาอันแน่นอนของเราต่อดาวิด
  por-BR-2018: Inclinai vossos ouvidos, e vinde a mim; ouvi, e vossa alma viverá;
    porque convosco farei um pacto eterno, tal como as firmes bondades prometidas
    a Davi.
  deu-ELO: 'Neiget euer Ohr und kommet zu mir; höret, und eure Seele wird leben. Und
    ich will einen ewigen Bund mit euch schließen: die gewissen Gnaden Davids. -'
  eng-WYC-2018: Bow ye [in] your ear, and come ye to me; hear ye, and your soul shall
    live; and I shall smite with you a covenant everlasting (or and I shall strike
    with you an everlasting covenant), the faithful mercies of David.
  epo-epo: Klinu vian orelon, kaj venu al Mi; aŭskultu, por ke vivu via animo; kaj
    Mi faros kun vi interligon eternan pri la fidindaj korfavoroj, promesitaj al David.
  uig-PIN: 'Manga ⱪulaⱪ selinglar, yenimƣa kelinglar; Anglanglar, jeninglar ⱨayatⱪa
    erixidu; Wǝ Mǝn silǝr üqün mǝnggülük bir ǝⱨdǝ tüzüp berimǝn: — Xu ǝⱨdǝ — Dawutⱪa
    wǝdǝ ⱪilinƣan meⱨir-xǝpⱪǝtlǝrdur!'
  beo-beo: 'Na fi dunu! Nabima! Amola Nama esalusudafa lama:ne misa. Na da eso huluane
    dialalalumu gousa:su dilima hamomu. Amola hahawane iasu hou, Na musa: Da:ibidima
    imunu ilegei, Na da amo dilima imunu.'
  tpi-OTNT: “Yupela ol manmeri bilong mi, harim. Yupela kam long mi na bai yupela
    i stap gut. Bai mi mekim kontrak wantaim yupela, na dispela kontrak bai i stap
    oltaim. Na oltaim bai mi laikim yupela tumas na mekim gut long yupela, olsem bipo
    mi bin promis long King Devit.
  hau-SA: Ku kasa kunne ku kuma zo gare ni; ku saurare ni, don ranku ya rayu. Zan
    yi madawwamin alkawari da ku, zan nuna muku ƙaunata marar ƙarewa da na yi wa Dawuda
    alkawari.
  uig-LAT: 'Manga qulaq sélinglar, yénimgha kélinglar; Anglanglar, jéninglar hayatqa
    érishidu; We Men siler üchün menggülük bir ehde tüzüp bérimen: — Shu ehde — Dawutqa
    wede qilin’ghan méhir-shepqetlerdur!'
  nde-nde: Lalelani, lize kimi; lingilalele ukuze umphefumulo wenu uphile. Ngizakwenza
    isivumelwano esingapheliyo lani, uthando lwami oluqotho olwathenjiswa uDavida.
  ton-ton: Fakatokangaʻi homou telinga, pea haʻu kiate au fanongo, pea ʻe moʻui homou
    laumālie, pea te u fai ʻae fuakava taʻengata mo kimoutolu, ʻio, ʻae ngaahi ʻaloʻofa
    tuʻumaʻu kia Tevita.
  ces-1613: Nakloňte ucha svého, a poďte ke mně, poslechněte, a budeť živa duše vaše;
    učiním zajisté s vámi smlouvu věčnou, milosrdenství Davidova přepevná.
  eng-WMB: Turn your ear, and come to me. Hear, and your soul will live. I will make
    an everlasting covenant with you, even the sure mercies of David.
  tam-TCV: காது கொடுத்துக் கேளுங்கள், என்னிடம் வாருங்கள்; உங்கள் ஆத்துமா வாழ்வதற்காக
    நான் சொல்வதைக் கேளுங்கள். நான் உங்களுடன் ஒரு நித்திய உடன்படிக்கையைச் செய்வேன்;
    நான் தாவீதுக்கு வாக்களித்த எனது உண்மையான அன்பை உங்களுக்குக் கொடுப்பேன்.
  ceb-ULB: 'Paminaw ug duol kanako! Paminaw, aron mabuhi kamo! Maghimo ako ug walay
    kataposang kasabotan tali kaninyo: ang akong kasaligan, ang matinud-anon nga gugmang
    gisaad kang David.'
  pol-UBG: Nakłońcie swego ucha i przyjdźcie do mnie, słuchajcie, a wasza dusza będzie
    żyć. I zawrę z wami wieczne przymierze, pewne miłosierdzia Dawida.
  agr-agr: “Juwi minai kaunajum wi titatjim nunú antuktajum, nuniakjum iwaku pujustajum.
    Wi Davita aneau asan anagkuawaitag nuna umiakun, atumjai chichaman umiktatjai
    atakesh yapajinashtin tuke asatnun.
  kyc-kyc: Nambana wambu dupwa pii leto dakepa sepala namba keta ipupwape. Dopa pyuo
    namba keta epo lete karenge renge nyerami. Dokopa nambame kana minyuo lenge pii
    sulu sera mende nambame Dapiti kando elyape keta pisaro lao lalu lao leyono dokona
    elyape keta pisingi renge doko nakama jeroko.
  urd-GVU: کان لگا کر میرے پاس آؤ! سنو تو جیتے رہو گے۔ مَیں تمہارے ساتھ ابدی عہد باندھوں
    گا، تمہیں اُن اَن مٹ مہربانیوں سے نوازوں گا جن کا وعدہ داؤد سے کیا تھا۔
  deu-1912: Neiget eure Ohren her und kommet her zu mir, höret, so wird eure Seele
    leben; denn ich will mit euch einen ewigen Bund machen, daß ich euch gebe die
    gewissen Gnaden Davids.
  ntj-ntj: Pina yarlarringkulalpi-rniya kulila. Ngayulakutu-rniya pitja wanka nyinakitjalu.
    Palunyalu-tjananyarnanta kalkulku wantiku walykumunura tirtu kanyilkitjalu. Tjiinya-rna
    puurrpa Tayipirrnga kutjulpirtu kalkurnu wantingu walykumunura kanyilkitjalu,
    palunyapirinypa.
  kan-2017: ಕಿವಿಯನ್ನು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿರಿ, ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ; ಆಲಿಸಿದರೆ ಬದುಕಿ ಬಾಳುವಿರಿ.
    ನಾನು ದಾವೀದನಿಗೆ ಖಂಡಿತವಾಗಿ ವಾಗ್ದಾನಮಾಡಿದ ಕೃಪಾವರಗಳನ್ನು ನಿಮಗೆ ಕೊಡುತ್ತೇನೆ” ಎಂಬ ಶಾಶ್ವತವಾದ
    ಒಡಂಬಡಿಕೆಯನ್ನು ನಿಮ್ಮೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವೆನು.
  yap-yap: “Gimed e girdi’ rog, mu telmed, mi gimed yib ngog; mired ngog, me yag e
    yafos ngomed! Bay gu ngongliy ba m’ag u thildad ni bay i par ni dariy n’umngin
    nap’an, mu gu pi’ ngomed e pi tow’ath ni gu micheg ngak David.
  hlt-MCSB: Na hna duen lamtah kai taengah pongpa lah. Ya van lamtah na hinglu te
    hing van saeh. David kah sitlohnah aka tangnah nangmih rhoek taengah kumhal paipi
    ka saii ni.
  mdy-ETH: «ዋዮ ዒንሢሲ ቡሊ ታ ባንሢ ዑኩዋቴ፤ ሼምፔና ናንጋኒ ቃኣሎ ታኣሲ ዋይዙዋቴ፤ ታኣኒ ዳውቴ ናሽኬሢጉዲ ዒንሢም ጉሙርቂንታያ
    ማዒ ናሽካኒ ናኣናና ናንጋ ጫኣቁሞ ዒንሢና ታ ጫኣቃንዳኔ።
  twi-ASANTE: Monyɛ aso, na mommra me nkyɛn; montie me, na mo kra anya nkwa. Me ne
    mo bɛyɛ apam a ɛte hɔ daa, me dɔ a ɛtoɔ ntwa da a mede hyɛɛ Dawid bɔ no.
  eng-WEBU: Turn your ear, and come to me. Hear, and your soul will live. I will make
    an everlasting covenant with you, even the sure mercies of David.
  wal-wal: “Ta asau, siyite; taakko haa yiite. SHemppoora paxa de7ana giikko, taani
    yootiyoogaa siyite. Taani inttenaara merinaa maachchaa maacettana. Taani anjjana
    gaada Daawita anjjidoogaadan, inttenakka anjjana.
  spa-PDDPT: Inclinen su oído y vengan a Mí. Escuchen, y vivirá su alma. Yo haré con
    ustedes un Pacto eterno, las misericordias fieles prometidas a David.
  gun-gun: Pejapyxaka porã ke, ha'e peju xea py. Pendu, peikove riae aguã. Mba'eta
    pendevy ajapo 'rã xereve guarã raka'e rã peve guarã, ha'e romboaxy 'rã Davi pe
    xeayvuague rami vy.
  ilo-ULB: Dumngegkayo ket umaykayo kaniak! Dumngegkayo, tapno agbiagkayo! Pudno a
    makitulagak kadakayo iti agnanayon a tulag, iti napudno a tulag a naited kenni
    David.
  kpg-kpg: “Agu daangada nei, goodou hagalongo mai gi di Au, ge lloomoi gi di Au.
    Lloomoi gi di Au gei goodou ga mouli! Au gaa hai dagu hagababa dela e hana hua
    beelaa gi goodou, ga gowadu gi goodou nia maluagina ala ne hagababa ko Au gi David.
  uig-ARA: 'ماڭا قۇلاق سېلىڭلار، يېنىمغا كېلىڭلار؛ ئاڭلاڭلار، جېنىڭلار ھاياتقا ئېرىشىدۇ؛
    ۋە مەن سىلەر ئۈچۈن مەڭگۈلۈك بىر ئەھدە تۈزۈپ بېرىمەن: ــ شۇ ئەھدە ــ داۋۇتقا ۋەدە
    قىلىنغان مېھىر-شەپقەتلەردۇر!'
  sus-sus: Wo wo tuli mati n na, wo xa fa n yire alako wo xa baloe sɔtɔ. Na kui n
    fama xanunteya saatɛ xiride won tagi naxan mu kanama. Na luma nɛ alɔ n saatɛ naxan
    xiri Annabi Dawuda nun n tan tagi a sɛriyɛ ki ma,
  pon-2006: “Kumwail nei aramas akan, kumwail rong ie, oh kohdo rehi; kumwail kohdo
    rehi, I ahpw pahn komourkumwailla! I pahn kauwada inou poatopoat nanpwungatail,
    oh ketikihong kumwail kupwuramwahu me I inoukihong Depit.
  jae-jae: Akêŋ taŋem ma andêŋ aê amêŋ. Aŋô gebe nêm katôm oc sêŋgôŋ mateŋ jali. Aê
    oc jamoatiŋ poac teŋgeŋŋa êndêŋ amac êtu têtac gêwiŋ teŋgeŋŋa, taŋ gajac mata
    gêdêŋ Dawid naŋŋa.
  ksd-ksd: Avat a lingan uti, ma avat a mai tadav iau; avat a valavalongor ma ra.
    tulungea i vavat na laun; ma ina kubu vatukum tar ia ta vavat ra lavur bo na magit
    na varmari ba di ga vadovot tar ia tai David.
  tur-YTC: Kulağınızı çevirin de bana gelin. Duyun ve canınız yaşayacak. Sizinle David'in
    emin merhametlerini, sonsuza dek sürecek bir antlaşma yapacağım.
  grc-BRENT: Προσέχετε τοῖς ὠσὶν ὑμῶν, καὶ ἐπακολουθήσατε ταῖς ὁδοῖς μου· εἰσακούσατέ
    μου, καὶ ζήσεται ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν, καὶ διαθήσομαι ὑμῖν διαθήκην αἰώνιον,
    τὰ ὅσια Δαυὶδ τὰ πιστά.
  ind-AYT: Pasanglah telingamu dan datanglah kepada-Ku dengarlah supaya jiwamu akan
    hidup. Aku akan mengadakan perjanjian yang kekal denganmu, menurut kebaikan-Ku
    yang teguh kepada Daud.
  nya-nya: Tcherani makutu ndipo mubwere kwa Ine; mvereni Ine, kuti mukhale ndi moyo.
    Ndidzachita nanu pangano losatha, chikondi changa chija chosasinthika ndi chodalirika
    ndinalonjeza Davide.
  hrv-hrv: Priklonite uho i k meni dođite, poslušajte, i duša će vam živjeti. Sklopit
    ću s vama Savez vječan, Savez milosti Davidu obećanih.”
  mps-mps: “Odao, dage eno we bidi dabe dao. Dage bugagia bidimainu eyu, enaba asiąo.
    Te eno dage dali bomo yai po dąų walama, tama te dąų wali bomai po sesemane
    elalueibao. Te sesemane sogo eno dage godolo homu mu elama, te dageba wiegi yai
    sę yaibao. Te polobadu eno te bomo yai po te king Devitba dąų wali tiwai gilama
    yaibao wali.
  tpi-tpi: “Yupela ol manmeri bilong mi, harim. Yupela kam long mi na bai yupela i
    stap gut. Bai mi mekim kontrak wantaim yupela, na dispela kontrak bai i stap oltaim.
    Na oltaim bai mi laikim yupela tumas na mekim gut long yupela, olsem bipo mi bin
    promis long King Devit.
  dan-1931: 'bøj eders Øre, kom til mig, hør, og eders Sjæl skal leve! Så slutter
    jeg med jer en evig Pagt: de trofaste Nådeløfter til David.'
  vie-OVCB: Hãy đến gần và mở rộng đôi tai của các con. Hãy lắng nghe, thì các con
    sẽ tìm được sự sống. Ta sẽ kết giao ước đời đời với các con. Ta sẽ cho các con
    hưởng tình yêu vững bền Ta đã hứa cho Đa-vít.
  guj-2017: કાન દો અને મારી પાસે આવો! સાંભળો એટલે તમે જીવતા રહેશો! હું તમારી સાથે
    સદાકાળનો કરાર કરીશ, જે કરારનું વિશ્વાસુપણું મેં દાઉદને આપ્યું હતું.
  pon-2006A: “Kumwail nei aramas akan, kumwail rong ie, oh kohdo rehi; kumwail kohdo
    rehi, I ahpw pahn komourkumwailla! I pahn kauwada inou poatopoat nanpwungatail,
    oh ketikihong kumwail kupwuramwahu me I inoukihong Depit.
  por-BRBSL: Vire seu ouvido, e venha até mim. Ouça, e sua alma viverá. Farei um pacto
    eterno com vocês, mesmo as misericórdias certas de David.
  cth-cth: Na hnâpakeng awh nateh, thai awh haw. Hottelah na tet awh pawiteh, nangmae
    muitha teh a hring han. Kai ni hai, nangmouh hoi a yungyoe lawkkamnae ka sak vaiteh,
    Devit dawk lungmanae ka caksak han.
  twi-twi: Monyɛ aso, na mommra me nkyɛn; muntie me, na mo kra anya nkwa. Me ne mo
    bɛyɛ apam a ɛte hɔ daa, me dɔ a to ntwa da a mede hyɛɛ Dawid bɔ no.
  hlt-hlt: Na hna duen lamtah kai taengah pongpa lah. Ya van lamtah na hinglu te hing
    van saeh. David kah sitlohnah aka tangnah nangmih rhoek taengah kumhal paipi ka
    saii ni.
  tbz-SIM: Kéntɛ́nɛ̀ n kpɛti kɛ́kɔtɛní m borɛ̀, keènɛ̀ n kpɛti kɛ̀ dɛ̀ɛ yie nkɛ̀ dí
    ńfòù. Kɛ̀ n dí dɔɔ̀nɛ̀ mɛtɑummɛ̀ mɛ̀ɛ̀ yó mbo sɑ̃́ɑ̃̀, kɛ dí dɔɔ̀ n do yɛ̃ n yó
    ndɔɔri mɛ̀ɛ̀ sɑ̀ɑ̀ nDɑfiti
  msy-2020: Ia nan gumazamiziba, ia izɨ kuariba arigh na baragh, ian ikɨrɨmɨrim deragham.
    Eghtɨ kɨ Atrivim Devit ganɨngizir apangkuvir arazim ia danɨngɨsɨ, Akar Dɨkɨrɨzir
    Gavgavim ia ko a damigham, eghtɨ a gavgavigh ikɨvɨra ikiam.
  azb-azb: Qulaq asın, Mənim yanıma gəlin, Dinləyin ki, sağ qalasınız. Mən sizinlə
    əbədi əhd, Davuda vəd etdiyim sadiq məhəbbət əhdi kəsəcəyəm.
  eng-DBY: Incline your ear, and come unto me; hear, and your soul shall live; and
    I will make an everlasting covenant with you, the sure mercies of David.
  hin-2017: कान लगाओ, और मेरे पास आओ; सुनो, तब तुम जीवित रहोगे; और मैं तुम्हारे साथ
    सदा की वाचा बाँधूँगा, अर्थात् दाऊद पर की अटल करुणा की वाचा। (भज. 89:28, नीति.
    4:20, प्रेरि. 13:34)
  wol-KYG: Teewluleen te dikk fi man. Dégluleen, ba mana dund, ma fas ak yeen kóllëre
    gu sax, gi ma baaxee Daawuda ci ngor gu wóor.
  eng-YLT: Incline your ear, and come unto me, Hear, and your soul doth live, And
    I make for you a covenant age-during, The kind acts of David — that are stedfast.
  kne-kne: “Dengngen yo din ibagak ya omali kayon sak-en ta say matagotago kayo. Itolag
    kon dakayo di adi manbalbaliw ay tolagan, et idawat kon dakayo din bindisyon ay
    inkarik en David.
  eng-WYC-2017: Bow ye [in] your ear, and come ye to me; hear ye, and your soul shall
    live; and I shall smite with you a covenant everlasting, the faithful mercies
    of David.
  eng-WMBB: Turn your ear, and come to me. Hear, and your soul will live. I will make
    an everlasting covenant with you, even the sure mercies of David.
  urd-GVH: कान लगाकर मेरे पास आओ! सुनो तो जीते रहोगे। मैं तुम्हारे साथ अबदी अहद बाँधूँगा,
    तुम्हें उन अनमिट मेहरबानियों से नवाज़ूँगा जिनका वादा दाऊद से किया था।
  rug-rug: Tukeli taliṉamu, mamu mae koa Rau; avoso Au, pude toa sa maqomaqomu. Kote
    tavetia Rau koa goi si keke vinariva egoi sapu koa hola ninae rane, asa sa Qua
    tataru nabuna sapu va tatara nia Rau koe Devita.
  gaz-gaz: Gurra naaf kennaatii gara koo kottaa; akka lubbuun keessan jiraattuufis
    na dhagaʼaa. Ani kakuu bara baraa isin wajjin nan gala; innis jaalala amanamaa
    isa Daawit abdachiifame sanaa dha;
  fra-LSG: 'Prêtez l’oreille, et venez à moi, Écoutez, et votre âme vivra: Je traiterai
    avec vous une alliance éternelle, Pour rendre durables mes faveurs envers David.'
  gnn-gnn: Ŋäka ŋarranha walala, mäkiri'‐witjurra ŋarraku. Go marrtjiya lili ŋarrakala,
    ga märraŋana ŋarranha dhäruktja, märr nhenydja yurru nhinana walŋana. Ŋarranydja
    yurru nhumalaŋgu dhawu'‐nherraṉmirrina, ŋunhi dhärra yukurra yurru gupaḏalnha‐wala;
    Nhumanydja yurru ŋarrakuwaynha yolŋu'‐yulŋu, ga ŋarranydja yurru nhumalanha gäma
    yukurra ḻatju'kuma dhika, bitjan bitjarra ŋarra gäŋala yukurrana nhumalaŋgu märi'munha
    Daypitnha.
  yal-yal: Ɛ tuli mati, ɛ fa n ma, ɛ n xuiin namɛ, ɛ nii rakisin sɔtɔma nɛn. N habadan
    layirin xidima en tagi nɛn, alo n hinanna nun tinxinna naxan yita Dawuda ra.
  iou-iou: Unita ämawebenaye, nadäwut. Näkken ämnayäŋ täkaŋ u säkgämän api itneŋ.
    Äbäŋirä inkät topmäk-topmäk, tärek-täreki nämo api täŋpet. Täŋkaŋ Devitta nadäŋ
    imikinik täŋkuro udegän inta nadäŋ tamikinik api täŋpet.
  haw-1868: E haliu mai i ko oukou pepeiao, a e hele mai ia'u; A hoolohe mai, a e
    ola no ko oukou uhane; A e hana no au me oukou i berita mau loa, I ka lokomaikai
    oiaio hoi o Davida.
  arb-NAV: أَرْهِفُوا السَّمْعَ وَتَعَالَوْا إِلَيَّ؛ أَصْغُوا فَتَحْيَا نُفُوسُكُمْ،
    وَأُعَاهِدَكُمْ عَهْداً أَبَدِيًّا، هِيَ مَرَاحِمُ دَاوُدَ الثَّابِتَةُ الأَمِينَةُ
  ewe-ewe: Miɖo to ne miava gbɔnye. Miɖo tom be miaƒe luʋɔ nanɔ agbe. Mabla nu mavɔ
    kpli mi, elabena metsɔ nye lɔlɔ̃ si meʋãna o la do ŋugbee na David.
  eng-LEE: Incline your ear, and come unto me, hear, and your soul shall live; and
    I will make with you an everlasting covenant, the promised mercies of David, which
    are sure.
  asm-FB: মনোযোগ দিয়া আৰু মোৰ ওচৰলৈ আহাঁ! শুনা, তাৰ দ্বাৰাই তোমালোকৰ প্ৰাণ যেন সজীব
    হয়! মই নিশ্চয় তোমালোকৰ সৈতে অনন্তকলীয়া চুক্তি, দায়ূদক দিয়া বিশ্ৱাসযোগ্য নিয়মৰ
    চুক্তি স্থাপন কৰিম।
  sus-A: وٌ وٌ تُلِ مَتِ ﭑ نَ، وٌ شَ قَ ﭑ يِرٍ عَلَكٌ وٌ شَ بَلٌي سْتْ. نَ كُي ﭑ قَمَ
    شَنُنتٍيَ سَاتّ شِرِدٍ وٌن تَفِ نَشَن مُ كَنَمَ. نَ لُمَ نّ عَلْ ﭑ سَاتّ نَشَن
    شِرِ عَننَبِ دَوُدَ نُن ﭑ تَن تَفِ عَ سّرِيّ كِ مَ،
  fra-SBL: Tourne ton oreille, et viens à moi. Écoutez, et votre âme vivra. Je conclurai
    avec vous une alliance éternelle, les grâces sûres de David.
  hbo-hbo: הַטּ֤וּ אָזְנְכֶם֙ וּלְכ֣וּ אֵלַ֔י שִׁמְע֖וּ וּתְחִ֣י נַפְשְׁכֶ֑ם וְאֶכְרְתָ֤ה
    לָכֶם֙ בְּרִ֣ית עֹולָ֔ם חַֽסְדֵ֥י דָוִ֖ד הַנֶּאֱמָנִֽים׃
  pjt-pjt: Ngayulu aḻṯinyangka kuliṟaya ngayulakutu pitja, munuya ngayulu wangkanyangka
    purkaṟangku kulinma. Nyara palulanguṟu nyura purkaṟangku kuliṟa mulamularingkunytjatjanu
    wanka mulapa nyinaku. “Panya ngayulu nyuranya kalkuṉi mukulyangku kanyintjikitjangku,
    panya ngayulu Davidanya ngaṉmanytju kalkuṉu palumpa rawa mukuringkunytjikitjangku,
    palu puṟunypa ngayulu nyuranya kalkuṉi, ka kalkuntja nyanga paluṟu tiṯutjara ngaṟaku
    wiyaringkunytja wiya alatjiṯu.
  kik-kik: Tegai matũ mũthikĩrĩrie, na mũũke kũrĩ niĩ; njiguai nĩgeetha mũtũũre muoyo.
    Na niĩ nĩngarĩĩkanĩra na inyuĩ kĩrĩkanĩro gĩa gũtũũra tene na tene, arĩ wendo
    wakwa wa kwĩhokeka ũrĩa nderĩire Daudi.
  fra-NCL: Prêtez l’oreille et venez à moi ; écoutez, et que votre âme vive ; et je
    conclurai avec vous un pacte éternel, vous accordant les grâces assurées à David.
  cek-AK: Na naa to patueng oh loe, kai khaeah angzo oh; na pakhra hing thai hanah
    ka lok hae tahngai oh; nangcae hoi dungzan lokmaihaih to ka sak moe, oepthok amlunghaih
    to David khaeah ka paek han.
  cuk-cuk: Nue be bogi itomar, be anse dagmar. Be nue an-itomar, adi, be dula gudii
    gumaloed. An bemar-ebo degisadegu igar mesoed, adi, an-mai-David-sabedba an-ega-ibmar-sogsa-gusadba
    guegar.
  uig-CYR: 'Маңа қулақ селиңлар, йенимға келиңлар; Аңлаңлар, җениңлар һаятқа еришиду;
    Вә Мән силәр үчүн мәңгүлүк бир әһдә түзүп беримән: — Шу әһдә — Давутқа вәдә қилинған
    меһри-шәпқәтләрдур!'
  pma-pma: Meatin keil onak, mihelong nau ka mihemai venau. Mihemai venau, ka mihelei
    kat moulien koa vi anatin. Inau numon hatkatien takeih hetal min kami koa hel
    lisenges, ka nitie lat envatien onak min kami musil asa koa navat kati min asuv
    houlu Deved mulamu.”
  tel-2017: శ్రద్ధగా విని నా దగ్గరికి రండి! మీరు వింటే బతుకుతారు. నేను మీతో నిత్య
    నిబంధన చేస్తాను. దావీదుకు చూపించిన శాశ్వతకృపను మీకు చూపిస్తాను.
  hat-BSA: Prete zòrèy nou e vin kote Mwen. Koute pou nou ka viv. Mwen va fè yon akò
    avè w k ap dire pou tout tan, selon mizerikòd fidèl ki te montre a David la.
  bxh-bxh: Egu liba au atahi na au laoma lisigu, haba ami mwahuli. Haba yali otaꞌota fahina
    E ginauli ai lebemiu, yo Deiwidi lisina yai egu gadosisi otaꞌota fahina haba E
    felemiu.
  kos-kos: “Mwet luk, porongeyu ac fahsru nu yuruk; Fahsru nu yuruk, na ac fah oasr
    moul lowos! Nga ac oru sie wuleang inmasrlok ac kowos su wangin saflaiya, Ac nga
    fah sot nu suwos mwe insewowo ma nga tuh wuleang nu sel David.
  hbo-WLC: הַטּ֤וּ אָזְנְכֶם֙ וּלְכ֣וּ אֵלַ֔י שִׁמְע֖וּ וּתְחִ֣י נַפְשְׁכֶ֑ם וְאֶכְרְתָ֤ה
    לָכֶם֙ בְּרִ֣ית עוֹלָ֔ם חַֽסְדֵ֥י דָוִ֖ד הַנֶּאֱמָנִֽים׃
  ibo-ibo: “Tọọnụ ntị unu nʼala, bịakwute m! Gee ntị, ka inwe ike dị ndụ. Mụ na unu
    ga-aba nʼọgbụgba ndụ ebighị ebi, bụ ịhụnanya m kwesiri ntụkwasị obi nke m kwere
    Devid na nkwa.
  ory-ory: କର୍ଣ୍ଣ ଡେର ଓ ଆମ୍ଭ ନିକଟକୁ ଆସ; ଶୁଣ, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରାଣ ବଞ୍ଚିବ; ପୁଣି,
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଏକ ନିତ୍ୟସ୍ଥାୟୀ ନିୟମ, ଅର୍ଥାତ୍‍, ଦାଉଦଙ୍କ ପ୍ରତି ନିଶ୍ଚିତ ଦୟା
    ସ୍ଥିର କରିବା।
  chk-chk: Oupwe aü selingemi o feito rei. Oupwe rongorong pwe ngünümi epwe manau.
    Iwe, ngang üpwe föri eu pwon esemüch ngenikemi o apwönüetä ai ümöümöch me tong
    usun üa fen pwon ngeni Tafit.
  rop-rop: “Yumob garra teiknodis langa mi. Yumob kaman langa mi wulijim yumob garra
    jidan laibala. Ai garra meigim strongwan pramis garram yumob. Ai garra kipgon
    laigim yumob detmatj en ai garra oldei jidan garram yumob, jis laik aibin meigim
    pramis langa King Deibid.
  ukr-1871: Прихилїте ухо ваше й прийдїть до мене; слухайте, а жити ме душа ваша;
    — і дам вам віковічний завіт незмінної милостї, яку я обіцяв Давидові.
  deu-1951: 'Neiget eure Ohren und kommet her zu mir, höret, so wird eure Seele leben!
    Denn ich will euch einen ewigen Bund gewähren: die Gnadengüter Davids, die beständig
    sind.'
  eng-JPS: Incline your ear, and come unto Me; hear, and your soul shall live; and
    I will make an everlasting covenant with you, even the sure mercies of David.
  srp-1865: Prignite uho svoje i hodite k meni; poslušajte, i živa æe biti duša vaša,
    i uèiniæu s vama zavjet vjeèan, milosti Davidove istinite.
  lug-lug: Mumpulirize mujje gye ndi. Muwulirize mubeere balamu; nnaabakolera endagaano
    ey’olubeerera, era egyo gy’emikisa gyange n’okwagala bye nasuubiza Dawudi.
  heb-heb: הטו אזנכם ולכו אלי שמעו ותחי נפשכם ואכרתה לכם ברית עולם חסדי דוד הנאמנים׃
  ben-IRV: আমার কথায় কান দাও, আমার কাছে এস; আমার কথা শোন যেন তোমরা জীবিত থাক। আর
    আমি তোমাদের সঙ্গে চিরস্থায়ী নিয়ম করব দায়ূদের প্রতি করা বিশ্বস্ততার চুক্তি দিয়ে
    স্থাপন করব।
  pan-pan: ਕੰਨ ਲਾਓ ਅਤੇ ਮੇਰੇ ਵੱਲ ਆਓ, ਸੁਣੋ ਤਾਂ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋਗੇ, ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ
    ਇੱਕ ਸਦੀਪਕ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ, ਅਰਥਾਤ ਦਾਊਦ ਨਾਲ ਬੰਨ੍ਹੀਆਂ ਅਟੱਲ ਦਿਆਲ਼ਗੀਆਂ ਦਾ ਨੇਮ।
  mya-JVB: နူးညွတ်သော နား နှင့် ငါ့ ထံသို့ လာ ကြလော့။ နားထောင် ကြလော့။ သို့ပြုလျှင်
    သင် တို့၏ ဝိညာဉ် သည် အသက် ရှင်ရလိမ့်မည်။ ငါသည်လည်း ၊ သင် တို့နှင့် ထာဝရ ပဋိညာဉ်
    ပြု ၍၊ ဒါဝိဒ် ၌ မြဲမြံ သော ကျေးဇူးတော်ကို သင်တို့အားပေး မည်။
  tbg-tbg: Ne te unanaini ani vaiha aato ti timiqe te uva tiari ne vi uvara irihama
    koqemake variqi vuate. Ne aniqe te ni hampata uva tiva taatauke vataariraro vi
    uvava ekaa enta variarire. Ne mintiqe te kauqu aiqiqaa aqukeha ni kaivaqara Devitirara
    tunantemake, niaravata muntuka vateha ni aaqurihama nimitaare.
  hmo-hmo: “Lauegu hereva do umui kamonai, bona lau dekenai do umui mai! Lau dekenai
    do umui mai, vadaeni emui lauma do ia mauri! Lau ese noho hanaihanai gwauhamata
    taravatuna umui danu do lau karaia. Bona Davida dekenai lau gwauhamata do lau
    henia hanamoa, be umui dekenai do lau henia.
  urd-urd: कान लगाओ और मेरे पास आओ, सुनो और तुम्हारी जान ज़िन्दा रहेगी; और मैं तुम
    को अबदी 'अहद या'नी दाऊद की सच्ची नेमतें बख़्शूँगा।
  rus-SYN: 'Приклоните ухо ваше и придите ко Мне: послушайте, и жива будет душа ваша,
    - и дам вам завет вечный, неизменные милости, обещанные Давиду.'
  bqc-SIM: À swã́kpa ma! À mↄ ma kĩ́i kɛ́ à e àↄ ku. Ma bàa aↄ kúánↄ gↄↄpii,
    ma gbɛ̃kɛ seasai pↄ́ má kɛ̀ Davidiɛ yã́pi.
  tcz-CHONGTHU: Ka kom’a hunguvin, na kollu phatah in hin do’uvin. Ngaiyun, chutileh
    hinna namu dingu ahi. Keiman tonsot kitepna nangho toh kasem ding ahi. Keiman
    David koma kakitepna, lhadai ngailou lungsetna chu aboncha kapeh ding nahiuve.
  mar-mar: तुम्ही कान द्या आणि माझ्याकडे या! ऐका, म्हणजे तुमचे जीवन जिवंत राहील! मी
    खरोखर तुमच्याबरोबर सर्वकाळचा करार करीन, विश्वासाची कृती करून दावीदाशी करार केला.
  soq-soq: Ne aiana etane mainawo winlena, ne asisuneane ita e inaida wadana, ne sauana
    badowa winakasala e manlawo wapa, ne e nuawadawadalepe euda manlawo dewasapa,
    warere Dawid mampe sauantena rua.”
  qub-qub: Noga cajman shamuy. Nircorga willapashäta wiyacuy. Nishäcunata wiyamay.
    Chauraga cawanquipämi. Gamcunawanmi conträtuta rurashun imaycamapis alli goyänanchïpaj.
    Chaynöpami ray Davidta cuyar aunishäta cumlishaj.
  hat-hat: Louvri zòrèy nou. Vin jwenn mwen. Koute byen sa m'ap di nou, n'a jwenn
    lavi. M'ap siyen yon kontra ak nou pou tout tan. M'a ban nou benediksyon mwen
    te pwomèt David yo.
  eng-BSB: Incline your ear and come to Me; listen, so that your soul may live. I
    will make with you an everlasting covenant— My loving devotion promised to David.
  eng-WEBPB: Turn your ear, and come to me. Hear, and your soul will live. I will
    make an everlasting covenant with you, even the sure mercies of David.
  kbq-kbq: Tamagesa antetma Nagri kea nentahita Nagritega eho. Hagi Nagri kema antahita
    amage'ma antesuta ofri manigahaze. Nagra ko'ma Devitinku'ma vagaore navesi zanteti'ma
    navesi kante vava hugahuema hu'na huvempa hunte'noaza hu'na, tamagri'enena anahukna
    hu'na vagaore navesizanteti hugarerafi huvempage hugahue. (Aposolo 13:34, Hibru
    13:20)
  nhe-BL: “Xihualaca campa na huan xinechtlacaquilica. Quena, xinechtlacaquilica huan
    queja nopa temachtli inquipiyase yolistli ipan imoalma. Huan na nijchihuas imohuaya
    se tlajtoli tlen ax quema tlamis. Huan nopano nimechtlajtolcahuilis para temachtli
    nimechtlasojtlas huan nimechtiochihuas senquistoc queja nijtlajtolcahuili Tlanahuatijquetl
    David huejcajquiya.
  gub-BL: Pezeapyaka katu heze'eg rehe nehe. Pezur ihewe nehe. Pezekaiw katu herehe
    nehe. Nezewe mehe peneko haw pyahu ma'e pereko putar nehe. Azapokatu putar heze'egaw
    upaw pixik 'ym ma'e ràm penehe we ihe nehe. Kwehe mehe amume'u heze'egatu Tawi
    pe izupe heremiapo ràm imume'u pà ihe. Azapo putar a'e ma'e peme ihe nehe.
  eng-DRA: 'Incline your ear and come to me: hear and your soul shall lire, and I
    will make an everlasting covenant with you, the faithful mercies of David.'
