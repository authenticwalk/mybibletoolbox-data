verse: ISA.021.016
translations:
  mal-C: 'കർത്താവ് എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഒരു വർഷത്തിനകം, ഒരു കരാർ തൊഴിലാളി
    തന്റെ കാലാവധി കണക്കാക്കുന്നതുപോലെ, കേദാറിന്റെ എല്ലാ മഹത്ത്വവും പൊയ്പ്പോകും.'
  deu-TKW: 'Denn so sprach der Herr zu mir: In einem Jahre, wie die Jahre eines Lohnarbeiters
    gerechnet werden, wird die ganze Macht Kedars zu nichte sein.'
  lin-lin: 'Tala liloba oyo Nkolo alobaki na ngai : « Etikali kaka mobu moko, ndenge
    batangaka mikolo ya mowumbu, nkembo nyonso ya Kedari ekosuka.'
  eng-LSV: 'For thus said the Lord to me: “Within a year, as years of a hired worker,
    || All the glory of Kedar has been consumed.'
  eng-GNV: For thus hath the Lord sayd vnto me, Yet a yeere according to the yeeres
    of an hireling, and all the glorie of Kedar shall faile.
  eng-WEBSTER: 'For thus hath the LORD said to me, Within a year, according to the
    years of a hireling, and all the glory of Kedar shall fail:'
  nhw-BL: 'Pero TOTECO quej ni quiijto: “Ica san se xihuitl ya tlantos nochi ihueyitilis
    huan ichicahualis tlali Cedar ipan Arabia.'
  swh-ONEN: 'Hili ndilo Bwana analoniambia: “Katika muda wa mwaka mmoja, kama vile
    mtumishi aliyefungwa na mkataba angeihesabu, majivuno yote ya Kedari yatafikia
    mwisho.'
  bba-bba: Wee ye Yinni Gusunɔ u mɑn sɔ̃ɔwɑ. U nɛɛ, kɑm kɑm wɔ̃ɔ tiɑn biru kese, u
    koo Kedɑɑn bɛɛrɛ kpuro kpeerɑsiɑ.
  eng-KJVCPB: 'For thus hath the Lord said unto me, Within a year, according to the
    years of a hireling, And all the glory of Kedar shall fail:'
  luo-luo: Ruoth Nyasaye wachona niya, “Mana kaka ja-otongʼo kwano hike achiel ma
    tije rumogo e kaka duongʼ mar Kedar norum.
  meu-meu: 'Badina be Ḡaubada ese ini e hamaorogu toma: Laḡani tamona lalonai, ḡaukara
    tauna ena gwauhamata laḡanina na heto, Kedara hairaina idoinai baine ore:'
  npi-ULB: किनकि परमप्रभुले मलाई यसो भन्‍नुभयो, “एक वर्षभित्रमा नै ज्यालामा लिइएको
    श्रमिकले यो देख्‍नेछ, केदारको सारा गौरवको अन्‍त हुनेछ ।
  yor-yor: 'Èyí ni ohun tí Olúwa sọ fún mi: “Láàrín ọdún kan, gẹ́gẹ́ bí ìwọ̀fà tí
    ó wà lábẹ́ ọgbà, í ti í kà á, gbogbo ògo ìlú Kedari yóò wá sí òpin.'
  pes-OPCB: 'خداوند به من گفت: «درست پس از یک سال قدرت و شوکت قبیلهٔ قیدار از بین
    خواهد رفت'
  tgl-ULB: Dahil ito ang sinabi ng Diyos sa akin, “Sa loob ng isang taon, gaya ng
    makikita ng isang manggagawa, lahat ng kaluwalhatian ng Kedar ay magwawakas.
  hui-hui: Ani biyagola Anduane Homogohanda i̱hondo langialu lalu, Keda tanoha wali
    agali hameigini padarunaga hongobi tinaga mbirale ngarubi mo ko halu bo haealo
    wahai holenaga mali mbira hangu nga. I̱na mali ogoninaga horo mbira mbira baya
    hangu dagalalu ko. Horo ogoni manda bu winigo tagira ibirangi i̱na tihondo bule
    manda bu kogoni bulebero.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``တစ်​နှစ် တိ​တိ​ကြာ​သော​အ​ခါ ကေ​ဒါ​လူ​မျိုး​စု​၏
    ဘုန်း​အ​သ​ရေ​သည်​လုံး​ဝ​ကွယ်​ပျောက်​သွား လိမ့်​မည်။-
  bod-N: གཙོ་བོས་ང་ལ་འདི་སྐད་དུ། གླ་པའི་ལོ་གྲངས་བཞིན་དུ་ལོ་གཅིག་གི་ནང་དུ་ཀེ་དཱར་གྱི་གཟི་བརྗིད་ཐམས་ཅད་རྫོགས་པར་འགྱུར་ཏེ།
  sna-sna: 'Zvanzi naJehovha kwandiri: “Pachinguva chegore rimwe chete, sokuverenga
    kungaita mushandi akabatwa nechibvumirano, kuzvikudza kwose kweKedhari kuchapera.'
  spa-BLM: 'Porque el Señor me dijo: “Dentro de un año, como lo contaría un obrero
    obligado por contrato, toda la gloria de Cedar se agotará,'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Yic val jun ab''il ticnaic, icha tz''aj
    sb''isan stiempo junoc munlajvum, a val ta'' ol satel snivanil yelc''och chon̈ab''
    Cedar.'
  swh-ULB: Maana hili ndilo Bwana alichosema na mimi, ''Ndani ya mwaka mmoja, kama
    mtu aliyeajiriwa kwa mwaka ataona, utukufu wa Kedari utakwisha.
  bel-bel: 'Бо так сказаў мне Гасподзь: яшчэ год, роўны год найміцкаму, - і ўся слава
    Кідарава зьнікне,'
  deu-ELBBK: 'Denn so hat der Herr zu mir gesprochen: Innerhalb eines Jahres, wie
    die Jahre eines Tagelöhners, wird alle Herrlichkeit Kedars verschwinden.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Seled te senge-tuig, ne egketapus
    is kegkemekeǥeǥehem te Kedar.
  mal-2015: 'കർത്താവു ഇപ്രകാരം എന്നോടു അരുളിച്ചെയ്തു: കൂലിക്കാരന്റെ ആണ്ടുപോലെയുള്ള
    ഒരു ആണ്ടിന്നകം കേദാരിന്റെ മഹത്വം ഒക്കെയും ക്ഷയിച്ചുപോകും;'
  gup-gup: Wanjh nawu Kawohrnan Rowk nganmarneyimeng, “Bu nakudji mandjewk kayakmen,
    bu kundjalmekbe kabolkyime, wanjh bininj birrikihkimuk dja birringeykimuk kore
    kunbolk Kedar wanjh bonj, kabirridjalngeyyahwurdmen.
  rmc-rmc: 'Bo kada mange phenďa o Raj: „Tel jekh berš, avke sar pes rachinel o dživesa
    andre le robotňikoskri zmluva, avke skončinela savori slava le manušengri andral
    o Kedar.'
  pes-OPV: زانرو که خداوند به من گفته است بعد ازیکسال موافق سالهای مزدوران تمامی شوکت
    قیدار تلف خواهد شد.
  ron-1924: 'Кэч аша мь-а ворбит Домнул: „Ынкэ ун ан, ка аний унуй симбриаш, ши с-а
    испрэвит ку тоатэ слава Кедарулуй.'
  ben-OBCV: 'প্রভু আমাকে এই কথা বললেন: “যেভাবে কোনো দাস তার চুক্তির মেয়াদ গুনতে থাকে,
    তেমনই এক বছরের মধ্যে কেদরের সমস্ত সমারোহের অন্ত হবে।'
  som-som: Waayo, Sayidku wuxuu igu yidhi, Muddo sannad ah oo ah sida sannadaha shaqaalaha
    ayaa sharafta Qedaar oo dhammu ku baabbi'i doontaa.
  lat-VUC: 'Quoniam hæc dicit Dominus ad me: Adhuc in uno anno, quasi in anno mercenarii,
    et auferetur omnis gloria Cedar.'
  eng-ASVBT: For thus hath the Lord said unto me, Within a year, according to the
    years of a hireling, all the glory of Kedar shall fail;
  ita-1885: 'Perciocchè il Signore mi ha detto così: Infa un anno, quale è il termine
    degli anni di un servitore tolto a prezzo, tutta la gloria di Chedar verrà meno.
    E il rimanente del numero de'' forti arcieri de'' figliuoli di Chedar sarà poco;
    perciocchè il Signore Iddio d''Israele ha parlato. Il carico della Valle della
    visione.'
  eng-LXXUP: 'For thus said the Lord to me, Yet a year, as the year of a hireling,
    and the glory of the sons of Kedar shall fail:'
  eng-ULB: For this is what the Lord said to me, “Within a year, as a laborer hired
    for a year would see it, all the glory of Kedar will end.
  spa-VBL: 'Esto es lo que me dijo el Señor: “Dentro de un año, igual que un trabajador
    contratado cuenta exactamente los años, toda la gloria de Cedar desaparecerá.'
  fra-_FOB: 'Car ainsi m''a dit le Seigneur: Encore une année comme les années d''un
    mercenaire, et toute la gloire de Kédar prendra fin;'
  mal-mal: 'കർത്താവ് ഇപ്രകാരം എന്നോട് അരുളിച്ചെയ്തു: “കൂലിക്കാരന്റെ വർഷംപോലെയുള്ള
    ഒരു വർഷത്തിനകം കേദാരിന്റെ മഹത്ത്വം എല്ലാം ക്ഷയിച്ചുപോകും;'
  urd-GVR: Kyoṅki Rab ne mujh se farmāyā, “Ek sāl ke andar andar Qīdār kī tamām shān-o-shaukat
    ḳhatm ho jāegī.
  suz-BL: मिनु परमप्रभुमी आं कली “गाल्‍च ताइबम आ बर्स हिक्‍शो खोदेंशो पा बर्स का नोले
    केदार आ दारस नेल्‍ल जाम्‍ब। यसैया १६:१४
  eng-NOY: 'For thus saith the Lord to me: Within one year, according to the years
    of a hireling, Shall all the glory of Kedar be consumed.'
  ita-1927: 'Poiché così m’ha parlato il Signore: “Fra un anno, contato come quello
    d’un mercenario, tutta la gloria di Kedar sarà venuta meno,'
  ckb-ckb: 'پەروەردگار ئەمەم پێ دەفەرموێت: «دوای یەک ساڵی ڕەبەق، هەموو شکۆمەندی قێدار
    بەسەردەچێت و'
  eng-BBE: 'For so has the Lord said to me, In a year, by the years of a servant working
    for payment, all the glory of Kedar will come to an end:'
  kan-OKCV: 'ಏಕೆಂದರೆ ಕರ್ತರು ನನಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಕೂಲಿಯವನ ವರುಷಗಳಂತೆ ಒಂದು ವರುಷದೊಳಗೆ
    ಕೇದಾರಿನ ವೈಭವವು ತೀರಿಹೋಗುವುದು.'
  tam-2017: 'ஆண்டவர் என்னை நோக்கி: ஒரு கூலிக்காரனுடைய வருடங்களுக்கு இணையான ஒரே வருடத்திலே
    கேதாருடைய மகிமையெல்லாம் விட்டுப்போகும்.'
  spa-RV-1909: 'Porque así me ha dicho Jehová: De aquí á un año, semejante á años
    de mozo de soldada, toda la gloria de Cedar será deshecha;'
  ron-BTF: 'Fiindcă astfel mi-a spus Domnul: Mai puţin de un an, conform anilor unui
    angajat, şi toată gloria Chedarului se va sfârşi;'
  eng-WEBP: For the Lord said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  eng-FBV: 'This is what the Lord told me: “Within one year, just as a contract worker
    precisely counts years, all the glory of Kedar will be gone.'
  nld-1939: 'Want dit heeft de Heer mij gezegd: Binnen een jaar, de diensttijd van
    een soldaat, Zal heel de glorie van Kedar verdwijnen;'
  nch-BL: 'Pero TOTECO quej ni quiijto: “Ica san se xihuit ya tantos nochi ihueyitilis
    huan ichicahualis tali Cedar ipan Arabia.'
  vie-1934: 'Chúa đã phán cùng tôi như vầy: Trong một năm nữa, kể như năm kẻ ở mướn,
    cả sự vinh hiển của Kê-đa sẽ hao mòn.'
  hin-CV: 'क्योंकि प्रभु ने मुझसे ऐसा कहा है: “मज़दूर के अनुसार एक ही वर्ष में, केदार
    की शान खत्म हो जाएगी.'
  eng-OURB: For 'Adonay [Lord] said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  spa-BES: 'Porque así me ha dicho el Señor: En un año, como lo cuenta un jornalero,
    toda la gloria de Cedar llegará a su fin.'
  tdx-tdx: 'Fa zao ty nafè’ i Talè amako: Añate ty taoñe raike, ami’ty fañiaham-pikarama,
    le ho hene modo ty enge’ i Kedare.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าตรัสกับข้าพเจ้าดังนี้​ว่า “สง่าราศีทั้งสิ้นของเคดาร์จะถึงที่สุดภายในปีเดียวตามปีจ้างลูกจ้าง
  por-BR-2018: 'Porque assim me disse o Senhor: Dentro de um ano (tal como ano de
    empregado), será arruinada toda a glória de Quedar.'
  deu-ELO: 'Denn also hat der Herr zu mir gesprochen: Binnen Jahresfrist, wie die
    Jahre eines Tagelöhners, wird alle Herrlichkeit Kedars verschwinden.'
  eng-WYC-2018: For the Lord saith these things to me, Yet in one year, as in the
    year of an hired man, and all the glory of Kedar shall be taken away.
  epo-epo: 'Ĉar tiele diris al mi la Sinjoro: Post unu jaro, kiel la jaro de dungito,
    malaperos la tuta gloro de Kedar;'
  uig-PIN: 'Qünki Rǝb manga xundaⱪ degǝn: — Bir yil iqidǝ mǝdikar ⱨesabliƣandǝk, Andin
    Kedarning bar xǝripi yoⱪilidu,'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, “Ode afadafa fawane da gidigisia,
    Gida fi ilia gasa bagade hou da ebelei dagoi ba:mu.
  tpi-OTNT: Bikpela i tokim mi olsem, “Wanpela yia tasol i stap bilong olgeta manmeri
    bilong taun Kedar wantaim ol gutpela samting bilong ol bai i pinis. Mi kaunim
    gut ol wan wan de bilong dispela yia, na long de stret bilong yia i pinis, bai
    mi mekim ol samting mi bin tok long mekim long ol.
  hau-SA: Ga abin da mai girma ya ce mini, “Cikin shekara ɗaya, kamar yadda bawan
    da aka bautar da shi bisa ga yarjejjeniya zai lissafta, dukan sojojin Kedar za
    su zo ga ƙarshe.
  uig-LAT: 'Chünki Reb manga shundaq dégen: — Bir yil ichide medikar hésablighandek,
    Andin Kédarning bar sheripi yoqilidu,'
  nde-nde: 'Lokhu yikho uThixo akutshoyo kimi ukuthi: “Phakathi komnyaka owodwa nje,
    njengendlela isisebenzi esiqhatshiweyo esingawubala ngayo, lonke udumo lweKhedari
    luzaphela.'
  ton-ton: 'He kuo pehē ʻae folofola ʻae ʻEiki kiate au, “ʻI he teʻeki ai kakato ha
    taʻu ʻe taha, hangē ko e ngaahi taʻu ʻo ha taha ʻoku ngāue kae totongi, ʻe ngata
    ʻo ʻosi ʻae lelei kotoa pē ʻo Keta:'
  ces-1613: 'Tak zajisté řekl Pán ke mně: Že po roce, jakýž jest rok nájemníka, přestane
    všecka sláva Cedar,'
  eng-WMB: For the Lord said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  tam-TCV: 'யெகோவா எனக்கு கூறுவது இதுவே: “ஒப்பந்தத்தில் கூலி வேலைக்கு அமர்த்தப்பட்டவன்
    தனது வேலை நாட்களைக் கணக்கெடுக்கிறானே; அதுபோல ஒரு வருடத்திற்குள் கேதாரின் எல்லா
    மகிமையும் முடிவடையும்.'
  ceb-ULB: Kay mao kini ang gisulti sa Ginoo kanako, “Sulod sa usa ka tuig, makita
    niini nga sama sa sinuholan nga trabahador alang sa usa ka tuig, matapos na ang
    tanang himaya sa Kedar.
  pol-UBG: 'Gdyż tak Pan powiedział do mnie: Za rok, liczony jak rok najemnika, ustanie
    cała chwała Kedaru.'
  urd-GVU: کیونکہ رب نے مجھ سے فرمایا، ”ایک سال کے اندر اندر قیدار کی تمام شان و شوکت
    ختم ہو جائے گی۔
  deu-1912: 'Denn also spricht der Herr zu mir: Noch in einem Jahr, wie des Tagelöhners
    Jahre sind, soll alle Herrlichkeit Kedars untergehen,'
  kan-2017: ಕರ್ತನು ನನಗೆ ಹೇಳುವುದೇನೆಂದರೆ, “ಕೂಲಿಯವನ ವರ್ಷಗಳಂತೆ ಒಂದು ವರ್ಷದೊಳಗೆ ಕೇದಾರಿನ
    ಸಕಲ ವೈಭವವು ಇಲ್ಲವಾಗುವುದು.
  yap-yap: Ma aram me ga’ar Somol ngog, “Rik ta’reb e duw mu gu moseg fare ga’ bugwan
    nib mta’ fapi ganong nu Kedar.
  hlt-MCSB: Te dongah Boeipa loh kai taengah, “Kum khat khuiah kutloh kum kah bangla
    om vetih Kedar kah a thangpomnah khaw boeih bawt ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦ «ማዾ ማዻ ዓሲኮ ማዻኒ ጌስቶና ኬላ ጋፓሢጉዲ ፔቴ ሌዔይዳ ቄዳሬ ዓሶኮ ቦንቻ ጋፓንዳኔ።
  twi-ASANTE: Yei ne deɛ Awurade ka kyerɛ me, “Afe baako mu no, sɛdeɛ wɔkan ɔpaani
    mfeɛ no, Kedar kɛseyɛ to bɛtwa.
  eng-WEBU: For the Lord said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  wal-wal: Hegaappe guyyiyan, Godai tana hagaadan yaagiis; “Konttiraate oosanchchaa
    wodiyaadan, mexi issi laittaa giddon Qeedaare bonchchoi ubbai wurana.
  spa-PDDPT: 'Porque Yavé me dijo: Dentro de un año de jornalero, todo el esplendor
    de Cedar terminará.'
  gun-gun: 'Mba''eta xevy pe Senhor aipoe''iague rami: “Peteĩ ma''etỹa''i pyve omba''eapo
    va''e oipapaa rami okanhymba ''rã Quedar yvy re mba''emo porã oĩ va''ekue.'
  ilo-ULB: Ta daytoy ti imbaga ti Apo kaniak, “Iti las-ud ti makatawen, agpatingganto
    amin ti dayag ti Kedar, a kas iti mapasamak iti panagtrabaho ti matangtangdanan
    nga agtrabaho iti makatawen.
  kpg-kpg: Di Tagi ga helekai mai, “I lodo hua di ngadau e dahi, di mogobuna di madawaawa
    Kedar ga hagaodi.
  uig-ARA: 'چۈنكى رەب ماڭا شۇنداق دېگەن: ــ بىر يىل ئىچىدە مەدىكار ھېسابلىغاندەك،
    ئاندىن كېدارنىڭ بار شەرىپى يوقىلىدۇ،'
  sus-sus: Alatala yi nan masenxi n bɛ, «Ɲɛ keren nan tun luxi Kedari xa fe xa dan,
    alɔ walikɛ ɲɛ kɔntima ki naxɛ.
  pon-2006: KAUN-O eri ketin mahsanihong ie, “Nan erein sounpar teieu manaman en kadaudok
    en Kedar pahn imwisekla.
  ksd-ksd: 'Tago ra Luluai i ga biti tagu dari: Ba pa i par boko tika na kilala, a
    kilala da ra bul papalum i luk ia, a minamar par kai Kedar na ga panie;'
  tur-YTC: Çünkü Efendi bana şöyle dedi, “Ücretli bir işçinin saydığı gibi, bir yıl
    içinde Kedar'ın tüm görkemi sona erecek;
  grc-BRENT: Διότι οὕτως εἶπέ μοι Κύριος, ἔτι ἐνιαυτὸς ὡς ἐνιαυτὸς μισθωτοῦ, ἐκλείψει
    ἡ δόξα τῶν υἱῶν Κηδὰρ,
  ind-AYT: Sebab, beginilah firman TUHAN kepadaku, “Dalam waktu setahun, menurut tahun-tahun
    orang upahan, segala kemuliaan Kedar akan berakhir.
  nya-nya: 'Zimene Ambuye akunena kwa ine ndi izi: “Chaka chimodzi chisanathe, potsata
    mmene amawerengera munthu waganyu, ulemerero wonse wa Kedara udzatheratu.'
  hrv-hrv: 'Da, ovako mi reče Gospod: “Još jedna godina, godina nadničarska, i nestat
    će sve slave Kedrove.'
  mps-mps: Genuai Bidigo enabolo e tama po wali, “Te kibu be deli elalubao, te hanu
    Kedar we bidi dabe dali augwaligo wiegi yai nai dabe dolama silabo. Te kibu be
    bubuga deli deli sogo eno bugagia nedebao. Tama te kibu bego bubuga dolo mu sia
    sigi pabo si da, teda eno augwali dali yaibao wali sę dabe eno yaibao.
  tpi-tpi: Bikpela i tokim mi olsem, “Wanpela yia tasol i stap bilong olgeta manmeri
    bilong taun Kedar wantaim ol gutpela samting bilong ol bai i pinis. Mi kaunim
    gut ol wan wan de bilong dispela yia, na long de stret bilong yia i pinis, bai
    mi mekim ol samting mi bin tok long mekim long ol.
  dan-1931: 'Thi så sagde Herren til mig: “Et År endnu, som Daglejeren regner Året*,
    og det er ude med al Kedars Herlighed. { [*se til Es. 16, 14.] }'
  vie-OVCB: 'Nhưng Chúa phán với tôi: “Trong vòng một năm, hãy đếm từng ngày, tất
    cả vinh quang của Kê-đa sẽ hết.'
  guj-2017: કેમ કે પ્રભુએ મને એમ કહ્યું કે, “મજૂરના કામના વર્ષ પ્રમાણે એક વર્ષની અંદર,
    કેદારનું સર્વ ગૌરવ જતું રહેશે.
  pon-2006A: KAUN-O eri ketin mahsanihong ie, “Nan erein sounpar teieu manaman en
    kadaudok en Kedar pahn imwisekla.
  por-BRBSL: 'Pois o Senhor me disse: “Dentro de um ano, como um trabalhador vinculado
    por contrato o contaria, toda a glória de Kedar falhará,'
  cth-cth: BAWIPA ni kai koe hettelah a dei. Thaw tawk hanelah hlai e naw ni a parei
    awh e kum lahoi, kum touh thung vah, Kedar kho e bawilennae pueng teh a pout han.
  twi-twi: Sɛɛ na Awurade ka kyerɛ me, “Afe baako mu, sɛnea ɔsomfo a wayɛ nhyehyɛe
    bebubu nna no, Kedar kɛseyɛ to betwa.
  hlt-hlt: Te dongah Boeipa loh kai taengah, “Kum khat khuiah kutloh kum kah bangla
    om vetih Kedar kah a thangpomnah khaw boeih bawt ni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nni n nɑ̀kɛ́mu kɛ tú: Yɛbie nyɛ̀tɑ̃ɑ̃ti cɑ́u cɑ́u, kɛ̀
    Kedɑɑ ɛì kó disɑ̃nni deèmu.'
  msy-2020: Ezɨ Ekiam kamaghɨn na mɨkeme, “Kedarɨn nguibar ekiamɨn itir gumazamiziba,
    uan bizir aghuiba sara bar gɨvaghamin azenir bar vamɨra iti. Kɨ bar deravɨra azenir
    kamɨn dughiaba vaghvagha da medi, egh azenir kam gɨvamin aruer kamra, kɨ me damuasa
    mɨkemezir bizibar me damuam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, pǝ kɑɑsɑ pǝnɑɣɑ kɛ teitei, ɩlɛnɑ Ketɑɑ nyǝ́mɑ teeli sɩɩ tǝnɑɣɑ.
  azb-azb: 'Xudavənd mənə belə dedi: «Tam bir ilin ərzində Qedarın bütün əzəməti qurtaracaq.'
  eng-DBY: 'For thus hath the Lord said unto me: Within a year, according to the years
    of a hired servant, and all the glory of Kedar shall fail;'
  hin-2017: क्योंकि प्रभु ने मुझसे यह कहा है, “मजदूर के वर्षों के अनुसार एक वर्ष में
    केदार का सारा वैभव मिटाया जाएगा;
  wol-KYG: 'Aji Sax ji de da maa wax ne ma: «Fileek menn at mu surga bu ñu bind waññ,
    sagub dëkk bii di Kedar dina sàggiku,'
  eng-YLT: 'For thus said the Lord unto me: ''Within a year, as years of a hireling,
    Consumed hath been all the honour of Kedar.'
  eng-WYC-2017: For the Lord saith these things to me, Yet in one year, as in the
    year of an hired man, and all the glory of Kedar shall be taken away.
  eng-WMBB: For the Lord said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  urd-GVH: क्योंकि रब ने मुझसे फ़रमाया, “एक साल के अंदर अंदर क़ीदार की तमाम शानो-शौकत
    ख़त्म हो जाएगी।
  rug-rug: 'Hie si zama nia e Zihova koa rau: “Sipu lopu ele hola keke vuaheni, gua
    puta pa totoso gua sapu hoke va nae ia sa nabulu sapu ta pusi pa vinariva egoi
    pa tinavete, doduru tinolava pa butubutu Kedara si kote beto.'
  gaz-gaz: 'Gooftaan akkana naan jedhe: “Akkuma waggoota hojjetaa qaxaramaa tokkootti
    ulfinni Qeedaar hundinuu waggaa tokko keessatti ni dhuma.'
  fra-LSG: 'Car ainsi m’a parlé le Seigneur: Encore une année, comme les années d’un
    mercenaire, Et c’en est fait de toute la gloire de Kédar.'
  yal-yal: Marigina ito nan falaxi n xa, a naxa, “Benun ɲɛɛ keden yatɛ, Kedari bɔnsɔnna
    binyen birin ɲanma nɛn.
  haw-1868: No ka mea, penei i olelo mai ai ka Haku ia'u, Hookahi makahiki e koe,
    e like me ka makahiki o ka paaua, E pau no ka nani a pau o Kedara.
  arb-NAV: 'لأَنَّهُ هَذَا مَا قَالَهُ لِي الرَّبُّ: فِي غُضُونِ سَنَةٍ مَمَاثِلَةٍ
    لِسَنَةِ الأَجِيرِ يَفْنَى كُلُّ مَجْدِ قِيدَارَ،'
  ewe-ewe: Ale Aƒetɔ la gblɔ nam nye esi, “Le ƒe ɖeka me tututu abe ale si awɔbamenɔla
    xlẽa eƒe ƒee ene la, Kedar ƒe atsyɔ̃ katã nu ayi.
  eng-LEE: 'For thus hath said the Lord unto me, Within yet one year, like the years
    of a hired laborer, shall all the glory of Kedar be at an end:'
  asm-FB: সেই বাবে প্ৰভুৱে মোক কৈছে, “এবছৰৰ ভিতৰত হাজিৰাত কাম কৰা মানুহৰ দৰে কেদৰৰ
    সকলো গৌৰৱ লুপ্ত হ’ব।
  sus-A: عَلَتَلَ يِ نَن مَسٍنشِ ﭑ بّ، «حّ كٍرٍن نَن تُن لُشِ كٍدَرِ شَ قٍ شَ دَن،
    عَلْ وَلِكّ حّ كْنتِمَ كِ نَشّ.
  fra-SBL: 'Car l''Éternel m''a dit : « Dans un an, comme le compterait un ouvrier
    lié par contrat, toute la gloire de Kédar disparaîtra,'
  hbo-hbo: כִּי־כֹ֛ה אָמַ֥ר אֲדֹנָ֖י אֵלָ֑י בְּעֹ֤וד שָׁנָה֙ כִּשְׁנֵ֣י שָׂכִ֔יר וְכָלָ֖ה
    כָּל־כְּבֹ֥וד קֵדָֽר׃
  kik-kik: 'Mwathani aranjĩĩra atĩrĩ: “Mwaka ũmwe ũtanathira, ũtarĩtwo ta ũrĩa mĩaka
    ya mũndũ wa kwandĩkwo wĩra ĩrĩkanagĩrwo-rĩ, riiri wothe wa Kedari nĩũgaathira.'
  fra-NCL: 'Car ainsi m’a parlé le Seigneur : Encore une année, comptée comme les
    années du mercenaire, et c’en est fait de toute la gloire de Cédar ;'
  cek-AK: Hae tiah Angraeng mah kai khaeah thuih, Tangka hoi thlai ih tamna toksakhaih
    saning to kroek pae baktih toengah, saningto thungah, Kedar vangpui lensawkhaih
    to azaem tih boeh.
  cuk-cuk: 'Ar Bab-Jehová weyob anga soged: “Birgagwensega, Cedar-yala-e-yeerdakleged
    an obelogoed. Igi dule-manigi-arbaed birgagi e-arbaed ega bergunonidae, deyobi
    an imakoed.'
  uig-CYR: 'Чүнки Рәб маңа шундақ дегән: — Бир жил ичидә мәдикар һесаплиғандәк, Андин
    Кедарниң бар шәриви йоқилиду,'
  tel-2017: ఎందుకంటే ప్రభువు నాకిలా చెప్పాడు. “మరో సంవత్సరంలోగా కూలి వాళ్ళని ఒక సంవత్సరానికి
    పెట్టుకున్నట్టుగా కేదారు ప్రభావం అంతా నశించిపోతుంది.
  hat-BSA: 'Paske konsa SENYÈ a te di mwen: “Nan yon ane, jan yon anplwaye ta kab
    konwole li, tout grandè a Kédar va fini;'
  kos-kos: Na Leum El fahk nu sik, “Wolana lun sruf Kedar ac fah safla tukun yac na
    fal se, in oana ke sie mwet el eis molin orekma lal ke el akfalye yac nufon se.
  hbo-WLC: כִּי־כֹ֛ה אָמַ֥ר אֲדֹנָ֖י אֵלָ֑י בְּע֤וֹד שָׁנָה֙ כִּשְׁנֵ֣י שָׂכִ֔יר וְכָלָ֖ה
    כָּל־כְּב֥וֹד קֵדָֽר׃
  ibo-ibo: Nke a bụ ihe Onyenwe anyị sịrị m, “Tupu otu afọ agwụ, dị ka esi agụ afọ
    onye ohu e goro ọrụ, ịma mma Keda ga-agwụsị.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ମୋତେ କହିଅଛନ୍ତି, “ବେତନଜୀବୀର ବର୍ଷ ପ୍ରମାଣେ ଏକ ବର୍ଷ ମଧ୍ୟରେ
    କେଦାରର ସକଳ ପ୍ରତାପ ଲୁପ୍ତ ହେବ;
  chk-chk: Iwe, ewe Samol a kapas ngeniei, “Mürin eu ier, iei ükükün fansoun än eman
    chon angang pwon, lingen chon ekewe ainangen Ketar meinisin epwe wesila.
  rop-rop: “Wal YAWEI bin tok langa mi na, ‘Dregli, langa wanbala yiya, ola gudbala
    ting blanga Keda garra ol binijap.
  ukr-1871: 'Так бо сказав менї Господь: Іще рік, рік по счоту наймитів, — і вся Кидарова
    слава щезне;'
  deu-1951: 'Denn also hat der Herr zu mir gesprochen: Noch ein Jahr, wie die Jahre
    eines Tagelöhners, so ist alle Herrlichkeit Kedars dahin;'
  eng-JPS: 'For thus hath the Lord said unto me: ''Within a year, according to the
    years of a hireling, and all the glory of Kedar shall fail;'
  srp-1865: 'Jer ovako mi reèe Gospod: za godinu, kao što je godina najamnièka, nestaæe
    sve slave Kidarske.'
  lug-lug: Bw’ati Mukama bw’aŋŋamba nti, “Mu mwaka gumu, ng’endagaano gye bakolera
    omukozi bw’eba, ekitiibwa kyonna ekya Kedali kirikoma.
  heb-heb: כי כה אמר אדני אלי בעוד שנה כשני שכיר וכלה כל כבוד קדר׃
  ben-IRV: কারণ প্রভু আমার কাছে এই কথা বললেন, “এক বছরের মধ্যে, এক বছরের জন্য মজুরী
    দেওয়া একজন শ্রমিক হিসাবে এটি দেখতে পাবে, কেদরের সমস্ত গৌরব শেষ হবে।
  pan-pan: ਪ੍ਰਭੂ ਨੇ ਤਾਂ ਮੈਨੂੰ ਇਹ ਆਖਿਆ, ਮਜ਼ਦੂਰ ਦੇ ਸਾਲਾਂ ਦੇ ਅਨੁਸਾਰ ਇੱਕ ਸਾਲ ਵਿੱਚ, ਕੇਦਾਰ
    ਦਾ ਸਾਰਾ ਪਰਤਾਪ ਮੁੱਕ ਜਾਵੇਗਾ।
  mya-JVB: ထာဝရ ဘုရားသည် ငါ့ အား မိန့် တော်မူသည် ကား ၊ အခစား သောသူရေတွက်သည်အတိုင်း
    ၊ တနှစ် တွင် ကေဒါ မြို့၏ ဘုန်း အသရေရှိသမျှ ကွယ်ပျောက် ၍၊
  hmo-hmo: Lohiabada ese inai bamona lau ia hamaoroa, ia gwau, “Lagani tamona do ia
    ore neganai, gaukara tauna ena gwauhamata lagani hegeregerena, Kedara besena ena
    hairai ibounai be do ia ore.
  urd-urd: क्यूँकि ख़ुदावन्द ने मुझ से यूँ कहा कि मज़दूर के बरसों के मुताबिक़, एक
    बरस के अन्दर अन्दर क़ीदार की सारी हशमत जाती रहेगी।
  rus-SYN: 'Ибо так сказал мне Господь: еще год, равный году наемничьему, и вся слава
    Кидарова исчезнет,'
  bqc-SIM: 'Dii òmɛɛ à mɛ̀: Wɛ̃̀ do lɛ́u lán gbɛ̀wina zĩgↄↄ lɛdilɛawa, Kedaaↄ
    gawi a láa.'
  tcz-CHONGTHU: Pakai in kahenga hiti hin aseije, “Kum khat sunga, nisim a simin,
    Kedar loupina jouse hung bei ding ahi.
  mar-mar: कारण परमेश्वराने मला सांगितले, एका वर्षाच्या आत, जसा मोलकरी एका वर्षासाठी
    नियूक्त केला जातो, त्याच प्रकारे केदारचे वैभव तुम्ही संपलेले पाहाल.
  qub-qub: 'Tayta Dios cayno nimaran: «Piyun juc wata conträtuta ushashannöllami cananpita
    juc watataga Cedar munayniyoj cashanpis ushacanga.'
  hat-hat: 'Lè sa a, Seyè a di m'' konsa: -Nan yon lanne, jou pou jou, tankou moun
    k''ap travay pou lajan kalkile lè travay yo, p''ap rete anyen nan tout bèl pouvwa
    peyi Keda a!'
  eng-BSB: 'For this is what the Lord says to me: “Within one year, as a hired worker
    would count it, all the glory of Kedar will be gone.'
  eng-WEBPB: For the Lord said to me, “Within a year, as a worker bound by contract
    would count it, all the glory of Kedar will fail,
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno nasami'ne, zagore'ma mago kafufi eri'za
    erigahaze hu'zama kema anakite'za vahe'ma zamavrazage'za, eri'zama enerige'zama
    ana kema eri knare'ma nehazaza hu'na, ama ana kafumofona mago mago kna hamparintere
    nehuankino, ana knama efore'ma hanigeno'a, Kedari kumate'ma me'nea hentofa zantamimo'a
    haviza hugahie.
  nhe-BL: 'Pero TOTECO quej ni quiijto: “Ica san se xihuitl ya tlantos nochi ihueyitilis
    huan ichicahualis tlali Cedar ipan Arabia.'
  gub-BL: Tupàn hezar uze'eg ihewe a'e. — Xe wi pitài kwarahy ipaw 'ym mehe we teko
    Kenar izuapyapyr wakàgaw upaw putar wanuwi nehe.
  eng-DRA: 'For thus saith the Lord to me: Within a year, according to the years of
    a hireling, all the glory of Cedar shall be taken away.'
