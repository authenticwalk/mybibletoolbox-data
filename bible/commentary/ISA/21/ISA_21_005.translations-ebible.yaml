verse: ISA.021.005
translations:
  mal-C: അവർ മേശയൊരുക്കുന്നു പരവതാനി വിരിക്കുന്നു ഭക്ഷിച്ചു പാനംചെയ്യുകയും ചെയ്യുന്നു!
    പ്രഭുക്കന്മാരേ, എഴുന്നേൽക്കുക, പരിചയ്ക്ക് എണ്ണയിടുക!
  deu-TKW: man bereitet den Tisch, legt die Teppiche, man ißt, man trinkt - auf, ihr
    Fürsten, salbt den Schild!
  lin-lin: Mesa ebongisami, batandi bilamba ya mesa, bazali kolia mpe komela ! Bino
    bakonzi ya basoda, bopakola banguba na bino mafuta !
  eng-LSV: Arrange the table, watch in the watchtower, || Eat, drink, rise, you heads,
    anoint the shield,
  eng-GNV: 'Prepare thou the table: watch in the watch towre: eate, drinke: arise,
    ye princes, anoynt the shielde.'
  eng-WEBSTER: 'Prepare the table, watch in the watch-tower, eat, drink: arise, ye
    princes, and anoint the shield.'
  nhw-BL: ¡Xiquitaca! Quicualtlalíaj mesas para se hueyi ilhuitl. Quicualtlalíaj campa
    mosehuise nopa masehualme para tlacuase. Ya pehua tlacuaj huan tlaij. Huajca nimantzi
    ximoquetzaca, antlayacanani, huan xiyaca nimantzi. Xijcuica amoteposixtzajca huan
    ximocualtlalica para antlahuilanase.
  swh-ONEN: Wanaandaa meza, wanatandaza mazulia, wanakula, wanakunywa! Amkeni, enyi
    maafisa, zitieni ngao mafuta!
  bba-bba: Kɑ̃si te sɔɔ, nɑ mɑɑ wɑ bɑ dĩɑnu yii bɑ kɔnnɔ kɔsu, bɑ dimɔ bɑ nɔrumɔ.
    Yerɑ ɡoo u nɛɛ, i seewo tɑbu sinɑmbu, i bɛɛn tɛrɛnu ɡum tɛɛni.
  eng-KJVCPB: 'Prepare the table, watch in the watchtower, eat, drink: Arise, ye princes,
    and anoint the shield.'
  luo-luo: Negiiko mesa mondo gimethi kendo gichiem, to apoya nono negipo kinyisogi,
    ni mondo giik gigegi mag lweny.
  meu-meu: Pata e dabaraiamu, geda e tahomu; e anianimu bona e muinumu. kesi na ba
    dehorodia.
  npi-ULB: तिनीहरू टेबल तयार गर्छन्, तिनीहतरू राडी ओछ्याउँछन्, अनि खान्छन् र पिउँछन्
    । ए शासकहरू उठ, आफ्‍ना ढालहरूमा तेल लगाओ ।
  yor-yor: Wọ́n tẹ́ tábìlì, wọ́n tẹ́ ẹní àtẹ́ẹ̀ká, wọ́n jẹ, wọ́n mu! Dìde nílẹ̀, ẹ̀yin
    ọmọ-aládé, ẹ fi òróró kún asà yín!
  pes-OPCB: 'در رؤیا دیدم فرشها پهن شده و سفره چیده شده است و عده‌ای مشغول خوردن و
    نوشیدنند. ناگهان فرمانی صادر می‌شود: «ای سرداران برخیزید و سپرهای خود را برای
    جنگ آماده سازید!»'
  tgl-ULB: Hinahanda nila ang hapag kainan, nilalatag nila ang sapin at kumakain at
    umiinom; bumangon kayo, mga prinsipe, at pahiran ninyo ng langis ang inyong mga
    kalasag.
  hui-hui: De gandeba dege handalu hewaria agalime tomo nalu biraga dagia wiagoria
    labolabo dungua howa tomo dawa manda manda biyago handaru. Ani bialu ti biruwa
    tomobi ibabi nalu bereagola abaleore bi mbira dalimuore layuago hale halu hewaria
    ogodagua laya. Agali haguaneru-o waitigi anda ibiyadago wai humbi wirimigo abale
    mo manda manda bidaba, laya.
  mya-mya: ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​ည​စာ​စား​ပွဲ​ကြီး​တစ် ခု​အ​သင့်​ပြင်​ဆင်​ထား​သည်​ကို​ငါ​မြင်​ရ​၏။
    ဧည့်​သည်​တို့​ထိုင်​ရန်​အ​တွက်​ကော်​ဇော​များ ကို​ခင်း​ထား​လေ​သည်။ သူ​တို့​သည်​စား​သောက်
    လျက်​နေ​ကြ​စဉ်``တပ်​မှူး​တို့၊ သင်​တို့​၏​ဒိုင်း​လွှား များ​ကို​အ​သင့်​ပြင်​ကြ​လော့''
    ဟူ​သော​အ​မိန့် တော်​တစ်​ရပ်​ရုတ်​တ​ရက်​ထွက်​ပေါ်​၍​လာ​၏။
  bod-N: དེ་ཚོས་གསོལ་ལྕོག་བསྒྲིགས་ཤིང་། ས་གདན་བཏིངས་ནས་བཟའ་བཏུང་སྤྱོད་ལ། ཀྱེ་འགོ་དཔོན་རྣམས་ཡར་ལངས་ཏེ་ཕུབ་ལ་སྣུམ་བྱུགས་
    ཤིག
  sna-sna: Vanogadzira matafura, vanowaridza micheka pasi, vanodya, vanonwa! Simukai,
    imi machinda, zodzai nhoo!
  spa-BLM: Preparan la mesa. Ponen el reloj. Comen. Beben. ¡Levántense, príncipes,
    engrasen el escudo!
  cac-cac: 'Ix vilani, toxo ix b''o juntzan̈ mexa, vach''xopax yaj b''aj tz''em c''ojan
    eb'' avtab''il. Van sva eb'', syuc''an a'' eb'', axo d''a jun rato chi'', ix och
    jun av icha tic: Ex yajalil eb'' soldado, aq''uec lista e b''a yed'' e maclab''
    jul-lab'', xchi ix vab''i.'
  swh-ULB: Wameandaa meza, wametawanya vitambaa, na wanakula na kunjwa; tokea, mkuu,
    pakeni ngao yenu kwa mafuta.
  bel-bel: Рыхтуюць стол, расьсьцілаюць абрусы, - ядуць, п'юць. «Уставайце, князі,
    мажце шчыты!»
  deu-ELBBK: Man rüstet den Tisch, es wacht die Wache, man isst, man trinkt. ... Steht
    auf, ihr Fürsten! Salbt den Schild!
  mbb-OT: Nengandam te keemuran is menge upisyal. Midempasan dan is ebpinuuwan dan.
    Migkaan sikandan wey mid-inum, ne netekewtekew zan te mibensaǥan sikandan te,
    “Hendini kew, pengandam kew para te tebek!”
  mal-2015: മേശ ഒരുക്കുവിൻ; പരവതാനി വിരിപ്പിൻ; ഭക്ഷിച്ചു പാനം ചെയ്‌വിൻ; പ്രഭുക്കന്മാരേ,
    എഴുന്നേല്പിൻ; പരിചെക്കു എണ്ണ പൂശുവിൻ.
  gup-gup: Bu kuhni ngayawoyhwaralnang, wanjh ngabolknang yiman kayime bininj kore
    kukadje Babylon birridjarrknguni manbu mulil mandjalmak. Birriyerrkang kore kunmadjmak,
    dja birribonguni warridj. Wanjh kundjalburrikudji ngabekkang bininj kayhmi wernkih
    duninjh, yimeng, “Ngudda nawu ngurrikihkimuk soldiers, ngurrimarnburrimen bu ngurriburren
    bininj nawu kabirrimre kandibuyi!”
  rmc-rmc: On pripravinen o skamind, čhiven o kobercos pre phuv, chan a pijen. Ušťen,
    vodcale, pripravinen tumenge o šťiti!
  pes-OPV: سفره را مهیاساخته و فرش را گسترانیده به اکل و شرب مشغول می‌باشند. ای سروران
    برخیزید و سپرهارا روغن بمالید.
  ron-1924: 'Ей пун маса, стража вегязэ, ши ей мэнынкэ, бяу… Дар деодатэ се ауде стригынд:
    „Ын пичоаре, воевозь! Унӂець скутул!”'
  ben-OBCV: তারা টেবিলে খাবার সাজায়, তারা বসার জন্য মাদুর বিছিয়ে দেয়, তারা প্রত্যেকেই
    ভোজনপান করতে থাকে! ওহে সেনাপতিরা, তোমরা ওঠো, ঢালগুলিতে তেল মাখাও!
  som-som: Miis bay diyaarsadaan, oo gogol bay gogladaan, wax bayna cunaan oo cabbaan.
    Amiirradow, sara joogsada, oo gaashaanka subka.
  lat-VUC: 'Pone mensam, contemplare in specula comedentes et bibentes: surgite, principes,
    arripite clypeum.'
  eng-ASVBT: 'They prepare the table, they set the watch, they eat, they drink: rise
    up, ye princes, anoint the shield.'
  ita-1885: Mentre la tavola sarà apparecchiata, e le guardie staranno alla veletta,
    e si mangerà, e si berra; levatevi, capitani, ungete lo scudo.
  eng-LXXUP: 'Prepare the table, eat, drink: arise, ye princes, and prepare your shields.'
  eng-ULB: They prepare the table, they spread rugs and eat and drink; arise, princes,
    anoint your shields with oil.
  spa-VBL: Ponen la mesa, extienden las alfombras, comen y beben... “¡Levántense,
    oficiales! Preparen sus escudos para la batalla!”
  fra-_FOB: On dresse la table; la sentinelle veille; on mange, on boit. Levez-vous,
    capitaines! Huilez le bouclier!
  mal-mal: മേശ ഒരുക്കുവിൻ; പരവതാനി വിരിക്കുവിൻ; ഭക്ഷിച്ചു പാനം ചെയ്യുവിൻ; പ്രഭുക്കന്മാരേ,
    എഴുന്നേല്ക്കുവിൻ; പരിചക്ക് എണ്ണ പൂശുവിൻ.
  urd-GVR: Tāham Bābal meṅ log mez lagā kar qālīn bichhā rahe haiṅ. Beparwāī se wuh
    khānā khā rahe aur mai pī rahe haiṅ. Ai afsaro, uṭho! Apnī ḍhāloṅ par tel lagā
    kar laṛne ke lie taiyār ho jāo!
  suz-BL: मेकोपुकीमी जचा कली ठीक सेल्‍नीम। वा ब्राइनीम। जाइनीम, तूनीम। ए, कप्‍तानपुकी,
    बोक्‍कीन इन तेक्‍तीक तेल ख्रेक्‍तीन।
  eng-NOY: The table is prepared; the watch is set; They eat; they drink; “Arise,
    ye princes! Anoint the shield!”
  ita-1927: Si prepara la mensa, veglian le guardie, si mangia, si beve… “In piedi,
    o capi! ungete lo scudo!”
  ckb-ckb: خوان ئامادە دەکەن، ڕایەخ ڕادەخەن، دەخۆن و دەخۆنەوە! هەستن ئەی میران! قەڵغان
    چەور بکەن!
  eng-BBE: They make ready the table, they put down the covers, they take food and
    drink. Up! you captains; put oil on your breastplates.
  kan-OKCV: ಔತಣ ಸಿದ್ಧವಾಗಿದೆ. ಬುರುಜಿನ ಮೇಲೆ ಕಾವಲಿರು. ಉಣ್ಣು, ಕುಡಿ, ಪ್ರಭುಗಳೇ, ಏಳಿರಿ, ಗುರಾಣಿಗೆ
    ಎಣ್ಣೆಯನ್ನು ಹಚ್ಚಿರಿ.
  tam-2017: பந்தியை ஆயத்தப்படுத்துங்கள், காவலாளியை அமர்த்துங்கள், சாப்பிடுங்கள், குடியுங்கள்,
    பிரபுக்களே, எழுந்து கேடயங்களுக்கு எண்ணெய் பூசுங்கள்.
  spa-RV-1909: 'Pon la mesa, mira del atalaya, come, bebe: levantaos, príncipes, ungid
    el escudo.'
  ron-BTF: Pregătiţi masa, vegheaţi în turnul de veghere, mâncaţi, beţi; ridicaţi-vă,
    prinţilor, şi ungeţi scutul.
  eng-WEBP: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  eng-FBV: They set the table, they spread out the rugs, they eat and drink… “Get
    up, officers! Prepare your shields for battle!”
  nld-1939: 'Nog tafels dekken, tapijten spreiden, Eten en drinken? Op vorsten: de
    schilden gesmeerd!'
  nch-BL: ¡Xiquitaca! Quicualtalíaj mesas para se hueyi ilhuit. Quicualtalíaj campa
    mosehuise nopa masehualme para tacuase. Ya pehua tacuaj huan taij. Huajca nimantzi
    ximoquetzaca, antayacanani, huan xiyaca nimantzi. Xijcuica amoteposyolixtzajca
    huan ximocualtalica para antatehuise.
  vie-1934: Người ta đặt bàn tiệc, cắt kẻ canh giữ; người ta ăn và uống. Hỡi các quan
    trưởng, hãy chờ dậy! Hãy thoa dầu cho cái thuẫn!
  hin-CV: भोजन की तैयारी हो गई और मेहमानों को बिठाया जा रहा है, शासकों उठो, ढालों
    पर तेल लगाओ!
  eng-OURB: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  spa-BES: Preparan la mesa, bajan las mantas, comen y beben. ¡Levántense! ustedes
    capitanes, ungan los escudos.
  tdx-tdx: Nihalankañeñe i fandambañañey, nalamake i tihiy, nikama naho ninoñe; Miongaha
    ry roandriañeo, hosoro o fikalan-defoñeo.
  tha-KJV: จงเตรียมสำรับไว้ จงเฝ้าอยู่บนหอคอย จงกิน จงดื่ม เจ้​านายทั้งหลายเอ๋ย จงลุกขึ้นชโลมโล่​ไว้​ด้วยน้ำมัน
  por-BR-2018: Eles preparam a mesa, estendem tapetes, comem e bebem. Levantai-vos,
    príncipes! Passai óleo nos escudos!
  deu-ELO: Man rüstet den Tisch, es wacht die Wache, man ißt, man trinkt... Stehet
    auf, ihr Fürsten! Salbet den Schild! -
  eng-WYC-2018: Set thou a board, behold thou into a looking place; rise, ye princes,
    eating and drinking, take ye [the] shield. (Set thou the table, look thou out
    from the lookout; rise up, ye leaders, from eating and drinking, and take ye up
    thy shields.)
  epo-epo: Preparu tablon, starigu gardostarantojn, manĝu, trinku. Leviĝu, princoj,
    ŝmiru la ŝildon.
  uig-PIN: Ular dastihan wǝ gilǝm-kɵrpilǝrnimu salidu; Ular yeyixidu, iqixidu; «Ⱨǝy
    esilzadilǝr, ornunglardin turup ⱪalⱪanni maylanglar!»
  beo-beo: 'Na esala ba:su ganodini, na da lolo nabe momagei dagoi ba:i. Misi dunu
    fima:ne, debea da fa:si dagoi. Ilia da hahawane ha:i amola waini hano naha esalebe
    ba:sa. Hedolodafa, sia: bagade naba, “Dadi gagui ouligisu! Dilia da:igene gaga:su
    liligi momagema!”'
  tpi-OTNT: Mi lukim ol man i redim bikpela kaikai. Ol i putim ol bikpela laplap long
    plua, na ol man i sindaun na kaikai na dring. Tasol wantu wanpela man i kam singaut
    olsem, “Yupela ol bikman, ol birua i kam pinis. Redim ol hap plang bilong yupela
    bilong pait.”
  hau-SA: Sun shirya teburori, sun shimfiɗa dardumai, sun ci, sun sha! Tashi, ku hafsoshi,
    sa mai a garkuwoyi!
  uig-LAT: Ular dastixan we gilem-körpilernimu salidu; Ular yéyishidu, ichishidu;
    «Hey ésilzadiler, ornunglardin turup qalqanni maylanglar!»
  nde-nde: Itafula bayilungisile, bendlala amalembu bayadla, bayanatha. Sukumani lina
    zikhulu, ligcobe amahawu!
  ton-ton: '“Teuteu ʻae keinangaʻanga, leʻo ʻi he fale leʻo, pea kai, mo inu: mou
    tuʻu hake ʻae ngaahi houʻeiki, pea tākai ʻae fakaū.”'
  ces-1613: Přistroj na stůl, nechť stráž drží strážný, jez, pí. Vstaňte knížata,
    mažte pavézy.
  eng-WMB: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  tam-TCV: அவர்கள் பந்தியை ஆயத்தப்படுத்துகிறார்கள், அவர்கள் கம்பளம் விரிக்கிறார்கள்,
    அவர்கள் உண்டு குடிக்கிறார்கள். அதிகாரிகளே, எழும்புங்கள், கேடயங்களுக்கு எண்ணெய்
    பூசுங்கள்!
  ceb-ULB: Giandam nila ang lamesa, ug gibuklad nila ang mga hapin, nangaon ug nag-inom;
    barog, mga prinsipe, dihogi ang inyong mga taming pinaagi sa lana.
  pol-UBG: Przygotuj stół, niech strażnik trzyma straż; jedz, pij. Wstańcie, książęta,
    namaszczajcie tarcze.
  urd-GVU: تاہم بابل میں لوگ میز لگا کر قالین بچھا رہے ہیں۔ بےپروائی سے وہ کھانا کھا
    رہے اور مَے پی رہے ہیں۔ اے افسرو، اُٹھو! اپنی ڈھالوں پر تیل لگا کر لڑنے کے لئے
    تیار ہو جاؤ!
  deu-1912: Ja, richte einen Tisch zu, laß wachen auf der Warte, esset, trinket. “Macht
    euch auf, ihr Fürsten, schmiert den Schild!”
  kan-2017: ಔತಣಕ್ಕೆ ಸಿದ್ಧಪಡಿಸಿಕೊಂಡು, ಚಾಪೆಗಳನ್ನು ಹಾಸಿಕೊಂಡು ತಿಂದು, ಕುಡಿಯುತ್ತಾರೆ; ಪ್ರಭುಗಳೇ,
    ಏಳಿರಿ, ಗುರಾಣಿಗೆ ಎಣ್ಣೆಯನ್ನು ಹಚ್ಚಿ ಸಿದ್ಧವಾಗಿ!
  yap-yap: Ku gguy ba mur ni kan fal’eg rogon; ka ni flath e mad ni nge par e girdi’
    ni ka ni piningrad nga daken. Yad be abich ma yad be garbod. Miygi non be’ ni
    ga’ar, “Gimed e tolang ko salthaw mu fal’eged rogon e shield romed!”
  hlt-MCSB: Caboei te a tloeng. Tlak te doh saeh, mangpa rhoek te ca saeh, o saeh
    lamtah thoo saeh. photling te koelh saeh.
  mdy-ETH: ፆኦሲ ፔጋሲ ዻዌም ታ ዛጌ ባካ ያዺኬ፦ ሾኦቺም ሙኡዚ ጊኢጊንቴኔ፥ ዴዖንዶ ዜዺያ ሂኢሢንቴኔ፤ ዬይ ዓሳ ሃጊ ሙዒ
    ዑሽካ ጎይሣ ዓኣንቴ፥ «ዒንሢ ዖሎ ዓሶ ሱኡጋ! ጊቲሞ ዒንሢኮ ዑጪ ጊኢጊሹዋቴ!» ጋዓ ዓይሥሢ ማሊንቲባኣንቴ ዔያቶም ኬኤዚንቴኔ።
  twi-ASANTE: Wɔto ɛpono, wɔde kuntu akɛtɛ sesɛ fam, wɔdidi, na wɔnom! Monsɔre mo
    asraafoɔ mpanimfoɔ, momfa ngo nsrasra mo akyɛm ho!
  eng-WEBU: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  wal-wal: Taani be7ido ajjuutan eti gibiraa giigissidosona; minxxaafiyaakka hiixxidosona;
    yaatidi moosonanne uyoosona. Yaatishin, “Inttenoo halaqatoo, denddite! Denddidi
    intte gonddalleta quccite!” yaagiya azazoi yiis.
  spa-PDDPT: 'Disponen la mesa y extienden el mantel: Comen y beben. ¡Levántense,
    capitanes! Aceiten los escudos,'
  gun-gun: Ha'e kuery omoĩ ma mesa, pyrõa rupi popẽ mbyre guive omoĩ, okaru ha'e oy'u
    okuapy aguã. Yvatekueve, pepu'ã ke, pereko katu hu'y jokoa.
  ilo-ULB: Insaganada ti lamisaan, inyaplagda dagiti alfombra ket agkakaan ken aggiinomda;
    tumakderkayo, dakayo a prinsipe, sapsapoanyo iti lana dagiti kalasagyo.
  kpg-kpg: I lodo di moe, di hagamiami gu hagatogomaalia, nia gahala guu holo e noho ai
    digaula. Digaula e miami ge inuinu, dahi hagailoo gaa hai boloo, “Nia dagi gi hagatogomaalia ina
    hagalimalima godou goloo abaaba heebagi!”
  uig-ARA: ئۇلار داستىخان ۋە گىلەم-كۆرپىلەرنىمۇ سالىدۇ؛ ئۇلار يېيىشىدۇ، ئىچىشىدۇ؛
    «ھەي ئېسىلزادىلەر، ئورنۇڭلاردىن تۇرۇپ قالقاننى مايلاڭلار!»
  sus-sus: «Donse yailan, won xa won dɛgɛ yire keren. Sɔɔri yareratie wo wo xa kanta
    see yailan.»
  pon-2006: 'Nan kaudiahlo kamadipw ehu kaunopadahr; lohs kan perekpeseng pwe tohn
    kaparo en mwohd loale. Re ahpw tungotungoal oh niminim, ruwes ehu pa mwadangete
    peido: “Opiser kan, kumwail kaunopada noumwail mehn sansar kan!”'
  ksd-ksd: Dia vaninare ra vatar na nian, dia vakadui, dia ian, dia momo; avat a umana
    luluai avat a tut, avat a vadangi ra bakbakit.
  tur-YTC: Sofrayı hazırlıyorlar. Nöbeti belirliyorlar. Yiyorlar içiyorlar. Kalkın
    siz ey beyler, kalkanı yağlayın!
  grc-BRENT: Ἑτοίμασον τὴν τράπεζαν, φάγετε, πίετε· ἀναστάντες οἱ ἄρχοντες, ἑτοιμάσατε
    θυρεοὺς,
  ind-AYT: 'Persiapkan meja, hamparkan permadani, makan dan minumlah. Tiba-tiba terdengar
    perintah: “Bangkitlah, hai perwira-perwira! Minyaki perisaimu!”'
  nya-nya: Ankhondo a ku Elamu ndi Mediya akukonza matebulo, akuyala mphasa, akudya
    komanso kumwa! Mwadzidzidzi anamva mawu akuti, “Dzukani inu ankhondo, pakani mafuta
    zishango zanu!”
  hrv-hrv: Postavljaju stol, prostiru stolnjak, jede se i pije ... Ustajte, knezovi,
    mažite štit!
  mps-mps: Eno te bidi dabego genuai nai sisi ebo suali. Tama augwaligo moni ugwa
    name tǫba mubo suali. Tama bidi dabe dualama, nai tuyu, wę tuyu ebo suali. Tiali
    goli, deli sogo tama bidi mego hąį olo e tama po wagasali, “Te genuai bidi dabe,
    te boi bidi dabe polo asalio. Te duga hwįbo awa name polo selama, no muao,” wali.
  tpi-tpi: Mi lukim ol man i redim bikpela kaikai. Ol i putim ol bikpela laplap long
    plua, na ol man i sindaun na kaikai na dring. Tasol wantu wanpela man i kam singaut
    olsem, “Yupela ol bikman, ol birua i kam pinis. Redim ol hap plang bilong yupela
    bilong pait.”
  dan-1931: Bordet dækkes, Hynder bredes, man spiser og drikker. “Op, I Fyrster, salv
    eders Skjolde!”
  vie-OVCB: Kìa! Chúng đang dọn tiệc lớn. Chúng đang trải thảm cho người ta ngồi lên
    đó. Mọi người đều ăn và uống. Nhanh lên! Mau lấy khiên chuẩn bị chiến đấu Hỡi
    chiến sĩ hãy chỗi dậy!
  guj-2017: તેઓ મેજ તૈયાર કરે છે, જાજમ પાથરે છે અને ખાય છે પીએ છે; ઊઠો, સરદારો, ઢાલોને
    તેલ ચોપડો.
  pon-2006A: 'Nan kaudiahlo kamadipw ehu kaunopadahr; lohs kan perekpeseng pwe tohn
    kaparo en mwohd loale. Re ahpw tungotungoal oh niminim, ruwes ehu pa mwadangete
    peido: “Opiser kan, kumwail kaunopada noumwail mehn sansar kan!”'
  por-BRBSL: Eles preparam a mesa. Eles preparam o relógio. Eles comem. Eles bebem.
    Levantem-se, seus príncipes, olear o escudo!
  cth-cth: Ahnimouh ni caboi a rakueng awh. Imrasang dawk ramveng ka ta toe. A ca
    awh. A nei awh. Oe kahrawikungnaw thaw awh. Bahlingnaw hah satui hluk awh.
  twi-twi: Wɔto pon, wɔde kuntu akɛtɛ sesɛw fam, wodidi, na wɔnom! Monsɔre, mo asraafo
    mpanyimfo, momfa ngo nsrasra mo akatabo ho!
  hlt-hlt: Caboei te a tloeng. Tlak te doh saeh, mangpa rhoek te ca saeh, o saeh lamtah
    thoo saeh. photling te koelh saeh.
  tbz-SIM: 'Bɛ̀ ĩ̀ńnɛ́ tidiitì nti, kɛ dɔú nyɛkɑ̀rɛ̀ kɛ̀ ti yo nkɛ yɔ̃, kɛ yóó dɑɑtɛ
    kɛ̀ bɛ̀ pɛ́i nkɛ tú: Bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀, ítɛ́nɛ̀ kɛ́bɑ́ɑ́tí, kɛ́kpɑ̃́ɑ̃́tɛ́ tidɔpììtì.'
  msy-2020: Kɨ irebar kamɨn garima, gumazamiziba isar dafam damuasa biziba akɨri.
    Egha me inir dafaba nguazimɨn da ghuanizɨ gumaziba dagh apiagha dagheba ko dɨpaba
    api. Ezɨ gumazir mam zuamɨra iza kamaghɨn dei, “Ia gumazir aruaba, apaniba izegha
    gɨfa. Ia dɨkavigh uan mɨdorozir oraba asigh mɨsoghsɨ gan.”
  dop-dop: 'Pɑ pɔwɑ ɑtɛ pɔɔŋ nɑ pɑ́ sɩɩ tɔɣɔnɑɣɑ, nɑ pɑ́ tɔkɩ nɑ pɑ́ nyɔɔkɩ. Tǝnɑɣɑlɛ
    pɑ yɑɣɑ kɑpukɑ kɛ kpɑkpɑɑ sɩ: Yoolɑɑ sɔsɑɑ mɛ, ɩ́ tɑɣɑnɩ mǝ kʋkentiŋ.'
  azb-azb: Gördüyüm görüntüdə süfrə hazırlayırlar, Xalçalar sərirlər, Yeyib-içirlər.
    Qalxın, ey sərkərdələr, Qalxanları yağlayın!
  eng-DBY: 'Prepare the table, appoint the watch; eat, drink: arise, ye princes, anoint
    the shield.'
  hin-2017: भोजन की तैयारी हो रही है, पहरुए बैठाए जा रहे हैं, खाना-पीना हो रहा है।
    हे हाकिमों, उठो, ढाल में तेल मलो!
  wol-KYG: 'Ndab taaje, laltan lale, ñuy lekk ak a naan. Ñu jekki ne: «Yeen kilifa
    yi, jógleen! Diwleen pakk yi!»'
  eng-YLT: Arrange the table, watch in the watch-tower, Eat, drink, rise, ye heads,
    anoint the shield,
  eng-WYC-2017: Set thou a board, behold thou into a looking place; rise, ye princes,
    eating and drinking, take ye [the] shield.
  eng-WMBB: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  urd-GVH: ताहम बाबल में लोग मेज़ लगाकर क़ालीन बिछा रहे हैं। बेपरवाई से वह खाना खा
    रहे और मै पी रहे हैं। ऐ अफ़सरो, उठो! अपनी ढालों पर तेल लगाकर लड़ने के लिए तैयार
    हो जाओ!
  rug-rug: Va nama ni rini sari na tevolo, ivara ni rini sari na habohabotuana, hena
    si arini, meke napo si arini! Sipu korapa gua si kamo sa zinama! “Tuturei gamu
    na koimata, va namai mia lave!”
  gaz-gaz: Isaan maaddii qopheessu; afaa diriirsu; ni nyaatu, ni dhugu! Isin qondaaltonni
    kaʼaa; gaachanas zayitii dibaa.
  fra-LSG: On dresse la table, la garde veille, on mange, on boit… Debout, princes!
    Oignez le bouclier!
  yal-yal: Donseen bata rafala, dagine bata yisa, muxune dɔxi e dɛgedeni, e minma.
    Kuntigine, ɛ keli! Ɛ yɛngɛ so seene yitɔn.
  haw-1868: E hoomakaukau i ka papaaina, E kiai ka poe kiai, e ai, a inu hoi; E ala
    oukou, e na'lii, e kahinu i ka palekaua.
  arb-NAV: أَعَدُّوا مَائِدَةً وَفَرَشُوا السَّجَاجِيدَ، أَكَلُوا وَشَرِبُوا، فَانْهَضُوا
    يَا أُمَرَاءُ، وَادْهِنُوا بِالزَّيْتِ تُرُوسَكُمْ.
  ewe-ewe: Woɖo kplɔ̃wo. Nuwo katã sɔgbe, woɖu nu, wono nu! Kasia ɣli ɖi be, mitso,
    mi amegãwo ne miasi ami na miaƒe akpoxɔnuwo.
  eng-LEE: 'Prepare the table, put on the candlesticks, eat, drink: arise, ye princes,
    and anoint the shield.'
  asm-FB: তেওঁলোকে মেজ যুগুত কৰিছিল, আৰু ভোজন পান কৰিবলৈ মেজত কাপোৰ পাৰিছিল; হে সেনাপতিসকল
    উঠা, ঢালত তেল ঘঁহা।
  sus-A: «دٌنسٍ يَءِلَن، وٌن شَ وٌن دّفّ يِرٍ كٍرٍن. سْورِ يَرٍرَتِيٍ وٌ وٌ شَ كَنتَ
    سٍيٍ يَءِلَن.»
  fra-SBL: Ils préparent la table. Ils font le guet. Ils mangent. Ils boivent. Levez-vous,
    princes, huilez le bouclier !
  hbo-hbo: עָרֹ֧ךְ הַשֻּׁלְחָ֛ן צָפֹ֥ה הַצָּפִ֖ית אָכֹ֣ול שָׁתֹ֑ה ק֥וּמוּ הַשָּׂרִ֖ים
    מִשְׁח֥וּ מָגֵֽן׃ פ
  kik-kik: Nao nĩmaarĩte metha, na makaara mĩgeka, nĩguo marĩe na manyue! Ũkĩrai inyuĩ
    anene, mũhake ngo maguta!
  fra-NCL: On dresse la table, la sentinelle fait le guet, on mange, on boit. — « Debout,
    capitaines ! Oignez le bouclier ! »
  cek-AK: Caboi to suek o moe, im toep kami maeto doeh suek o boeh; caak o moe, naek
    o boeh; nangcae angraengnawk, angthawk oh loe, misa angvaenghaih hmuen to tasii
    nok oh!
  cuk-cuk: Sorda-dummagan iba-ononanaid, mas-bukidar gullenaid. ¡Sorda-dummagan, be
    guagwarmalo! ¡Be-sigu-abgamalad be nudakmala!
  uig-CYR: Улар дәстихан вә гиләм-көрпиләрниму салиду; Улар йейишиду, ичишиду; «Һәй
    есилзадиләр, орнуңлардин туруп қалқанни майлаңлар!»
  tel-2017: వాళ్ళు భోజనం బల్ల సిద్ధం చేస్తారు. తివాచీలు పరుస్తారు. అన్నం తిని, తాగుతారు.
    అధిపతులారా, లేవండి. డాళ్ళకి నూనె రాయండి.
  hat-BSA: Yo prepare tab la, yo plase watchman nan, yo manje, yo bwè. Leve, o kapitèn
    yo, mete lwil sou boukliye yo!
  kos-kos: 'In aruruma sac, oasr sie kufwa akoeyuk; mwe loeyuk lohm elakelik nu sin
    mwet uh in muta fac. Na ke elos mongo ac nim, pusra na yohk se wola ac fahk: “Kowos,
    captain lun un mwet mweun, akoela mwe loeyuk lowos an!”'
  hbo-WLC: עָרֹ֧ךְ הַשֻּׁלְחָ֛ן צָפֹ֥ה הַצָּפִ֖ית אָכ֣וֹל שָׁתֹ֑ה ק֥וּמוּ הַשָּׂרִ֖ים
    מִשְׁח֥וּ מָגֵֽן׃ פ
  ibo-ibo: Ha na-akwado tebul. Ha na-edozi ute ịnọdụ ala, ha na-eri, ha na-aṅụ. Bilienụ
    ndịisi agha, teekwanụ ọta niile mmanụ!
  ory-ory: ସେମାନେ ମେଜ ସଜାନ୍ତି, ସେମାନେ ପ୍ରହରୀ ନିଯୁକ୍ତ କରନ୍ତି, ସେମାନେ ଭୋଜନ କରନ୍ତି, ସେମାନେ
    ପାନ କରନ୍ତି; ହେ ଅଧିପତିମାନେ, ଉଠ, ଢାଲ ତୈଳାକ୍ତ କର।
  chk-chk: Iwe, lon künaei we üa küna pwe eu chepel a molotä, ekewe kieki ra meresila
    pwe aramas repwe mot won. Ra mongö o ün. Ämi meilapen sounfiu, oupwe ütä o amisi
    ämi tittin maun.
  rop-rop: Wal langa main drim aibin luk detlot haibala bos blanga Bebalon bin abumbat
    bigiswan padi. Olabat bin dringgimbat en dagadagatbat, wen sambodi bin jinginat
    adbala, ‘Ola boswan men, yumob deigim yumob pleis na. Yumob grebum yumob shild.’
  ukr-1871: А вони ось, заставляють столи, розстилають накриття, — їдять, пють. Ой,
    вставайте, князї, — хапайте за щити!
  deu-1951: 'Man deckt den Tisch, stellt die Wache aus, ißt und trinkt: «Auf ihr Fürsten,
    salbet den Schild!»'
  eng-JPS: They prepare the table, they light the lamps, they eat, they drink — 'Rise
    up, ye princes, anoint the shield.'
  srp-1865: Postavi sto, stražar neka straži; jedi, pij; ustajte knezovi, mažite štitove.
  lug-lug: Bateekateeka olujjuliro, bayalirira ebiwempe, ne balya, ne banywa! Mugolokoke
    mmwe abakulembeze, musiige engabo amafuta.
  heb-heb: ערך השלחן צפה הצפית אכול שתה קומו השרים משחו מגן׃
  ben-IRV: তারা মেজ তৈরী করছে, তারা কম্বল পাতছে এবং খাওয়া-দাওয়া করছে; হে নেতারা,
    ওঠো, তোমার ঢালে তেল মাখাও।
  pan-pan: ਉਹ ਭੋਜਨ ਲਈ ਮੇਜ਼ ਲਾਉਂਦੇ ਹਨ, ਉਹ ਦਰੀਆਂ ਵਿਛਾਉਂਦੇ ਹਨ, ਉਹ ਖਾਂਦੇ-ਪੀਂਦੇ ਹਨ। ਹੇ
    ਹਾਕਮੋ, ਉੱਠੋ! ਢਾਲਾਂ ਨੂੰ ਤੇਲ ਮਲੋ!।
  mya-JVB: စားပွဲ ကိုပြင် ပြီ။ ကင်းစောင့် ကို ထား ပြီ။ စား သောက် လျက်နေကြ၏။ အိုမင်း
    များတို့၊ ထ ကြ၊ လွှား ကို ဆီ လောင်းကြ။
  hmo-hmo: Egu mata hanai lalonai, aria idia karaia hegaegae, pata ia noho hegaegae,
    geda idia atoa namonamo. Idia aniani noho, idia inuinu noho, vadaeni nega tamona
    tuari biaguna ta ia boiboi, ia gwau, “Tuari lohia taudia e, umui toreisi, emui
    kesi umui abia hegaegae!”
  urd-urd: दस्तरख़्वान बिछाया गया, निगहबान खड़ा किया गया, वह खाते हैं और पीते हैं;
    उठो ऐ सरदारो सिपर पर तेल मलो!
  rus-SYN: Приготовляют стол, расстилают покрывала, - едят, пьют. “Вставайте, князья,
    мажьте щиты!”
  bqc-SIM: Wàlɛ blɛkalɛ táabũnu musu, wàlɛ pɛ kpálɛkpalɛ, wàlɛ pↄble, wàlɛ
    imi. Zĩgↄ̃ↄ gbɛ̃zↄ̃ↄↄ, à fɛlɛ à á gↄ̃kɛbↄↄ sɛ́lɛ!
  tcz-CHONGTHU: Ven! Anja nehding lentah in agong un ahi. Samul pon sa tah mipi ho
    touna din aphaovin ahi. Mijousen aneuvin, adonuvin ahi. Ahin mang gam diu ahi!
    Galvon ho kimat unlang, galsat din kigou vun. Nangho nahung sat u ahi !
  mar-mar: त्यांनी मेज तयार केला, त्यांनी कापड पसरवले आणि खाल्ले व प्याले, उठा, अधिकाऱ्यांनो,
    आपल्या ढालींना तेल लावा.
  qub-qub: Babiloniachöga mësa maynami churaraycan. Jananman mantiltapis maynami mashtasha.
    Micurcaycan, upurcaycannami. ¡Jatariy mandajcuna! ¡Pillyar chapacuna escüduyquicunata
    llushwachay!
  hat-hat: 'Nan vizyon an, mwen wè yon tab byen ranje, yo louvri tapi atè pou envite
    yo chita. Y''ap manje, y''ap bwè. Yon moman, yo bay yon lòd: Kanpe, chèf lame
    yo! Pare zam nou pou defann nou!'
  eng-BSB: They prepare a table, they lay out a carpet, they eat, they drink! Rise
    up, O princes, oil the shields!
  eng-WEBPB: They prepare the table. They set the watch. They eat. They drink. Rise
    up, you princes, oil the shield!
  kbq-kbq: Hanki nagra nezmagoge'za mago'a vahe'mo'za ne'zama nenaza trara retro nehu'za,
    mopafina tavarave eri tare'za tafera nehu'za ne'zana retro hu'naze. Anama hute'za
    ne'zane tinena nene'za mani'naze. Hianagi mago ne'mo amanage huno kezati'ne, sondia
    vahete kva vahe'mota antahiho, ha' vahera hago azanki, ha'ma hu'zana hankotamia
    erita masavena freta retrotra hiho.
  nhe-BL: ¡Xiquitaca! Quicualtlalíaj mesas para se hueyi ilhuitl. Quicualtlalíaj campa
    mosehuise nopa tlacame para tlacuase. Ya pehua tlacuaj huan tlaij. Huajca nimantzi
    ximoquetzaca, intlayacanani, huan xiyaca nimantzi. Xijcuica imoteposixtzajca huan
    ximocualtlalica para intlatehuise.
  gub-BL: 'Hepuahu zàwenugar pe aexak amo mai''u haw uhua''u ma''e Mawiron pe imuhyk
    pyrer. Henoz pyrer wapyk àwàm uhyk wanupe. Henoz pyrer umai''u tetea''u wà. Uwi''u
    win tetea''u pupe wà no. Na''arewahy a''e ''ar mehe we amo umume''u ko ze''eg
    a''e pe har wanupe. — Tuwihaw wà: pepu''àm petakihepuku ipyhyk pà nehe, i''i wanupe.'
  eng-DRA: 'Prepare the table, behold in the watchtower them that eat and drink: arise,
    ye princes, take up the shield.'
