verse: ISA.021.013
translations:
  mal-C: 'അറേബ്യക്കെതിരേയുള്ള പ്രവചനം: ദേദാന്യരുടെ വ്യാപാരസംഘങ്ങളേ, അറേബ്യയിലെ കാട്ടിൽ
    കഴിയുന്നവരേ.'
  deu-TKW: Ausspruch “Am Abend”. Übernachtet am Abend im Wald, ihr Karawanen der Dedaniter!
  lin-lin: 'Maloba na Yawe mpo na kotelemela Arabi : Oh bino bato ya mombongo ya Dedani,
    bokolala na esobe ya Arabi.'
  eng-LSV: The burden on Arabia. You lodge in a forest in Arabia, || O caravans of
    Dedanim.
  eng-GNV: The burden against Arabia. In the forest of Arabia shall yee tarie all
    night, euen in the waies of Dedanim.
  eng-WEBSTER: The burden upon Arabia. In the forest in Arabia shall ye lodge, O ye
    traveling companies of Dedanim.
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac ica tlaque ipantis tlali Arabia:
    Teicneltique nopa masehualme tlen altepetl Dedán catli nejnemij campa hueli ipan
    nopa huactoc tlali tlen tlali Arabia. Mocahuaj ipan pilojtzitzi campa amo aqui
    nemi para momanahuise tlen nopa tlaijiyohuilistli catli huala ininpani.'
  swh-ONEN: 'Neno kuhusu Arabia: Enyi misafara ya Wadedani, mnaopiga kambi katika
    vichaka vya Arabia,'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Dɑɑrububɑn tem sɔ̃. Dedɑniɡibu, i doo i n wɑ̃ɑ
    yɑkɑsu sɔɔ wɔ̃kuru.
  eng-KJVCPB: The burden upon Arabia. In the forest in Arabia shall ye lodge, O ye
    travelling companies of Dedanim.
  luo-luo: 'Wach mokor kuom jo-Arabu: Un jo-Dedan ma jo-ohala mawuotho ka gi kacha
    ka bworo e thim jo-Arabu,'
  meu-meu: 'Maduna metauna Arabia latanai: Dedan laolao hebou oreana taumui e, Arabia
    uda hedoma-hedomadia lalodiai ba taruha.'
  npi-ULB: अरब देशको बारेमा एउटा घोषणा । तिमीहरू ददानीहरूका यात्री दलहरूले अरबको मरुभूमिमा
    रात बिताओ ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Arabia. Ẹ̀yin ẹgbẹ́ èrò ti Dedani, tí ó pàgọ́ sínú
    igbó Arabia,
  pes-OPCB: 'این پیام برای عربستان است: ای مردم ددان که در بیابانهای عربستان اردو
    می‌زنید،'
  tgl-ULB: Isang kapahayagan tungkol sa Arabia. Pinapalipas ninyo ang gabi sa disyerto
    ng Arabia, kayong mga karawan ng taga-Dedan.
  hui-hui: Anduane Homogohanda Arebia dindiha ko holene ngagonaga bi de gandebaha
    howa Aisaiahondo laminigo ogo. Dedana wali agaliru-o tígua mbirale yolo bialu
    muni mima ibaga biaga kamiru tí ibida puwa Arebia dindiha dindi ko wali agali
    nahaga ngagoha ha do holeberemi.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​ကား​အာ​ရပ်​ပြည်​နှင့်​သက် ဆိုင်​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    သစ်​ပင်​မ​ပေါက်​သည့်​အာ​ရပ်​နယ်​မြေ​၌၊ ကုန် စည်​လှည်း​ရ​ထား​များ​ကို​စ​ခန်း​ချ​တတ်
    သည့်​အ​ချင်း​ဒေ​ဒန်​အ​မျိုး​သား​တို့၊-
  bod-N: ཡང་ཨ་རབ་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། ཀྱེ་དི་དཱན་པའི་ཚོང་གཉེར་རུ་ཁག ཁྱོད་རྣམས་ཨ་རབ་ཀྱི་ནགས་ཁྲོད་དུ་ཞག་སྡོད་བྱེད་དགོས་ལ།
  sna-sna: 'Chirevo pamusoro peArabhia: Imi ngoro dzavaDhedhani, munodzika misasa
    mumatenhere eArabhia,'
  spa-BLM: El peso de Arabia. Os alojaréis en los matorrales de Arabia, vosotros,
    caravanas de dedanitas.
  cac-cac: 'Aton juntzan̈ tic alb''ilcan d''a yib''an̈ Arabia: Ex chon̈vajum aj Dedán,
    a ex tzex vaycan d''a caltac te'' d''a Arabia,'
  swh-ULB: Tamko kuhusu Arabia. Katika jangwa la Arabia mmeutumia usiku, enyi misafara
    ya Dedanite.
  bel-bel: Прароцтва пра Аравію. - У лесе Аравійскім пачуйце, караваны Дэданскія!
  deu-ELBBK: Ausspruch über Arabien. In der Wildnis von Arabien müsst ihr übernachten,
    Karawanen der Dedaniter.
  mbb-OT: 'Heini he menge lalag ne mehitenged te Arabia: Sikiyu is menge etew ziyà
    te Dedan, he is menge grupu te menge nigusyanti niw he ebpemenhipanew he egkampu
    ziyà te sibsivayan te Arabia,'
  mal-2015: 'അരബിദേശത്തെക്കുറിച്ചുള്ള പ്രവാചകം: ദേദാന്യരുടെ സാർത്ഥഗണങ്ങളായുള്ളോരേ,
    നിങ്ങൾ അരബിയിലെ കാട്ടിൽ രാപാർപ്പിൻ.'
  gup-gup: Mahni manbuyika kunwok kabolkyolyolme kubolkkimuk Arabia. Wanjh ngayime,
    “Ngudda bininj nawu ngurrikang Dedanbeh, ngudda ngurriyo kore kubolkdarleh ngalengngarre
    Arabia.
  rmc-rmc: 'O proroctvos pre Arabija: Manušale andral o Dedan, so phiren le karavanenca
    a presoven paš o kraki andre Arabija,'
  pes-OPV: 'وحی درباره عرب: ای قافله های ددانیان در جنگل عرب منزل کنید.'
  ron-1924: 'Пророчие асупра Арабией: Вець петрече ноаптя ын туфеле Арабией, чете
    де негусторь дин Дедан!'
  ben-OBCV: আরবের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, দদানের মরুযাত্রী তোমরা, যারা আরবীয় ঘন
    জঙ্গল এলাকায় তাঁবু স্থাপন করো,
  som-som: Kanu waa warka culus ee dalka Carabta ku saabsan. Kuwiinna safarka ah oo
    reer Dedaanow, waxaad ku hoyan doontaan kaynta dalka Carabta.
  lat-VUC: Onus in Arabia. [In saltu ad vesperam dormietis, in semitis Dedanim.
  eng-ASVBT: The burden upon Arabia. In the forest in Arabia shall ye lodge, O ye
    caravans of Dedanites.
  ita-1885: Il carico contro all'Arabia. VOI passerete la notte nelle selve di Arabia,
    o carovane di Dedanei.
  eng-LXXUP: Thou mayest lodge in the forest in the evening, or in the way of Dedan.
  eng-ULB: A declaration about Arabia. In the wilderness of Arabia you spend the night,
    you caravans of Dedanites.
  spa-VBL: Un mensaje sobre Arabia. Caravanas de Dedán, pasen la noche en los arbustos.
  fra-_FOB: Prophétie sur l'Arabie. Vous passerez la nuit dans les bois, en Arabie,
    troupes errantes de Dédan.
  mal-mal: 'അറേബ്യയെക്കുറിച്ചുള്ള പ്രവാചകം: ദേദാന്യരുടെ സഞ്ചാരഗണങ്ങളേ, നിങ്ങൾ അറേബ്യയിലെ
    കാട്ടിൽ രാത്രി പാർക്കുവിൻ.'
  urd-GVR: 'Mulk-e-Arab ke bāre meṅ Rab kā farmān: Ai Dadāniyoṅ ke qāfilo, Mulk-e-Arab
    ke jangal meṅ rāt guzāro.'
  suz-BL: मिनु परमप्रभु यावेमी गोरशो रागी आ यसैया कली “ए, अराब रागी ङा मुरपुकी गे
    अराब ङा मुर मबाक्‍तीकेमी बाक्‍स बाक्‍चा माल्‍नीनी। गे दलओंठ ङोइश्‍शा देदान आ थर
    ङा ग्‍याप्‍ब लेयब पिने।
  eng-NOY: The prophecy against the Arabians. In the thickets of Arabia shall ye lodge,
    O ye caravans of Dedan!
  ita-1927: Oracolo contro l’Arabia. Passerete la notte nelle foreste, in Arabia,
    o carovane dei Dedaniti!
  ckb-ckb: 'سروشێک سەبارەت بە عەرەبستان: ئەی کاروانی دیدانییەکان، ئەوانەی لەنێو دەوەنەکانی
    عەرەبستان شەو بەسەردەبەن،'
  eng-BBE: The word about Arabia. In the thick woods of Arabia will be your night's
    resting-place, O travelling bands of Dedanites!
  kan-OKCV: 'ಅರೇಬಿಯದ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಓ ದೇದಾನ್ಯರ ವ್ಯಾಪಾರಿಗಳ ಗುಂಪಿನವರೇ ಅರೇಬಿಯದ ಕಾಡಿನಲ್ಲಿ
    ಇಳಿದುಕೊಳ್ಳಿರಿ.'
  tam-2017: அரேபியாவுக்குச் செய்தி. திதானியராகிய பயணக்கூட்டங்களே, நீங்கள் அரேபியாவின்
    காடுகளில் இரவுதங்குவீர்கள்.
  spa-RV-1909: Carga sobre Arabia. En el monte tendréis la noche en Arabia, oh caminantes
    de Dedanim.
  ron-BTF: Povara asupra Arabiei. În pădurea Arabiei veţi poposi, voi, caravane din
    Dedanim.
  eng-WEBP: The burden on Arabia. You will lodge in the thickets in Arabia, you caravans
    of Dedanites.
  eng-FBV: A message about Arabia. Caravans from Dedan, spend the night in the bushes.
  nld-1939: Verstopt u tussen de struiken der steppe, Karavanen van Dedan!
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ipantis tali Arabia:
    Teicneltique nopa masehualme ten altepet Dedán cati nejnemij campa hueli ipan
    nopa huactoc tali ten tali Arabia. Itztoque ipan pilojtzitzi campa amo aqui nemi
    para momanahuise ten nopa taijyohuilisti cati huala ininpani.'
  vie-1934: Gánh nặng về A-ra-bi. Hỡi đoàn đi buôn ở Đê-đan, sẽ ngủ trong rừng xứ
    A-ra-bi. Dân cư Thê-ma đã đem nước cho những kẻ khát;
  hin-CV: 'अराबिया के खिलाफ़ एक भविष्यवाणी: ददान के यात्री संघो, अराबिया के बंजर भूमि
    में तुम रात बिताओगे,'
  eng-OURB: The burden on Arabia. In the forest in Arabia you will lodge, you caravans
    of Dedanites.
  spa-BES: La palabra sobre Arabia. En el espeso bosque de Arabia será el lugar de
    descanso de tu noche, ¡oh, caravanas viajeras de Dedanitas!
  tdx-tdx: 'Ty entañe ho amy Arabe: Amo rongo-matahe’ i Arabeo ty hitobea’ areo ry
    mpivorontsa’ i Dedaneo.'
  tha-KJV: ภาระเกี่ยวกับอาระเบีย โอ กระบวนพ่อค้าของคนเดดานเอ๋ย เจ้​าจะพักอยู่ในดงทึบในอาระเบีย
  por-BR-2018: Revelação sobre a Arábia:Nos matos da Arábia passareis a noite, ó caravanas
    de dedanitas.
  deu-ELO: Ausspruch über Arabien. In der Wildnis von Arabien müßt ihr übernachten,
    Karawanen der Dedaniter.
  eng-WYC-2018: The burden of Arabia. In the forest at eventide ye shall sleep, in
    the paths of Dedanim. (The burden of Arabia. Ye shall sleep in the Arabian forest,
    ye travelling peoples of Dedan.)
  epo-epo: 'Profetaĵo pri Arabujo: En la arbaro Arabuja pasigu la nokton, karavanoj
    Dedanaj!'
  uig-PIN: 'Ərǝbiyǝning keqisi toƣruluⱪ yüklǝngǝn wǝⱨiy: — «I Dedanliⱪlarning karwanliri,
    silǝr Ərǝbiyǝdiki janggalda ⱪonup ⱪalisilǝr;'
  beo-beo: 'Amo sia: da Ala:ibia soge ea hou olelesa. Dilia Dida:ne fi dunu, dilia
    da abula diasu Ala:ibia hafoga:i soge ganodini esala!'
  tpi-OTNT: Bikpela i givim dispela tok long ol Arebia bai i bagarap. Yupela ol man
    bilong lain Dedan, yupela ol man bilong raun na baim na salim ol samting, yupela
    bai i ranawe i go hait long bus bilong ples drai nating bilong Arebia.
  hau-SA: Abin da Allah ya faɗa game da Arabiya. Ku ayarin Dedanawa, ku da kuka sauka
    a jejin Arabiya,
  uig-LAT: 'Erebiyening kéchisi toghruluq yüklen’gen wehiy: — «I Dédanliqlarning karwanliri,
    siler Erebiyediki janggalda qonup qalisiler;'
  nde-nde: 'Isiphrofethi esimayelana le-Arabhiya: Lina zindwendwe zabakoDedani ezimise
    emahlabathini ase-Arabhiya,'
  ton-ton: ¶ Ko e tala mamafa ʻoku kau ki ʻAlepea. ʻI he vao lahi ʻi ʻAlepea, te mou
    mohe, ʻakimoutolu ko e kaunga fononga ʻo Tetanimi.
  ces-1613: Břímě na Arabii. Po lesích v Arabii nocleh mívati budete, ó pocestní Dedanských.
  eng-WMB: The burden on Arabia. You will lodge in the thickets in Arabia, you caravans
    of Dedanites.
  tam-TCV: 'அரேபியாவைப் பற்றிய இறைவாக்கு: தெதானியரின் வணிகப் பயணிகள் கூட்டமே, அரேபியாவின்
    காடுகளில் முகாமிடுகிறவர்களே,'
  ceb-ULB: Ang pahayag mahitungod sa Arabia. Nagpahulay kamo sa kamingawan sa Arabia
    panahon sa gabii, kamong mga panon sa magpapanaw nga Dedanhon.
  pol-UBG: Brzemię na Arabię. W lasach Arabii będziecie nocować, wy, karawany Dedanitów.
  urd-GVU: 'ملکِ عرب کے بارے میں رب کا فرمان: اے ددانیوں کے قافلو، ملکِ عرب کے جنگل
    میں رات گزارو۔'
  deu-1912: 'Dies ist die Last über Arabien: ihr werdet im Walde in Arabien herbergen,
    ihr Reisezüge der Dedaniter.'
  kan-2017: ಅರಬಿಯ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ಓ ದೇದಾನ್ಯರೇ, ಅರಬಿಯದ ಮರುಭೂಮಿಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: Irera’ e thin ni murung’agen yu Arabia. Gimed e girdi’ nu Dedan, fare thelep
    romed e gif u lan e nam nu Arabia,
  hlt-MCSB: Arabia ham olrhuh, Arabia duup ah naka rhaeh Dedanim lambong rhoek.
  mdy-ETH: ዓሬቦ ዓጮ ዛሎ ኬኤዚንቴ ቃኣላ ያዺኬ፤ ዒንሢኮ ዔቦ ጫኣና ጋኣላሢና ዎላ ዓሬቦ ዳውሎይዳ ዱንኪ ዴዓ ዴዳኔ ዴሬዎቴ፥
  twi-ASANTE: 'Adehunu a ɛfa Arabia ho: Mo Dedan akwantufoɔ a mosoɛ wɔ Arabia adɔtɔ
    ase,'
  eng-WEBU: The burden on Arabia. You will lodge in the thickets in Arabia, you caravans
    of Dedanites.
  wal-wal: Araba giyo biittaabaa Godai hagaadan yaagees; “Inttenoo Dadaana zal77anchchatoo,
    intte intte caaniyo gaameelatuurakka Araba biittaa bazzuwan aqana.
  spa-PDDPT: 'Carga sobre Arabia: En el bosque de Arabia pasarán la noche, oh caminantes
    de Dedán.'
  gun-gun: Kova'e ayvu ma Arábia pygua kuery rovai ou va'ekue. “Peẽ Dedã pygua kuery
    peguataa rupi Arábia ka'aguy re peaxa 'rã pekuapy pytũ.
  ilo-ULB: Ti pakaaammo maipanggep iti Arabia. Agpatpatnagkayo iti let-ang ti Arabia,
    dakayo a bunggoy a taga-Dedan.
  kpg-kpg: Deenei telekai di hai o Arabia. Nia daangada o Dedan, goodou ala e heehee
    dagadagabuli i lodo di anggowaa i lodo tenua Arabia,
  uig-ARA: 'ئەرەبىيەنىڭ كېچىسى توغرۇلۇق يۈكلەنگەن ۋەھىي: ــ «ئى دېدانلىقلارنىڭ كارۋانلىرى،
    سىلەر ئەرەبىيەدىكى جاڭگالدا قونۇپ قالىسىلەر؛'
  sus-sus: Ɲaxankatɛ na Arabue bɛ. Wo tan Dedanka naxee yonkinma kɔɛ ra Arabu wula
    i,
  pon-2006: Iet mahsen ehu duwen Arepia. Mehn Dedan kan, me seiseiloakseli oh pahn
    kauwada imwamwail impwal kan nan sapwtehn en Arepia,
  ksd-ksd: A mamat na tinata ure Arabia. Avat a mareng ta ra pupui Arabia, avat a
    tarai Dedan, a umana tena vinavana.
  tur-YTC: Arabistan'ın yükü. Ey Dedan kervanları, Arabistan'ın çalılıklarında konaklayacaksınız.
  grc-BRENT: ἐν τῷ δρυμῷ ἑσπέρας κοιμηθῇς, ἢ ἐν τῇ ὁδῷ Δαιδάν.
  ind-AYT: 'Pesan ilahi tentang Arab: Dalam belukar Jazirah Arab kamu akan bermalam,
    hai kafilah-kafilah orang Dedan!'
  nya-nya: 'Uthenga wonena za Arabiya: Inu anthu amalonda a ku Dedani, amene usiku
    mumagona mʼzithukuluzi za ku Arabiya,'
  hrv-hrv: Proroštvo o Arapima. U šikarama pustinjskim počivate, dedanske karavane.
  mps-mps: Genuai Bidigo te Arebia dolaibao wabo po mani. Te Dedan dabe dage, te dage
    biliyu, nai abelama dobu si eyu ebo bidi dabe dao. Dage pelama, te Arebia dabego
    nai meni yai wa pai buluba duala sigi pabo dao.
  tpi-tpi: Bikpela i givim dispela tok long ol Arebia bai i bagarap. Yupela ol man
    bilong lain Dedan, yupela ol man bilong raun na baim na salim ol samting, yupela
    bai i ranawe i go hait long bus bilong ples drai nating bilong Arebia.
  dan-1931: 'Et Udsagn: “I Ødemarken”. Søg Nattely i Ødemarkens Krat, I Dedans Karavaner!'
  vie-OVCB: 'Đây là lời tiên tri về A-rập: Hỡi đoàn lữ hành Đê-đan, đã ẩn trốn tại
    hoang mạc A-rập.'
  guj-2017: 'અરબસ્તાન વિષે ઈશ્વરવાણી: હે દેદાનીઓના સંઘ, અરબસ્તાનમાંના અરણ્યમાં તમે
    રાત પસાર કરશો.'
  pon-2006A: Iet mahsen ehu duwen Arepia. Mehn Dedan kan, me seiseiloakseli oh pahn
    kauwada imwamwail impwal kan nan sapwtehn en Arepia,
  por-BRBSL: The carga sobre a Arábia. Vocês se hospedarão na mata da Arábia, suas
    caravanas de Dedanites.
  cth-cth: Kahlawng ka cet e Dedannaw, nangmouh teh Arabia ratu dawk karum na roe
    awh han.
  twi-twi: 'Adehu a ɛfa Arabia ho: Mo Dedan akwantufo a mosoɛ wɔ Arabia adɔtɔ ase,'
  hlt-hlt: Arabia ham olrhuh, Arabia duup ah naka rhaeh Dedanim lambong rhoek.
  tbz-SIM: 'Kuyie nnɑ̀kɛ́ tì Adɑbii ɛì kpɛ́í: díndi Dedɑnni ɛì kɔbɛ bɛcièmbɛ̀, di
    bo wentɛ́ Adɑbii kó dikpɑ́ɑ̀ miɛkɛ.'
  msy-2020: Arebia bar ikuvighasa, Ekiam akar kam anɨngi. Ia Dedanian gumaziba, ia
    kamelɨn bɨzibagh apiagha, danganir dɨpaba puvatɨzibagh aruava, bizibagh iveza
    da amadi. Egh ia arɨ mangɨ Arebian ruarimɨn danganir dɨpaba puvatɨzimɨn muegham.
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ntiɣi Alɑpʋ tɔɔ tɔ. Ketɑɑ nyǝ́mɑ mɛ, mǝ nɑ mǝ yooyoonɑɑ cɑɑsɩ.
    Ɩ́ polo nɑ ɩ́ sʋʋ nyɩɩtʋ tɑɑ kɛ́ ɑhoo, nɑ ɩ́ ŋmɛlɩ tiikɑsɩ tɑɑ.
  azb-azb: 'Ərəbistan barəsində xəbərdarlıq: Ey Dedan karvanları, Ərəbistan meşələrində
    gecələyəcəksiniz!'
  eng-DBY: The burden against Arabia. In the forest of Arabia shall ye lodge, [ye]
    caravans of Dedanites.
  hin-2017: अरब के विरुद्ध भारी वचन। हे ददानी बटोहियों, तुम को अरब के जंगल में रात
    बितानी पड़ेगी।
  wol-KYG: 'Yéene bii moo wàccal Arabi: yeen cëggi askanu Dedan, mbooyum Arabi ngeen
    di fanaane.'
  eng-YLT: The burden on Arabia. In a forest in Arabia ye lodge, O travellers of Dedanim.
  eng-WYC-2017: The burden of Arabia. In the forest at eventide ye shall sleep, in
    the paths of Dedanim.
  eng-WMBB: The burden on Arabia. You will lodge in the thickets in Arabia, you caravans
    of Dedanites.
  urd-GVH: 'मुल्के-अरब के बारे में रब का फ़रमान : ऐ ददानियों के क़ाफ़िलो, मुल्के-अरब
    के जंगल में रात गुज़ारो।'
  rug-rug: 'Hie sa kinorokorotae pa guguana Arebia: Gamu kasa na tinoni pa Dedani,
    pu ene koari na tokele kameli tadi na tie holuholu meke turu ipi koasa popoa qega
    pa Arebia,'
  gaz-gaz: 'Raajii biyya Arabaatiin mormu: Isin imaltoonni Dedaan kanneen bosona Arabaa
    keessa qubattan,'
  fra-LSG: Oracle sur l’Arabie. Vous passerez la nuit dans les broussailles de l’Arabie,
    Caravanes de Dedan!
  yal-yal: Waliyiya falan ni i ra Arabi yamanan xili ma. Ɛ xima nɛn Arabi burunna
    ra, Dedan bɔnsɔnna, sigatiine tonbonni.
  haw-1868: Ka wanana no Arabia. Ma ka ululaau o Arabia oukou e moe ai, E na huakaihele
    o Dedana!
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ شِبْهِ الْجَزِيرَةِ الْعَرَبِيَّةِ: سَتَبِيتِينَ فِي
    صَحَارِي بِلادِ الْعَرَبِ يَا قَوَافِلَ الدَّدَانِيِّينَ،'
  ewe-ewe: Esiae nye nyagblɔɖi ɖe Arabia ŋu. Mi asiha siwo tso Dedam, ame siwo ƒu
    asaɖa anyi ɖe Arabia ƒe avekɔewo me,
  eng-LEE: The doom upon Arabia. In the forest in Arabia shall ye lodge, O ye caravans
    of Dedanim.
  asm-FB: আৰবৰ বিষয়ে ঘোষণা। হে দদানীয়া পথিকসকল, তোমালোকে আৰবৰ অৰণ্যত ৰাতি থাকিব
    লাগিব।
  sus-A: حَشَنكَتّ نَ عَرَبُيٍ بّ. وٌ تَن دٍدَنكَ نَشٍيٍ يٌنكِنمَ كْي رَ عَرَبُ وُلَ
    عِ،
  fra-SBL: La charge sur l'Arabie. Vous logerez dans les fourrés d'Arabie, caravanes
    de Dédanites.
  hbo-hbo: מַשָּׂ֖א בַּעְרָ֑ב בַּיַּ֤עַר בַּעְרַב֙ תָּלִ֔ינוּ אֹֽרְחֹ֖ות דְּדָנִֽים׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ bũrũri wa Arabia: Inyuĩ ikundi cia agendi
    a Adedani, o inyuĩ mwambĩte hema ithaka-inĩ cia Arabia-rĩ,'
  fra-NCL: Oracle en Arabie. Vous passerez la nuit dans les steppes en Arabie, caravanes
    de Dédan. —
  cek-AK: Arabia kawng pongah thuih ih lok loe, Aw kholong caeh Dedan kaminawk, nangcae
    loe Arabia taw ah anghak oh.
  cuk-cuk: 'Arabia-dulemargi iduakwaa sunmaklesad: Dedánʼginmalad, danar-danar duurmakmadaed,
    nega-dulesulidganba sapur-moodonaidgi ambikumalad.'
  uig-CYR: 'Әрәбийәниң кечиси тоғрилиқ жүкләнгән вәһий: — «И Деданлиқларниң карванлири,
    силәр Әрәбийәдики җаңгалда қонуп қалисиләр;'
  tel-2017: అరేబియాను గూర్చిన ఒక దైవ ప్రకటన. దెదాను సంచార వర్తకులు, మీరు అరేబియా ఎడారిలో
    రాత్రి గడపాలి.
  hat-BSA: Pwofesi konsènan Arabie a. Fòk nou pase nwit lan nan rakbwa pikan Arabie
    yo, O karavàn a Dedan yo.
  kos-kos: Sie kas in fahkak ke acn Arabia pa inge. Mwet Dedan, kowos su mutangan
    aktuktuk yen mwesis in Arabia,
  hbo-WLC: מַשָּׂ֖א בַּעְרָ֑ב בַּיַּ֤עַר בַּעְרַב֙ תָּלִ֔ינוּ אֹֽרְח֖וֹת דְּדָנִֽים׃
  ibo-ibo: 'Amụma megide Arebịa: Unu ndị ije niile nke Dedan, ndị na-anọ ọnọdụ abalị
    nʼoke ọhịa nke Arebịa,'
  ory-ory: ଆରବ ବିଷୟକ ଭାବବାଣୀ। ହେ ଦଦାନୀୟ ପଥିକ ଦଳ, ତୁମ୍ଭେମାନେ ଆରବର ବନ ମଧ୍ୟରେ ରାତ୍ରି
    ଯାପନ କରିବ।
  chk-chk: 'Iei än Kot kapas usun Arapia: Ämi chon Tetan mi wawa kamel le sai o möür
    lein pötöwölün Arapia,'
  rop-rop: Wal aibin kipgon tok, “Wal dijan na det mesij blanga Areibiya. Ol yumob
    pipul brom Dedan, hu jidan langa det deset kantri langa Areibiya. Yumob garra
    dalim ola trebalamob blanga bringimap woda langa detlot hu jidan thestibala. Ola
    pipul blanga Tema, yumob garra bringimap daga langa dislot pipul hubin ranawei
    brom olabat kantri.
  ukr-1871: 'Слово пророче про Арабію: Ночуйте в лїсї Арабському, подорожні Деданські!'
  deu-1951: 'Weissagung über Arabien: In der Wildnis von Arabien müßt ihr übernachten,
    ihr Karawanen der Dedaniter!'
  eng-JPS: The burden upon Arabia. In the thickets in Arabia shall ye lodge, O ye
    caravans of Dedanites.
  srp-1865: Breme Arapskoj. Po šumama u Arapskoj noæivaæete, putnici Dedanski!
  lug-lug: 'Obunnabbi obukwata ku Buwalabu: Mmwe Abadedeni abatambulira mu bibinja,
    abasiisira mu bisaka bya Buwalabu,'
  heb-heb: משא בערב ביער בערב תלינו ארחות דדנים׃
  ben-IRV: 'আরবের বিষয়ে ঘোষণা এই: হে দদানীয় যাত্রীর দল, তোমরা আরবের মরুপ্রান্তে
    রাত কাটাও,'
  pan-pan: ਅਰਬ ਦੇ ਵਿਰੁੱਧ ਅਗੰਮ ਵਾਕ, - ਹੇ ਦਦਾਨੀਆਂ ਦੇ ਕਾਫ਼ਲਿਓ, ਤੁਸੀਂ ਜੋ ਅਰਬ ਦੇ ਜੰਗਲਾਂ
    ਵਿੱਚ ਟਿਕਦੇ ਹੋ।
  mya-JVB: အာရပ် ပြည်နှင့် ဆိုင် သော ဗျာဒိတ် တော်ကား၊ ခရီးသွားသော ဒေဒန် လူစု တို့၊
    သင်တို့သည် အာရပ် တော မှာ ညဉ့်ကို လွန် စေရကြမည်။
  hmo-hmo: 'Peroveta hereva Arabia totona be inai: Umui Dedana laolao hebou taudia
    e, Arabia ena tano kaukau lalonai umui kamepa noho.'
  urd-urd: '''अरब के बारे में नबुव्वत ऐ ददानियों के क़ाफ़िलों, तुम ''अरब के जंगल में
    रात काटोगे।'
  rus-SYN: Пророчество об Аравии. - В лесу Аравийском ночуйте, караваны Деданские!
  bqc-SIM: Laalubuↄ yã́. Á Dedã kyaama pↄ́ ì bòokpa Laalubuↄ bùsu likpɛnauↄ,
  tcz-CHONGTHU: 'Arabia chung changa thuhil hitihin ahung e: Dedan akon aw kholjin
    ho, Arabia nelgam a chun kiselun'
  mar-mar: अरेबिया विषयी घोषणा, ददानीच्या काफिल्यालो, अरबस्तानच्या रानांत तुम्ही रात्र
    घालवणार.
  qub-qub: 'Arabia imano cananpäpis Tayta Dios ribilashanta Isaías cayno willacuran:
    Dedán runacuna Arabiacho caycaj shatacunaman pacacuy.'
  hat-hat: 'Men mesaj Bondye bay pou moun peyi Arabi yo: -Nou menm moun peyi Dedan,
    se nan mitan raje ki nan savann Arabi a nou pral moute kan nou pase nwit!'
  eng-BSB: 'This is the burden against Arabia: In the thickets of Arabia you must
    lodge, O caravans of Dedanites.'
  eng-WEBPB: The burden on Arabia. You will lodge in the thickets in Arabia, you caravans
    of Dedanites.
  kbq-kbq: Hagi Arabia kumate'ma fore'ma hania zankura Ra Anumzamo'a amanage huno
    nasami'ne, Dedani vahe'mota feno zantamia kemoli agumpi erinteta vutma, Arabia
    mopafima osi traza akavozafi ome anteta masegahaze.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlachque ipantis tlali Arabia:
    Teicneltique nopa tlacame tlen altepetl Dedán tlen nejnemij campa hueli ipan nopa
    huactoc tlali tlen tlali Arabia. Mocahuaj ipan pilojtzitzi campa axaca nemi para
    momanahuise tlen nopa tlaijiyohuilistli tlen huala ininpani.'
  gub-BL: 'Na''aw ze''eg Àràw wakutyr har xe nehe kury: Teko Nenà izuapyapyr wà, zauxiapekwer
    wanuwi uzàwehem ma''e kwer wà, uzapo uker haw ywyxiguhu rehe wà, ta''e ukyze wà
    xe.'
  eng-DRA: The burden in Arabia. In the forest at evening you shall sleep, in the
    paths of Dedanim.
