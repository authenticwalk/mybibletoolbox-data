  asm-FB: ৰথচালকৰ সৈতে সৈন্য, আৰু যোৰকৈ অশ্বাৰোহী ইয়ালৈ আহিছে। তেওঁ চিঞৰী ক’লে, “বাবিল
    পতিত হ’ল; আৰু দেৱতাবোৰৰ সকলো মূৰ্ত্তিবোৰ ভাঙি মাটিত পৰিছে।”
  sus-A: ﭑ سْورِ رَفِيٍ تٌمَ قَ رَ قِرِن قِرِن نَ. عٍ نَشّ، ‹بَبِلْن بَرَ بِرَ، عٍ
    شَ كُيٍيٍ بِرِن سَشِ بْشِ مَ شُنتُن شُنتُنيِ رَ.›
  fra-SBL: 'Voici qu''arrive une troupe d''hommes, des cavaliers par deux. » Il prit
    la parole et dit : « Elle est tombée, elle est tombée, Babylone, et toutes les
    images gravées de ses dieux sont brisées à terre.'
  hbo-hbo: וְהִנֵּה־זֶ֥ה בָא֙ רֶ֣כֶב אִ֔ישׁ צֶ֖מֶד פָּֽרָשִׁ֑ים וַיַּ֣עַן וַיֹּ֗אמֶר
    נָפְלָ֤ה נָֽפְלָה֙ בָּבֶ֔ל וְכָל־פְּסִילֵ֥י אֱלֹהֶ֖יהָ שִׁבַּ֥ר לָאָֽרֶץ׃
  kik-kik: 'Atĩrĩrĩ, nĩharooka mũndũ akuuĩtwo nĩ ngaari ya ita, ĩrĩ na mbarathi ihaanaine.
    Nake aracookia ũhoro akoiga atĩrĩ: ‘Babuloni nĩrĩgũu, ĩĩ nĩrĩgwĩte! Mĩhianano
    yothe ya ngai ciakuo nĩmĩhehenje, ĩkaharagana thĩ!’ ”'
  fra-NCL: 'Voici qu’arrive de la cavalerie ; des cavaliers deux à deux. » Et elle
    a repris et dit : « Elle est tombée, elle est tombée, Babylone, et toutes les
    statues de ses dieux, il les a brisées contre terre ! »'
  cek-AK: Khenah, hrang lakok angthueng kaminawk loe hrang angthueng kami hnetto hoi
    nawnto angzoh o. Anih mah, Babylon loe amtim boeh, amtim boeh! Sak cop ih angmah
    ih sithaw krangnawk loe long ah vah boih boeh, tiah a thuih.
  cuk-cuk: '¡Be dake! Dulemar moli-ur-bila-onomaladgi danimalad, ebo-ebo danimalad.”
    Geb dule-gwensak binnasuli goted: “¡Babilonia-neggwebur bergus! ¡Babilonia-neggwebur
    bela oitoles! Bela ibmar-wilub-sobarmalad e-bab-dummadga-imakmalad napagi omileded.”'
  uig-CYR: '— Вә мана, у җәң һарвулири җүп-җүп атлиқ әскәрләр билән келиватиду!» Вә
    йәнә җавап берип шундақ дегән: — Бабил болса жиқилди, жиқилип чүшти, Вә У уларниң
    илаһлириниң һәр бир ойма мәбудлирини йәргә ташлап парә-парә қиливәтти!».'
  tel-2017: చూడండి, రథాన్ని తోలుకుంటూ ఒక వ్యక్తి గుర్రాలెక్కి వస్తున్న రౌతులతో వస్తున్నాడు.
    వాళ్ళు జంటలుగా ఒక దళంగా వస్తున్నారు. అతడు పిలిచి ఇలా చెప్పాడు. “బబులోను కూలి పోయింది.
    నిజంగానే కూలిపోయింది. దాని చెక్కిన దేవుళ్ళ బొమ్మలన్నీ విరిగి నేలకూలాయి.”
  hat-BSA: 'Atansyon! Veye byen! Men yon ekip moun monte, chevalye alinye pa de yo
    ap vini.” Li te reponn: “Tonbe, Babylone fin tonbe! Tout imaj a dye li yo kraze
    atè.”'
  kos-kos: Kitin pacl ah na elos kasrusr tuku fin horse, kais luo. Mwet san sac sulkakin,
    “Acn Babylon musalla! Ma sruloala nukewa ma elos alu nu kac fokfoki oan infohk
    uh.”
  hbo-WLC: וְהִנֵּה־זֶ֥ה בָא֙ רֶ֣כֶב אִ֔ישׁ צֶ֖מֶד פָּֽרָשִׁ֑ים וַיַּ֣עַן וַיֹּ֗אמֶר
    נָפְלָ֤ה נָֽפְלָה֙ בָּבֶ֔ל וְכָל־פְּסִילֵ֥י אֱלֹהֶ֖יהָ שִׁבַּ֥ר לָאָֽרֶץ׃
  ibo-ibo: Lee, otu nwoke nọ nʼime ụgbọ agha na-abịa, ya na ndị nọ nʼelu ịnyịnya na-abịa
    abụọ abụọ. O nyeghachiri ọsịsa ahụ, ‘Babilọn adaala, e ọ daala, arụsị niile apịrị
    apị nke chi ya niile a kurisiela tọgbọrọ nʼala.’ ”
  ory-ory: ଆଉ, ଦେଖ, ଏଠି ଏକ ଦଳ ଲୋକ ଦୁଇ ଦୁଇ ଅଶ୍ୱାରୋହୀ ହୋଇ ଆସୁଅଛନ୍ତି।” ଆହୁରି, ସେ ପ୍ରତ୍ୟୁତ୍ତର
    କରି କହିଲା, “ବାବିଲ ପଡ଼ିଲା; ପଡ଼ିଲା ଓ ତାହାର ଖୋଦିତ ପ୍ରତିମାସବୁ ଭାଙ୍ଗି ଭୂମିସାତ୍‍ ହେଲା।”
  chk-chk: Mürin chök ekewe chon wawa oris ra war. Iwe, ewe chon mas a apasa, “A tur,
    a tur Papilon, ar kewe uluulun anümwäl ra mökküla o parasala le pwül.”
  rop-rop: Luk na. Sambala men garram hosis kaminap langa dubala lain.’ “En streidawei
    sambodi bin jingat adbala, ‘Det taun gulum Bebalon bin buldan na. Ol detlot drimin
    sheip langa Belabon bin buldan en breik langa det graun.’
  ukr-1871: 'І ось, бачу, їдуть люде, їздецї на конях удвійню. Опісля кликнув і каже:
    Впав, упав Вавилон, і всї ідоли його лежать порозбивані на землї!'
  deu-1951: 'Siehe, da kam ein Reiter, ein Mann mit einem Doppelgespann, der hob an
    und sprach: Gefallen, gefallen ist Babel, und alle ihre Götzenbilder hat er zu
    Boden geschmettert!'
  eng-JPS: 'And, behold, there came a troop of men, horsemen by pairs. And he spoke
    and said: ''Fallen, fallen is Babylon; and all the graven images of her gods are
    broken unto the ground.'''
  srp-1865: 'I evo doðoše na kolima ljudi, u dva reda konjici. Tada povika i reèe:
    pade, pade Vavilon, i svi rezani likovi bogova njegovijeh razbiše se o zemlju.'
  lug-lug: Laba omusajja wuuno ajjira mu ggaali, ng’alina n’ekibinja ky’embalaasi.
    Era ayanukula bw’ati nti, ‘Babulooni kigudde, weewaawo kigudde. Ebifaananyi bya
    bakatonda baakyo byonna bibetenteddwa wansi ku ttaka.’ ”
  heb-heb: והנה זה בא רכב איש צמד פרשים ויען ויאמר נפלה נפלה בבל וכל פסילי אלהיה שבר
    לארץ׃
  ben-IRV: এখানে রথেরচালকের সঙ্গে এক সেনাদল, জোড়ায় জোড়ায় অশ্বারোহী আসছে। সে বলবে,
    “ব্যাবিলনের পতন হয়েছে, পতন হয়েছে এবং তার দেবতাদের সব খোদাই-করা মূর্তিগুলি মাটিতে
    ভেঙে পড়ে আছে।”
  pan-pan: ਅਤੇ ਵੇਖੋ! ਅਸਵਾਰ, ਘੋੜ ਚੜ੍ਹਿਆਂ ਦੇ ਜੋੜੇ ਚਲੇ ਆਉਂਦੇ ਹਨ! ਉਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
    ਡਿੱਗ ਪਿਆ, ਬਾਬਲ ਡਿੱਗ ਪਿਆ! ਉਹ ਦੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤੀਆਂ ਭੂੰਜੇ ਭੰਨੀਆਂ ਪਈਆਂ ਹਨ।
  mya-JVB: ယခု မှာ နှစ်စီးစီ နှစ်စီးစီ ချီလာ သော မြင်း စီးသူရဲ တပ် ကို မြင် ပါသည်ဟု
    ခြင်္သေ့ ကဲ့သို့ကြွေးကြော် ၏။ သူ ကလည်း၊ ဗာဗုလုန် မြို့ပြိုလဲ ပြီ၊ ပြိုလဲ ပြီ၊
    သူ ၏ဘုရား ရုပ်တု ဆင်းတုရှိသမျှ တို့သည် မြေ ပေါ် မှာ ကျိုးပဲ့ လျက် ရှိကြ ပါသည်ဟု
    ထပ်၍ဆို လေ၏။
  hmo-hmo: oi itaia, tau ta kariota dekenai ia mai noho, mai ena hosi rua rua.” Inai
    tau ese gima tauna ia hamaoroa, ia gwau, “Babulonia be ia moru, ia moru vadaeni,
    iena dirava edia laulau ibounai, be idia makohia maragimaragi, bona tano dekenai
    idia hekure noho!”
  urd-urd: और देख, सिपाहियों के ग़ोल और उनके सवार दो — दो करके आते हैं! “फिर उसने
    यूँ कहा, कि बाबुल गिर पड़ा, गिर पड़ा; और उसके मा'बूदों की सब तराशी हुई मूरतें
    बिल्कुल टूटी पड़ी हैं।”
  rus-SYN: 'и вот, едут люди, всадники на конях попарно. Потом он возгласил и сказал:
    пал, пал Вавилон, и все идолы богов его лежат на земле разбитые.'
  bqc-SIM: 'Gwa! Sↄ̃́ kpaaĩa plapla gode lɛ́ mↄ́. Ɔ̃ godepi mɛ̀: À gà! Babɛli gà!
    A diiↄ kálɛa tↄↄlɛ wíwia.'
  tcz-CHONGTHU: Tun achainan-ven! Sakol min sakol kangtalai ahin kai chunga toupa
    khu ahunge. “Hichun khongah pan ahinsei jin, “Babylon chu alhutai, alhutai ! Babylon
    lim semthu hojouse tol lhanga akisukeh gam tai !”
  mar-mar: आणि जोडी जोडीने चालणाऱ्या घोडस्वारांचे एक सैन्य येत आहे. त्याने म्हटले,
    बाबेल पडली, पडली, आणि तिच्या सर्व कोरीव देव मूर्तींचा पूर्ण पणे नाश होऊन ते जमिनीस
    मिळाल्या आहेत.
  qub-qub: 'Parninpa-cama cawallucuna carrëtan garachasha aywaycämojtami ricaycä.
    Aywaycämojcuna nisha: ‹¡Canan Babiloniataga illgarachengami! Ïduluncunapis llapanmi
    agullasha pampacho mashtarpaycanga› nir.»'
  hat-hat: 'Lè sa a, yon lame kavalye parèt. Y''ap mache vini de pa de. Gad la bay
    nouvèl la. Li di: Lavil Babilòn tonbe! Wi, li tonbe! Tout estati zidòl yo tonbe
    plat atè, yo kraze!'
  eng-BSB: 'Look, here come the riders, horsemen in pairs.” And one answered, saying:
    “Fallen, fallen is Babylon! All the images of her gods lie shattered on the ground!”'
  eng-WEBPB: Behold, here comes a troop of men, horsemen in pairs.” He answered, “Fallen,
    fallen is Babylon; and all the engraved images of her gods are broken to the ground.
  kbq-kbq: Hagi menima koana, hosi afu agumpina rama'a vahe'mo'za mani'ne'za kantigama
    tare tragotetere hu'za maniza neazage'na negogeno, mago agerumo amanage hu'ne,
    Babiloni kumamo'a hago haviza huno evuramie, Babiloni kumamo'a hago haviza huno
    evuramie huno hu'ne. Ana higeno Babiloni vahe'mofo havi anumzantamimofo amema'a
    tro hu'zama retru re'naza zantamimo'a evuramino mopafi rutma tamanu hu'ne!
  nhe-BL: 'Huan ama, quena, niquita, nica hualahuij tlacame ipan se tlatehuijca carro
    ica ome cahuayos tlen quitilanaj.” Huajca nopa tlamocuitlahuijquetl quiijto: “Ya
    huetzqui, ya huetzqui tlali Babilonia. Huan nochi nopa teteyome tlen tlali Babilonia
    huetzque hasta tlalchi huan nochi tlapanque.”'
  gub-BL: — Peme'egatu kury. Na pe ur kawaru ku'az har waiko mokomokogatu wà kury,
    i'i. A'e re uze'eg wi. — U'ar a'e. U'ar Mawiron a'e. Tupàn a'ua'u hagapaw uzekazeka
    ywy rehe wà kury, i'i.
  eng-DRA: 'Behold this man cometh, the rider upon the chariot with two horsemen,
    and he answered, and said: Babylon is fallen, she is fallen, and all the graven
    gods thereof are broken unto the ground.'
