verse: ISA.021.009
translations:
  mal-C: ഇതാ, രണ്ടു കുതിരയെപ്പൂട്ടി ഒരു പുരുഷൻ രഥമേറി വരുന്നു. ‘ബാബേൽ വീണുപോയിരിക്കുന്നു,
    വീണുപോയിരിക്കുന്നു! അവളുടെ എല്ലാ ദേവതകളുടെയും വിഗ്രഹങ്ങൾ നിലത്തു ചിതറിക്കിടക്കുന്നു,’ ”
    എന്ന് അയാൾ വിളിച്ചുപറയുന്നു.
  deu-TKW: 'Siehe, da kamen berittene Männer, Gespanne von Rossen. Die hoben an und
    sprachen: Gefallen, gefallen ist Babel, und alle seine Götterbilder hat er zu
    Boden geschmettert!'
  lin-lin: 'Tala, moto moko azali koya awa na shar, oyo bampunda mibale ezali kobenda.
    Azongisaki eyano : ‹ Babiloni esili kokweya, ekweyi solo ! Banzambe na yango nyonso
    ya bikeko elali-lali mpe epanzani na mabele ! › »'
  eng-LSV: 'And behold, this, the chariot of a man is coming, || A couple of horsemen.”
    And he answers and says: “Fallen, fallen has Babylon, || And He has broken all
    the carved images of her gods to the earth.'
  eng-GNV: 'And beholde, this mans charet commeth with two horsemen. And he answered
    and said, Babel is fallen: it is fallen, and all the images of her gods hath he
    broken vnto the ground.'
  eng-WEBSTER: And behold, here cometh a chariot of men, with a couple of horsemen.
    And he answered and said, Babylon is fallen, is fallen; and all the graven images
    of her gods he hath broken to the ground.
  nhw-BL: 'Huan ama, quena, niquita, nica hualahuij tlacame ipan se tlahuilanca carro
    ica ome cahuayos catli quitilanaj.” Huajca nopa tlamocuitlahuijquetl quiijto:
    “Ya huetzqui, ya huetzqui tlali Babilonia. Huan nochi nopa teteyome tlen tlali
    Babilonia huetzque hasta tlalchi huan nochi tlapanque.”'
  swh-ONEN: 'Tazama, yuaja mtu anayepanda gari la vita pamoja na kundi la farasi.
    Naye anajibu: ‘Babeli umeanguka, umeanguka! Vinyago vyote vya miungu yake vimelala
    chini vikiwa vimevunjwa!’ ”'
  bba-bba: Mɑ u mɑɑsɔbu wɑ bɑ sĩimɔ yiru yiru. Mɑ u wɑ Bɑbiloni yɑ wɔrumɑ birem. Mɑ
    bwɑ̃ɑroku ni bɑ kuɑ ben bũnun sɔ̃ nu wɔrukɑ temɔ nu bɔɔkirɑ.
  eng-KJVCPB: And behold, here cometh a chariot of men, with a couple of horsemen.
    And he answered and said, Babylon is fallen, is fallen; And all the graven images
    of her gods he hath broken unto the ground.
  luo-luo: Ero ngʼato biro koidho gach lweny miywayo gi farese. To ngʼatno nowacho
    niya, ‘Babulon osepodho, adier osepodho, adier osepodho, kendo nyisechene manono
    osetur matindo tindo!’ ”
  meu-meu: 'A itaia, gui taudia na e maimu, hosi-gui taudia, rarua rarua amo. Bena
    ia na e haere, eto: Babulono vada e moru, vada e moru; ena dirava laulaudia iboudiai
    na ia ese vada e huaridia kohi tano ai.'
  npi-ULB: यहाँ एक जना मानिस र एक जोडी घोडचढी लिएर एउटा रथ आउँछ । उसले भन्छ, “बेबिलोनको
    पतन भएको छ, पतन भएको छ र यसका कुँदेका सबै देवताहरूका मूर्तीहरू जमिनमा चकनाचूर
    भएका छन् ।”
  yor-yor: 'Wò ó, ọkùnrin kan ni ó ń bọ̀ wá yìí nínú kẹ̀kẹ́ ogun àti àkójọpọ̀ àwọn
    ẹṣin. Ó sì mú ìdáhùn padà wá: ‘Babeli ti ṣubú, ó ti ṣubú! Gbogbo àwọn ère òrìṣà
    rẹ̀ ló fọ́nká sórí ilẹ̀!’ ”'
  pes-OPCB: '@see-verse:ISA.021.008'
  tgl-ULB: Paparating na ang mangangarwahe nang may kasamang hukbo, mga pares ng mangangabayo.
    Sumisigaw siya, “Bumagsak na, bumagsak na ang Babilonia, at nawasak ang lahat
    ng rebulto ng mga diyus-diyosan na sira sa lupa.”
  hui-hui: Ani lalu heaore agali nogo hosini biralu duguni kira kira abaleore ibiyago
    de handaru. Agali mamage haga biagome lalu, Babilono bo gialobaga bialu ibiraho
    wahaya. Dindi timbuni ogoni mo ko heneore ngagoni ndobe. Tinaga dama mitangi bialu
    mbirale gime wabini bi pupu wiaga biaru dindini ibira halu gingirulopaya bini
    nga, laya.
  mya-mya: မြင်း​စီး​သူ​ရဲ​တို့​သည်​နှစ်​ယောက်​တစ်​တွဲ​နှစ် ယောက်​တစ်​တွဲ​ရုတ်​တ​ရက်​ပေါ်​လာ​ကြ​၏။
    ထို ကြောင့်​ကင်း​စောင့်​က``ဗာ​ဗု​လုန်​မြို့​ကျ​ဆုံး သွား​လေ​ပြီ။ သူ​တို့​ကိုး​ကွယ်​သည့်​ရုပ်​တု​မှန်
    သ​မျှ​သည်​လည်း​မြေ​ပေါ်​တွင်​ကျိုး​ပဲ့​ကြေ​မွ လျက်​နေ​ပါ​၏'' ဟု​သ​တင်း​ပေး​ပို့​လိုက်​၏။
  bod-N: ལྟོས་དང་། རྟ་དམག་ཁག་ཅིག་འོང་བ་སྟེ། རྟ་དང་དམག་ནི་ཆ་ཆ་བྱས་ནས་ཡོང་གིན་འདུག ཡང་མི་ཞིག་གིས་ལན་བཏབ་པ་སྟེ།
    འགྱེལ་ཏེ། པཱ་པེལ་ལོན་འགྱེལ་ཏོ། །དེའི་སྐུ་འདྲ་བརྐོས་མ་ཐམས་ཅད་བཅག་ནས་ས་རུ་ལྷུང་ཞེས་དང་།
  sna-sna: Tarirai, hoyo murume ari kuuya ari mungoro neboka ramabhiza. Uye anopa
    mhinduro achiti, ‘Bhabhironi rawa, rawa! Zvifananidzo zvose zvavamwari varo zvaputsirwa
    pasi!’ ”
  spa-BLM: 'He aquí que viene una tropa de hombres, de a caballo, en parejas”. Él
    respondió: “Caída, caída está Babilonia; y todas las imágenes grabadas de sus
    dioses están rotas en el suelo.'
  cac-cac: 'Axo ticnaic, svil scot jun carruaje toc''b''il yuj chavan̈ noc'' chej,
    a jun mach ayq''ue d''a yol carruaje chi'', a tz''alan icha tic: Ix ac''ji ganar
    Babilonia. Ix sateli. Masanil scomon diosal eb'' ix pojb''ati, choc'' ix ajcanem
    d''a sat luum, xchi, xchi vin̈ macvajum chi''.'
  swh-ULB: Tazama gari linakuja na wakiwa wawili wawili. anaita, ''Babeli umeanguka,
    umeanguka, na sanamu za kuchonga za miungu yao zimevunjika chini.''
  bel-bel: 'і вось, едуць людзі, верхаўцы конныя парамі. Потым усклікнуў ён і сказаў:
    загінуў, загінуў Вавілон, і ўсе ідалы божышчаў Ягоных ляжаць на зямлі разьбітыя.'
  deu-ELBBK: 'Und siehe da, es kam ein Zug Männer, Reiter bei Paaren ... Und er hob
    an und sprach: Gefallen, gefallen ist Babel, und alle geschnitzten Bilder seiner
    Götzen hat er zu Boden geschmettert!'
  mbb-OT: Ne ǥuntaan, ahàa niw man duen egkeehè ku he edhendini he menge kerwahi wey
    pereuntud te kudà he mibparisparis.” Ne mibpedayun megkaǥi haazà is bantey te,
    “Nezeetan en bes utew is Babilonia. Nengerupet en is langun he menge ledawan he
    menge ed-ezapen kayi ne nekepeyapat diyà te tanà.”
  mal-2015: ഇതാ, ഒരു കൂട്ടം കുതിരച്ചേവകർ; ഈരണ്ടീരണ്ടായി കുതിരപ്പട വരുന്നു എന്നു പറഞ്ഞു.
    വീണു, ബാബേൽ വീണു! അതിലെ ദേവന്മാരുടെ വിഗ്രഹങ്ങളൊക്കെയും നിലത്തു വീണു തകർന്നുകിടക്കുന്നു
    എന്നും അവൻ പറഞ്ഞു.
  gup-gup: Wanjh kundjalmekbe yerre wanjh bininj birribebmeng birribarndi kore chariots
    manbu djarrang birridorrorrkeyi. Wanjh bininj nawu kabolknan kakayhme, kayime,
    “Kunred Babylon wanjh bolkwarrewarreminj! Nawern idols nawu birrimarneboddangeni
    kumekbe wanjh kukbakkabakkmeng rowk dja birriwarrhmeng kurorre.”
  rmc-rmc: 'Dikh, avel o jazdcos pro verdan le duje grajenca a phenel: ‚Peľa, peľa
    tele o Babilon a savore sochi leskre devlengre hine rozphagerde pre phuv.‘ “'
  pes-OPV: 'و اینک فوج مردان و سواران جفت جفت می‌آیند و او مزیدکرده، گفت: بابل افتاد
    افتاده است و تمامی تمثال های تراشیده خدایانش را بر زمین شکسته‌اند.»'
  ron-1924: 'Ши ятэ кэ а венит кэлэриме ши кэлэрець дой кыте дой.” Апой а луат ярэшь
    кувынтул ши а зис: „А кэзут, а кэзут Бабилонул ши тоате икоанеле думнезеилор луй
    сунт сфэрымате ла пэмынт!”'
  ben-OBCV: দেখুন, একজন মানুষ রথে চড়ে আসছে, তার সঙ্গে আছে অশ্বের পাল। আর সে প্রত্যুত্তরে
    বলছে, ‘ব্যাবিলনের পতন হয়েছে, পতন হয়েছে! তার সব দেবদেবীর মূর্তিগুলি মাটিতে যেখানে
    সেখানে ছড়িয়ে আছে!’ ”
  som-som: Oo bal eeg, waxaa soo socda ciidan fardo fuushan oo laba laba u socda.
    Oo isna waa u jawaabay oo wuxuu yidhi, Baabuloon waa dhacday, waa dhacday, oo
    sanamyadeedii xardhanaa oo ilaahyadeedu way wada jajabeen oo dhulkay daadsan yihiin.
  lat-VUC: 'Ecce iste venit ascensor vir bigæ equitum; et respondit, et dixit: Cecidit,
    cecidit Babylon, et omnia sculptilia deorum ejus contrita sunt in terram.'
  eng-ASVBT: and, behold, here cometh a troop of men, horsemen in pairs. And he answered
    and said, Fallen, fallen is Babylon; and all the graven images of her gods are
    broken unto the ground.
  ita-1885: 'Ed ecco, son venuti carri d''uomini, coppie di cavalieri. Ed egli rispose,
    e disse: Caduta, caduta è Babilonia, e tutte le sculture de'' suoi dii sono state
    spezzate, egittate a terra.'
  eng-LXXUP: 'and, behold, he comes riding in a chariot and pair: and he answered
    and said, Babylon is fallen, is fallen; and all her images and her idols have
    been crushed to the ground.'
  eng-ULB: Here comes a chariot with a man and a pair of horsemen. He calls out, “Babylon
    has fallen, fallen, and all the carved figures of its gods are broken to the ground.”
  spa-VBL: '¡Ahora mira! Viene un hombre en un carro con un par de caballos”. Y dijo:
    “¡Babilonia ha caído, ha caído! Todos los ídolos de sus dioses yacen destrozados
    en el suelo”.'
  fra-_FOB: 'Et voici venir de la cavalerie, des cavaliers deux à deux! Elle prend
    encore la parole, et dit: Elle est tombée, elle est tombée, Babylone! Et toutes
    les images de ses dieux sont brisées par terre!'
  mal-mal: ഇതാ, ഒരു കൂട്ടം കുതിരപ്പടയാളികൾ; ഈരണ്ടീരണ്ടായി കുതിരപ്പട വരുന്നു” എന്നു
    പറഞ്ഞു. “വീണു, ബാബേൽ വീണു! അതിലെ ദേവന്മാരുടെ വിഗ്രഹങ്ങൾ സകലവും നിലത്തുവീണു തകർന്നുകിടക്കുന്നു”
    എന്നും അവൻ പറഞ്ഞു.
  urd-GVR: Ab wuh dekho! Do ghoṛoṅ wālā rath ā rahā hai jis par ādmī sawār hai. Ab
    wuh jawāb meṅ kah rahā hai, ‘Bābal gir gayā, wuh gir gayā hai! Us ke tamām but
    chaknāchūr ho kar zamīn par bikhar gae haiṅ.’”
  suz-BL: कोव़ङीन, शारा ङोइक्‍ब जोर जोर पा जाक्‍ना जाक्‍न बाक्‍नीम” देंत। मिनु मेकोमी
    “बेबीलोन ब्रुत। मेको आन देवी देवता आन मूर्ति नेल्‍ले खपीम ताइक्‍चा पुंइसाक्‍म”
    देंत। प्रकाश १८:२
  eng-NOY: 'And behold, there cometh a troop, Horsemen in pairs.” Again also he lifted
    up his voice, and said: “Fallen, fallen is Babylon, And all the graven images
    of her gods are cast broken to the ground.”'
  ita-1927: 'Ed ecco venir della cavalleria, dei cavalieri a due a due”. E quella
    riprese a dire: “Caduta, caduta è Babilonia! e tutte le immagini scolpite de’
    suoi dèi giaccion frantumate al suolo”.'
  ckb-ckb: 'ئەوەتا پیاوێک بە سواری گالیسکە هاتووە، لەگەڵ ئەسپ سوار جووت جووت. وەڵامی
    دەداتەوە و دەڵێت: ”کەوتووە، بابل کەوتووە! هەموو وێنەی خوداوەندەکانی بەرەو زەوی
    شکان!“»'
  eng-BBE: 'See, here come war-carriages with men, horsemen by twos: and in answer
    he said, Babylon is made low, is made low, and all her images are broken on the
    earth.'
  kan-OKCV: ಇಗೋ, ಎರಡು ಕುದುರೆಗಳನ್ನು ಹೊಂದಿರುವ ರಥದಲ್ಲಿ ಒಬ್ಬ ವ್ಯಕ್ತಿ ಸವಾರಿ ಮಾಡಿ ಬರುತ್ತಿದ್ದಾನೆ
    ಬಾಬಿಲೋನ್ ಬಿದ್ದುಹೋಯಿತು, ಬಾಬಿಲೋನ್ ಬಿದ್ದುಹೋಯಿತು! ಅದರ ಕೆತ್ತಿದ ದೇವತೆಗಳ ವಿಗ್ರಹಗಳೆಲ್ಲ
    ಮುರಿದು ನೆಲಸಮವಾಗಿವೆ.”
  tam-2017: இதோ, ஒரு ஜோடி குதிரை பூட்டப்பட்ட இரதத்தின்மேல் ஏறியிருக்கிற ஒரு மனிதன்
    வருகிறான்; பாபிலோன் விழுந்தது, விழுந்தது; அதின் தெய்வங்களுடைய சிலைகளையெல்லாம்
    தரையோடே மோதி உடைத்தார் என்று மறுமொழி சொல்கிறான்.
  spa-RV-1909: 'Y he aquí este carro de hombres viene, un par de caballeros. Después
    habló, y dijo: Cayó, cayó Babilonia; y todos los ídolos de sus dioses quebrantó
    en tierra.'
  ron-BTF: 'Şi, iată, se apropie un car cu bărbaţi, cu doi călăreţi. Iar el a răspuns
    şi a zis: Babilonul a căzut, a căzut; şi toate chipurile cioplite ale dumnezeilor
    lui le-a zdrobit la pământ.'
  eng-WEBP: Behold, here comes a troop of men, horsemen in pairs.” He answered, “Fallen,
    fallen is Babylon; and all the engraved images of her gods are broken to the ground.
  eng-FBV: Now look! A man in a chariot with a pair of horses is coming.” Then he
    said, “Babylon has fallen, has fallen! All the idols of its gods lie smashed on
    the ground!”
  nld-1939: 'Zie, daar komen de ruiters te paard, twee aan twee, Ruiters op ezels,
    ruiters op kemels; Ze schreeuwen: Gevallen, gevallen is Babel, Al zijn afgodsbeelden
    liggen verbrijzeld tegen de grond!'
  nch-BL: 'Huan ama, quena, niquita, nica hualahuij tacame ipan se tatehuijca carro
    ica ome cahuayojme cati quitilanaj.” Huajca nopa tamocuitahuijquet quiijto: “Ya
    huetzqui, ya huetzqui tali Babilonia. Huan nochi nopa teteyome ten tali Babilonia
    huetzque hasta talchi huan nochi tapanque.”'
  vie-1934: 'Nầy, có quân lính cỡi ngựa đi từng cặp mà đến. Nó đáp rằng: Ba-by-lôn
    đổ xuống rồi, đổ xuống rồi! Mọi hình tượng tà thần của nó đã bể nát trên đất rồi!'
  hin-CV: 'और देखो रथ में एक आदमी आता है, दो-दो घोड़ों के रथ में सवार होकर आ रहे हैं.
    उसने कहा: ‘गिर गया, बाबेल गिर गया! सभी मूर्तियां गिरकर चूर-चूर हो गई हैं!’ ”'
  eng-OURB: Behold, here comes a troop of men, horsemen in pairs.” He answered, “Fallen,
    fallen is Babylon [Confusion]; and all the engraved images of her deities are
    broken to the ground.
  spa-BES: 'Mira, aquí vienen los carruajes de guerra con hombres, jinetes de dos
    en dos: y en respuesta él dijo: Babilonia cayó, cayó, y todas sus imágenes están
    rotas en la tierra.'
  tdx-tdx: 'Heheke ondaty lia-raikeo, mpiningi-tsoavala kiroe-roe. Manoiñe ka re manao
    ty hoe: Rotsake, Rotsake t’i Bavele; fonga nivolentsa an-tane eo o saren-drahare’eo.'
  tha-KJV: และ ดู​เถิด รถรบพร้อมพลรบกับพลม้าเป็นคู่ๆกำลังมา” และเขาตอบว่า “บาบิโลนล่มแล้ว
    ล่มแล้ว บรรดารูปเคารพสลักทั้งสิ้นแห่งพระของเขา พระองค์​ทรงทำลายลงถึงพื้นดิน”
  por-BR-2018: 'E eis que está vindo uma carruagem de homens, um par de cavaleiros.Então
    ele respondeu: Caiu! Caiu a Babilônia, e todas as imagens esculpidas de seus deuses
    foram quebradas contra a terra.'
  deu-ELO: 'Und siehe da, es kam ein Zug Männer, Reiter bei Paaren... Und er hob an
    und sprach: Gefallen, gefallen ist Babel, und alle geschnitzten Bilder seiner
    Götzen hat er zu Boden geschmettert!'
