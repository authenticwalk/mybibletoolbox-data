verse: ISA.021.011
translations:
  mal-C: 'ദൂമായ്ക്കെതിരേയുള്ള പ്രവചനം: സേയീരിൽനിന്നും ഒരാൾ എന്നോടു വിളിച്ചുപറയുന്നു,
    “കാവൽക്കാരാ, രാത്രി ഇനിയെത്ര ബാക്കി? കാവൽക്കാരാ, രാത്രി ഇനിയെത്ര ബാക്കി?”'
  deu-TKW: 'Ausspruch über Duma. Aus Seir ruft man mir zu: Wächter, wie spät ist''s
    in der Nacht? Wächter, wie spät ist''s in der Nacht?'
  lin-lin: 'Maloba na Yawe na tina na Duma. Moto moko azali kobelela Ngai wuta Seiri :
    « Mokengeli, olobi nini mpo na butu ? Mokengeli olobi nini mpo na butu ? »'
  eng-LSV: The burden of Dumah. [One] is calling to me from Seir, “Watchman, what
    of the night? Watchman, what of the night?”
  eng-GNV: The burden of Dumah. He calleth vnto me out of Seir, Watchman, what was
    in ye night? Watchman, what was in the night?
  eng-WEBSTER: The burden of Dumah. He calleth to me out of Seir, Watchman, what of
    the night? Watchman, what of the night?
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac ica tlaque ipantis tlali Edom
    [21:11 O Duma.]: Se tlen amojuanti ipan altepetl Seir nechtzajtzilía tlatoctzitzi
    huan nechilhuía: “Tlamocuitlahuijquetl, ¿tlaque horas amantzi ipan ni tlayohua?
    Tlamocuitlahuijquetl, ¿tlaque horas amantzi ipan ni tlayohua? ¿Quesqui horas polihui
    para tlanesis?”'
  swh-ONEN: 'Neno kuhusu Duma: Mtu fulani ananiita kutoka Seiri, “Mlinzi, usiku utaisha
    lini? Mlinzi, usiku utaisha lini?”'
  bba-bba: Wee ye Yinni Gusunɔ u mɑn sɔ̃ɔsi Edɔmun sɔ̃. Nɑ nɔɔ ɡɑɡu nuɑ Seirin di
    ɡɑ nɛɛ, wuu kɔ̃so, sɑɑ yerɑ̀ wɔ̃kuru tɑ koo kpe.
  eng-KJVCPB: The burden of Dumah. He calleth to me out of Seir, Watchman, what of
    the night? Watchman, what of the night?
  luo-luo: 'Wach mokor kuom Duma: Ngʼato obiro ira koa Seir, kendo openja monwore
    niya, “Jarito odongʼ seche adi mondo piny oru? Jarito odongʼ seche adi mondo piny
    oru?”'
  meu-meu: 'Maduna metauna Duma latanai: Ta ese Seiri amo e boi henigumu, e tomu:
    Gima taumu, hanuaboi be edeheto? Gima taumu, hanuaboi be edeheto?'
  npi-ULB: दुमाको बारेमा एउटा घोषणा । कसैले मलाई सेइरबाट बोलाउँछ, “ए पहरेदार, रात
    कति बाँकी छ? ए पहरेदार, रात कति बाँकी छ?”
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Dumahi. Ẹnìkan ké sí mi láti Seiri wá, “Alóre, kí ló
    kù nínú òru náà?”
  pes-OPCB: 'این پیام برای دومَه است: یک نفر از ادوم مرا صدا می‌زند: «ای دیدبان، از
    شب چه خبر؟ چقدر مانده شب تمام شود؟»'
  tgl-ULB: Isang kapahayagan tungkol sa Duma. Ang tumatawag sa akin mula sa Seir,
    “Bantay, ano na lang ang natira sa gabi? Bantay, ano na lang ang natira sa gabi?”
  hui-hui: Anduane Homogohanda Idomo dindiha bulebiragonaga bi latagi henego ogo.
    Wali agali Idomo dindiha karume mamage haga kagohondo hale halu lalu, Mamageali-o
    aruma ho wiaabo kagoni agongi ereba holebirabe. Angiore ereba holebirabe, laragoni.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဧ​ဒုံ​ပြည်​နှင့်​သက် ဆိုင်​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    ဧ​ဒုံ​ပြည်​မှ​လူ​တစ်​ယောက်​က​ငါ​အား``အို ကင်း​စောင့်၊ ညဥ့်​ယံ​ကုန်​ဆုံး​ရန်​အ​ဘယ်​မျှ
    ကြာ​ပါ​ဦး​မည်​နည်း။ အ​ဘယ်​အ​ခါ​၌​ကုန် ဆုံး​မည်​ကို​ငါ့​အား​ပြော​ပါ​လော့'' ဟု​အော်
    ဟစ်​မေး​မြန်း​၏။
  bod-N: དུའུ༌མཱ་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། མི་ཞིག་གིས་སེ་ཨིར་ཕྱོགས་ནས་ང་བོས་ཏེ་ན་རེ།
    ཀྱེ་སོ་ལྟ་ལགས། མཚན་མོ་ད་དུང་ཇི་ཙམ་ལུས་སམ། སོ་ལྟ་ལགས། མཚན་མོ་ད་དུང་ཇི་ཙམ་ལུས་སམ་ཞེས་དྲིས་པ་ན།
  sna-sna: 'Chirevo pamusoro peDhuma: Mumwe anodana kwandiri ari kuSeiri, achiti,
    “Nharirire iwe, inguvaiko ino yousiku? Nharirire iwe, inguvaiko ino yousiku?”'
  spa-BLM: 'La carga de Dumah. Uno me llama desde Seir: “Vigilante, ¿qué hay de la
    noche? Vigilante, ¿qué hay de la noche?”'
  cac-cac: 'Aton lolonel tic alb''ilcan d''a yib''an̈ Edom: Ay junoc eb'' aj Edom
    chi'' ix avajcot d''ayin: ¿Jantacto sc''an sacb''i ach macvajum? ¿Jayeto hora
    q''uic''to? xchi.'
  swh-ULB: Tamko kuhusu Duma. Mtu mmoja amenita mimi kutoka Seiri, ''Mlinzi, ni kitu
    gani kilichobakizwa usiku?
  bel-bel: 'Прароцтва пра Думу. - Крычаць мне з Сэіра: варта! якая пара ночы? варта!
    якая пара ночы?'
  deu-ELBBK: 'Ausspruch über Duma. Aus Seir ruft man mir zu: Wächter, wie weit ist
    es in der Nacht? Wächter, wie weit in der Nacht?'
  mbb-OT: 'Heini he menge lalag ne mehitenged te Edom: Duen etew ziyà te Edom he edtulung
    ed-insà kayi te kediey te, “Bantey, egkeuǥet pe be egkepawà.”'
  mal-2015: 'ദൂമയെക്കുറിച്ചുള്ള പ്രവാചകം: കാവല്ക്കാരാ, രാത്രി എന്തായി? കാവല്ക്കാരാ,
    രാത്രി എന്തായി? എന്നു ഒരുത്തൻ സേയീരിൽനിന്നു എന്നോടു വിളിച്ചുചോദിക്കുന്നു.'
  gup-gup: Mahni kunwok kabolkyolyolme kunbolk Edom. Nakudji bininj nganmarnekayhmeng
    kore Edombeh, “Ngudda djamun nawu yibolknahnan kondah! Yiddok darnkih bu kumhkabel?
    Wanjh kanmarneyimen bu baleh kabolkyime kunkak kayakmen.”
  rmc-rmc: 'O proroctvos pro Edom: Vareko pre ma vičinel andral o Seir: „Stražňikona,
    keci mek ľikerela e rat? Stražňikona, keci mek ľikerela e rat?“'
  pes-OPV: 'وحی درباره دومه: کسی از سعیر به من ندا می‌کند که «ای دیده بان از شب چه
    خبر؟ ای دیده بان از شب چه خبر؟»'
  ron-1924: 'Пророчие асупра Думей: Ми се стригэ дин Сеир: „Стрэжеруле, кыт май есте
    дин ноапте? Стрэжеруле, май есте мулт дин ноапте?”'
  ben-OBCV: দূমার বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, কেউ আমাকে সেয়ীর থেকে ডেকে বলছে, “প্রহরী,
    রাতের আর কত বাকি আছে? প্রহরী, রাতের আর কত বাকি আছে?”
  som-som: Kanu waa warka culus ee Duumah ku saabsan. Mid baa aniga Seciir iiga yeedhay,
    isagoo leh, Waardiyow, habeenka ka warran?
  lat-VUC: 'Onus Duma. [Ad me clamat ex Seir: Custos, quid de nocte? custos, quid
    de nocte?'
  eng-ASVBT: The burden of Dumah. One calleth unto me out of Seir, Watchman, what
    of the night? Watchman, what of the night?
  ita-1885: 'Il carico di Duma. EI si grida a me di Seir: Guardia, che hai tu veduto
    dopo la notte? Guardia, che hai tu veduto dopo la notte?'
  eng-LXXUP: The vision of Edom. Call to me out of Seir; guard ye the bulwarks.
  eng-ULB: A declaration about Dumah. One calls to me from Seir, “Watchman, what is
    left of the night? Watchman, what is left of the night?”
  spa-VBL: 'Un mensaje sobre Edom. Una voz me llama desde Seir, preguntando: “Vigilante,
    ¿qué hora es? Vigilante, ¿qué hora de la noche es?”'
  fra-_FOB: 'Prophétie sur Duma. On me crie de Séir: Sentinelle, qu''en est-il de
    la nuit? Sentinelle, qu''en est-il de la nuit?'
  mal-mal: 'ദൂമയെക്കുറിച്ചുള്ള പ്രവാചകം: “കാവല്ക്കാരാ, രാത്രി എന്തായി? കാവല്ക്കാരാ,
    രാത്രി എന്തായി?” എന്ന് ഒരുവൻ സേയീരിൽനിന്ന് എന്നോട് വിളിച്ചുചോദിക്കുന്നു.'
  urd-GVR: 'Adom ke bāre meṅ Rab kā farmān: Saīr ke pahāṛī ilāqe se koī mujhe āwāz
    detā hai, “Ai pahredār, subah hone meṅ kitnī der bāqī hai? Ai pahredār, subah
    hone meṅ kitnī der bāqī hai?”'
  suz-BL: मिनु परमप्रभु यावेमी दुमा आ पर्बम यसैया कली ब्‍यवस्‍था २:५
  eng-NOY: 'The prophecy concerning Dumah. A voice came to me from Seir: “Watchman,
    what of the night? Watchman, what of the night?”'
  ita-1927: 'Oracolo contro Duma. Mi si grida da Seir: “Sentinella, a che punto è
    la notte? Sentinella, a che punto è la notte?”'
  ckb-ckb: 'سروشێک سەبارەت بە دوما: لە سێعیرەوە هاوارم بۆ دەکرێت، «ئێشکگر، شەو چەندی
    ماوە؟ ئێشکگر، شەو چەندی ماوە؟»'
  eng-BBE: The word about Edom. A voice comes to me from Seir, Watchman, how far gone
    is the night? how far gone is the night?
  kan-OKCV: 'ದೂಮ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಸೇಯೀರಿನಿಂದ ನನ್ನನ್ನು ಯಾರೋ ಹೀಗೆ ಕರೆಯುತ್ತಿದ್ದಾರೆ,
    “ಕಾವಲುಗಾರನೇ, ಈಗ ರಾತ್ರಿ ಎಷ್ಟು ಕಳೆಯಿತು? ಕಾವಲುಗಾರನೇ, ರಾತ್ರಿ ಎಷ್ಟು ಕಳೆಯಿತು?”'
  tam-2017: 'தூமாவுக்கு செய்தி. சேயீரிலிருந்து என்னை நோக்கி: காவலாளியே, இரவு எவ்வளவு
    சென்றது? என்று கூப்பிட்டுக்கேட்க;'
  spa-RV-1909: 'Carga de Duma. Danme voces de Seir: Guarda, ¿qué de la noche? Guarda,
    ¿qué de la noche?'
  ron-BTF: 'Povara lui Duma. Mă cheamă din Seir: Paznicule, cât din noapte? Paznicule,
    cât din noapte?'
  eng-WEBP: The burden of Dumah. One calls to me out of Seir, “Watchman, what of the
    night? Watchman, what of the night?”
  eng-FBV: A message about Edom. A voice is calling to me from Seir, asking, “Watchman,
    what time of night is it? Watchman, what time of night is it?”
  nld-1939: 'Godsspraak over Edom. Men roept mij uit Seïr: Wachter, hoe ver is de
    nacht; Wachter, hoe ver is de nacht?'
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ipantis tali Edom: Se
    ten amojuanti ipan altepet Seir techtzajtzilía talojtzitzi huan techilhuía: “Tamocuitahuijquet,
    ¿taya horas amantzi ipan ni tayohua? Tamocuitahuijquet, ¿taya horas amantzi ipan
    ni tayohua? ¿Quesqui horas polihui para tanesis?”'
  vie-1934: 'Gánh nặng về Đu-ma. Có người từ Sê-i-rơ kêu tôi rằng: Hỡi người canh,
    đêm thể nào? Hỡi người canh, đêm thể nào?'
  hin-CV: 'दूमाह के विरोध में भविष्यवाणी: सेईर से मुझे कोई बुला रहा है, “हे पहरेदार,
    रात की क्या ख़बर है?”'
  eng-OURB: The burden of Dumah. One calls to me out of Seir, “Watchman, what of the
    night? Watchman, what of the night?”
  spa-BES: La palabra acerca de Edom. Una voz me viene de Seir, centinela, ¿qué horas
    de la noche son? ¿Qué horas de la noche son?
  tdx-tdx: 'Ty nibangoeñe i Domà: Mikoike amako ty boak’e Seire: O mpigaritseo, manao
    akore i haleñey? O mpijiloo, akore ty haleñe toy?'
  tha-KJV: ภาระเกี่ยวกั​บด​ู​มาห์ มี​คนหนึ่งเรียกข้าพเจ้าจากเสอีร์​ว่า “คนยามเอ๋ย
    ดึกเท่าไรแล้ว คนยามเอ๋ย ดึกเท่าไรแล้ว”
  por-BR-2018: 'Revelação sobre Dumá: Alguém está gritando de Seir. Guarda, o que
    houve de noite? Guarda, o que houve de noite?'
  deu-ELO: 'Ausspruch über Duma. Aus Seir ruft man mir zu: Wächter, wie weit ist''s
    in der Nacht? Wächter, wie weit in der Nacht?'
  eng-WYC-2018: The burden of Dumah. It crieth from Seir to me, Keeper, what hour
    of the night? keeper, what hour of the night? (The burden of Dumah. He calleth
    out to me from Seir, Watchman, what hour is it? watchman, what time is it?)
  epo-epo: 'Profetaĵo pri Duma: Oni krias al mi el Seir: Gardisto, kiom da nokto restas?
    gardisto, kiom da nokto restas?'
  uig-PIN: '«Dumaⱨ» toƣruluⱪ yüklǝngǝn wǝⱨiy; Birsi Seirdin kelip mǝndin: — «I kɵzǝtqi,
    keqining ⱪanqiliki ɵtti? I kɵzǝtqi, keqining ⱪanqiliki ɵtti?» — dǝp soraydu.'
  beo-beo: 'Amo sia: da Idome soge ea hou olelesa. Dunu afae Idome sogega esala da
    nama amane adole ba:sa, “Sosodo aligisu! Gasi da habogala dagoma:bela:? Amo se
    nabasu da habogala dagoma:bela:, nama adoma!'
  tpi-OTNT: Bikpela i givim dispela tok long ol samting bai i kamap long taun Duma.
    Ol man i stap long kantri Idom ol i singaut na i askim olsem, “Wasman, wanem taim
    bai nait i pinis? Wanem taim tru bai em i pinis?”
  hau-SA: Abin da Allah ya faɗa game da Duma, Wani ya kira ni daga Seyir, “Mai tsaro,
    me ya rage a daren? Mai tsaro, me ya rage a daren?”
  uig-LAT: '«Dumah» toghruluq yüklen’gen wehiy; Birsi Séirdin kélip mendin: — «I közetchi,
    kéchining qanchiliki ötti? I közetchi, kéchining qanchiliki ötti?» — dep soraydu.'
  nde-nde: 'Isiphrofethi esimayelana leDuma: Umuntu othile uyangimemeza eseSeyiri,
    esithi, “Mlindi, kuyini okwebusuku okusaseleyo? Mlindi, kuyini okwebusuku okusaseleyo?”'
  ton-ton: ¶ Ko e tala mamafa ʻoku kau ki Toma. ʻOku ne ui kiate au mei Seia, ʻae
    tangata leʻo, “ʻOku fēfē ʻae pō? ʻAe tangata leʻo, ʻoku fēfē ʻae pō?”
  ces-1613: 'Břímě Dumy. Slyším hlas z Seir: Strážný, co bylo v noci? Strážný, co
    se stalo v noci?'
  eng-WMB: The burden of Dumah. One calls to me out of Seir, “Watchman, what of the
    night? Watchman, what of the night?”
  tam-TCV: 'தூமாவைப் பற்றிய ஒரு இறைவாக்கு: சேயீரிலிருந்து ஒருவன் என்னைக் கூப்பிட்டு,
    “காவலாளியே, இரவு முடிய எவ்வளவு நேரமாகும்? காவலாளியே, இரவு முடிய எவ்வளவு நேரமாகும்?”
    என்று கேட்டான்.'
  ceb-ULB: Ang pahayag mahitungod sa Duma. Adunay tawo nga nagtawag kanako gikan sa
    Seir, “Tigbantay, unsa man ang nahibilin sa kagabhion?”
  pol-UBG: 'Brzemię Dumy. Z Seiru ktoś woła do mnie: Strażniku, co się stało w nocy?
    Strażniku, co się stało w nocy?'
  urd-GVU: 'ادوم کے بارے میں رب کا فرمان: سعیر کے پہاڑی علاقے سے کوئی مجھے آواز دیتا
    ہے، ”اے پہرے دار، صبح ہونے میں کتنی دیر باقی ہے؟ اے پہرے دار، صبح ہونے میں کتنی
    دیر باقی ہے؟“'
  deu-1912: 'Dies ist die Last über Duma: Man ruft zu mir aus Seir: Hüter, ist die
    Nacht schier hin? Hüter ist die Nacht schier hin?'
  kan-2017: ದೂಮದ ಬಗ್ಗೆ ದೈವೋಕ್ತಿ. ಆತನು ಸೇಯೀರಿನಿಂದ ನನ್ನನ್ನು ಕರೆದು, “ಕಾವಲುಗಾರನೇ, ಈಗ ರಾತ್ರಿ
    ಎಷ್ಟು ಸಮಯವಾಯಿತು? ಕಾವಲುಗಾರನೇ, ರಾತ್ರಿ ಸಮಯ ಎಷ್ಟು ಕಳೆಯಿತು
  yap-yap: Irera’ e thin ni murung’agen yu Edom. I tolul be’ ngog u Edom ni ga’ar,
    “Matnag, ke chugur ni nge rran fa dawor? Mog ngog ko mingyal’ e ra mus.”
  hlt-MCSB: Seir lamloh kai aka khue Dumah olrhuh loh, “Khoyin kah aka tawt khaw melae?
    khoyin kah aka tawt khaw balae? a ti.
  mdy-ETH: ዔዶኦሜ ዓጮ ዛሎ ኬኤዚንቴ ቃኣላ ያዺኬ፤ ፔቴ ዓሲ ዔዶኦሜፓ ታና ዔኤላዖ፦ «ካፒፆ ካፓሢዮ! ሳዓ ዹሜሢ ዓይዲ ካራንዳይ?
    ዹማ ካራኒ ዎማጉዴ ዎዴ ዓቴታቴያ ታኣም ኬኤዜ» ጋዓኔ።
  twi-ASANTE: 'Nkɔmhyɛ a ɛfa Duma ho: Obi frɛ me firi Seir, “Ɔwɛmfoɔ, berɛ bɛn na
    adeɛ bɛkye? Ɔwɛmfoɔ, aka nnɔnhwere ahe ansa na adeɛ akye?”'
  eng-WEBU: The burden of Dumah. One calls to me out of Seir, “Watchman, what of the
    night? Watchman, what of the night?”
  wal-wal: Eedooma biittaabaa GODAI hagaadan yaagiis; “Issi bitanee Eedooma baggaara
    tana xeesidi, ‘Laa wochchiyaagoo, sa7ai wonttanau woqqai attidee? Laa wochchiyaagoo,
    sa7ai wonttanau woqqai attidee?’ yaagees.
  spa-PDDPT: 'Carga sobre Duma: De Seir alguien me grita: ¡Centinela! ¿Cuánto queda
    de la noche? ¡Centinela! ¿Cuánto queda de la noche?'
  gun-gun: 'Kova''e ma Dumá pygua kuery rovai ayvu ou va''ekue. Seir yvy gui ojapukaia
    xevy: “Nhoarõa, mbovy hora ma tu nhaĩ pytũ py? Nhoarõa, mbovy hora ma tu?”'
  ilo-ULB: Ti pakaammo maipanggep iti Duma. Adda umaw-awag kaniak manipud iti Seir.
    “Guardia, kasano pay kabayag ti rabii? Guardia, kasano pay kabayag ti rabii?”
  kpg-kpg: Deenei telekai di hai o Edom. Dahi dangada e wolo ia i Edom gi di au boloo,
    “Tangada hagaloohi, di boo le e lawa ma gaa hee? Hagia mai be ma e aa ma gaa hee.”
  uig-ARA: '«دۇماھ» توغرۇلۇق يۈكلەنگەن ۋەھىي؛ بىرسى سېئىردىن كېلىپ مەندىن: ــ «ئى
    كۆزەتچى، كېچىنىڭ قانچىلىكى ئۆتتى؟ ئى كۆزەتچى، كېچىنىڭ قانچىلىكى ئۆتتى؟» ــ دەپ
    سورايدۇ.'
  sus-sus: Ɲaxankatɛ na Dumakae bɛ. Mixi nde n xilima kelife Seyiri, a naxɛ, «Yire
    kantama, munse rabaxi yi kɔɛ ra? Munse dangixi naa?»
  pon-2006: Iet mahsen ehu duwen Edom. Aramas emen likwerdohng ie sang Edom, ketihtihki,
    “Sounsilepe, iahd me pwohnget pahn imwisekla? Ndadohng ie mahs iahd me e pahn
    rahnpeseng.”
  ksd-ksd: 'A mamat na tinata ure Duma. Tika i oro iau maro Seir dari: Tena minakila,
    dave ra marum? Tena minakila, dave ra marum?'
  tur-YTC: 'Duma''nın yükü. Seir''den biri bana sesleniyor: “Gözcü, geceden ne var?
    Gözcü, geceden ne var?”'
  grc-BRENT: Πρὸς ἐμὲ κάλει παρὰ τοῦ Σηεὶρ, φυλάσσετε ἐπάλξεις.
  ind-AYT: 'Pesan ilahi tentang Duma: Ada orang yang berseru kepadaku dari Seir, “Hai,
    pengawal, sudah selarut apakah malam ini? Hai, pengawal, sudah selarut apakah
    malam ini?”'
  nya-nya: 'Uthenga wonena za Duma: Munthu wina akundiyitana kuchokera ku Seiri kuti,
    “Iwe mlonda, usikuwu utha liti? Iwe mlonda, utha liti kodi usikuwu?”'
  hrv-hrv: 'Proroštvo o Edomu. Viču mi iz Seira: “Stražaru, koje je doba noći? Stražaru,
    koje je doba noći?”'
  mps-mps: Te Genuai Bidigo te nai dabe me te hanu Dumade pedalabo po mani. Te bulu
    Idomde bidibo bage augwaligo i olama, hanaluyu, te po wali, “Tonalubo bidi, me
    sogo te hulialubo silaibawe? Mena sogo mu aga silaibawe?”
  tpi-tpi: Bikpela i givim dispela tok long ol samting bai i kamap long taun Duma.
    Ol man i stap long kantri Idom ol i singaut na i askim olsem, “Wasman, wanem taim
    bai nait i pinis? Wanem taim tru bai em i pinis?”
  dan-1931: 'Et Udsagn om Duma. Der råbes til mig fra Se''ir: “Vægter, hvordan skrider
    Natten, Vægter, hvordan skrider Natten?”'
  vie-OVCB: 'Đây là lời tiên tri về Ê-đôm: Có người đến từ Ê-đôm cứ gọi tôi mà hỏi:
    “Người canh gác! Còn bao lâu nữa thì sáng? Khi nào đêm sẽ qua?”'
  guj-2017: દૂમા વિષે ઈશ્વરવાણી. સેઈરમાંથી કોઈ મને પોકારે છે, “હે ચોકીદાર, રાત કેટલી
    ગઈ? હે ચોકીદાર, રાત કેટલી ગઈ?”
  pon-2006A: Iet mahsen ehu duwen Edom. Aramas emen likwerdohng ie sang Edom, ketihtihki,
    “Sounsilepe, iahd me pwohnget pahn imwisekla? Ndadohng ie mahs iahd me e pahn
    rahnpeseng.”
  por-BRBSL: 'O fardo da Dumah. Uma pessoa me chama de Seir: “Vigia, e a noite? Guardião,
    e a noite?”'
  cth-cth: Oe ramveng, karum lah bangtelane Oe ramveng, karum lah bangtelane, telah
    Seir mon hoi kai hah na kaw.
  twi-twi: 'Adehu a ɛfa Duma ho: Obi frɛ me fi Seir, “Ɔwɛmfo, bere bɛn na ade bɛkyɛ?
    Ɔwɛmfo, aka nnɔnhwerew ahe ansa na ade akye?”'
  hlt-hlt: Seir lamloh kai aka khue Dumah olrhuh loh, “Khoyin kah aka tawt khaw melae?
    khoyin kah aka tawt khaw balae? a ti.
  tbz-SIM: 'Kuyie nkpɑnnɛ̀ tì Dumɑɑ ɛì kɔbɛ, kɛ̀ n keè òmɔù pĩɛ̃kɛ́mɛ̀ Seii ɛì kɛ
    tú: Fɔ̃́ nhohɛikɛ̀mbɑ̀rì kɛyènkɛ̀ dòmmɛ? Kɛyènkɛ̀ nɑɑtɑɑ̀?'
  msy-2020: Ikiavɨra Itir God, Duman nguibar ekiamɨn otivamin bizibar gun mɨgei. Idomian
    kantrin itir gumaziba dɨa kamaghɨn azangsɨsi, “O apaniba bagha garir gumazim,
    dɨmagarim manadɨzoghɨn gɨvagham? A bar guizbangɨra, dughiar manamɨn gɨvagham?”
  dop-dop: 'Tɑcɑɑ yɔɣɔtɑ ntiɣi Tumɑ tɔɔ tɔ. Nɔɣɔlʋ yɔɣɔtǝnɑ-m nɑ nɔɣɔ sɔsɑɣɑ nɑ Seyii
    tɛtʋ tɑɑ sɩ: Tɑŋlʋ, wɑɑtʋnɑɑ ɩsǝnɑɣɑ pǝ kɑɑsɑ ɑhoo, pǝlee kɛ́ ɑ tɛŋ?'
  azb-azb: 'Duma barəsində xəbərdarlıq: Bir nəfər Seirdən məni səsləyir: «Ey gözətçi,
    gecənin qurtarmağına nə qədər qalıb? Ey gözətçi, gecənin qurtarmağına nə qədər
    qalıb?»'
  eng-DBY: The burden of Dumah. He calleth to me out of Seir, Watchman, what of the
    night? Watchman, what of the night?
  hin-2017: दूमा के विषय भारी वचन। सेईर में से कोई मुझे पुकार रहा है, “हे पहरुए, रात
    का क्या समाचार है? हे पहरुए, रात की क्या खबर है?”
  wol-KYG: 'Yéene bii moo wàccal Duuma: Nit a ngi may wooye tundu Seyir, naan: Jongrukat
    bi, lu des ci guddi gi? Éy jongrukat bi, lu desati ci guddi gi?'
  eng-YLT: The burden of Dumah. Unto me is [one] calling from Seir 'Watchman, what
    of the night? Watchman, what of the night?'
  eng-WYC-2017: The burden of Dumah. It crieth from Seir to me, Keeper, what hour
    of the night? keeper, what hour of the night?
  eng-WMBB: The burden of Dumah. One calls to me out of Seir, “Watchman, what of the
    night? Watchman, what of the night?”
  urd-GVH: 'अदोम के बारे में रब का फ़रमान : सईर के पहाड़ी इलाक़े से कोई मुझे आवाज़
    देता है, “ऐ पहरेदार, सुबह होने में कितनी देर बाक़ी है? ऐ पहरेदार, सुबह होने में
    कितनी देर बाक़ी है?”'
  rug-rug: Hie sa kinorokorotae pa guguana Edomu d. Keke tie pa Edomu si titioko mae
    koa rau, “Tie kopu, vea seunae gua meke kote hola sa boṉi? Tie kopu, vea seunae
    gua meke kote hola sa boṉi?”
  gaz-gaz: 'Raajii Duumaan mormu: Namni tokko Seeʼiirii na waamee, “Yaa eegduu, halkan
    kun bariʼuuf hammamtu hafe? Yaa eegduu, halkan kun bariʼuuf hammamtu hafe?” jedhe.'
  fra-LSG: 'Oracle sur Duma. On me crie de Séir: Sentinelle, que dis-tu de la nuit?
    Sentinelle, que dis-tu de la nuit?'
  yal-yal: Waliyiya falan ni i ra Duma taan xili ma. Xuina nde minima Seyiri yamanani,
    a naxa, “Kantan tina, kɔɛɛn di? Kantan tina kɔɛɛn di?”
  haw-1868: Ka wanana no Duma. Hea mai no oia ia'u mai Seira mai, E ke kiai, heaha
    ko ka po? E ke kiai, heaha ko ka po?
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ أَدُومَ: هَتَفَ صَارِخٌ مِنْ سَعِيرَ: «يَا رَقِيبُ،
    مَاذَا بَقِيَ مِنَ اللَّيْلِ؟ أَمَا آنَ لَهُ أَنْ يَنْتَهِيَ؟»'
  ewe-ewe: Esiae nye Mawu ƒe nyagblɔɖi ɖe Duma ŋu. Ame aɖe yɔm tso Seir be, “Gbetakplɔla,
    zã gbɔ tsɔa? Gbetakpɔla zã gbɔ tsɔa?”
  eng-LEE: The doom of Dumah. Unto me one calleth out of Se'ir, Watchman, what of
    the night? Watchman, what of the night?
  asm-FB: দুমাৰ বিষয়ে ঘোষণা। চেয়ীৰৰ পৰা এজনে মোক মাতি কৈছে, “হে প্ৰহৰী, ৰাতিৰ কিমান
    ভাগ গ’ল? হে প্ৰহৰী, ৰাতিৰ কিমান ভাগ গ’ল?”
  sus-A: حَشَنكَتّ نَ دُ مَكَيٍ بّ. مِشِ ندٍ ﭑ شِلِمَ كٍلِقٍ سٍيِرِ، عَ نَشّ، «يِرٍ
    كَنتَمَ، مُنسٍ رَبَشِ يِ كْي رَ؟ مُنسٍ دَنفِشِ نَا؟»
  fra-SBL: 'Le fardeau de Dumah. On m''appelle de Séir : « Sentinelle, que se passe-t-il
    dans la nuit ? Sentinelle, qu''en est-il de la nuit ? »'
  hbo-hbo: מַשָּׂ֖א דּוּמָ֑ה אֵלַי֙ קֹרֵ֣א מִשֵּׂעִ֔יר שֹׁמֵר֙ מַה־מִלַּ֔יְלָה שֹׁמֵ֖ר
    מַה־מִלֵּֽיל׃
  kik-kik: 'Ĩno nĩ ndũmĩrĩri nditũ ĩkoniĩ Duma: Atĩrĩrĩ, nĩ harĩ mũndũ ũraanjĩta kuuma
    Seiru, akanjũũria atĩrĩ, “Mũrangĩri, ũtukũ ũkinyĩte ha? Mũrangĩri ũyũ, ũtukũ ũkinyĩte
    ha?”'
  fra-NCL: 'Oracle sur Duma. On me crie de Séir : « Sentinelle, où en est la nuit ?
    Sentinelle, où en est la nuit ? »'
  cek-AK: Dumah kawng pongah thuih ih lok loe, Kami maeto mah, Misatoep kami, khoving
    ih tok loe kawbangmaw oh? Misatoep kami, khoving ih tok loe kawbangmaw oh? tiah
    Seir hoiah ang kawk.
  cuk-cuk: 'Isaías, Duma-yalagi neg-guoedgi iduakwaa sunmaksad: Dule anse binnasuli
    Seir-neggwebur-akale goled: “Nakuleged-dule, ¿sana neg-mutikid berguoe? Nakuleged-dule,
    ¿sana neg-ibguoe?”'
  uig-CYR: '«Думаһ» тоғрилиқ жүкләнгән вәһий; Бириси Сеирдин келип мәндин: — «И күзәтчи,
    кечиниң қанчилиги өтти? И күзәтчи, кечиниң қанчилиги өтти?» — дәп сорайду.'
  tel-2017: దూమా గూర్చిన ఒక దైవ ప్రకటన. శేయీరులో నుండి ఒకడు నన్ను అడుగుతున్నాడు. “కావలివాడా,
    రాత్రి ఇంకా ఎంత మిగిలి ఉంది? కావలివాడా, రాత్రి ఇంకా ఎంత మిగిలి ఉంది?”
  hat-BSA: 'Pwofesi konsènan Edom an. Gen yon moun ki toujou ap rele m depi nan Séir:
    “Gadyen, kijan nwit lan ap avanse? Gadyen, kijan nwit lan ap avanse?”'
  kos-kos: Sie kas in fahkak ke acn Edom pa inge. Mwet se pangma nu sik Edom me, “Mwet
    san, fukunyen fong uh inge? Fahkma lah ac lenelik ngac.”
  hbo-WLC: מַשָּׂ֖א דּוּמָ֑ה אֵלַי֙ קֹרֵ֣א מִשֵּׂעִ֔יר שֹׁמֵר֙ מַה־מִלַּ֔יְלָה שֹׁמֵ֖ר
    מַה־מִלֵּֽיל׃
  ibo-ibo: 'Nke a bụ amụma megide Duma: Otu onye si na Sia na-akpọ m oku, “Onye nche,
    gịnị ka ọ fọdụrụ tupu chi abọọ? Onye nche, gịnị ka ọ fọdụrụ tupu chi abọọ?”'
  ory-ory: ଦୂମା ବିଷୟକ ଭାବବାଣୀ। ଜଣେ ସେୟୀରଠାରୁ ମୋତେ ଡାକି କହୁଅଛି, “ପ୍ରହରୀ, କେତେ ରାତ୍ର
    ହେଲା? ପ୍ରହରୀ, କେତେ ରାତ୍ର ହେଲା?”
  chk-chk: 'Iei än Kot kapas usun Etom: Eman a kökkö ngeniei seni Etom, “Chon mas,
    ifa usun, a tori wilingäch? Ifa usun, esamwo ränila?”'
  rop-rop: Aibin kipgon tok, “Wal dijan na det mesij blanga Idam. Sambodi brom Idam
    bin jingat langa mi, ‘Solja, wotaim naitaim garra binij?’
  ukr-1871: 'Пророцтво про Думу: Покликають до мене з Сеїру: Стороже! яка пора ночі?
    стороже! яка пора ночі?'
  deu-1951: 'Weissagung über Duma: Aus Seir ruft man mir zu: Wächter, ist die Nacht
    bald hin? Wächter, ist die Nacht bald hin?'
  eng-JPS: 'The burden of Dumah. One calleth unto me out of Seir: ''Watchman, what
    of the night? Watchman, what of the night?'''
  srp-1865: 'Breme Dumi. Vièe k meni neko sa Sira: stražaru! šta bi noæas? stražaru!
    šta bi noæas?'
  lug-lug: 'Obunnabbi obukwata ku Duuma: Waliwo ankowoola okuva mu Seyiri ng’ayogera
    nti, “Omukuumi, bunaakya ddi? Omukuumi, bunaakya ddi?”'
  heb-heb: משא דומה אלי קרא משעיר שמר מה מלילה שמר מה מליל׃
  ben-IRV: 'দূমারবিষয়ে ঘোষণা: সেয়ীর থেকে কেউ আমাকে ডেকে বলল, “পাহারাদার, রাত আর
    কতক্ষণ বাকি আছে? পাহারাদার, রাত আর কতক্ষণ বাকি আছে?”'
  pan-pan: ਦੂਮਾਹ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ l ਸੇਈਰ ਤੋਂ ਕੋਈ ਮੈਨੂੰ ਪੁਕਾਰਦਾ ਹੈ, ਹੇ ਰਾਖੇ, ਰਾਤ ਦੀ
    ਕੀ ਖ਼ਬਰ ਹੈ? ਹੇ ਰਾਖੇ, ਰਾਤ ਦੀ ਕੀ ਖ਼ਬਰ ਹੈ?
  mya-JVB: ဒုမာ ပြည်နှင့်ဆိုင်သော ဗျာဒိတ် တော်ကား၊ အိုကင်းစောင့် ၊ ညဉ့် အမှုကား အဘယ်သို့
    နည်း။ အိုကင်းစောင့် ၊ ညဉ့် အမှုကား အဘယ်သို့ နည်းဟု စိရ တောင် ပေါ်က ငါ့ ကို ဟစ်
    ခေါ်လေ၏။
  hmo-hmo: 'Peroveta hereva Edoma totona be inai: Edoma dekena amo tau ta ese, lau
    dekenai ia boiboi henia, ia gwau, “Gima tauna e, edena negai hanuaboi do ia ore?
    Mani lau oi hamaoroa, hanuaboi be edena negai do ia doko?”'
  urd-urd: दूमा के बारे में नबुव्वत किसी ने मुझ को श'ईर से पुकारा कि ऐ निगहबान, रात
    की क्या ख़बर है?
  rus-SYN: 'Пророчество о Думе. - Кричат мне с Сеира: сторож! сколько ночи? сторож!
    сколько ночи?'
  bqc-SIM: 'Duma yã́. Gbɛ̃e lɛ́ lɛzumazi za Sei à mɛ̀: Gudↄ̃ana, gusia kà kpelewai?
    Gudↄ̃ana, gusia kà kpelewai?'
  tcz-CHONGTHU: Edom chung chang thuhil chu kahenga ahunge; Edom mikhat nin eikou
    jing jeng in, “Khongahpa jingkah hung lhunna ding sot nalai am? Etih leh jan hi
    kichai ding ham ?”
  mar-mar: दूमाविषयीचा घोषणा, सेईर येथून मला कोणी मला हाक मारतो, पहारेकऱ्या, रात्री
    काय राहिल? पहारेकऱ्या, रात्री काय राहिल?
  qub-qub: 'Edom runacuna imano cananpäpis Tayta Dios ribilashanta Isaías cayno willacuran:
    Seirpita-pachami juc gayacusha: «Ricachacoj, ¿imaynataj pacha waranga? Ricachacoj,
    ¿aycarätaj pishin cay ñacay päsananpaj?» nir.'
  hat-hat: 'Men mesaj Bondye bay pou moun peyi Edon yo: -Yon moun rete peyi Seyi,
    l''ap rele m''. Li di m'': Ey, gad! Kilè li ye? Konbe tan ankò pou nwit lan bout?
    Konbe tan ankò anvan solèy leve?'
  eng-BSB: 'This is the burden against Dumah: One calls to me from Seir, “Watchman,
    what is left of the night? Watchman, what is left of the night?”'
  eng-WEBPB: The burden of Dumah. One calls to me out of Seir, “Watchman, what of
    the night? Watchman, what of the night?”
  kbq-kbq: Ra Anumzamo'a Duma ran kumate'ma fore hania zankura amanage huno kea nasami'ne,
    Seiri mopafintira mago vahe'mo amanage huno kezatino nantahige'ne, ha' vahe esnagu'ma
    kavuma antenka negana ne'moka, nama'a kna manino kora tugahie. Nama'a kna manino
    kora tugahie, huno nantahige'ne?
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlachque ipantis tlali Edom
    [21:11 O Duma.]: Se tlen imojuanti ipan altepetl Seir nechtzajtzilía ajachica
    huan nechilhuía: “Tlamocuitlahuijquetl, ¿tlachque horas amantzi ipan ni tlayohua?
    Tlamocuitlahuijquetl, ¿tlachque horas amantzi ipan ni tlayohua? ¿Quesqui horas
    polihui para tlanesis?”'
  gub-BL: Na'aw Tupàn ze'eg Enom wakutyr har xe kury. Amo Enom ywy rehe har herenoz
    ihewe uze'eg pà nezewe a'e. — Ume'egatu ma'e, màràn or heta we kwarahy ihemaw
    'ym mehe we. Ume'egatu ma'e, màràn mehe upaw putar ipytunahy haw nehe, i'i ihewe.
  eng-DRA: 'The burden of Duma calleth to me out of Seir: Watchman, what of the eight?
    watchman, what of the night?'
