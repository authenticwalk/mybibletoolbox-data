    ndidzathetsa mavuto onse amene anayambitsa Ababuloni.'
  hrv-hrv: '- otkri mi se u strašnom viđenju - tako pljačkaš pljačka, pustošnik pustoši.
    “Navali, Elame, opsjedni, Medijo! Dokrajčit ću sve jauke.”'
  mps-mps: Eno te sę te God ena mani na me deli dwaide suali. Eno Godigo te po wabo
    odali, “Te Babilon dabe te ili po olama, geagano bilibo sę eyu, tama gasa we
    bidi hani dali dwai sę ebo bage dao. Tama augwaligo te kolesaga genuai mu pedalomainu
    ebo. Tama tibaso, te Elam ami bidi dabe, dagego te Babilon buluba hwįagasao.
    Tama Midia ami bidi dabe, dagego te hanu bobegela sagasiąo. Eno te Babilon dabego
    gasa we bidi dabebolo mani sęgę silaibao,” wali.
  tpi-tpi: Mi lukim dispela samting long wanpela driman nogut tru God i givim mi.
    Mi harim God i tok olsem, “Ol Babilon ol i lain bilong trik na giaman na mekim
    nogut long ol arapela man. Na ol i wok long mekim dispela pasin i kamap bikpela
    tru. Olsem na yupela ol ami bilong kantri Elam, yupela kam pait long Babilon.
    Na yupela ol ami bilong kantri Midia, yupela kam banisim dispela taun. Mi bai
    pinisim olgeta hevi ol Babilon i bin givim long ol arapela lain manmeri.”
  dan-1931: 'Så svart et Syn blev mig meldt: “Ransmænd raner, Hærmænd hærger! Frem,
    Elamitter! Til Belejring, Meder! Alle Suk gør jeg Ende på!”'
  vie-OVCB: 'Tôi thấy một khải tượng khủng khiếp: Tôi thấy bọn phản trắc bị phản bội,
    và bọn hủy diệt bị hủy diệt. Ê-lam, hãy tiến công! Mê-đi, hãy bao vây! Ta đã chấm
    dứt tiếng rên la do Ba-by-lôn gây ra.'
  guj-2017: 'મને એક દુઃખદાયી દર્શન દેખાડવામાં આવ્યું: ઠગ ઠગે છે, અને વિનાશ કરનાર વિનાશ
    કરે છે. હે એલામ, ચઢાઈ કર; હે માદાય ઘેરો નાખ; મેં તેના સર્વ નિસાસાને બંધ કર્યો
    છે.'
  pon-2006A: I udiahlehr kaudiahl kamasepwehk ehu, kaudiahl en pengpengla oh mwomwla
    ehu. Karis en Elam, kumwail mahwen! Karis en Media, kumwail kapilpene kahnimw
    kan! Koht pahn ketin katokihedi kalokolok kan me Papilon wiadahr.
  por-BRBSL: Uma visão dolorosa é declarada a mim. O homem traiçoeiro lida traiçoeiramente,
    e o destruidor destrói. Sobe, Elam; ataca! Eu parei todos os suspiros da Mídia.
  cth-cth: Taki ka tho e vision hah ka hmu toe. Yuemkamcu hoeh e tami teh yuemkamcu
    hoeh. Ka raphoe e tami teh a raphoe. Elam khocanaw luen takhang awh. Midian khocanaw
    kalup awh. Hote kho kecu ka tâcawt e cingounae kaawm e pueng hah karoumsak toe.
  twi-twi: 'Wɔde adaeso a ɛyɛ nwonwa akyerɛ me: Ɔfatwafo di huammɔ, ɔfomfo fa asade.
    Elam tow hyɛ so! Media bɔ pampim! Mede apinisi a ɔde bae no nyinaa bɛba awiei.'
  hlt-hlt: Kai taengah mangthui neh mangkhak la ha puen. Hnukpoh long tah hnukpoh
    coeng tih rhoelrhak long khaw rhoelrhak coeng. Elam te paan laeh, Madai te dum
    laeh. A hueinah boeih te ka duem sak ni.
  tbz-SIM: 'Kuyie nni mbɛnkɛ tì yóùmu tiì tu: Nɛ̀ bɛ̀ di do nɑɑti, bɛɛ̀ kòńtɛ́ kɛ
    di fiiti, okɔ̀ùtì ìtɛ́mu o tɔ̃mmú. Díndi Edɑmiibɛ donɛ̀ bɛ, díndi Mɛdiibɛ pinɛ̀
    bɛ, m pɑ̀ɑ̀mmu ikṹũ imɔu.'
  msy-2020: 'Ezɨ God bizir bar kurar mam nan aka, kɨ irebamɨn mɨn garir bizimɨn, an
    gani. Kɨ orazi, Ikiavɨra Itir God kamaghɨn mɨgei: “Babilonia, me gumazamizibagh
    ifara paza me gami darasi. Egha me arazir kam gamima a ghua bar ekefe. Kamaghɨn
    amizɨ, ia kantri Elamɨn itir mɨdorozir gumaziba, ia izɨ Babilonia mɨsogh. Eghtɨ
    ia Midian kantrin mɨdorozir gumaziba, ia izɨ nguibar ekiar kam an ekɨarugh. Kɨ
    osɨmtɨzir Babilonia gumazamizir igharazibagh anɨdiba agɨvagham.”'
  dop-dop: Pǝ kulɑ tɔm sɔɣɔntʋ nyǝntʋ tɔɔ nɑ pǝ́ hʋlɩ-m. Nmɑkǝllʋ, ŋmɑkǝlɩ. Wɑkǝllʋ,
    nɑ́ɑ́ wɑkǝlɩ. Ɩlɑm nyǝ́mɑ, ɩ́ tii pɑ tɔɔ. Mɛtɩ nyǝ́mɑ, mɩɩ tɑ ɩcɑtɛ. Tɑcɑɑ kɑ́
    sɩɩ tǝnɑɣɑ kɛ kʋnyɔmǝŋ wei Pɑpiloni tʋwɑ piitimnɑɑ tɔ.
  azb-azb: 'Dəhşətli görüntü mənə nazil oldu: Xain xainlik edir, viranəçi viran edir.
    Ey Elam, qalx! Ey Midiya, Babili mühasirəyə al! Babilin bais olduğu bütün fəryadlara
    son qoyacağam.'
  eng-DBY: 'A grievous vision is declared unto me: the treacherous dealeth treacherously,
    and the spoiler spoileth. Go up, Elam! besiege, Media! All the sighing thereof
    have I made to cease.'
  hin-2017: कष्ट की बातों का मुझे दर्शन दिखाया गया है; विश्वासघाती विश्वासघात करता
    है, और नाशक नाश करता है। हे एलाम, चढ़ाई कर, हे मादै, घेर ले; उसका सब कराहना मैं
    बन्द करता हूँ।
  wol-KYG: Peeñu mu ñàng lañu ma ci wax. Workat biy wor, yàqkat biy yàq. Yeen waa
    Elam, songleen; yeen waa Medd, gawleen leen. Dakkal naa mboolem onk yu ñu sabab.
  eng-YLT: A hard vision hath been declared to me, The treacherous dealer is dealing
    treacherously, And the destroyer is destroying. Go up, O Elam, besiege, O Media,
    All its sighing I have caused to cease.
  eng-WYC-2017: An hard revelation is told to me; he that is unfaithful, doeth unfaithfully;
    and he that is a destroyer, destroyeth. Thou Elam, go up, and thou Media, beseech
    [or besiege]; I made all the wailing thereof for to cease.
  eng-WMBB: A grievous vision is declared to me. The treacherous man deals treacherously,
    and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media’s
    sighing.
  urd-GVH: रब ने हौलनाक रोया में मुझ पर ज़ाहिर किया है कि नमकहराम और हलाकू हरकत में
    आ गए हैं। ऐ ऐलाम चल, बाबल पर हमला कर! ऐ मादी उठ, शहर का मुहासरा कर! मैं होने दूँगा
    कि बाबल के मज़लूमों की आहें बंद हो जाएँगी।
  rug-rug: 'Keke dinogodogorae variva matagutuna si tava dogoro nia arau: Na tie qoraqora
    si qoraqora, tie huhuara si huhuara. Gamu pa Elami, la rapata! Gamu pa Media,
    la koa vari likohae nia sa vasileana lavata meke raza ia! Kote va kokoi i Rau
    sari doduru tinasigiti sapu evaṉi Babiloni.'
  gaz-gaz: 'Mulʼanni hamaan tokko natti mulʼateera: gantuun ni ganti; saamtuunis ni
    saamti. Yaa Eelaam, ol baʼi! Yaa Meedee marsii qabi! Ani aaduu isheen fidde hunda
    nan xumura.'
  fra-LSG: Une vision terrible m’a été révélée. L’oppresseur opprime, le dévastateur
    dévaste. Monte, Élam! Assiège, Médie! Je fais cesser tous les soupirs.
  yal-yal: Ala bata fe magaxuxin yita n na. Yanfantenna bata keli yanfa sodeni. Halagi
    tiin bata halagin ti fɔlɔ. Elan kaane, ɛ siga yɛngɛni! Mede kaane ɛ taan nabilin!
    Muxune yi kutunma e bun ma, koni n fa danna sama nɛn na ma!
  haw-1868: 'He wanana weliweli ka i hoikeia mai ia''u; O ka mea e luku aku, e luku
    aku no ia, O ka mea i anai aku, e anai aku no ia. O pii, e Elama; e hoopuni aku,
    e Media: Ua hoopau wau i kona uwe ana a pau.'
  arb-NAV: 'لَقَدْ أُعْلِنَتْ لِي رُؤْيَا رَهِيبَةٌ: رَأَيْتُ النَّاهِبَ يَنْهَبُ،
    وَالْمُدَمِّرَ يُدَمِّرُ. فَاصْعَدِي يَا عِيلامُ، وَحَاصِرِي يَا مَادِي، لأَنَّنِي
    سَأُسْكِتُ كُلَّ الأَنِينِ الَّذِي سَبَّبَهُ.'
  ewe-ewe: Woɖe ŋutega dziŋɔ aɖe fiam; ametatrɔla trɔ ame ta, nuhala kpɔ nuhaha. Elam
    dze edzi! Media ƒu kpo ɖe eŋu! Mana hũɖeɖe siwo katã wòhe vɛ la nawu nu.
  eng-LEE: A hard vision hath been told unto me; the traitor dealeth treacherously,
    and the spoiler spoileth. “Go up, O 'Elam; besiege, O Media;” all sighing have
    I caused to cease.
  asm-FB: এটি বেদনাদায়ক দৰ্শন মোক দেখুৱা হৈছে; বিশ্বাসঘাতকে বিশ্বাসঘাতকতা আচৰণ কৰে,
    আৰু বিনাশকাৰীয়ে বিনাশ কৰে। হে এলম, উঠি যোৱা, আৰু আক্রমণ কৰা; হে মাদিয়া, অবৰোধ
    কৰা; মই তেওঁৰ সকলো ক্রন্দন শান্ত কৰিলোঁ।
  sus-A: ﭑ بَرَ لَامَتُنيِ مَفَاشُشِ تٌ. «يَنقَنتٍ نَ يَنقّ تِقٍ، كَسَرَتِ نَ كَسَرّ
    تِقٍ. عٍلَمَ، فٍرٍ تِ عَ بّ. مٍدِيَ، عَ رَبِلِن. ﭑ قَمَ تْورّ دَندٍ بَبِلْن قِندِشِ
    نَشَن سَابُي رَ.»
  fra-SBL: Une vision douloureuse m'est annoncée. L'homme perfide est perfide, et
    le destructeur détruit. Monte, Elam, attaque ! J'ai fait cesser tous les soupirs
    de la Médie.
  hbo-hbo: חָז֥וּת קָשָׁ֖ה הֻגַּד־לִ֑י הַבֹּוגֵ֤ד ׀ בֹּוגֵד֙ וְהַשֹּׁודֵ֣ד ׀ שֹׁודֵ֔ד
    עֲלִ֤י עֵילָם֙ צוּרִ֣י מָדַ֔י כָּל־אַנְחָתָ֖ה הִשְׁבַּֽתִּי׃
  kik-kik: 'Niĩ nĩnyonetio kĩoneki gĩa kũmakania mũno: Mũkunyanĩri no arakunyanĩra,
    nake mũtahani no aratahana. Wee Elamu tharĩkĩra! Nawe Media, thiũrũrũkĩria! Gũcaaya
    kũrĩa anagũcaaithia nĩngagũkinyia mũthia.'
  fra-NCL: 'Une vision terrible m’a été montrée : le pillard pille et le ravageur
    ravage ! Monte, Elam ! Assiège, Mède ! Je fais cesser tous les gémissements.'
  cek-AK: Zitthok hnuksakhaih loe kai khaeah amtuengsak; aling thaih kami mah aling
    moe, kalomh thaih kami mah a lomh. Aw Elam kaminawk, caeh o tahang ah! Aw Media
    kaminawk, takui oh! To vangpui thungah kaom hanghaihnawk boih ka boengsak han
    boeh.
  cuk-cuk: 'Anga yeer-gangue negburgan oyolesad: Dule-emar-yardakedi, dule-yardaked.
    Dule-wiogedi, dule-wioged. Elam-dulemar, ¡gwichigunae! Media-dulemar, ¡oitonae!
    Dule-wile-itogedba-bodimalad bar boega imaklegosulid.'
  uig-CYR: — Азаплиқ бир вәһий-көрүнүш маңа аян қилинди; Хаин хаинлиқ қиливатиду,
    Булаңчи булаңчилиқ қиливатиду. «И Елам, орнуңдин тур, чиқ! Медиа, муһасирә қилип
    қоршивал!» Униң сәвәвидин көтирилгән һәммә налә-пәрядларни түгитивәттим.
  tel-2017: దుస్థితిని తెలియ జేసే ఒక దర్శనం నాకు కలిగింది. మోసగాడు మోసాలు చేస్తాడు.
    నాశనం చేసేవాడు నాశనం చేస్తాడు. ఏలాము దేశమా, వెళ్ళి దాడి చెయ్యి, మాదియా దేశమా ముట్టడి
    వెయ్యి. నేను ఆమె మూలుగులను ఆపివేస్తాను.
  hat-BSA: Yon vizyon tèlman rèd devwale devan m. Moun nan ki trèt la, fè trèt toujou,
    e sila k ap detwi a, detwi toujou. Monte Élam, fè syèj! Mwen te fè tout plenyen
    Médie sispann.
  kos-kos: Nga liye sie aruruma ke orekma sulallal ma ac sikyak, sie aruruma ke kutasrik
    ac kunausten. Un mwet mweun lun Elam, kowos sroang mweun! Un mwet mweun lun Media,
    kowos in kuhlusya siti uh! Mwe keok ma Babylon orala God El fah tulokinya in tui.
  hbo-WLC: חָז֥וּת קָשָׁ֖ה הֻגַּד־לִ֑י הַבּוֹגֵ֤ד ׀ בּוֹגֵד֙ וְהַשּׁוֹדֵ֣ד ׀ שׁוֹדֵ֔ד
    עֲלִ֤י עֵילָם֙ צוּרִ֣י מָדַ֔י כָּל־אַנְחָתָ֖ה הִשְׁבַּֽתִּי׃
  ibo-ibo: Ahụrụ m ọhụ dị egwu, ọhụ oke mbibi, na ọhụ oke nrara nye nʼaka ndị mbibi,
    nʼebe onye na-apụnara mmadụ ihe nʼike na-akwakọta ngwongwo. Bilienụ unu ndị agha
    Elam, buonu agha! Unu ndị agha Midia, gbaanụ obodo gburugburu! Aga m eme ka ịsụ
    ude na mmegbu niile kwụsị.
  ory-ory: ଏକ ଦୁଃଖଦାୟକ ଦର୍ଶନ ଆମ୍ଭ ପ୍ରତି ପ୍ରକାଶିତ ହୋଇଅଛି; ବିଶ୍ୱାସଘାତକ ବିଶ୍ୱାସଘାତକତା
    କରୁଅଛି ଓ ଲୁଟିତକାରୀ ଲୁଟୁଅଛି। ହେ ଏଲମ୍‍, ଉପରକୁ ଯାଅ; ହେ ମାଦୀୟେ, ଅବରୋଧ କର; ମୁଁ ତହିଁର
    ହାହାକାର ଧ୍ୱନିସବୁ ନିବୃତ୍ତ କରିଅଛି।
  chk-chk: A wor künaei mi fokun amairü. Ewe chon solä a solä, nge ewe chon kata a
    atai. Ämi sounfiun Elam, oupwe maun, ämi sounfiun Metia, oupwe pwelifeili ekewe
    telinimw fän pisekin maun. Pun Kot epwe aükätiu ekewe riaföü meinisin ra pop seni
    Papilon.
  rop-rop: Aibin luk det brabli nogudwan sain langa main drim. “Yumob pipul brom Elam
    en Midiya, yumob majurrumap miselp raidaran langa detlot Bebalon pipul en fait
    langa olabat, dumaji YAWEI det trubala God bin meigim pramis blanga binijimap
    ola trabul en adtaim weya detlot Bebalon pipul bin gibit langa ol detlot najalot
    pipul.
  ukr-1871: 'Страшне видиво показано менї: розбишака рабує; опустошник пустошить.
    Приходи, Еламе; облягай, Миде! всїм стогнанням я зроблю конець.'
  deu-1951: 'Mir ist eine inhaltsschwere Offenbarung kundgetan worden: Der Räuber
    raubt, der Zerstörer zerstört. Brecht auf, ihr Perser, hebt die Belagerung an,
    ihr Meder! Denn alles von ihr verursachte Seufzen will ich stillen.'
  eng-JPS: 'A grievous vision is declared unto me: ''The treacherous dealer dealeth
    treacherously, and the spoiler spoileth. Go up, O Elam! besiege, O Media! All
    the sighing thereof have I made to cease.'''
  srp-1865: Ljuta utvara javi mi se. Nevjernik nevjeru èini, pustošnik pustoši; hodi,
    Elame; opkoli, Midijo! svemu uzdisanju uèiniæu kraj.
  lug-lug: 'Nfunye okwolesebwa okw’entiisa: alyamu olukwe akola omulimu gwe, n’omunyazi
    anyaga. Eramu, lumba! Obumeedi zingiza! Ndikomya okusinda kwonna kwe yaleeta.'
  heb-heb: חזות קשה הגד לי הבוגד בוגד והשודד שודד עלי עילם צורי מדי כל אנחתה השבתי׃
  ben-IRV: একটা পীড়াদায়ক দর্শন আমাকে দেখানো হয়েছে বিশ্বাসঘাতক লোক বিশ্বাসঘাতকতা
    করছে এবং ধ্বংসকারী ধ্বংস করছে। হে এলম, যাও এবং আক্রমণ কর; মাদিয়া, ঘিরে ফেল। আমি
    তার সব কান্না থামিয়েছি।
  pan-pan: ਕਸ਼ਟ ਦੀਆਂ ਗੱਲਾਂ ਦਾ ਇੱਕ ਦਰਸ਼ਣ ਮੈਨੂੰ ਵਿਖਾਇਆ ਗਿਆ, - ਛਲੀਆ ਛਲਦਾ, ਲੁਟੇਰਾ ਲੁੱਟਦਾ!
    ਹੇ ਏਲਾਮ, ਚੜ੍ਹਾਈ ਕਰ! ਹੇ ਮਾਦਈ, ਘੇਰ ਲੈ! ਮੈਂ ਉਸ ਦਾ ਸਾਰਾ ਹੂੰਗਣਾ ਮੁਕਾ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: ကြောက်မက် ဘွယ်သော ရူပါရုံ ကို ငါ မြင် ရ၏။ လုယူ တတ်သောသူသည် လုယူ ၏။ ဖျက်ဆီး
    တတ်သောသူသည် ဖျက်ဆီး ၏။ ဧလံ ပြည်သားတို့၊ တက် သွားကြလော့။ မေဒိ ပြည်သားတို့၊ မြို့ကိုဝိုင်း
    ထားကြလော့။ ထိုမြို့ကြောင့်၊ သူတပါးညည်းတွား ခြင်းရှိသမျှ ကို ငါငြိမ်း စေ၏။
  hmo-hmo: Mata hanai aukana Lohiabada ese, lau dekenai ia hedinaraia. Dadia taudia
    ese emui kohu do idia abia kava, bona tuari taudia ese emui hanua do idia hadikadia
    ore. Elama tuari taudia e! Media tuari taudia e! Babulonia hanuadia do umui tuari
    henia, bona do umui koua hagegea. Dirava ese Babulonia ia havaraia hisihisi ibounai,
    be do ia haorea momokani.
  urd-urd: एक हौलनाक ख़्वाब मुझे नज़र आया; दग़ाबाज़ दग़ाबाज़ी करता है; और ग़ारतगर
    ग़ारत करता है ऐ ऐलाम, चढ़ाई कर; ऐ मादै, मुहासिरा कर; मैं वह सब कराहना जो उसकी
    वजह से हुआ, ख़त्म करता हूँ।
  rus-SYN: 'Грозное видение показано мне: грабитель грабит, опустошитель опустошает;
    восходи, Елам, осаждай, Мид! всем стенаниям я положу конец.'
  bqc-SIM: Wɛ́pungu pↄ́ má èpi yã́ pãsĩ. Pↄkaalɛna lɛ́ pↄ́ kaalɛ, zĩbↄnkpɛde
    lɛ́ bↄ ń kpɛ. Elaũↄ, à lɛ́lɛmá! Mɛdɛↄ, à koezↄ̃ńzi!
  tcz-CHONGTHU: 'Tijat umtah khat gaovin kamun ahi: Mi lhem lha pan mi alheplhah leh
    misumang pan mi asuhmang kamun ahi. Chetouvin Elamite mite, Medeste, gasat unlang
    umkhum un. Babylon ten hahsatna asosah u kasuh beiding ahi.'
  mar-mar: दु:खदायक असा दृष्टांत मला देण्यात आला आहे, विश्वासघातकी मनुष्य विश्वासघाताने
    करार करतो, आणि नाश करणारा नाश करतो. हे एलामा वर जा आणि हल्ला कर, हे माद्या वेढा
    घाल, मी तिचे सर्व उसासे थांबवीन.
  qub-qub: 'Fiyupa manchacuypätami Tayta Diosga ribilamasha: Engañacöga engañacun.
    Wañuchicöga wañuchicun. ¡Shamuy ari Elam! ¡Media jutiyoj nasyun runacunapis yaycupaycäriy!
    Chauraga Babiloniacho ñacaycaj runacuna manami ñacanganachu.'
  hat-hat: Mwen fè yon vizyon, mwen wè bagay ki pou bay gwo lapenn lan. Mwen wè moun
    k'ap trayi, moun k'ap kraze brize! Nou menm lame peyi Elam lan, moute al atake!
    Nou menm sòlda peyi Medi yo, al sènen lavil li yo! Bondye pral fè moun k'ap soufri
    anba peyi Babilòn lan sispann plenn.
  eng-BSB: 'A dire vision is declared to me: “The traitor still betrays, and the destroyer
    still destroys. Go up, O Elam! Lay siege, O Media! I will put an end to all her
    groaning.”'
  eng-WEBPB: A grievous vision is declared to me. The treacherous man deals treacherously,
    and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media’s
    sighing.
  kbq-kbq: Hagi mago havizantfa hu'nea ava'na Ra Anumzamo'a naveri hige'na ke'noe.
    Vahe'ma zamazeri havizama nehia vahe'mo'a vahera zamazeri haviza hu vava nehigeno,
    vahe'ma havigema huno rezamatga nehia vahe'mo'a, vahera rezmavataga hu vava nehie.
    E'ina hu'negu Elamu sondia vahe'mota ete Babiloni vahera hara eme hunezmantenke'za,
    Midia vahe'mota eta kumazmia eme avazagi kagiho. Ra Anumzamo'a huno, Babiloni
    vahe'mo'zama mago'a vahe'ma zamazeri havizama nehaza zana, nagra ana maka knazana
    eri atregahue.
  nhe-BL: Quena, niquita se tlanextili tlen tlahuel temajmati huan fiero. Ipan ni
    tlanextili Toteco Dios nechnextilía tlachque panos ica nopa tlali Babilonia. Niquitac
    quejatza hualajtoyaj tlacame tlen quintlaxtequilijtoyaj huan quintzontlamiltijtoyaj.
    Huajca xiyaca xitlatehuitij insoldados tlen tlali Elam huan tlali Media. Quena,
    huetzis Babilonia huan ayoc chocase tlen ehuani nochi nopa tlaltini tlen Babilonia
    quintlaijiyohuiltiyaya.
  gub-BL: 'Tupàn wexak kar iaiw ma''e ihewe: Teko uzuka wànàm ywy nànàn wà. Teko uzuka
    umyrypar wà no. Umumaw tawhu paw wà. Zauxiapekwer Eràw rehe har wà, pezàmàtyry''ym
    peàmàtyry''ymar peho pe wà nehe. Zauxiapekwer Mez rehe har wà, pemàmàn tawhu waiwyr
    nehe. Mawiron upuraraw kar ma''erahy purupe a''e wà. Tupàn umupytu''u kar ipuraraw
    ire wà nehe.'
  eng-DRA: 'A grievous vision is told me: he that is unfaithful dealeth unfaithfully:
    and he that is a spoiler, spoileth. Go up, O Elam, besiege, O Mede: I have made
    all the mourning thereof to cease.'
