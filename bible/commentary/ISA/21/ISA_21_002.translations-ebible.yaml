verse: ISA.021.002
translations:
  mal-C: 'ഭയാനകമായ ഒരു ദർശനം എനിക്കു വെളിപ്പെട്ടിരിക്കുന്നു: വഞ്ചകർ ഒറ്റുകൊടുക്കുന്നു,
    കൊള്ളക്കാർ കൊള്ളയിടുന്നു. ഏലാമ്യരേ, ആക്രമിക്കുക! മേദ്യരേ, ഉപരോധം ഏർപ്പെടുത്തുക!
    ബാബേല്യർ വരുത്തിയ എല്ലാ നെടുവീർപ്പുകൾക്കും ഞാൻ ഒരു അറുതി വരുത്താൻപോകുന്നു.'
  deu-TKW: 'Ein hartes Gesicht ist mir kund geworden: der Gewaltthätige vergewaltigt
    noch immer, und der Verwüster verwüstet noch immer! Ziehe heran, Elam! Belagere,
    Medien! All'' ihrem Seufzen mach'' ich ein Ende!'
  lin-lin: 'Namonaki emoniseli moko ya somo : Moteki baninga azali koteka baninga,
    mobebisi azali kobebisa. Elami, bundisa bango ! Medi, zingela bango ! Nakosukisa
    kolela nyonso oyo ayeisaki na bato.'
  eng-LSV: A hard vision has been declared to me, || The treacherous dealer is dealing
    treacherously, || And the destroyer is destroying. Go up, O Elam, besiege, O Media,
    || I have caused all its sighing to cease.
  eng-GNV: 'A grieuous vision was shewed vnto me, The transgressour against a transgressour,
    and the destroyer against a destroyer. Goe vp Elam, besiege Media: I haue caused
    all the mourning thereof to cease.'
  eng-WEBSTER: 'A grievous vision is declared to me; the treacherous dealer dealeth
    treacherously, and the spoiler plundereth. Go up, O Elam: besiege, O Media; all
    her sighing have I made to cease.'
  nhw-BL: Quena, niquita se tlanextili catli tlahuel temajmati huan fiero. Ipan ni
    tlanextili Toteco Dios nechnextilía tlaque panos ica nopa tlali Babilonia. Niquitac
    quenicatza hualajtoyaj tlacame catli quintlachtequilijtoyaj huan quintzontlamiltijtoyaj.
    Huajca xiyaca xitlahuilanatij ansoldados tlen tlali Elam huan tlali Media. Quena,
    huetzis Babilonia huan ayacmo chocase catli ehuani nochi nopa tlalme catli Babilonia
    quintlaijiyohuiltiyaya.
  swh-ONEN: 'Nimeonyeshwa maono ya kutisha: Msaliti anasaliti, mteka nyara anateka
    nyara. Elamu, shambulia! Umedi, izunguke kwa jeshi! Nitakomesha huzuni zote alizosababisha.'
  bba-bba: '@see-verse:ISA.021.001'
  eng-KJVCPB: 'A grievous vision is declared unto me; The treacherous dealer dealeth
    treacherously, and the spoiler spoileth. Go up, O Elam: besiege, O Media; All
    the sighing thereof have I made to cease.'
  luo-luo: 'Fweny malich osenyisa ni: Jandhoko biro ndhoko, to jayeko biro yeko. Elam
    mondo omonje! Media mondo olwore koni gi koni! Abiro tieko lit duto mane okelo.'
  meu-meu: 'Mata-hanai aukana vada e hahedinarai henigu: dadidadi tauna ese e dadidadimu,
    hahebua-tari tauna ese e hahebua tarimu. Elam e, a dae lao! Media e, a hahegegea
    ahu! Ḡanaḡana idoinai ia ese vada e havaraia na lau ese na hadokoamu.'
  npi-ULB: मलाई एउटा कष्‍टप्रद दर्शन दिइएको छः “धोकेबाजले धोकापुर्ण किसिमले काम गर्छ
    र विनाश गर्नेले विनाश गर्छ । ए एलाम, माथि जा र आक्रमण गर् । ए मादी घेरा हाल् ।
    त्यसको सबै शोकलाई म रोक्‍नेछु ।
  yor-yor: Ìran tí a ń fojú ṣọ́nà fún ni a ti fihàn mí ọlọ̀tẹ̀ ti tu àṣírí, fọ́lé
    fọ́lé ti kẹ́rù. Elamu kojú ìjà! Media ti tẹ̀gùn! Èmi yóò mú gbogbo ìpayínkeke
    dópin, ni ó búra.
  pes-OPCB: رؤیای ترسناکی می‌بینم، رویای خیانت و نابودی! ای لشکر عیلام حمله کن! ای
    لشکر ماد محاصره کن! خدا به نالهٔ قومهایی که زیر دست بابِل هستند پایان می‌دهد.
  tgl-ULB: 'Isang nakakabagabag na pangitain ang ipinakita sa akin: nagtataksil ang
    taksil, at nagwawasak ang taga-wasak. Umakyat kayo at lumusob, Elam; lupigin ninyo,
    Media; ihihinto ko ang lahat ng kaniyang paghihinagpis.'
  hui-hui: Mbirale ko tara uruni Anduane Homogohanda i̱hondo de gandebaha mo walia
    haya. I̱ hale ho hewaria Anduane Homogohanda lalu, Babilonoali karunime mendeali
    kagohondo ke̱ halu mo hondo howa mo ko haga ka. Tigua mana ogonibi biagago bia
    timbuore halu ka. Anidagua bialu kago ai Elamali ami karu aibe. Tígua Babilono
    karu baba wai bule ibidaba. Midiali ami karu aibe. Babilono tano ho hagira bialu
    bole ibidaba. Babilono tigua wali agali dindi tara tarani paluyu pearuhondo genda
    mo miyaruni bibahende mo wahai holebero, laya.
  mya-mya: ရက်​စက်​ကြမ်း​ကြုတ်​မှု​များ၊ သစ္စာ​ဖောက်​မှု နှင့်​သုတ်​သင်​ဖျက်​ဆီး​မှု​တို့​ကို​ဗျာ​ဒိတ်
    ရူ​ပါ​ရုံ​တွင်​ငါ​မြင်​ရ​ပြီ။ အို ဧ​လံ​တပ်​မ​တော်​သား​တို့၊ တိုက်​ခိုက်​ကြ လော့။
    အို မေ​ဒိ​တပ်​မ​တော်​သား​တို့၊ မြို့​များ ကို​ဝိုင်း​ရံ​ထား​ကြ​လော့။ ဘု​ရား​သ​ခင်​သည်
    ဗာ​ဗု​လုန်​မြို့​သား​တို့​ပေး​သည့်​ဆင်း​ရဲ​ဒုက္ခ ကို​ချုပ်​ငြိမ်း​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: བདག་ལ་ལུང་བསྟན་འཇིགས་སུ་རུང་བ་ཞིག་བསྟན་པ་ནི། གཡོ་སྒྱུ་སྤྱོད་མཁན་གྱིས་གཡོ་སྒྱུ་སྤྱོད་ཅིང་།
    གཏོར་བརླག་གཏོང་མཁན་གྱིས་གཏོར་བརླག་གཏོང་བ་སྟེ། ཀྱེ་ཨེ་ལཱམ་ཡར་སོང་དང་། ཀྱེ་མཱ་ཏི་བསྐོར་ནས་རྒོལ་ཞིག
    གཙོ་བོས་བདག་གིས་སྨྲེ་སྔགས་ཡོད་ཚད་མཚམས་ཆད་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ndaratidzwa chiratidzo chinorwadza. Mupanduki anopanduka, muparadzi anotora
    zvokupamba Eramu, rwisa! Medhia, vandira! Ndichagumisa kugomera kwose kwaakaita
    kuti kuvepo.
  spa-BLM: Se me declara una visión penosa. El hombre traicionero trata con traición,
    y el destructor destruye. Sube, Elam; ¡ataca! He detenido todos los suspiros de
    Media.
  cac-cac: 'Ayxo smay jun tas sch''ox Dios vil tic: Ay eb'' smeltzajoch yac'' chucal
    d''a yetanimail. A eb'' milvajum, smilvajn̈ej eb''. Ex aj Elam yed'' ex aj Media,
    b''at ochan̈ec oyan d''a spatic chon̈ab'' Babilonia, tzeyac''an oval yed''oc.
    A Jehová ix ac''an sti'' to ol yac'' lajvoc yaelal ix yac''och jun nación chi''.'
  swh-ULB: 'Nimepewa maono ya kusikitisha: Wasaliti wamepanga hila, na waharibifu
    kuharibu. Nenda juu na uvamie, Elamu; zingira Media; Mimi nitasimamisha maumivu
    yao yote.'
  bel-bel: 'Грозныя відзежы яўлены мне: рабаўнік рабуе, спусташальнік спусташае; выходзь,
    Эламе, аблажы, Мідзе! усім стогнам я канец пакладу.'
  deu-ELBBK: 'Ein hartes Gesicht wurde mir mitgeteilt: Der Räuber raubt, und der Verwüster
    verwüstet. Zieh hinauf, Elam! Belagere, Medien! All ihrem Seufzen mach ich ein
    Ende.'
  mbb-OT: Nekelawas a te mekahandekhandek mehitenged te kedluib wey kebpendezaat.
    Sikiyu is menge tig-Elam wey menge tig-Media, liǥuwi niw is Babilonia ne surunga
    niw. Edhimesazen te Megbevayà is kebpeentusa zin te zuma he menge nasyun.
  mal-2015: കഠിനമായോരു ദർശനം എനിക്കു വെളിപ്പെട്ടിരിക്കുന്നു; ദ്രോഹി ദ്രോഹം ചെയ്യുന്നു;
    കവർച്ചക്കാരൻ കവർച്ച ചെയ്യുന്നു. ഏലാമേ, കയറിച്ചെല്ലുക, മേദ്യയേ, നിരോധിച്ചുകൊൾക;
    അതിന്റെ ഞരക്കമൊക്കെയും ഞാൻ നിർത്തിക്കളയും.
  gup-gup: Ngaye ngawaralnang kore kunwarre duninjh kabebme. Ngawaralnang bininj nawu
    kabirrikurrekurren, kabirriburren dja kabirriyakworren. Mah! Ngadjare bininj nawu
    birrikang kubolkkimuk bokenh Edom dja Media, wanjh birrimirndemornnamerren dja
    kabindibun bininj nawu kabirrihni kukadje Babylon ba bu minj bedda kabindiyawoyhwarrewon
    birriwern birribuyika bininj.
  rmc-rmc: 'Dikhľom džungalo viďeňje: O zradcas zradzinel, o ňičiťeľis ňičinel. Armado
    le Elamoskri, ušťi upre! Armado le Medengri, rozthov tut pašal o foros! Bo kerava
    o koňec savore rovibnaske.'
  pes-OPV: رویای سخت برای من منکشف شده است، خیانت پیشه خیانت می‌کند و تاراج کننده
    تاراج می‌نماید. ای عیلام برآی و‌ای مدیان محاصره نما. تمام ناله آن را ساکت گردانیدم.
  ron-1924: О ведение грозавэ ми с-а дескоперит. Асуприторул асупреште, пустииторул
    пустиеште. „Суе-те, Еламуле! Ымпресоарэ, Медио! Кэч фак сэ ынчетезе тоате офтэриле
    лор”, зиче Домнул.
  ben-OBCV: 'এক নিদারুণ দর্শন আমাকে দেখানো হয়েছে: বিশ্বাসঘাতক বিশ্বাসঘাতকতা করে,
    লুণ্ঠনকারী লুট গ্রহণ করে। এলম, আক্রমণ করো! মাদিয়া, তোমরা অবরোধ করো! তার দেওয়া
    যত শোকবিলাপের আমি নিবৃত্তি ঘটাব।'
  som-som: Waxaa lay tusay muujin culus. Khaa'inkii khiyaanuu sameeyaa, oo kan wax
    dhacaana wax buu dhacaa. Reer Ceelaamow, ku kac, reer Maadayow, hareeree. Taahiddii
    oo dhan anigu waan joojiyey.
  lat-VUC: 'Visio dura nuntiata est mihi: qui incredulus est infideliter agit; et
    qui depopulator est vastat. Ascende, Ælam; obside, Mede; omnem gemitum ejus cessare
    feci.'
  eng-ASVBT: A grievous vision is declared unto me; the treacherous man dealeth treacherously,
    and the destroyer destroyeth. Go up, O Elam; besiege, O Media; all the sighing
    thereof have I made to cease.
  ita-1885: Una dura visione mi è stata annunziata. Il disleale ha trovato un disleale;
    il guastatore ha trovato un guastatore. Sali, Elam; Media, assedia; io ho fatto
    cessare ogni gemito.
  eng-LXXUP: 'so a fearful and a grievous vision was declared to me: he that is treacherous
    deals treacherously, the transgressor transgresses. The Elamites are upon me,
    and the ambassadors of the Persians come against me: now will I groan and comfort
    myself.'
  eng-ULB: 'A distressing vision has been given to me: the treacherous man deals treacherously,
    and the destroyer destroys. Go up and attack, Elam; besiege, Media; I will stop
    all her groaning.'
  spa-VBL: una visión horripilante que me ha sido explicada. El traidor sigue traicionando;
    el destructor sigue destruyendo. Elamitas y medos, adelante, atacad y sitiad Babilonia,
    porque estoy poniendo fin a todo el dolor que ha causado.
  fra-_FOB: Une vision terrible m'a été révélée. Le perfide agit avec perfidie, et
    le dévastateur dévaste. Élamites, montez! Mèdes, assiégez! Je fais cesser tous
    ses gémissements!
  mal-mal: അസഹ്യപ്പെടുത്തുന്ന ഒരു ദർശനം എനിക്ക് വെളിപ്പെട്ടിരിക്കുന്നു; ദ്രോഹി ദ്രോഹം
    ചെയ്യുന്നു; കവർച്ചക്കാരൻ കവർച്ച ചെയ്യുന്നു. ഏലാമേ, കയറിച്ചെല്ലുക, മേദ്യയേ, നിരോധിച്ചുകൊള്ളുക;
    അതിന്റെ ഞരക്കമെല്ലാം ഞാൻ നിർത്തിക്കളയും.
  urd-GVR: Rab ne haulnāk royā meṅ mujh par zāhir kiyā hai ki namak-harām aur halākū
    harkat meṅ ā gae haiṅ. Ai Ailām chal, Bābal par hamlā kar! Ai Mādī uṭh, shahr
    kā muhāsarā kar! Maiṅ hone dūṅgā ki Bābal ke mazlūmoṅ kī āheṅ band ho jāeṅgī.
  suz-BL: गो हिंचा ङा लोव़ का नेंता। श्‍येत गेबपुकीम श्‍येत ला गेनीम। खतम पोक्‍‍बपुकीमी
    खतम ला पोक्‍नीमी। एलाम, गे कुवो। गे लशा, मादी रागी ङा मुर पुम्‍दीने। गो मेको आन
    हुक‍यी पचा तेक्‍नुङ” देंत।
  eng-NOY: A grievous vision was revealed to me; The plunderer plundereth, and the
    destroyer destroyeth. “Go up, O Elam! Besiege, O Media! All sighing do I make
    to cease.”
  ita-1927: 'Una visione terribile m’è stata data: “Il perfido agisce con perfidia,
    il devastatore devasta. Sali, o Elam! Metti l’assedio o Media! Io fo cessare ogni
    gemito”.'
  ckb-ckb: 'ئەم بینینە ترسناکەم بۆ ئاشکرا کراوە: ناپاک ناپاکی دەکات و تاڵانکەر تاڵان
    دەکات. سەربکەوە ئەی ئیلام! گەمارۆ بدە ئەی میدیا! کۆتاییم هێنا بە هەموو ئاخ هەڵکێشانەکەی.'
  eng-BBE: A vision of fear comes before my eyes; the worker of deceit goes on in
    his false way, and the waster goes on making waste. Up! Elam; to the attack! Media;
    I have put an end to her sorrow.
  kan-OKCV: 'ಘೋರ ದರ್ಶನವು ನನಗೆ ತಿಳಿಯಬಂದಿದೆ: ಬಾಧಕನು ಬಾಧಿಸುತ್ತಿದ್ದಾನೆ. ಸೂರೆಗಾರನು ಸೂರೆಮಾಡುತ್ತಿದ್ದಾನೆ.
    ಏಲಾಮೇ, ಏಳು! ಮೇದ್ಯವೇ ಮುತ್ತಿಗೆ ಹಾಕು, ಅದರ ನಿಟ್ಟುಸಿರನ್ನೆಲ್ಲಾ ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.'
  tam-2017: பயங்கரமான காட்சி எனக்குத் தெரிவிக்கப்பட்டது; துரோகி துரோகம்செய்து, பாழாக்குகிறவன்
    பாழாக்கிக்கொண்டே இருக்கிறான்; ஏலாமே எழும்பு; மேதியாவே முற்றுகைபோடு; அதினாலே உண்டான
    தவிப்பையெல்லாம் ஒழியச்செய்தேன்.
  spa-RV-1909: Visión dura me ha sido mostrada. El prevaricador prevarica, y el destructor
    destruye. Sube, Persa; cerca, Medo. Todo su gemido hice cesar.
  ron-BTF: O viziune apăsătoare îmi este arătată; cel perfid se poartă cu perfidie
    şi prădătorul pradă. Urcă-te, Elame, asediază tu Medio! Am făcut să înceteze tot
    suspinul lor.
  eng-WEBP: A grievous vision is declared to me. The treacherous man deals treacherously,
    and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media’s
    sighing.
  eng-FBV: a horrifying vision that has been explained to me. The betrayer still betrays;
    the destroyer still destroys. Elamites and Medes, go ahead, attack and lay siege
    to Babylon, for I'm putting a stop to all the pain it has caused.
  nld-1939: 'Een vreselijk schouwspel wordt mij getoond: De woesteling woedt, de vernieler
    vernielt; Elam rukt uit, Medië dringt op, Geen meelijden meer!'
  nch-BL: Quena, niquita se tanextili cati tahuel temajmati huan fiero. Ipan ni tanextili
    Toteco Dios technextilía taya panos ica nopa tali Babilonia. Niquitac quenicatza
    hualajque tacame cati quintachtequilijque huan quintzontamiltijque. Huajca xiyaca
    xitatehuitij ansoldados ten tali Elam huan tali Media. Quena, huetzis Babilonia
    huan ayecmo chocase cati ehuani nochi nopa talme cati Babilonia quintaijyohuiltiyaya.
  vie-1934: 'Có sự hiện thấy hãi hùng đã tỏ ra cho tôi: kẻ gian dối ở gian dối, kẻ
    tàn hại làm tàn hại! Hỡi người Ê-lam, hãy lên; Hỡi người Mê-đi, hãy vây đi! Ta
    sẽ làm cho dứt mọi tiếng than thở nó.'
  hin-CV: 'मुझे एक दर्शन मिला जो दुःख का था कि: विश्वासघाती विश्वासघात करता है और
    नाशक नाश करता है. हे एलाम, चढ़ाई करो! हे मेदिया, सबको घेर लो! मैं उन सबके दुःख
    को खत्म कर दूंगा जो उसके कारण हुए हैं.'
  eng-OURB: A grievous vision is declared to me. The treacherous man deals treacherously,
    and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media [Middle-land]’s
    sighing.
  spa-BES: Una visión de miedo se presenta ante mis ojos; el engañador sigue su camino
    falso, y el destructor sigue haciendo destrucción. ¡Arriba! Elam; al ataque! Medos;
    He puesto fin a su pena.
  tdx-tdx: 'Naboak’ amako ty aroñaroñe mampioremeñe: Ty mpamañahy mamañahy, ty mpamaoke
    mamaoke. Mionjona ry Elame! Miarikoboña, ry Maday! Fa hene nampitsiñeko o fiselekaiñañeo.'
  tha-KJV: เขาบอกนิ​มิ​ตที่​เห​ี้ยมหาญแก่​ข้าพเจ้า ว่าผู้ปล้นเข้าปล้น ผู้​ทำลายเข้าทำลาย
    โอ เอลามเอ๋ย จงขึ้นไป โอ มี​เดียเอ๋ย จงเข้าล้อมซึ่​งม​ันให้​เก​ิดการถอนหายใจทั้งสิ้น
    เราได้กระทำให้​สิ​้นไปแล้ว
  por-BR-2018: 'Uma visão terrível me foi informada: o enganador engana, e o destruidor
    destrói. Levanta-te, Elão! Faze o cerco, Média! Pois estou pondo fim em todos
    os gemidos que ela causou .'
  deu-ELO: 'Ein hartes Gesicht ist mir kundgetan: Der Räuber raubt, und der Verwüster
    verwüstet. Ziehe hinauf, Elam! Belagere, Medien! All ihrem Seufzen mache ich ein
    Ende.'
  eng-WYC-2018: An hard revelation is told to me; he that is unfaithful, doeth unfaithfully;
    and he that is a destroyer, destroyeth. Thou Elam, go up, and thou Media, beseech
    [or besiege], (or O Elam, ascend, and O Media, besiege); I made all the wailing
    thereof for to cease.
  epo-epo: 'Kruela vizio estas montrita al mi: rabanto rabas, kaj ruiniganto ruinigas.
    Supreniru, ho Elam; sieĝu, ho Medujo; ĉiun ĝemadon mi ĉesigis.'
  uig-PIN: — Azabliⱪ bir wǝⱨiy-kɵrünüx manga ayan ⱪilindi; Hain hainliⱪ ⱪiliwatidu,
    Bulangqi bulangqiliⱪ ⱪiliwatidu. «I Elam, ornungdin tur, qiⱪ! Media, muⱨasirǝ
    ⱪilip ⱪorxiwal!» Uning sǝwǝbidin kɵtürülgǝn ⱨǝmmǝ nalǝ-pǝryadlarni tügitiwǝttim.
  beo-beo: Na da esala ba:su amo ganodini, se nabasu hou misunu amola hohonosu hou
    amola soge wadela:mu hou ba:i dagoi. Ila:me dadi gagui dunu! Doagala:ma! Midia
    dadi gagui dunu! Moilai bai bagadega doagala:ma! Ba:bilone fi ilia hamobeba:le,
    dunu bagohame da se bagade nabi. Be Gode da ilia hou hedofamu.
  tpi-OTNT: Mi lukim dispela samting long wanpela driman nogut tru God i givim mi.
    Mi harim God i tok olsem, “Ol Babilon ol i lain bilong trik na giaman na mekim
    nogut long ol arapela man. Na ol i wok long mekim dispela pasin i kamap bikpela
    tru. Olsem na yupela ol ami bilong kantri Elam, yupela kam pait long Babilon.
    Na yupela ol ami bilong kantri Midia, yupela kam banisim dispela taun. Mi bai
    pinisim olgeta hevi ol Babilon i bin givim long ol arapela lain manmeri.”
  hau-SA: An nuna mini mugun wahayi, mai bashewa ya bashe, mai washewa ya washe. Elam,
    ki yi yaƙi! Mediya, ki yi kwanto! Zan kawo ƙarshen dukan nishe-nishen da ta jawo.
  uig-LAT: — Azabliq bir wehiy-körünüsh manga ayan qilindi; Xain xainliq qiliwatidu,
    Bulangchi bulangchiliq qiliwatidu. «I Élam, ornungdin tur, chiq! Média, muhasire
    qilip qorshiwal!» Uning sewebidin kötürülgen hemme nale-peryadlarni tügitiwettim.
  nde-nde: Ngitshengiswe umbono owesabekayo. Umthengisi uyathengisa, umkhuthuzi uthatha
    impahla. Elamu, hlasela! Mediya, vimbezela! Mina ngizakuqeda konke ukububula akudalileyo.
  ton-ton: '‌ʻOku fakahā mai kiate au ʻae meʻa hā mai fakamanavahē; ʻoku fai kākā
    ʻe he kākā, pea kuo veteki ʻe ia ʻoku vete. ʻE ʻIlami, ke ke ʻalu hake: ʻE Mitia,
    ke ke fai ʻae kāpui; he kuo u fakaʻosi ʻene ngaahi mamahi kotoa pē.'
  ces-1613: Vidění tvrdé jest mi ukázáno. Nešlechetník nešlechetnost páše, a zhoubce
    hubí. Přitáhniž Elame, Médský oblehni. Všelikému úpění jeho přestati rozkáži.
  eng-WMB: A grievous vision is declared to me. The treacherous man deals treacherously,
    and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media’s
