  gun-gun: 'Ipoyi ete va''e xevy oexa ukaa po rami amombe''u va''erã: “Anhetẽ rupi
    e''ỹ ikuai va''e anhetẽ rupi e''ỹve ''rã ikuai, ha''e mba''emo mombaa rupi ikuai
