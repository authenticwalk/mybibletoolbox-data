  tam-TCV: 'கொடிய தரிசனம் ஒன்று எனக்குக் காண்பிக்கப்பட்டது: துரோகி காட்டிக்கொடுக்கிறான்,
    கொள்ளைக்காரன் கொள்ளையிடுகிறான். ஏலாமே, தாக்கு! மேதியாவே, முற்றுகையிடு! அவள் உண்டுபண்ணிய
    புலம்பலுக்கு ஒரு முடிவைக் கொண்டுவருவேன்.'
  ceb-ULB: 'Gihatag kanako ang makasusubo nga panan-awon: ang maluibon nga tawo magmaluibon
    gayod, ug ang tiglaglag molaglag. Tungas ug sulong, Elam; ug liboti, Media; pahunongon
    ko ang tanan nilang pag-agulo.'
  pol-UBG: Srogie widzenie jest mi pokazane. Zdrajca zdradza, niszczyciel niszczy.
    Nadciągnij, Elamie! Oblegaj, Medio! Położę kres wszelkiemu wzdychaniu.
  urd-GVU: رب نے ہول ناک رویا میں مجھ پر ظاہر کیا ہے کہ نمک حرام اور ہلاکو حرکت میں
    آ گئے ہیں۔ اے عیلام چل، بابل پر حملہ کر! اے مادی اُٹھ، شہر کا محاصرہ کر! مَیں
    ہونے دوں گا کہ بابل کے مظلوموں کی آہیں بند ہو جائیں گی۔
  deu-1912: 'Denn mir ist ein hartes Gesicht angezeigt: Der Räuber raubt, und der
    Verstörer verstört. Zieh herauf, Elam! belagere sie, Madai! Ich will allem Seufzen
    über sie ein Ende machen.'
  kan-2017: ಘೋರದರ್ಶನವು ನನಗೆ ತಿಳಿಯ ಬಂದಿದೆ; ಬಾಧಕನು ಬಾಧಿಸುತ್ತಿದ್ದಾನೆ, ಸೂರೆಗಾರನು ಸೂರೆಮಾಡುತ್ತಿದ್ದಾನೆ.
    ಏಲಾಮೇ, ಏಳು! ಮೇದ್ಯವೇ, ಮುತ್ತಿಗೆ ಹಾಕು! ನಿಮ್ಮ ನಿಟ್ಟುಸಿರನ್ನೆಲ್ಲಾ ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Ke pilyeg e changar rog ku gguy ba gafgow nib ga’ nra be’ ma be yagnag
    be’ nge mathang pogofan ni yibe tay. Salthaw nu Elam, mu chamgad! Salthaw nu Media,
    mu thabey niged fapi binaw! Got e bayi museg e gafgow ni k’aring yu Babylon.
  hlt-MCSB: Kai taengah mangthui neh mangkhak la ha puen. Hnukpoh long tah hnukpoh
    coeng tih rhoelrhak long khaw rhoelrhak coeng. Elam te paan laeh, Madai te dum
    laeh. A hueinah boeih te ka duem sak ni.
  mdy-ETH: ዒጊቻያ ማዔ፥ ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ታኣም ጴዼኔ፤ ዬይያ ፔቴይ ባጋሢ ዓኣሢ ዒንጋንዳኔ፤ ፑርቲሳሢ ፑርቲሳንዳኔ፤
    ቡራሢያ ቡራንዳኔ። ዔኤላሜ ዓጪ ዓሲዮቴ! ዖላኒ ኬስኩዋቴ፤ ሜዶኔ ዓጪ ዓሲዮቴ! ካታሞ ማንጉዋቴ፤ ባብሎኔ ዔኪ ሙኬ ፑርቶ ባኮ
    ፆኦሲ ባይዛንዳኔ።
  twi-ASANTE: 'Wɔde anisoadehunu a ɛyɛ nwanwa akyerɛ me: Ɔfatwafoɔ bi redi hwammɔ.
