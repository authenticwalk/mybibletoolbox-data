  uig-ARA: ــ ئازابلىق بىر ۋەھىي-كۆرۈنۈش ماڭا ئايان قىلىندى؛ خائىن خائىنلىق قىلىۋاتىدۇ،
    بۇلاڭچى بۇلاڭچىلىق قىلىۋاتىدۇ. «ئى ئېلام، ئورنۇڭدىن تۇر، چىق! مېدىئا، مۇھاسىرە
