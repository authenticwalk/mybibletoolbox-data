    sighing.
  wal-wal: Issi yashshiya ajjuutai taayyo qoncciis. Bonqqiyaagee bonqqees; xaissiyaageekka
    xaissees; Elaama biittau, woraajja! Meedoona biittau, katamaa doodda! Baabiloone
    gaasotan gakkida ooliyaa taani gidissana.
  spa-PDDPT: 'Una visión dura me fue mostrada: El traidor traiciona, el destructor
