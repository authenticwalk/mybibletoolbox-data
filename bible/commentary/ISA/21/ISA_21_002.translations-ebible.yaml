    kan! Koht pahn ketin katokihedi kalokolok kan me Papilon wiadahr.
  ksd-ksd: Di vaarike ra mamat na ninana piragu; a tena vavagu di vagu pa ia, ma ra
    tena ra varpa di ra pa kana tabarikik. U Elam, una vana urama; u Media, una tur
    kikil; tago ina vapar ra lavur niriri par tana.
  tur-YTC: Bana acı bir görüm bildirildi. Hain kişi hainlik etmekte, yok edici de
    yok etmekte. Çık Elam; saldır! Medya'nın iniltilerinin tümünü durdurdum.
  grc-BRENT: τὸ ὅραμα, καὶ σκληρὸν ἀνηγγέλη μοι· ὁ ἀθετῶν ἀθετεῖ, ὁ ἀνομῶν ἀνομεῖ·
    ἐπʼ ἐμοὶ οἱ Ἐλαμῖται, καὶ οἱ πρέσβεις τῶν Περσῶν ἐπʼ ἐμὲ ἔρχονται· νῦν στενάξω
    καὶ παρακαλέσω ἐμαυτόν.
  ind-AYT: 'Suatu penglihatan yang sukar telah ditunjukkan kepadaku: Orang yang berkhianat
    akan melakukan pengkhianatan. Para perampok akan merampok. Majulah, hai Elam!
    Kepunglah, hai Madai! Aku akan menghentikan segala keluh kesah yang ditimbulkannya.'
  nya-nya: 'Ine ndaona zinthu zoopsa mʼmasomphenya: Wonyenga akunyenga, wofunkha akufunkha
