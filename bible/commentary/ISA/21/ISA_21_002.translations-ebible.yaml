  ilo-ULB: 'Maysa a makapaupay a sirmata ti naited kaniak: ti mangliliput a tao ket
    agtigtignay a sililiput, ken ti manangdadael ket mangdaddadael. Sumang-at ket
    rumautkayo, Elam; manglakubkayo, Media; Pasardengekto amin ti panagas-asugna.'
  kpg-kpg: Au guu hai dagu moe i nia mee huaidu e gila aga, e mmada gi tangada e wanga
