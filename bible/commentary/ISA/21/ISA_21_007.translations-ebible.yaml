    ojome cahuayos o intla hualahuij soldados tlen tlejcotoque ipan burros huan camellos,
    ma tlachixto cuali.”
  gub-BL: Tuwe ume'egatu nehe. Aze wexak awa kawaru ku'az har tetea'u mokomokogatu
    wanur mehe wà nehe, aze wexak awa zumen ku'az har wà nehe no, aze wexak awa kawarukupewa'a
    kamer her ma'e ku'az har wà nehe no, tuwe umume'u wanur haw wà nehe, i'i hezar
    ihewe.
  eng-DRA: 'And he saw a chariot with two horsemen, a rider upon an ass, and a rider
    upon a camel: and he beheld them diligently with much heed.'
