verse: ISA.021.007
translations:
  mal-C: ഈരണ്ടു കുതിരകളെ പൂട്ടിയ രഥങ്ങൾ വരുന്നതും നിരനിരയായി കഴുതകളും ഒട്ടകങ്ങളും
    വരുന്നതു കാണുമ്പോൾ അവൻ ജാഗ്രതയുള്ളവനാകട്ടെ, പരിപൂർണ ജാഗരൂകൻതന്നെ.”
  deu-TKW: Und sieht er Berittene, Gespanne von Rossen, Eselreiter oder Kamelreiter,
    so soll er aufhorchen, gespannt aufhorchen!
  lin-lin: Soki amoni shar oyo bampunda mibale ezali kobenda, basoda oyo batambolaka
    likolo ya bampunda, bamoko bamati likolo ya ba-ane, bamosusu bamati likolo ya
    bashamo, tika ete asala keba, asala keba penza ! »
  eng-LSV: And he has seen a chariot—a couple of horsemen, || The rider of a donkey,
    the rider of a camel, || And he has given attention—He has increased attention!
  eng-GNV: 'And he sawe a charet with two horsemen: a charet of an asse, and a charet
    of a camel: and he hearkened and tooke diligent heede.'
  eng-WEBSTER: 'And he saw a chariot with a couple of horsemen, a chariot of asses,
    and a chariot of camels; and he hearkened diligently with much heed:'
  nhw-BL: Sintla quinitas hualahuij tlacame ipan miyac tlahuilanca carros catli quintilanaj
    ojome cahuayos o sintla hualahuij soldados catli tlejcotoque ipan burros huan
    camellos, ma tlachixto cuali.”
  swh-ONEN: Anapoona magari ya vita pamoja na kundi la farasi, wapanda punda au wapanda
    ngamia, na awe macho, awe macho kikamilifu.”
  bba-bba: Mɑ nɑ kuɑ mɛ. Yerɑ u mɑɑsɔbu wɑ bɑ sĩimɔ yiru yiru. Gɑbu bɑ kɛtɛkunu sɔni,
    ɡɑbu mɑɑ yooyoosu. Mɑ u ye kpuro mɛɛrɑ kɑ lɑɑkɑri.
  eng-KJVCPB: 'And he saw a chariot with a couple of horsemen, A chariot of asses,
    and a chariot of camels; And he hearkened diligently with much heed:'
  luo-luo: Ka oneno geche lweny miywayo gi farese, gi joma oidho punde kata ngamia,
    to oikre kendo obed motangʼ.”
  meu-meu: Gui taudia baine itadia, hosi-gui taudia rarua rarua amo, bona doniki-gui
    taudia bona kamelo-gui taudia danu; una negana ai baine hakala balaheni, baine
    hakala balaheni-balaheni.
  npi-ULB: जब उसले एउटा रथ, एक जोडी घोडचढी, गधामाथि चढ्नेहरू र उँटमाथि चढ्नेहरू देख्छ,
    तब उसले ध्यान दिनुपर्छ र निकै सजग हुनुपर्छ ।”
  yor-yor: Nígbà tí ó bá rí àwọn kẹ̀kẹ́ ogun àti àkójọpọ̀ àwọn ẹṣin, àwọn tó ń gun
    kẹ́tẹ́kẹ́tẹ́ tàbí àwọn tí ó gun ìbákasẹ, jẹ́ kí ó múra sílẹ̀, àní ìmúra gidigidi.”
  pes-OPCB: هنگامی که ببیند سواران جفت‌جفت بر الاغ و شتر می‌آیند باید دقت کند.»
  tgl-ULB: Kapag nakakita siya ng karwahe, ng pares ng mangangabayo, ng mga nakasakay
    sa asno, ng mga nakasakay sa kamelyo, dapat siyang magbigay pansin at maging alerto.”
  hui-hui: Ibugua agali nogo hosini biralu duguni kira kira ibugu bialu ibirago hondowabi
    nogo dongini biralu ibirago hondowabi nogo kameleni biralu ibirago hondowabi tigua
    birago bibahende ibugua bayuwa deme hondolene nga, lalu langiya.
  mya-mya: အ​ကယ်​၍​နှစ်​ယောက်​တစ်​တွဲ​နှစ်​ယောက်​တစ်​တွဲ မြင်း​စီး​သူ​ရဲ​များ​လာ​သည်​ကို​လည်း​ကောင်း၊
    မြည်း​များ​ကု​လား​အုတ်​များ​ကို​စီး​၍​လူ​တို့ လာ​ကြ​သည်​ကို​လည်း​ကောင်း​မြင်​လျှင်
    ထို​သူ တို့​အား​သတိ​ထား​၍​ကြည့်​ရန်​ကင်း​စောင့်​ကို မှာ​ကြား​ထား​လော့'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: དེས་རྟ་དམག་ཆ་ཆ་བྱས་ནས་འོང་བ་དང་། བོང་བུའི་དམག་དཔུང་དང་རྔ་མོང་གི་དམག་དཔུང་མཐོང་བའི་ཚེ།
    ཁོས་དེ་དག་ལ་གཟབ་གཟབ་བྱེད་ཅིང་། ཤིན་ཏུ་གཟབ་གཟབ་བྱེད་དགོས་ཞེས་གསུངས་སོ། །
  sna-sna: Kana achiona ngoro namapoka amabhiza, navatasvi vari pamusoro pembongoro
    kana vatasvi vari pamusoro pengamera, ngaave akachenjera, akachenjera zvizere.”
  spa-BLM: Cuando vea una tropa, jinetes de a dos, una tropa de asnos, una tropa de
    camellos, escuchará diligentemente con gran atención.”
  cac-cac: Ayic syilan vin̈ scot junoc carruaje toc'b'il yuj chavan̈oc noc' chej,
    mato ay anima ayq'ue d'a yib'an̈ noc' b'uru, ma d'a yib'an̈ noc' camello, scham
    val yilan vin̈ tas yaji, xchi Jehová chi'.
  swh-ULB: Kama ataona gari, jozi ya farasi, farasi juu ya punda na farasi juu ya
    ngamia, hivyo basi anatakiwa kuwa makini na kuwa macho.''
  bel-bel: І ўбачыў ён верхаўцоў на конях, якія ішлі парамі, верхаўцоў на аслах, верхаўцоў
    на вярблюдах; і ўслухоўваўся ён пільна, зь вялікай увагаю, -
  deu-ELBBK: 'Und er sah einen Reiterzug: Reiter bei Paaren; einen Zug Esel, einen
    Zug Kamele. Und er horchte gespannt, mit großer Aufmerksamkeit;'
  mbb-OT: Kinahanglan he ebpurung sikandin ebantey ne emun ebpekaahà sikandin te kerwahi
    wey pereuntud te kudà he ebparisparis, wey menge etew he ebpemen-untud te menge
    asnu wey menge kemilyu, kinahanglan he segugunè din petueni.”
  mal-2015: ഈരണ്ടീരണ്ടായി വരുന്ന കുതിരപ്പടയെയും കഴുതപ്പടയെയും ഒട്ടകപ്പടയെയും കാണുമ്പോൾ
    അവൻ ബഹുശ്രദ്ധയോടെ ശ്രദ്ധിക്കട്ടെ എന്നു കല്പിച്ചു.
  gup-gup: Bu kabennan bininj kabirrimre kore djarrang kabirrimorneni manbu djarrang
    kabirridorrorrke, dja mak bininj kabirrimorneni kore donkey dja mak mayh nawu
    camel, wanjh kadjalwernhbolknan kore baleh bedda kabirrikurduyime.”
  rmc-rmc: Sar dikhela le slugaďen pro verdana, saven cirden duj graja, le jazdcen
    pro osli the le jazdcen pro ťavi, mi del pozoris, mi dikhel mištes.“
  pes-OPV: و چون فوج سواران جفت جفت و فوج الاغان وفوج شتران را بیند آنگاه به دقت تمام
    توجه بنماید.»
  ron-1924: Ел а вэзут кэлэриме, кэлэрець дой кыте дой, кэлэрець пе мэгарь, кэлэрець
    пе кэмиле, ши аскулта ку луаре аминте, ку чя май маре бэгаре де сямэ.
  ben-OBCV: যখন সে অনেক রথ দেখে যেগুলির সঙ্গে পাল পাল অশ্ব থাকে, গর্দভ বা উটের পিঠে
    আরোহীদের যখন সে দেখে, সে যেন সজাগ থাকে, সম্পূর্ণরূপে সজাগ থাকে।”
  som-som: Oo markaasuu arkay ciidan fardo fuushan oo laba laba u socda, iyo ciidan
    dameerro fuushan, iyo ciidan rakuubbo fuushan, aad buuna u dhegaystay oo aad iyo
    aad buu uga fikiray.
  lat-VUC: Et vidit currum duorum equitum, ascensorem asini, et ascensorem cameli;
    et contemplatus est diligenter multo intuitu.
  eng-ASVBT: and when he seeth a troop, horsemen in pairs, a troop of asses, a troop
    of camels, he shall hearken diligently with much heed.
  ita-1885: Ed egli vide carri, coppie di cavalieri, carri tirati da asini, e carri
    tirati da cammelli; e considerò tutto ciò molto attentamente.
  eng-LXXUP: And I saw two mounted horsemen, and a rider on an ass, and a rider on
    a camel.
  eng-ULB: When he sees a chariot, a pair of horsemen, riders on donkeys, and riders
    on camels, then he must pay attention and be very alert.”
  spa-VBL: Cuando vea que se acercan carros tirados por parejas de caballos, jinetes
    en asnos y en camellos, que vigile con mucho cuidado, prestando mucha atención”.
  fra-_FOB: Elle voit de la cavalerie, des cavaliers à cheval, deux à deux; des cavaliers
    sur des ânes, des cavaliers sur des chameaux; elle observe avec attention, avec
    grande attention.
  mal-mal: ഈരണ്ടീരണ്ടായി വരുന്ന കുതിരപ്പടയേയും കഴുതപ്പടയെയും ഒട്ടകപ്പടയെയും കാണുമ്പോൾ
    അവൻ ബഹുശ്രദ്ധയോടെ ശ്രദ്ധിക്കട്ടെ” എന്നു കല്പിച്ചു.
  urd-GVR: Jyoṅ hī do ghoṛoṅ wāle rath yā gadhoṅ aur ūṅṭoṅ par sawār ādmī dikhāī deṅ
    to ḳhabardār! Pahredār pūrī tawajjuh de.”
  suz-BL: मेकोमी शारा ङोइक्‍ब आन कली जोड जोड पा जाक्‍ना जाक्‍न ताइब, गधा ङोइक्‍ब नु
    दलओंठ ङोइक्‍ब ताप्‍तु हना, शुश कोव़शा, नोफा दाइश्‍शा नेनल” देंत।
  eng-NOY: And he saw a troop, horsemen in pairs, Riders on asses, and riders on camels,
    And he watched with the utmost heed.
  ita-1927: Essa vide della cavalleria, de’ cavalieri a due a due, della truppa a
    dorso d’asini, della truppa a dorso di cammelli; e quella ascoltava, ascoltava
    attentamente.
  ckb-ckb: کاتێک چەند گالیسکەیەک دەبینێت، لەگەڵ ئەسپ سوار جووت جووت، سواری گوێدرێژ
    یان سواری وشتر، با بە تەواوی گوێی شل بکات، زۆر شلی بکات.»
  eng-BBE: And when he sees war-carriages, horsemen by twos, war-carriages with asses,
    war-carriages with camels, let him give special attention.
  kan-OKCV: ಅವನು ಜೋಡಿ ಜೋಡಿಯಾಗಿ ಬರುವ ರಥ ಸವಾರರ ಸಾಲನ್ನು ಕತ್ತೆಗಳ, ಒಂಟೆಗಳ, ರಥ ಸಾಲುಗಳನ್ನು
    ನೋಡಿದರೆ, ಬಹು ಗಮನದಿಂದ ಕಿವಿಗೊಟ್ಟು ಗಮನಿಸಲಿ.”
  tam-2017: 'அவன் ஒரு இரதத்தையும், ஜோடி ஜோடியாகக் குதிரைவீரனையும், ஜோடி ஜோடியாகக்
    கழுதைகளின்மேலும் ஒட்டகங்களின்மேலும் ஏறிவருகிறவர்களையும் கண்டு, மிகுந்த கவனமாகக்
    கவனித்துக்கொண்டே இருந்து:'
  spa-RV-1909: Y vió un carro de un par de caballeros, un carro de asno, y un carro
    de camello. Luego miró muy más atentamente.
  ron-BTF: Iar el a văzut un car cu doi călăreţi, un car cu măgari şi un car cu cămile;
    şi le-a dat bine ascultare, cu multă atenţie;
  eng-WEBP: When he sees a troop, horsemen in pairs, a troop of donkeys, a troop of
    camels, he shall listen diligently with great attentiveness.”
  eng-FBV: When he sees chariots coming pulled by pairs of horses, riders on donkeys
    and on camels, he should watch very carefully, paying close attention.”
  nld-1939: 'Ziet hij ruiters te paard, twee aan twee, Ruiters op ezels, ruiters op
    kemels: Zo gauw hij ze maar even merkt,'
  nch-BL: Sinta quinitas hualahuij tacame ipan miyac tatehuijca carrojme cati quintilanaj
    ojome cahuayojme o sinta hualahuij soldados cati tejcotoque ipan burros huan camellos,
    ma tachixto cuali.”
  vie-1934: Khi nó thấy quân lính cỡi ngựa đi từng cặp, và có lừa cùng lạc đà từng
    bầy, thì nó phải chăm chỉ mà nghe.
  hin-CV: जब घोड़ों, गधों और ऊंटों पर सवारी आता देखे तब उन पर खास दे.”
  eng-OURB: When he sees a troop, horsemen in pairs, a troop of donkeys, a troop of
    camels, he shall listen diligently with great attentiveness.”
  spa-BES: Y cuando vea los carruajes de guerra, los jinetes de dos en dos, los carruajes
    de guerra con asnos, filas de camellos, presten especial atención.
  tdx-tdx: Nahaisake firimboñañe re reketse mpiningi-tsoavala ki-roe roe, mpijòm-borìke
    naho mpitoboke an-drameva; mitsendreñe amy zao re, mitsatsike.
  tha-KJV: เขาได้​เห​็นรถรบพร้อมกับพลม้าเป็นคู่​ๆ รถเทียมลาเป็นคู่ๆและรถเทียมอูฐเป็นคู่​ๆ
    เขาได้ฟังอย่างพินิจพิ​เคราะห์ อย่างพินิจพิ​เคราะห์​ทีเดียว
  por-BR-2018: Caso ele veja uma carruagem, um par de cavaleiros, pessoas montadas
    em asnos, ou pessoas montadas em camelos, ele deve prestar atenção, muita atenção.
  deu-ELO: 'Und er sah einen Reiterzug: Reiter bei Paaren; einen Zug Esel, einen Zug
    Kamele. Und er horchte gespannt, mit großer Aufmerksamkeit;'
  eng-WYC-2018: And he saw the chariot of two horsemen, the rider of an ass (or the
    rider of a donkey), and the rider of a camel; and he beheld diligently with much
    looking,
  epo-epo: Kaj li vidis vicojn da ĉevaloj duope, vicojn da azenoj, vicojn da kameloj;
    kaj li aŭskultis atente, kun granda atento.
  uig-PIN: — «U jǝng ⱨarwilirini, jüp-jüp atliⱪ ǝskǝrlǝrni, Jǝng ⱨarwilirini exǝklǝr
    bilǝn, Jǝng ⱨarwilirini tɵgilǝr bilǝn kɵrgǝndǝ, U diⱪⱪǝt bilǝn, naⱨayiti diⱪⱪǝt
    bilǝn kɵzǝtsun!»
  beo-beo: E da dunu aduna aduna hosi amoga fila heda:le, amola dunu dougi amola ga:mele
    amo da:iya fila heda:le, manebe ba:sea, e da ili ha:giwane ba:ma:ne sia:ma.”
  tpi-OTNT: Taim em i lukim ol man i sindaun long ol hos na ol i kam tupela tupela,
    na taim em i lukim ol man i sindaun long ol donki na ol kamel na i kam, orait
    em i mas lukluk gut tru na putim yau gut long harim wanem samting bai i kamap.”
  hau-SA: Sa’ad da ya ga kekunan yaƙi tare da ƙungiyoyin dawakai, mahaya a kan jakuna,
    ko mahaya a kan raƙuma, to, fa ya zauna a faɗake, ya kintsa sosai.”
  uig-LAT: — «U jeng harwilirini, jüp-jüp atliq eskerlerni, Jeng harwilirini éshekler
    bilen, Jeng harwilirini tögiler bilen körgende, U diqqet bilen, nahayiti diqqet
    bilen közetsun!»
  nde-nde: Angabona izinqola zempi, kulemihlambi yamabhiza, abagadi phezu kwabobabhemi
    loba abagadi phezu kwamakamela, kaqaphele; aqaphelisise sibili.”
  ton-ton: Pea naʻa ne mamata ki he saliote mo e ongo tangata heka hoosi, ko e saliote
    mo e ngaahi ʻasi, pea mo e saliote mo e fanga kāmeli; pea naʻa ne fanongo ʻi he
    tokanga lahi:”
  ces-1613: I viděl vozy, a dvěma řady jízdu, vozy, kteréž oslové, a vozy, kteréž
    velbloudové táhli; šetřil zajisté pilně s velikou bedlivostí.
  eng-WMB: When he sees a troop, horsemen in pairs, a troop of donkeys, a troop of
    camels, he shall listen diligently with great attentiveness.”
  tam-TCV: குதிரைக் கூட்டங்களுடன் வரும் தேர்களையோ, கழுதைகளின் மேலோ ஒட்டகங்களின் மேலோ
    ஏறிச்செல்பவர்களையோ காணும்போது, அவன் முழு எச்சரிக்கையுடன் விழிப்பாயிருக்கட்டும்.”
  ceb-ULB: Sa dihang makakita siya ug karwahe, usa ka paris sa tigkabayo, mga tawo
    nga nagsakay sa mga asno, ug mga tao nga nagsakay sa mga kamelyo, kinahanglan
    nga hatagan niya ug pagtagad ug magmaigmat gayod.”
  pol-UBG: I zobaczył rydwan z dwoma jeźdźcami, który ciągnęły osły, i rydwan, który
    ciągnęły wielbłądy; i przypatrywał się im z wielką uwagą.
  urd-GVU: جوں ہی دو گھوڑوں والے رتھ یا گدھوں اور اونٹوں پر سوار آدمی دکھائی دیں تو
    خبردار! پہرے دار پوری توجہ دے۔“
  deu-1912: Er sieht aber Reiter reiten auf Rossen, Eseln und Kamelen und hat mit
    großem Fleiß Achtung darauf.
  kan-2017: ಅವನು ಜೋಡಿ ಜೋಡಿಯಾಗಿ ಬರುವ ಸವಾರರ ಸಾಲನ್ನೂ, ಕತ್ತೆಗಳ ಮತ್ತು ಒಂಟೆಗಳ ಸಾಲುಗಳನ್ನೂ
    ನೋಡಿದರೆ, ಬಹಳ ಗಮನದಿಂದ ಕಿವಿಗೊಟ್ಟು ಗಮನಿಸಲಿ” ಎಂಬುದೇ.
  yap-yap: Fa’anra guy e pumo’on ni be yib u daken e os, ni lal’agruw nib papluw,
    nge pumo’on ni be yan u daken e dongki nge kamel, ma thangri faleg i yaliyrad.”
  hlt-MCSB: Leng, marhang caem tarhoi, laak leng, kalauk leng a hmuh vaengah a hnatungnah
    a yet neh a hnatungnah te hnatung saeh.
