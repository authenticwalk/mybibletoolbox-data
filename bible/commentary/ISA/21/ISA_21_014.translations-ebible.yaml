verse: ISA.021.014
translations:
  mal-C: തേമാ നിവാസികളേ, ദാഹിച്ചിരിക്കുന്നവർക്കു വെള്ളം കൊണ്ടുവരിക, പലായിതർക്ക് അപ്പം
    കൊണ്ടുവരിക.
  deu-TKW: Bringt Wasser den Durstigen entgegen, ihr Bewohner des Landes Thema! Bietet
    den Flüchtigen Brot an!
  lin-lin: Bopesa mayi na moto oyo azali na posa ya mayi ; bino bavandi ya mokili
    ya Tema, bopesa bilei na bato oyo bazali kokima bitumba.
  eng-LSV: Inhabitants of the land of Tema || Have brought water to meet the thirsty,
    || With his bread they came before a fugitive.
  eng-GNV: O inhabitants of the lande of Tema, bring foorth water to meete the thirstie,
    and preuent him that fleeth with his bread.
  eng-WEBSTER: The inhabitants of the land of Tema brought water to him that was thirsty,
    they met with their bread him that fled.
  nhw-BL: Anmasehualme tlen tlali Tema, quema ajsis nopa tonal; xiquinhuiquilica tlacualistli
    huan atl nopa masehualme catli mochololtíaj huan siyajtoque.
  swh-ONEN: leteni maji kwa wenye kiu, ninyi mnaoishi Tema, leteni chakula kwa ajili
    ya wakimbizi.
  bba-bba: Bɛɛ be i wɑ̃ɑ Temɑɔ i kɑ be nim nɔru ɡɑ mɔ̀ nim dɑɑwo, kpɑ i kɑ kpikobu
    dĩɑnu dɑɑwɑ.
  eng-KJVCPB: The inhabitants of the land of Tema brought water to him that was thirsty,
    They prevented with their bread him that fled.
  luo-luo: keluru pi ne joma riyo oloyo, to un mudak Tema, keluru chiemo ne joma oseringo
    ka pondone lweny.
  meu-meu: Ranu ba mailaia, ranu-mase tauna ba henia; Tema tanona inoholaina taumui
    e, flaoa bavabia kau, heau-mauri tauna ba hedavarilai henia.
  npi-ULB: तिर्खाउनेहरूका निम्ति पानी ल्याओ । ए तेमा देशका बासिन्दाहरू, रोटी लिएर
    भगौडाहरूलाई भेट ।
  yor-yor: gbé omi wá fún àwọn tí òǹgbẹ ń gbẹ; ẹ̀yin tí ó ń gbé Tema, gbé oúnjẹ wá
    fún àwọn ìsáǹsá.
  pes-OPCB: به تشنگانی که نزد شما می‌آیند آب دهید؛ ای مردم تیما به فراریان خوراک دهید.
  tgl-ULB: Magdala ng tubig para sa mga nauuhaw; mga naninirahan sa lupain ng Tema,
    salubungin nang may dalang tinapay ang mga takas.
  hui-hui: Tí ani ha do kamiria iba noa timbuni bulebira. Ani biragola Tema wali agali
    kamiru tígua iba hinabi nelo hanalu puwa muleberemi.
  mya-mya: သင်​တို့​ထံ​သို့​လာ​ရောက်​ကြ​သည့်​ရေ​ငတ် သူ​တို့​အား​ရေ​ကို​ပေး​ကြ​လော့။
    အ​ချင်း တေ​မ​ပြည်​သူ​တို့၊ စစ်​ပြေး​ဒုက္ခ​သည်​တို့ အား​အ​စား​အ​စာ​များ​ကို​ပေး​ကြ​လော့။-
  bod-N: ཀྱེ་ཐེ་མཱའི་ཡུལ་མི་རྣམས། ཁ་སྐོམ་པ་ལ་ཆུ་སྟེར་དགོས་ཤིང་། བྲོས་བྱོལ་པ་རྣམས་ལ་བག་ལེབ་སྦྱིན་དགོས།
  sna-sna: vigirai vane nyota mvura; imi munogara muTema, uyai nezvokudya zvavanotiza.
  spa-BLM: Llevaron agua al que tenía sed. Los habitantes de la tierra de Tema salieron
    al encuentro de los fugitivos con su pan.
  cac-cac: elan̈ec e cha eb' ay staquin̈tial, tzeyac'an a' yuq'uej eb'. A ex cajan
    ex d'a chon̈ab' Tema, elan̈ec b'aj tz'ec' eb' sb'at elelal, tzeyaltan vael d'a
    eb'.
  swh-ULB: Leteni maji kwa wenye kiu; wenyeji wa nchi ya Tema, waoneni watuhumiwa
    kwa mikate.
  bel-bel: Жыхары зямлі Тэмайскай! нясеце вады насустрач сасьмяглым; з хлебам сустракайце
    ўцекачоў;
  deu-ELBBK: Bringt dem Durstigen Wasser entgegen! Die Bewohner des Landes Tema kommen
    mit seinem Brot dem Flüchtling entgegen.
  mbb-OT: beǥayi niw te wahig is egkengemezahan. Sikiyu is menge meǥinged diyà te
    Tema, beǥayi niw te keenen is menge etew he nemelaǥuy puun te inged dan.
  mal-2015: തേമാദേശനിവാസികളേ, നിങ്ങൾ ദാഹിച്ചിരിക്കുന്നവന്നു വെള്ളം കൊണ്ടുചെല്ലുവിൻ;
    ഓടിപ്പോകുന്നവരെ അപ്പവുമായി ചെന്നു എതിരേല്പിൻ.
  gup-gup: Ngurrbenbowonowo kukku nawu kabirrikombukdowe bininj bu ngundimarnebebme.
    Dja ngudda warridj, ngudda bininj nawu ngurrikang Tema, wanjh ngurrbenwonowo manme
    bedberre bininj nawu kabirrikelerlobme.
  rmc-rmc: ľidžan o paňi le smedne manušenge, so ke tumende aven. Manušale andral
    e phuv Tema, anen o maro olenge, ko denašen peskre ňeprijaťeľendar.
  pes-OPV: ‌ای ساکنان زمین تیما تشنگان را به آب استقبال کنید و فراریان را به خوراک
    ایشان پذیره شوید.
  ron-1924: Дучець апэ челор че ле есте сете; локуиторий цэрий Тема, дучець пыне фугарилор!
  ben-OBCV: তোমরা তৃষ্ণার্ত মানুষদের জন্য জল নিয়ে এসো; আর তোমরা যারা টেমায় বসবাস
    করো, তোমরা পলাতকদের জন্য খাবার নিয়ে এসো।
  som-som: Kuwa oomman biyo u keena, kuwa dalka Teemaa degganow, kuwa qaxay cunto
    kala hor taga.
  lat-VUC: Occurrentes sitienti ferte aquam, qui habitatis terram austri; cum panibus
    occurrite fugienti.
  eng-ASVBT: Unto him that was thirsty they brought water; the inhabitants of the
    land of Tema did meet the fugitives with their bread.
  ita-1885: Ei si è portato dell'acqua incontro agli assetati; gli abitanti del paese
    di Tema son venuti col loro pane incontro a' fuggenti.
  eng-LXXUP: Ye that dwell in the country of Tema, bring water to meet him that is
    thirsty;
  eng-ULB: Bring water for the thirsty; inhabitants of the land of Tema, meet the
    fugitives with bread.
  spa-VBL: Pueblo de Tema, lleven agua a los sedientos, salid al encuentro de los
    refugiados con comida.
  fra-_FOB: Venez apporter de l'eau à ceux qui ont soif, habitants du pays de Théma.
    Venez au-devant du fugitif avec son pain.
  mal-mal: തേമാദേശനിവാസികളേ, നിങ്ങൾ ദാഹിച്ചിരിക്കുന്നവനു വെള്ളം കൊണ്ടുചെല്ലുവിൻ; ഓടിപ്പോകുന്നവരെ
    അപ്പവുമായി ചെന്ന് എതിരേല്ക്കുവിൻ.
  urd-GVR: Ai Mulk-e-Taimā ke bāshindo, pānī le kar pyāsoṅ se milne jāo! Panāhguzīnoṅ
    ke pās jā kar unheṅ roṭī khilāo!
  suz-BL: तेमा रागी ङा मुरपुकी, ब्‍वाक्‍कु तूतू दाक्‍ब आन कली ब्‍वाक्‍कु चाक्‍कीन।
    प्रोक्‍शा जाक्‍ब आन कली शोब्‍ले कुर‍शा, ग्रुम्‍थ लने।
  eng-NOY: The inhabitants of the land of Tema Bring water to the thirsty; They come
    to meet the fugitive with bread.
  ita-1927: Venite incontro all’assetato con dell’acqua, o abitanti del paese di Tema;
    recate del pane ai fuggiaschi.
  ckb-ckb: بەرەوپیری تینوو، ئاو بهێنن. ئەی دانیشتووانی خاکی تێما، بە نانەوە بەرەو
    ڕووی هەڵاتوو بچن،
  eng-BBE: Give water to him who is in need of water; give bread, O men of the land
    of Tema, to those in flight.
  kan-OKCV: ತೇಮಾ ದೇಶದ ನಿವಾಸಿಗಳೇ, ಬಾಯಾರಿದವರಿಗೆ ನೀರನ್ನು ತರುತ್ತಾರೆ. ಓಡಿ ಹೋಗುವವರನ್ನು ತಮ್ಮ
    ರೊಟ್ಟಿಯಿಂದ ನಿವಾರಿಸುತ್ತಾರೆ.
  tam-2017: தேமா தேசத்தின் குடிமக்களே, நீங்கள் தாகமாயிருக்கிறவர்களுக்குத் தண்ணீர்
    கொண்டுபோய், தப்பி ஓடுகிறவர்களுக்கு ஆகாரங்கொடுக்க எதிர்கொண்டுபோங்கள்.
  spa-RV-1909: Salid á encontrar al sediento; llevadle aguas, moradores de tierra
    de Tema, socorred con su pan al que huye.
  ron-BTF: Locuitorii ţării Tema au adus apă celui însetat, l-au întâmpinat cu pâinea
    lor pe cel care fugea.
  eng-WEBP: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  eng-FBV: People of Tema, take water to the thirsty, meet the refugees with food.
  nld-1939: Bewoners van Tema, brengt den dorstige water, Geeft den vluchteling brood;
  nch-BL: Anmasehualme ten tali Tema, quema ajsis nopa tonali; xiquinhuiquilica tacualisti
    huan at nopa masehualme cati mochololtíaj huan siyajtoque.
  vie-1934: đã đón những người trốn đặng cho họ bánh.
  hin-CV: तेमा देश के लोगों को पानी पिलाओगे; भागे हुओं को खाना दो.
  eng-OURB: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  spa-BES: Dale agua al que necesita agua; da pan, oh hombres de la tierra de Tema,
    a los que huyen.
  tdx-tdx: Ry mpimone’ i Temao, anjotsò rano i taliñiereñey; Salakao ama’ ­mahakama
    o nivoratsakeo.
  tha-KJV: ชาวแผ่นดินเทมาได้เอาน้ำมาให้คนกระหาย เขาเอาขนมปังมาต้อนรับคนลี้​ภัย
  por-BR-2018: Saí ao encontro dos sedentos com água; os moradores da terra de Temá
    com seu pão encontram aos que estavam fugindo;
  deu-ELO: Bringet dem Durstigen Wasser entgegen! Die Bewohner des Landes Tema kommen
    mit seinem Brote dem Flüchtling entgegen.
  eng-WYC-2018: Ye that dwell in the land of the south, run, and bear water to the
    thirsty; and run ye with loaves to him that fleeth. (Ye who live in the land of
    Tema, run, and carry water to the thirsty; and run ye with loaves to him who fleeth
    away.)
  epo-epo: Elportu akvon renkonte al la soifanto, vi, loĝantoj de la lando Tema, kun
    pano renkontu la forkurinton;
  uig-PIN: Ussap kǝtkǝnlǝrgǝ su apirip beringlar! I Temadikilǝr, nanliringlarni elip
    ⱪaqⱪanlarni kütüwelinglar!
  beo-beo: Hano hanai dunu da dilima masea, hano ilima ima. Dima sogega fi dunu! Mugululi
    asi dunu da dilima doaga:sea, ha:i manu ilima ima.
  tpi-OTNT: Ol i dai tru long dring wara, olsem na yupela ol manmeri bilong graun
    Tema, yupela kisim wara na kaikai na bringim i go long ol.
  hau-SA: ku kawo ruwa don ƙishirwa; ku da kuke zama a Tema, ku kawo abinci don masu
    gudun hijira.
  uig-LAT: Ussap ketkenlerge su apirip béringlar! I Témadikiler, nanliringlarni élip
    qachqanlarni kütüwélinglar!
  nde-nde: lethelani abomileyo amanzi; lina elihlala eThema, lethelani ababalekayo
    ukudla.
  ton-ton: Naʻe ʻomi ʻe he kakai ʻoe fonua ko Tima ʻae vai kiate ia naʻe fieinu, naʻa
    nau tokoni ʻaki ʻenau mā ʻakinautolu naʻe hola.
  ces-1613: Obyvatelé země Tema nechať vynesou vody vstříc žíznivému; s chlebem jeho
    nechať vyjdou proti utíkajícímu.
  eng-WMB: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  tam-TCV: தாகமுள்ளோருக்கு தண்ணீர் கொண்டுவாருங்கள்; தேமாவில் வசிப்பவர்களே, நீங்கள்
    அகதிகளுக்கு உணவு கொண்டுவாருங்கள்.
  ceb-ULB: Pagdala ug tubig alang sa mga giuhaw; mga lumolupyo sa yuta sa Tema, sugata
    ang mga miikyas uban sa tinapay.
  pol-UBG: Niech mieszkańcy Tema wyjdą z wodą naprzeciw spragnionych, ze swoim chlebem
    niech wyjdą na spotkanie uciekającym.
  urd-GVU: اے ملکِ تیما کے باشندو، پانی لے کر پیاسوں سے ملنے جاؤ! پناہ گزینوں کے پاس
    جا کر اُنہیں روٹی کھلاؤ!
  deu-1912: Bringet den Durstigen Wasser entgegen, die ihr wohnet im Lande Thema;
    bietet Brot den Flüchtigen.
  kan-2017: ಬಾಯಾರಿದವರಿಗೆ ನೀರನ್ನು ತಂದುಕೊಡಿರಿ, ತೇಮಾ ದೇಶದ ನಿವಾಸಿಗಳೇ ಓಡಿ ಹೋದವರನ್ನು ರೊಟ್ಟಿಯೊಡನೆ
    ಎದುರುಗೊಳ್ಳಿರಿ.
  yap-yap: mu pi’ed e garbod ko girdi’ ni karbad ngomed ni karm’ad ko balel. Gimed
    e girdi’ ko binaw nu Tema, mu pi’ed e ggan ko girdi’ ni dakriy taferad.
  hlt-MCSB: Tuihalh doe ham te Tema kho kah khosa rhoek loh tui hang khuen saeh, amah
    buh neh aka doe rhoek khaw yong coeng.
  mdy-ETH: ዼኤቢንቲ ዒንሢ ባንሢ ሙካሢም ቢያ ዋኣሢ ዒንጉዋቴ፤ ዒንሢ ቴኤማ ዴሬዮቴ ዒፂ ዳኪንታዞንሢም ሙኡዚ ዒንጉዋቴ።
  twi-ASANTE: Momfa nsuo mmrɛ wɔn a sukɔm de wɔn; mo a motete Tema, mommrɛ adwanefoɔ
    aduane.
  eng-WEBU: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  wal-wal: Inttenoo, Teema giyo biittan de7iya asatoo, saamettidaageetussi haattaa
    ehiite; betetuyyo miyoobaa immite.
  spa-PDDPT: Oh habitantes de Tema, salgan con agua a encontrar al sediento. Socorran
    con pan al que huye.
  gun-gun: Peraa ke yy oy'uxe va'e kuery pe. Ha'e peẽ Tema yvy re pendekoa va'e, peraa
    ke mbojape ojava oje'oivy va'e pe.
  ilo-ULB: Mangiyegkayo iti danum para kadagiti mawaw; dakayo nga agnanaed iti daga
    ti Tema, mangipankayo iti tinapay kadagiti tattao a naglibas.
  kpg-kpg: haga inumia digau hieinu ala e lloo adu. Goodou digau tenua Tema, haangai ina
    digau ala e llele gi daha gi mouli digaula.
  uig-ARA: ئۇسساپ كەتكەنلەرگە سۇ ئاپىرىپ بېرىڭلار! ئى تېمادىكىلەر، نانلىرىڭلارنى ئېلىپ
    قاچقانلارنى كۈتۈۋېلىڭلار!
  sus-sus: wo xa fa ye ra mixie bɛ ye xɔli na naxee ma. Temakae wo xa fa taami ra
    mixi bɛ
  pon-2006: kumwail kanampile aramas akan me kin pwarodo rehmwail. Kumwail tohn wehin
    Tema, kumwail kihong kisin tungoal aramas akan me sopolahr.
  ksd-ksd: Avat a kap ra tava pire nina i mar; avat a totongo upi diat dia vilau,
    ma avat a tabar diat ma ra gem.
  tur-YTC: Susamış olana su getirdiler. Tema ülkesinin sakinleri kaçakları ekmekleriyle
    karşıladılar.
  grc-BRENT: Εἰς συνάντησιν διψῶντι ὕδωρ φέρετε οἱ ἐνοικοῦντες ἐν χώρᾳ Θαιμὰν, ἄρτοις
    συναντᾶτε τοῖς φεύγουσι
  ind-AYT: Hai, penghuni negeri Tema, bawalah air untuk yang haus, hai penduduk negeri
    Tema, sambutlah para pelarian dengan membawa roti.
  nya-nya: perekani madzi kwa anthu aludzu. Inu anthu a ku Tema perekani chakudya
    kwa anthu othawa nkhondo.
  hrv-hrv: Vodu iznesite pred žedne, stanovnici zemlje temske, iziđite s kruhom pred
    bjegunca.
  mps-mps: Te teba wi asali we bidi augwali wę nogonego mu isibao, tama tibaso, dagego
    nai magasao. Tama te tǫ Tema we bidi dagego te nai me augwaliba sela piąo.
  tpi-tpi: Ol i dai tru long dring wara, olsem na yupela ol manmeri bilong graun Tema,
    yupela kisim wara na kaikai na bringim i go long ol.
  dan-1931: Bring de tørstige Vand i Møde, I, som bor i Temas Land, mød de flyende
    med Brød!
  vie-OVCB: Hỡi cư dân Thê-ma, hãy mang nước đến cho những người khát, thức ăn cho
    người tị nạn.
  guj-2017: તેમાંના રહેવાસીઓ, તરસ્યાની પાસે પાણી લાવો; રોટલી લઈને નાસી જનારાઓની સામે
    આવો.
  pon-2006A: kumwail kanampile aramas akan me kin pwarodo rehmwail. Kumwail tohn wehin
    Tema, kumwail kihong kisin tungoal aramas akan me sopolahr.
  por-BRBSL: Eles trouxeram água para aquele que tinha sede. Os habitantes da terra
    de Tema encontraram os fugitivos com seu pão.
  cth-cth: Tema ram dawk kaawm e taminaw, tui kahrannaw hanelah tui sin pouh awh.
    Nangmouh ni ka yawng e naw hah vaiyei hoi na dawn awh toe.
  twi-twi: Momfa nsu mmrɛ wɔn a osukɔm de wɔn; mo a motete Tema, mommrɛ aguanfo no
    aduan.
  hlt-hlt: Tuihalh doe ham te Tema kho kah khosa rhoek loh tui hang khuen saeh, amah
    buh neh aka doe rhoek khaw yong coeng.
  tbz-SIM: Díndi Temɑɑ ɛì kɔbɛ, kɔtɛnɛ̀ kɛ́co sinɛ́yɛ̃ĩ bo bɛ̀, kɛ́ bɛ̀ pɑ̃ mɛniɛ,
    pɑ̃nɛ̀ bɛ̀ɛ̀ cooti mudiì kɛ̀ bɛ̀ɛ di.
  msy-2020: O ia Teman nguazimɨn itir gumazamiziba, ia dɨkavigh mangɨ, gumazamizir
    kuariba bar puv me pɨrir kaba, ia dɨpaba inigh me bagh mangɨ. Ia Teman gumazamiziba,
    gumazamizir ruarimɨn arav ghuezir kaba, ia dagheba inigh me bagh mangɨ.
  dop-dop: Temɑ nyǝ́mɑ mɛ, ɩ́ sǝŋnɑ lʋm kɛ selɑɑ mpɑ lʋkɔtʋ kʋɣɩ tɔ. Ɩ́ ponɑ-wɛɣɛ
    tɔɣɔnɑɣɑ.
  azb-azb: Ey Tema sakinləri, Susamışlara su gətirin! Qaçıb qurtulanlara çörək verin!
  eng-DBY: Bring ye water to meet the thirsty! The inhabitants of the land of Tema
    come forth with their bread for him that fleeth.
  hin-2017: हे तेमा देश के रहनेवाले, प्यासे के पास जल लाओ और रोटी लेकर भागनेवाले से
    मिलने के लिये जाओ।
  wol-KYG: Yeen waa Tema, dajejileen ak ña mar, yóbbul leen am ndox. Dogileen ñay
    daw, may leen ñu lekk.
  eng-YLT: To meet the thirsty brought water have Inhabitants of the land of Tema,
    With his bread they came before a fugitive.
  eng-WYC-2017: Ye that dwell in the land of the south, run, and bear water to the
    thirsty; and run ye with loaves to him that fleeth.
  eng-WMBB: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  urd-GVH: ऐ मुल्के-तैमा के बाशिंदो, पानी लेकर प्यासों से मिलने जाओ! पनाहगुज़ीनों
    के पास जाकर उन्हें रोटी खिलाओ!
  rug-rug: mamu paleke poni kolo saripu memeha; gamu tie pa vasileana Tema, paleke
    poni ginani saripu govete mae tome.
  gaz-gaz: warra dheeboteef bishaan fidaa; isin warri Teemaa keessa jiraattan, baqattootaaf
    waan nyaatan fidaa.
  fra-LSG: Portez de l’eau à ceux qui ont soif; Les habitants du pays de Théma Portent
    du pain aux fugitifs.
  yal-yal: Ɛ tan Tema kaane, ɛ sa fa igen na muxune xa min xɔnla naxanye ma ɛ fa balon
    na muxu gixine xa.
  haw-1868: E ka poe noho ma ka aina o Tema, e lawe mai i ka wai, E halawai me ka
    poe makewai, Me ka berena e kakali ai i ka mea auwana.
  arb-NAV: فَاحْمِلَوا يَا أَهْلَ تَيْمَاءَ الْمَاءَ لِلْعَطْشَانِ، وَاسْتَقْبِلُوا
    الْهَارِبِينَ بِالْخُبْزِ،
  ewe-ewe: mi ame siwo le Tema, miku tsi vɛ na ame siwo tsikɔ le wuwum. Mitsɔ nuɖuɖu
    vɛ na aʋasilawo,
  eng-LEE: Toward him that is thirsty they bring water; the inhabitants of the land
    of Thema meet with suitable bread the fugitive.
  asm-FB: তৃষ্ণাতুৰ লোকসকলৰ বাবে পানী আনা; তেমা দেশৰ নিবাসীসকলক আহাৰৰ সৈতে সাক্ষাৎ
    কৰা।
  sus-A: وٌ شَ قَ يٍ رَ مِشِيٍ بّ يٍ شْلِ نَ نَشٍيٍ مَ. تٍمَكَيٍ وٌ شَ قَ تَامِ رَ
    مِشِ بّ
  fra-SBL: Ils apportaient de l'eau à celui qui avait soif. Les habitants du pays
    de Théma rencontrèrent les fugitifs avec leur pain.
  hbo-hbo: לִקְרַ֥את צָמֵ֖א הֵתָ֣יוּ מָ֑יִם יֹשְׁבֵי֙ אֶ֣רֶץ תֵּימָ֔א בְּלַחְמֹ֖ו
    קִדְּמ֥וּ נֹדֵֽד׃
  kik-kik: twarĩrai andũ arĩa anyootu maaĩ; na inyuĩ mũtũũraga bũrũri wa Tema, tũngiai
    andũ acio maroora irio
  fra-NCL: A la rencontre de celui qui a soif, apportez de l’eau ! Les habitant du
    pays de Théma offrent du pain aux fugitifs.
  cek-AK: Tema kaminawk, tui anghae kaminawk hanah tui to sin pae oh loe, kaproeng
    kaminawk hanah buh to paek oh.
  cuk-cuk: Uku-uku-itodimalad-abin be ainimarsun, ega be dii ukmarsun. Tema-yarginmalad,
    dule-wakinmamaidga be mas ukmarsun.
  uig-CYR: Уссап кәткәнләргә су апирип бериңлар! И Темадикиләр, нанлириңларни елип
    қачқанларни күтүвелиңлар!
  tel-2017: తేమా దేశ వాసులారా, దాహంతో ఉన్న వారి కోసం నీళ్ళు తీసుకుని రండి. దేశ దిమ్మరుల
    ఎదురుగా ఆహారం తీసుకు రండి.
  hat-BSA: Pote dlo pou moun swaf yo, O moun ki rete nan peyi Théma yo; rankontre
    ak sila k ap sove ale ak pen an.
  kos-kos: sang kof nimen mwet malu su tuku nu yuruwos. Kowos mwet in facl Tema, sang
    mwe mongo nu sin mwet kaingla liki acn selos.
  hbo-WLC: לִקְרַ֥את צָמֵ֖א הֵתָ֣יוּ מָ֑יִם יֹשְׁבֵי֙ אֶ֣רֶץ תֵּימָ֔א בְּלַחְמ֖וֹ
    קִדְּמ֥וּ נֹדֵֽד׃
  ibo-ibo: kuterenụ ndị ahụ bịakwutere unu akpịrị na-akpọ nkụ mmiri ọṅụṅụ; unu ndị
    bi nʼala Tema, buterenụ ndị gbakwutere unu ọsọ ndụ nri.
  ory-ory: ଯେଉଁ ଜନ ତୃଷିତ ଥିଲା, ସେମାନେ ତାହା ନିକଟକୁ ଜଳ ଆଣିଲେ; ତେମା ଦେଶବାସୀମାନେ ଭକ୍ଷ୍ୟ
    ନେଇ ପଳାତକମାନଙ୍କ ସଙ୍ଗେ ସାକ୍ଷାତ କଲେ।
  chk-chk: oupwe aünü ekewe chon kaka koluk. Ämi chon Tema, oupwe amongöü ekewe choisä.
  rop-rop: '@see-verse:ISA.021.013'
  ukr-1871: Осадники країни Темайської! несїть води назустріч умлїваючим од спраги;
    стрічайте хлїбом утїкаючих;
  deu-1951: Bringet dem Durstigen Wasser entgegen, ihr Bewohner des Landes Tema! Bietet
    den Flüchtlingen Brot an!
  eng-JPS: Unto him that is thirsty bring ye water! The inhabitants of the land of
    Tema did meet the fugitive with his bread.
  srp-1865: Iznesite vode pred žedne, koji živite u zemlji Temi, sretite s hljebom
    bjegunca.
  lug-lug: muleetere abalumwa ennyonta amazzi; mmwe ababeera mu Teema, muleetere abanoonyi
    b’obubudamu emmere.
  heb-heb: לקראת צמא התיו מים ישבי ארץ תימא בלחמו קדמו נדד׃
  ben-IRV: পিপাসার জন্য জল আন। হে টেমা দেশের বাসিন্দারা, তোমরা পালিয়ে যাওয়া লোকদের
    জন্য খাবার নিয়ে গিয়ে তাদের সঙ্গে দেখা কর।
  pan-pan: ਹੇ ਤੇਮਾ ਦੇਸ ਦੇ ਵਾਸੀਓ, ਤਿਹਾਏ ਦੇ ਪੀਣ ਲਈ ਪਾਣੀ ਲਿਆਓ, ਭਗੌੜੇ ਲਈ ਆਪਣੀ ਰੋਟੀ ਲੈ
    ਕੇ ਮਿਲੋ,
  mya-JVB: တေမ ပြည် သား တို့၊ ရေ ငတ်သောသူ အဘို့ ရေ ကို ယူ ခဲ့ကြ၏။ ပြေး သောသူကို မုန့်
    နှင့် ဆီး ၍ ကြိုကြ၏။
  hmo-hmo: Ranu do umui mailaia, idia ranu mase taudia dekenai do umui henia. Umui
    Tema dekenai noho taudia e, aniani do umui abia mai, heau mauri taudia dekenai
    do umui henia.
  urd-urd: वह प्यासे के पास पानी लाए, तेमा की सरज़मीन के बाशिन्दे, रोटी लेकर भागने
    वाले से मिलने को निकले।
  rus-SYN: Живущие в земле Фемайской! несите воды навстречу жаждущим; с хлебом встречайте
    бегущих,
  bqc-SIM: à gɛ́ dai imidɛnaↄlɛ ń ío. Á gbɛ̃́ pↄ́ á kú Tema bùsuuↄ, à gɛ́
    dai lala'onaↄlɛ ń pↄbleao.
  tcz-CHONGTHU: O Tema mite, mipi dangchah hodin twi hin domun, gal jam thachol hodin
    nehding an peuvin.
  mar-mar: अहो तेमाच्या राहणाऱ्यांनो, तहानलेल्यांना पाणी आणा, पळून गेलेल्यांना भाकरी
    घेऊन भेटा.
  qub-qub: Temá runacuna, gueshpir aywacurcaycajta yacuta taripachiy. Micuytapis garay.
  hat-hat: Al kontre moun ki swaf dlo yo pou ba yo bwè. Moun peyi Tema yo al kontre
    moun k'ap kouri sove yo, yo pote manje ba yo.
  eng-BSB: Bring water for the thirsty, O dwellers of Tema; meet the refugees with
    food.
  eng-WEBPB: They brought water to him who was thirsty. The inhabitants of the land
    of Tema met the fugitives with their bread.
  kbq-kbq: Hanki tinku'ma tusiza hu'za hagege hanaza vahera, Tema kumate vahe'motma
    tina afinezmita, hapinti'ma atre'za fresaza vahera ne'zana zamiho.
  nhe-BL: Intlacame tlen tlali Tema, quema ajsis nopa tonal; xiquinhuiquilica tlacualistli
    huan atl nopa tlacame tlen mochololtíaj huan tlaxicojtoque.
  gub-BL: Tema tawhu pe wiko ma'e wà, pepytywà Nenà izuapyapyr pe wà nehe. Pemono
    'y wanupe nehe. Pemono temi'u wanupe nehe.
  eng-DRA: Meeting the thirsty bring him water, you that inhabit the land of the south,
    meet with bread him that fleeth.
