verse: ISA.021.015
translations:
  mal-C: അവർ വാളിൽനിന്ന്, ഊരിയ വാളിൽനിന്നും കുലച്ച വില്ലിൽനിന്നും യുദ്ധത്തിന്റെ കെടുതിയിൽനിന്നും
    ഓടിപ്പോകുന്നവരാണ്.
  deu-TKW: Denn vor Schwertern sind sie flüchtig geworden, vor dem gezückten Schwert
    und vor dem gespannten Bogen und vor der Wucht des Kampfs.
  lin-lin: Pamba te bazali nde kokima mopanga, mopanga oyo babimisi na ebombelo na
    yango, bazali nde kokima tolotolo oyo etelemi makasi mpe bitumba ya makasi.
  eng-LSV: For they fled from the face of destructions, || From the face of an outstretched
    sword, || And from the face of a trodden bow, || And from the face of the grievousness
    of battle.
  eng-GNV: For they flee from the drawen swords, euen from the drawen sword, and from
    the bent bowe, and from the grieuousnesse of warre.
  eng-WEBSTER: For they fled from the swords, from the drawn sword, and from the bent
    bow, and from the grievousness of war.
  nhw-BL: Nopa Arabia ehuani mochololtíaj tlen ininmachete inincualancaitacahua catli
    ya quinequij quinmictise. Cholohuaj para momanahuise tlen nopa cuahuitoli huan
    tlen nochi nopa tlaijiyohuilistli catli onca ipan tlahuilancayotl.
  swh-ONEN: Wanaukimbia upanga, kutoka upanga uliochomolewa alani, kutoka upinde uliopindwa,
    na kutoka kwenye joto la vita.
  bba-bba: Domi tɑbu swĩɑ mɑ tɔmbɑ duki mɔ̀ tɑkobi kɑ tɛndun sɔ̃.
  eng-KJVCPB: For they fled from the swords, From the drawn sword, and from the bent
    bow, And from the grievousness of war.
  luo-luo: Giseringone ligangla, ne ligangla mowuodhi, ne atungʼ moywa kendo ne lweny
    mager.
  meu-meu: Badina be dare amo vada e heau, e veria lasi darena amo, e marea pevana
    amo, bona tuari siahuna amo.
  npi-ULB: किनकि तिनीहरू तरवार, थुतेको तरवाट, ताँदो चढाएको धनुबाट र युद्धको भारबाट
    भागेका छन् ।
  yor-yor: Wọ́n sá kúrò lọ́wọ́ idà, kúrò lọ́wọ́ idà tí a fàyọ, kúrò lọ́wọ́ ọrun tí
    a fàyọ àti kúrò nínú ìgbóná ogun.
  pes-OPCB: اینها از شمشیر برهنه و کمان کشیده و از جنگِ سخت گریخته‌اند.
  tgl-ULB: Dahil tumakas sila mula sa espada, mula sa inilabas na espada, mula sa
    nakaumang na pana, at mula sa bigat ng digmaan.
  hui-hui: Wali agali uruni ti ibida poragoni irane waitigime danda timu ayu tiburu
    yuwa ti baba wai hongo howa bule kagonaga ibida poragoni.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​အား​ခုတ်​ရန်​အ​သင့် ရှိ​သည့်​ဋ္ဌား​များ​၏​ဘေး​မှ​လည်း​ကောင်း၊
    ပစ်​ရန်​အ​သင့်​ရှိ​သည့်​လေး​မြား​တို့​၏​ဘေး မှ​လည်း​ကောင်း၊ စစ်​ဘေး​အန္တ​ရာယ်​ဟူ​သ​မျှ​မှ
    လည်း​ကောင်း​လွတ်​မြောက်​ရန်​ထွက်​ပြေး​လျက် ရှိ​ကြ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་ཕྱིར་ཐོན་པའི་རལ་གྲི་དང་། འཐེན་པའི་མདའ་མོ། ཛ་དྲག་ཆེ་བའི་དམག་འཁྲུག་བཅས་ལས་ཐར་བས་སོ།
    །
  sna-sna: Vari kutiza munondo, kubva kumunondo wavhomorwa, nokuuta hwawemburwa, uye
    nokupisa kwehondo.
  spa-BLM: Porque huyeron de las espadas, de la espada desenvainada, del arco doblado
    y del calor de la batalla.
  cac-cac: Yujto van yel eb' elelal d'a q'uen espada te jay ye yed' jul-lab' van sjuljieli,
    aton b'aj ov yac'an oval.
  swh-ULB: Maana wameukimbia upanga, kutoka upanga unaotolewa, kutoka kwenye upinde
    ulopinda, na kutokana na uzito wa vita.
  bel-bel: бо яны ад мечаў уцякаюць, ад меча аголенага і ад лука няпятага і ад лютай
    вайны.
  deu-ELBBK: Denn sie flüchten vor den Schwertern, vor dem gezückten Schwert und vor
    dem gespannten Bogen und vor der Wucht des Krieges.
  mbb-OT: Nemelaǥuy zan tenged te zekelà he tebek; edel-asen sikandan te neǥumeenan
    te ispada wey panà he menge kuntada zan.
  mal-2015: അവർ വാളിനെ ഒഴിഞ്ഞു ഓടിപ്പോകുന്നവരാകുന്നു; ഊരിയ വാളിനെയും കുലെച്ച വില്ലിനെയും
    യുദ്ധത്തിന്റെ കൊടുമയെയും ഒഴിഞ്ഞു ഓടുന്നവർ തന്നേ.
  gup-gup: Bedda wanjh kabirrikelerlobme kore bininj bindibuyi mandjawak mankimuk
    dorrengh, dja mak bindibuyi bonarra dorrengh. Kuhni benmarnekurduyimi dja birrikuyindoweni
    kore war kabirriburren.”
  rmc-rmc: Se denašle la šabľatar, so len kamelas te murdarel, le šipendar, so sas
    pripravimen te ľivinel, the le maribnaskra daratar.
  pes-OPV: زیرا که ایشان از شمشیرها فرارمی کنند. از شمشیر برهنه و کمان زه شده و ازسختی
    جنگ.
  ron-1924: Кэч ей фуг динаинтя сэбиилор, динаинтя сабией скоасе дин тякэ, динаинтя
    аркулуй ынкордат ши динаинтя уней лупте ынвершунате.
  ben-OBCV: তারা তরোয়াল থেকে পলায়ন করে, নিষ্কোষ তরোয়াল থেকে পলায়ন করে, তারা পলায়ন
    করে চাড়া দেওয়া ধনুক থেকে এবং রণভূমির উত্তাপ থেকে।
  som-som: Waayo, iyagu seef bay ka carareen, taas oo ahayd seef gal la', iyo qaanso
    xodan iyo dagaal aad u kulul.
  lat-VUC: A facie enim gladiorum fugerunt, a facie gladii imminentis, a facie arcus
    extenti, a facie gravis prælii.
  eng-ASVBT: For they fled away from the swords, from the drawn sword, and from the
    bent bow, and from the grievousness of war.
  ita-1885: Perciocchè son fuggiti d'innanzi alle spade, d'innanzi alla spada tratta,
    d'innanzi all'arco teso, e d'innanzi allo sforzo della battaglia.
  eng-LXXUP: meet the fugitives with bread, because of the multitude of the slain,
    and because of the multitude of them that lose their way, and because of the multitude
    of swords, and because of the multitude of bent bows, and because of the multitude
    of them that have fallen in war.
  eng-ULB: For they have fled from the sword, from the drawn sword, from the bent
    bow, and from the weight of war.
  spa-VBL: Huyen de una batalla feroz, de espadas, de espadas desenvainadas, de arcos
    y flechas.
  fra-_FOB: Car ils s'enfuient devant les épées, devant l'épée nue, devant l'arc tendu,
    devant le fort de la bataille.
  mal-mal: അവർ വാളിനെ ഒഴിഞ്ഞ് ഓടിപ്പോകുന്നവരാകുന്നു; ഊരിയ വാളിനെയും കുലച്ച വില്ലിനെയും
    യുദ്ധത്തിന്റെ കെടുതിയെയും ഒഴിഞ്ഞ് ഓടുന്നവർതന്നെ.
  urd-GVR: Kyoṅki wuh talwār se lais dushman se bhāg rahe haiṅ, aise logoṅ se jo talwār
    thāme aur kamān tāne un se saḳht laṛāī laṛe haiṅ.
  suz-BL: मारदे हना मेकोपुकी शोइश्‍शो तरवार, खुक्‍शो लिब्रा नु ठेयब लडाइ रे ब्रोंइशा
    जाक्‍शो बाक्‍नीम” देंत।
  eng-NOY: For they flee from swords, From the drawn sword, And from the bent bow,
    And from the fury of war.
  ita-1927: Poich’essi fuggon dinanzi alle spade, dinanzi alla spada snudata, dinanzi
    all’arco teso, dinanzi al furor della battaglia.
  ckb-ckb: چونکە لە ڕووی شمشێر هەڵاتوون، لە ڕووی شمشێری هەڵکێشراو، لە ڕووی کەوانی
    توندکراو، لە ڕووی سەختی جەنگ.
  eng-BBE: For they are in flight from the sharp sword, and the bent bow, and from
    the trouble of war.
  kan-OKCV: ಏಕೆಂದರೆ ಹಿರಿದ ಖಡ್ಗ, ಬಾಗಿದ ಬಿಲ್ಲು, ಕಠಿಣ ಯುದ್ಧ ಇವುಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿ
    ಬಂದಿದ್ದಾರಷ್ಟೆ.
  tam-2017: அவர்கள், பட்டயங்களுக்கும், உருவின பட்டயத்திற்கும், நாணேற்றின வில்லுக்கும்,
    போரின் கொடுமைக்கும் தப்பி ஓடுகிறார்கள்.
  spa-RV-1909: Porque de la presencia de las espadas huyen, de la presencia de la
    espada desnuda, de la presencia del arco entesado, de la presencia del peso de
    la batalla.
  ron-BTF: Căci ei au fugit de săbii, de sabia scoasă şi de arcul încordat şi de apăsarea
    războiului.
  eng-WEBP: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  eng-FBV: They're running away from a fierce battle, from swords, drawn swords, from
    bows and arrows.
  nld-1939: Want ze vluchten voor het zwaard, het dreigende zwaard, Voor de boog,
    al gespannen, voor de oorlogsverschrikking!
  nch-BL: Nopa Arabia ehuani mochololtíaj ten inimacheta inincualancaitacahua cati
    ya quinequij quinmictise. Cholohuaj para momanahuise ten nopa cuahuitoli huan
    ten nochi nopa taijyohuilisti cati onca ipan tatehuilisti.
  vie-1934: Vì họ trốn gươm, trốn gươm trần, trốn cung giương ra, trốn sự chiến tranh
    kinh khiếp.
  hin-CV: क्योंकि वे युद्ध से भागे हुए हैं, और तलवार और धनुष के सामने से भागे हुए
    हैं.
  eng-OURB: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  spa-BES: Porque huyen de la espada afilada, del arco doblado y de la angustia de
    la guerra.
  tdx-tdx: Ie nilaisa’ iareo o fibarao, i mesolava napotsoañey, naho i fale nibitsokey,
    vaho ty fanindria’ i aliy.
  tha-KJV: เพราะเขาได้​หนี​จากดาบ จากดาบที่ชักออก จากธนู​ที่​โก่​งอยู่ และจากสงครามซึ่งทำให้​ทุกข์​ทรมานเป็นอย่างมาก
  por-BR-2018: Pois fogem de diante de espadas, de diante da espada desembainhada,
    e diante do arco armado, e de diante do peso da guerra.
  deu-ELO: Denn sie flüchten vor den Schwertern, vor dem gezückten Schwerte und vor
    dem gespannten Bogen und vor der Wucht des Krieges.
  eng-WYC-2018: For they fled from the face of swords, from the face of [the] sword
    nighing, from the face of [the] bow bent, from the face of [the] grievous battle.
  epo-epo: ĉar oni forkuras de glavo, de akrigita glavo, kaj de pafarko streĉita,
    kaj de kruela batalo.
  uig-PIN: Qünki ular ⱪiliqlardin, Ƣilaptin elinƣan ⱪiliqtin, Kerilgǝn oⱪyadin, Uruxning
    azabidin ⱪaqidu.
  beo-beo: 'Ha lai dunu da dunu eno gobihei amola dadi amoga medole legemusa: dawa:lala.
    Amaiba:le, dunu da gegesu amoma beda:iba:le, gadili hobeasa.'
  tpi-OTNT: Ol i bin ranawe, long wanem, ol birua i bin kam wantaim ol bainat na banara
    na ol i bin pait strong long ol.
  hau-SA: Sun gudu daga takobi, daga takobin da aka janye, daga bakan da aka tanƙware
    da kuma daga zafin yaƙi.
  uig-LAT: Chünki ular qilichlardin, Ghilaptin élin’ghan qilichtin, Kérilgen oqyadin,
    Urushning azabidin qachidu.
  nde-nde: Babalekela inkemba, inkemba eqhatshisiweyo, babalekela idandili eligotshiweyo,
    lokutshisa kwempi.
  ton-ton: He naʻa nau hola mei he ngaahi heletā, mei he heletā kuo toʻo, pea mei
    he kaufana kuo teke, pea mo e ngaahi mamahi ʻoe tau.
  ces-1613: Nebo před mečem utíkati budou, před mečem vytaženým, před lučištěm nataženým,
    před těžkostí boje.
  eng-WMB: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  tam-TCV: அவர்கள் பட்டயங்களுக்கும், உருவிய பட்டயத்துக்கும், நாணேற்றிய வில்லுக்கும்,
    போரின் உக்கிரத்துக்கும் பயந்தோடி வருகிறார்கள்.
  ceb-ULB: Kay miikyas sila gikan sa espada, gikan sa gihulbot nga espada, gikan sa
    gibawog nga pana, ug gikan sa kabug-aton sa gubat.
  pol-UBG: Będą bowiem uciekali przed mieczami, przed dobytym mieczem, przed napiętym
    łukiem, przed ciężką bitwą.
  urd-GVU: کیونکہ وہ تلوار سے لیس دشمن سے بھاگ رہے ہیں، ایسے لوگوں سے جو تلوار تھامے
    اور کمان تانے اُن سے سخت لڑائی لڑے ہیں۔
  deu-1912: Denn sie fliehen vor dem Schwert, ja, vor dem bloßen Schwert, vor dem
    gespannten Bogen, vor dem großen Streit.
  kan-2017: ಏಕೆಂದರೆ ಹಿರಿದ ಕತ್ತಿ, ಬಾಗಿದ ಬಿಲ್ಲು, ಯುದ್ಧದ ಬಾಧೆ ಇವುಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿ
    ಹೋಗಿದ್ದಾರೆ.
  yap-yap: Be mil e girdi’ ni ngar thaygad ko saydon ni ka ni fel’eg rogon ni ngan
    li’rad ngay, nge gat’ing ni ka ni fel’eg rogon ni ngan pag ngorad nge gubin tin
    yima riya’ riy ko mael.
  hlt-MCSB: cunghang taeng lamloh, cunghang aka bong mikhmuh lamloh, lii aka phu kah
    mikhmuh lamloh, caemtloek hnorhih kah mikhmuh lamloh yong uh.
  mdy-ETH: ዴራ ቢያ ዎዻ ጬንቾ ዓፓራፓ፥ ዔያቶ ዱካኒ ዓኣሢንቲ ዓኣ ሂኢዦና ፑርቶ ዖሎናፓ ቶላኒ ዔያታ ዓኣሺንታኔ።
  twi-ASANTE: Wɔdwane firi akofena a watwe tadua a wɔakuntun mu ne ɔko a ɛgyina mu
    ano.
  eng-WEBU: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  wal-wal: Aissi giikko, eti bisuwaappe, shoohuwaappe shoddido bisuwaappe, dafido
    wonddafiyaappenne mino olaappe baqatidi yiidosona” yaagees.
  spa-PDDPT: Porque huyen de la espada desenvainada, del arco entesado y de la presión
    de la batalla.
  gun-gun: Mba'eta ha'e kuery ma ojukapaa ta rã ojava, kyxe oekyia ha'e guyrapa omoatãa
    va'e gui ojava va'e, ha'e opoxya rupi ha'e kuery re opu'ã va'e gui.”
  ilo-ULB: Ta intarayanda ti kampilan, manipud iti nauyos a kampilan, manipud iti
    napilko a pana ken manipud iti dagsen ti gubat.
  kpg-kpg: Nia daangada e llele gi daha mo nia hulumanu dauwa ala gu togomaalia belee
    daaligi ginaadou, gi daha mo nia maalei ala gu togomaalia belee puupuu ginaadou,
    gi daha mo nia hagalliga o tauwa.
  uig-ARA: چۈنكى ئۇلار قىلىچلاردىن، غىلاپتىن ئېلىنغان قىلىچتىن، كېرىلگەن ئوقيادىن،
    ئۇرۇشنىڭ ئازابىدىن قاچىدۇ.
  sus-sus: naxee na e gife santidɛgɛma ya ra naxan wama e faxafe, naxee na e gife
    xali ya ra naxan wama e sɔntɔfe.
  pon-2006: Aramas akan sopolahr pwe re en tangasang kedlahs me kaunopadahr en kemeirailla,
    sang kesik ketieu me kaunopadahr en kesik, sang keper koaros en mahwen.
  ksd-ksd: Tago dia tar takap kan ra pakat na vinarubu, kan ra pakat di ga ele pa
    ia, kan ra panak di ga lele pa ia, ma kan ra mamat na vinarubu.
  tur-YTC: Çünkü kılıçlardan, çekilmiş kılıçtan, gerilmiş yaydan, savaşın hararetinden
    kaçtılar.
  grc-BRENT: διὰ τὸ πλῆθος τῶν πεφονευμένων, καὶ διὰ τὸ πλῆθος τῶν πλανωμένων, καὶ
    διὰ τὸ πλῆθος τῆς μαχαίρας, καὶ διὰ τὸ πλῆθος τῶν τοξευμάτων τῶν διατεταμένων,
    καὶ διὰ τὸ πλῆθος τῶν πεπτωκότων ἐν τῷ πολέμῳ.
  ind-AYT: Sebab, mereka telah melarikan diri dari pedang, dari pedang yang terhunus;
    dari busur yang dilengkungkan, dan dari pertempuran sengit.
  nya-nya: Iwo akuthawa malupanga, lupanga losololedwa, akuthawa uta wokokakoka ndiponso
    nkhondo yoopsa.
  hrv-hrv: Pred mačevima bježe oni, pred mačem trgnutim, pred lukom zapetim, pred
    bojem žestokim.
  mps-mps: Augwali wi pai dao. Magi baso meni, te boi bidi dabe hwįbo bainat hwą
    me enesigi enego augwali dali bomo elama, hwįbaso.
  tpi-tpi: Ol i bin ranawe, long wanem, ol birua i bin kam wantaim ol bainat na banara
    na ol i bin pait strong long ol.
  dan-1931: Thi de er på Flugt for Sværd, på Flugt for det dragne Sværd, på Flugt
    for den spændte Bue, på Flugt for Krigens Tynge.
  vie-OVCB: Vì họ chạy trốn khỏi gươm, khỏi gươm đã tuốt ra khỏi vỏ, khỏi cung tên,
    và khỏi chiến tranh rùng rợn.
  guj-2017: કેમ કે એ લોકો તલવારથી, ખુલ્લી તલવારથી, તાણેલા ધનુષ્યથી અને ભીષણ યુદ્ધની
    પીડાથી નાસે છે.
  pon-2006A: Aramas akan sopolahr pwe re en tangasang kedlahs me kaunopadahr en kemeirailla,
    sang kesik ketieu me kaunopadahr en kesik, sang keper koaros en mahwen.
  por-BRBSL: Pois eles fugiram das espadas, da espada desembainhada, do arco dobrado
    e do calor da batalha.
  cth-cth: Bangkongtetpawiteh, nangmouh teh tahloinaw e hmalah hoi thoseh, phawk e
    tahloi hmalah hoi thoseh, nue tangcoung e licung pala hmalah hoi thoseh, kâtuk
    nah um hoi thoseh na yawng awh toe.
  twi-twi: Woguan fi afoa a watwe tadua a wɔakuntun mu ne ɔko a egyina mu ano.
  hlt-hlt: cunghang taeng lamloh, cunghang aka bong mikhmuh lamloh, lii aka phu kah
    mikhmuh lamloh, caemtloek hnorhih kah mikhmuh lamloh yong uh.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ cokùmɛ̀ mudoò mmu, bɛ̀ kpɑ̀tɛ yɛse nyɛ, bɛ̀ fĩnnɛ́ dɛtɑ̃nnɛ̀
    ndɛ, mudoò muù bintɛ́.
  msy-2020: Men apaniba mɨdorozir sababa ko, piba inigha iza puv me mɨsosi, kamaghɨn
    amizɨ, me are.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, yoou toŋ nɑ lɑɣɑlɛɛ tʋʋlʋɣʋ, nɑ tɔ́ɔ́ŋ pɑm tɔɣɔnǝnɑ-wɛ.
  azb-azb: Çünki onlar qılıncdan, Sıyrılmış qılıncdan, Çəkilmiş ox-kamandan, ağır
    döyüşdən qaçıb.
  eng-DBY: For they flee from the swords, from the drawn sword, and from the bent
    bow, and from the grievousness of war.
  hin-2017: क्योंकि वे तलवारों के सामने से वरन् नंगी तलवार से और ताने हुए धनुष से
    और घोर युद्ध से भागे हैं।
  wol-KYG: Ay saamar de lañuy daw; saamar bu ñu leen xàccil ak fitt gu ñu leen diir
    ak tàngooru xare.
  eng-YLT: For from the face of destructions they fled, From the face of a stretched-out
    sword, And from the face of a trodden bow, And from the face of the grievousness
    of battle.
  eng-WYC-2017: For they fled from the face of swords, from the face of [the] sword
    nighing, from the face of [the] bow bent, from the face of [the] grievous battle.
  eng-WMBB: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  urd-GVH: क्योंकि वह तलवार से लैस दुश्मन से भाग रहे हैं, ऐसे लोगों से जो तलवार थामे
    और कमान ताने उनसे सख़्त लड़ाई लड़े हैं।
  rug-rug: Ura, na govete nia rini sa vedara, sa vedara ta lobusu vekona, govete nia
    rini sa bokala ta ṉave vekona, koasa maṉinina sa vinaripera.
  gaz-gaz: Isaan goraadee jalaa, goraadee luqqifame jalaa, xiyya aggaamame jalaa,
    hoʼa waraanaa jalaa baqataniiruutii.
  fra-LSG: Car ils fuient devant les épées, Devant l’épée nue, devant l’arc tendu,
    Devant un combat acharné.
  yal-yal: Muxune bata e gi silanfanna bun silanfanne yi texi e xili ma, xanle bandunxi
    e xili ma, e gixi yɛngɛn gbalon bun.
  haw-1868: Mai ka maka aku o ka pahikaua lakou e hee ai, Mai ke alo aku o na pahikaua
    i unuhiia, Mai ke alo aku o ke kakaka i lena, A mai ke alo aku o ke kaua ikaika.
  arb-NAV: لأَنَّهُمْ قَدْ فَرُّوا مِنَ السَّيْفِ الْمَسْلُولِ، وَالْقَوْسِ الْمُتَوَتِّرِ،
    وَمِنْ وَطِيسِ الْمَعْرَكَةِ.
  ewe-ewe: elabena wosi le yi si woɖe le aku me la kple da si me wovu kpakple aʋa
    si dzi ŋɔ la nu.
  eng-LEE: Because from the swords are they fled, from the drawn sword, and from the
    bent bow, and from the pressure of war.
  asm-FB: কিয়নো তেওঁলোক তৰোৱাল, খোলা তৰোৱালৰ পৰা পলাই অহা, ভিৰোৱা ধেনু, আৰু কষ্টদায়ক
    যুদ্ধৰ পৰা পলাইছে।
  sus-A: نَشٍيٍ نَ عٍ فِقٍ سَنتِدّفّمَ يَ رَ نَشَن وَ مَ عٍ قَشَقٍ، نَشٍيٍ نَ عٍ فِقٍ
    شَلِ يَ رَ نَشَن وَ مَ عٍ سْنتْقٍ.
  fra-SBL: Car ils ont fui devant les épées, devant l'épée tirée, devant l'arc bandé,
    devant la chaleur du combat.
  hbo-hbo: כִּֽי־מִפְּנֵ֥י חֲרָבֹ֖ות נָדָ֑דוּ מִפְּנֵ֣י ׀ חֶ֣רֶב נְטוּשָׁ֗ה וּמִפְּנֵי֙
    קֶ֣שֶׁת דְּרוּכָ֔ה וּמִפְּנֵ֖י כֹּ֥בֶד מִלְחָמָֽה׃ ס
  kik-kik: Nĩgũkorwo maroorĩra rũhiũ rwa njora, o rũhiũ rwa njora rũrĩa rũcomoretwo,
    makoorĩra ũta mũgeete, na makoima kũrĩa mbaara ĩĩhĩire.
  fra-NCL: Car ils ont fui devant l’épée, devant l’épée nue, devant l’arc bandé, devant
    la terrible bataille.
  cek-AK: Nihcae loe sumsen, sumsen aphonghaih, kalii anuenghaih hoi kanung parai
    misa angtukhaih thung hoi kacawn kami ah oh o.
  cuk-cuk: Ar ade, es-suidgi-gwakialidba duurmakmamaid, es-suid-daarmakaledgi-gwakialidba
    duurmakmamaid. Ar ade, e-idu warsi yaa-gwichidgi-gwakialidba duurmakmamaid, bila-onolegedgi-gwakialidba
    duurmakmamaid.
  uig-CYR: Чүнки улар қиличлардин, Ғилаптин елинған қиличтин, Керилгән оқядин, Урушниң
    азавидин қачиду.
  tel-2017: ఎందుకంటే వాళ్ళు కత్తినుండి తప్పించుకుని పారిపోతున్నారు. దూసిన కత్తి నుండీ,
    ఎక్కు పెట్టిన విల్లు నుండీ, యుద్ధ భయం వల్లా పారిపోతున్నారు.
  hat-BSA: Paske yo te sove ale chape devan nepe yo, devan nepe ki rale yo, banza
    ki koube a ak presyon batay la.
  kos-kos: Mwet uh kaingkin cutlass ma akoeyukla tari in onelosi, liki mwe pisr ma
    akola in pisrikyuk, ac liki mwe sensen mukewa lun mweun.
  hbo-WLC: כִּֽי־מִפְּנֵ֥י חֲרָב֖וֹת נָדָ֑דוּ מִפְּנֵ֣י ׀ חֶ֣רֶב נְטוּשָׁ֗ה וּמִפְּנֵי֙
    קֶ֣שֶׁת דְּרוּכָ֔ה וּמִפְּנֵ֖י כֹּ֥בֶד מִלְחָמָֽה׃ ס
  ibo-ibo: Nʼihi na ọ bụ site nʼagha nke e ji mma agha egbu ndị mmadụ, na agha e ji
    akụ agbatu mmadụ ka ha si na-agbapụ ọsọ.
  ory-ory: କାରଣ ସେମାନେ ଖଡ୍ଗରୁ, ନିଷ୍କୋଷ ଖଡ୍ଗରୁ, ଗୁଣଦିଆ ଧନୁରୁ ଓ କ୍ଲେଶଜନକ ଯୁଦ୍ଧରୁ ପଳାଇଲେ।
  chk-chk: Pun ir ra sü seni ekewe ketilas mi molotä ngeni ar repwe niela aramas,
    ra sü seni ekewe likapich mi mei, pwal seni feiengauen maun.
  rop-rop: Olabat bin brabli nokap wen deibin ranawei brom detlot bigwan naif en shapwan
    spiya, dumaji olabat bin bradin blanga faitbek.
  ukr-1871: Вони бо від мечів втїкають, од меча обнаженого, від лука натягненого та
    від лютї воєнної.
  deu-1951: Denn vor den Schwertern sind sie geflohen, vor dem gezückten Schwerte,
    vor dem gespannten Bogen und vor dem harten Kriege.
  eng-JPS: For they fled away from the swords, from the drawn sword, and from the
    bent bow, and from the grievousness of war.
  srp-1865: Jer æe bježati od maèa, od maèa gologa, od luka zapetoga i od žestokoga
    boja.
  lug-lug: Badduka ekitala, badduka ekitala ekisowole, badduka omutego ogunaanuddwa,
    badduka n’akabi k’entalo.
  heb-heb: כי מפני חרבות נדדו מפני חרב נטושה ומפני קשת דרוכה ומפני כבד מלחמה׃
  ben-IRV: কারণ তারা তরোয়াল থেকে, আকর্ষিত তরোয়াল থেকে, বাঁকানো ধনুকের থেকে আর ভারী
    যুদ্ধের সামনে থেকে পালিয়ে গেল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤਲਵਾਰ ਤੋਂ, ਸਗੋਂ ਧੂਹੀ ਹੋਈ ਤਲਵਾਰ ਤੋਂ ਅਤੇ ਝੁਕਾਈ ਹੋਈ ਧਣੁੱਖ ਤੋਂ,
    ਅਤੇ ਘਮਸਾਣ ਯੁੱਧ ਤੋਂ ਭੱਜੇ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ထား ဘေး မှ ၎င်း၊ ထုတ် သောထား ၊ တင် သောလေး ၊ အလွန်ခက်
    သော စစ်မှုမှ ၎င်း ပြေး ကြ၏။
  hmo-hmo: Idia be tuari kaia dekena amo idia heau noho. Idia be idia veria noho peva
    dekena amo, bona tuari ena siahu dekena amo idia heau noho.
  urd-urd: क्यूँकि वह तलवारों के सामने से नंगी तलवार से, और खेंची हुई कमान से, और
    जंग की शिद्दत से भागे हैं।
  rus-SYN: ибо они от мечей бегут, от меча обнаженного и от лука натянутого, и от
    лютости войны.
  bqc-SIM: Asa aalɛ bàalɛ fɛ̃ndaɛɛ, fɛ̃nda wɛ́tɛ̃ ń sákãao ń zĩ̀ pãsĩoɛ.
  tcz-CHONGTHU: Amaho hi chemjam akon, thalpi akon, leh gal tijat akon hung jam ahiuve.
  mar-mar: कारण ते तलवारी, वाकवलेले धनुष्य, काढलेल्या तलवारी आणि युद्धाच्या दडपणापासून
    पळाले आहेत.
  qub-qub: Paycunaga gueshpicurcaycan sabliwan wañuchinanpitami, lëchawan illapananpaj
    apuntaraycajpitami, manchariypaj guërrapitami.
  hat-hat: Moun yo pran kouri pou yo chape anba nepe sòlda ki te soti pou touye yo,
    anba flèch ki te tou pare pou pèse yo, anba gwo danje ki te gen nan batay la.
  eng-BSB: For they flee from the sword— the sword that is drawn— from the bow that
    is bent, and from the stress of battle.
  eng-WEBPB: For they fled away from the swords, from the drawn sword, from the bent
    bow, and from the heat of battle.
  kbq-kbq: Na'ankure ana vahera ha' vahe zamimo'za bainati kazinteti'ene ati kevereti
    zamahe'za zamarotago hazage'za hapinti koro fre'za e'naza vahe mani'naze.
  nhe-BL: Nopa Arabia ehuani mochololtíaj tlen ininmachete inincualancaitacahua tlen
    ya quinequij quinmictise. Cholohuaj para momanahuise tlen nopa cuahuitoli huan
    tlen nochi nopa tlaijiyohuilistli tlen onca ipan tlatehuijcayotl.
  gub-BL: Ta'e uzàwehem oho waiko zeàmàtyry'ymawhu teko tetea'u wazuka haw wi wà xe.
    Uzeagaw wàmàtyry'ymar wanuwi uhemaw rehe wà. Wàmàtyry'ymar ipuruzuka wer Nenà
    izuapyapyr wanehe utakihepuku pupe wà, uwyrapar pupe wà no, u'yw pupe wà no.
  eng-DRA: For they are fled from before the swords, from the sword that hung over
    them, from the bent bow, from the face of a grievous battle.
