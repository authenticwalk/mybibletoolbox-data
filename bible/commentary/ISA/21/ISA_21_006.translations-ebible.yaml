verse: ISA.021.006
translations:
  mal-C: 'കർത്താവ് എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പോകൂ, ഒരു കാവൽക്കാരനെ നിർത്തൂ,
    അവൻ കാണുന്നതൊക്കെ നിന്നെ അറിയിക്കട്ടെ.'
  deu-TKW: 'Denn so sprach der Herr zu mir: Auf, bestelle einen Späher! Was er sieht,
    soll er melden!'
  lin-lin: 'Tala liloba oyo Nkolo alobi na ngai : « Kende, tia mokengeli ; mpe tika
    ete aloba makambo oyo akomona.'
  eng-LSV: 'For thus said the Lord to me: “Go, station the watchman, || Let him declare
    that which he sees.”'
  eng-GNV: For thus hath the Lord said vnto me, Go, set a watchman, to tell what he
    seeth.
  eng-WEBSTER: For thus hath the LORD said to me, Go, set a watchman, let him declare
    what he seeth.
  nhw-BL: 'Huan TOTECO nojquiya quej ni nechilhui ipan nopa tlanextili: “Xijtlali
    se tlamocuitlahuijquetl ipan nopa tepamitl catli quiyahualohua nopa altepetl Babilonia
    para ma tlayolmelahuas catli quiitas.'
  swh-ONEN: 'Hili ndilo Bwana analoniambia: “Nenda, weka mlinzi, na atoe taarifa ya
    kile anachokiona.'
  bba-bba: Mɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo n wuu kɔ̃so yi kpɑ u mɑn sɔ̃
    ye u koo wɑ.
  eng-KJVCPB: For thus hath the Lord said unto me, Go, set a watchman, Let him declare
    what he seeth.
  luo-luo: Ruoth Nyasaye wachona niya, “Dhiyo mondo iket jangʼicho mondo odwok wach
    kuom gik moneno.
  meu-meu: 'Badina be Ḡaubada ese ini e hamaorogu toma: Aola, gima tauna bavatoa;
    e itaiamu ḡauna na baine gwauraia hedinarai.'
  npi-ULB: किनकि परमप्रभुले मलाई यसो भन्‍नुभयो, “जा, एक जना पहरेदार राख । उसले जे
    देख्‍छ सो बताउनुपर्छ ।
  yor-yor: 'Èyí ni ohun tí Olúwa sọ fún mi: “Lọ, kí o bojúwòde kí o sì wá sọ ohun
    tí ó rí.'
  pes-OPCB: 'در این هنگام خداوند به من فرمود: «یک دیدبان تعیین کن تا هر چه را می‌بیند،
    خبر دهد.'
  tgl-ULB: Dahil ito ang sinabi ng Panginoon sa akin, “Maglagay ka ng bantay sa tore;
    dapat iulat niya ang kaniyang nakikita.
  hui-hui: Ani layagola Anduane Homogohanda i̱hondo langialu lalu, Agali mbirame mamage
    helo í̠na agali mbira dabo helabe. Ibugua mamage howa mbirale birago damene handarago
    í̠hondo langule dai bilo.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``သင် သွား​၍​ကင်း​စောင့်​တစ်​ဦး​ကို​ချ​ထား​ပြီး
    လျှင် သူ​တွေ့​မြင်​ရ​သည့်​အ​ရာ​များ​ကို အ​စီ​ရင်​ခံ​ရန်​မှာ​ကြား​လော့။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་རང་སོང་སྟེ་སོ་པ་ཞིག་བསྐོས་ནས་དེས་ཅི་མཐོང་བ་རྣམས་སྙན་ཞུ་བྱེད་དུ་ཆུག
  sna-sna: 'Zvanzi naIshe kwandiri: “Endai, mundogadza nharirire uye muite kuti azivise
    zvaanoona.'
  spa-BLM: 'Porque el Señor me dijo: “Ve, pon un vigilante. Que declare lo que ve.'
  cac-cac: 'A Jehová ix alan d''ayin icha tic: Ixic, ac''och junoc macvajum, yic vach''
    syal masanil tas syila''.'
  swh-ULB: Hiili ndilo Bwana aliloniambia, ''Nenda, baada ya mlinzi; lazima atoe taarifa
    kwa kile atakacho kiona.
  bel-bel: 'Бо так сказаў мне Гасподзь: ідзі, пастаў вартаўніка; хай ён скажа, што
    ўбачыць.'
  deu-ELBBK: 'Denn so hat der Herr zu mir gesprochen: Geh hin, stelle einen Wächter
    auf; was er sieht, soll er berichten.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Savuk ka te vantey he ibpevantey te
    inged, ne ipekaǥi kandin is egkeehè din.
  mal-2015: 'കർത്താവു എന്നോടു: നീ ചെന്നു ഒരു കാവല്ക്കാരനെ നിർത്തിക്കൊൾക; അവൻ കാണുന്നതു
    അറിയിക്കട്ടെ.'
  gup-gup: Kuhni ngawaralnang. Dja mak nawu Yawey nganmarneyimeng, “Yimunkewemen nakudji
    bininj ba kabolknan, dja yimarneyimen bu kahmulewan njalehnjale kakurduyimerran
    kore kabolknan.
  rmc-rmc: 'Bo o Raj mange phenďa: „Dža, ačhav le stražňikos a mi avel te phenel,
    so dikhel!'
  pes-OPV: 'زیرا خداوند به من چنین گفته است: «برو ودیده بان را قرار بده تا آنچه را
    که بیند اعلام نماید.'
  ron-1924: 'Кэч аша мь-а ворбит Домнул: „Ду-те ши пуне ун стрэжер, ка сэ дя де весте
    деспре че ва ведя.”'
  ben-OBCV: 'সদাপ্রভু আমাকে এই কথা বলেন: “তুমি যাও ও গিয়ে একজন প্রহরী নিযুক্ত করো,
    সে যা দেখে, তার সংবাদ দিতে বলো।'
  som-som: Waayo, Sayidku wuxuu igu yidhi, Tag, oo waardiye meel dhig, oo isna wuxuu
    arko ha sheego.
  lat-VUC: 'Hæc enim dixit mihi Dominus: Vade, et pone speculatorem, et quodcumque
    viderit annuntiet.'
  eng-ASVBT: 'For thus hath the Lord said unto me, Go, set a watchman; let him declare
    what he seeth:'
  ita-1885: 'Percioechè così mi ha detto il Signore: Va'', metti uno alla veletta,
    ed annunzii ciò ch''egli vedrà.'
  eng-LXXUP: For thus said the Lord to me, Go and station a watchman for thyself,
    and declare whatever thou shalt see.
  eng-ULB: For this is what the Lord said to me, “Go, post a watchman; he must report
    what he sees.
  spa-VBL: 'Esto es lo que me dijo el Señor: “¡Ve! Haz que un vigía vigile, y asegúrate
    de que informe de lo que ve.'
  fra-_FOB: 'Car ainsi m''a dit le Seigneur: Va, place la sentinelle; qu''elle annonce
    ce qu''elle verra.'
  mal-mal: 'കർത്താവ് എന്നോട്: “നീ ചെന്ന് ഒരു കാവല്ക്കാരനെ നിർത്തിക്കൊള്ളുക; അവൻ കാണുന്നത്
    അറിയിക്കട്ടെ.'
  urd-GVR: Rab ne mujhe hukm diyā, “Jā kar pahredār khaṛā kar de jo tujhe har nazar
    āne wālī chīz kī ittalā de.
  suz-BL: मारदे हना परमप्रभुमी आं कली “कोव़ब मुर का वोतो। मेकोम मार ताइबा, शोव़ङल।
  eng-NOY: 'For thus said the Lord unto me: “Go, set a watchman, Who shall declare
    what he seeth.”'
  ita-1927: 'Poiché così m’ha parlato il Signore: “Va, metti una sentinella; ch’essa
    annunzi quel che vedrà!”'
  ckb-ckb: 'پاشان پەروەردگار ئەمەم پێ دەفەرموێت: «بڕۆ ئێشکگر بە پێوە ڕابگرە، ئەوەی
    دەیبینێت با ڕایبگەیەنێت.'
  eng-BBE: 'For so has the Lord said to me, Go, let a watchman be placed; let him
    give word of what he sees:'
  kan-OKCV: ಕರ್ತರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಹೋಗು, ಕಾವಲುಗಾರರನ್ನು ನೇಮಿಸು. ಅವನು ಕಂಡದ್ದನ್ನು
    ತಿಳಿಸಲಿ.
  tam-2017: 'ஆண்டவர் என்னை நோக்கி: நீ போய், காண்பதைத் தெரிவிப்பதற்காக காவலாளியை வை
    என்றார்.'
  spa-RV-1909: 'Porque el Señor me dijo así: Ve, pon centinela que haga saber lo que
    viere.'
  ron-BTF: 'Fiindcă astfel mi-a spus Domnul: Du-te, pune un paznic, să vestească ce
    vede.'
  eng-WEBP: For the Lord said to me, “Go, set a watchman. Let him declare what he
    sees.
  eng-FBV: 'This is what the Lord told me: “Go! Have a lookout keep watch, and make
    sure he reports what he sees.'
  nld-1939: 'Waarachtig, dit heeft de Heer mij gezegd: Zet een wachter uit, die meldt
    wat hij spiedt.'
  nch-BL: 'Huan TOTECO nojquiya quej ni techilhui ipan nopa tanextili: “Xijtali se
    tamocuitahuijquet ipan nopa tepamit cati quiyahualohua nopa altepet Babilonia
    para ma tayolmelahuas cati quiitas.'
  vie-1934: 'Vì Chúa phán cùng tôi như vầy: Hãy đi, sắp đặt vọng canh, thấy việc gì
    thì báo.'
  hin-CV: 'प्रभु ने मुझसे कहा है: “जाओ, एक पहरेदार को खड़ा करो और जो कुछ वह देखे उसे
    बताने दो.'
  eng-OURB: For 'Adonay [Lord] said to me, “Go, set a watchman. Let him declare what
    he sees.
  spa-BES: 'Porque así me ha dicho el Señor: Ve, que se ponga un vigilante; que te
    avise de todo lo que vea.'
  tdx-tdx: 'Fa zao ty nafè’ i Talè amako: Akia, ajadoño ty mpijilo; adono hitalily
    ze talake’e.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าตรัสกับข้าพเจ้าดังนี้​ว่า “จงไป ตั้งยามให้เขาไปร้องประกาศสิ่งที่เขาเห็น”
  por-BR-2018: 'Porque assim me disse o Senhor: Vai, põe um vigilante, e ele diga
    o que estiver vendo.'
  deu-ELO: 'Denn also hat der Herr zu mir gesprochen: Geh hin, stelle einen Wächter
    auf; was er sieht, soll er berichten.'
  eng-WYC-2018: For why the Lord said these things to me, Go thou, and set a looker;
    and tell he, whatever thing he seeth. (For the Lord said to me, Go thou, and set
    a lookout; and let him tell thee, whatever he seeth.)
  epo-epo: 'Ĉar tiele diris al mi mia Sinjoro: Iru, starigu observanton; kion li vidos,
    li diru.'
  uig-PIN: 'Qünki Rǝb manga: — «Barƣin, kɵrgǝnlirini ǝyni boyiqǝ eytidiƣan bir kɵzǝtqini
    tǝhlǝp ⱪoyƣin» — degǝnidi.'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, “Sosodo aligisu dunu ilegele asunasima!
    E da ea ba:i liligi sia:ne iasima:ne sia:ma.
  tpi-OTNT: Na Bikpela i tokim mi olsem, “Yu makim wanpela wasman na em bai i stap
    was. Na em i mas tokim yu long wanem samting em i lukim.
  hau-SA: Ga abin da mai girma ya ce mini, “Tafi, ka sa mai tsaro ka kuma sa ya ba
    da rahoton abin da ya gani.
  uig-LAT: 'Chünki Reb manga: — «Barghin, körgenlirini eyni boyiche éytidighan bir
    közetchini texlep qoyghin» — dégenidi.'
  nde-nde: 'Lokhu yikho uThixo akutshoyo kimi: “Hamba uyefaka umlindi ukuze abike
    akubonayo.'
  ton-ton: He kuo pehē ʻae folofola ʻa Sihova kiate au, “ʻAlu, ʻo fakanofo ha tangata
    leʻo, ke ne fakahā ʻaia ʻoku ne mamata ki ai.
  ces-1613: 'Nebo tak řekl ke mně Pán: Jdi, postav strážného, kterýž by to, což uhlédá,
    oznámil.'
  eng-WMB: For the Lord said to me, “Go, set a watchman. Let him declare what he sees.
  tam-TCV: 'யெகோவா எனக்குக் கூறுவது இதுவே: “நீ போய் காவலாளியை அவனுக்குரிய இடத்தில்
    அமர்த்து; அவன் காண்பதை உனக்குத் தெரிவிக்கும்படி சொல்.'
  ceb-ULB: Kay mao kini ang gisulti sa Ginoo kanako, “Lakaw, pagbutang ug usa ka tigbantay;
    kinahanglan nga mobalita siya sa iyang makita.
  pol-UBG: 'Tak bowiem powiedział mi Pan: Idź, postaw strażnika, niech mówi, co widzi.'
  urd-GVU: رب نے مجھے حکم دیا، ”جا کر پہرے دار کھڑا کر دے جو تجھے ہر نظر آنے والی
    چیز کی اطلاع دے۔
  deu-1912: 'Denn der Herr sagte zu mir also: Gehe hin, stelle einen Wächter, der
    da schaue und ansage.'
  kan-2017: ಕರ್ತನು ನನಗೆ ಹೇಳುವುದೇನೆಂದರೆ, “ಹೋಗು, ಕಾವಲುಗಾರನನ್ನು ನೇಮಿಸು; ಅವನು ಕಂಡದ್ದನ್ನು
    ತಿಳಿಸಲಿ.
  yap-yap: Ma aram me ga’ar Somol ngog, “Mman mu tay e matnag, ma gog ngak ni ngi
    i sulweg e thin ko nen ni be guy.
  hlt-MCSB: Te dongah Boeipa loh kai taengah, “Cet laeh, rhaltawt te pai saeh lamtah
    a hmuh te ha puen saeh,” a ti.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ታኣም፦ «ዓኣዼ፤ ዔቦ ቢያ ዛጊ ዛጊ ዔሪ ኔኤም ኬኤዛንዳ ዓሲ ጌሤ።
  twi-ASANTE: 'Yei ne deɛ Awurade ka kyerɛ me: “Fa ɔwɛmfoɔ kɔgyina hɔ na ɔnka deɛ
    ɔhunu nkyerɛ wo.'
  eng-WEBU: For the Lord said to me, “Go, set a watchman. Let him declare what he
    sees.
  wal-wal: Godai tana hagaadan yaagiis; “Ba; baada xomoosiya asa wotta; wottin i ba
    be7iyoobaa yooto.
  spa-PDDPT: 'porque ʼAdonay me dice: Vé, pon un centinela, que informe lo que ve:'
  gun-gun: 'Mba''eta po rami Senhor ijayvu xevy: “Tereo, emoĩ peteĩ oikuaa pota va''erã,
    ha''e tomombe''u ou va''e-va''e oexa vy.'
  ilo-ULB: Ta daytoy ti kinuna ni Yahweh kaniak, “Mapanka, mangdutokka iti guardia;
    masapul nga ipakaammona ti makitana.
  kpg-kpg: Di Tagi ga helekai mai, “Hana, hagaduu ina tangada hagaloohi, helekai gi mee
    gi haga iloo ina mai nia mee ala ma gaa mmada ginai eia.
  uig-ARA: 'چۈنكى رەب ماڭا: ــ «بارغىن، كۆرگەنلىرىنى ئەينى بويىچە ئېيتىدىغان بىر كۆزەتچىنى
    تەخلەپ قويغىن» ــ دېگەنىدى.'
  sus-sus: Alatala a masen nɛ n bɛ, a naxɛ, «Yire makantɛ ti, alako a fe naxan toma
    a xa na masen wo bɛ.
  pon-2006: Kaun-o eri ketin mahsanihong ie, “Kohwei oh kihdi emen silipe oh ndahng
    en pakairkihdo dahme e pahn kilang.
  ksd-ksd: 'Tago ra Luluai i ga biti tagu dari: avat a vana, avat a vaki tika na monamono;
    ma na vaarike ra magit i gire;'
  tur-YTC: Çünkü Efendi bana, “Git, gözcü dik” dedi. Gördüğünü bildirsin.
  grc-BRENT: ὅτι οὕτως εἶπε πρὸς μὲ Κύριος, Βαδίσας σεαυτῷ στῆσον σκοπὸν, καὶ ὃ ἂν
    ἴδῃς ἀνάγγειλον.
  ind-AYT: Sebab, beginilah firman Tuhan kepadaku, “Pergilah, tempatkan seorang pengawas,
    dan biarkan dia melaporkan apa yang dilihatnya.
  nya-nya: Zimene Ambuye akunena kwa ine ndi izi; “Pita, kayike mlonda kuti azinena
    zimene akuziona.
  hrv-hrv: 'Jer Gospod mi ovako reče: “Idi, postavi stražara! Što vidi, nek'' javi.'
  mps-mps: Tama Genuai Bidigo enabolo te po walali, “Nago bidi me nage tonalumainu
    tama, nago dąį ilao, agai tonalumainu. Tama agai te mena tama nai agai suali
    agai nagebolo omainao.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Yu makim wanpela wasman na em bai i stap
    was. Na em i mas tokim yu long wanem samting em i lukim.
  dan-1931: 'Thi så sagde Herren til mig: “Gå hen og stil Vægteren ud! Hvad han får
    at se, skal han melde.'
  vie-OVCB: 'Trong khi ấy, Chúa phán bảo tôi: “Hãy đi đặt người canh gác trên tường
    thành. Để khi thấy gì, người ấy sẽ la to.'
  guj-2017: 'કેમ કે પ્રભુએ મને એમ કહ્યું કે: “જા, ચોકીદાર ઊભો રાખ; તે જે કંઈ જુએ તેની
    તે ખબર આપે.'
  pon-2006A: Kaun-o eri ketin mahsanihong ie, “Kohwei oh kihdi emen silipe oh ndahng
    en pakairkihdo dahme e pahn kilang.
  por-BRBSL: 'Pois o Senhor me disse: “Vão, ponham um vigia. Deixem-no declarar o
    que ele vê.'
  cth-cth: Bangkongtetpawiteh, Cathut ni kai hanelah, cet haw. Ramveng ratawng sak
    haw. A hmu e patetlah dei sak haw.
  twi-twi: 'Sɛɛ na Awurade ka kyerɛ me: “Fa ɔwɛmfo kogyina hɔ na ɔnka nea ohu nkyerɛ
    wo.'
  hlt-hlt: Te dongah Boeipa loh kai taengah, “Cet laeh, rhaltawt te pai saeh lamtah
    a hmuh te ha puen saeh,” a ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntu: Kɔtɛ kɛ́cónnɛ́ obɑ̀rì kòo mpɑkɛ́ kòò yɑ̀ dɛ̀ wèe pĩɛ̃kɛ́.'
  msy-2020: 'Ezɨ Ekiam kamaghɨn na mɨgɨa ghaze: “Nɨ apaniba bagh ganamin gumazitam
    amɨseveghtɨ, a tugh gavgavigh gan ikɨ. Egh a bizir manamɨn ganigh, nɨ mɨkɨmam.'
  dop-dop: 'Ntɛnɑ Tɑcɑɑ heeli-m sɩ: Polo ń sɩɩ tɑŋlʋ, ye ɩ nɑ mpi ɩ yɔɣɔtɩ.'
  azb-azb: 'Xudavənd mənə belə dedi: «Get, gözətçi təyin et, Qoy o gördüklərini danışsın.'
  eng-DBY: 'For thus hath the Lord said unto me: Go, set a watchman, let him declare
    what he seeth.'
  hin-2017: क्योंकि प्रभु ने मुझसे यह कहा है, “जाकर एक पहरुआ खड़ा कर दे, और वह जो
    कुछ देखे उसे बताए।
  wol-KYG: 'Boroom bi kat da maa wax, ne ma: «Doxal taxawal ab jongrukat, lu mu gis,
    wax ko.'
  eng-YLT: 'For thus said the Lord unto me: ''Go, station the watchman, That which
    he seeth let him declare.'''
  eng-WYC-2017: For why the Lord said these things to me, Go thou, and set a looker;
    and tell he, whatever thing he seeth.
  eng-WMBB: For the Lord said to me, “Go, set a watchman. Let him declare what he
    sees.
  urd-GVH: रब ने मुझे हुक्म दिया, “जाकर पहरेदार खड़ा कर दे जो तुझे हर नज़र आनेवाली
    चीज़ की इत्तला दे।
  rug-rug: 'Hie sa zinama te Zihova koa rau: “La va turu vekoa sa tie hakehakei tozi
    nia pude kukili pana dogoria sa si keke toṉa.'
  gaz-gaz: 'Gooftaan akkana naan jedha: “Dhaqiitii eegduu tokko ramadi; innis waan
    argu haa himu.'
  fra-LSG: 'Car ainsi m’a parlé le Seigneur: Va, place la sentinelle; Qu’elle annonce
    ce qu’elle verra.'
  yal-yal: Marigina ito nan falaxi n xa, a naxa, “Sa kantan tina nde ti, a na naxan
    to, a na fala i xa.
  haw-1868: No ka mea, penei i olelo mai ai ka Haku ia'u, O hele, e hoonoho i ke kiai
    ma ka hale kiai, E hai mai oia i kona mea e ike ai.
  arb-NAV: 'لأَنَّهُ هَكَذَا قَالَ الرَّبُّ لِي: اذْهَبْ وَأَقِمْ رَقِيباً لِيُعْلِنَ
    مَا يَرَاهُ.'
  ewe-ewe: Ale Yehowa gblɔ nam nye esi, “Yi nàɖo gbetakpɔla, eye na wòaɖe gbeƒã nu
    siwo katã wòkpɔ.
  eng-LEE: For thus hath said unto me the Lord, Go, set the watchman, what he seeth
    let him tell.
  asm-FB: কিয়নো প্ৰভুৱে মোক এই দৰে কৈছে, “যোৱা, এজন প্রহৰী নিযুক্ত কৰা; তেওঁ যি দেখিব,
    সেই বিষয়ে নিশ্চয় তেওঁ সংবাদ দিব।
  sus-A: عَلَتَلَ عَ مَسٍن نّ ﭑ بّ، عَ نَشّ، «يِرٍ مَكَنتّ تِ، عَلَكٌ عَ قٍ نَشَن
    تٌمَ عَ شَ نَ مَسٍن وٌ بّ.
  fra-SBL: 'Car le Seigneur m''a dit : « Va, place une sentinelle. Qu''il dise ce
    qu''il voit.'
  hbo-hbo: כִּ֣י כֹ֥ה אָמַ֛ר אֵלַ֖י אֲדֹנָ֑י לֵ֚ךְ הַעֲמֵ֣ד הַֽמְצַפֶּ֔ה אֲשֶׁ֥ר יִרְאֶ֖ה
    יַגִּֽיד׃
  kik-kik: 'Jehova anjĩĩrĩte atĩrĩ: “Thiĩ, ũige mũrangĩri wa gũcũthĩrĩria na ũmwĩre
    amenyithanie ũrĩa aroona.'
  fra-NCL: 'Car ainsi m’a parlé le Seigneur : « Va, établis une sentinelle ; qu’elle
    annonce ce qu’elle verra.'
  cek-AK: Angraeng mah hae tiah ang thuih, Caeh ah loe, misa toep kami to suem ah,
    anih mah a hnuk ih hmuen to thui nasoe.
  cuk-cuk: 'Ar Bab-Jehová anga weyob sogsad: “Dule-nakuleged be ogwicho. Bela-ibmar-dakoedi,
    bega-sogega be imako.'
  uig-CYR: 'Чүнки Рәб маңа: — «Барғин, көргәнлирини әйни бойичә ейтидиған бир күзәтчини
    тәхләп қойғин» — дегән еди.'
  tel-2017: ఎందుకంటే ప్రభువు నాకు చెప్పిన మాట ఇది. వెళ్ళు. ఒక కాపలా వాణ్ణి నియమించు.
    తాను చూస్తున్న దాని గూర్చి అతడు సమాచారం ఇవ్వాలి.
  hat-BSA: 'Paske konsa SENYÈ a pale avèk mwen: “Ale pozisyone gadyen an; kite li
    bay rapò a sa li wè a.'
  kos-kos: Na Leum El fahk nu sik, “Fahla likiya sie mwet san, ac fahkang nu sel elan
    fahk kutena ma el liye.
  hbo-WLC: כִּ֣י כֹ֥ה אָמַ֛ר אֵלַ֖י אֲדֹנָ֑י לֵ֚ךְ הַעֲמֵ֣ד הַֽמְצַפֶּ֔ה אֲשֶׁ֥ר יִרְאֶ֖ה
    יַגִּֽיד׃
  ibo-ibo: Ihe a ka Onyenwe anyị gwara m, “Gaa, guzobe onye nche, ka o kwuo ihe ọ
    na-ahụ.
  ory-ory: କାରଣ, ପ୍ରଭୁ ମୋତେ ଏହି କଥା କହିଅଛନ୍ତି, “ଯାଅ, ଏକ ଜଣ ପ୍ରହରୀ ନିଯୁକ୍ତ କର; ସେ ଯାହା
    ଦେଖେ, ତାହା ପ୍ରକାଶ କରୁ;
  chk-chk: Mürin, ewe Samol a üreniei, “Kopwe feila o awisa eman chon mas, pwe epwe
    mamasa ewe leni o asile ngonuk mine a küna.
  rop-rop: “Wal YAWEI bin tok langa mi na, ‘Yu jandim wanbala solja hu oldei wotjimbat
    blanga go en luk blanga faindat wanim hepinbat.
  ukr-1871: 'Бо ось як сказав менї Господь: ійди, постав сторожа, а він нехай переказує,
    що побачить.'
  deu-1951: 'Denn also hat mir der Herr befohlen: Gehe, bestelle den Wächter; er soll
    anzeigen, was er sieht!'
  eng-JPS: 'For thus hath the Lord said unto me: Go, set a watchman; let him declare
    what he seeth!'
  srp-1865: 'Jer ovako mi reèe Gospod: idi, postavi stražara da ti javi što vidi.'
  lug-lug: Kino Mukama ky’aŋŋamba nti, “Genda ofune omukuumi akuleetere amawulire
    ku ebyo by’alaba.
  heb-heb: כי כה אמר אלי אדני לך העמד המצפה אשר יראה יגיד׃
  ben-IRV: কারণ প্রভু আমার কাছে এই কথা বলেছেন, “যাও, তুমি গিয়ে একজন পাহারাদার নিযুক্ত
    কর; সে যা কিছু দেখবে তা যেন অবশ্যই খবর দেয়।
  pan-pan: ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਹੈ, ਜਾ, ਰਾਖ਼ਾ ਖੜ੍ਹਾ ਕਰ, ਜੋ ਕੁਝ ਉਹ ਵੇਖੇ ਉਹ ਦੱਸੇ।
  mya-JVB: အကြောင်း မူကား၊ ဘုရား ရှင်က၊ သင်သွား ၍ ကင်းစောင့် ကိုထား လော့။ မြင် သည့်အတိုင်း
    ပြော စေလော့ ဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese lau ia hamaoroa, ia gwau, “Oi lao, gima tauna ta
    do oi atoa, ia itaia gaudia be do ia gwauraia hedinaraia.
  urd-urd: क्यूँकि ख़ुदावन्द ने मुझे यूँ फ़रमाया, कि “जा निगहबान बिठा; वह जो कुछ देखे
    वही बताए।
  rus-SYN: 'Ибо так сказал мне Господь: пойди, поставь сторожа; пусть он сказывает,
    что увидит.'
  bqc-SIM: 'Yã́ pↄ́ Dii òmɛɛn kɛ: Gɛ ǹ gbɛ̃́ dilɛ gugwakĩi, pↄ́ pↄ́ a è i o.'
  tcz-CHONGTHU: Hiche kah sungin,Pakai in kahenga ahung seije, “Khopi bang ho a khongah
    koijun. Mu aneile hung ao hen.
  mar-mar: जा, त्या ठिकाणी एक पहारेकरी ठेव असे प्रभूने मला सांगितले, तो जे काही पाहणार
    त्याची वार्ता सांगावी.
  qub-qub: 'Tayta Diosmi cayno nimasha: «Aywaycur juc ricachacoj runata churamuy,
    imatapis ricashantaga llapanta willacamunanpaj.'
  hat-hat: 'Apre sa, Seyè a di m'' konsa: -Ale non! Mete yon gad veye! W''a di l''
    pou l'' fè ou konnen tou sa la wè.'
  eng-BSB: 'For this is what the Lord says to me: “Go, post a lookout and have him
    report what he sees.'
  eng-WEBPB: For the Lord said to me, “Go, set a watchman. Let him declare what he
    sees.
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno nasami'ne, kuma'ma kegava hania vahe
    mago huntegeno vuno naza fore nehifi ome keteno, na'a kegahifi eme kasamino hu'ne.
  nhe-BL: 'Huan TOTECO nojquiya quej ni nechilhui ipan nopa tlanextili: “Xijtlali
    se tlamocuitlahuijquetl ipan nopa tepamitl tlen quiyahualohua nopa altepetl Babilonia
    para ma tlayolmelahuas tlen quiitas.'
  gub-BL: Tupàn hezar uze'eg nezewe ihewe ma'e iapo kar pà ihewe kury. — Eho amo zauxiapekwer
    ume'egatu ma'e imupu'àm pà nehe. — Aze erexak ma'e nehe, emume'u purupe nehe,
    ere izupe nehe, i'i ihewe. — Emume'u neremixak kwer paw rupi nehe, ere izupe nehe.
  eng-DRA: 'For thus hath the Lord said to me: Go, and set a watchman: and whatsoever
    he shall see, let him tell.'
