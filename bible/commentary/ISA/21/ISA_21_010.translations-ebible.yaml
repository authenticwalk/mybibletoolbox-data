  heb-heb: מדשתי ובן גרני אשר שמעתי מאת יהוה צבאות אלהי ישראל הגדתי לכם׃
  ben-IRV: হে আমার মাড়াই করা শস্য, আমার খামারের সন্তান! আমি বাহিনীদের সদাপ্রভুর কাছ
