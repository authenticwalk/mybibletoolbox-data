  pan-pan: ਹੇ ਮੇਰੇ ਗਾਹ ਅਤੇ ਮੇਰੇ ਪਿੜ ਦੇ ਅੰਨ, ਜੋ ਕੁਝ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਸੈਨਾਂ ਦੇ
