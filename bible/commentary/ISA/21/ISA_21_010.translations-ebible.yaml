verse: ISA.021.010
translations:
  mal-C: മെതിക്കളത്തിൽവെച്ച് മെതിക്കപ്പെട്ട എന്റെ ജനമേ, ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവയിൽനിന്ന് ഞാൻ കേട്ടതു നിങ്ങളെ അറിയിക്കുന്നു.
  deu-TKW: O mein zermalmtes und zerdroschenes Volk! Was ich von Jahwe der Heerscharen,
    dem Gott Israels, vernommen habe, habe ich euch verkündigt!
  lin-lin: Oh bato na ngai, babeti bino ndenge batutaka ble na libanda ! Nazali koyebisa
    bino makambo oyo nayokaki wuta epai na Yawe, Mokonzi ya mampinga, wuta epai ya
    Nzambe ya Isalaele.
  eng-LSV: O my threshing, and the son of my floor, || That which I heard from YHWH
    of Hosts, God of Israel, || I have declared to you!”
  eng-GNV: O my threshing, and the corne of my floore. That which I haue heard of
    the Lord of hostes, the God of Israel, haue I shewed vnto you.
  eng-WEBSTER: O my threshing, and the corn of my floor; that which I have heard from
    the LORD of hosts, the God of Israel, have I declared to you.
  nhw-BL: Annomasehualhua catli ininpan moquejquetztoque Babilonia ehuani huan anmechhuejcamajcajque,
    na nimechilhuijtoc nochi catli nechilhuijtoc TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij, yaya catli toDios tiisraelitame.
  swh-ONEN: Ee watu wangu, mliopondwa kwenye sakafu ya kupuria, ninawaambia kile nilichokisikia
    kutoka kwa Bwana Mwenye Nguvu Zote, kutoka kwa Mungu wa Israeli.
  bba-bba: Bɛɛ nɛn tɔmbu Isirelibɑ, bɛɛ be bɑ so nɡe dobi doo soo yerɔ, yeniwɑ nɑ
    nuɑ Gusunɔ bɛɛn Yinnin min di, wi, wi u sɑ̃ɑ wɔllu kɑ tem Yinni. Yerɑ nɑ bɛɛ ye
    nɔɔsiɑmɔ.
  eng-KJVCPB: 'O my threshing, and the corn of my floor: That which I have heard of
    the Lord of hosts, the God of Israel, Have I declared unto you.'
  luo-luo: Yaye ogandana mosenyon piny ka cham midino anyisou gima asewinjo koa kuom
    Jehova Nyasaye Maratego, ma Nyasach Israel.
  meu-meu: Bamogu e, e kwadimu bona e tapomu taumu e, Iehova Sabaota, Israel Diravana,
    ena amo vada na kamonai ḡauna na oi na hahedinarai henimumu.
  npi-ULB: ए मेरा चुटिएका र निफनिएकाहरू हो, मेरा खलाका सन्तानहरू हो! सर्वशक्तिमान्
    परमप्रभु इस्राएलका परमेश्‍वरबाट मैले जे सुनेको छु सो मैले तिमीहरूलाई घोषणा गरेको
    छु ।
  yor-yor: Ẹ̀yin ènìyàn mi, tí a gún mọ́lẹ̀ ní ilẹ̀ ìpakà, mo sọ ohun tí mo ti gbọ́
    láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun, láti ọ̀dọ̀ Ọlọ́run Israẹli.
  pes-OPCB: ای قوم من اسرائیل، ای قومی که مانند گندم کوبیده و غربال شده‌اید، به این
    خبر خوشی که از جانب خداوند لشکرهای آسمان، خدای اسرائیل، به شما اعلام کردم، گوش
    دهید.
  tgl-ULB: Ang aking mga giniik at mga tinahip, mga anak ko sa aking giikan! Ipinahayag
    ko sa inyo ang aking narinig mula kay Yahweh ng mga hukbo, Diyos ng Israel.
  hui-hui: I̱naga Isaraele wali agaliru-o waitigime tí mo ko howaore agalime widi
    iraneru lini hondo ibira ibira bilo bo taulagadagua ina bayadago ai Anduane Homogo
    Hongo Haiheore ina Isaraele wali agali bu kamagonaga Ngode Datagaliwabe kago ibugua
    bi bayale layadago i̱na tíhondo langerogoni.
  mya-mya: ငါ​၏​အ​မျိုး​သား​တို့၊ သင်​တို့​သည်​ဂျုံ​နှံ သ​ဖွယ်​အ​နင်း​အ​နယ်​ခံ​ခဲ့​ရ​ကြ​၏။
    သို့​ရာ တွင်​ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်၊ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​တော်​မှ​ကြား​ရ​သည့်​သ​တင်း​ကို ယ​ခု​သင်​တို့​အား​ကြေ​ညာ​ပြီး​လေ​ပြီ။
  bod-N: ཀྱེ་ངའི་རྡུང་བར་གྱུར་པའི་ལོ་ཏོག་དང་། ངའི་གཡུལ་ཁའི་འབྲུ་རིགས། ངའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལས་ཐོས་པ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་བསྒྲགས་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Haiwa, vanhu vangu vapwanyirwa paburiro, ndinokuudzai zvandanzwa kubva
    kuna Jehovha Wamasimba Ose, kubva kuna Mwari waIsraeri.
  spa-BLM: ¡Tú eres mi trilla y el grano de mi suelo!” Lo que he oído de Yahvé de
    los Ejércitos, el Dios de Israel, te lo he declarado.
  cac-cac: Ab'ec ex vetchon̈ab', a ex ix ex tec'jiem icha ixim trigo yuj eb' aj Babilonia
    chi', a tas ix val tic d'ayex, aton tas ix vab' yuj Jehová Yajal d'a Smasanil,
    aton co Diosal a on̈ israel on̈ tic.
  swh-ULB: Watu wangu niliwapururu na kuwapepeta, watoto niliyewatoa kwenye sakafu
    yangu mwenyeweNilichokisikia kutoka kwa Yahwe wa majeshi, Mungu wa Israeli, Nimekutangazia
    wewe.
  bel-bel: О, памалочаны мой і сыне току майго! Што чуў я ад Госпада Саваофа, Бога
    Ізраілевага, тое і вам абвясьціў.
  deu-ELBBK: Du mein Gedroschenes und Sohn meiner Tenne! Was ich von dem HERRN der
    Heerscharen, dem Gott Israels, gehört, habe ich euch verkündigt.
  mbb-OT: Ne migkaǥi a te, “Sikiyu is menge emurè ku te inged he menge Israilihanen,
    he henduen be te trigu he migunas, edtudtulen ku keniyu is nezineg ku ziyà te
    Nengazen he Mekeǥeǥehem, he Megbevayà te Israel.”
  mal-2015: എന്റെ മെതിയേ, എന്റെ കളത്തിലെ ധാന്യമേ, യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്തു ഞാൻ കേട്ടിട്ടുള്ളതു നിങ്ങളോടു അറിയിച്ചിരിക്കുന്നു.
  gup-gup: Wanjh ngaye ngayimeng, “Ngudda nawu bininj ngardduk, ngudda ngurridjakbekkang
    duninjh kore kunrayek bebmeng ngudberre, dja ngaye kunwok kunmak ngakarrme nuye
    Yawey Nawernhdulkarrekimuk Duninjh manbu nganwong ngudberre, nahni nawu God ngudberre
    bininj nawu Israel ngunkebmawahmeng.”
  rmc-rmc: Mire manušale, so san marde a rozčhide sar o zrnos, dav tumenge te džanel
    oda, so šunďom le Nekzoraleder RAJESTAR, le Izraeloskre Devlestar.
  pes-OPV: ‌ای کوفته شده من و‌ای محصول خرمن من آنچه از یهوه صبایوت خدای اسرائیل شنیدم
    به شما اعلام می‌نمایم.
  ron-1924: О, попорул меу, каре ай фост стропшит ка боабеле де грыу дин ария мя,
    че ам аузит де ла Домнул оштирилор, Думнезеул луй Исраел, ачея вэ вестеск.
  ben-OBCV: ও আমার প্রজারা, তোমাদের খামারে মাড়াই করে চূর্ণ করা হয়েছে, আমি সর্বশক্তিমান
    সদাপ্রভু, ইস্রায়েলের ঈশ্বরের কাছ থেকে যা শুনেছি, তাই তোমাদের বলি।
  som-som: Dadkayga sida hadhuudh la tumayow, wixii aan Rabbiga ciidammada oo ah Ilaaha
    reer binu Israa'iil ka maqlay waan idin ogeysiiyey.
  lat-VUC: Tritura mea et filii areæ meæ, quæ audivi a Domino exercituum, Deo Israël,
    annuntiavi vobis.]
  eng-ASVBT: O thou my threshing, and the grain of my floor! that which I have heard
    from Jehovah of hosts, the God of Israel, have I declared unto you.
  ita-1885: Ella è ciò che io ho adunato nella mia aia, per trebbiarlo. Io vi ho annunziato
    ciò che io ho udito dal Signor degli eserciti, dall'Iddio d'Israele.
  eng-LXXUP: Hear, ye that are left, and ye that are in pain, hear what things I have
    heard of the Lord of hosts which the God of Israel has declared to us.
  eng-ULB: My threshed and winnowed ones, children of my threshing floor! What I have
    heard from Yahweh of hosts, the God of Israel, I have declared to you.
  spa-VBL: Mi pobre pueblo oprimido y tan maltratado, les he contado lo que he oído
    del Señor Todopoderoso, el Dios de Israel.
  fra-_FOB: O mon peuple, froment battu, foulé dans mon aire! ce que j'ai entendu
    de la part de l'Éternel des armées, Dieu d'Israël, je vous l'ai annoncé.
  mal-mal: എന്റെ മെതിയേ, എന്റെ കളത്തിലെ ധാന്യമേ, യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്തു ഞാൻ കേട്ടിട്ടുള്ളത് നിങ്ങളോട് അറിയിച്ചിരിക്കുന്നു.
  urd-GVR: Ai gāhne kī jagah par kuchlī huī merī qaum! Jo kuchh Isrāīl ke Ḳhudā, Rabbul-afwāj
    ne mujhe farmāyā hai use maiṅ ne tumheṅ sunā diyā hai.
  suz-BL: गे आं तुप्‍शो नु क्राप्‍शो रागी ङा मुरपुकी, मुर नेल्‍ल आन परमप्रभु यावे,
    इस्राएली आन परमप्रभु रे नेंशो लोव़ गो इन कली देंती।
  eng-NOY: O my threshing, and the corn of my floor! What I have heard from Jehovah
    of hosts, the God of Israel, That have I declared to you.
  ita-1927: O popolo mio, che ti sei trebbiato come il grano della mia aia, ciò che
    ho udito dall’Eterno degli eserciti, dall’Iddio d’Israele, io te l’ho annunziato!
  ckb-ckb: ئەی خەڵکینە، کە لەسەر جۆخین جەنجەرکراون، ئەوەی لە یەزدانی سوپاسالارەوە
    بیستوومە لە خودای ئیسرائیلەوە پێتان ڕادەگەیەنم.
  eng-BBE: O my crushed ones, the grain of my floor! I have given you the word which
    came to me from the Lord of armies, the God of Israel.
  kan-OKCV: ಕಣದಲ್ಲಿ ತುಳಿತಕ್ಕೆ ಈಡಾದ ನನ್ನ ಜನರೇ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರಿಂದ ನಾನು ಕೇಳಿದ್ದನ್ನು ನಿಮಗೆ ತಿಳಿಸಿದ್ದೇನೆ.
  tam-2017: என் போரடிப்பின் தானியமே, என் களத்தின் கோதுமையே, இஸ்ரவேலின் தேவனாகிய சேனைகளின்
    கர்த்தரால் நான் கேள்விப்பட்டதை உங்களுக்கு அறிவித்தேன்.
  spa-RV-1909: 'Trilla mía, y paja de mi era: os he dicho lo que oí de Jehová de los
    ejércitos, Dios de Israel.'
  ron-BTF: Treieratul meu şi grânele ariei mele, ceea ce am auzit de la DOMNUL oştirilor,
    Dumnezeul lui Israel, v-am vestit!
  eng-WEBP: You are my threshing, and the grain of my floor!” That which I have heard
    from the LORD of Armies, the God of Israel, I have declared to you.
  eng-FBV: My poor downtrodden people, so badly mistreated, I have told you what I
    have heard from the Lord Almighty, the God of Israel.
  nld-1939: 'Mijn volk, gebeukt en op de dorsvloer geslagen: Wat ik van Jahweh der
    heirscharen hoorde, Van Israëls God, dat verkondig ik u!'
  nch-BL: Annomasehualhua cati ininpa moquejquetztoque Babilonia ehuani huan amechhuejcamajcajque,
    na nimechilhuijtoc nochi cati techilhuijtoc TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij, yaya cati toDios tiisraelitame.
  vie-1934: Hỡi lúa bị đạp của ta, là thóc trên sân kia! sự ta đã nghe từ Đức Giê-hô-va
    vạn quân, tức là Đức Chúa Trời của Y-sơ-ra-ên, thì ta đã bảo cho ngươi biết.
  hin-CV: हे मेरे कुचले गए पुत्र, हे मेरे खलिहान के पुत्र सर्वशक्तिमान याहवेह इस्राएल
    के परमेश्वर ने, मुझसे जो कुछ कहा, वह मैंने तुम्हें बता दिया.
  eng-OURB: You are my threshing, and the grain of my floor!” That which I have sh'ma
    ·heard obeyed· from Adonai Tzva'ot [Yahweh Commander of heaven’s armies], the
    God of Israel [God prevails], I have declared to you.
  spa-BES: ¡Oh mi pueblo oprimido, como el grano de mi piso! Te he dado la palabra
    que me vino del Señor de los ejércitos, el Dios de Israel.
  tdx-tdx: O ry linisakoo, ry anako an-toem-pamofohakoo, Hampahafohineko anahareo
    o raha tsinanoko am’ Iehovà’ i maroio, i Andrianañahare’ Israeley.
  tha-KJV: โอ ท่านผู้​ถู​กนวดและผู้​ถู​กฝัดของข้าพเจ้าเอ๋ย ข้าพเจ้าได้ยินอะไรจากพระเยโฮวาห์จอมโยธา
    พระเจ้าแห่​งอ​ิสราเอล ข้าพเจ้าก็ร้องประกาศแก่ท่านอย่างนั้น
  por-BR-2018: Ó meu povo debulhado por batidas, e trigo de minha eira! O que ouvi
    do SENHOR dos exércitos, Deus de Israel, isso eu vos disse.
  deu-ELO: Du mein Gedroschenes und Sohn meiner Tenne! Was ich von Jehova der Heerscharen,
    dem Gott Israels, gehört, habe ich euch verkündigt.
  eng-WYC-2018: My threshing, and the daughter of my cornfloor, (or My threshing,
    and the daughter of my threshing floor), I have told to you what things I heard
    of the Lord of hosts, of (the) God of Israel.
  epo-epo: Mia draŝaĵo, kaj filo de mia garbejo! kion mi aŭdis de la Eternulo Cebaot,
    Dio de Izrael, tion mi diris al vi.
  uig-PIN: — I Mening tepilgǝn danlirim, Mening haminimdiki buƣdaylirim, Israilning
    Hudasi, samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigardin angliƣanni silǝrgǝ eytip
    bǝrdim!
  beo-beo: 'Na fi dunu! Isala:ili fi! Dilia da widi defele, dabi dagoi ba:sa. Be wali
    na da sia: ida:iwane gala, amo na da Hina Gode Bagadedafa, Isala:ili dunu ilia
    Gode, amoma nabi, na da dilima olelei dagoi.'
  tpi-OTNT: Yupela ol manmeri bilong mi, ol birua i bin paitim yupela olsem man i
    save paitim wit, tasol nau mi autim pinis long yupela dispela gutpela tok mi bin
    kisim long Bikpela I Gat Olgeta Strong, em God bilong yumi Israel.
  hau-SA: Ya mutanena, an ragargaje ku a masussuka, na faɗa muku abin da na ji daga
    Ubangiji Maɗaukaki, daga Allah na Isra’ila.
  uig-LAT: — I Méning tépilgen danlirim, Méning xaminimdiki bughdaylirim, Israilning
    Xudasi, samawi qoshunlarning Serdari bolghan Perwerdigardin anglighanni silerge
    éytip berdim!
  nde-nde: Awu bantu bami elibhulelwe esizeni, ngilitshela engikuzwileyo kuvela Thixo
    uSomandla, uNkulunkulu ka-Israyeli.
  ton-ton: '‌ʻOiauē! ʻAe meʻa kuo u haha, pea mo e uite ʻo hoku hahaʻanga: ko ia kuo
    u fanongo meia Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, ko ia kuo u fakahā
    kiate koe.'
  ces-1613: Méť jest humno, a obilé humna mého. Což jsem slyšel od Hospodina zástupů,
    Boha Izraelského, oznámil jsem vám.
  eng-WMB: You are my threshing, and the grain of my floor!” That which I have heard
    from the LORD of Hosts, the God of Israel, I have declared to you.
  tam-TCV: என் மக்களே, சூடடிக்கும் களத்தில் நசுக்கப்பட்டிருப்பவர்களே, இஸ்ரயேலின் இறைவனாகிய
    சேனைகளின் யெகோவாவிடமிருந்து நான் கேட்டதை உங்களுக்குச் சொல்கிறேன்.
  ceb-ULB: Akong giokanan ug paliranan sa tahop, mga anak sa akong giokanan nga salog!
    Akong ipahayag kaninyo kung unsa ang akong nadungog gikan kang Yahweh nga labawng
    makagagahom, ang Dios sa Israel.
  pol-UBG: O moi wymłóceni i zboże mego klepiska! Co usłyszałem od PANA zastępów,
    Boga Izraela, to wam oznajmiłem.
  urd-GVU: اے گاہنے کی جگہ پر کچلی ہوئی میری قوم! جو کچھ اسرائیل کے خدا، رب الافواج
    نے مجھے فرمایا ہے اُسے مَیں نے تمہیں سنا دیا ہے۔
  deu-1912: Meine liebe Tenne, darauf gedroschen wird! was ich gehört habe vom HERRN
    Zebaoth, dem Gott Israels, das verkündige ich euch.
