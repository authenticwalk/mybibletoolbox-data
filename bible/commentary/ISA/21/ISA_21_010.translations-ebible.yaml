  hmo-hmo: Egu bese taudia e, Babulonia ese umui idia kwadia, uiti bamona, to hari
    lau ese Siahu Ibounai Lohiabada ena hereva, ia ese lau ia hadibaia hereva namona,
    be umui dekenai lau gwauraia vadaeni inai. Israela ena Dirava ena hereva be inai.
  urd-urd: ऐ मेरे गाहे हुए और मेरे खलीहान के ग़ल्ले, जो कुछ मैंने रब्ब — उल — अफ़वाज
    इस्राईल के ख़ुदा से सुना, तुमसे कह दिया।
  rus-SYN: О, измолоченный мой и сын гумна моего! Что слышал я от Господа Саваофа,
    Бога Израилева, то и возвестил вам.
  bqc-SIM: Ma gbɛ̃́ pↄ́ wà á gbɛ̃́ lán pↄ́wɛnawaↄ, ma yã́ pↄ́ má mà Dii Zĩgↄ̃de
    Isailiↄ Luawa òɛ́.
  tcz-CHONGTHU: Vo kamite, ka chilsa leh asi banga kajap dohsa, van janel Pakai seiho
    jouse chu kasei peh nahitao ve, Israel Pathen in eiseipeh ho jouse chu.
  mar-mar: हे माझ्या मळणी केलेल्या आणि खळ्यांतील धान्या! माझ्या खळ्यातील लेकरा! सेनाधीश
    परमेश्वर, इस्राएलाचा देव, ह्याकडून जे काही मी ऐकले, ते तुम्हास घोषीत केले.
  qub-qub: Rïguta ërar lluchcar-ushashanno caycaj marca-masëcuna, nogaga willaycä
    munayniyoj Tayta Diosninchi nimashantami.
  hat-hat: Nou menm, pèp mwen an, mwen te fwote nou anba pye m' tankou moun fwote
    diri sou glasi. Men, koulye a m'ap fè nou konnen bon nouvèl mwen te tande a. Se
    Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, ki te fè m' konn sa.
  eng-BSB: O my people, crushed on the threshing floor, I tell you what I have heard
    from the LORD of Hosts, the God of Israel.
  eng-WEBPB: You are my threshing, and the grain of my floor!” That which I have heard
    from the LORD of Armies, the God of Israel, I have declared to you.
  kbq-kbq: Tamagra nagri vahera witi refuzafupazankna huno knazamo'a tamazeri havizantfa
    hu'ne. Hianagi Hankavenentake Ra Anumzana Israeli vahe'motma Anumzamo'ma nasamia
    nanekea hago huama hugeta antahize.
  nhe-BL: Innotlacajhua tlen ininpan moquejquetztoque Babilonia ehuani huan inmechhuejcamajcajque,
    na nimechilhuijtoc nochi tlen nechilhuijtoc TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij, yajaya tlen toDios tiisraelitame.
  gub-BL: Pe heremiaihu pe, ihe apuraraw kar ma'erahy peme ihe. Teko oxooxok arozràn
    imono'ogaw pe wà. Nezewegatete apetepetek heremiaihu ihe wà. Amume'u ko ze'eg
    iteko peme kury. Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e Izaew wazar umume'u
    kar ihewe a'e.
  eng-DRA: O my thrashing and the children of my door, that which I have heard of
    the Lord of hosts, the God of Israel, I have declared unto you.
