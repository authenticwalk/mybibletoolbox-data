verse: ISA.021.008
translations:
  mal-C: 'അപ്പോൾ കാവൽക്കാരൻ ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു: “എന്റെ യജമാനനേ, എല്ലാ പകലുകളിലും
    ഞാൻ കാവൽഗോപുരത്തിൽ നിൽക്കുന്നു; എല്ലാ രാത്രിയിലും ഞാൻ എന്റെ കാവൽസ്ഥാനത്തുതന്നെ
    ആയിരിക്കുന്നു.'
  deu-TKW: 'Er aber rief: Auf der Warte stehe ich, o Herr, beständig bei Tage und
    verharre auf meiner Wacht alle Nächte hindurch!'
  lin-lin: 'Boye, mokengeli agangaki lokola nkosi : « Nkolo, mokolo mobimba, natelemaka
    na likolo ya ndako molayi ya kokengela ; mpe butu nyonso, natikalaka kaka se wana.'
  eng-LSV: And he cries, “A lion, my lord! I am continually standing on a watchtower
    by day, || And I am stationed on my ward whole nights.
  eng-GNV: 'And he cryed, A lyon: my lorde, I stand continually vpon ye watche towre
    in the day time, and I am set in my watche euery night:'
  eng-WEBSTER: 'And he cried, a lion: My lord, I stand continually upon the watch-tower
    in the day time, and I am set in my ward whole nights.'
  nhw-BL: 'Huajca na nijtlali se tlamocuitlahuijquetl ipan nopa tepamitl huan teipa
    ajsic hora quema yaya tzajtzic quen se león huan quiijto: “NoTeco, tonaya huan
    tlayohua niitztoc ipan ni tepamitl campa nechtlalijtoque ma nitlamocuitlahui huan
    niitztoc nitlachixtoc.'
  swh-ONEN: Naye mlinzi alipaza sauti, “Mchana baada ya mchana, bwana wangu, ninasimama
    katika mnara wa ulinzi, kila usiku ninakaa mahali pangu nilipoamriwa.
  bba-bba: Yerɑ wuu kɔ̃so wi, u ɡbɑ̃rɑ nɡe ɡbee sunɔ u nɛɛ, ɡbɑ̃rɑ kɔnnɔ miyɑ u yɔ̃
    sɑɑ kpuro, sɔ̃ɔ sɔɔ kɑ wɔ̃kuru.
  eng-KJVCPB: 'And he cried, A lion: My lord, I stand continually upon the watchtower
    in the daytime, And I am set in my ward whole nights:'
  luo-luo: Kendo jangʼicho nokok niya, “Yaye Ruoth Nyasacha pile ka pile asebedo kar
    ngʼicho, kendo otieno asiko e kara mar tich.
  meu-meu: 'Bena e roharoha tauna na e boi lolo, eto: Ḡaubada e, gima kohorona ai
    na ginimu, dina idoinai; bona egu gima gabuna ai na hegimamu, hanuaboi idoidiai.'
  npi-ULB: पहरेदार कराउँछ, “हे परमप्रभु, म दिनभरि, हरेक दिन पहरा बस्‍ने धरहरमाथि बस्छु,
    अनि आफ्‍नो अखडामा म रातभरि खडा रहन्छु ।”
  yor-yor: Òun sì kígbe pé, kìnnìún kan, “Láti ọjọ́ dé ọjọ́, olúwa mi, mo dúró lórí
    ilé ìṣọ́ ní ọ̀sán, a sì fi mí ìṣọ́ mi ní gbogbo òru.
  pes-OPCB: 'پس دیدبان را بالای حصار گذاشتم. یک روز او فریاد زد: «ای سرورم، روزها
    و شبها بر دیدبانگاه خود ایستاده دیدبانی کرده‌ام. اینک فوج سواران را می‌بینم که
    جفت‌جفت می‌آیند!» در این هنگام، صدایی شنیدم که می‌گفت: «بابِل سقوط کرد! بابِل
    سقوط کرد! همهٔ بتهای بابِل خرد شدند و روی زمین افتادند!»'
  tgl-ULB: Sumisigaw ang bantay ng tore, “Panginoon, nagbabantay ako sa tore buong
    araw, bawat araw, at nakatayo ako sa aking himpilan buong gabi.”
  hui-hui: Ani howa agali mamage haga ogoni ibugua ga̱ hongo howa lalu laiono gabuame
    bi timbuni lagadagua lowa lalu, Anduane Homogo-o i̱na mbiraga horombebi mamage
    holene wiagoria howa mamage haabo haru, laya.
  mya-mya: ကင်း​စောင့်​က``အ​ရှင်၊ အ​ကျွန်ုပ်​သည်​ဤ​မျှော်​စင် ပေါ်​တွင်​ရပ်​၍ နေ့​ရော​ည​ပါ​ကင်း​စောင့်​လျက်
    နေ​ပါ​၏'' ဟု​အော်​၍​ပြော​ကြား​စဉ်၊
  bod-N: རྗེས་སུ་སོ་པས་སེང་གེའི་ང་རོ་སྒྲོག་པ་བཞིན་ན་རེ། ཀྱེ་གཙོ་བོ་ལགས། ང་རང་ཉི་མ་རེ་རེར་སོ་ལྟའི་མཁར་ཐོག་ནས་ལངས་ཤིང་།
    མཚན་མོ་རེ་རེར་རང་གནས་སུ་བསྡད་པ་ཡིན།
  sna-sna: Ipapo nharirire yakadanidzira ichiti, “Zuva nezuva, tenzi wangu, ndinomira
    pamusoro peshongwe yomurindi; usiku hwoga hwoga ndinogara panzvimbo yangu.
  spa-BLM: 'Gritó como un león: “Señor, de día estoy continuamente en la atalaya,
    y cada noche permanezco en mi puesto.'
  cac-cac: 'A jun vin̈ macvajum chi'', ix el yav vin̈ ix yalan vin̈: A b''aj tzin
    maclej tic Mamin, ayinn̈ej ec'' d''a junjun c''u yed'' d''a junjun ac''val, tzin
    macvaji.'
  swh-ULB: Mlinzi analia nje, ''Bwana, ninasimama juu ya mnara siku zote, kila siku,
    na kwa nguzo yangu nitasimama usiku wote.''
  bel-bel: 'і закрычаў, як леў: гаспадару мой! я на варце стаяў увесь дзень, і на
    месцы маім заставаўся цэлыя ночы:'
  deu-ELBBK: 'und er rief wie ein Löwe: Herr, ich stehe auf der Turmwarte beständig
    bei Tag, und auf meinem Wachtposten stehe ich da alle Nächte hindurch!'
  mbb-OT: Ne mibensag is bantey te, “Datù, maandew wey mezukilem is kebantey ku he
    kayi a te turi.
  mal-2015: 'അവൻ ഒരു സിംഹംപോലെ അലറി: കർത്താവേ, ഞാൻ പകൽ ഇടവിടാതെ കാവൽനില്ക്കുന്നു;
    രാത്രി മുഴുവനും ഞാൻ കാവൽ കാത്തുകൊണ്ടിരുന്നു.'
  gup-gup: Wanjh namekbe bininj nawu bolknabolknani kayhmeng, yimeng, “Ngudda yikimuk,
    ngaye ngadjaldi kaddum kore kunrurrkkuyeng bu ngabolknani kunbarnangarra rowk.
    Dja kukakkuyeng warridj ngadjaldi kore ngudda kankurrmeng.”
  rmc-rmc: 'Akor oda stražňikos vičinelas: „Raja, sako džives stražinav a sako rat
    som pre miro than.'
  pes-OPV: پس او مثل شیر صدا زد که «ای آقا من دائم در روز بر محرس ایستاده‌ام و تمامی
    شب بردیده بانگاه خود برقرار می‌باشم.
  ron-1924: 'Апой а стригат ка ун леу: „Доамне, ам стат мереу ын турнул меу де пазэ
    ши стэтям де стражэ ын тоате нопциле.'
  ben-OBCV: সেই সিংহরূপী প্রহরী চিৎকার করে বলল, “দিনের পর দিন, আমার প্রভু, আমি প্রহরীদুর্গে
    দাঁড়িয়ে থাকি; রোজ রাত্রে আমি আমার প্রহরাস্থানেই থাকি।
  som-som: Oo wuxuu u qayliyey sidii libaax oo kale oo yidhi, Sayidow, maalintii oo
    dhan waxaan had iyo goorba ku kor taagnahay munaaradda waardiyaha, oo habeen walbana
    waxaan joogaa meeshayda waardiyaha.
  lat-VUC: 'Et clamavit leo: Super speculam Domini ego sum, stans jugiter per diem;
    et super custodiam meam ego sum, stans totis noctibus.'
  eng-ASVBT: 'And he cried as a lion: O Lord, I stand continually upon the watchtower
    in the daytime, and am set in my ward whole nights;'
  ita-1885: 'E gridò, come un leone: Io sto, Signore, del continuo nella veletta di
    giorno, e sto in piè nella mia guardia tutte le notti.'
  eng-LXXUP: 'Hearken with great attention, and call thou Urias to the watchtower:
    the Lord has spoken. I stood continually during the day, and I stood in the camp
    all the night:'
  eng-ULB: The watchman cries out, “Lord, on the watchtower I stand all day, every
    day, and at my post I stand all night long.”
  spa-VBL: 'Entonces el vigía gritó: “Señor, he estado aquí en la atalaya día tras
    día; noche tras noche he permanecido en mi puesto.'
  fra-_FOB: 'Puis elle s''écrie, comme un lion: Seigneur, je me tenais en sentinelle
    sur la tour toute la journée, j''étais debout à mon poste toute la nuit;'
  mal-mal: 'അവൻ ഒരു സിംഹംപോലെ അലറി: “കർത്താവേ, ഞാൻ പകൽ ഇടവിടാതെ കാവൽനില്ക്കുന്നു;
    രാത്രിമുഴുവനും ഞാൻ കാവൽ കാത്തുകൊണ്ടിരുന്നു.'
  urd-GVR: Tab pahredār sherbabar kī tarah pukār uṭhā, “Mere āqā, roz baroz maiṅ pūrī
    wafādārī se apnī burjī par khaṛā rahā hūṅ, aur rātoṅ maiṅ taiyār rah kar yahāṅ
    pahrādārī kartā āyā hūṅ.
  suz-BL: मिनु कोव़ब मुरुमी गुप्‍स खोदेंशो पा, ठेयब सेंदा पा “परमप्रभु, गो नाक्‍दो
    नाक्‍ती खाल पतीकेमी खाल पा राप्‍शा बाक्‍शो बाक्‍नुङ।
  eng-NOY: 'Then he cried like a lion: “My Lord, I stand continually upon the watch-tower
    in the daytime, And keep my post all the night;'
  ita-1927: 'Poi gridò come un leone: “O Signore, di giorni io sto del continuo sulla
    torre di vedetta, e tutte le notti sono in piè nel mio posto di guardia.'
  ckb-ckb: 'ئینجا ئێشکگرەکە هاواری کرد: «گەورەم، من ڕۆژانە لەسەر قوللەی چاودێرییەکە
    ڕاوەستاوم، هەموو شەوانیش لە بنکەی پاسەوانێتییەکەم دەمێنمەوە.'
  eng-BBE: 'And the watchman gave a loud cry, O my lord, I am on the watchtower all
    day, and am placed in my watch every night:'
  kan-OKCV: ಬಳಿಕ ಅವನು ಸಿಂಹದಂತೆ ಕೂಗಿ ಹೀಗೆ ಹೇಳಿದನು, “ನನ್ನ ಒಡೆಯನೇ, ನಾನು ಹಗಲೆಲ್ಲಾ ಕಾವಲಿನ
    ಬುರುಜಿನ ಮೇಲೆ ನಿಂತಿದ್ದೇನೆ. ರಾತ್ರಿಯೆಲ್ಲಾ ಕಾವಲಿನ ಕೆಲಸ ನನಗೆ ಬಿದ್ದಿದೆ.
  tam-2017: ஆண்டவரே, நான் பகல்முழுவதும் என் காவலிலே நின்று, இரவுமுழுவதும் நான் என்
    காவலிடத்திலே தங்கியிருக்கிறேன் என்று சிங்கத்தைப்போல் சத்தமிட்டுக் கூப்பிடுகிறான்.
  spa-RV-1909: 'Y gritó como un león: Señor, sobre la atalaya estoy yo continuamente
    de día, y las noches enteras sobre mi guarda:'
  ron-BTF: 'Şi a strigat: Un leu, Domnul meu, stau continuu în turnul de veghere în
    timpul zilei şi sunt pus în postul meu nopţi întregi;'
  eng-WEBP: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  eng-FBV: Then the lookout shouted “Sir, I've stood here on the watchtower day after
    day; night after night I've remained at my post.
  nld-1939: 'Moet hij roepen: Ik zie ze! Zo houd ik de wacht van mijn Heer, heel de
    dag, Sta op mijn post iedere nacht.'
  nch-BL: 'Huajca na nijtali se tamocuitahuijquet ipan nopa tepamit huan teipa ajsic
    hora quema yaya tzajtzic quej se león huan quiijto: “NoTeco, tonaya huan tayohua
    niitztoc ipan ni tepamit campa techtalijtoque ma nitamocuitahui huan niitztoc
    nitachixtoc.'
  vie-1934: 'Đoạn nó kêu lên như sư tử, mà rằng: Hỡi Chúa, tôi đứng rình nơi chòi
    trông cả ngày, và đứng tại chỗ tôi canh cả đêm.'
  hin-CV: तब वह पहरेदार सिंह के समान गुर्राते हुए कहेगा, “हे स्वामी, मैं दिन भर खड़ा
    पहरा देता रहता हूं; और पूरी रात जागता हूं.
  eng-OURB: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  spa-BES: 'Y el vigilante dio un fuerte grito: ¡Oh, mi señor! Estoy en la atalaya
    todo el día, y estoy en mi guardia todas las noches.'
  tdx-tdx: 'Nikaikaihe’e hoe liona: O talè, Mitolom-pijagarodoñe am-pitala­kesañ’
    abo atoy iraho te handro, le mijohañe am-pijilovako ey te haleñe.'
  tha-KJV: แล​้วผู้​เห​็นได้ร้องว่า “พวกเขามาดุจสิงโต ข้าแต่​องค์​พระผู้เป็นเจ้า ข้าพระองค์ยืนอยู่บนหอคอยตลอดไปในกลางวัน
    ข้าพระองค์ประจำอยู่​ที่​ตำแหน่งของข้าพระองค์ตลอดหลายคืน
  por-BR-2018: 'E ele gritou como um leão: Senhor, na torre de vigia estou continuamente
    de dia; e em minha guarda me ponho durante noites inteiras.'
  deu-ELO: 'und er rief wie ein Löwe: Herr, ich stehe auf der Turmwarte beständig
    bei Tage, und auf meinem Wachtposten stehe ich da alle Nächte hindurch!'
  eng-WYC-2018: and [he] cried as a lion, I stand continually by day on the looking
    place of the Lord, and I stand by all nights on my keeping. (and he cried out
    like a lion, and said, I stand continually by day at the lookout of the Lord,
    and I stand by all nights, or every night, at my station.)
  epo-epo: 'Kaj li ekkriis kiel leono: Mia sinjoro, mi staris konstante sur mia observejo
    dum la tago, kaj sur mia gardejo mi staris tutajn noktojn;'
  uig-PIN: 'U jawabǝn xirdǝk towlidi: — «Rǝb, mǝn kɵzǝt munarida üzlüksiz kün boyi
    turimǝn, Ⱨǝr keqidǝ kɵzǝttǝ turimǝn;'
  beo-beo: Sosodo aligisu dunu da amane wele sia:sa, “Hina! Na da na sosodo aligisu
    sogebi amoga mae fisili, eso amola gasi ganodini lelu.”
  tpi-OTNT: Orait na dispela wasman i singaut strong olsem laion na i tok olsem, “Bikpela,
    mi bin sanap long ples bilong was long ol birua na mi bin was gut long san na
    long nait.
  hau-SA: Mai tsaron kuma ya yi ihu, “Kowace rana, ranka yă daɗe, nakan tsaya a hasumiyar
    tsaro; kowane dare nakan tsaya a wurin aikina.
  uig-LAT: 'U jawaben shirdek towlidi: — «Reb, men közet munarida üzlüksiz kün boyi
    turimen, Her kéchide közette turimen;'
  nde-nde: Umlindi wasememeza esithi, “Nkosi yami, usuku ngosuku ngiyema phezu komphotshongo
    wokulinda; ubusuku ngabunye ngihlala ensikeni yami.
  ton-ton: 'Pea naʻa ne kalanga, ʻo hangē ko e laione: “Ko hoku ʻEiki, ʻoku ou tuʻumaʻu
    aipē ʻi he fale leʻo ʻi he ʻaho, pea ʻoku ou nofo ʻi hoku potu leʻo ʻi he ngaahi
    pō kotoa pē:'
  ces-1613: 'A volal jako lev: Jáť, Pane můj, stojím na stráži ustavičně ve dne, nýbrž
    na stráži své já stávám v každičkou noc.'
  eng-WMB: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  tam-TCV: காவலாளி சிங்கத்தைப்போல் சத்தமிட்டு, “ஆண்டவனே, நான் பகல்தோறும், காவல் கோபுரத்தில்
    நிற்கிறேன்; ஒவ்வொரு இரவும் எனக்குரிய இடத்திலேயே இருக்கிறேன்.
  ceb-ULB: Misinggit ang tigbantay, “Ginoo, nagtindog ako sa bantayanang tore sa tibuok
    adlaw, sa matag adlaw, ug nagtindog ako sa akong nahimutangan tibuok gabii.”
  pol-UBG: 'Wtedy zawołał jak lew: Panie mój! Stoję ciągle za dnia na wieży strażniczej;
    stoję na warcie całymi nocami.'
  urd-GVU: تب پہرے دار شیرببر کی طرح پکار اُٹھا، ”میرے آقا، روز بہ روز مَیں پوری وفاداری
    سے اپنی بُرجی پر کھڑا رہا ہوں، اور راتوں مَیں تیار رہ کر یہاں پہرا داری کرتا آیا
    ہوں۔
  deu-1912: 'Und wie ein Löwe ruft er: Herr, ich stehe auf der Warte immerdar des
    Tages und stelle mich auf meine Hut alle Nacht.'
  kan-2017: ಬಳಿಕ ಅವನು ಸಿಂಹದಂತೆ ಕೂಗಿ, “ಕರ್ತನೇ, ಪ್ರತಿ ದಿನವು ನಾನು ಕಾವಲಿನ ಬುರುಜಿನ ಮೇಲೆ
    ನಿಂತಿದ್ದೇನೆ, ರಾತ್ರಿಯೆಲ್ಲಾ ಕಾವಲಿನ ಕೆಲಸ ನನಗೆ ಬಿದ್ದಿದೆ.
  yap-yap: Me tolul fare matnag ni nge ga’ar, “Siro’, ku’ug sak’iy ni gu be matnag
    u luwag ni rran nge nnep’.”
  hlt-MCSB: Te phoeiah rhaltoengim kah sathueng loh, “Ka boeipa, kai khothaih puet
    ka pai tih ka mueitung dongah khoyin puet ka pai bal.
  mdy-ETH: ካፒፆ ካፓሢያ፦ «ታ ጎዳሢዮ! ታኣኒ ታኣኮ ሴኤሎይዳ ዴዒ ዋንቴና ሮኦሪና ካፒሢዳኬ።
  twi-ASANTE: Na ɔwɛmfoɔ no teaam sɛ, “Me wura da biara megyina ɔwɛn aban no so anadwo
    biara, megyina hɔ.
  eng-WEBU: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  wal-wal: Hegaappe guyyiyan, wochchidaagee hagaadan yaagidi waassiis; “Godau, taani
    wochchiyoosan gallassi gallassi paci bainnan eqqaas; ta santtariyiyankka qammaa
    muliyaa tolettaas.
  spa-PDDPT: 'Entonces el centinela clamó: ¡Oh ʼAdonay, estoy en pie continuamente
    de día en la torre del centinela, y en mi puesto de guardia sigo firme cada noche!'
  gun-gun: 'Ha''e ramo oikuaa pota va''e ojapukai ''rã guary rami: “ Senhor, torre
    oikuaa potaaty áry ára pukukue re ma apu''ã ha''amy, pytũ mbukukue re guive ha''ã
    anhangarekoa rupi.'
  ilo-ULB: Nagpukkaw ti guardia, “Apo, iti pagwanawanan, agtaktakderak nga agmalmalem,
    inaldaw ken iti disso a pagwanawanak ket agtaktakderak nga agpatpatnag.”
  kpg-kpg: Tangada hagaloohi gaa wolo gi nua, ga helekai, “Meenei, au nogo hagaloohi
    di gowaa deenei i di boo mo di aa.”
  uig-ARA: 'ئۇ جاۋابەن شىردەك توۋلىدى: ــ «رەب، مەن كۆزەت مۇنارىدا ئۈزلۈكسىز كۈن بويى
    تۇرىمەن، ھەر كېچىدە كۆزەتتە تۇرىمەن؛'
  sus-sus: A mu bu, yire makantɛ naxa a xui ramini alɔ yɛtɛ xaaɲɛ, a falafe ra, «Lɔxɔ
    yo lɔxɔ n tima naa fe matode, kɔɛ yo kɔɛ n mamɛ tima naa.
  pon-2006: Sounsilasilo ahpw werida, nda, “Maing, I sinsile wasaht nipwong oh nin
    rahn.”
  ksd-ksd: 'Ma i ga kukukula da ra leon dari: Luluai, iau vala tur ta ra ul a pal
    na minakila ta ra bungbung na keake, ma iau ki ta kaugu pakana pal ta ra lavur
    marum par;'
  tur-YTC: 'Aslan gibi bağırdı: “Ey Efendi, gündüzleri sürekli gözetleme kulesinin
    üzerinde duruyorum, geceleri de nöbet yerimde kalıyorum.'
  grc-BRENT: καὶ κάλεσον Οὐρίαν εἰς τὴν σκοπιάν· Κύριος εἶπεν, ἔστην διαπαντὸς ἡμέρας,
    καὶ ἐπὶ τῆς παρεμβολῆς ἐγὼ ἔστην ὅλην τὴν νύκτα,
  ind-AYT: Kemudian, pengawas itu berseru, “Di menara pengawas, ya Tuanku, aku senantiasa
    berdiri pada siang hari, dan di pos penjagaan, aku ditempatkan sepanjang malam.
  nya-nya: Ndipo mlondayo anafuwula kuti, “Ambuye anga, tsiku ndi tsiku ndimakhala
    pa nsanja yolondera; Usiku uliwonse ndimakhala pa malo anga olondera.
  hrv-hrv: 'A stražar viknu: “Povazdan, Gospodaru, stojim na stražarnici, čitavu noć
    na straži prostojim.”'
  mps-mps: Tama te tonalubo bidigo laion yowigo wabo tiwai iyu, agai te po bomona
    wali, “Genuai bidi, ena te boi bidi dabe tonalubo pesagede tede bidama, tama ulade
    me, hulide me, eno bugagia tonaluai dao.
  tpi-tpi: Orait na dispela wasman i singaut strong olsem laion na i tok olsem, “Bikpela,
    mi bin sanap long ples bilong was long ol birua na mi bin was gut long san na
    long nait.
  dan-1931: 'Og han råbte: “Se, o Herre, på Varden står jeg bestandig, Dagen lang,
    og på min Vagtpost står jeg trolig står jeg trolig Nat efter Nat!”'
  vie-OVCB: 'Khi người canh la lên: “Ngày qua ngày tôi đứng trên tháp canh, chúa tôi
    ơi. Đêm qua đêm tôi liên tục trực gác.'
  guj-2017: પછી ચોકીદારે પોકાર કર્યો, “હે પ્રભુ, હું દિવસે નિરંતર પહેરાના બુરજ ઉપર
    ઊભો રહું છું, આખી રાત હું મારી ચોકીની જગાએ ઊભો રહું છું.”
  pon-2006A: Sounsilasilo ahpw werida, nda, “Maing, I sinsile wasaht nipwong oh nin
    rahn.”
  por-BRBSL: 'Ele chorou como um leão: “Senhor, eu fico continuamente na torre de
    vigia durante o dia, e todas as noites fico no meu posto.'
  cth-cth: Ramvengim dawk e sendek ni, Oe BAWIPA, kai teh khodai lah kanîruirui ka
    kangdue, karum lahai karum tuettuet ka kangdue.
  twi-twi: Na ɔwɛmfo no teɛɛ mu se, “Me wura, da biara migyina ɔwɛn aban no so Anadwo
    biara, migyina hɔ.
  hlt-hlt: Te phoeiah rhaltoengim kah sathueng loh, “Ka boeipa, kai khothaih puet
    ka pai tih ka mueitung dongah khoyin puet ka pai bal.
  tbz-SIM: 'Kòo bɑ̀rìi kuɔ́nko kɛ dɔ̀: Áú, n Yiɛ̀! N tṹṹ nkɛ dɛ ncómmú. N dɛ nwentí.'
  msy-2020: Ezɨ apaniba bagha garir gumazir kam, laionɨn mɨn tiarir dafam akara, pamten
    kamaghɨn dei, “Ekiam, kɨ arueba ko dɨmagariba bar, apaniba bagh ganamin danganir
    kamɨn tughav ikia bar deravɨra me bagha gara iti.
  dop-dop: 'Tǝnɑɣɑlɛ tɑŋlʋ yɑɣɑ kɑpukɑ ɩsɩɩ tɔɣɔlɑɣɑ sɩ: Tɑcɑɑ mɑ sǝŋɑ mɑ tǝtɑŋlɛ
    kɛ ilim nɑ ɑhoo kɛ́, nɑ mɑ́ feŋiɣi.'
  azb-azb: 'Gözətçi bağırdı: «Ey Xudavənd, gözətçi qülləsində daim duraram, Hər gecə
    yerimdə növbəmdə olaram.'
  eng-DBY: And he cried [as] a lion, Lord, I stand continually upon the watchtower
    in the daytime, and I am set in my ward whole nights.
  hin-2017: और उसने सिंह के से शब्द से पुकारा, “हे प्रभु मैं दिन भर खड़ा पहरा देता
    रहा और मैंने पूरी रातें पहरे पर काटी।
  wol-KYG: 'Jongrukat ba àddu ca kaw ne: «Sang bi, maa ngii yendoo séentu, fanaane
    wattu fii ma taxaw.'
  eng-YLT: And he crieth — a lion, 'On a watch-tower my lord, I am standing continually
    by day, And on my ward I am stationed whole nights.
  eng-WYC-2017: and [he] cried as a lion, I stand continually by day on the looking
    place of the Lord, and I stand by all nights on my keeping.
  eng-WMBB: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  urd-GVH: तब पहरेदार शेरबबर की तरह पुकार उठा, “मेरे आक़ा, रोज़ बरोज़ मैं पूरी वफ़ादारी
    से अपनी बुर्जी पर खड़ा रहा हूँ, और रातों मैं तैयार रहकर यहाँ पहरादारी करता आया
    हूँ।
  rug-rug: Meke kukili vura gana sa tie hakehakei, “Qua palabatu, hopeke rane si turu
    hakehakei si rau; doduru boṉi si koa si rau koasa qua tuturuana.
  gaz-gaz: Eegduun sunis akkana jedhee iyye; “Yaa gooftaa ko, ani guyyuma guyyaan
    qooxii eegumsaa irra nan dhaabadha; halkan hundas ani hojii koo irra nan tura.
  fra-LSG: 'Puis elle s’écria, comme un lion: Seigneur, je me tiens sur la tour toute
    la journée, Et je suis à mon poste toutes les nuits;'
  yal-yal: Kantan tiin xa sɔnxɔ, a naxa, “N Marigina, n tixi yinna xuntagi fɛriɲɛn
    gbɛn! N nan n ma kantan tideni kɔɛna ngaan na.
  haw-1868: 'A hea mai la hoi ia, me he liona la, E kuu haku, ua ku mau no wau ma
    ka halekiai i ke ao, Ua hoonohoia no hoi au ma kuu wahi kiai, i na po a pau:'
  arb-NAV: 'ثُمَّ هَتَفَ الرَّقِيبُ: هَا أَنَا أَقِفُ عَلَى بُرْجِ الْمُرَاقَبَةِ
    يَوْماً بَعْدَ يَوْمٍ أَيُّهَا الرَّبُّ، وَأَقُوْمُ عَلَى الْمَحْرَسِ طَوَالَ
    اللَّيْلِ.'
  ewe-ewe: Gbetakpɔla ɖe gbe abe dzata ene be, “Nye Aƒetɔ, metsi tsitre ɖe nye dzɔƒe
    la gbe sia gbe kple zãwo katã me.
  eng-LEE: And he calleth [like] a lion, Upon the watchtower, O Lord, do I stand continually
    in the daytime, and on my ward am I set all the nights.
  asm-FB: সেই প্রহৰীজনে ৰিঙিয়াই ক’লে, “হে প্ৰভু, মই প্রতিদিনে প্ৰহৰী স্তম্ভত দিনটো
    থিয় হৈ থাকো, আৰু ওৰে ৰাতি পৰ দিয়া ঠাইত মই থিয় হৈ থাকো।”
  sus-A: عَ مُ بُ، يِرٍ مَكَنتّ نَشَ عَ شُي رَ مِنِ عَلْ يّتّ شَاحّ، عَ قَلَقٍ رَ،
    «لْشْ يٌ لْشْ ﭑ تِمَ نَا قٍ مَتٌدٍ، كْي يٌ كْي ﭑ مَمّ تِمَ نَا.
  fra-SBL: 'Il cria comme un lion : « Seigneur, je me tiens continuellement sur la
    tour de guet pendant le jour, et chaque nuit je reste à mon poste.'
  hbo-hbo: וַיִּקְרָ֖א אַרְיֵ֑ה עַל־מִצְפֶּ֣ה ׀ אֲדֹנָ֗י אָנֹכִ֞י עֹמֵ֤ד תָּמִיד֙
    יֹומָ֔ם וְעַל־מִ֨שְׁמַרְתִּ֔י אָנֹכִ֥י נִצָּ֖ב כָּל־הַלֵּילֹֽות׃
  kik-kik: Nake mũrangĩri akĩanĩrĩra, akiuga atĩrĩ, “Mũthenya o mũthenya, mwathi wakwa,
    ndũgamaga gĩtara-inĩ kĩa mũrangĩri; na ũtukũ o ũtukũ njikaraga handũ hakwa ha
    kũrangĩra.
  fra-NCL: 'Et elle a crié comme un lion : « Sur la tour du guet, Seigneur, je me
    tiens, sans cesse tout le jour, et à mon poste je suis debout toutes les nuits.'
  cek-AK: to naah misatoep kami mah, Kaipui baktiah hang moe, ka Angraeng, kai loe,
    anghak ai ah khodai ah misa ka toep; khoving ah doeh aqum puek misatoephaih ahmuen
    ah ka oh, tiah a naa.
  cuk-cuk: 'Degi, dule-nakuleged binnasuli goted: “Dummad, bane-bane nakuleged-neg-suid-niba
    an nakulegwisguad. Mutikidbali, an nakulegwisguad. An bangusisulid.'
  uig-CYR: 'У җававән ширдәк товлиди: — «Рәб, мән күзәт мунарида үзлүксиз күн бойи
    туримән, Һәр кечидә күзәттә туримән;'
  tel-2017: ఆ కాపలా వాడు ఇలా అరుస్తాడు. “నా ప్రభూ, ఈ పహారా స్తంభంపై ప్రతి రోజూ, రోజంతా
    నిలబడి ఉన్నాను. రాత్రంతా నేను కాపలా కాస్తూనే ఉన్నాను.”
  hat-BSA: 'Gadyen nan rele kon yon lyon: “O SENYÈ, mwen kanpe tout jou yo san deplase
    sou wo tou la! Nan lanwit sou pòs gad la!'
  kos-kos: Na mwet san sac wowoyak ac fahk, “Leum se, nga nuna tu san in se inge ke
    len ac fong.”
  hbo-WLC: וַיִּקְרָ֖א אַרְיֵ֑ה עַל־מִצְפֶּ֣ה ׀ אֲדֹנָ֗י אָנֹכִ֞י עֹמֵ֤ד תָּמִיד֙
    יוֹמָ֔ם וְעַל־מִ֨שְׁמַרְתִּ֔י אָנֹכִ֥י נִצָּ֖ב כָּל־הַלֵּילֽוֹת׃
  ibo-ibo: Onye nche na-elepụ anya tiri mkpu dịka ọdụm, sị, “Onyenwe m, nʼehihie ụbọchị
    niile ka m na-eguzo nʼelu ụlọ nche, nʼọnọdụ nche m ka m na-eguzokwa abalị niile.
  ory-ory: ତହିଁରେ ସେ ସିଂହ ତୁଲ୍ୟ ଉଚ୍ଚ ଶବ୍ଦ କରି କହିଲା, “ହେ ପ୍ରଭୁ, ମୁଁ ଦିନ ବେଳେ ନିରନ୍ତର
    ପ୍ରହରୀ-ଦୁର୍ଗରେ ଠିଆ ହୋଇଥାଏ ଓ କେତେକ ରାତ୍ରି ହେଲା ମୁଁ ଆପଣା ପହରା ସ୍ଥାନରେ ଅବସ୍ଥାପିତ
    ହୋଇଅଛି,
  chk-chk: Iwe, ewe chon mas a leüömong le kökkö, “Ai samol, üa chök ükütä won ai
    lenien mamas lerän me lepwin.”
  rop-rop: “Wal det solja bin tok na, ‘Bos, ebridei en ebrinait mi oldei jidan deya
    ontop langa det haibala haus en wotjimbat.
  ukr-1871: 'І закричав, мов лев: Пане мій! ось я стою на сторожі цїлими днями, не
    рушався з місця цїлими ночами:'
  deu-1951: 'Und er schrie wie ein Löwe: Herr, ich stehe täglich immer auf meiner
    Warte und bin alle Nächte auf meinem Posten gestanden!'
  eng-JPS: 'And he cried as a lion: ''Upon the watch-tower, O Lord, I stand continually
    in the daytime, and I am set in my ward all the nights.'''
  srp-1865: 'I povika kao lav: gospodaru, ja stojim jednako na straži danju, i stojim
    na straži po svu noæ.'
  lug-lug: Awo omukuumi n’ayogera mu ddoboozi ery’omwanguka ng’agamba nti, “Mukama
    wange, buli lunaku nnyimirira ku munaala, buli kiro mbeera ku mulimu gwange.
  heb-heb: ויקרא אריה על מצפה אדני אנכי עמד תמיד יומם ועל משמרתי אנכי נצב כל הלילות׃
  ben-IRV: তখন সেই পাহারাদার চিত্কার করে বলবে, “হে আমার প্রভু, দিনের পর দিন প্রহরীদুর্গে
    আমি দাঁড়িয়ে থাকি; আমি প্রত্যেক রাতে আমার পাহারা-স্থানেই থাকি।”
  pan-pan: ਉਹ ਨੇ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਪੁਕਾਰਿਆ, ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਪਹਿਰੇ ਦੇ ਬੁਰਜ ਉੱਤੇ ਸਾਰਾ ਦਿਨ
    ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹਾਂ, ਅਤੇ ਰਾਤਾਂ ਦੀਆਂ ਰਾਤਾਂ ਆਪਣੇ ਪਹਿਰੇ ਉੱਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ।
  mya-JVB: သခင် ၊ ကျွန်တော် သည် နေ့အချိန်၌ ကင်းမျှော်စင် ပေါ် မှာ အစဉ် ရပ် ၍၊ တညဉ့်
    လုံး၌လည်း ကင်း စောင့် လျက်နေပါ၏။
  hmo-hmo: Vadaeni gima tauna ia boiboi, ia gwau, “Egu lohia e, gima kohoro ena latanai
    lau gini noho, dina bona hanuaboi ibounai,
  urd-urd: तब उसने शेर की तरह आवाज़ से पुकारा, ऐ ख़ुदावन्द, मैं अपनी दीदगाह पर तमाम
    दिन खड़ा रहा, और मैंने हर रात पहरे की जगह पर काटी।
  rus-SYN: 'и закричал, как лев: господин мой! на страже стоял я весь день, и на месте
    моем оставался целые ночи:'
  bqc-SIM: 'Ɔ̃ gugwanapi wiilɛ̀ à mɛ̀: Dii, miↄ zɛ ma gugwakĩi lá gu lɛ́ dↄɛ, miↄ
    ku ma limusudakĩi gwã́ ń gwã́o.'
  tcz-CHONGTHU: Hichun khongahpa chu ahung ao in, “Ka Pakai, nisim in khongana chungsang
    a kana dingin, jan simin ka khonga namun a kana umden jin ahi.”
  mar-mar: पहारेकरी सिंहनाद करून म्हणाला, हे प्रभू, पाहाऱ्याच्या बुरूजावर मी रोज दिवसभर
    उभा असतो आणि पूर्ण रात्र मी आपल्या चौकीवर उभा राहतो.
  qub-qub: 'Chaypitaga ricachacoj runana gayacuran: «Tayta, ricachacunäpaj caycashallächömi
    goyay-goyay caycä. Chacaycunapapis waray-waraymi ricachacuycä.'
  hat-hat: 'Gad la rele byen fò: -Mèt, m''ap rete kanpe la nan pòs mwen tout lajounen.
    Mwen p''ap deplase kote m'' ye a. M''ap veye tout lannwit.'
  eng-BSB: 'Then the lookout shouted: “Day after day, my lord, I stand on the watchtower;
    night after night I stay at my post.'
  eng-WEBPB: 'He cried like a lion: “Lord, I stand continually on the watchtower in
    the daytime, and every night I stay at my post.'
  kbq-kbq: Hanki anama huntazageno'ma ome avuma anteno kesia ne'mo'a laionimo krafa
    hiaza huno amanage hugahie, Ra Anumzamoka ha' vaheku'ma mani'neza kvama nehaza
    nonte mani'nena maka feru'ene kenage'enena kegava huvava nehue.
  nhe-BL: 'Huajca na nijtlali se tlamocuitlahuijquetl ipan nopa tepamitl huan teipa
    ajsic hora quema yajaya tzajtzic queja se león huan quiijto: “NoTeco, tonaya huan
    tlayohua niitztoc ipan ni tepamitl campa nechtlalijtoque ma nitlamocuitlahui huan
    niitztoc nitlachixtoc.'
  gub-BL: Na'e uhapukaz ume'e ma'e a'e kury. — Hezar, tuweharupi apyta heme'e haw
    pe, 'aromo, pyhaw no. Tuweharupi ame'e te'àm ihe.
  eng-DRA: 'And a lion cried out: I am upon the watchtower of the Lord, standing continually
    by day: and I am upon my ward, standing whole nights.'
