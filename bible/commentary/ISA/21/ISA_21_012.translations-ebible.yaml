verse: ISA.021.012
translations:
  mal-C: 'കാവൽക്കാരൻ മറുപടി പറയുന്നു: “പ്രഭാതം വരുന്നു, പിന്നെ രാത്രിയും. നിങ്ങൾക്കു
    ചോദിക്കണമെങ്കിൽ ചോദിക്കുക; ഇനിയും വീണ്ടും വരിക.”'
  deu-TKW: 'Der Wächter spricht: Es kommt der Morgen, aber auch Nacht. Wenn ihr fragen
    wollt, so kommt nur wieder und fragt!'
  lin-lin: 'Mokengeli azongisaki : Tongo elingi kotana, kasi butu mpe elingi koya.
    Soki bolingi kotuna mituna, botuna ; bongo bozonga mpe boya lisusu.'
  eng-LSV: The watchman has said, “Morning has come, and also night, || If you inquire,
    inquire, return, come.”
  eng-GNV: 'The watchman saide, The morning commeth, and also the night. If yee will
    aske, enquire: returne and come.'
  eng-WEBSTER: 'The watchman said, The morning cometh, and also the night: if ye will
    inquire, inquire ye: return, come.'
  nhw-BL: 'Pero nopa tlamocuitlahuijquetl quiilhui: “Tlanestihuala pero amo huejcahuas
    tonaya, sempa hualas tlayohua huan tlaohuijcayotl. Pero sintla ipan amoyolo anquinequij
    anquimatise catli cuali, xijtemoca TOTECO. Ximoyolcuepaca huan xihualaca campa
    ya para huelis anmechtlapojpolhuis.”'
  swh-ONEN: Mlinzi anajibu, “Asubuhi inakuja, lakini pia usiku. Kama ungeliuliza,
    basi uliza; bado na urudi tena.”
  bba-bba: Mɑ wuu kɔ̃so u wisɑ u nɛɛ, bururu tɑ koo nɑ, yen biru wɔ̃kuru tɑ koo mɑɑ
    nɑ. Ì n kĩ i mɑɑ mɑn ɡɑri bikiɑ, i wurɑmɑ i bikiɑ.
  eng-KJVCPB: 'The watchman said, The morning cometh, and also the night: If ye will
    inquire, inquire ye: Return, come.'
  luo-luo: Eka jarito nodwoko niya, “Piny chiegni ru, to otieno bende biro chopo.
    Kidwaro penjo, to penji kendo imed penjo.”
  meu-meu: 'Gima tauna e tomu: Daba na e maimu, a hanuaboi danu ma bainema; bema henanadai
    o uramu, vada ba henanadai, ma ba lou mai.'
  npi-ULB: पहरेदारले भन्‍यो, “बिहान आउँछ र रात पनि आउँछ । तिमीलाई सोध्‍नुछ भने सोध
    । अनि फेरि फेर्केर आऊ ।”
  yor-yor: Alóre náà dáhùn wí pé, “Òwúrọ̀ súnmọ́ tòsí, àti òru náà pẹ̀lú. Bí ìwọ yóò
    bá béèrè, béèrè; kí o sì tún padà wá.”
  pes-OPCB: 'من جواب می‌دهم: «به‌زودی روز داوری شما فرا می‌رسد. به سوی خدا بازگشت
    کنید تا من خبر خوشی به شما دهم. او را بطلبید و دوباره بیایید و بپرسید.»'
  tgl-ULB: 'Sinabi ng bantay ng tore, “Paparating na ang umaga, at gayun din ang gabi:
    kung magtatanong ka, magtanong ka, at bumalik ka na lang muli.”'
  hui-hui: Ani larago hale howa i̱na ladai bialu lalu, Wá ha holebiragoyu aruma ha
    dege bulebira. Tígua lone hale holene hame ledemiyagua nde lone haleho dai bilimu,
    lalu laru.
  mya-mya: ငါ​က​လည်း``မိုး​သောက်​ယံ​ရောက်​တော့​မည်၊ သို့​ရာ​တွင်​ညဥ့်​ယံ​ပြန်​လည်​ကျ​ရောက်​လာ
    လိမ့်​မည်။ သင်​ထပ်​မံ​မေး​မြန်း​လို​လျှင်​နောက် တစ်​ဖန်​လာ​၍​မေး​မြန်း​လော့''
    ဟု​ဖြေ​ကြား လိုက်​၏။
  bod-N: སོ་ལྟ་ན་རེ། ཞོགས་པ་སླེབས་ཀྱང་མཚན་མོ་ཡང་བསྐྱར་སླེབ་ངེས། ཁྱོད་ཀྱིས་ད་དུང་འདྲི་འདོད་ན།
    ཕྱིར་ཤོག་ལ་དྲིས་ཤིག་ཅེས་པའོ། །
  sna-sna: Nharirire inopindura ichiti, “Mambakwedza achauya, asi nousikuwo. Zvino
    kana uchida kubvunza, bvunza; uye ugodzokazve.”
  spa-BLM: 'El vigilante dijo: “Llega la mañana, y también la noche. Si quieres preguntar,
    pregunta. Vuelve otra vez”.'
  cac-cac: 'Ix in tac''vi icha tic: Vanxo sacb''i, palta elan̈chamel ol q''uic''b''ocxi.
    Tato tza nib''ej tza c''anb''ejxi, ixic ol xo ul a c''anb''ejxi, xin chi d''ay.'
  swh-ULB: Mlinzi akasema, ''Asubuhi itafika na vilevile usiku. Ikiwa unataka kuuliza
    basi uliza; na urudi tena.''
  bel-bel: 'Адказвае вартаўнік: набліжаецца раніца, але яшчэ ноч. Калі вы дапытваецеся,
    дык павярнецеся і прыходзьце.'
  deu-ELBBK: 'Der Wächter spricht: Der Morgen kommt, und auch die Nacht. Wollt ihr
    fragen, so fragt! Kehrt wieder, kommt her!'
  mbb-OT: Ne ke siak te, “Kenè en egkeuǥet ne egkepawè en, piru egkeuman ded egkezukilem.
    Ne emun egkesuat ka he ed-uman ed-insà, ne umani a kenikew insai.”
  mal-2015: 'അതിന്നു കാവല്ക്കാരൻ: പ്രഭാതവും രാത്രിയും വന്നിരിക്കുന്നു; നിങ്ങൾക്കു
    ചോദിക്കേണമെങ്കിൽ ചോദിച്ചു കൊൾവിൻ; പോയി വരുവിൻ എന്നു പറഞ്ഞു.'
  gup-gup: Wanjh ngaye ngawokmang dja ngayime, “Kumhkabel darnkih kamre, dja med,
    kaluk kayawoyhbolkburlerran yerrekah. Bu ngudda yidjare yimdurndeng nganyawoyhdjawan,
    wanjh kamak.”
  rmc-rmc: 'O stražňikos phenel: „Imar avel o tosara, ale mek hin rat. Te kamen te
    phučel, ta aven pale a phučen.“'
  pes-OPV: دیده بان می‌گوید که صبح می‌آید و شام نیز. اگر پرسیدن می‌خواهید بپرسید و
    بازگشت نموده، بیایید.»
  ron-1924: 'Стрэжерул рэспунде: „Вине диминяца, ши есте тот ноапте. Дакэ врець сэ
    ынтребаць, ынтребаць; ынтоарчеци-вэ ши вениць ярэшь!”'
  ben-OBCV: প্রহরী উত্তর দিল, “সকাল হয়ে আসছে, কিন্তু রাতও আসছে। তুমি যদি জিজ্ঞাসা
    করতে চাও, তো জিজ্ঞাসা করো এবং আবার ফিরে এসো।”
  som-som: Oo waardiyihiina wuxuu yidhi, Waagu waa beryayaa, habeenkuna waa soo socdaa,
    haddii aad wax weyddiinaysaan, weyddiiya, soo noqda oo kaalaya.
  lat-VUC: 'Dixit custos: Venit mane et nox; si quæritis, quærite; convertimini, venite.]'
  eng-ASVBT: 'The watchman said, The morning cometh, and also the night: if ye will
    inquire, inquire ye: turn ye, come.'
  ita-1885: 'La guardia ha detto: La mattina è venuta, e poi anche la notte; se voi
    ne domandate, domandate pure, ritornate, venite.'
  eng-LXXUP: 'I watch in the morning and the night: if thou wouldest inquire, inquire,
    and dwell by me.'
  eng-ULB: The watchman said, “The morning comes and also the night. If you want to
    ask, then ask; and come back again.”
  spa-VBL: 'El vigilante responde: “La mañana está llegando, pero pronto volverá la
    noche. Si quieres volver a preguntar, vuelve y pregunta”.'
  fra-_FOB: 'La sentinelle dit: Le matin vient, et la nuit aussi. Si vous voulez interroger,
    interrogez; revenez encore.'
  mal-mal: 'അതിന് കാവല്ക്കാരൻ: “പ്രഭാതവും രാത്രിയും വന്നിരിക്കുന്നു; നിങ്ങൾക്ക് ചോദിക്കണമെങ്കിൽ
    ചോദിച്ചു കൊള്ളുവിൻ; പോയി വരുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Pahredār jawāb detā hai, “Subah hone wālī hai, lekin rāt bhī. Agar āp mazīd
    pūchhnā chāheṅ to dubārā ā kar pūchh leṅ.”
  suz-BL: गो सेइर रे सेंदा का नेंता। मेको सेंदामी “ए, खाल पाइब मुर, नाक्‍दो दोशो दुम्‍मे?
    दोशो लीमे? ए, खाल पाइब नाक्‍दो दोशो दुम्‍मे? दोशो लीमे?” देंत। मिनु खाल पाइबमी
    “नां सोव़ब, मिनु नां रिक्‍ब। मारेइ हिल्‍लो पचा बाक्‍त हना, आं बाक्‍तीक जाक्‍कीन।
    मिनु हिल्‍लो पयीनी” देंत।
  eng-NOY: 'The watchman saith: “Morning cometh, and also night. If ye will inquire,
    inquire! Return, come!”'
  ita-1927: 'La sentinella risponde: “Vien la mattina, e vien anche la notte. Se volete
    interrogare, interrogate pure; tornate un’altra volta”.'
  ckb-ckb: 'ئێشکگرەکەش وەڵام دەداتەوە: «بەیانی دێت، هەروەها شەویش. ئەگەر داواکارن،
    داوا بکەن، بگەڕێنەوە، وەرن.»'
  eng-BBE: 'The watchman says, The morning has come, but night is still to come: if
    you have questions to put, put them, and come back again.'
  kan-OKCV: ಕಾವಲುಗಾರನು ಹೀಗೆ ಉತ್ತರಿಸಿದನು, “ಉದಯವು ಬರುತ್ತದೆ, ರಾತ್ರಿಯೂ ಬರುತ್ತದೆ. ವಿಚಾರಿಸಬೇಕಾದರೆ
    ವಿಚಾರಿಸಿರಿ, ತಿರುಗಿ ಬನ್ನಿರಿ.”
  tam-2017: 'அதற்கு காவலாளி: விடியற்காலம் வருகிறது, இராக்காலமும் வருகிறது; நீங்கள்
    கேட்க மனதிருந்தால் திரும்பிவந்து கேளுங்கள் என்று சொல்கிறான்.'
  spa-RV-1909: 'El guarda respondió: La mañana viene, y después la noche: si preguntareis,
    preguntad; volved, venid.'
  ron-BTF: 'Paznicul a spus: Dimineaţa vine şi de asemenea noaptea; dacă veţi cerceta,
    cercetaţi; întoarceţi-vă, veniţi.'
  eng-WEBP: The watchman said, “The morning comes, and also the night. If you will
    inquire, inquire. Come back again.”
  eng-FBV: The watchman replies, “Morning is coming, but the night is coming again
    soon. If you want to ask again, then come back and ask.”
  nld-1939: 'De wachter zegt: de morgen komt, maar dan weer de nacht! En als ge nog
    verder wilt vragen, Komt dan een andermaal terug!'
  nch-BL: 'Pero nopa tamocuitahuijquet quiilhui: “Tanestihuala pero amo huejcahuas
    tonaya, sempa hualas tayohua huan taohuijcayot. Pero sinta ipan amoyolo anquinequij
    anquimatise cati cuali, xijtemoca TOTECO. Ximoyolcuepaca huan xihualaca campa
    ya para huelis amechtapojpolhuis.”'
  vie-1934: 'Người canh đáp rằng: Buổi sáng đến; đêm cũng đến. Nếu muốn hỏi thì hỏi
    đi; hãy trở lại, hãy đến.'
  hin-CV: पहरेदार ने कहा, “सुबह होती है, और रात भी. और जो कुछ आप पूछना चाहते हैं,
    पूछिए; और पूछने के लिये आईये.”
  eng-OURB: The watchman said, “The morning comes, and also the night. If you will
    inquire, inquire. Come back again.”
  spa-BES: 'El vigilante dice: ha llegado la mañana, pero aún no ha llegado la noche.
    Si tienes preguntas pregunten, vuelvan otra vez.'
  tdx-tdx: 'Hoe i mpigaritsey: Hiporea’ ty maraindray, fa ho avy ka ty haleñe— ihe
    hañontane le mañontanea; mibaliha indraike!'
  tha-KJV: คนยามตอบว่า “เช้ามาถึง กลางคืนมาด้วย ถ้าจะถาม ก็​ถามเถิด จงกลับมาอีก”
  por-BR-2018: 'O guarda disse: Vem a manhã, e também a noite; se quereis perguntar,
    perguntai; voltai-vos, e vinde.'
  deu-ELO: 'Der Wächter spricht: Der Morgen kommt, und auch die Nacht. Wollt ihr fragen,
    so fraget! Kehret wieder, kommet her!'
  eng-WYC-2018: The keeper said, The morrowtide cometh, and night; if ye seek, seek
    ye, and be ye converted, and come ye. (And I the watchman answered, The morning
    cometh, and then the night; if ye need to seek, then seek ye, and then come ye
    back again.)
  epo-epo: 'La gardisto diris: Venis la mateno, kaj tamen estas nokto; se vi volas
    demandi, demandu, revenu denove.'
  uig-PIN: 'Kɵzǝtqi jawabǝn mundaⱪ dǝydu: — «Sǝⱨǝr kelidu, keqimu kelidu; Yǝnǝ soriƣing
    bolsa, yǝnǝ kelip sora; Yolungdin ⱪaytip manga yeⱪin kǝl!»'
  beo-beo: 'Na da bu adole iaha, “Hahabe da mabe. Be gasi da bu misunu. Di da nama
    bu adole ba:musa: dawa:sea, defea, bu adole ba:ma:ne misa.”'
  tpi-OTNT: Na mi bekim tok olsem, “Tulait bai i kamap, tasol nait tu bai i kamap.
    Na sapos yupela i laik askim gen, orait yupela i ken kam bek na askim.”
  hau-SA: Mai tsaro ya amsa, “Safiya ta gabato, haka kuma dare. In za ka yi tambaya,
    to, yi tambaya; sai ka sāke zuwa, ka tambaya.”
  uig-LAT: 'Közetchi jawaben mundaq deydu: — «Seher kélidu, kéchimu kélidu; Yene sorighing
    bolsa, yene kélip sora; Yolungdin qaytip manga yéqin kel!»'
  nde-nde: Umlindi uphendula esithi, “Ukusa kuyeza, kodwa lobusuku buyeza. Nxa ufuna
    ukubuza, buza; uphinde ubuye futhi.”
  ton-ton: 'Naʻe pehē ʻe he tangata leʻo, “ʻOku haʻu ʻae pongipongi, pea mo e pō foki:
    kapau te mou fehuʻi, mou fehuʻi: tafoki, haʻu.”'
  ces-1613: 'Řekl strážný: Přišlo jitro, a tolikéž noc; chcete-li hledati, hledejte.
    Navraťte se, přiďte.'
  eng-WMB: The watchman said, “The morning comes, and also the night. If you will
    inquire, inquire. Come back again.”
  tam-TCV: காவலாளி பதிலளித்து, “காலை வருகிறது, ஆனால் இரவும் வருகிறது. நீ கேட்க விரும்பினால்
    திரும்பவும் வந்து கேள்” என்று கூறினான்.
  ceb-ULB: Miingon ang tigbantay, “Moabot ang kabuntagon ug ang kagabhion usab. Kung
    buot ka nga mangutana, unya pangutana; ug balik pag-usab.”
  pol-UBG: 'Strażnik odpowiedział: Nadchodzi poranek, a także noc. Jeśli chcecie dopytywać,
    dopytujcie, nawróćcie się, przyjdźcie.'
  urd-GVU: پہرے دار جواب دیتا ہے، ”صبح ہونے والی ہے، لیکن رات بھی۔ اگر آپ مزید پوچھنا
    چاہیں تو دوبارہ آ کر پوچھ لیں۔“
  deu-1912: 'Der Hüter aber sprach: Wenn der Morgen schon kommt, so wird es doch Nacht
    sein. Wenn ihr schon fragt, so werdet ihr doch wieder kommen und wieder fragen.'
  kan-2017: ಉದಯವು ಬರುತ್ತದೆ, ರಾತ್ರಿಯೂ ಬರುತ್ತದೆ; ವಿಚಾರಿಸಬೇಕಾದರೆ ಆಮೇಲೆ ಬಂದು ವಿಚಾರಿಸಿರಿ”
    ಎಂದು ಕಾವಲುಗಾರನು ಹೇಳಿದನು.
  yap-yap: Mug fulweg, “Be n’en ni nge kadbul, machane bay ki nep’ bayay. Ma fa’anra
    ka ga ba’adag ni ka ga ra fith bayay, mag sul ngam fith.”
  hlt-MCSB: Aka tawt loh, “Mincang halo tih hlaemmuei ah na yam khaw na yam vetih
    na lo khaw na lo uh aih sue,” a ti.
  mdy-ETH: ካፒፆ ካፓሢያ ማሃዖ፦ «ሳዓ ካራኒ ዑኬኔ፤ ጋዓንቴ ጊንሣ ዹማንዳኔ፤ ላሚ ዒንሢ ዖኦጪ ዔራኒ ኮዔታቴ ጊንሣ ማዒ ሙኬ»
    ጌዔኔ።
  twi-ASANTE: Ɔwɛmfoɔ no bua sɛ, “Adeɛ rekye, nanso adeɛ bɛsa. Sɛ wobɛbisa bio a sane
    bra bɛbisa.”
  eng-WEBU: The watchman said, “The morning comes, and also the night. If you will
    inquire, inquire. Come back again.”
  wal-wal: Wochchiyaagee zaaridi, ‘Sa7ai wonttana hanees; wonttidikka qassi qammana;
    intte oichchanau koyikko, simmidikka yiidi oichchite’ yaagees” yaagiis.
  spa-PDDPT: 'Responde el centinela: Viene la mañana y también la noche. Si quieren
    preguntar, pregunten. Regresen, vuelvan otra vez.'
  gun-gun: 'Ha''e ramo nhoarõa ombovai ''rã: “Ovaẽ ma ouvy ko''ẽ, ha''e gui pytũ ju
    ''rã ou. Reporanduvexe vy ke eporandu. Any vy ejevy, ha''e gui eju ju”, he''i
    ''rã.'
  ilo-ULB: 'Kinuna ti guardia, “Dumtengen ti agsapa ken kasta met ti rabii: No agsaludsodka,
    agsaludsodka ket kalpasanna, agsublikanto manen.”'
  kpg-kpg: Au ga helekai gi mee, “Ma gu aa, gei di boo le e hanimoi labelaa. Maa goe
    e hiihai e heeu labelaa, hanimoi gi muli e heeu.”
  uig-ARA: 'كۆزەتچى جاۋابەن مۇنداق دەيدۇ: ــ «سەھەر كېلىدۇ، كېچىمۇ كېلىدۇ؛ يەنە سورىغىڭ
    بولسا، يەنە كېلىپ سورا؛ يولۇڭدىن قايتىپ ماڭا يېقىن كەل!»'
  sus-sus: Yire kantama fa a yaabi, «Kuye na ibafe, kɔnɔ kɔɛ man soma nɛ. Xa wo wama
    na kolonfe, wo man xa fa n maxɔrin. Iyo, wo man xa fa.»
  pon-2006: I ahpw sapeng, nda, “Marain en rahn samwodohr, ahpw e pahn pil pwurehng
    pwongpene. Ma komw men pwurehng kalelapak, pwurodo oh kalelapak.”
  ksd-ksd: 'A tena minakila i biti: I tar malana, ma i kabila marum boko; ba ava mainge
    avat a tir iau, avat a titir; avat a lilikun mulai.'
  tur-YTC: 'Gözcü şöyle dedi: “Sabah geliyor, gece de. Eğer sormak istiyorsanız sorun.
    Tekrar geri gelin.”'
  grc-BRENT: Φυλάσσω τοπρωῒ καὶ τὴν νύκτα· ἐὰν ζητῇς ζήτει, καὶ παρʼ ἐμοὶ οἴκει,
  ind-AYT: Pengawal itu menjawab, “Pagi datang, dan demikian juga malam. Kalau kamu
    ingin bertanya, bertanyalah, datanglah lagi!”
  nya-nya: Mlonda akuyankha kuti, “Kukucha, koma kudanso. Ngati ukufuna kufunsa, funsa
    tsopano; ndipo ubwerenso udzafunse.”
  hrv-hrv: 'Stražar odgovori: “Dolazi jutro, a zatim opet noć. Hoćete li pitati, pitajte,
    vratite se, dođite!”'
  mps-mps: Tama eno te po wei ponoyu, te po wali, “Te be da posaiba, tiali goli hulia
    siyu me yaibao. Tama dagego ma hanaluabo homu ebaso da, teda dage ma aselama,
    ma hanaluagasiąo,” wali.
  tpi-tpi: Na mi bekim tok olsem, “Tulait bai i kamap, tasol nait tu bai i kamap.
    Na sapos yupela i laik askim gen, orait yupela i ken kam bek na askim.”
  dan-1931: 'Vægteren svarer: “Morgen kommer, men også Nat! Vil I spørge, så spørg!
    Kom kun igen!”'
  vie-OVCB: 'Người canh gác đáp: “Sắp sáng rồi, nhưng đêm sẽ sớm trở lại. Nếu muốn
    hỏi nữa, hãy trở lại sau mà hỏi.”'
  guj-2017: ચોકીદારે કહ્યું, “સવાર થાય છે અને રાત પણ આવે છે, જો તમારે પૂછવું હોય તો
    પૂછો; ફરી પાછા આવો.”
  pon-2006A: I ahpw sapeng, nda, “Marain en rahn samwodohr, ahpw e pahn pil pwurehng
    pwongpene. Ma komw men pwurehng kalelapak, pwurodo oh kalelapak.”
  por-BRBSL: 'O vigia disse: “A manhã vem, e também a noite”. Se você quiser perguntar,
    pergunte. Volte novamente”.'
  cth-cth: Ramveng nihai, amom a pha doeh. Karum hai a pha doeh. Pacei han ngai pawiteh
    pacei awh. A hnukkhu bout tho awh, telah a ti.
  twi-twi: Ɔwɛmfo no bua se, “Ade rekye, nanso ade bɛsa. Sɛ wubebisa bio a san bra
    bebisa.”
  hlt-hlt: Aka tawt loh, “Mincang halo tih hlaemmuei ah na yam khaw na yam vetih na
    lo khaw na lo uh aih sue,” a ti.
  tbz-SIM: 'Kòo ɛikɛ̀mbɑ̀rìi bɛ́i nkɛ dɔ̀: Dɛ̀ wentɛ́mu kɛ dèè, tìmɑtì í bo dɛ̀ nɛ́
    yóó wɛ̃tɛ kɛ́biitɛmu nɑnkɛ kɑ̀ɑ dɔ́ nɑnkɛ kpɛti ɑ nɑɑ wɛ̃tɛní.'
  msy-2020: Ezɨ kɨ apaniba bagha garir gumazim, kɨ kamaghɨn men akam ikaragha ghaze,
    “Amɨnim tiragh izam, ezɨ datɨrɨghɨn dɨmagarim ikiavɨra iti. Eghtɨ ia uam azangsɨghsɨ,
    ia uamategh izɨv azang.”
  dop-dop: 'Ɩlɛnɑ tɑŋlʋ cɔ sɩ: Pɩɩ nyɑɑlɩ yɑ́ɑ́. Amɑ pǝ tɑ nyɑɑlǝtɑ. Ye mǝ luɣu wɛ
    kʋcɔcɔtʋ, ɩlɛ ɩ́ tɑsɑ mǝlʋɣʋ kɛ wulee.'
  azb-azb: 'Gözətçi cavab verdi: «Səhərin açılmağına az qalıb, Lakin yenə gecə gələcək.
    Soruşmaq istəsəniz, yenə gəlin soruşun».'
  eng-DBY: 'The watchman said, The morning cometh, and also the night: if ye will
    inquire, inquire; return, come.'
  hin-2017: पहरुए ने कहा, “भोर होती है और रात भी। यदि तुम पूछना चाहते हो तो पूछो;
    फिर लौटकर आना।”
  wol-KYG: 'jongrukat bi ne: «Bët set, mu guddeeti rekk, Boo amee looy laaj, délsil
    laajaat ko.»'
  eng-YLT: The watchman hath said, 'Come hath morning, and also night, If ye inquire,
    inquire ye, turn back, come.'
  eng-WYC-2017: The keeper said, The morrowtide cometh, and night; if ye seek, seek
    ye, and be ye converted, and come ye.
  eng-WMBB: The watchman said, “The morning comes, and also the night. If you will
    enquire, enquire. Come back again.”
  urd-GVH: पहरेदार जवाब देता है, “सुबह होनेवाली है, लेकिन रात भी। अगर आप मज़ीद पूछना
    चाहें तो दुबारा आकर पूछ लें।”
  rug-rug: Olaṉa sa tie kopu, “Korapa mae sa munumunu, ba sa boṉi si kote pule mae
    tugo. Be hiva nanasa si agoi, si mu nanasa; mamu pule mae; mamu nanasa pule tugo.”
  gaz-gaz: Eegduun sunis, “Bariʼuu gaʼeera; garuu deebiʼee dhiʼa. Yoo gaafachuu barbaaddan
    gaafadhaa; garuu deebiʼaa kottaa” jedhee deebisa.
  fra-LSG: 'La sentinelle répond: Le matin vient, et la nuit aussi. Si vous voulez
    interroger, interrogez; Convertissez-vous, et revenez.'
  yal-yal: Kantan tiin yi a yabi, a naxa, “Xɔtɔnna a lima nɛn, kɔɛɛn fan yi so. Xa
    i mɔn waxi maxɔdinna ti feni, maxɔdinna ti. Waxati gbɛtɛ, i mɔn yi fa.”
  haw-1868: Hai mai ke kiai, Ke hiki mai la ke kakahiaka, a me ka po hoi! Ina makemake
    oukou e ninau, e ninau no; E hoi hou mai.
  arb-NAV: 'فَأَجَابَ الرَّقِيبُ: «أَشْرَقَ الصُّبْحُ وَلَكِنَّ اللَّيْلَ أَقْبَلَ
    مَعَهُ، فَإِنْ رَغِبْتُمْ فِي السُّؤَالِ فَاسْأَلُوا، ثُمَّ تَعَالَوْا وَارْجِعُوا
    إِلَى اللهِ».'
  ewe-ewe: Gbetakpɔla ɖo eŋu be, “Esusɔ vie ŋu nake, gake zã agado ake. Nya si nèdi
    be yeabia la, biae, gake gatrɔ gbɔ.”
  eng-LEE: 'The watchman said, The morning cometh, and also the night: if ye will
    desire, desire ye; return, come again.'
  asm-FB: প্ৰহৰীয়ে উত্তৰ দিলে, “ৰাতিপুৱা হৈছে, আৰু ৰাতিও আহিছে; যদি আপুনি সুধিব,
    সোধক; আৰু তাৰ পাছত পুনৰ ঘূৰি আহক।”
  sus-A: يِرٍ كَنتَمَ قَ عَ يَابِ، «كُيٍ نَ عِبَقٍ، كْنْ كْي مَن سٌمَ نّ. شَ وٌ وَ مَ
    نَ كٌلٌنقٍ، وٌ مَن شَ قَ ﭑ مَشْرِن. عِيٌ، وٌ مَن شَ قَ.»
  fra-SBL: 'La sentinelle répondit : « Le matin vient, et aussi la nuit. Si tu veux
    t''informer, informe-toi. Reviens. »'
  hbo-hbo: אָמַ֣ר שֹׁמֵ֔ר אָתָ֥ה בֹ֖קֶר וְגַם־לָ֑יְלָה אִם־תִּבְעָי֥וּן בְּעָ֖יוּ
    שֻׁ֥בוּ אֵתָֽיוּ׃ ס
  kik-kik: Nake mũrangĩri akamũcookeria atĩrĩ, “Gũkiriĩ gũkĩa, no rĩrĩ, nĩgũgũcooka
    gũtuke. Angĩkorwo kũrĩ ũndũ ũkũũria-rĩ, ũria; ũcooke ũũke hĩndĩ ĩngĩ.”
  fra-NCL: 'La sentinelle répond : « Le matin vient et la nuit aussi. Si vous voulez
    m’interroger, interrogez ; revenez une autre fois ! »'
  cek-AK: Misatoep kami mah, Khodai tom boeh moe, kho doeh ving tom boeh; lokdueng
    han na koeh o nahaeloe, dueng oh; amlaem oh loe, ang zo o let ah, tiah pathim
    pae.
  cuk-cuk: 'Geb an-abin sogded: “Neg-ibgued omodani, neg-mutikgued omodanibar. Ar
    be gannar anse egisbiele, gannar egisbalodo. Gannar be anse egisbiele, gannar
    be anse dagodo.”'
  uig-CYR: 'Күзәтчи җававән мундақ дәйду: — «Сәһәр келиду, кечиму келиду; Йәнә сориғиң
    болса, йәнә келип сора; Йолуңдин қайтип маңа йеқин кәл!»'
  tel-2017: అప్పుడు కావలివాడు “ఉదయం వస్తుంది, రాత్రి కూడా వస్తుంది. మీరు అడగాలనుకుంటే
    అడగండి. మళ్ళీ తిరిగి రండి” అంటున్నాడు.
  hat-BSA: 'Gadyen an reponn: “Maten an vin pwoche; men osi anplis, nwit lan. Si ou
    ta vle fè ankèt, fè ankèt. Retounen ankò.”'
  kos-kos: Na nga topuk, “Akuranna lenelik, tusruktu fong ac sifil tuku. Kom fin lungse
    sifil siyuk, kom tufah foloko siyuk.”
  hbo-WLC: אָמַ֣ר שֹׁמֵ֔ר אָתָ֥ה בֹ֖קֶר וְגַם־לָ֑יְלָה אִם־תִּבְעָי֥וּן בְּעָ֖יוּ
    שֻׁ֥בוּ אֵתָֽיוּ׃ ס
  ibo-ibo: Onye nche zara sị, “Chi ọbụbọ na-abịa, abalị na-abịakwa. Ọ bụrụ na ị chọrọ
    ịjụ ajụjụ, jụọnụ ajụjụ, ma laghachikwa ọzọ.”
  ory-ory: ପ୍ରହରୀ କହିଲା, “ପ୍ରଭାତ ଆସୁଅଛି ଓ ରାତ୍ରି ହିଁ ଆସୁଅଛି; ତୁମ୍ଭେମାନେ ଯଦି ପଚାରିବ,
    ପଚାର; ତୁମ୍ଭେମାନେ ଫେର, ଆସ।”
  chk-chk: Iwe, üa pälüeni, “A fen tori wilingäch, nge epwe pwal pwinsefäl. Are oua
    mochen ais, oupwe chök liwinsefäl o ais.”
  rop-rop: “En aibin tok brom det pleis weya aibin oldei wotjimbat ebrijing, ‘Im gulijap
    ailibala na, bat bambai naitaim garra kaman igin. If yu wandim askim mi igin,
    wal yu gin kaman en askim mi igin.’”
  ukr-1871: 'А сторож відказує: Надходить поранок, та ще ніч. Коли так пильно допитуєтесь,
    то обернїться й приходїть.'
  deu-1951: 'Der Wächter spricht: Der Morgen ist angebrochen, und doch ist es noch
    Nacht! Wenn ihr fragen wollt, so fragt; kommt bald wieder!'
  eng-JPS: 'The watchman said: ''The morning cometh, and also the night — if ye will
    inquire, inquire ye; return, come.'''
  srp-1865: 'Stražar reèe: doæi æe jutro, ali i noæ; ako æete tražiti, tražite, vratite
    se, doðite.'
  lug-lug: Omukuumi ayanukula bw’ati nti, “Bulikya, era buliziba. Bw’obaako ne ky’obuuza
    kibuuze okomewo nate.”
  heb-heb: אמר שמר אתה בקר וגם לילה אם תבעיון בעיו שבו אתיו׃
  ben-IRV: পাহারাদার উত্তর দিল, “সকাল হয়ে আসছে এবং রাতও আসছে। যদি তুমি জিজ্ঞাসা কর,
    তবে জিজ্ঞাসা করো, ফিরে এসো।”
  pan-pan: ਰਾਖੇ ਨੇ ਆਖਿਆ, ਸਵੇਰ ਆਉਂਦੀ ਹੈ, ਅਤੇ ਰਾਤ ਵੀ, ਜੇ ਤੁਸੀਂ ਪੁੱਛਣਾ ਚਾਹੁੰਦੇ ਹੋ ਤਾਂ
    ਪੁੱਛੋ, ਫੇਰ ਮੁੜ ਕੇ ਆਓ।
  mya-JVB: ကင်းစောင့် ကလည်း၊ နံနက် သည်လာ ၏။ ညဉ့် လည်း လာ၏။ သင်တို့သည် မေးမြန်း လိုလျှင်
    မေးမြန်း ကြ။ ပြန် သွားကြ။ တဖန် လာကြဟု ဆို လေ၏။
  hmo-hmo: Gima tauna ia haere, ia gwau, “Daba be ia mai noho, to hanuaboi danu ma
    do ia mai. Bema oi ura ma do oi nanadaia, vadaeni lau do oi nanadaia lou. Do oi
    giroa mai, bona do oi nanadaia.”
  urd-urd: निगाहबान ने कहा, सुबह होती है और रात भी अगर तुम पूछना चाहते हो तो पूछो
    तुम फिर आना?
  rus-SYN: 'Сторож отвечает: приближается утро, но еще ночь. Если вы настоятельно
    спрашиваете, то обратитесь и приходите.'
  bqc-SIM: 'Ɔ̃ gudↄ̃ana òɛ̀: Gu lɛ́ mↄ́ dↄiɛ, kási gu a gi àↄ siaɛ. Tó ń ye yãlaɛ,
    la, ní ɛa su lↄ.'
  tcz-CHONGTHU: Khongahpan adonbut in, “Jingkah chu ahunge, ahin jan hi hunglhung
    paiding ahitai. Doh kit ding nanop leh, hung kilen lang dongin.”
  mar-mar: पाहारेकरी म्हणाला, सकाळ येते व रात्रही येते, जर तुम्ही विचाराल तर विचारा
    आणि परत या.
  qub-qub: 'Chaura ricachacojna nin: «Pachaga waranganami. Ichanga chacaypis yapay
    chayamonganami. Masta musyayta munarga yapay cutimunqui.»'
  hat-hat: 'Mwen reponn: -Bajou prèt pou kase. Men apre sa, se va lannwit ankò. Si
    nou vle mande sa ankò, tounen vin mande.'
  eng-BSB: The watchman replies, “Morning has come, but also the night. If you would
    inquire, then inquire. Come back yet again.”
  eng-WEBPB: The watchman said, “The morning comes, and also the night. If you will
    enquire, enquire. Come back again.”
  kbq-kbq: Anage'ma higeno'a ha' vaheku'ma avuma atenoma mani'nea ne'mo'a amanage
    huno kenona hunte'ne, hago kora atugahianagi, hanimo'enena egahie. Hanki nantahigenaku'ma
    hanuta henka eta eme nantahigegahaze.
  nhe-BL: 'Pero nopa tlamocuitlahuijquetl quiilhui: “Tlanestihuala pero ax huejcahuas
    tonaya, sampa hualas tlayohua huan tlaohuijcayotl. Pero intla ipan imoyolo inquinequij
    inquimatise tlen cuali, xijtemoca TOTECO. Ximoyolcuepaca huan xihualaca campa
    ya para huelis inmechtlapojpolhuis.”'
  gub-BL: Ume'egatu ma'e uwazar ize'eg izupe, — Iku'em putar nehe. Nezewe rehe we
    uhem wi putar ipytunahy haw nehe, Aze nepuranu wi wer hehe nehe, ezewyr hehe nepuranu
    wi pà nehe, i'i izupe.
  eng-DRA: 'The watchman said: The morning cometh, also the night: if you seek, seek:
    return, come.'
