verse: ISA.021.004
translations:
  mal-C: എന്റെ ഹൃദയം പതറുന്നു; ഭീതി എന്നെ വലയംചെയ്തിരിക്കുന്നു; ഞാൻ കാത്തിരുന്ന സന്ധ്യാസമയം
    എനിക്കൊരു ഘോരത നൽകിയിരിക്കുന്നു.
  deu-TKW: Es taumeln meine Sinne, Entsetzen verstört mich; die Dämmerung, die mir
    so lieb, hat es mir in Beben verwandelt!
  lin-lin: Motema na ngai ezali kobeta noki-noki, nakomi kolenga na somo, mwa malili
    ya pokwa oyo nazelaka na esengo ekomeli ngai somo makasi.
  eng-LSV: My heart has wandered, trembling has terrified me, || He has made the twilight
    of my desire a fear to me,
  eng-GNV: 'Mine heart failed: fearefulnesse troubled me: the night of my pleasures
    hath he turned into feare vnto me.'
  eng-WEBSTER: 'My heart panted, fearfulness affrighted me: the night of my pleasure
    hath he turned into fear to me.'
  nhw-BL: Na ayacmo nijmati tlaque nijchihuas. Nechitzquitoc se hueyi majmajtli huan
    noyolo huitoni. Nochi nopa yejyectzitzi yohuali quema nimosiyajquetzayaya ica
    paquilistli, ya tlanqui. Ama masque nimoteca ipan notlapech, amo hueli nicochi.
    San nitlachixtoc seyohual huan nihuihuipica.
  swh-ONEN: Moyo wangu unababaika, woga unanifanya nitetemeke, gizagiza la jioni nililolitamani
    sana, limekuwa hofu kuu kwangu.
  bba-bba: Nɛn lɑɑkɑri yɑ burisinɑ, mɑ nɑ diirimɔ bɛrum sɔ̃. Yokɑ yè sɔɔ nɑ nuku dobu
    yĩiyɔ, ye sɔɔrɑ bɛrum mɑn deemɑ.
  eng-KJVCPB: 'My heart panted, fearfulness affrighted me: The night of my pleasure
    hath he turned into fear unto me.'
  luo-luo: Chunya bwok, denda tetni nikech luoro; gombo ma an-go mondo piny imre oselokorena
    masira.
  meu-meu: Daragu e dokomu, gari ese e butugu taomu; adorahi vaburana na hekise-hekise
    henia, to ia na egu heude-heude negana ai vada ela.
  npi-ULB: मेरो मुटु धड्कन्छ । म डरले काँप्छु । मैले साँझको इच्छा गरें, तर त्‍यसले
    ममा त्रास ल्यायो ।
  yor-yor: Ọkàn mí dàrú, ẹ̀rù mú jìnnìjìnnì bá mi, ìmọ́lẹ̀ tí mo ti ń fẹ́ ẹ́ rí ti
    wá di ìpayà fún mi.
  pes-OPCB: می‌ترسیدم و قلبم به شدت می‌تپید. آرزو می‌کردم هر چه زودتر شب فرا رسد،
    ولی آرامش شب نیز جای خود را به وحشت داده بود.
  tgl-ULB: Kumakabog ang aking puso; nanaig sa akin ang panginginig; ang gabi na aking
    ninanais ay naging panginginig para sa akin.
  hui-hui: I̱naga embone mo wangarere bialu gi timbuni harugome i̱naga tingini mo
    durula haya. Ani biyagola abale alendo halu aruma helo hame laru. Ani hamelarugoyu
    de gandeba ogonime mbiraga ogoningi i̱ mo gi timbuniore henego ko.
  mya-mya: ငါ​၏​ဦး​ခေါင်း​သည်​ချာ​ချာ​လည်​လျက်​ငါ သည်​ကြောက်​စိတ်​ဖြင့်​တုန်​လှုပ်​၍​နေ​၏။
    ငါ သည်​ညဥ့်​ဦး​ယံ​ကို​တမ်း​တ​လျက်​နေ​ခဲ့​၏။ သို့​ရာ​တွင်​ထို​အ​ချိန်​သည် ငါ့​အား​ထိတ်​လန့်
    မှု​ကို​ဖြစ်​စေ​သည်​မှ​တစ်​ပါး​အ​ဘယ်​သို့ မျှ​မ​ပြု။
  bod-N: ངའི་སེམས་བློང་བློང་པོར་གྱུར་ཏེ། དངངས་སྐྲག་གིས་ང་ལ་འཇིགས་སྐུལ་ཞིང་། ང་རང་གདུང་བའི་ས་སྲོས་ཀྱིས་ཀྱང་ང་རང་སྐྲག་སྐྲག་འདར་འདར་བྱེད་དུ་བཅུག
  sna-sna: Mwoyo wangu woziya, kutya kwondidederesa; rubvunzavaeni rwandaishuva rwava
    chinyangadzo kwandiri.
  spa-BLM: Mi corazón se agita. El horror me ha asustado. El crepúsculo que deseaba
    se ha convertido en temblor para mí.
  cac-cac: Toxon̈ej somson yol in jolom, tzin ib'xi yuj xivelal. Te chucxon̈ej in
    c'ool svab' yuj tas ay smay. Junjun c'u, ayic numnonxo sq'uic'b'i, tzin te tzalaj
    val, palta axo ticnaic, toxon̈ej tzin te xiv yuj tas svil tic.
  swh-ULB: Moyo wangu unajinga, nimetitishika kwa hofu. Mapema jioni, mda wangu mzuri
    kwa siku, imeniletea hofu.
  bel-bel: Сэрца маё трымціць; дрыготка калоціць мяне; радасная ноч мая абярнулася
    жудасьцю мне.
  deu-ELBBK: Mein Herz schlägt wild, Schauder ängstigt mich; die Dämmerung, die ich
    liebe, hat er mir in Beben verwandelt.
  mbb-OT: Nekehuyabhuyab is kumeng ku su egkerkeren a tenged te kegkahandek ku. Kenà
    a ebpekehimeley ke mezukilem, tenged te kegkulbai kedì.
  mal-2015: എന്റെ ഹൃദയം പതറുന്നു; ഭീതി എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു; ഞാൻ കാംക്ഷിച്ച
    സന്ധ്യാസമയം അവൻ എനിക്കു വിറയലാക്കിത്തീർത്തു.
  gup-gup: Ngadjalkodjwurrmeng, dja ngakukdeldelme kunkele dorrengh bu ngawaralnang
    kunmekbe kunwarre duninjh. Ngaye ngadjaldjareni bu mahni kunbarnangarra kayakmen,
    dja bonj, bu dungyibmeng wanjh ngadjalkele duninjh.
  rmc-rmc: O jilo andre ma previsaľol, izdrav daratar, kamavas, hoj te zaračol, ale
    akana man olestar igen darav.
  pes-OPV: دل من می‌طپید و هیبت مرا ترسانید. او شب لذت مرابرایم به خوف مبدل ساخته
    است.
  ron-1924: Ымь бате инима ку путере, м-апукэ гроаза; ноаптя плэчерилор меле ажунӂе
    о ноапте де спаймэ.
  ben-OBCV: আমার হৃদয় ধুকধুক করে, ভয়ে আমি কাঁপতে থাকি; যে গোধূলিবেলার আমি অপেক্ষা
    করি, তা আমার কাছে হয়েছে বিভীষিকার মতো।
  som-som: Waan qalbitakhtakhay, oo cabsi baa i argaggixisay. Fiidkii aan istareexa
    ka filanayay gariir buu iigu rogmaday.
  lat-VUC: 'Emarcuit cor meum; tenebræ stupefecerunt me: Babylon dilecta mea posita
    est mihi in miraculum.'
  eng-ASVBT: My heart fluttereth, horror hath affrighted me; the twilight that I desired
    hath been turned into trembling unto me.
  ita-1885: Il mio cuore è smarrito, orrore mi ha conturbato, il vespro de' miei diletti
    mi è stato cangiato in ispavento.
  eng-LXXUP: My heart wanders, and transgression overwhelms me; my soul is occupied
    with fear.
  eng-ULB: My heart pounds; I shake with fear. Twilight was my desire, but it brought
    me terror.
  spa-VBL: Mi mente vacila; tiemblo de pánico. La noche que esperaba se ha convertido
    en algo aterrador.
  fra-_FOB: Mon cœur est troublé; la terreur me saisit; la nuit de mes plaisirs est
    changée en nuit d'épouvante.
  mal-mal: എന്റെ ഹൃദയം പതറുന്നു; ഭീതി എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു; ഞാൻ കാംക്ഷിച്ച
    സന്ധ്യാസമയം അവിടുന്ന് എനിക്ക് വിറയലാക്കിത്തീർത്തു.
  urd-GVR: Merā dil dhaṛak rahā hai, kapkapī mujh par tārī ho gaī hai. Pahle shām
    kā dhundalkā mujhe pyārā lagtā thā, lekin ab royā ko dekh kar wuh mere lie dahshat
    kā bāis ban gayā hai.
  suz-BL: गो ग्रांग्‍ये माग्‍ये दुम्‍शो बाक्‍नुङ। आं दाक्‍शो हाम्‍सोमी नाइक्‍चा मलुनु,
    आं कली ख्रिंख्रि पपाइक्‍ती।
  eng-NOY: My heart panteth, Terror hath seized upon me; The evening of my desire
    is changed into horror.
  ita-1927: Il mio cuore si smarrisce, il terrore s’impossessa di me; la sera, alla
    quale anelavo, è diventato per me uno spavento.
  ckb-ckb: سەرم لێ شێوا، ترس منی لەرزاند، زەردەپەڕی خۆشیی منی کردە تۆقین.
  eng-BBE: 'My mind is wandering, fear has overcome me: the evening of my desire has
    been turned into shaking for me.'
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಬಡಿದುಕೊಳ್ಳುತ್ತಿದೆ, ಗಾಬರಿಗೊಂಡಿದೆ. ನಡುಗುವಿಕೆಯು ನನ್ನನ್ನು ಕಳವಳಗೊಳಿಸಿದೆ,
    ನಾ ಬಯಸಿದ ಸಂಜೆಯೇ ನನಗೆ ಭಯಭ್ರಾಂತಿಯಾಗಿ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: என் இருதயம் திகைத்தது; பயம் என்னை அதிர்ச்சியடையச் செய்தது; எனக்கு இன்பம்
    தந்த இரவு பயங்கரமானது.
  spa-RV-1909: Pasmóse mi corazón, el horror me ha intimidado; la noche de mi deseo
    se me tornó en espanto.
  ron-BTF: Inima mea a tânjit, groaza m-a înspăimântat; el mi-a prefăcut în frică
    noaptea plăcerii mele.
  eng-WEBP: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  eng-FBV: My mind falters; I shake in panic. The night I looked forward to has become
    terrifying.
  nld-1939: Mijn hart bonst, en de angst overmant mij; De nacht, waarnaar ik verlangde,
    Vervult mij met schrik.
  nch-BL: Na ayecmo nijmati taya nijchihuas. Techitzquitoc se hueyi majmajti huan
    noyolo huitoni. Nochi nopa yejyectzitzi yohuali quema nimosiyajquetzayaya ica
    paquilisti, ya tanqui. Ama masque nimoteca ipan notapech, amo hueli nicochi. San
    nitachixtoc seyohual huan nihuihuipica.
  vie-1934: Lòng ta mê muội, rất nên khiếp sợ; vốn là chiều hôm ta ưa thích, đã đổi
    ra sự run rẩy cho ta.
  hin-CV: मेरा हृदय कांपता है, डर ने मुझे घेर लिया है; वह शाम जिसकी मुझे चाह थी वह
    डर में बदल गई है.
  eng-OURB: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  spa-BES: Mi corazón se pasmó, el miedo me ha vencido; la Aurora que anhelaba se
    ha convertido en un estremecimiento para mí.
  tdx-tdx: Mifejofejo ty troko; mampirevendreveñ’ahiko ty tahotse; nivalike ho fineveneverañe
    i palipalitsieñe nisalalaeko.
  tha-KJV: จิ​ตใจของข้าพเจ้าฟุ้งซ่านไป ความหวาดเสียวกระทำให้ข้าพเจ้าครั่​นคร​้าม แสงโพล้​เพล​้ซึ่งข้าพเจ้าหวังกลับทำให้ข้าพเจ้าสั่นสะเทือน
  por-BR-2018: Meu coração se estremece, o terror me apavora; o anoitecer, que eu
    desejava, agora me causa medo.
  deu-ELO: Mein Herz schlägt wild, Schauder ängstigt mich; die Dämmerung, die ich
    liebe, hat er mir in Beben verwandelt.
  eng-WYC-2018: Mine heart faded, darknesses astonied me; Babylon, my darling, is
    set to me into (a) miracle. (My heart faded, the darkness astonished me; the night
    that I longed for, now hath become what I fear.)
  epo-epo: Konsterniĝas mia koro, teruro min frapis; la ĉarma nokto fariĝis por mi
    teruro.
  uig-PIN: Xunga kɵnglüm parakǝndǝ bolup ⱨasirap kǝttim, Meni dǝⱨxǝt ⱪorⱪunq basti;
    U mǝn zoⱪ alidiƣan keqini sarasimǝ bolidiƣan keqigǝ aylandurdi.
  beo-beo: Na dialuma da feloasa. Na da bagade beda:iba:le, yagugusa. Na da daeya
    doaga:ma:ne, bagade hanai galu. Be daeya doaga:loba, beda:i fawane ba:i.
  tpi-OTNT: Het bilong mi i raun, na skin bilong mi i guria long pret. Mi save laikim
    tru ol apinun, long taim san i go daun pinis na tudak i karamapim ples. Tasol
    long dispela nait, dispela driman i mekim mi i pret nogut tru.
  hau-SA: Gabana tana ta fāɗuwa, tsoro ya sa ina rawan jiki; hasken da nake marmari
    ya zo da razana gare ni.
  uig-LAT: Shunga könglüm parakende bolup hasirap kettim, Méni dehshet qorqunch basti;
    U men zoq alidighan kéchini sarasime bolidighan kéchige aylandurdi.
  nde-nde: Inhliziyo yami iphela amandla, ukwesaba kungenza ngiqhaqhazele; ukuhlwa
    engibe ngikufisa, sekusesabeka kimi.
  ton-ton: '‌ʻOku tateme hoku mafu, ʻoku ilifia ʻi he manavahē: kuo ne liliu ʻae pō
    ʻo ʻeku fiefia ko e manavahē kiate au.'
  ces-1613: Zkormoutilo se srdce mé, hrůza předěsila mne, noc mých rozkoší obrátila
    se mi v strach.
  eng-WMB: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  tam-TCV: எனது இருதயம் தயங்குகிறது, பயம் என்னை நடுங்கப் பண்ணுகிறது; நான் எதிர்பார்த்திருந்த
    மாலைப்பொழுது எனக்கு பயங்கரமாயிற்று.
  ceb-ULB: Mipitik pag-ayo ang akong kasingkasing, nagkurog ako sa kahadlok. Nahadlok
    na ako sa sayo sa kagabhion, nga mao ang akong pinakagusto nga takna.
  pol-UBG: Zlękło się moje serce, strach mnie ogarnął. Noc moich rozkoszy zamieniła
    się w postrach.
  urd-GVU: میرا دل دھڑک رہا ہے، کپکپی مجھ پر طاری ہو گئی ہے۔ پہلے شام کا دُھندلکا
    مجھے پیارا لگتا تھا، لیکن اب رویا کو دیکھ کر وہ میرے لئے دہشت کا باعث بن گیا ہے۔
  deu-1912: Mein Herz zittert, Grauen hat mich betäubt; ich habe in der lieben Nacht
    keine Ruhe davor.
  kan-2017: ನನ್ನ ಹೃದಯವು ಬಡಿದುಕೊಳ್ಳುತ್ತಿದೆ, ನಡುಕವು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡಿದೆ, ನಾನು ಅಪೇಕ್ಷಿಸುತ್ತಿದ್ದ
    ರಾತ್ರಿಯು ನನಗೆ ಭಯವಾಗಿ ಪರಿಣಮಿಸಿದೆ.
  yap-yap: I m’ag e balyang owcheg, ma gu be durru’ ko marus. Kagum’ ni bochan ni
    yigi papey nge blayal’, machane dariy ban’en ni yib kemus ni go’ marus.
  hlt-MCSB: Tuennah loh kai n'let sak tih ka thinko ah kho a hmang. Ka huengaihnah
    hlaemhmah te kai ham tah thuennah la poeh.
  mdy-ETH: ታና ዲቃሣኔ፤ ዒጊቹማፓ ዔቄያና ታ ጎጋይቃኔ፤ ሳዓ ታኣም ዑኬና ዓማንዳጉዲ ታ ኮዓኔ፤ ጋዓንቴ ዬይያ ታና ሚርጌ ዒጊቻያ
    ማዔኔ።
  twi-ASANTE: Mʼakoma bɔ paripari, ehu ma me ho popo; na ɛhan a mepɛɛ sɛ mehunu no
    abɛyɛ adeɛ a ɛbɔ me hu.
  eng-WEBU: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  wal-wal: Tana yiicoyees; tana yashshai kokkorssees; taani amottido omarssai taayyo
    kokkorssau laamettiis.
  spa-PDDPT: Se me turba el corazón y el terror se apoderó de mí. El crepúsculo anhelado
    se me convirtió en espanto.
  gun-gun: Teko vai gui anhemondyi vy xepy'a tytypa. Pytũ xee arõ teĩ xemongyjearã
    rive ju oĩ.
  ilo-ULB: Agkibkibbayo ti barukongko; agtigtigergerak iti buteng; ti rabii a segseggaak
    ket nagbalin a nakabutbuteng kaniak.
  kpg-kpg: Dogu libogo guu niga, gei au gu bolebole madagu. Au gu hiihai bolo di hiahi
    la gi dau mai, gei di maa digi hai ana mee, go di madagu hua.
  uig-ARA: شۇڭا كۆڭلۈم پاراكەندە بولۇپ ھاسىراپ كەتتىم، مېنى دەھشەت قورقۇنچ باستى؛
    ئۇ مەن زوق ئالىدىغان كېچىنى ساراسىمە بولىدىغان كېچىگە ئايلاندۇردى.
  sus-sus: N bɔɲɛ na tɔɔrɔfe, n na sɛrɛnfe gaaxui kui. N nu na bɔɲɛsa mamɛfe alako
    n xa malabui sɔtɔ, kɔnɔ yakɔsi na bara findi fe magaaxuxi ra n bɛ.»
  pon-2006: Moangeiet sahlieldahr, oh I rerrerki ei masepwehk. I tihwohkilahr nin
    soutik en leledo, ahpw sohte mehkot mwahu e wadohng ie pwe kamasepwehkte.
  ksd-ksd: A balagu i tungatunga, a ngala na dadadar i tadav iau; a talvivi nina iau
    ga mainge di tar pukue, ma i da ra guria piragu.
  tur-YTC: Kalbim çarpıntı içinde. Dehşet beni korkuttu. Arzu ettiğim alacakaranlık
    benim için titremeye döndü.
  grc-BRENT: Ἡ καρδία μου πλανᾶται, καὶ ἡ ἀνομία με βαπτίζει, ἡ ψυχή μου ἐφέστηκεν
    εἰς φόβον.
  ind-AYT: Hatiku cemas; kengerian menyelubungi aku. Malam yang aku rindukan telah
    berubah menjadi ketakutan bagiku.
  nya-nya: Mtima wanga ukugunda, ndipo ndikunjenjemera ndi mantha; chisisira chimene
    ndakhala ndikuchifuna chasanduka chinthu choopsa kwa ine.
  hrv-hrv: Srce mi dršće, groza me obuze, sumrak za kojim čeznuh postade mi užas.
  mps-mps: Eno tobolu gęǫ elama, tama wigo eno tigi didibili yali. Eno te pio giliga
    iba dega siyu, hulia sagasabode, eno godolo mu ebo dao. Tiali goli, te sogo hulide
    te naigo ena wi mu ilalio.
  tpi-tpi: Het bilong mi i raun, na skin bilong mi i guria long pret. Mi save laikim
    tru ol apinun, long taim san i go daun pinis na tudak i karamapim ples. Tasol
    long dispela nait, dispela driman i mekim mi i pret nogut tru.
  dan-1931: mit Hjerte forvirres, Gru falder på mig; Skumringen, jeg elsker, bliver
    mig til Angst.
  vie-OVCB: Tâm trí tôi hoang mang và lòng đầy kinh sợ. Tôi trông mong ánh hoàng hôn
    đến nhưng nay tôi lại sợ hãi bóng đêm.
  guj-2017: મારું હૃદય વ્યાકુળ થયું છે; ભયથી હું ત્રાસ પામ્યો છું; જે રાત હું ઇચ્છતો
    હતો તે મારા માટે ધ્રૂજારીમાં ફેરવાઈ ગઈ છે.
  pon-2006A: Moangeiet sahlieldahr, oh I rerrerki ei masepwehk. I tihwohkilahr nin
    soutik en leledo, ahpw sohte mehkot mwahu e wadohng ie pwe kamasepwehkte.
  por-BRBSL: Meu coração treme. O horror me assustou. O crepúsculo que eu desejava
    se transformou em tremor para mim.
  cth-cth: Ka lungthin a kâhei teh, ka taki dawkvah, tâlueng laihoi ka o. Dikdik ka
    doun e tangminlah lenghrim patenghai kaluekalap kawi lah ao toe.
  twi-twi: Me koma bɔ kitirikitiri, ehu ma me ho popo; na hann a mepɛɛ sɛ mihu no
    abɛyɛ aninyanne ama me.
  hlt-hlt: Tuennah loh kai n'let sak tih ka thinko ah kho a hmang. Ka huengaihnah
    hlaemhmah te kai ham tah thuennah la poeh.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ kɔɔrɛ, kufɔ̃wɑɑ́ nkuù nh ɑutɛ́ n do yɑ́ɑ́ nkuyuoku nku kɛ
    bo om̀pɛ̀, kɛ̀ Kuyie nnɛ́ n tɔní kukɔ̃m̀bɔ̀doróo.
  msy-2020: Nan dapanim onganizɨ, nan mɨkarzim atiatim bangɨn nɨsi. Aruem iraghugha
    gɨvazɨ, amɨnirbɨrim nguibam avarazɨ dughiaba, kɨ zurara guaratɨziba bagha bar
    ifonge. Ezɨ datɨrɨghɨn puvatɨ, amɨnirbɨrim otozɨ irebam na gamima, kɨ bar atiatingi.
  dop-dop: Mɑ lɑŋlɛ pǝsɑɑ, nɑ sɔɣɔntʋ sɔsɔɔntʋ kpɑ-m. Ahoo nnɑ mɑɑ nyɩɩlɑɑ tɔ ɑ pǝsɑ
    sɔɣɔntʋ nyǝnɑ.
  azb-azb: Ürəyim əsir, dəhşət məni bürüyür. Həsrətlə gözlədiyim sübh artıq məni qorxudur.
  eng-DBY: 'My heart panteth, horror affrighteth me: the night of my pleasure hath
    he turned into trembling unto me.'
  hin-2017: मेरा हृदय धड़कता है, मैं अत्यन्त भयभीत हूँ, जिस साँझ की मैं बाट जोहता
    था उसे उसने मेरी थरथराहट का कारण कर दिया है।
  wol-KYG: Bopp ubu, tiitaange jàpp ma; sama ngoonug bànneex soppiku guddi gu raglu.
  eng-YLT: Wandered hath my heart, trembling hath terrified me, The twilight of my
    desire He hath made a fear to me,
  eng-WYC-2017: Mine heart faded, darknesses astonied me; Babylon, my darling, is
    set [or put] to me into miracle.
  eng-WMBB: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  urd-GVH: मेरा दिल धड़क रहा है, कपकपी मुझ पर तारी हो गई है। पहले शाम का धुँधलका मुझे
    प्यारा लगता था, लेकिन अब रोया को देखकर वह मेरे लिए दहशत का बाइस बन गया है।
  rug-rug: Duaṉa sa buloqu, sa minatagutu si neneqara nia rau; hiva nia rau pude tuturei
    boṉi sa popoa ba sa huporo pule tu si matagutu nia rau.
  gaz-gaz: Qalbiin koo ni raafame; sodaan na hollachiise; dimimmisni ani hawwe sun
    sodaatti na jalaa geeddarame.
  fra-LSG: Mon cœur est troublé, La terreur s’empare de moi; La nuit de mes plaisirs
    devient une nuit d’épouvante.
  yal-yal: Wɛkilɛ mi fa n yii, n xuruxurunma gaxuni. N yi ɲinbanna nan mamɛma nun
    alogo n xa bɔɲɛ xunbeli, koni kɔɛɛn fan bata magaxu ayi.
  haw-1868: Ua kulanalana ko'u naau, Pihoihoi au i ka makau; Ua hoolilo oia i ka po
    o kuu olioli, I mea weliweli no'u.
  arb-NAV: تَحَيَّرَ قَلْبِي، وَأَرْعَبَنِي الْفَزَعُ، فَتَحَوَّلَ لَيْلِي الَّذِي
    كُنْتُ أَتُوقُ إِلَيْهِ إِلَى رَعْدَةٍ.
  ewe-ewe: Nye dzi tso, vɔvɔ̃ na medzo nyanyanya. Ale fiẽ fafɛ si mele mɔ kpɔm na
    la zu ŋɔdzi gã aɖe nam.
  eng-LEE: 'My heart wandereth astray, dread affrighteth me: the evening of my pleasure
    hath he turned unto me into terror.'
  asm-FB: মোৰ হৃদয় চূৰ্ণ হৈছে; কম্পমানে মোক অতিক্রম কৰিছে; সেই নিশা মই যি ইচ্ছা কৰি
    আছিলোঁ, সেইয়া মোক কম্পমান কৰিবলৈ ঘূৰি আহিছিল।
  sus-A: ﭑ بْحّ نَ تْورْقٍ، ﭑ نَ سّرّنقٍ فَاشُي كُي. ﭑ نُ نَ بْحّسَ مَمّقٍ عَلَكٌ
    ﭑ شَ مَلَبُي سْتْ، كْنْ يَكْسِ نَ بَرَ قِندِ قٍ مَفَاشُشِ رَ ﭑ بّ.»
  fra-SBL: Mon cœur bat la chamade. L'horreur m'a effrayé. Le crépuscule que je désirais
    s'est transformé en tremblement pour moi.
  hbo-hbo: תָּעָ֣ה לְבָבִ֔י פַּלָּצ֖וּת בִּֽעֲתָ֑תְנִי אֵ֚ת נֶ֣שֶׁף חִשְׁקִ֔י שָׂ֥ם
    לִ֖י לַחֲרָדָֽה׃
  kik-kik: Ngoro yakwa nĩĩratumatuuma, na ngainaina nĩ guoya; hwaĩ-inĩ ũrĩa ndĩriragĩria
    ũtuĩkĩte ũndũ wa kũũmakia mũno.
  fra-NCL: mon cœur s’égare, l’effroi me saisit ; de la nuit que je désirais on a
    fait pour moi un temps de terreurs.
  cek-AK: Ka palungthin loe tasoeh, zithaih mah ang tasoehsak; ka zing kong ih khoving
    doeh, kai hanah tasoehhaih ah ni oh boeh.
  cuk-cuk: An aku-itogusad. Dobedba an wanwan-itoged. Sedogusale, negdambegwad an
    yeer-itodaenad. Emide, aka gwayed anga uked.
  uig-CYR: Шуңа көңлүм паракәндә болуп һасирап кәттим, Мени дәһшәт қорқунуч басти;
    У мән зоқ алидиған кечини сарасимә болидиған кечигә айландурди.
  tel-2017: నా గుండె కొట్టుకునే వేగం పెరిగింది. భయంతో నాకు జలదరింపు కలిగింది. నేను
    ఆశతో ఎదురు చూసిన రాత్రి నాకు భయంతో వణుకు పుట్టింది.
  hat-BSA: Panse mwen ap vire tounen. Gwo efryans plen tèt mwen. Ti limyè aswè a ke
    m te anvi wè a, koulye a vin fè m tranble.
  kos-kos: Nunak luk uh fohsak, ac nga rarrar ke sangeng. Nga salka in tari ekela,
    tusruktu ke ekela tuku nga sangeng mukena.
  hbo-WLC: תָּעָ֣ה לְבָבִ֔י פַּלָּצ֖וּת בִּֽעֲתָ֑תְנִי אֵ֚ת נֶ֣שֶׁף חִשְׁקִ֔י שָׂ֥ם
    לִ֖י לַחֲרָדָֽה׃
  ibo-ibo: Obi m anọkwaghị jụụ, oke ọma jijiji na-eme ka m tụọ egwu; chi ojiji nke
    m na-ele anya ya aghọọlara m ihe ịma jijiji.
  ory-ory: ମୋହର ହୃଦୟ ଧକାଉ ଅଛି, ମହାତ୍ରାସ ମୋତେ ଭୀତ କରାଉଅଛି; ଯେଉଁ ସନ୍ଧ୍ୟାକାଳ ମୁଁ ବାଞ୍ଛା
    କଲି, ତାହା ମୋʼ ପ୍ରତି ଥରହରର କାରଣ ହୋଇଅଛି।
  chk-chk: A püngüpüng fän mwäri, inisi a chechech ren watten ai niuokus. Üa ösüküsükü
    lekuniol, nge lupwen üa tori, üa chök niuokus.
  rop-rop: Main hed im spinspinbat en mi bradin en sheiksheikbat. Wen det san im oldei
    godan, im det taim weya ai laigim detmatj, bat im det nogudwan taim na.
  ukr-1871: Серце тремтить у менї; мене дрож бере; нічний спокій мій перемінився у
    страх менї.
  deu-1951: Mein Herz klopft; Beben hat mich überfallen; die Dämmerung, die mir lieb
    ist, hat er mir in Schrecken verwandelt.
  eng-JPS: My heart is bewildered, terror hath overwhelmed me; the twilight that I
    longed for hath been turned for me into trembling.
  srp-1865: Srce mi se smete, groza me poduze; noæ milina mojih pretvori mi se u strah.
  lug-lug: Omutima gwange gutya, Entiisa endetera okukankana; Akasendabazaana ke nnali
    njayaanira, kanfukidde ekikankano.
  heb-heb: תעה לבבי פלצות בעתתני את נשף חשקי שם לי לחרדה׃
  ben-IRV: আমার হৃদয় ধুক্ ধুক্ করছে; ভীষণ ভয় আমাকে কাঁপিয়ে তুলছে। যে রাতের জন্য
    আমি অপেক্ষা করে থাকতাম তা আমার জন্য ভয়ের বিষয় হয়েছে।
  pan-pan: ਮੇਰਾ ਦਿਲ ਧੜਕਦਾ ਹੈ, ਕੰਬਣੀ ਨੇ ਮੈਨੂੰ ਆ ਦੱਬਿਆ, ਜਿਸ ਸ਼ਾਮ ਨੂੰ ਮੈਂ ਲੋਚਦਾ ਸੀ, ਉਹ
    ਮੇਰੇ ਲਈ ਕਾਂਬਾ ਬਣ ਗਈ ਹੈ।
  mya-JVB: ငါ့ စိတ် နှလုံးသည် မူး လျက်ရှိ၏။ ကြောက်မက် ဘွယ်သော အရာဖြင့် ငါ သည်ထိတ်လန့်
    လျက်ရှိ၏။ ငါ ပျော်မွေ့ သောညဉ့် ကိုဘေး နှင့် ပြည့်စုံ စေတော်မူ၏။
  hmo-hmo: Egu kwarana ia giroagiroa noho, bona gari dainai lau heudeheude noho. Adorahi
    totona lau naria, mai egu ura dikadika danu, to lau dekenai gari bada sibona ia
    mailaia vadaeni.
  urd-urd: मेरा दिल धड़कता है, और ख़ौफ़ अचानक मुझ पर ग़ालिब आ गया; शफ़क़ — ए — शाम
    जिसका मैं आरज़ूमन्द था, मेरे लिए ख़ौफ़नाक हो गई।
  rus-SYN: Сердце мое трепещет; дрожь бьет меня; отрадная ночь моя превратилась в
    ужас для меня.
  bqc-SIM: Iwãa kà ma pↄa, gili gɛ̃̀magu, málɛ lualua. Oosi mɛ́ ma si, ↄ̃ à mↄ̀mɛɛ
    ń kpakpanagaao.
  tcz-CHONGTHU: Ka lunggel a kichi ah in, kalungchang alhai thojeng in ahi. Nilhah
    hung hiding ngahlel in ka um'in, ahin khojin ding tijatnan kadim kitnin ahi.
  mar-mar: माझे हृदय धडधडते, थरकाप माझ्यावर हावी होतो. रात्र मला किती सुखावह वाटे,
    ती आता मला भेदरून टाकणारी झाली असून.
  qub-qub: Manami imano yarpachacuytapis camäpacönachu. Manchariyllawanmi fiyupa llaquicuycä.
    Pacha tardiyar chacänanta ñaupatacuna amatar munashäga canan ticracurisha fiyupa
    manchariypajmanmi.
  hat-hat: Tèt mwen ap vire. M'ap tranble tèlman mwen pè. Mwen t'ap tann solèy la
    kouche. Men, lè aswè rive, se te pi mal.
  eng-BSB: My heart falters; fear makes me tremble. The twilight of my desire has
    turned to horror.
  eng-WEBPB: My heart flutters. Horror has frightened me. The twilight that I desired
    has been turned into trembling for me.
  kbq-kbq: Nasenimo'a kagigagi nehige'na, koro nehugeno nahirahire'ne. Kenagera mase
    so'e hugaragi tusi koro nehugeno nahirahire'ne.
  nhe-BL: Na ayoc nijmati tlachque nijchihuas. Nechitzquitoc se hueyi majmajtli huan
    noyolo huitoni. Nochi nopa yejyectzitzi yohuali quema nimosehuiyaya ica paquilistli,
    ya tlanqui. Ama yonque nimoteca ipan notlapech, ax hueli nicochi. San nitlachixtoc
    seyohual huan nihuihuipica.
  gub-BL: Nakwaw kwaw ma'e. Aryryryryz hekyze pà. — Pyhaw hekatu wewer putar nehe,
    a'e zepe hezeupe. Pyhaw akyze wera'u.
  eng-DRA: 'My heart failed, darkness amazed me: Babylon my beloved is become a wonder
    to me.'
