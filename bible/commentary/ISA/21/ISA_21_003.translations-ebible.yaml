    suli-suli-ito an-imaked. An ibmar-dakedi, dobed-dummad anga uked.
  uig-CYR: — Шуңа ич-бағрим ағриқ-азап билән толди, Толғиғи тутқан аялниң азаплиридәк,
    Көргәнлиримдин толғинип кәттим, Аңлиғинимдин паракәндә болдум.
  tel-2017: కాబట్టి నా నడుముకు విపరీతమైన నొప్పి కలిగింది. ప్రసవ వేదన పడే స్త్రీకి
    కలిగిన నొప్పుల్లాంటివే నాకూ కలిగాయి. నేను విన్న దాన్ని బట్టి కుంగిపోయాను. చూసిన
    దాన్ని బట్టి నాకు బాధ కలుగుతున్నది.
  hat-BSA: Pou rezon sa a, kwis mwen plen doulè. Gwo lapèn sezi mwen tankou doulè
    a fanm ansent. Mwen tèlman twouble ke m pa ka tande. Mwen tèlman pè ke m pa ka
    wè.
  kos-kos: Aruruma sac nwekyula ke sangeng ac ngal — oana sie mutan su keok in pacl
    in isus lal. Nga foroti ke ma nga lohng, ac nga tuninfongla ke ma nga liye.
  hbo-WLC: עַל־כֵּ֗ן מָלְא֤וּ מָתְנַי֙ חַלְחָלָ֔ה צִירִ֣ים אֲחָז֔וּנִי כְּצִירֵ֖י
    יֽוֹלֵדָ֑ה נַעֲוֵ֣יתִי מִשְּׁמֹ֔עַ נִבְהַ֖לְתִּי מֵרְאֽוֹת׃
  ibo-ibo: Nʼihi nke a, ahụ m niile nọ nʼoke ihe mgbu, oke ihe mgbu zuru m ahụ, dịka
    ihe mgbu nke nwanyị ime na-eme. Amara m jijiji nʼihi ihe m nụrụ, ihe m na-ahụ
    na-agbagwoju m anya.
  ory-ory: ଏନିମନ୍ତେ ମୋହର କଟିଦେଶ ଯନ୍ତ୍ରଣାରେ ପରିପୂର୍ଣ୍ଣ ହୋଇଅଛି; ପ୍ରସବକାରିଣୀର ବେଦନା ତୁଲ୍ୟ
    ବେଦନା ମୋତେ ଆକ୍ରାନ୍ତ କରିଅଛି; ମୁଁ ଏପରି ବ୍ୟଥିତ ଯେ, ମୁଁ ଶୁଣି ପାରୁ ନାହିଁ; ମୁଁ ଏପରି
    ବିହ୍ୱଳ ଯେ, ମୁଁ ଦେଖି ପାରୁ ନାହିଁ।
  chk-chk: Ren ei inisi a fokun metek, och cheuch a cheriei usun cheuchen fam a cheri
    eman fefin. Üa fokun niuokus ren mine üa rongorong, üa rükö ren mine üa küna.
  rop-rop: “Mi abumbat detmatj pein jis laik det wuman weya im garra abum im beibi.
    Mi hatjamp en mi garram detmatj pein, ai kaan irrim en luk gudwei, najing.
  ukr-1871: Від сього і в мене трясуться бедра; муки схопили мене, як болї в положницї.
    Я зворушивсь тим, що чую; я стрівоживсь тим, що бачу.
  deu-1951: Darum sind meine Lenden voll Schmerz; Wehen haben mich ergriffen, gleich
    den Wehen einer Mutter; ich krümme mich vor dem, was ich hören muß, bin erschrocken
    von dem, was ich sehen muß.
  eng-JPS: Therefore are my loins filled with convulsion; pangs have taken hold upon
    me, as the pangs of a woman in travail; I am bent so that I cannot hear; I am
    affrighted so that I cannot see.
  srp-1865: Zato su bedra moja puna bola; muke me obuzeše kao kad se muèi porodilja;
    zgurih se èujuæi, prepadoh se videæi.
  lug-lug: Omubiri gwange kyeguvudde gulumwa, n’obulumi bunkwata, ng’omukazi alumwa
    okuzaala; nnyiize olw’ebyo bye mpulira, bye ndaba bimazeemu amaanyi.
  heb-heb: על כן מלאו מתני חלחלה צירים אחזוני כצירי יולדה נעויתי משמע נבהלתי מראות׃
  ben-IRV: অতএব আমার কোমর ব্যথায় পূর্ণ হল, স্ত্রীলোকের প্রসব-যন্ত্রণার মত যন্ত্রণা
    আমাকে ধরেছে। আমি এমন নত হয়েছি যে, শুনতে পাচ্ছি না, এমন উত্তেজিত হয়েছি যে, দেখতে
    পাচ্ছি না।
  pan-pan: ਇਸ ਲਈ ਮੇਰਾ ਲੱਕ ਦਰਦ ਨਾਲ ਭਰਿਆ ਹੈ, ਜਣਨ ਵਾਲੀ ਦੀਆਂ ਪੀੜਾਂ ਵਾਂਗੂੰ ਪੀੜਾਂ ਨੇ ਮੈਨੂੰ
    ਫੜ੍ਹ ਲਿਆ ਹੈ, ਮੈਂ ਅਜਿਹੀ ਬੇਚੈਨੀ ਵਿੱਚ ਹਾਂ ਕਿ ਮੈਂ ਸੁਣ ਨਹੀਂ ਸਕਦਾ, ਮੈਂ ਅਜਿਹਾ ਘਬਰਾ ਗਿਆ
    ਹਾਂ ਕਿ ਮੈਂ ਵੇਖ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ထို့ကြောင့် ၊ ငါသည် ခါးနာလှ၏။ သားဘွား သော မိန်းမခံရသကဲ့သို့ ဝေဒနာကိုခံ
    ရ၏။ နားမကြား နိုင် အောင် ပြင်းထန်စွာခံရ ၏။ မျက်စိမမြင် နိုင်အောင် မှိုင်တွေ လျက်ရှိ၏။
  hmo-hmo: Egu mata hanai lalonai lau itaia bona kamonai gaudia, ese lau idia hagaria,
    bona lau idia hisihisi henia. Egu hisihisi be, natuna ia havaraia noho hahine
    ena hisihisi bamona.
  urd-urd: इसलिए मेरी कमर में सख़्त दर्द है, मैं जैसे दर्द — ए — ज़िह में तड़पता हूँ,
    मैं ऐसा परेशान हूँ कि सुन नहीं सकता; मैं ऐसा परेशान हूँ कि देख नहीं सकता।
  rus-SYN: От этого чресла мои трясутся; муки схватили меня, как муки рождающей. Я
    взволнован от того, что слышу; я смущен от того, что вижу.
  bqc-SIM: Yã́ pↄ́ má è tò ma lɛ́ gↄ̃̀ kpaaũa, yã́ pↄ́ má mà ma da bíliu.
    A wãwã ma kũ gbãa, àlɛ ma wó paa, à fɛ̀lɛmanↄ lá nↄwãwã ì fɛlɛ nↄɛwawa.
  tcz-CHONGTHU: Ka oisung anan, meiya kikahsah bangin ana e. Gimna sangtah natna kachunga
    ahung um'in, naosonat vei kabangin ahi. Pathen thilgon ho kajah teng katha alhasam
    in ahi; Muding jong kichat nan kadimin ahi.
  mar-mar: यास्तव माझ्या कंबरेत वेदना भरल्या आहेत, प्रसुती वेदनेप्रमाणे तडफडणाऱ्या
    स्त्री प्रमाणे त्या वेदनांनी मला पकडले आहे. जे मी ऐकले त्यामुळे मी खाली वाकलो
    आहे, जे मी पाहिले त्यामुळे मी विचलीत झालो.
  qub-qub: Babiloniata Tayta Dios imanöpis castigananpaj cashanta musyarmi cuerpöcunapis
    manchariywan shiririn. Gueshyacunanpaj warmi nanaycho caycajnörämi nanächicuycäpis.
    Wiyashäga fiyupami llaquicaycächiman. Ricashäcunapis fiyupami manchariycächiman.
  hat-hat: 'Se poutèt sa, tout zantray mwen ap bouyi! Mwen gen yon sèl doulè anba
    vant tankou yon fanm ki prèt pou akouche. M''ap tòde. Mwen rete vant ba: mwen
    pa wè anyen, mwen pa tande anyen.'
  eng-BSB: Therefore my body is filled with anguish. Pain grips me, like the pains
    of a woman in labor. I am bewildered to hear, I am dismayed to see.
  eng-WEBPB: Therefore my thighs are filled with anguish. Pains have seized me, like
    the pains of a woman in labour. I am in so much pain that I can’t hear. I am so
    dismayed that I can’t see.
  kbq-kbq: Hagi ana avanagna zama nege'na, tusi koro nehu'na nahirahiku hu'noe. Ana
    nehugeno a'nemo'za mofavre anteku nehazageno, zamarimpa zamata negriankna huno
    natagri'ne. Nagra ana zankura tusi koro nehugeno, antahintahinimo'a knarera osu'ne.
    Ana hige'na mago'zama kezanku'ene mago kema antahi zankura nave'osige'na pri hu'noe.
  nhe-BL: Noijti tlahuel nechcocohua huan tlahuel tliquisa. Nimomimilohua ica tlacuajcualocayotl
    tlen quiitzquitoc notlacayo queja se sihuatl quema conepiya. Quema nijcaqui nochi
    tlen TOTECO quiijtojtoc quichihuas, nijnequi nitlapolos. Tlahuel nimomajmatía
    hasta nopa tlaijiyohuilistli nechchihualtía ma nipopoyotiyas.
  gub-BL: A'e ma'e hexak mehe nakwaw kwaw hehem àwàm izuwi ihe. Apuraraw teko kuzà
    umemyrahy ma'e ài ihe. Napuner tària'i kwaw ma'erenu haw rehe. Ta'e hahy tuwe
    ihewe xe. Napuner kwaw ma'erexakaw rehe. Ta'e hekàgaw uhem ihewi a'e xe.
  eng-DRA: 'Therefore are my loins filled with pain, anguish hath taken hold of me,
    as the anguish of a woman in labour: I fell down at the hearing of it, I was troubled
    at the seeing of it.'
