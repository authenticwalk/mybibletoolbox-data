    Je suis si consternée que je ne vois pas.
  hbo-hbo: עַל־כֵּ֗ן מָלְא֤וּ מָתְנַי֙ חַלְחָלָ֔ה צִירִ֣ים אֲחָז֔וּנִי כְּצִירֵ֖י
    יֹֽולֵדָ֑ה נַעֲוֵ֣יתִי מִשְּׁמֹ֔עַ נִבְהַ֖לְתִּי מֵרְאֹֽות׃
  kik-kik: Nĩ ũndũ wa ũguo mwĩrĩ wakwa nĩũiyũrĩtwo nĩ ruo, ruo rũnene nĩrũũnyiitĩte,
    o ta ruo rwa mũtumia akĩrũmwo; ngagĩtururio nĩ maũndũ marĩa ndĩraigua, na ngagegeario
    nĩ maũndũ marĩa ndĩrona.
  fra-NCL: C’est pourquoi mes reins sont remplis d’angoisses ; des douleurs me saisissent,
    comme les douleurs d’une femme qui enfante. Je me tords à entendre, je m’épouvante
    à voir ;
  cek-AK: To pongah ka kaeng loe nat parai; nongpata caa tapen tom nathuem ih kana
    baktiah, nathaih mah ang naeh; thaihaih naa loe thazok sut boeh; ka mik doeh amtueng
    ai boeh.
  cuk-cuk: A-ulale, an-abagan nunmakedba wawanmaked, an nunmaked-dummad itoged. Sior
