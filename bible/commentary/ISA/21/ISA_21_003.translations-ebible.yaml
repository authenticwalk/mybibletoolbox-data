    dismayed that I can’t see.
  urd-GVH: इसलिए मेरी कमर शिद्दत से लरज़ने लगी है। दर्दे-ज़ह में मुब्तला औरत की-सी
    घबराहट मेरी अंतड़ियों को मरोड़ रही है। जो कुछ मैंने सुना है उससे मैं तड़प उठा
    हूँ, और जो कुछ मैंने देखा है, उससे मैं हवासबाख़्ता हो गया हूँ।
  rug-rug: Sipu dogoria rau sapu gua asa, si sigiti tu sa tiniqu, keke sigiti kaleana
