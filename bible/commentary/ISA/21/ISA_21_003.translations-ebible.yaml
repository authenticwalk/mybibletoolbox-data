    wanpela tok.
  dan-1931: Derfor fyldes mine Lænder af Skælven, jeg gribes af Veer som fødende Kvinde,
    døv af Svimmelhed, blind af Skræk,
  vie-OVCB: Sự việc này làm tôi đau thắt như đàn bà sinh nở. Tôi ngã quỵ khi nghe
    chương trình của Đức Chúa Trời; tôi kinh hãi khi thấy cảnh ấy.
  guj-2017: તેથી મારી કમર પીડાથી ભરેલી છે; પ્રસૂતાની વેદના જેવી પીડા મારા પર આવી પડી
    છે; મેં જે સાંભળ્યું છે તેનાથી હું નીચો વળી ગયો છું; મેં જે જોયું છે તેનાથી હું
    વ્યાકુળ છું.
  pon-2006A: Dahme I kilang oh rongehr nan kaudiahlo kadirehkinielahr masepwehk oh
    medek, medek me rasehng medek en neitik.
  por-BRBSL: Portanto, minhas coxas estão cheias de angústia. As dores me tomaram,
    como as dores de uma mulher em trabalho de parto. Estou com tanta dor que não
    consigo ouvir. Estou tão consternado que não consigo ver.
  cth-cth: Hatdawkvah, ka keng teh patawnae hoi a kawi. Ca khenae hoi kâvan e puenghoi
    patawnae ni kai teh na katek. Kai teh ka thai thai hoeh nahanelah ka lung a kâsanu.
    Ka hmu thai hoeh nahanelah ka lung a puen.
  twi-twi: Eyi ama ɔyaw bi abɛhyɛ me mu, ɔyaw aka me, te sɛ ɔbea a awo aka no; nea
    metee no nti mintumi nnyina me nan so, nea mihu no ama me ho adwiriw me.
  hlt-hlt: Te dongah ka cinghen he tloh kah a thueknah khaw cung coeng. Ca om vaengkah
    a tloh bangla kai n'tuuk. Ka yaak nen khaw ka paihaeh tih ka hmuh nawn khaw ka
    let coeng.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ dɛ̀ pĩ́ n kɑ, kuyonku kuù nh ɑutɛ́ kɛ n cɑ́ɑ́. Onitipòkù
    wèè kuɔ̀ ndɛbirɛ o kɔ̃mɛ, n yɛ̀mmɛ̀ mɛɛ̀ yɛ̃ mbì, n tɛ̃́nkɛ í yo. N yɛ̀mmɛ̀ mɛɛ̀
    fitɛ́ n tɛ̃́nkɛ í wúó.
  msy-2020: Irebar kam na gamima, kɨ bar atiatigha aguaghfagha, mati amizim borim
    batasa mɨzazim isi moghɨn, kɨ mɨzazir bar dafam isi. Kɨ bar atiatigha nan nɨghnɨzim
    bar ikufi, egha kɨ bizitamɨn ganan bar aghuagha, akatam baraghan bar aghua.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ lɑŋlɛ wɑkǝlǝɣɩ. Pǝ wɩɩkɩ-m kɛ́ ɩsɩɩ lʋlʋɣʋ wʋsɑsɩ tɑkʋɣʋ
    ɑlʋllʋ tɔ. Wʋsɑsɩ toŋ nyǝnsɩ lɑkɩ nɑ mɑ́ nyɑŋ, pɩɩ sɑŋ sɩ mɑ́ nɩɩ. Mɑ seliɣi,
    pɩɩ sɑŋ sɩ mɑ́ nɑ́.
  azb-azb: Gördüklərimdən belimə sancı düşdü, Doğan qadın tək məni ağrı tutdu. Eşitdiklərimdən
    sarsıldım Gördüklərimdən məni vahimə bürüdü.
  eng-DBY: 'Therefore are my loins filled with pain; anguish hath taken hold upon
    me, as the anguish of a woman in travail: I am bowed down so as not to hear, I
    am dismayed so as not to see.'
  hin-2017: इस कारण मेरी कमर में कठिन पीड़ा है; मुझ को मानो जच्चा की सी पीड़ा हो रही
    है; मैं ऐसे संकट में पड़ गया हूँ कि कुछ सुनाई नहीं देता, मैं ऐसा घबरा गया हूँ
    कि कुछ दिखाई नहीं देता।
  wol-KYG: Lii a waral sama njàqareg xol, mitit jàpp ma, mel ni mititu mat, ma jaaxle
    ba déggatuma, jàq ba gisatuma.
  eng-YLT: Therefore filled have been my loins [with] great pain, Pangs have seized
    me as pangs of a travailing woman, I have been bent down by hearing, I have been
    troubled by seeing.
  eng-WYC-2017: Therefore my loins be filled with sorrow; anguish wielded me, as the
    anguish of a woman travailing of child; I fell down, when I heard; I was troubled,
    when I saw.
  eng-WMBB: Therefore my thighs are filled with anguish. Pains have seized me, like
