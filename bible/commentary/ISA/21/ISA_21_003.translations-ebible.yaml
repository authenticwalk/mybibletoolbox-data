verse: ISA.021.003
translations:
  mal-C: ഈ കാരണത്താൽ എന്റെ അരക്കെട്ടിൽ വേദന നിറഞ്ഞിരിക്കുന്നു. പ്രസവവേദന ബാധിച്ച ഒരു
    സ്ത്രീയുടേതുപോലെയുള്ള വേദനതന്നെ; കേൾക്കുന്ന കാര്യങ്ങളാൽ ഞാൻ പരിഭ്രാന്തനായിരിക്കുന്നു,
    കാണുന്ന കാഴ്ചകളാൽ ഞാൻ ഭയപ്പെടുന്നു.
  deu-TKW: Deshalb liegen meine Hüften in Zuckungen, packen mich Wehen wie die Wehen
    einer Gebärenden, bin ich schwindelig, daß ich nicht höre, bestürzt, daß ich nicht
    sehe.
  lin-lin: Yango wana, loketo na ngai ekomi na pasi, pasi moko ya makasi penza ekangi
    ngai lokola mwasi oyo azali na pasi ya kobota. Makambo oyo nazali koyoka ezali
    kopesa ngai somo, mpe oyo nazali komona ezali kosilisa ngai mayele.
  eng-LSV: Therefore my loins have been filled [with] great pain, || Pangs have seized
    me as pangs of a travailing woman, || I have been bent down by hearing, || I have
    been troubled by seeing.
  eng-GNV: 'Therefore are my loynes filled with sorow: sorowes haue taken me as the
    sorowes of a woman that trauayleth: I was bowed downe when I heard it, and I was
    amased when I sawe it.'
  eng-WEBSTER: 'Therefore are my loins filled with pain: pangs have taken hold upon
    me, as the pangs of a woman that travaileth: I was bowed down at the hearing of
    it ; I was dismayed at the seeing of it .'
  nhw-BL: Noijti tlahuel nechcocohua huan tlahuel tliquisa. Nimomimilohua ica tlacuajcualoli
    catli quiitzquitoc notlacayo quen se sihuatl quema conepiya. Quema nijcaqui nochi
    catli TOTECO quiijtojtoc quichihuas, nijnequi nitlapolos. Tlahuel nimomajmatía
    hasta nopa tlaijiyohuilistli nechchihualtía ma nipopoyotiyas.
  swh-ONEN: Katika hili mwili wangu umeteswa na maumivu, maumivu makali ya ghafula
    yamenishika, kama yale ya mwanamke mwenye utungu wa kuzaa. Nimeduwazwa na lile
    ninalolisikia, nimeshangazwa na lile ninaloliona.
  bba-bba: Ye nɑ wɑ kɑ ye nɑ nuɑ kɑ̃si te sɔɔ, yɑ derɑ nɛn tororɑ kɑrɑ. Mɑ wuriribu
    mɑn wɔri nɡe tɔn kurɔ wi u yiire u kĩ u mɑ. Tirerɑbu derɑ nɑ ǹ mɑɑ ɡɑri nɔɔmɔ.
    Mɑ diiribu derɑ nɑ ǹ yɑm wɑɑmɔ.
  eng-KJVCPB: 'Therefore are my loins filled with pain: Pangs have taken hold upon
    me, as the pangs of a woman that travaileth: I was bowed down at the hearing of
    it; I was dismayed at the seeing of it.'
  luo-luo: Kaneno magi to apuodora ka rem rama e ringra, rem rama mana ka dhako mamuoch
    kayo; kibaji goya kuom gik mawinjo kendo midhiero omaka kuom gik ma aneno.
  meu-meu: Taunabunai, koekoegu e hisihisi hereamu; hisi ese e gugubagumu, hahine
    ena hekamonai hisidia na heheto. Lau na e ha-igogu dihomu dainai asina kamonaimu;
    kudougu e hahetahaiamu dainai asina heitamu.
  npi-ULB: यसकारण मेरो कमर दुखेको छ । स्‍त्रीको प्रसव पीडाजस्‍तो पीडाले मलाई समातेको
    छ । मैले जे सुनेको छु त्यसद्वारा म झुकेको छु । मैले जे देखेको छु सोद्वारा म व्याकुल
    भएको छु ।
  yor-yor: Pẹ̀lú èyí, ìrora mu mi lára gírígírí, ìrora gbá mi mú, gẹ́gẹ́ bí i ti obìnrin
    tí ń rọbí, mo ta gbọ̀nọ́ngbọ̀nọ́n nítorí ohun tí mo gbọ́, ọkàn mi pòruurù nípa
    ohun tí mo rí.
  pes-OPCB: با دیدن و شنیدن این چیزها مدهوش شدم و دردی چون درد زایمان همهٔ وجودم را
    فرا گرفت.
  tgl-ULB: Kaya napupuno ng kirot ang aking laman; kirot na gaya ng kirot ng babaeng
    nanganganak ang nanaig sa akin; napaluhod ako sa aking narinig; nabagabag ako
    sa aking nakita.
  hui-hui: De gandeba ogonime i̱ mo gi bia hayagola i̱ mogo lowa duru lalu tandaga
    timbuniore walime gali taba hanarangi tandaga hagagobi ho haru. De gandebaha howa
    bi layago i̱na hale harugome i̱naga bu miniha mo ko halu deme handarugomebi i̱
    mini mo burugula hayagola gi timbuniore haru.
  mya-mya: ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​မြင်​ရ​ကြား​ရ​သော​အ​မှု အ​ရာ​များ​ကြောင့် ငါ​သည်​သား​ဖွား​သည့်​အ​မျိုး
    သ​မီး​သ​ဖွယ်​ထိတ်​လန့်​၍​ဝေ​ဒ​နာ​ခံ​ရ​၏။-
  bod-N: དེ་བས་ངའི་སྐེད་པ་ན་ཟུག་གིས་གདུང་བར་གྱུར་ཏེ། སྦྲུམ་མའི་ཟུག་གཟེར་བཞིན་དུ་སྡུག་བསྔལ་གྱིས་ང་རང་བཟུང་།
    ང་རང་རྣ་བས་གང་ཞིག་ཐོས་པའི་རྐྱེན་གྱིས་ཟུག་གཟེར་ལངས་ཤིང་། མིག་གིས་ཅི་ཞིག་མཐོང་བའི་དབང་གིས་དངངས་སྐྲག་སྐྱེས་སོ།
    །
  sna-sna: Naizvozvo muviri wangu wakazara nokurwadziwa; marwadzo akandibata, kufanana
    nomukadzi ari kusununguka; ndiri kudzedzereka nezvandinonzwa, ndakanganisika nezvandinoona.
  spa-BLM: Por eso mis muslos están llenos de angustia. Los dolores se han apoderado
    de mí, como los dolores de una mujer de parto. Tengo tanto dolor que no puedo
    oír. Estoy tan consternada que no puedo ver.
  cac-cac: Yuj tas ix vil chi' tzin ec' b'acb'on yuj vab'an syail icha tz'aj junoc
    ix ix tz'alji yune'. A yuj tas svab' chi' tzin somchajchaan̈, yuj tas svil chi'
    man̈xo in animaoc svab'i.
  swh-ULB: Hivyo basi simba wangu wamejawa na maumivu; ni kama mwanamke anayejifungua
    kwa uchungu yamenipata mimi; Nimeina chini kwa kile nilichokisikia; nimesumbuliwa
    kwa kile nilichokiona.
  bel-bel: Ад гэтага сьцёгны мае трасуцца; боль сьцяў мяне, як боль парадзіху. Я ўсхваляваны
    тым, што чую; я зьбянтэжаны тым, што бачу.
  deu-ELBBK: Darum sind meine Lenden voll Schmerz, Wehen haben mich ergriffen wie
    die Wehen einer Gebärenden; ich krümme mich, dass ich nicht hören, bin bestürzt,
    dass ich nicht sehen kann.
  mbb-OT: Migkerker a wey mibmesakit is lawa ku tenged te neehè ku wey nezineg ku
    pinaaǥi te kebpekelawas ku, nesekitan a iring te vahi he ebeliliten.
  mal-2015: അതുകൊണ്ടു എന്റെ അരയിൽ വേദന നിറഞ്ഞിരിക്കുന്നു; നോവു കിട്ടിയ സ്ത്രീയുടെ
    നോവുപോലെയുള്ള വേദന എന്നെ പിടിച്ചിരിക്കുന്നു; എനിക്കു ചെവി കേട്ടുകൂടാതവണ്ണം ഞാൻ
    അതിവേദനപ്പെട്ടിരിക്കുന്നു; കണ്ണു കാണാതവണ്ണം ഞാൻ പരിഭ്രമിച്ചിരിക്കുന്നു.
  gup-gup: Bu kuhni ngawaralnang wanjh ngawernhkeleminj dja ngadjakbekkani, ngababangni
    yiman kayime daluk bu kabiyawmang. Ngaye ngakangebarrhme dja yiman ngamayaliwarremen
    bu kunmekbe kunwarre nganan.
  rmc-rmc: Vašoda pre ma avel o dukha andro klubi, chuden man o kurči sar la džuvľa,
    so ločhol. Thovel man oda tele, sar pal oda šunav, darav man, sar oda dikhav.
  pes-OPV: از این جهت کمر من از شدت درد پر شده است و درد زه مثل درد زنی که می‌زاید
    مرادرگرفته است. پیچ و تاب می‌خورم که نمی توانم بشنوم، مدهوش می‌شوم که نمی توانم
    ببینم.
  ron-1924: Де ачея ми с-а умплут инима де нелиниште, м-апукэ дурериле, ка дурериле
    уней фемей кынд наште. Звырколириле ну мэ ласэ с-ауд, тремурул мэ ымпедикэ сэ
    вэд.
  ben-OBCV: এতে আমার শরীর বেদনায় জর্জরিত হল, প্রসববেদনাগ্রস্ত নারীর মতো আমার শরীরে
    ব্যথা হল; আমি যা শুনি, তাতে হত-বিহ্বল হই, আমি যা শুনি, তাতে চমকিত হই।
  som-som: Sidaas daraaddeed naxdin baa cidhiidhi i gelisay, oo waxaa i qabtay xanuun
    badan sida naag foosheed oo kale, oo xanuun aawadiis waxba waan maqli kari waayay,
    oo naxdin aawadeed waxba waan arki kari waayay.
  lat-VUC: Propterea repleti sunt lumbi mei dolore; angustia possedit me sicut angustia
    parturientis; corrui cum audirem, conturbatus sum cum viderem.
  eng-ASVBT: 'Therefore are my loins filled with anguish; pangs have taken hold upon
    me, as the pangs of a woman in travail: I am pained so that I cannot hear; I am
    dismayed so that I cannot see.'
  ita-1885: Perciò i miei lombi son pieni di doglia; dolori mi hanno colto, simili
    a' dolori della donna che partorisce; io mi sono scontorto, per ciò che ho udito;
    e mi sono smarrito, per ciò che ho veduto.
  eng-LXXUP: 'Therefore are my loins filled with feebleness, and pangs have seized
    me as a travailing woman: I dealt wrongfully that I might not hear; I hastened
    that I might not see.'
  eng-ULB: Therefore my loins are filled with pain; pains like the pains of a woman
    in labor have taken hold of me; I am bowed down by what I heard; I am disturbed
    by what I saw.
  spa-VBL: Por ello, mi cuerpo está lleno de agonía. Me abruma el dolor, como el de
    una mujer que da a luz. Me confunde lo que oigo; me angustia lo que veo.
  fra-_FOB: C'est pourquoi mes reins sont remplis de douleur; des angoisses m'ont
    saisi, comme les angoisses de celle qui enfante; les douleurs m'empêchent d'entendre,
    l'épouvante m'empêche de voir!
  mal-mal: അതുകൊണ്ട് എന്റെ അരയിൽ വേദന നിറഞ്ഞിരിക്കുന്നു; നോവുകിട്ടിയ സ്ത്രീയുടെ നോവുപോലെയുള്ള
    വേദന എന്നെ പിടിച്ചിരിക്കുന്നു; എനിക്ക് ചെവി കേട്ടുകൂടാത്തവിധം ഞാൻ അതിവേദനപ്പെട്ടിരിക്കുന്നു;
    കണ്ണ് കാണാത്തവിധം ഞാൻ പരിഭ്രമിച്ചിരിക്കുന്നു.
  urd-GVR: Is lie merī kamr shiddat se larazne lagī hai. Dard-e-zah meṅ mubtalā aurat
    kī-sī ghabrāhaṭ merī antaṛiyoṅ ko maroṛ rahī hai. Jo kuchh maiṅ ne sunā hai us
    se maiṅ taṛap uṭhā hūṅ, aur jo kuchh maiṅ ne dekhā hai, us se maiṅ hawāsbāḳhtā
    ho gayā hūṅ.
  suz-BL: मोपतीके आं पोक्‍च ख्रिंख्रि पाइनीम। गो सुत्‍केरी रोइ पशो आल थिचशो मीश मुर
    खोदेंशो दुम्‍ती। गो राप्‍ने मचाप्‍थु, नेंने नु तने मचाप्‍चा ङा श्‍येत जशो बाक्‍नुङ।
  eng-NOY: Therefore are my loins full of pain; Pangs have seized me, as the pangs
    of a woman in travail; For convulsions I cannot hear; For anguish I cannot see.
  ita-1927: Perciò i miei fianchi son pieni si dolori; delle doglie m’han còlto, pari
    alle doglie d’una donna di parto; io mi contorco, per quel che sento; sono spaventato
    da quel che vedo.
  ckb-ckb: لەبەر ئەوە کەلەکەم پڕ بووە لە ئازار، ژانێک منی گرت، وەک ژانی منداڵبوون،
    سەرسام بووم لە گوێگرتن، واقم وڕما لە بینین.
  eng-BBE: 'For this cause I am full of bitter grief; pains like the pains of a woman
    in childbirth have come on me: I am bent down with sorrow at what comes to my
    ears; I am shocked by what I see.'
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಸೊಂಟಗಳು ನೋವಿನಿಂದ ತುಂಬಿವೆ. ಹೆರುವವಳ ವೇದನೆಗಳಂತಿರುವ ವೇದನೆಗಳು
    ನನ್ನನ್ನು ಹಿಡಿದಿವೆ. ಕಿವಿ ಕಿವುಡಾಗುವಷ್ಟು ಸಂಕಟಪಡುತ್ತೇನೆ. ಕಣ್ಣು ಕುರುಡಾಗುವಷ್ಟು ಭ್ರಾಂತನಾಗಿದ್ದೇನೆ.
  tam-2017: ஆகையால், என் இடுப்பு மகாவேதனையால் நிறைந்திருக்கிறது; பிள்ளைபெறுகிறவளின்
    வேதனைகளுக்கு ஒத்த வேதனைகள் என்னைப் பிடித்தது; கேட்டதினால் உளைச்சல்கொண்டு, கண்டதினால்
    கலங்கினேன்.
  spa-RV-1909: 'Por tanto mis lomos se han llenado de dolor; angustias se apoderaron
    de mí, como angustias de mujer de parto: agobiéme oyendo, y al ver heme espantado.'
  ron-BTF: De aceea coapsele mele sunt umplute cu durere; junghiuri m-au apucat, ca
    junghiurile unei femei care suferă durerile naşterii; am fost încovoiat la auzirea
    ei; am fost descurajat la vederea ei.
  eng-WEBP: Therefore my thighs are filled with anguish. Pains have seized me, like
    the pains of a woman in labor. I am in so much pain that I can’t hear. I am so
    dismayed that I can’t see.
  eng-FBV: As a result my body is filled with agony. I'm overwhelmed with pain, like
    the pain of a woman giving birth. I am confused by what I hear; I am distressed
    by what I see.
  nld-1939: Mijn lenden zijn er vol krampen van, Weeën grijpen mij aan als een barende
    vrouw; Ik krimp ineen van het horen, ben ontdaan van het zien,
  nch-BL: Noijti tahuel techcocohua huan tahuel tiquisa. Nimomimilohua ica tacuajcualoli
    cati quiitzquitoc notacayo quej se sihuat quema conepiya. Quema nijcaqui nochi
    cati TOTECO quiijtojtoc quichihuas, nijnequi nitapolos. Tahuel nimomajmatía hasta
    nopa taijyohuilisti techchihualtía ma nipopoyotiya.
  vie-1934: Vậy nên lưng ta đau lắm, quặn thắt như đàn bà đang sanh đẻ; sự đau đớn
    mà ta chịu, làm cho ta không nghe, sự kinh hãi làm cho ta không thấy!
  hin-CV: इस कारण मेरे शरीर में दर्द है, मैं इतना घबरा गया हूं, कि मुझे सुनाई नहीं
    देता; मैं इतना डर गया हूं, कि मुझे दिखाई नहीं देता.
  eng-OURB: Therefore my thighs are filled with anguish. Pains have taken hold on
    me, like the pains of a woman in labor. I am in so much pain that I can’t sh'ma
    ·hear obey·. I so am dismayed that I can’t see.
  spa-BES: Por esta causa estoy lleno de amargo dolor; dolores como los dolores de
    una mujer en el parto me han llegado; estoy agobiado por el dolor que llega a
    mis oídos; Me ha espantado lo que veo.
  tdx-tdx: Aa le mikoritoke avao ty vaniako; mamihiñe ahy ty fitsongoañe, manahake
    ty fitsongon’ ampela mañèñe; mikoretse iraho le tsy mahatsanoñe, miroreke tsy
    mahafañente.
  tha-KJV: เพราะฉะนั้นบั้นเอวของข้าพเจ้าจึงเต็​มด​้วยความแสนระทม ความเจ็บปวดฉวยข้าพเจ้าไว้อย่างความเจ็บปวดที่หญิงกำลังคลอดบุตร
    ข้าพเจ้าจนใจเพราะสิ่งที่​ได้ยิน ข้าพเจ้าท้อถอยเพราะสิ่งที่​ได้​เห็น
  por-BR-2018: Por isso meus lombos estão cheios de sofrimento; fui tomado por dores,
    tais como as dores de parto; fiquei perturbado ao ouvir, e estou horrorizado de
    ver.
  deu-ELO: Darum sind meine Lenden voll Schmerzes, Wehen haben mich ergriffen wie
    die Wehen einer Gebärenden; ich krümme mich, daß ich nicht hören, bin bestürzt,
    daß ich nicht sehen kann.
  eng-WYC-2018: Therefore my loins be filled with sorrow; anguish wielded me, as the
    anguish of a woman travailing of child; I fell down, when I heard; I was troubled,
    when I saw. (And so my limbs be filled with sorrow; anguish held me, like the
    anguish of a woman labouring with child; I fell down, when I heard; I was troubled,
    when I saw.)
  epo-epo: Tial mia lumbo estas plena de doloro; turmentoj kaptis min, kiel turmentoj
    de naskantino; mi tordiĝis, kiam mi aŭdis; mi sentis teruron, kiam mi vidis.
  uig-PIN: — Xunga iq-baƣrim aƣriⱪ-azab bilǝn toldi, Tolƣiⱪi tutⱪan ayalning azabliridǝk,
    Kɵrgǝnlirimdin tolƣinip kǝttim, Angliƣinimdin parakǝndǝ boldum.
  beo-beo: Na esala ba:su amo ganodini liligi ba:beba:le, se bagade nabi amola beda:i
    bagade ba:i. Amo se nabasu da uda da mano lalelegesea se naba, amo defele ba:i.
  tpi-OTNT: Dispela driman i mekim mi i pret na guria, na mi pilim bikpela pen olsem
    meri i pilim long taim em i laik karim pikinini. Mi pret nogut tru na tingting
    bilong mi i bagarap olgeta, na mi no laik tru long lukim wanpela samting na harim
    wanpela tok.
  hau-SA: Game da wannan jikina yana ciwo, zafi ya kama ni, kamar na mace mai naƙuda;
    na razana game da abin da na ji, na yi mamakin abin da na gani.
  uig-LAT: — Shunga ich-baghrim aghriq-azab bilen toldi, Tolghiqi tutqan ayalning
    azabliridek, Körgenlirimdin tolghinip kettim, Anglighinimdin parakende boldum.
  nde-nde: Ngalokhu umzimba wami uyafuthelwa, ngiphethwe yibuhlungu obufana lobowesifazane
    ehelelwa. Ngithithibaliswa yilokhu engikuzwayo, ngidideka ngalokhu engikubonayo.
  ton-ton: 'Ko ia kuo fonu ai ʻi he mamahi hoku kongaloto: kuo kuku au ʻe he mamahi,
    ʻo hangē ko e mamahi ʻae fefine ʻoku langā: naʻaku mapelu ʻi he fanongo ki ai;
    pea ne u manavahē ʻi he sio ki ai.'
  ces-1613: Z té příčiny naplněna jsou bedra má bolestí, úzkosti postihly mne jako
    úzkosti rodičky; sklíčen jsem, slyše to, strnul jsem, vida to.
  eng-WMB: Therefore my thighs are filled with anguish. Pains have seized me, like
