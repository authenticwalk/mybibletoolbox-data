    sapu kamo mae, matagutu nia rau sapu vaquru dogoria rau.
  gaz-gaz: Kana irratti dugdi na cite; akkuma dubartii ciniinsifattuu muddamni na
    qabe; ani waanan dhagaʼeen nan holladhe; waanan argeenis nan raafame.
  fra-LSG: C’est pourquoi mes reins sont remplis d’angoisses; Des douleurs me saisissent,
    Comme les douleurs d’une femme en travail; Les spasmes m’empêchent d’entendre,
    Le tremblement m’empêche de voir.
  yal-yal: Nanara, n tagin xuruxurunma. N ɲaxankataxi alo ɲaxanla tinna ma. N naxan
    mɛma, na bata n gaxu ki faɲi! N naxan toma, na bata n kɔntɔfili.
  haw-1868: Nolaila i piha ai ko'u puhaka i ka eha, Ua loohia au i ke nahu kuakoko,
    E like me ke kuakoko o ka wahine hanau keiki; Kupaka au i kuu lohe ana, Makau
    no hoi au i kuu ike ana.
  arb-NAV: لِذَلِكَ امْتَلَأَتْ حَقْوايَ أَلَماً، وَانْتَابَنِي مَخَاضٌ كَمَخَاضِ
    الْوَالِدَةِ. فَقَدْتُ الْوَعْيَ مِنْ جَرَّاءِ مَا سَمِعْتُ، وَذُهِلْتُ مِمَّا
    رَأَيْتُ
  ewe-ewe: Eya ta vevesese na nye ameti blibo la meʋuʋu. Vevesese ƒo ɖem abe nyɔnu
