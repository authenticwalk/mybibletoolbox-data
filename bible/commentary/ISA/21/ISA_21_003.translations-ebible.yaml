    dismayed that I can’t see.
  tam-TCV: இதனால் என் உடல் நோவினால் வாதிக்கப்படுகிறது; பெண்ணின் பிரசவ வேதனையைப்போல்
    கடும் வேதனை என்னைப் பிடித்துக்கொண்டது. நான் கேட்பது என்னைத் தள்ளாடப் பண்ணுகிறது;
    நான் காண்பது என்னைக் குழப்பமடையச் செய்கிறது.
  ceb-ULB: Busa nalukop sa kasakit ang akong dapi-dapi; naghawid kanako ang mga kasakit
    nga sama sa mga kasakit sa babaye nga nagbati; nahugno ako sa akong nadungog;
    nasamok ako sa akong nakita.
  pol-UBG: Dlatego moje biodra są wypełnione bólem, ogarnęły mnie skurcze jak skurcze
    rodzącej. Wstrząśnięty jestem tym, co słyszę, przerażony tym, co widzę.
  urd-GVU: اِس لئے میری کمر شدت سے لرزنے لگی ہے۔ دردِ زہ میں مبتلا عورت کی سی گھبراہٹ
    میری انتڑیوں کو مروڑ رہی ہے۔ جو کچھ مَیں نے سنا ہے اُس سے مَیں تڑپ اُٹھا ہوں،
    اور جو کچھ مَیں نے دیکھا ہے، اُس سے مَیں حواس باختہ ہو گیا ہوں۔
  deu-1912: Derhalben sind meine Lenden voll Schmerzen, und Angst hat mich ergriffen
    wie eine Gebärerin; ich krümme mich, wenn ich's höre, und erschrecke, wenn ich's
    ansehe.
  kan-2017: ಆದುದ್ದರಿಂದ ನನ್ನ ಸೊಂಟದಲ್ಲಿ ನೋವು ತುಂಬಿದೆ, ಪ್ರಸವವೇದನೆಯಂತಿರುವ ವೇದನೆಯು ನನ್ನನ್ನು
    ಹಿಡಿದಿದೆ, ಕಿವಿ ಕಿವುಡಾಗುವಷ್ಟು ಸಂಕಟಪಡುತ್ತೇನೆ, ಕಣ್ಣು ಕುರುಡಾಗುವಷ್ಟು ತತ್ತರಗೊಂಡಿದ್ದೇನೆ.
  yap-yap: N’en ni ku gguy mu gu rung’ag u lan e changar rog ni piliyeg e ke sug nigeg
    ko dugow nge amith, ni bod e amith rok be’ ni bpin ni nge gargel.
  hlt-MCSB: Te dongah ka cinghen he tloh kah a thueknah khaw cung coeng. Ca om vaengkah
    a tloh bangla kai n'tuuk. Ka yaak nen khaw ka paihaeh tih ka hmuh nawn khaw ka
    let coeng.
  mdy-ETH: ዬያሮ ዑፃ ታኣኮ ሃርጊንቴኔ፤ ሾይሢ ዓርቄ ላኣሊጉዲያ ታና ሜታሴኔ፤ ታኣኒ ዋይዛ ባኮና ዲቃቴኔ፤ ሃሣ ታ ዛጋ ባኮና
    ካራ ታኣም ባይቄኔ።
  twi-ASANTE: Yei ama ɔyea bi abɛhyɛ me mu, ɔyea aka me, te sɛ ɔbaa a awoɔ aka no;
    deɛ meteɛ no enti mentumi nnyina me nan so, deɛ mehunu no ama me ho adwiri me.
  eng-WEBU: Therefore my thighs are filled with anguish. Pains have seized me, like
    the pains of a woman in labor. I am in so much pain that I can’t hear. I am so
