  spa-PDDPT: Por tanto mi cintura se llenó de dolor. Me vinieron angustias, como angustias
    de parturienta. Me agita oírlo, me espanta mirarlo.
  gun-gun: Ha'e nunga aendu vy xerye rupi haxy va'e anho aendu, xere tekoaxy ipo'aka
