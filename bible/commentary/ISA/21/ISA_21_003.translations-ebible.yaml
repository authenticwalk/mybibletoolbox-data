  uig-ARA: ــ شۇڭا ئىچ-باغرىم ئاغرىق-ئازاب بىلەن تولدى، تولغىقى تۇتقان ئايالنىڭ ئازابلىرىدەك،
    كۆرگەنلىرىمدىن تولغىنىپ كەتتىم، ئاڭلىغىنىمدىن پاراكەندە بولدۇم.
  sus-sus: «Na kui n fate yati na tɔɔrɔfe alɔ ginɛ di furi na keli a ra. N naxan to,
    n naxan mɛ, na bara n kaaba.
  pon-2006: Dahme I kilang oh rongehr nan kaudiahlo kadirehkinielahr masepwehk oh
    medek, medek me rasehng medek en neitik.
  ksd-ksd: Kari a balagu i kankadik; a makmaki i tar tadav iau da ra makmaki i tadav
    ra vavina ba i to na kakava; i tup iau ma i dekdek upi ina valongor; iau tar ururian
    ma pa ina gigira.
  tur-YTC: Bu yüzden kalçalarım acıyla dolu. Doğum yapan bir kadının sancıları gibi
    ağrılar beni ele geçirdi. O kadar çok acı çekiyorum ki, duyamıyorum. O kadar korkuyorum
    ki, göremiyorum.
  grc-BRENT: Διατοῦτο ἐνεπλήσθη ἡ ὀσφύς μου ἐκλύσεως, καὶ ὠδῖνες ἔλαβόν με ὡς τὴν
    τίκτουσαν· ἠδίκησα τοῦ μὴ ἀκοῦσαι, ἐσπούδασα τοῦ μὴ βλέπειν.
  ind-AYT: Karena hal itulah pinggangku dipenuhi rasa sakit, penderitaan telah menangkapku
    seperti rasa sakit seorang wanita yang hendak melahirkan; aku terbungkuk-bungkuk
    sehingga tidak bisa mendengar, aku gemetar sehingga tidak dapat melihat.
  nya-nya: Chifukwa cha zimenezi thupi langa likunjenjemera ndi mantha, ndikumva ululu
    ngati wa mayi amene akubereka; ndikuvutika kwambiri ndi zimene ndikumva, ndathedwa
    nzeru ndi zimene ndikuziona.
  hrv-hrv: Zato bedra moja probadaju grčevi; bolovi me spopadaju k'o trudovi porodilju;
    od smućenosti ogluših, od straha obnevidjeh.
  mps-mps: Te nade suali naigo ena wi ilama, didibili ilali. Tama eno tigide dene
    genuai me yali, te we sibigo wai sainu dene ebo tiwai yali. Eno wi mu elama, eno
    homu mu doali. Tama eno magi nai me suyu, me po me odoyu yabo homu me ebe.
  tpi-tpi: Dispela driman i mekim mi i pret na guria, na mi pilim bikpela pen olsem
    meri i pilim long taim em i laik karim pikinini. Mi pret nogut tru na tingting
