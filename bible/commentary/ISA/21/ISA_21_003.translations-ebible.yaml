    siwo mekpɔ la ta.
  eng-LEE: 'Therefore are my loins filled with pain; pangs have seized me, like the
    pangs of a woman that travaileth: I am too much cramped to hear; I am too much
    dismayed to see.'
  asm-FB: এই কাৰণে মোৰ কঁকাল বেদনাৰে পূৰ হৈছে; প্ৰসৱ কৰিব লোৱা মহিলাৰ বেদনাৰ দৰে বেদনা
    মোৰ হৈছে; মই যি শুনিলো তাৰ দ্বাৰাই মোৰ আঁঠু কুচ গৈছে; আৰু যি দেখিলোঁ তাৰ দ্বাৰাই
    মোৰ শান্তিভঙ্গ হৈছে,
  sus-A: «نَ كُي ﭑ قَتٍ يَتِ نَ تْورْقٍ عَلْ فِنّ دِ قُرِ نَ كٍلِ عَ رَ. ﭑ نَشَن تٌ،
    ﭑ نَشَن مّ، نَ بَرَ ﭑ كَابَ.
  fra-SBL: Aussi mes cuisses sont-elles remplies d'angoisse. Des douleurs m'ont saisi,
