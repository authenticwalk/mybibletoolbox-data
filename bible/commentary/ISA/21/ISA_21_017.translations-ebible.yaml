verse: ISA.021.017
translations:
  mal-C: കേദാര്യരിൽ, വില്ലാളിവീരന്മാരായ കേദാർ ജനതയുടെ കൂട്ടത്തിൽത്തന്നെ, അതിജീവിക്കുന്നവർ
    ചുരുക്കമായിരിക്കും.” ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: Und der Überrest von der Zahl der Bogen der Kriegsmänner der Kedarener
    wird gering sein. Ja, Jahwe, der Gott Israels, hat es geredet!
  lin-lin: Bongo, ekotikala kaka mwa ndambo moke ya basoda oyo babundaka na matolotolo
    mpe ya basoda ya mpiko kati na Kedari, » elobi Yawe, Nzambe ya Isalaele.
  eng-LSV: And the remnant of the number of bow-men, || The mighty of the sons of
    Kedar, are few, || For YHWH, God of Israel, has spoken!”
  eng-GNV: 'And the residue of the nomber of ye strong archers of the sonnes of Kedar
    shall be fewe: for the Lord God of Israel hath spoken it.'
  eng-WEBSTER: 'And the residue of the number of archers, the mighty men of the children
    of Kedar, shall be diminished: for the LORD God of Israel hath spoken it .'
  nhw-BL: San mocahuase se ome isoldados catli tlahuel motemacayayaj para tlahuilanase
    ica cuatlamintli.” Quej nopa quiijto TOTECO catli toDios tiisraelitame.
  swh-ONEN: Wanaume wavutao pinde walionusurika, mashujaa wa Kedari, watakuwa wachache.”
    Bwana, Mungu wa Israeli, amesema.
  bba-bba: Ben tɛn towo wɔruɡɔbɑ sɔɔ, fiikowɑ yɑ koo tiɑrɑ. Gusunɔ, Isirelibɑn Yinniwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'And the residue of the number of archers, The mighty men of the children
    of Kedar, shall be diminished: For the Lord God of Israel hath spoken it.'
  luo-luo: Joma nok ma gin jolweny mag asere ma gin thuondi man Kedar ema notony.
    Jehova Nyasaye ma en Nyasach Israel osewacho.”
  meu-meu: bona Kedara garana bogaragidiai goada taudia edia peva taudia oredia bae
    gadoi; badina be Iehova, Israel Diravana, vada e hereva.
  npi-ULB: केदारका धनुर्धारी अर्थात् योद्धाहरूमध्ये केही मात्र रहेनेछन्,” किनकि परमप्रभु
    इस्राएलका परमेश्‍वरले यसो भन्‍नुभएको छ ।
  yor-yor: Àwọn tafàtafà tí ó sálà, àwọn jagunjagun ìlú Kedari kò ní tó nǹkan.” Olúwa,
    Ọlọ́run Israẹli ni ó ti sọ̀rọ̀.
  pes-OPCB: و از تیراندازان و جنگاوران این قبیله بیش از چند نفر باقی نخواهند ماند.
    من که یهوه خدای اسرائیل هستم این را می‌گویم.»
  tgl-ULB: Ilan lang sa mga mamamana, sa mga mandirigma ng Kedar ang matitira, dahil
    nagsalita na si Yahweh, ang Diyos ng Israel.”
  hui-hui: Kedali bu karu ti ami agali hongoheore howa tigua danda timume wai hongohe
    biaga ka. Anigo ti bo wahai haragola ami agali hongohe biaru ti emene mbira hangu
    holebira. I̱ Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe kogome
    bi o ledogoniore, laya lene.
  mya-mya: ထို​လူ​မျိုး​စု​တွင်​ရဲ​စွမ်း​သတ္တိ​အ​ရှိ​ဆုံး​ဖြစ် သော​လေး​သည်​တော်​တို့​သည်​လည်း
    အ​နည်း ငယ်​မျှ​သာ​လျှင်​ကျန်​ရှိ​ပေ​တော့​မည်။ ဤ​ကား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စကား​ပင် ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: མདའ་པ་ལས་ཐར་བའི་མི་གྲངས་ནི་ཀེ་དཱར་པའི་དཔའ་བོ་ཡིན་པས་ཤིན་ཏུ་ཉུང་ཞེས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Varume vouta vachapunyuka, ivo mhare dzeKedhari vachava vashoma.” Jehovha,
    Mwari weIsraeri ataura.
  spa-BLM: y el resto del número de los arqueros, los hombres poderosos de los hijos
    de Cedar, será escaso; porque el Señor, el Dios de Israel, lo ha dicho.”
  cac-cac: A eb' aj Cedar jelan sjulvaji, jayvan̈xon̈ej eb' ol canoc. A in Jehová
    e Diosal in a ex israel ex tic, a in svala', xchi.
  swh-ULB: Ni baadhi ya ya wavuta upinde, mashujaa wa Kader watabakia,'' maana Bwana,
    Mungu wa Israeli, amesema.
  bel-bel: 'і лукаў і адважных сыноў Кідара няшмат: так сказаў Гасподзь Бог Ізраілеў.'
  deu-ELBBK: Und die übriggebliebene Zahl der Bogen, der Helden der Söhne Kedars,
    wird gering sein; denn der HERR, der Gott Israels, hat geredet.
  mbb-OT: Deisey zà is egkesamà te menge mevurut he mememanà kayi. Egkehitavù heini
    su iyan a, is Nengazen he Megbevayà te Israel, is migkaǥi kayi.”
  mal-2015: കേദാര്യരിൽ വീരന്മാരായ വില്ലാളികളുടെ കൂട്ടത്തിൽ ശേഷിക്കുന്നവർ ചുരുക്കമായിരിക്കും;
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Yikahwi bedberre wanjh birrikelebuk dja birribang, nawu kabirrikarrme bonarra
    kore kabirriburrenkenh. Dja bonj, kaluk birridjalkudji bedberre kabirridjaldarrkid.
    Ngaye Yawey, God ngudberre nawu Israel ngunkebmawahmeng wanjh ngadjalwokdanginj.”
  rmc-rmc: O lukostrelci hine o nekzoraleder murša andral o Kedar, ale ča frima lendar
    ačhena te dživel, bo me, o RAJ, o Del le Izraeloskro, oda phenďom.“
  pes-OPV: و بقیه شماره تیراندازان و جباران بنی قیدار قلیل خواهد شدچونکه یهوه خدای
    اسرائیل این را گفته است.
  ron-1924: Ну ва май рэмыне декыт ун мик нумэр дин витежий аркашь, фий ай Кедарулуй,
    кэч Домнул Думнезеул луй Исраел а спус-о.”
  ben-OBCV: ধনুর্ধারীদের অবশিষ্ট লোকেরা, কেদরের যোদ্ধারা সংখ্যায় অল্পই হবে।” একথা
    সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেছেন।
  som-som: Oo intii ka hadhay tirada ragga qaansaleyda ah oo ah ragga xoogga badan
    oo reer Qedaarna way yaraan doontaa, waayo, Rabbiga ah Ilaaha reer binu Israa'iil
    ayaa saas ku hadlay.
  lat-VUC: Et reliquiæ numeri sagittariorum fortium de filiis Cedar imminuentur; Dominus
    enim Deus Israël locutus est.]
  eng-ASVBT: and the residue of the number of the archers, the mighty men of the children
    of Kedar, shall be few; for Jehovah, the God of Israel, hath spoken it.
  eng-LXXUP: 'and the remnant of the strong bows of the sons of Kedar shall be small:
    for the Lord God of Israel has spoken it.'
  eng-ULB: Only a few of the archers, the warriors of Kedar will remain,” for Yahweh,
    the God of Israel, has spoken.
  spa-VBL: Sólo quedarán unos pocos de los arqueros, los guerreros de Cedar”. El Señor,
    el Dios de Israel, ha hablado.
  fra-_FOB: Et le nombre des vaillants archers, fils de Kédar, sera réduit à un faible
    reste. Car l'Éternel, le Dieu d'Israël, a parlé.
  mal-mal: കേദാര്യരിൽ വീരന്മാരായ വില്ലാളികളുടെ കൂട്ടത്തിൽ ശേഷിക്കുന്നവർ ചുരുക്കമായിരിക്കും;”
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയല്ലയോ അരുളിച്ചെയ്തിരിക്കുന്നത്.
  urd-GVR: Qīdār ke zabardast tīrandāzoṅ meṅ se thoṛe hī bach pāeṅge.” Yih Rab, Isrāīl
    ke Ḳhudā kā farmān hai.
  suz-BL: मिनु केदार ङा लडाइ पाइब लिब्रा आप्‍ब मुर का निक्‍शी ला लीनीम। मारदे हना
    एको परमप्रभु यावे, इस्राएली आन परमप्रभु आ देंशो लोव़ बाक्‍ब” देंत।
  eng-NOY: The remainder of the mighty bowmen of the sons of Kedar shall be diminished;
    For Jehovah, the God of Israel, hath said it.
  ita-1927: e ciò che resterà del numero dei valorosi arcieri di Kedar sarà poca cosa;
    poiché l’Eterno, l’Iddio d’Israele, l’ha detto”.
  ckb-ckb: پاشماوەی پاڵەوانە کەوان بەدەستەکانی نەوەی قێدار ژمارەیان کەم دەبن، چونکە
    یەزدانی پەروەردگاری ئیسرائیل فەرمووی.»
  eng-BBE: 'And the rest of the bowmen, the men of war of the children of Kedar, will
    be small in number: for the Lord, the God of Israel, has said it.'
  kan-OKCV: ಬಿಲ್ಲುಗಾರರಲ್ಲಿ ಕೆಲವರೂ, ಕೇದಾರಿನ ಬಲಿಷ್ಠರಲ್ಲಿ ಕೆಲವರು ಮಾತ್ರ ಉಳಿಯುವರು,” ಎಂದು
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: கேதார் மக்களாகிய பராக்கிரம வில்வீரரின் எண்ணிக்கையில் மீதியானவர்கள் கொஞ்சப்
    பேராயிருப்பார்கள் என்றார்; இஸ்ரவேலின் தேவனாகிய யெகோவா இதை உரைத்தார்.
  spa-RV-1909: 'Y las reliquias del número de los valientes flecheros, hijos de Cedar,
    serán apocadas: porque Jehová Dios de Israel lo ha dicho.'
  ron-BTF: Şi rămăşiţa numărului de arcaşi, războinici ai copiilor Chedarului, va
    fi micşorată, căci DOMNUL Dumnezeul lui Israel a vorbit.
  eng-WEBP: and the residue of the number of the archers, the mighty men of the children
    of Kedar, will be few; for the LORD, the God of Israel, has spoken it.”
  eng-FBV: There will only be a few left of the archers, the warriors of Kedar.” The
    Lord, the God of Israel, has spoken.
  nld-1939: En van de dappere schutters der zonen van Kedar Blijft maar een klein
    restje over! Waarachtig, Jahweh, Israëls God heeft gesproken!
  nch-BL: San mocahuase se ome isoldados cati tahuel motemacayayaj para tatehuise
    ica cuataminti.” Quej nopa quiijto TOTECO cati toDios tiisraelitame.
  vie-1934: Những kẻ cầm cung mạnh mẽ, là con cái của Kê-đa, sẽ sót lại chẳng bao
    lăm. Vì Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, đã phán vậy.
  hin-CV: केदार के तीर चलानेवालों की गिनती कम हो जाएगी.” यह याहवेह, इस्राएल के परमेश्वर,
    का वचन है.
  eng-OURB: and the residue of the number of the archers, the mighty men of the children
    of Kedar, will be few; for Yahweh, Elohim Isra'el [He sustains breathing, God
    of God prevails], has spoken it.”
  spa-BES: Y el resto de los arqueros, los hombres de guerra de los hijos de Cedar,
    serán pocos. Porque el Señor, el Dios de Israel, lo ha dicho.
  tdx-tdx: Le tsy ho ampeampe ty sengaha’ o mpitàm-paleo, o lahilahy manjofake amo
    ana-Kedareoo; fa izay ty nitsara’ Iehovà, Andrianañahare’ Israele.
  tha-KJV: และนักธนู​ที่​เหลืออยู่​ของทแกล้วทหารแห่งชาวเคดาร์จะเหลือน้อย เพราะพระเยโฮวาห์พระเจ้าของอิสราเอลได้ตรัสแล้ว”
  por-BR-2018: E os que restarem do número de flecheiros, os guerreiros dos filhos
    de Quedar, serão reduzidos a poucos.Pois assim disse o SENHOR, Deus de Israel.
  deu-ELO: Und die übriggebliebene Zahl der Bogen, der Helden der Söhne Kedars, wird
    gering sein; denn Jehova, der Gott Israels, hat geredet.
  eng-WYC-2018: And the remnants of the number of strong archers of the sons of Kedar
    shall be made less; for why the Lord God of Israel spake (or for the Lord God
    of Israel hath spoken).
  epo-epo: kaj la restaĵo de la heroaj arkpafistoj de Kedar estos malgranda; ĉar la
    Eternulo, Dio de Izrael, diris.
  uig-PIN: Oⱪyaqilarning ⱪalduⱪliri, Yǝni Kedarning palwan-batur bolƣan oƣulliri az
    ⱪalidu; Qünki Pǝrwǝrdigar, Israilning Hudasi xundaⱪ sɵz ⱪilƣan».
  beo-beo: Gida fi oulali gagui dunu, ilia nimi gasa hou da eno Gida dunu ilia hou
    baligisa, be bagahame fawane esalebe ba:mu. Na, Isala:ili Hina Gode da sia:i dagoi.”
  tpi-OTNT: Ol Kedar ol i strongpela soldia na ol i save gut long pait wantaim banara.
    Tasol ol bai i bagarap, na liklik lain soldia tasol bai i stap. Mi God, Bikpela
    bilong Israel, mi tok pinis.”
  hau-SA: Waɗanda suka yi rai na maharba, jarumawan Kedar, za su zama kaɗan.” Ubangiji,
    Allah na Isra’ila, ya faɗa.
  uig-LAT: Oqyachilarning qalduqliri, Yeni Kédarning palwan-batur bolghan oghulliri
    az qalidu; Chünki Perwerdigar, Israilning Xudasi shundaq söz qilghan».
  nde-nde: Abasindayo kwabemitshoko, amabutho aseKhedari, bazakuba balutshwana.” UThixo,
    uNkulunkulu ka-Israyeli, usekhulumile.
  ton-ton: 'Pea ʻe fakatokosiʻi hono toe ʻoe lau ʻoe kau tangata fana, ʻi he kau tangata
    mālohi ʻoe fānau ʻo Keta: he kuo folofola ʻa Sihova ko e ʻOtua ʻo ʻIsileli.”'
  ces-1613: A pozůstalý počet střelců udatných synů Cedar zmenšen bude; nebo Hospodin
    Bůh Izraelský to mluvil.
  eng-WMB: and the residue of the number of the archers, the mighty men of the children
    of Kedar, will be few; for the LORD, the God of Israel, has spoken it.”
  tam-TCV: வில்வீரரில் தப்பிப் பிழைப்போரும், கேதாரின் போர்வீரரும், மிகச் சிலராய் இருப்பார்கள்”
    என்பதாக இஸ்ரயேலின் இறைவனாகிய யெகோவா பேசியிருக்கிறார்.
  ceb-ULB: Gamay na lamang ang mabilin sa mga magpapana, ang mga manggugubat sa Kedar.”
    Kay miingon si Yahweh, ang Dios sa Israel.
  pol-UBG: A reszta spośród łuczników, dzielni wojownicy spośród synów Kedaru, będzie
    zmniejszona. Tak bowiem powiedział PAN, Bóg Izraela.
  urd-GVU: قیدار کے زبردست تیراندازوں میں سے تھوڑے ہی بچ پائیں گے۔“ یہ رب، اسرائیل
    کے خدا کا فرمان ہے۔
  deu-1912: und der übrigen Schützen der Helden zu Kedar soll wenig sein; denn der
    HERR, der Gott Israels, hat's geredet.
  kan-2017: ಕೇವಲ ಕೆಲವೇ ಬಿಲ್ಲುಗಾರರೂ ಹಾಗೂ ಕೇದಾರಿನ ಶೂರರೂ ಉಳಿಯುವರು” ಎಂಬುದಾಗಿ ಇಸ್ರಾಯೇಲರ
    ದೇವರಾದ ಯೆಹೋವನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Pi’in ma mun gat’ing e aram e pi’in th’abi falu’ u Kedar, machane buchu’uw
    i yad e ra par nib fos. I Gag SOMOL ni Got nu Israel, e gu be non.”
  hlt-MCSB: Kedar ca khuikah hlangrhalh lii pom te amah tarhing ah aka sueng khaw
    Israel Pathen Yahovah loh a thui coeng dongah polpai uh ni,” a ti.
  mdy-ETH: ቄዳሬ ዓጮኮ ሂኢዦና ዖላ ዔርቴ ዓሶፓ ዓታንዳዞንሢ ዻካኬ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ሃያ
    ኬኤዜኔ» ጌዔኔ።
  twi-ASANTE: Na agyantofoɔ a wɔbɛka ne Kedar akofoɔ bɛyɛ kakraa bi.” Deɛ Awurade,
    Israel Onyankopɔn, aka nie.
  eng-WEBU: and the residue of the number of the archers, the mighty men of the children
    of Kedar, will be few; for the LORD, the God of Israel, has spoken it.”
  wal-wal: Qeedaare biittan de7iya wonddafiyan dukkiya wolqqaama olanchchatuppe guuttati
    attana; hegaa GODAI Israa7eela Xoossai odiis” yaagiis.
  spa-PDDPT: El resto del número de los arqueros, los hombres poderosos de los hijos
    de Cedar serán pocos. Lo dijo Yavé, ʼElohim de Israel.
  gun-gun: Hapa va'e kuery opave ovy 'rã, Quedar pygua ipy'a guaxukueve voi mbovy'i
    ete 'rã ikuai”, ha'e rami ae Senhor Israel kuery Ruete ijayvu rire.
  ilo-ULB: Manmanonto laeng ti mabati kadagiti pumapana, dagiti mannakigubat ti Kedar”
    ta ni Yahweh, a Dios ti Israel, ti nagsao.
  kpg-kpg: Digau puu maalei ala go digau kaedahi hagamataane o Kedar, digau hua dulii
