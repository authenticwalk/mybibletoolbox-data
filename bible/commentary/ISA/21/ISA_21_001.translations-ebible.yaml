verse: ISA.021.001
translations:
  mal-C: 'സമുദ്രതീരത്തെ മരുഭൂമിക്കെതിരേയുള്ള പ്രവചനം: ദക്ഷിണദിക്കിൽ ചുഴലിക്കാറ്റ്
    വീശിയടിക്കുന്നതുപോലെ മരുഭൂമിയിൽനിന്ന് അക്രമികൾ വരുന്നു, ഭയാനകമായ പ്രദേശത്തുനിന്നുതന്നെ.'
  deu-TKW: Ausspruch über die Meereswüste. Gleich Stürmen im Mittagslande, die heranjagen,
    kommt es aus der Wüste, aus furchtbarem Lande.
  lin-lin: 'Maloba na Yawe na tina na esobe ya ebale monene : Ndenge mopepe makasi
    elekaka na somo na Negevi, monguna moko azali koya wuta na esobe, wuta na mokili
    moko ya somo.'
  eng-LSV: The burden of the wilderness of the sea. Like windstorms in the south for
    passing through, || It has come from the wilderness, || From a fearful land.
  eng-GNV: The burden of the desert Sea. As the whirlewindes in the South vse to passe
    from the wildernesse, so shall it come from the horrible land.
  eng-WEBSTER: The burden of the desert of the sea. As whirlwinds in the south pass
    through; so it cometh from the desert, from a terrible land.
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac tlen catli ipantis tlali Babilonia
    catli eltoc ipan nopa huactoc tlali nechca hueyi atl: Quen se ajcomalacatl catli
    tlachpantihuala tlen nopa Neguev, hualas ipan Babilonia tlen nopa huactoc tlali
    se tlamantli catli tlahuel fiero.'
  swh-ONEN: 'Neno kuhusu Jangwa kando ya Bahari: Kama upepo wa kisulisuli unaopita
    katika nchi hadi kusini, mshambuliaji anakuja kutoka jangwani, kutoka nchi inayotisha.'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u ɡeruɑ Bɑbilonin sɔ̃. U mɑn kɑ̃si nɑnumɡiru sɔ̃ɔsi.
    Nɑ wɑ yibɛrɛbɑ bɑ wee sɑɑ tem mɛ bɑ nɑsien di nɡe mɛ woo ɡunɑ yɑ rɑ nɛ sɑɑ sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑn di. Wi u rɑ dɑm dɔre, u dɑm dɔrɑmɔ. Wi u rɑ mɑɑ kpeerɑsie,
    u kpeerɑsiɑmɔ. Elɑmun tɑbu kowobu, i seewo. Mɛdibɑ, i wuu ɡe tɑrusio. Domi Yinni
    Gusunɔ u derɑ Bɑbiloni ye, yɑ ǹ mɑɑ tɔmbu weeweenu koosimɔ.
  eng-KJVCPB: The burden of the desert of the sea. As whirlwinds in the south pass
    through; So it cometh from the desert, from a terrible land.
  luo-luo: 'Wach mokor kuom piny Ongoro manie dho Nam: Mana kaka kalausi mager kudho
    koluwo piny man yo milambo, e kaka joma monjou biro wuok e piny motwo, piny masira.'
  meu-meu: Maduna metauna tano ḡaḡaena, davara kahana ḡauna, latanai; Koe-hirihiri
    na diho kahana amo e daro e maimu na heto, ia na tano ḡaḡaena amo e maimu, tano
    dika amo e maimu.
  npi-ULB: समुद्र नजिकको मरुभूमिको बारेमा एउटा घोषणा । नेगेवमा चल्ने आँधीहुरी जस्तै
    मरुभूमि र डरलाग्‍दो देशबाट यो आउँछ ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan aginjù lẹ́bàá Òkun. Gẹ́gẹ́ bí ìjì líle ti í jà kọjá
    ní gúúsù, akógunjàlú kan wá láti aginjù, láti ilẹ̀ ìpayà.
  pes-OPCB: 'این پیام برای بابِل است: مهاجمی از سرزمین دهشت، مانند گردباد بیابانی،
    به سوی بابِل می‌آید.'
  tgl-ULB: Isang kapahayagan tungkol sa disyerto sa may dagat. Gaya ng mga hanging
    bagyo na umiihip sa Negev umiihip ito mula sa ilang, mula sa nakakatakot na lupain.
  hui-hui: Anduane Homogohanda Babilono tano mo ko holebira lalu Aisaiahondo de gandebaha
    howa mo walia hene. Dindi ko yobi wali agali bibahende bu karu ti polene gi hai
    haga ngagoria howa genda holenebi mo ko holene timbunibi tagira ibulebira. Tagira
    ibalu dindi ko ogoni howa puyabu humbirini wai hongohe ibagagobi abaleore ibulebira.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဗာ​ဗု​လုန်​နှင့်​သက်​ဆိုင် သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    သဲ​က​န္တာ​ရ​ကို​ဖြတ်​ကျော်​၍​တိုက်​ခတ်​လာ သော​လေ​ဗွေ​ကဲ့​သို့ ဘေး​အန္တ​ရာယ်​ဆိုး​တစ်​ခု
    သည်​ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​တိုင်း​ပြည် တစ်​ပြည်​မှ​သက်​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: མཚོ་འགྲམ་གྱི་དབེན་གནས་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། དགྲ་བོ་རྣམས་ནི་ནེ་གུབ་ཡུལ་ནས་ཡོང་བའི་དྲག་རླུང་བཞིན་དུ་དབེན་སྟོང་གི་འཇིགས་སུ་རུང་བའི་གནས་ནས་ཐོན་ཞིང་།
  sna-sna: 'Chirevo pamusoro peRenje riri pedyo neGungwa: Kufanana nechamupupuri chinovhuvhuta
    nomunyika yezasi, mupambi anouya achibva kurenje, kubva kunyika inotyisa.'
  spa-BLM: La carga del desierto del mar. Como los torbellinos del Sur barren, viene
    del desierto, de una tierra imponente.
  cac-cac: 'Alb''ilcan juntzan̈ lolonel tic yuj lum tz''inan luum d''a sti'' a'' mar:
    Icha junoc chacxuxum ic'' tz''ec'' d''a lum Neguev, icha chi'' ol aj scot eb''
    milvajum d''a lum tz''inan luum te ay smay.'
  swh-ULB: Tamko kuhusu jangwa pembezoni mwa bahari. Kama dhuruba yenye upepo inayotokea
    kupita Negevi kuelekea jangwani, kutoka kwenye aridhi ya kutisha.
  bel-bel: Прароцтва пра пустыню прыморскую. - Як буры на поўдні носяцца, ідзе ён
    з пустыні, зь зямлі страшнай.
  deu-ELBBK: Ausspruch über die Wüste des Meeres. Wie Stürme, wenn sie im Süden daherfahren,
    so kommt es aus der Wüste, aus furchtbarem Land.
  mbb-OT: 'Heini he menge lalag ne mehitenged te Babilonia: Edsurung is menge kuntada
    he iring te eribpures he edeǥurus pehendiyà te Negev. Ebpuun heini ziyà te sibsivayan,
    he ziyà te mekahandekhandek he tanà.'
  mal-2015: 'സമുദ്രതീരത്തെ മരുഭൂമിയെക്കുറിച്ചുള്ള പ്രവാചകം: തെക്കു ചുഴലിക്കാറ്റു അടിക്കുന്നതുപോലെ,
    അതു മരുഭൂമിയിൽനിന്നു ഭയങ്കരദേശത്തുനിന്നു തന്നേ വരുന്നു!'
  gup-gup: Mahni kunwok kabolkyolyolme kubolkdarleh manbu kurrula darnkih. Wanjh birriwern
    bininj nawu birribang kabirrimre werrkwerrk kore kunred bedberre bu kabindibun
    bininj nawu kabirrihni Babylon. Bedda kabirribebme kore walembeh kubolkdarleh.
    Bedda wanjh kabindikengehme bininj rowk, dja kabirriyorrme yiman kayime kunmayorrk
    duninjh bu kabirribolkwarrewon.
  rmc-rmc: 'O proroctvos pro Babilon – pre pušťa paš o moros: Avke sar e zoraľi balvaj
    phurdel pre pušťa Negev, avke avela e pohroma pal e pušťa, andral e strašno phuv.'
  pes-OPV: 'وحی درباره بیابان بحر: چنانکه گردباد در جنوب می‌آید، این نیز از بیابان
    از زمین هولناک می‌آید.'
  ron-1924: 'Пророчие асупра пустиулуй мэрий: Кум ынаинтязэ вижелия де ла мязэзи,
    аша вине ел дин пустиу, дин цара ынфрикошатэ.'
  ben-OBCV: 'সমুদ্রের তীরবর্তী মরুপ্রান্তর সম্পর্কিত এক ভবিষ্যদ্‌বাণী: দক্ষিণাঞ্চল
    থেকে যেমন ঘূর্ণিবায়ু প্রবল বেগে বয়ে যায়, মরুপ্রান্তর থেকে, এক আতঙ্কস্বরূপ দেশ
    থেকে তেমনই এক আক্রমণকারী উঠে আসছে।'
  som-som: Kanu waa warka culus ee ku saabsan cidlada badda ku ag taal. Sida cirwareentu
    koonfur uga timaado oo kale ayuu cidlada oo ah dal cabsi badan uga yimaadaa.
  lat-VUC: Onus deserti maris. [Sicut turbines ab africo veniunt, de deserto venit,
    de terra horribili.
  eng-ASVBT: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it cometh from the wilderness, from a terrible land.
  ita-1885: COLUI vien dal deserto, dal paese spaventevole, a guisa di turbini, che
    passano nel paese del Mezzodì.
  eng-LXXUP: The vision of the desert. As though a whirlwind should pass through the
    desert, coming from a desert, even from such a land,
  eng-ULB: A declaration about the desert by the sea. Like stormwinds sweeping through
    the Negev it comes passing through from the wilderness, from a terrible land.
  spa-VBL: Un mensaje sobre el desierto junto al mar. Como los vientos de tormenta
    que atraviesan el Néguev, algo viene del desierto, de una tierra de terror-
  fra-_FOB: Prophétie sur le désert de la mer. Pareil aux ouragans du midi quand ils
    passent, il vient du désert, du pays redoutable.
  mal-mal: 'സമുദ്രതീരത്തെ മരുഭൂമിയെക്കുറിച്ചുള്ള പ്രവാചകം: തെക്ക് ചുഴലിക്കാറ്റ് അടിക്കുന്നതുപോലെ,
    അത് മരുഭൂമിയിൽനിന്നു ഭയങ്കരദേശത്തുനിന്നു തന്നെ വരുന്നു!'
  urd-GVR: 'Daldal ke ilāqe ke bāre meṅ Allāh kā farmān: Jis tarah Dasht-e-Najab meṅ
    tūfān ke tez jhoṅke bār bār ā paṛte haiṅ usī tarah āfat bayābān se āegī, dushman
    dahshatnāk mulk se ā kar tujh par ṭūṭ paṛegā.'
  suz-BL: मिनु परमप्रभु यावेम समुन्‍द्र आ नेक्‍था ङा गोरशो रागी आ पर्बम यसैया कली
    “नेगेब रे फश पिना पिन बाक्‍ब। मेको गोरशो रागी रे पीब। मेको हिंचा ङा रागी बाक्‍ब।
  eng-NOY: The prophecy concerning the desert of the sea. As storms which rush along
    through the south, So it cometh from the desert, From the terrible land.
  ita-1927: Oracolo contro il deserto marittimo. Come gli uragani del mezzodì quando
    si scatenano, ei viene dal deserto, da un paese spaventoso.
  ckb-ckb: 'سروشێک سەبارەت بە چۆڵەوانی نزیکی دەریا: وەک گەردەلوول لە باشوور هەڵدەکات،
    لە چۆڵەوانییەوە دێت، لە خاکێکی ترسناک.'
  eng-BBE: The word about the waste land. As storm-winds in the South go rushing through,
    it comes from the waste land, from the land greatly to be feared.
  kan-OKCV: 'ಸಮುದ್ರತೀರದ ಮರುಭೂಮಿಯ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ದಕ್ಷಿಣ ಸೀಮೆಯಲ್ಲಿ ಬೀಸುವ ಬಿರುಗಾಳಿ
    ದಾಟಿ ಹೋಗುವಂತೆ ಆಕ್ರಮಣಕಾರರು ಮರುಭೂಮಿ ಕಡೆಯಿಂದ ಭಯಂಕರವಾದ ದೇಶದಿಂದ ಬರುತ್ತಾರೆ.'
  tam-2017: கடல் வனாந்திரத்தைக்குறித்த செய்தி. சுழல் காற்று தென்திசையிலிருந்து எழும்பிக்
    கடந்து வருகிறதுபோல, பயங்கரமான தேசமாகிய வனாந்திரத்திலிருந்து அது வருகிறது.
  spa-RV-1909: CARGA del desierto de la mar. Como los torbellinos que pasan por el
    desierto en la región del mediodía, así vienen de la tierra horrenda.
  ron-BTF: Povara deşertului mării. Precum trec vârtejurile de vânt din sud, la fel
    vine din deşert, dintr-o ţară înfricoşătoare.
  eng-WEBP: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  eng-FBV: A message about the desert by the sea. Like storm winds passing through
    the Negev, something is coming from the desert, from a land of terror—
  nld-1939: Godsspraak over de woestijn aan de zee. Als een orkaan, in het zuiden
    ontketend, Komt het uit de woestijn, het oord van verschrikking!
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten cati ipantis tali Babilonia
    cati eltoc ipan nopa huactoc tali nechca hueyi at: Quej se ajcomalacat cati tachpantihuala
    ten nopa Neguev, hualas ipan Babilonia ten nopa huactoc tali se tamanti cati tahuel
    fiero.'
  vie-1934: Gánh nặng về đồng vắng ở gần biển. Nó đến từ đồng vắng, là đất đáng kinh
    khiếp, khác nào cơn gió lốc vụt qua trong phương nam.
  hin-CV: 'समुद्र किनारे की मरुभूमि के विरुद्ध भविष्यवाणी: जिस प्रकार दक्षिण के भूमि
    में आंधी आती है, उसी प्रकार बंजर भूमि से, अर्थात् आतंक का देश से निकलकर आक्रमणकारी
    आ रहा है.'
  eng-OURB: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  spa-BES: La profecía sobre el desierto. A medida que los vientos de tormenta en
    el sur se precipitan, proviene del desierto, de la tierra que hay que temer.
  tdx-tdx: 'Ty nibangoeñe i ­fatram-bei’ i riakeiy: Manahake ty famaoha’ o tio-bey
    tatimoo, ie miboak’ an-dratraratra hirik’ an-tane mampangebahebak’ añe.'
  tha-KJV: ภาระเกี่ยวกับถิ่นทุ​รก​ันดารของทะเล เหมือนลมหมุนในภาคใต้พัดเกลี้ยงไป มันมาจากถิ่นทุ​รก​ันดาร
    จากแผ่นดิ​นอ​ันน่าคร้ามกลัว
  por-BR-2018: Revelação sobre o deserto do mar:Assim como os turbilhões de vento
    passam pelo Negueve, assim algo vem do deserto, de uma terra temível.
  deu-ELO: Ausspruch über die Wüste des Meeres. Wie Stürme, wenn sie im Süden daherfahren,
    so kommt's aus der Wüste, aus fruchtbarem Lande.
  eng-WYC-2018: The burden of the forsaken sea. As whirlwinds come from the southwest,
    it cometh from [the] desert, from the horrible land. (The burden of the Sea of
    the Wilderness. Like whirlwinds come from the southwest, it cometh from the wilderness,
    from the horrible land.)
  epo-epo: 'Profetaĵo pri la apudmara dezerto: Kiel renversanta de ventego de sudo,
    li venas el la dezerto, el lando terura.'
  uig-PIN: '«Dengizning qɵl-bayawini» toƣrisida yüklǝngǝn bir wǝⱨiy: — «Jǝnub tǝrǝptǝ
    ⱪoyuntazlar ɵtüp ketiwatⱪandǝk, Dǝⱨxǝtlik zemindin bir nemilǝr keliwatidu!».'
  beo-beo: Amo sia:ne iasu da Ba:bilone soge fi ilia hou olelesa. Ba:bilone wadela:su
    liligi da soge amoma dunu da beda:i, amoga sisiga:su fo agoane manebe ba:mu.
  tpi-OTNT: Bikpela i givim dispela tok long Babilon bai i bagarap. Bikpela hevi na
    bagarap bai i kirap long ples drai nating, long dispela graun ol man i save pret
    tru long i go klostu long en. Em bai i spit i kam olsem ol strongpela raunwin
    bilong ples drai nating.
  hau-SA: Abin da Allah ya faɗa game da Hamada da take kusa da Teku. Kamar guguwa
    mai share cikin ƙasar kudu, mai hari ya zo daga hamada, daga ƙasar mai banrazana.
  uig-LAT: '«Déngizning chöl-bayawini» toghrisida yüklen’gen bir wehiy: — «Jenub terepte
    qoyuntazlar ötüp kétiwatqandek, Dehshetlik zémindin bir némiler kéliwatidu!».'
  nde-nde: 'Isiphrofethi mayelana leNkangala engasoLwandle: Njengesivunguzane sidlula
    eNegebi, umhlaseli uvela enkangala evelela elizweni elesabekayo.'
  ton-ton: Ko e tala mamafa ʻoku kau ki he toafa ʻoe tahi. ʻO hangē ʻoku ʻasi ʻi he
    feituʻu tonga ʻae ngaahi ʻahiohio; ʻoku pehē ʻae haʻu ia mei he toafa, mei he
    fonua fakamanavahē.
  ces-1613: Břímě pustého moře. Jako vichřice na poledne se žene, tak přijde z pouště,
    z země hrozné.
  eng-WMB: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  tam-TCV: 'கடல் அருகேயுள்ள பாலைவனத்தைக் குறித்த ஒரு இறைவாக்கு: புயல்காற்று நெகேவ்
    பிரதேசமான தென்திசையிலிருந்து வீசுவதுபோல, பயங்கர நாடான பாலைவனத்திலிருந்து ஒருவன்
    படையெடுத்து வருகிறான்.'
  ceb-ULB: Ang pahayag mahitungod sa disyerto daplin sa dagat. Sama sa mga alimpulos
    nga mohaguros ngadto sa Negev ug molabang kini gikan sa kamingawan, gikan sa makalilisang
    nga yuta.
  pol-UBG: Brzemię pustynnego morza. Jak wicher na południe nadciąga, tak przyjdzie
    z pustyni, ze strasznej ziemi.
  urd-GVU: 'دلدل کے علاقے کے بارے میں اللہ کا فرمان: جس طرح دشتِ نجب میں طوفان کے
    تیز جھونکے بار بار آ پڑتے ہیں اُسی طرح آفت بیابان سے آئے گی، دشمن دہشت ناک ملک
    سے آ کر تجھ پر ٹوٹ پڑے گا۔'
  deu-1912: 'Dies ist die Last über die Wüste am Meer: Wie ein Wetter vom Mittag kommt,
    das alles umkehrt, so kommt''s aus der Wüste, aus einem schrecklichen Lande.'
  kan-2017: ಸಮುದ್ರ ಹಾಗೂ ಅಡವಿಯ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ದಕ್ಷಿಣ ಸೀಮೆಯಲ್ಲಿ ಬೀಸುವ ಬಿರುಗಾಳಿಯಂತೆ
    ಅರಣ್ಯದ ಕಡೆಯ ಭಯಂಕರ ದೇಶದಿಂದ (ದೊಡ್ಡ ಅಪಾಯ) ಬರುತ್ತದೆ ಎಂಬ
  yap-yap: Irera’ e thin ni murung’agen yu Babylonia. Ba yib e riya’ u ba nam ni bay
    madgun ni bod ba nanyor ni wolguy daken e ted.
  hlt-MCSB: Tuithim ah khosoek lamloh cangpalam bangla tinghil tih, khohmuen lamloh
    a rhih om neh aka pawk, tuipuei khosoek kah olrhuh.
  mdy-ETH: ሃይ ባብሎኔ ዛሎ ኬኤዚንቴ ፆኦሲ ቃኣላኬ፤ ዓጮኮ ዾኦሎ ባንፃፓ ሙካ ዓልጎ ዢባራ ቢያ ባኣዚ ፒፂ ዔኪ ዓኣዻሢጉዲ
    ዒጊቻያ ማዔ ዖልዚ ዓሲ ፔቴ ዳውላዻ ዓጪፓ ሙካንዳኔ።
  twi-ASANTE: 'Nkɔmhyɛ a ɛfa Babilonia, anweatam no a ɛda Po no ho: Sɛdeɛ twahoframa
    a ɛbɔ fa anafoɔ fam asase so no yɛ no, saa ara na ɔtohyɛsoɔni bi firi anweatam
    so reba. Ɔfiri asase a ɛyɛ hunabɔbrim so.'
  eng-WEBU: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  wal-wal: Abbaa lanqqen de7iya bazzuwau odettida GODAA qaalai hagaa. Tohossa baggappe
    gotiyaa carkkoi suraggiiddi yiyoogaadan, bashshai bazzoppe, hanttaara biittaappe
    yees.
  spa-PDDPT: 'Carga sobre el Desierto del Mar: Como la tempestad del Neguev, así viene
    del desierto, de una tierra aterradora.'
  gun-gun: Kova'e ayvu ma ye'ẽ yvýry tekoa e'ỹa oĩ va'e pygua kuery rovai ou va'ekue.
    Mba'eta kuaray puku-a katy gui yvytu vaikue ou va'e rami avi peteĩ ou 'rã vai
    tekoa e'ỹa gui, nhomongyjea kuery ikuaia gui ae.
  ilo-ULB: Ti pakaammo maipanggep iti disierto nga adda iti igid ti baybay. Kas iti
    napigsa nga angin a dumalapus iti Negev, lumasatto daytoy manipud iti let-ang,
    manipud iti nakabutbuteng a daga.
  kpg-kpg: Deenei telekai di hai o Babylon. Gadoo be di niga o di madangi dela e hagamadammaa
    di anggowaa, di haingadaa damana ga hanimoi i tenua hagamadagudagu dangada.
  uig-ARA: '«دېڭىزنىڭ چۆل-باياۋىنى» توغرىسىدا يۈكلەنگەن بىر ۋەھىي: ــ «جەنۇب تەرەپتە
    قويۇنتازلار ئۆتۈپ كېتىۋاتقاندەك، دەھشەتلىك زېمىندىن بىر نېمىلەر كېلىۋاتىدۇ!».'
  sus-sus: Ɲaxankatɛ masenyi nan ya gbengberenyi bɛ naxan na baa dɛ ra. Mixi magaaxuxie
    na fafe alɔ turunnaadɛ kelife Negewi gbengberenyi ma fe xɔrɔxɔɛ kelima dɛnnaxɛ.
  pon-2006: Iet mahsen ehu duwen Papilonia. Rasehng elipip ehu nan sapwtehn, apwal
    mwuledek ehu pahn kohsang nan sahpw kamasepwehk ehu.
  ksd-ksd: A mamat na tinata ure ra bil na ta. Da ra umana ragia aro Negeb dia vana
    lulut, damana i vana rikai maro ra bil, maro ra gunan na bunurut.
  tur-YTC: Deniz çölünün yükü. Güneydeki kasırgalar nasıl süpürürse, çölden, korkunç
    ülkeden, o da öyle geliyor.
  grc-BRENT: Ὡς καταιγὶς διʼ ἐρήμου διέλθοι, ἐξ ἐρήμου ἐρχομένη ἐκ γῆς φοβερὸν
  ind-AYT: 'Inilah pesan ilahi tentang “padang belantara di tepi laut”: Seperti angin
    puting beliung melintasi tanah Negeb, demikianlah datangnya dari padang belantara,
    dari negeri yang mengerikan.'
  nya-nya: Uthenga wonena za chipululu cha mʼmbali mwa Nyanja. Ankhondo a ku Elamu
    ndi Mediya adzabwera ngati kamvuluvulu amene akuwomba modutsa mʼmbali ya nyanja,
    kuchokera ku chipululu, dziko lochititsa mantha.
  hrv-hrv: Proroštvo primorskoj pustinji. Kao što vihori, hujeći nad Negebom, dolaze
    iz pustinje, kraja strahotna
  mps-mps: Genuai Bidigo Babilon bulu dolaibao wabo po mani. Te genuai sęgę me,
    dene me, te nai meni yai wa pai bulude pedalaibao, te tǫ te bidi dabe wi elama,
    pąba pisąma ebo bulude. Agai te polo asaibao, te nai menia pai madi pobegebo
    wali tiwai bomai wali.
  tpi-tpi: Bikpela i givim dispela tok long Babilon bai i bagarap. Bikpela hevi na
    bagarap bai i kirap long ples drai nating, long dispela graun ol man i save pret
    tru long i go klostu long en. Em bai i spit i kam olsem ol strongpela raunwin
    bilong ples drai nating.
  dan-1931: Et Udsagn om Havørkenen. Som hvirvlende Storme, der jager i Sydlandet,
    kommer det fra Ørkenen, det grufulde Land.
  vie-OVCB: 'Đây là lời tiên tri về Ba-by-lôn—hoang mạc bên cạnh biển: Một thảm họa
    ập đến ngươi từ hoang mạc, như gió lốc quét ngang đất phương nam.'
  guj-2017: સમુદ્ર પાસેના અરણ્ય વિષે ઈશ્વરવાણી. નેગેબ તરફથી વંટોળિયાના સુસવાટાની જેમ
    આપત્તિ અરણ્યમાંથી, બિહામણા દેશમાંથી, આવે છે.
  pon-2006A: Iet mahsen ehu duwen Papilonia. Rasehng elipip ehu nan sapwtehn, apwal
    mwuledek ehu pahn kohsang nan sahpw kamasepwehk ehu.
  por-BRBSL: O fardo da natureza selvagem do mar. À medida que os redemoinhos no Sul
    varrem, ele vem do sertão, de uma terra fantástica.
  cth-cth: Tuipui teng kaawm e thingyeiyawn hoi kâkuen e lawk teh, akalah hoi bongparui
    ni a ceikhai e patetlah hothateh takitho e ramke koehoi a tho.
  twi-twi: 'Nkɔmhyɛ a ɛfa Nweatam a ɛda Po ho no ho: Te sɛ mfɛtɛ a ɛbɔ fa anafo fam
    asase so no, ɔtamfo bi fi nweatam so reba, ofi asase a ɛyɛ ahuabɔbrim so.'
  hlt-hlt: Tuithim ah khosoek lamloh cangpalam bangla tinghil tih, khohmuen lamloh
    a rhih om neh aka pawk, tuipuei khosoek kah olrhuh.
  tbz-SIM: Kuyie nkpɑnnɛ̀ tì dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀ kó kutempɛ̃ tɛdɔntɛ̀ kɔku kɔbɛ. Kuyɑɑ̀kperíkù
    ɔ̃ɔ̃ ítɛ́ní mɛ̀ɛ̀ botí diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, di dootitɔbɛ̀ itiní mɛɛ̀ botí
    dikpɑ́ɑ̀ tɛdɔntɛ̀ bíɛ́kɛ̀ kó dihɛì bɛ̀ dé dì.
  msy-2020: Ikiavɨra Itir God, Babilon ikuvighamin akar kam anɨngi, an ongarimɨn boroghɨn
    gumazamiziba puvatɨzir danganimɨn iti. Ia oragh, osɨmtɨzir bar dafam ko, bizibagh
    asɨghasɨzir arazim me batogham. Apaniba izɨ mati, amɨnir bar gavgavim, Negevɨn
    danganim, a sautɨn amadaghan itir gumazamiziba puvatɨzir danganimɨn ikegha, pamtem
    ivegha iza bɨzimɨn mɨn nguazim avigha izi. Gumazamiziba puvatɨzir danganir kam,
    gumazamizibagh amima me bar atiati.
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ntiɣi wʋlɑɣɑ tɛtʋ nti tǝ wɛ teŋku nɔɣɔ tɔ tǝ tɔɔ tɔ. Kolontu
    lɩɩnɑ wʋlɑɣɑ tɛtʋ sɔɣɔntʋ nyǝntʋ tɑɑ. Ɩsɩɩ kɑcuculɑɣɑ fɑkʋɣʋnɑ Nekɛfɩ tɛtʋ tɑɑ
    tɔ.
  azb-azb: 'Dəniz sahilindəki səhra barəsində xəbərdarlıq: Cənubdan necə fırtınalar
    gəlirsə, Səhradan, dəhşətli ölkədən də elə bir fəlakət gəlir.'
  eng-DBY: The burden of the desert of the sea. As whirlwinds in the south pass through,
    so it cometh from the desert, from a terrible land.
  hin-2017: समुद्र के पास के जंगल के विषय भारी वचन। जैसे दक्षिणी प्रचण्ड बवण्डर चला
    आता है, वह जंगल से अर्थात् डरावने देश से निकट आ रहा है।
  wol-KYG: 'Yéene bii moo wàccal màndiŋ ma feggook géej ga: Ni ag ngëlén di riddee
    jaare Negew ni la noon di bawoo màndiŋ ma, jóge réew mu raglu.'
  eng-YLT: The burden of the wilderness of the sea. 'Like hurricanes in the south
    for passing through, From the wilderness it hath come, From a fearful land.
  eng-WYC-2017: The burden of the forsaken sea. As whirlwinds come from the south-west,
    it cometh from [the] desert, from the horrible land.
  eng-WMBB: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  urd-GVH: 'दलदल के इलाक़े के बारे में अल्लाह का फ़रमान : जिस तरह दश्ते-नजब में तूफ़ान
    के तेज़ झोंके बार बार आ पड़ते हैं उसी तरह आफ़त बयाबान से आएगी, दुश्मन दहशतनाक
    मुल्क से आकर तुझ पर टूट पड़ेगा।'
  rug-rug: 'Hie sa kinorokorotae pa guguana Babiloni, sa popoa qega tata pa raratana
    masa: Gua ri na vivirua pu sara mae gua pa kali gevasa, na qeto minate si mae
    gua pa qega, mae gua pa popoa variva matagutuna.'
  gaz-gaz: 'Raajii Gammoojjii Galaana bira jirtuun mormu: Akkuma bubbeen hamaan biyya
    kibbaa haxaaʼu sana, weeraraan tokko gammoojjiidhaa, biyya sodaachisaa keessaa
    ni dhufa.'
  fra-LSG: Oracle sur le désert de la mer. Comme s’avance l’ouragan du midi, Il vient
    du désert, du pays redoutable.
  yal-yal: Waliyiya falan ni i ra tonbonna xili ma fɔxɔ igen dɛ. Yaxun fama nɛn sa
    keli tonbonni yamana magaxuxini alo kala ti foyen nɛma fɛ yiifari ma tonbonna
    makɔɛ.
  haw-1868: KA wanana no ka waonahele o ka moana. Like me ka holo ana o ka puahiohio
    ma ke kukulu hema, Pela no kona hele ana, mai ka waonahele mai, Mai ka aina weliweli
    mai hoi.
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ بَابِلَ: كَمَا تَعْبُرُ الزَّوَابِعُ فِي النَّقَبِ،
    هَكَذَا يُقْبِلُ الْغَازِي مِنَ الصَّحْرَاءِ، مِنْ أَرْضِ الرُّعْبِ.'
  ewe-ewe: Esiae nye nyagblɔɖi ɖe gbegbe si le ƒuta la ŋu. Amedzidzela aɖe ava dze
    mia dzi tso gbegbe, anyigba dziŋɔ aɖe dzi abe ale si ahom tuna toa anyigbemenyigba
    dzi ene.
  eng-LEE: The doom of the desert by the sea. As tempests in the south blow with fury;
    so doth it come from the desert, from a terrible land.
  asm-FB: সাগৰৰ তীৰৰ মৰুভূমিৰ বিষয়ে কৰা ঘোষণা। দক্ষিণ অঞ্চলত বা’মৰলী বতাহ বেগেৰে
    চলাৰ দৰে, এখন ভয়ানক দেশৰ পৰা আৰু অৰণ্যৰ পৰা পাৰ হৈ আছে।
  sus-A: حَشَنكَتّ مَسٍنيِ نَن يَ فبٍنفبٍرٍنيِ بّ نَشَن نَ بَا دّ رَ. مِشِ مَفَاشُشِيٍ
    نَ قَقٍ عَلْ تُرُننَادّ كٍلِقٍ نٍفٍوِ فبٍنفبٍرٍنيِ مَ قٍ شْرْشْي كٍلِمَ دّننَشّ.
  fra-SBL: Le fardeau du désert de la mer. Alors que les tourbillons du Sud balaient
    le pays, cela vient du désert, d'une terre impressionnante.
  hbo-hbo: מַשָּׂ֖א מִדְבַּר־יָ֑ם כְּסוּפֹ֤ות בַּנֶּ֙גֶב֙ לַֽחֲלֹ֔ף מִמִּדְבָּ֣ר בָּ֔א
    מֵאֶ֖רֶץ נֹורָאָֽה׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Werũ ũrĩa ũrĩ Hũgũrũrũ-inĩ cia Iria: Atĩrĩrĩ,
    o ta ũrĩa ihuhũkanio iria nene ihurutanaga ituĩkanĩirie bũrũri wa gũthini, ũguo
    noguo mũtharĩkĩri agooka oimĩte werũ-inĩ, kuuma bũrũri wa kũguoyohania.'
  fra-NCL: Oracle sur le désert de la mer. Comme les ouragans passent dans le midi,
    cela vient du désert, d’une terre redoutable.
  cek-AK: Tuipui taeng ih praezaek kawng pongah thuih ih lok loe, aloih bang hoi kasong
    takhi kamhae baktih toengah, prae tuh kami loe zitthok praezaek hoiah angzoh.
  cuk-cuk: 'Bab-Dummad Isaíasʼga nega-dulesulidgan-demar-dikarba-naidgi-neg-guoedi
    oyosad: Neguevʼba burwa-bipirmakaled-nanaedyobi, dule-yar-sumalad nega-dulesulidganba-danikidi,
    bato modanikid.'
  uig-CYR: '«Деңизниң чөл-баявини» тоғрисида жүкләнгән бир вәһий: — «Җәнуп тәрәптә
    қоюнтазлар өтүп кетиватқандәк, Дәһшәтлик зиминдин бир немиләр келиватиду!».'
  tel-2017: సముద్రతీరాన ఉన్న ఎడారిని గురించిన దైవ ప్రకటన. “దక్షిణ దేశం నుండి తుఫాను
    గాలులు వీస్తున్నట్టు, ఒక భయంకరమైన దేశం నుండి అరణ్యాన్ని దాటుకుంటూ ఆ విపత్తు వస్తూ
    ఉంది.
  hat-BSA: Pwofesi konsènan dezè lanmè a. Kon tanpèt van nan dezè a kontinye ravaje,
    sa sòti nan dezè a, de yon peyi etonnan.
  kos-kos: Pa inge sie kas in fahkak ke acn Babylonia. Mwe ongoiya lulap ac fah tuku
    liki sie facl aksangeng, oana sie eng fohru ma pokla acn mwesis.
  hbo-WLC: מַשָּׂ֖א מִדְבַּר־יָ֑ם כְּסוּפ֤וֹת בַּנֶּ֙גֶב֙ לַֽחֲלֹ֔ף מִמִּדְבָּ֣ר בָּ֔א
    מֵאֶ֖רֶץ נוֹרָאָֽה׃
  ibo-ibo: 'Amụma megide ọzara nke dị nʼakụkụ oke osimiri: Dịka oke ifufe si nʼọzara
    Negeb na-efebiga, ka onye na-eme ihe ike ga-esi nʼọzara bịa, site nʼala nke oke
    egwu.'
  ory-ory: ସାଗର ସମୀପସ୍ଥ ପ୍ରାନ୍ତର ବିଷୟକ ଭାବବାଣୀ। ତାହା ଦକ୍ଷିଣ ଦିଗରେ ଅତି ବେଗରେ ଅଗ୍ରସର
    ଘୂର୍ଣ୍ଣିବାୟୁ ତୁଲ୍ୟ ପ୍ରାନ୍ତରରୁ, ଏକ ଭୟଙ୍କର ଦେଶରୁ ଆସୁଅଛି।
  chk-chk: 'Iei än Kot kapas usun Papilon: Usun eu ewiniär a äs seni ewe fanü Nekep,
    iei usun feiengau epwe feito seni ewe fanüapö, eu fanü mi eniwokus.'
  rop-rop: Wal aibin kipgon tok, “Wal dijan na det mesij blanga Bebalon. Detlot enamimob
    blanga Bebalon kaminap wulijim wiliwili brom det deset kantri sauthwei.
  ukr-1871: 'Пророцтво про пустиню морську: Як ті бурі, що на полуднї лютують, оттак
    ійде він від степу, з страшної країни.'
  deu-1951: 'Weissagung über die Meereswüste: Wie ein Sturm im Mittagslande braust
    es daher aus der Wüste, aus dem schrecklichen Land!'
  eng-JPS: The burden of the wilderness of the sea. As whirlwinds in the South sweeping
    on, it cometh from the wilderness, from a dreadful land.
  srp-1865: Breme pustinji na moru. Kao vihori koji prolaze na jug, tako æe doæi iz
    pustinje, iz zemlje strašne.
  lug-lug: 'Obunnabbi obukwata ku Ddungu eririraanye ennyanja: Ng’embuyaga bwe zikunta
    nga ziyita mu nsi ey’obukiikaddyo, bw’atyo alumba bw’ava mu ddungu eririraanye
    ensi etiisa.'
  heb-heb: משא מדבר ים כסופות בנגב לחלף ממדבר בא מארץ נוראה׃
  ben-IRV: সমুদ্রের দ্বারা মরুভূমি বিষয়ে একটি ঘোষণা। দক্ষিণ অঞ্চলের মধ্যে দিয়ে ব্যাপক
    ঝড়ের মতো এটি আসে তেমনি করে মরু-এলাকা থেকে, সেই ভয়ঙ্কর দেশের মধ্যে দিয়ে আসছে।
  pan-pan: ਸਮੁੰਦਰ ਦੀ ਉਜਾੜ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ, - ਜਿਵੇਂ ਦੱਖਣ ਵਿੱਚ ਵਾਵਰੋਲੇ ਲੰਘਣ ਨੂੰ ਹਨ,
    ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਉਜਾੜ ਤੋਂ, ਇੱਕ ਡਰਾਉਣੇ ਦੇਸ ਤੋਂ ਚਲਿਆ ਆਉਂਦਾ ਹੈ।
  mya-JVB: ရေ လွှမ်းမိုးသော တော နှင့်ဆိုင်သော ဗျာဒိတ် တော်ကား၊ တောင် လေမုန်တိုင်း
    တိုက်သကဲ့သို့ ကြောက်မက် ဘွယ်သော ပြည် ၊ တော ကြီးမှ လာ ၏။
  hmo-hmo: 'Peroveta hereva Babulonia totona be inai: Koehirihiri be diho kahana dekena
    amo, ia heau mai noho bamona, dika be tano kaukau dekena amo ia mai noho. Tano
    dikana dekena amo ia mai noho.'
  urd-urd: दश्त — ए — दरिया के बारे में नबुवत:जिस तरह दक्खिनी हवा ज़ोर से चली आती
    है, उसी तरह वह दश्त से और मुहीब सरज़मीन से नज़दीक आ रहा है।
  rus-SYN: Пророчество о пустыне приморской. - Как бури на юге носятся, идет он от
    пустыни, из земли страшной.
  bqc-SIM: Gbáa pↄ́ pãa ísiai yã́. Lá zàa'ĩana ì pã Nɛgɛvɛa, màa wà bↄ̀
    bùsu pↄ́ wa a vĩa vĩu, wàlɛ pã guwaiwaia.
  tcz-CHONGTHU: 'Babylon chung changa hiche thuhil hi kahenga ahunge- twikhanglen
    gal''a nelgam: Nelgam a konin vangsetna nasatah ging lullul iin nachunga chudin
    ahungsuh in, Negev akon chingpei in anen aboh apeilut abangin ahi.'
  mar-mar: समुद्राजवळच्या राणाविषयी ही देववाणी. जसा दक्षिणेचा वादळवारा सर्व काही खरडून
    नेतो त्याप्रकारे तो रानांतून, भयंकर देशातून येत आहे.
  qub-qub: 'Lamar lädunpa caycaj Babilonia imano cananpäpis Tayta Dios ribilashanta
    Isaías cayno willacuran: Neguevpa päsar löcu wayra aywashannömi fiyupa manchacuypaj
    chaqui jirca nasyunpita illgächicoj suldärucuna aywaycämun.'
  hat-hat: 'Men mesaj Bondye bay sou plenn bò lanmè a, nan peyi Babilòn: -Tankou yon
    van siklòn k''ap bale dezè Negèv la, yon gwo malè pral soti nan peyi san manman
    yo.'
  eng-BSB: 'This is the burden against the Desert by the Sea: Like whirlwinds sweeping
    through the Negev, an invader comes from the desert, from a land of terror.'
  eng-WEBPB: The burden of the wilderness of the sea. As whirlwinds in the South sweep
    through, it comes from the wilderness, from an awesome land.
  kbq-kbq: Hagi hagerimofo ankenaregama me'nea hagege kokamo'ma havizama hania zamofo
    nanekea Ra Anumzamo'a amanage huno nasami'ne, Vahe'mo'za tusi koro hu'za novaza
    hagege kokampinti tusi'a zahomo'a vemagu vemagu huno otigahie. Ana huteno hagege
    kokampinti hankave zaho'mo otiteno avunenteno eaza huno kumama eri haviza hu vahe'mo'a
    egahie.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac tlen ipantis tlali Babilonia
    tlen eltoc ipan nopa huactoc tlali nechca hueyi atl: Queja se ajcomalacatl tlen
    tlachpantihuala tlen nopa Neguev, hualas ipan Babilonia tlen nopa huactoc tlali
    se tlamantli tlen tlahuel fiero.'
  gub-BL: 'Na''aw ze''eg Mawiron kutyr har xe kury: Ywyxiguhu yryhu iwyr har, i''i
    teko izupe wà: Ywytuaiw upeipeir ywy kwarahy hemaw awyze har kutyr har hereko.
    Nezewegatete puruzuka ma''e ràm ur putar ywyxiguhu wi a''e. Teko ukyze tuwe a''e
    ywyxiguhu wi wà.'
  eng-DRA: The burden of the desert of the sea. As whirlwinds come from the south,
    it cometh from the desert from a terrible land.
