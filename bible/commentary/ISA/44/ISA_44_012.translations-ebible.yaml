verse: ISA.044.012
translations:
  mal-C: ഇരുമ്പുപണിക്കാരൻ ഒരു ആയുധം എടുത്ത് അതുപയോഗിച്ച് കനലിൽവെച്ച് പണിയുന്നു. ചുറ്റികകൾകൊണ്ടടിച്ച്
    ഒരു വിഗ്രഹത്തിനു രൂപംനൽകുന്നു അയാളുടെ ഭുജബലത്താൽ അത് അടിച്ചു രൂപപ്പെടുത്തുന്നു.
    അയാൾ വിശന്നു തളർന്നുപോകുന്നു; വെള്ളം കുടിക്കാതെ അവശനായിത്തീരുന്നു.
  deu-TKW: 'Der Eisenschmied schärft einen Meißel und fertigt es mit Glühkohle und
    formt es mit den Hämmern: und so fertigte er''s mit seinem starken Arm; er hungerte
    dabei, daß er kraftlos ward, trank nicht Wasser, daß er ermattete.'
  lin-lin: Monyangwisi bibende na moto azwaka sizo, asalelaka yango mpe asalaka na
    makala ya moto ; asalaka ekeko na marto mpe abongisaka yango na makasi ya loboko
    na ye ; nzokande soki akomi na nzala, makasi esili ye ; soki mpe ameli mayi te,
    nzoto elembi ye !
  eng-LSV: He has worked iron [with] an axe, || And has worked with coals, || And
    forms it with hammers, || And works it by his powerful arm, || Indeed, he is hungry,
    and there is no power, || He does not drink water, and he is wearied.
  eng-GNV: 'The smith taketh an instrument, and worketh in the coles, and facioneth
    it with hammers, and worketh it with the strength of his armes: yea, he is an
    hungred, and his strength faileth: he drinketh no water, and is faint.'
  eng-WEBSTER: 'The smith with the tongs both worketh in the coals, and fashioneth
    it with hammers, and worketh it with the strength of his arms: yes, he is hungry,
    and his strength faileth: he drinketh no water, and is faint.'
  nhw-BL: Xiquitaca, nopa teposchijquetl quitlalía se tepostli ipan tlitl huan quema
    ya totonixtoc, quicuis se martillo huan quitejtejtzonas ica nochi ichicahualis
    para quisencahuas se teteyotl. Huan por itequi nopa tlacatl mayanas huan amiquis,
    huan itlacayo yamaniyas huan siyahuis huan amo tleno quipalehuis nopa teteyotl.
  swh-ONEN: Muhunzi huchukua kifaa na kukifanyia kazi kwenye makaa ya moto, hutengeneza
    sanamu kwa nyundo, huifanyiza kwa nguvu za mkono wake. Huona njaa na kupoteza
    nguvu zake, asipokunywa maji huzimia.
  bba-bba: Seko ù n bwɑ̃ɑroku mɔ̀, u rɑ sisu suewɑ u doke dɔ̃ɔ sɔɔ, kpɑ u mɑtɑlɑkɑ
    suɑ u kɑ su so kɑ win nɔm dɑmɡuu. Adɑmɑ ɡɔ̃ɔru tɑ̀ n nùn mɔ̀, u rɑ dɑm bie. Nim
    nɔru ɡɑ̀ n mɑɑ nùn mɔ̀, kpɑ u ɡɔmɑ dwiiyɑ.
  eng-KJVCPB: 'The smith with the tongs both worketh in the coals, And fashioneth
    it with hammers, And worketh it with the strength of his arms: Yea, he is hungry,
    and his strength faileth: He drinketh no water, and is faint.'
  luo-luo: Jatheth ema keto chuma e mach mi chwakre bangʼe ogoye gi nyundo, kolosogo
    nyasaye manono, kendo oloso gi tekone duto. Bangʼ mano obedo modenyo kendo mool;
    bende obedo monyosore kendo riyo loye.
  meu-meu: Auri iḡaukaralaina tauna ese gida mai lahidia latadiai e gaukaralaiamu;
    hodohodo auridia amo e hodoamu, bona imana goadana amo oromana e karaiamu; e hitoloamu,
    bena ena goada e oremu; ranu se inumu, bena tauna e manorimu.
  npi-ULB: सुनारले आफ्‍ना औजारहरूले भुङ्ग्रोमा काम गरेर त्‍यो बनाउँछ । उसले त्‍यसलाई
    घनले आकार दिन्छ र आफ्‍नो बलियो पाखुराले त्‍यसको काम गर्छ । ऊ भोकाउँछ र उसको बल
    घट्छ । उसले पानी पिउँदैन र मुर्छा पर्छ ।
  yor-yor: Alágbẹ̀dẹ mú ohun èlò, ó fi ń ṣiṣẹ́ nínú èédú; ó fi òòlù ya ère kan, ó
    ṣe é pẹ̀lú agbára apá rẹ̀, ebi ń pa á, àárẹ̀ sì mú un; kò mu omi rárá, ìrẹ̀wẹ̀sì
    dé bá a.
  pes-OPCB: آنها آهن را از کوره در می‌آورند و به نیروی بازوی خود آنقدر با پتک بر آن
    می‌کوبند تا ابزاری از آن بسازند. در حین کار گرسنه و تشنه و خسته می‌شوند.
  tgl-ULB: Ang panday ay gumagawa sa pamamagitan ng kaniyang mga kagamitan, naghuhulma
    ito, gumagawa sa init ng nagbabagang bato. Gamit ang maso at kaniyang malalakas
    na bisig hinubog niya ito. Siya ay nagugutom, at ang kaniyang lakas ay nawawala;
    siya ay hindi umiinom ng tubig at nanghihina.
  hui-hui: Agali mbirale uruni wabiaga mandabi karume ege to̱le̱ aeane irani delowa
    tinaga biamogo biaga laga uruni ale wabiaga. Tigua uruni ale wabialu howa aeane
    odaruni baya hangu tininaga hongome dambu tiga bigi buwa wabiaga ka. Tigua mbirale
    uruni wabialu tomo ibaru nane howa biabe ogoni bialu hayagua nde tinaga hongo
    ibira haga ka.
  mya-mya: ပန်း​ပဲ​သ​မား​သည်​သံ​ကို​ယူ​ပြီး​လျှင်​မီး​တွင် ဖုတ်​၏။ ထို​နောက်​မိ​မိ​၏​သန်​မာ​သော​လက်​ရုံး
    ကို​လွှဲ​၍​သံ​တူ​နှင့်​ထု​ကာ​ပုံ​ဖော်​ပေး​၏။ သူ သည်​အ​စာ​ရေ​စာ​မွတ်​သိပ်​၍​မော​ပန်း​တတ်
    သူ​ဖြစ်​၏။
  bod-N: མགར་བས་ཐོག་མར་སོལ་བའི་སྟེང་དུ་ལྕགས་ངར་བ་དང་། དེ་ནས་ལག་ཆས་ལྕགས་བརྡུང་བར་བྱ་ཞིང་།
    ཁོས་ལག་པའི་ཤེད་ཤུགས་ལ་བརྟེན་ནས་ཐོ་བས་ལྕགས་རྡུང་ཞིང་དབྱིབས་བཟོ་བར་བྱེད། ཁོ་རང་ལྟོགས་ན་སྟོབས་ཤུགས་ཟད་ཅིང་།
    ཆུ་མ་འཐུང་ན་ཉམ་ཐག་པར་འགྱུར།
  sna-sna: Mupfuri anotora chokupfurisa agochishandisa mumazimbe; anoita chifananidzo
    nenyundo, agochiumba nesimba roruoko rwake. Anonzwa nzara agorasikirwa nesimba
    rake. Mukusanwa kwake mvura anobva aziya.
  spa-BLM: El herrero toma un hacha, trabaja en las brasas, lo hace con martillos,
    y lo trabaja con su fuerte brazo. Tiene hambre, y le fallan las fuerzas; no bebe
    agua, y es débil.
  cac-cac: Ilecnab'i, a vin̈ b'oum q'ueen, syic'cot q'uen syamc'ab' vin̈, axo yic
    toxo ix chacxil q'uen q'ueen chi' d'a cal c'ac', stenan q'uen vin̈ yed' q'uen
    martillo yic stojolb'ioch yechel chi'. Yed' val yip sc'ab' vin̈ stenani. Palta
    tato malaj tas sva vin̈, tz'och svejel vin̈, stacjipax sti' vin̈, tz'el yip vin̈.
  swh-ULB: Mhunzi anafanya kazi kwa vyombo vyake, kutengeneza, kufanya kazi kwenye
    makaa ya mawe. Hurekebisha kwa kutumia nyundo na hufanya kazi kwa mkono wake wenye
    nguvu. Hupata njaa, na nguvu zake humuishia; Hajanywa maji na huzimia.
  bel-bel: Каваль робіць з жалеза сякеру і працуе на вугольлі, малаткамі абрабляе
    яе і працуе над ёю моцнаю рукою сваёю да таго, што аж робіцца галодны і бясьсілы,
    ня п'е вады і зьнемагае.
  deu-ELBBK: Der Eisenschmied hat ein Werkzeug und arbeitet bei Kohlenglut, und er
    gestaltet es mit Hämmern und verarbeitet es mit seinem kräftigen Arm. Er wird
    auch hungrig und kraftlos; er hat kein Wasser getrunken und ermattet.
  mbb-OT: Is pandey te vulawan etawa pelata idsavuk din haazà diyà te vaǥa. Ne ebpendesdesenan
    din heini te ebmasu su para mepurma he ledawan he ed-ezapen. Edluhayan sikandin
    tenged te kegkevitil wey henduen be te egkevidtawan en tenged te kegkemezahi zin.
  mal-2015: കൊല്ലൻ ഉളിയെ മൂർച്ചയാക്കി തീക്കനലിൽ വേല ചെയ്തു ചുറ്റികകൊണ്ടു അടിച്ചു രൂപമാക്കി
    ബലമുള്ള ഭുജംകൊണ്ടു പണിതീർക്കുന്നു; അവൻ വിശന്നു ക്ഷീണിക്കുന്നു; വെള്ളം കുടിക്കാതെ
    തളർന്നുപോകുന്നു.
  gup-gup: Ngurriburrbu kore bininj kabirrimarnbun idols. Bininj nawu kamarnbun njalenjale
    kore wirlmurrng, nakka kamang njalehnjale dja kawurlhke kore kunyirrke. Kunberl
    nuye bininj wanjh kakarrme kundulkarre, dja wanjh kabun wirlmurrng, hammer dorrengh,
    ba kakukname idol. Dja med! Namekbe bininj kamarrewedowe dja kangudjyawarren.
    Kabekkarren bu kakodjmayahme, dja kakombukdowe.
  rmc-rmc: O kovačis marel pal o trast a forminel les andre jag; marel pal leste le
    čokanoha a kerel pre leste buči peskre zorale vasteha. Paš oda bokhaľol avri a
    slabisaľol; na pijel paňi a hino strapimen.
  pes-OPV: آهن را با تیشه می‌تراشد و آن را در زغال کار می‌کند و با چکش صورت می‌دهد
    و با قوت بازوی خویش آن را می‌سازد و نیز گرسنه شده، بی‌قوت می‌گردد و آب ننوشیده،
    ضعف بهم می‌رساند.
  ron-1924: Ферарул фаче о секуре, лукрязэ ку кэрбунь ши о фэцуеште ши-й дэ ун кип
    ку ловитурь де чокан ши о лукрязэ ку путеря брацулуй, дар, дакэ-й есте фоаме,
    есте фэрэ влагэ; дакэ ну бя апэ, есте слеит де путерь.
  ben-OBCV: কামার একটি যন্ত্র গ্রহণ করে ও জ্বলন্ত কয়লায় তা নিয়ে কাজ করে; হাতুড়ি
    পিটিয়ে সে এক মূর্তি তৈরি করে, সে তার শক্তিশালী হাতে তার আকৃতি দেয়। সে ক্ষুধার্ত
    হয়ে তার শক্তি হারায়; জলপান না করে সে মূর্ছিত হয়।
  som-som: Birtumuhu faas buu sameeyaa oo wuxuu ku shaqeeyaa dhuxul, oo dubbayaal
    buu ku qabanqaabiyaa, oo gacantiisa xoogga badan ayuu kaga shaqeeyaa; wuu gaajoodaa,
    wuuna taag gabaa, biyo ma cabbo, wuuna daalaa.
  lat-VUC: Faber ferrarius lima operatus est, in prunis et in malleis formavit illud,
    et operatus est in brachio fortitudinis suæ; esuriet et deficiet, non bibet aquam
    et lassescet.
  eng-ASVBT: 'The smith maketh an axe, and worketh in the coals, and fashioneth it
    with hammers, and worketh it with his strong arm: yea, he is hungry, and his strength
    faileth; he drinketh no water, and is faint.'
  ita-1885: Il ferraiuolo adopera la lima, e lo scarpello, e lavora col carbone, e
    forma la scultura co' martelli; ed anche, mentre la lavora con la forza del suo
    braccio, ha fame, e le forze gli mancano; egli non beve acqua, e si stanca.
  eng-LXXUP: 'For the artificer sharpens the iron; he fashions the idol with an axe,
    and fixes it with an awl, and fashions it with the strength of his arm: and he
    will be hungry and weak, and will drink no water.'
  eng-ULB: The smith works with his tools, forming it, working over the coals. He
    shapes it with hammers and works it with his strong arm. He is hungry, and his
    strength wanes; he drinks no water and becomes faint.
  spa-VBL: El herrero hace una herramienta de hierro para tallar madera. Trabajando
    sobre las brasas, le da forma con toda la fuerza que puede. Tiene hambre y pierde
    las fuerzas, y por no beber se debilita.
  fra-_FOB: Le forgeron fait une hache, et il travaille avec le charbon; il façonne
    le métal avec le marteau, il le travaille à force de bras; même il a faim et il
    est sans force; il ne boit point d'eau, et il est épuisé.
  mal-mal: കൊല്ലൻ ഉളിയെ മൂർച്ചയാക്കി തീക്കനലിൽ വേലചെയ്തു ചുറ്റികകൊണ്ട് അടിച്ചു രൂപമാക്കി
    ബലമുള്ള ഭുജംകൊണ്ടു പണിതീർക്കുന്നു; അവൻ വിശന്നു ക്ഷീണിക്കുന്നു; വെള്ളം കുടിക്കാതെ
    തളർന്നുപോകുന്നു.
  urd-GVR: Lohār auzār le kar use jalte hue koeloṅ meṅ istemāl kartā hai. Phir wuh
    apne hathauṛe se ṭhoṅk ṭhoṅk kar but ko tashkīl detā hai. Pūre zor se kām karte
    karte wuh tāqat ke jawāb dene tak bhūkā ho jātā, pānī na pīne kī wajah se niḍhāl
    ho jātā hai.
  suz-BL: तुप्‍तीलमी मूर्ति चेम्‍ब। मेकोमी मीम गेय पाइब। बोल्‍यो गुइमी घनमी तुप्‍शा
    सेल्‍ब। मेको शोव़लु बेक्‍शा, आ बोल साम्‍ब। ब्‍वाक्‍कु मतूथु, गेय पने मचाप्‍ब।
    यसैया ४०:१८-२०
  eng-NOY: The smith prepareth an axe in the coals, And fashioneth it with hammers,
    And worketh it with his strong arm; He becometh hungry, and his strength faileth;
    He drinketh no water, and is faint.
  ita-1927: Il fabbro lima il ferro, lo mette nel fuoco, forma l’idolo a colpi di
    martello, e lo lavora con braccio vigoroso; soffre perfino la fame, e la forza
    gli vien meno; non beve acqua, e si spossa.
  ckb-ckb: ئاسنگەر بە ئامێرەکانی پارچە ئاسن لەناو خەڵووز سوور دەکاتەوە. بە چەکوش شێوەی
    دەکات، بە هێزی بازووی دروستی دەکات. برسی دەبێت هێزی نییە، ئاوی نەخواردووەتەوە
    و ماندوو بوو.
  eng-BBE: 'The iron-worker is heating the metal in the fire, giving it form with
    his hammers, and working on it with his strong arm: then for need of food his
    strength gives way, and for need of water he becomes feeble.'
  kan-OKCV: ಕಮ್ಮಾರನು ಸಲಕರಣೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಕೆಂಡದಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಾನೆ; ಅವನು ಸುತ್ತಿಗೆ
    ಹಿಡಿದು ತನ್ನ ತೋಳಿನ ಬಲದಿಂದ ವಿಗ್ರಹವನ್ನು ರೂಪಿಸುತ್ತಾನೆ; ಅವನು ಹಸಿದು ಬಲಹೀನನಾಗಿದ್ದರೂ,
    ನೀರು ಕುಡಿಯದೇ ದಣಿಯುತ್ತಾನೆ.
  tam-2017: கொல்லன் இரும்பைக் குறட்டால் இடுக்கி, உலையிலே காயவைத்து, சுத்திகளால் அதை
    உருவாக்கி, தன் புயபலத்தினால் அதைப் பண்படுத்துகிறான்; பட்டினியாயிருந்து பெலனற்றுப்போகிறான்;
    தண்ணீர் குடிக்காமல் களைத்துப்போகிறான்.
  spa-RV-1909: 'El herrero tomará la tenaza, obrará en las ascuas, darále forma con
    los martillos, y trabajará en ella con la fuerza de su brazo: tiene luego hambre,
    y le faltan las fuerzas; no beberá agua, y se desmaya.'
  ron-BTF: Fierarul cu cleştii deopotrivă lucrează în cărbuni şi îl modelează cu ciocane
    şi îl lucrează cu tăria braţelor lui; dar flămânzeşte şi nu mai are putere, nu
    bea apă şi slăbeşte.
  eng-WEBP: The blacksmith takes an ax, works in the coals, fashions it with hammers,
    and works it with his strong arm. He is hungry, and his strength fails; he drinks
    no water, and is faint.
  eng-FBV: The blacksmith makes an iron tool for woodcarving. Working over hot coals,
    he hammers it into shape as hard as he can. He gets hungry and loses his strength,
    and because he doesn't drink he grows weak.
  nld-1939: De smid bewerkt het met zijn moker, En smeedt het in gloeiende kolen;
    Hij fatsoeneert het met hamers, En beukt het met krachtige arm. Maar dan krijgt
    hij honger, is aan ‘t eind van zijn krachten, En drinkt hij geen water, dan versmacht
    hij van dorst.
  nch-BL: Xiquitaca, nopa teposchijquet quitalía se teposti ipan tit huan quema ya
    totonixtoc, quicui se martillo huan quitejtejtzona ica nochi ichicahualis para
    quisencahuas se teteyot. Huan por itequi nopa tacat mayanas huan amiquis, huan
    itacayo yamaniyas huan siyahuis huan amo teno quipalehuis nopa teteyot.
  vie-1934: Thợ rèn lấy một thỏi sắt nướng trên than lửa; dùng búa mà đập, dùng cánh
    tay mạnh mà làm; mặc dầu đói và kém sức; không uống nước và kiệt cả người.
  hin-CV: लोहार लोहे को अंगारों से गर्म करके हथौड़ों से मारकर कोई रूप देता है; अपने
