    strength faileth; he hath not drunk water, and he is faint.
  hin-2017: लोहार एक बसूला अंगारों में बनाता और हथौड़ों से गढ़कर तैयार करता है, अपने
    भुजबल से वह उसको बनाता है; फिर वह भूखा हो जाता है और उसका बल घटता है, वह पानी
    नहीं पीता और थक जाता है।
  wol-KYG: Ab tëgg jël jumtukaayam, liggéey weñ ca taal ba, wàkka wàkk, jëmmal; def
    ci kem kàttanam, teg ca xiif, doole jeex, naanul it ba tax mu loof.
  eng-YLT: He hath wrought iron [with] an axe, And hath wrought with coals, And with
    hammers doth form it, And doth work it by his powerful arm, Yea, he is hungry,
    and there is no power, He doth not drink water, and he is wearied.
  eng-WYC-2017: A smith wrought with a file; he formed it in coals, and in hammers,
    and he wrought with the arm of his strength. He shall be hungry, and he shall
    fail; he shall not drink water, and he shall be faint.
  eng-WMBB: The blacksmith takes an axe, works in the coals, fashions it with hammers,
    and works it with his strong arm. He is hungry, and his strength fails; he drinks
    no water, and is faint.
  urd-GVH: लोहार औज़ार लेकर उसे जलते हुए कोयलों में इस्तेमाल करता है। फिर वह अपने
    हथौड़े से ठोंक ठोंककर बुत को तश्कील देता है। पूरे ज़ोर से काम करते करते वह ताक़त
    के जवाब देने तक भूका हो जाता, पानी न पीने की वजह से निढाल हो जाता है।
  rug-rug: Sa tie tavetavete pa aeana si vagia sa si keke kukuru aeana meke vala nia
    sa koari na patu leradi; meke podalae sekea sa meke va vura nia kineha sa, lilohia
    sa lamae pa doduru nana ṉiniraṉira. Sa tinavete si kamo nia ovia tu sa meke malohoro;
    lopu napo kolo si asa meke podalae mabo.
  gaz-gaz: Tumtuun meeshaa ittiin waa tumu harkatti qabatee cilee bobaʼu irratti ittiin
    hojjeta; inni burruusaan waaqa tolfamaa tolcha; irree isaa jabaadhaanis ni miidhagsa.
    Inni ni beelaʼa; humnas ni dhaba; bishaan hin dhugu; ni gaggabas.
  fra-LSG: Le forgeron fait une hache, Il travaille avec le charbon, Et il la façonne
    à coups de marteau; Il la forge d’un bras vigoureux; Mais a-t-il faim, le voilà
    sans force; Ne boit-il pas d’eau, le voilà épuisé.
  gnn-gnn: Yo, yolŋuyu ŋuli märrama ŋula nhä dharpa ḻanara', bala ŋayi yurru djämana
    yolŋukumana wo ŋula nhäna, ḻatju'kumana dhikana ŋayi yurru djämanydja ŋunhiyi,
    bala ŋayi yurru djawaryunna, djaṉŋarrthirrina manapan ŋuriŋiyi djämayunydja.
  yal-yal: Xabun nɛma bunbin xabuma, a walima tɛ wolonne nan na, a yi a rafala dɛɛramaan
    na. A a rawalima a sɛnbɛn nan na koni kamɛn na a suxu, a sɛnbɛn yi ɲan, min xɔnla
    yi a suxu, a xadan.
  haw-1868: Lalau aku no ka amara i ka mea hana, A hana oia maloko o ka lanahu, A
    hooponopono me na hamare, A hana oia ia mea me ka ikaika o kona lima; Pau kona
    ikaika no ka pololi, aole ikaika, Aole ia i inu i ka wai, a ua maloeloe.
  arb-NAV: يَصْنَعُ الْحَدَّادُ فَأْساً بَعْدَ أَنْ يُقَلِّبَهَا فِي جَمَرَاتِ الْكُورِ
    وَيَطْرُقَهَا، وَيُشَكِّلَهَا بِذِرَاعِهِ الْقَوِيَّةِ. لَا يَعْبَأُ بِالْجُوعِ
    وَلا بِنُضُوبِ قُوَّتِهِ، وَلا بِالْعَطَشِ وَالإِعْيَاءِ.
  ewe-ewe: Gbede tsɔ eƒe dɔwɔnu de gayibɔdzo me. Etsɔ eƒe zu wɔ dɔ le gayibɔ la ŋu
    kple eƒe abɔ sesẽ, eye wòwɔe wòzu legba. Dɔ wui, eye wògbɔdzɔ. Meno tsi o, ale
    nu ti kɔ nɛ vevie.
  eng-LEE: 'The iron-smith [maketh] an axe and worketh it in the coals, and with hammers
    he fashioneth it, and worketh it with his powerful arm; he also, when he is hungry,
    loseth his strength: when he drinketh no water, he becometh faint.'
  asm-FB: কমাৰে তেওঁৰ সজুলিৰে সৈতে কাম কৰে, তেওঁ লোহাৰ অস্ত্ৰ আঙঠাৰ ওপৰত দি নিৰ্ম্মাণ
    কৰে। তেওঁ হাতুৰীৰে তাক গঢ় দিয়ে, আৰু নিজৰ বলবান হাতেৰে তাক বনায়। তেওঁ ভোকাতুৰ
    হয়, আৰু তেওঁৰ বল হ্রাস পায়, তেওঁ পানী নাখায় আৰু মূৰ্ছা যায়।
  sus-A: كُيٍ يَءِلَنمَ وُرٍ شَبُمَ تّ شْورَ، عَ كُيٍيٍ يَءِلَن دّرّ مَ رَ، عَ عَ
    رَوَلِ عَ يّتّ سّنبّ رَ. كَامّ نُن يٍ شْلِ لُمَ نّ عَ سُشُ رَ، عَ قَ تَفَن.
  fra-SBL: Le forgeron prend une hache, travaille dans les charbons, le façonne avec
    des marteaux, et le travaille avec son bras fort. Il a faim, et ses forces s'épuisent ;
    il ne boit pas d'eau, et est faible.
  hbo-hbo: חָרַ֤שׁ בַּרְזֶל֙ מַֽעֲצָ֔ד וּפָעַל֙ בַּפֶּחָ֔ם וּבַמַּקָּבֹ֖ות יִצְּרֵ֑הוּ
    וַיִּפְעָלֵ֙הוּ֙ בִּזְרֹ֣ועַ כֹּחֹ֔ו גַּם־רָעֵב֙ וְאֵ֣ין כֹּ֔חַ לֹא־שָׁ֥תָה מַ֖יִם
    וַיִּיעָֽף׃
  kik-kik: Mũturi wa igera ooyaga kĩndũ kĩa wĩra, na agakĩrutĩra wĩra agagĩcina na
    makara; agathondeka ngai ya mũhianano na nyondo, akaũtura na hinya wa guoko gwake.
    Mũndũ ũcio ahũũtaga, akoorwo nĩ hinya; akaga kũnyua maaĩ, akaringĩka.
  fra-NCL: L’ouvrier en fer travaille avec le ciseau, il passe son œuvre dans les
    charbons embrasés, il la façonne avec le marteau ; il la travaille d’un bras vigoureux.
    Cependant, il a faim, et le voilà sans force ; il ne boit pas d’eau, et le voilà
    épuisé !
  cek-AK: Sumdaeng kami loe caki to lak moe, hmai to pangaeh; caki hoiah a daengh;
    a ban thacakhaih hoiah a daengh; ue, anih loe zok amthlam moe, thazok sut; tui
    nae ai pongah angpho sut.
  cuk-cuk: Dule-esgoro-sobed, esgoro amied. Geb soo-ginnitibidgine, esgoro mesed.
    Geb mardogi sarsogar bab-dummadyob-imakleged sobed. Ise nuesaar imaked. Ar dule-esgoro-sobedi,
    mas-gunsuli-arbanaile, gobsurbalile, nolloleddaed.
  uig-CYR: Мана төмүрчи сайманлирини қолиға елип, Чоғлар үстидә мошу нәрсини базғанлири
    билән соқуп шәкилләндүриду; Андин у күчлүк қоли билән униңға ишләйду; Бирақ униң
    қосиғи ечип мағдуридин қалиду; Су ичмәй у һалсизлинип кетиду.
  tel-2017: కమ్మరి ఇనుప గొడ్డలిని పదును చేస్తూ నిప్పుల మీద పని చేస్తాడు. తన బలమైన
    చేతితో దాన్ని తయారుచేస్తాడు. అతనికి ఆకలి వేస్తుంది, అతని బలం తగ్గిపోతుంది. నీళ్లు
    తాగకపోవడం చేత సొమ్మసిల్లి పడిపోతాడు.
  hat-BSA: Moun nan fòme bout fè a pou fè yon zouti pou koupe. Yon travay ki fèt sou
    chabon limen. Li fòme li ak mato, e travay li ak bra li ki fò. Anplis, li vin
    grangou e pèdi fòs; li pa bwè dlo e li vin fatige.
  kos-kos: Mwet orekma ke osra uh ac eis sie ipin osra ac esukla ke e. Ke po ku lal
    el sang sie hammer tuktukya osra uh nwe ke sikyak lumah se el nunku an. Ke el
    orekma, el ac masrinsralla, malula, ac totola.
  hbo-WLC: חָרַ֤שׁ בַּרְזֶל֙ מַֽעֲצָ֔ד וּפָעַל֙ בַּפֶּחָ֔ם וּבַמַּקָּב֖וֹת יִצְּרֵ֑הוּ
    וַיִּפְעָלֵ֙הוּ֙ בִּזְר֣וֹעַ כֹּח֔וֹ גַּם־רָעֵב֙ וְאֵ֣ין כֹּ֔חַ לֹא־שָׁ֥תָה מַ֖יִם
    וַיִּיעָֽף׃
  ibo-ibo: Ọkpụ ụzụ na-ewere ngwa ọrụ ya na-ahụ ya nʼime icheku ọkụ, ọ na-eji mkpirisi
    igwe onye ọka tipịa ya nʼụdịdị arụsị, ọ bụ ike nke ogwe aka ya ka o ji akpụ ụzụ.
    Agụ na-agụ ya, ike na-agwụsịkwa ya; ọ ṅụghị mmiri ọbụla, ọ na-adakwa mba.
  ory-ory: କର୍ମକାର ଲୌହ ଅସ୍ତ୍ର ନିର୍ମାଣ କରି ତପ୍ତ ଅଙ୍ଗାରରେ କର୍ମ କରେ ଓ ହାତୁଡ଼ିରେ ତାହା
    ଗଢ଼ି ନିଜର ବଳିଷ୍ଠ ବାହୁରେ ତାହା ପ୍ରସ୍ତୁତ କରେ; ହଁ, ସେ କ୍ଷୁଧିତ ହୁଏ ଓ ତାହାର ବଳ ଊଣା ପଡ଼ିଯାଏ,
    ସେ ଜଳ ପାନ ନ କରି କ୍ଳାନ୍ତ ହୁଏ।
  chk-chk: Iwe, eman chon wüsi mächä a apwichi ewe mächä won ekkei o amaani. A angang
    won ren pöchökülen pöün pwe epwe fis eu uluulun anümwäl mi lapalapöch. Ren an
    achocho a echik o apwangapwangala, a pwal malülü ren an esap ün koluk.
  rop-rop: Det sambodi hu oldei meigimbat drimin sheip garram aiyan en kopa, im oldei
    hotinimap langa faiya en yusumbat im hema. Garram im strongbala bingga im oldei
    holdim det hema wen im balbalbat det aiyan en kopa blanga meigim det drimin sheip.
    Bat im stil jidan hanggriwan en thesti, en im jidan nomo garram munda.
  ukr-1871: Коваль робить із залїза сокиру при огнї з вугля; та при тому оброблює
    й його, й працює над ним сильною рукою, а з голоду аж упадає на силах; не пє води,
    з утоми вмлїває.
  deu-1951: Der Schmied hat einen Meißel und arbeitet in der Glut und bildet es mit
    Hämmern und fertigt es mit der Kraft seines Armes; er leidet Hunger, bis er kraftlos
    wird, und trinkt kein Wasser, bis er ermattet ist.
  eng-JPS: The smith maketh an axe, and worketh in the coals, and fashioneth it with
    hammers, and worketh it with his strong arm; yea, he is hungry, and his strength
    faileth; he drinketh no water, and is faint.
  srp-1865: Kovaè kliještima radi na živom ugljevlju, i kuje èekiæem, i radi snagom
    svoje ruke, gladuje, te iznemogne, i ne pije vode, te sustane.
  lug-lug: Omuweesi akwata ekitundu ky’ekyuma n’akiyisa mu manda, agaliko omuliro.
    Akikolako n’akitereeza n’ennyondo mu maanyi ge. Enjala emuluma, n’aggwaamu amaanyi,
    tanywa mazzi era akoowa.
  heb-heb: חרש ברזל מעצד ופעל בפחם ובמקבות יצרהו ויפעלהו בזרוע כחו גם רעב ואין כח
    לא שתה מים וייעף׃
  ben-IRV: কামার একটা যন্ত্র নেয় আর তা দিয়ে জ্বলন্ত কয়লার মধ্যে কাজ করে। সে হাতুড়ি
    দিয়ে প্রতিমার আকার গড়ে এবং হাতের শক্তি দিয়ে তা তৈরী করে। সে ক্ষুধার্ত ও শক্তি
    হ্রাস পায়; সে জল খায় না এবং দুর্বল হয়ে পড়ে।
  pan-pan: ਲੁਹਾਰ ਆਪਣਾ ਸੰਦ ਤਿੱਖਾ ਕਰਦਾ ਹੈ, ਉਹ ਕੋਲਿਆਂ ਨਾਲ ਕੰਮ ਕਰਦਾ, ਅਤੇ ਹਥੌੜਿਆਂ ਨਾਲ ਉਹ
    ਨੂੰ ਘੜ੍ਹਦਾ, ਉਹ ਆਪਣੀ ਬਲਵੰਤ ਬਾਂਹ ਨਾਲ ਉਹ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਪਰ ਉਹ ਭੁੱਖਾ ਹੋ ਜਾਂਦਾ ਅਤੇ
    ਉਹ ਦਾ ਬਲ ਘੱਟ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਾਣੀ ਨਹੀਂ ਪੀਂਦਾ ਅਤੇ ਥੱਕ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပန်းပဲ သမားသည် ပုဆိန် ကိုလုပ် ခြင်းငှါမီးခဲ ၌ ဖုတ်၍ ၊ လက်ရုံး အား ထုတ်လျက်
    သံ တူနှင့် ထု တတ်၏။ အကယ်၍ မွတ်သိပ် သောအခါ အား လျော့ တတ်၏။ ရေ မ သောက် ရသောအခါ မော
    တတ်၏။
  hmo-hmo: Auri ia gaukaralaia tauna ese auri ta ia abia, lahi dekenai ia gaukaralaia.
    Iena imana goadana dekena amo, hama dekenai auri ia botaia, auri ena toana namona
    do ia karaia totona. Unai tau ia gaukara lalonai, ia hitolo, ia ranu mase, bona
    iena tauanina ia manoka lao.
  urd-urd: लुहार कुल्हाड़ा बनाता है और अपना काम अंगारों से करता है, और उसे हथौड़ों
    से दुरुस्त करता और अपने बाज़ू की क़ुव्वत से गढ़ता है; हाँ वह भूका हो जाता हैं
    और उसका ज़ोर घट जाता है वह पानी नहीं पीता और थक जाता है।
  rus-SYN: Кузнец делает из железа топор и работает на угольях, молотами обделывает
    его и трудится над ним сильною рукою своею до того, что становится голоден и бессилен,
    не пьет воды и изнемогает.
  bqc-SIM: Sia ì mↄ da tɛ́u, ì gbɛ̃gbɛ̃ ń masanao, ìpi tã́a ũ ń a gã̀sa gbãao.
    Ɔ̃ nↄana ì aà dɛ, aà gbãa ì busa, tó i í e mìo, aà yɛ̃̀ɛɛ ì láa.
  tcz-CHONGTHU: Chuphatnin, thih khengpa chu ameisa akonin manchah hemtah sem dingin
    adingdoh in, athaneina pumpi panin thih chu akhengin chule adei bangin asemin
    ahi. Anatoh jallin ama agil kellin chule alhachomin, chule hichun adangchah sah
    in chule alhadah jengtai.
  mar-mar: लोहार त्याच्या हत्याराने, निखाऱ्यांवर काम करून, घडवत असतो. तो त्यास हातोड्याने
    आकार देतो आणि आपल्या बळकट बाहूने काम करतो. तो भुकेला होतो आणि त्याची शक्ती जाते.
    तो पाणी पीत नाही आणि क्षीण होतो.
  qub-qub: 'Masqui yarpachacushun jirrëru imano tacashantapis: Ima fyërrutapis juyllicho
    sumaj wayllachin. Wayllashataga cumbawan sinsilwan tacaycällarmi imanirajmanpis
    ruran. Callpaycur-callpaycurmi tacan. Chay jirrëru sacsaj mana micuptenga callpanpis
    manami canchu. Yacuta mana upurpis rätumi uticacäcun.'
  hat-hat: Bòs fòjon an pran yon moso fè, li mete l' nan dife, li travay li ak mato.
    Li ba l' fòm li vle ak fòs ponyèt li. Li pa manje, li vin fèb. Li pa bwè dlo,
    li pa kapab ankò.
  eng-BSB: The blacksmith takes a tool and labors over the coals; he fashions an idol
    with hammers and forges it with his strong arms. Yet he grows hungry and loses
    his strength; he fails to drink water and grows faint.
  eng-WEBPB: The blacksmith takes an axe, works in the coals, fashions it with hammers,
    and works it with his strong arm. He is hungry, and his strength fails; he drinks
    no water, and is faint.
  kbq-kbq: Ainireti'ma eri'zama eri antahi'zama eri'nea vahe'mo'a hama eri'neno hankave'a
    atreno ainia runtra aheno ana havi anumzamofo amema'a tro nehie. Hagi ana eri'zama
    e'neriana aganegeteno hankave'a omne amne nehigeno, tinkura ave'nesigeno ana zana
    tro nehie.
  nhe-BL: Xiquitaca, nopa teposchijquetl quitlalía se tepostli ipan tlitl huan quema
    ya totonixtoc, quicuis se martillo huan quitejtetzonas ica nochi ifuerza para
    quisencahuas se teteyotl. Huan ipampa itequi nopa tlacatl mayanas huan amiquis,
    huan itlacayo yamaniyas huan tlaxicos huan ax tleno quipalehuis nopa teteyotl.
  gub-BL: Itaper ima'e har upyhyk itaper. Omono tata pupe. Ipiràg mehe unupànupà ma'enupà
    haw pupe tupàn a'ua'u hagapaw iapo pà. Uma'ereko tetea'u. Numai'u kwaw. Nui'u
    kwaw. Ikàgaw uhem izuwi.
  eng-DRA: 'The smith hath wrought with his file, with coals, and with hammers he
    hath formed it, and hath wrought with the strength of his arm: he shall hunger
    and faint, he shall drink no water, and shall be weary.'
