verse: ISA.044.010
translations:
  mal-C: നിഷ്‌പ്രയോജനകരമായ ഒരു ദേവതയെ രൂപപ്പെടുത്തുകയും വിഗ്രഹം വാർത്തെടുക്കുകയും
    ചെയ്യുന്നവർ ആർ?
  deu-TKW: Wer hat einen Gott gebildet und ein Götterbild gegossen, damit es zu nichts
    nütze?
  lin-lin: Nani asala nzambe to ekeko ya ebende mpo ete ezala ata na litomba moko
    te mpo na ye ?
  eng-LSV: Who has formed a god, || And poured out a molten image—not profitable?
  eng-GNV: Who hath made a god, or molten an image, that is profitable for nothing?
  eng-WEBSTER: Who hath formed a god, or cast a graven image that is profitable for
    nothing?
  nhw-BL: Amo aqui quichijchijtoc se tlaixcopincayotl o se teteyotl huan quinotztoc
    idios huan teipa ya nopa catli quimachijchijqui quipalehuijtoc ica se tlenijqui,
    masque se tlamantli tziquitetzi.
  swh-ONEN: Ni nani atengenezaye mungu na kusubu sanamu, ambayo haiwezi kumfaidia
    kitu chochote?
  bba-bba: Bwɑ̃ɑrokunu nu ǹ ɑrufɑɑni ɡɑɑ mɔ. Be bɑ nu sekumɔ bɑ sɑ̃ɑwɑ ɡɑri bɑkɑsu.
  eng-KJVCPB: Who hath formed a god, or molten a graven image That is profitable for
    nothing?
  luo-luo: En ngʼa manyalo loso nyasaye mar bao kod mar chuma ma ok nyal miye ohala?
  meu-meu: Daika ese dirava asi anina ta e karaiamu eiava laulau asi anina ta e hahetariamu?
  npi-ULB: कसले देवतालाई आकार दिन्‍छ वा व्यार्थको मूर्ती खोप्छ?
  yor-yor: Ta ni ó mọ òrìṣà kan tí ó sì ya ère, tí kò lè mú èrè kankan wá fún un?
  pes-OPCB: کسی که با دستهای خود خدایش را بسازد چه کمکی می‌تواند از او انتظار داشته
    باشد؟
  tgl-ULB: Sino ang huhulma ng isang diyos o maghuhugis ng diyus-diyosan na walang
    halaga?
  cbu-NT: Tputs apanllputseem ngusambaa tinakchu, mangu ashkiya. ¿Antaati istamanaa
    istacheeja? nuw siyaa atashina. Ashirucha, Apanlleetsimari Taarashipani chinangtsa,
    nuw siyaa atashina.
  hui-hui: Wali agali tigua nde mini agua wuwa mbirale uruni wabiagadabe. Gime wabini
    inanaga biamogo biaga laga urunime ti biamogo nabulebiraore.
  mya-mya: ဘု​ရား​အဖြစ်​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​အ​တွက် ရုပ်​တု​ကို​သွန်း​လုပ်​မှု​သည်​အ​ကျိုး​မ​ရှိ
    ပါ​တ​ကား။-
  bod-N: སུས་ལྷ་སྐུ་བཟོ་ཞིང་སྐུ་འདྲ་བླུག་པ་ནི་ཕན་ཐོགས་པའི་ཕྱིར་མ་ཡིན་ནམ།
  sna-sna: Ndiani anoveza mwari uye anoumba chifananidzo, chisingamubatsiri chinhu?
  spa-BLM: Que ha creado un dios, o moldea una imagen que es rentable para nada?
  cac-cac: A eb' sb'oan junoc yechel comon dios yed' q'uen q'ueen, tz'och eb' ejmelal
    d'ay, dios yalan eb', palta nab'an̈ej syixtej sb'a eb'.
  swh-ULB: Ni nani atengenezae miungu au sanamu zisizo na maana?
  bel-bel: Хто зрабіў бога і выліў ідала, што ня прыносіць ніякай карысьці?
  deu-ELBBK: Wer hat einen Gott gebildet und ein Bild gegossen, dass es nichts nütze?
  mbb-OT: Tulebung is etew he ebaal te menge ed-ezapen su kenè man heini ebpulus diyà
    te kandin.
  mal-2015: ഒരു ദേവനെ നിർമ്മിക്കയോ ഒന്നിന്നും കൊള്ളരുതാത്ത ഒരു വിഗ്രഹത്തെ വാർക്കുകയോ
    ചെയ്യുന്നവൻ ആർ?
  gup-gup: Nangale bininj kamarnmarnbun kubidwi nuye idol nawu god nuye? Nahni idol
    minj njale kabimarnekurduyime!
  rmc-rmc: Ko forminel le devlores abo ko kerel la modla, so nane pre ňisavi chasna?
  pes-OPV: کیست که خدایی ساخته یا بتی ریخته باشد که نفعی ندارد؟
  ron-1924: Чине есте ачела каре сэ фи фэкут ун думнезеу сау сэ фи турнат ун идол
    ши сэ ну фи трас ничун фолос дин ел?
  ben-OBCV: কে কোনো প্রতিমার আকার দেয় ও কোনো মূর্তি ছাঁচে ঢালে, যা তার কোনো উপকারে
    আসে না?
  som-som: Bal yaa wax ilaah ah sameeyey, amase shubay sanam xardhan oo aan waxba
    tarayn?
  lat-VUC: Quis formavit deum, et sculptile conflavit ad nihil utile?
  eng-ASVBT: Who hath fashioned a god, or molten an image that is profitable for nothing?
  ita-1885: Chi ha formato un dio? e chi ha fusa una scultura? Ella non gioverà nulla.
  eng-LXXUP: 'that form a god, and all that grave worthless things:'
  eng-ULB: Who would form a god or cast an idol that is worthless?
  spa-VBL: ¿Quién hace un dios, quién moldea un ídolo que no le sirve para nada?
  fra-_FOB: Qui forme un dieu, qui fond une image, pour n'en avoir aucun profit?
  mal-mal: ഒരു ദേവനെ നിർമ്മിക്കുകയോ ഒന്നിനും കൊള്ളരുതാത്ത ഒരു വിഗ്രഹത്തെ വാർക്കുകയോ
    ചെയ്യുന്നവൻ ആര്?
  urd-GVR: Yih kis tarah ke log haiṅ jo apne lie dewatā banāte aur befāydā but ḍhāl
    lete haiṅ?
  suz-BL: सुम यपाइश्‍शा मुशा रिम्‍शो गेय पने मचाप्‍ब देवता आ मूर्ति सेल्‍बा?
  eng-NOY: Who hath formed a god, And cast a graven image, that is profitable for
    nothing?
  ita-1927: Chi è che fabbrica un dio o fonde un’immagine perché non gli serve a nulla?
  ckb-ckb: کێ شێوەی خودایەکی کێشاوە یان بتێکی داڕشتووە بەبێ سوود؟
  eng-BBE: Whoever makes a god, makes nothing but a metal image in which there is
    no profit.
  kan-OKCV: ದೇವರನ್ನು ರೂಪಿಸಿದವರೂ ಇಲ್ಲವೆ ಕೆತ್ತಿದ ವ್ಯರ್ಥವಾದ ವಿಗ್ರಹವನ್ನು ಎರಕ ಹೊಯ್ಯುವವರು
    ಎಂಥವರು?
  tam-2017: ஒன்றுக்கும் உதவாத தெய்வத்தை உருவாக்கி, சிலையை வார்ப்பிக்கிறவன் எப்படிப்பட்டவன்?
  spa-RV-1909: ¿Quién formó un dios, ó quién fundó una estatua que para nada es de
    provecho?
  ron-BTF: Cine a format un dumnezeu, sau a turnat un chip cioplit care nu este de
    niciun folos?
  eng-WEBP: Who has fashioned a god, or molds an image that is profitable for nothing?
  eng-FBV: Who makes a god, who molds an idol that's no use to them?
  nld-1939: Wie een god heeft gemaakt, en een beeld heeft gegoten, Zal er geen enkel
    voordeel uit trekken.
  nch-BL: Amo aqui quichijchijtoc se taixcopincayot o se teteyot huan quitocaxtijtoc
    idios huan teipa ya nopa cati quimachijchijqui quipalehuijtoc ica se tenijqui,
    masque se tamanti pisiltzi.
  vie-1934: Ai là kẻ tạo một vì thần, đúc một tượng, mà không có ích chi?
  hin-CV: कौन है ऐसा निर्बुद्धि जिसने ऐसे देवता की रचना की या ऐसी मूर्ति बनाई, जो
    निर्जीव और निष्फल है?
  eng-OURB: Who has fashioned a deity, or molds an image that is profitable for nothing?
  spa-BES: El que hace un dios, no hace más que una imagen de metal en la que no hay
    beneficio.
  tdx-tdx: Ia ty namoroñe ty ‘ndrahare, ndra nampitranake saren-draha tsy jefa’e?
  tha-KJV: ใครเล่าปั้นพระหรือหล่อรูปเคารพสลักซึ่งไม่​เป็นประโยชน์​อะไรเลย
  por-BR-2018: Quem é que forma um deus e funde uma imagem de escultura que não lhe
    tem proveito algum?
  deu-ELO: Wer hat einen Gott gebildet und ein Bild gegossen, daß es nichts nütze?
  eng-WYC-2018: Who formed a god, and melted out an image, not profitable to anything?
    (Who formed a god, and melted out an idol, not profitable for anything?)
  epo-epo: Kiu faris dion, kaj fandis idolon, kiu nenion utilas?
  uig-PIN: Kim bir «ilaⱨ»ni xǝkillǝndürgǝn bolsa, Ⱨeq paydisi yoⱪ bir mǝbudni ⱪuyƣan,
    halas!
  beo-beo: Dilia da ouli amoga loboga hamoi ‘gode’ ilima sia:ne gadoma:ne hamomu da
    defea hame galebe.
  tpi-OTNT: Ol i gat wanem kain tingting na ol i save wokim ol piksa bilong ol giaman
    god? Ol dispela giaman god i no inap helpim ol liklik. Nogat tru.
  hau-SA: Waɗanda suke siffanta allah su kuma yi zubin gunki, waɗanda ba za su yi
    musu ribar kome ba?
  uig-LAT: Kim bir «ilah»ni shekillendürgen bolsa, Héch paydisi yoq bir mebudni quyghan,
    xalas!
  nde-nde: Ngubani obaza unkulunkulu abumbe isithombe, okungeke kumsize ngalutho?
  ton-ton: Ko hai kuo ne fakafuofua ha ʻotua, pe ngaohi ha tamapua kuo tongi ʻoku
    ʻaonga ki ha meʻa ʻe taha?
  ces-1613: Kdo formuje Boha silného a rytinu slévá, k ničemu se to nehodí.
  eng-WMB: Who has fashioned a god, or molds an image that is profitable for nothing?
  tam-TCV: தனக்கு ஒருவித பயனையும் தராத தெய்வத்தின் சிலைகளைச் செதுக்கி, ஒரு விக்கிரகத்தை
    வார்ப்பிப்பவன் யார்?
  ceb-ULB: Kinsa man ang maghimo ug dios o magbuhat ug diosdios nga walay pulos?
  pol-UBG: Kto utworzył boga i odlewał posąg, który nie przynosi żadnego pożytku?
  agr-agr: Tuja dita emematiagtinun jiju ukuiyag najanin aina duka shiig pegkegchauwai.
  kyc-kyc: Kana ane palenge dupwame kingi kokwa soo wasapala anatu ingyuo kingi lao
    kararami doko kapa ingya nalyamo.
  urd-GVU: یہ کس طرح کے لوگ ہیں جو اپنے لئے دیوتا بناتے اور بےفائدہ بُت ڈھال لیتے
    ہیں؟
  deu-1912: Wer sind sie, die einen Gott machen und einen Götzen gießen, der nichts
    nütze ist?
  kan-2017: ದೇವತೆಯನ್ನು ರೂಪಿಸುವವರೂ, ವ್ಯರ್ಥವಿಗ್ರಹವನ್ನು ಎರಕ ಹೊಯ್ಯುವವರೂ ಎಂಥವರು?
  yap-yap: Mm’ay fan ni ngan ngongliy e liyos ko wasey nga ni meybil ngay!
  hlt-MCSB: Unim pathen aka picai tih a hoeikhang pawt ham mueithuk aka hloe?
  mdy-ETH: ዔኤቢ ፓሡዋ ባኮ ፆኦሲ ጌዒ ቆኦቂ ኮሺ ካኣሽካሢ ዎይቴ ዓሲዳይ?
  twi-ASANTE: Hwan na ɔsene onyame na ɔgu ohoni, a ne ho mma no mfasoɔ biara?
  eng-WEBU: Who has fashioned a god, or molds an image that is profitable for nothing?
  wal-wal: Xoossa giigissidai, woikko aibaunne go77enna misile massidai oonee?
  spa-PDDPT: ¿Quién modeló o fundió un ʼel que para nada sirve?
  gun-gun: Mava'e nda'u tuueterã ojapo, e'ỹ vy mba'emo ryku gui mba'emo ra'angaarã
    ojapo 'rã, mba'everã ndovarei va'erã rive?
  ilo-ULB: Siasino ti makaaramid iti maysa a didiosen wenno mangsukog iti didiosen
    nga awan serserbina?
  kpg-kpg: E balumee go di hai di ada mee gi nia baalanga gii hai be dahi god e daumaha
    ginai.
  uig-ARA: كىم بىر «ئىلاھ»نى شەكىللەندۈرگەن بولسا، ھېچ پايدىسى يوق بىر مەبۇدنى قۇيغان،
    خالاس!
  sus-sus: Nde kuye yailanma, naxan mu nɔma a malide fefe ra?
  pon-2006: Pwe doadoahk soh-katepe ieu wiahkihda mete mwohmw ehu oh pwongih duwehte
    koht emen.
  jae-jae: Asa kêsap gwam ma kêmasaŋ ŋakatu ŋaôma ma ŋanô masi.
  ksd-ksd: To ia i tar mal pa tika na god, ma to ia i tar tun mal ra tabalar ba pa
    i topa ta magit?
  tur-YTC: Kim bir ilâha şekil verdi, Ya da hiçbir yararı olmayan bir suret döktü?
  grc-BRENT: οἱ πλάσσοντες θεὸν, καὶ γλύφοντες πάντες ἀνωφελῆ,
  ind-AYT: Siapakah yang membuat ilah, atau menuang patung yang tidak memberikan faedah
    itu?
  nya-nya: Ndani amasema mulungu ndi kuwumba fano, limene silingamupindulire?
  hrv-hrv: Tko pravi boga i lijeva kip da od toga korist ne očekuje?
  mps-mps: Augwaligo mena tobage homu kolesaga elalubo, augwaligo te tiwai tibo godigo
    piksa nigibawe? Te tibo god dabego augwali dwasianu munu me tau sogobeo. Mu menio.
  tpi-tpi: Ol i gat wanem kain tingting na ol i save wokim ol piksa bilong ol giaman
    god? Ol dispela giaman god i no inap helpim ol liklik. Nogat tru.
  dan-1931: Når nogen laver en Gud og støber et Billede, er det ingen Gavn til;
  vie-OVCB: Ai là người khờ dại tạo thần cho mình— một hình tượng chẳng giúp gì cho
    ai cả?
  guj-2017: કોણે દેવને બનાવ્યો કે નકામી મૂર્તિને કોણે ઢાળી?
  pon-2006A: Pwe doadoahk soh-katepe ieu wiahkihda mete mwohmw ehu oh pwongih duwehte
    koht emen.
  por-BRBSL: Que formou um deus, ou molda uma imagem que é lucrativa para nada?
  cth-cth: Apinimaw cathut a sak. Apinimaw banglah ka tho hoeh e meikaphawk hah a
    sak.
  twi-twi: Hena na ɔbɔ onyame na ogu ohoni, a ne so mma no mfaso biara?
  hlt-hlt: Unim pathen aka picai tih a hoeikhang pawt ham mueithuk aka hloe?
  tbz-SIM: A bo dɔɔ̀mɛ̀ tɛbɔɔtenkɑɑnìtɛ̀, kɛ́yiɛ mmɛsɔɔ nkɛ́ tɛ̀ utɛ́, kɛ̀ tɛ̀ nɛ́
    í ndɑ teennɛ̀ tìmɑtì, ɔ̃̀mmu tɔ̃mmú mmu?
  msy-2020: Me manmaghɨn nɨghnigha, aser kabar marvir guabar ingari? Nedazir kɨnir
    kaba, tong bar men akuraghan kogham.
  dop-dop: Yʋlʋ kɑ́ lu yɑɑ ɩ́ sɑɑkɩ tʋɣʋ, nɑ kʋ kɑɑ wɑɑsɩ-ɩ pʋlʋ?
  azb-azb: Kim istəyər fayda verməyən allah düzəltsin, Tökmə büt yaratsın?
  eng-DBY: Who hath formed a god, or molten a graven image that is profitable for
    nothing?
  hin-2017: किसने देवता या निष्फल मूरत ढाली है?
  wol-KYG: Sàkk sam tuur, móol sa jëmmu tuur, te jariñu la tus!
  eng-YLT: Who hath formed a god, And a molten image poured out — not profitable?
  eng-WYC-2017: Who formed a god, and melted out an image, not profitable to anything?
  eng-WMBB: Who has fashioned a god, or moulds an image that is profitable for nothing?
  urd-GVH: यह किस तरह के लोग हैं जो अपने लिए देवता बनाते और बेफ़ायदा बुत ढाल लेते
    हैं?
  rug-rug: Esei ponia kineha sa tamasa huporona meke tavetia sa beku, sapu loketoṉa
    vagi nia sa?
  gaz-gaz: Eenyutu waaqa tolfamaa fi fakkii homaa isa hin fayyadne tolcha?
  fra-LSG: Qui est-ce qui fabrique un dieu, ou fond une idole, Pour n’en retirer aucune
    utilité?
  gnn-gnn: '@see-verse:ISA.044.009'
  yal-yal: Muxun na alana nde rafala hanma suxurena nde, na tɔnɔ mi na.
  haw-1868: Owai ka mea i hana i akua, a hoohehee hoi i kiikalaiia, I ka mea ole hoi?
  arb-NAV: مَنْ يُصَوِّرُ صَنَماً أَوْ يَسْبِكُ تِمْثَالاً لَا تُرْتَجَى مِنْهُ فَائِدَةٌ؟
  ewe-ewe: Ame kae kpa aklamakpakpɛ mawo, eye wòli legba si mahe viɖe aɖeke vɛ nɛ
    o?
  eng-LEE: Who hath formed a god, or cast an image that profiteth nothing?
  asm-FB: মূল্যহীন দেৱতা বা কটা মূৰ্ত্তি কোনে নিৰ্ম্মাণ কৰিলে?
  sus-A: ندٍ كُيٍ يَءِلَنمَ، نَشَن مُ نْمَ عَ مَلِدٍ قٍقٍ رَ؟
  fra-SBL: Qui a façonné un dieu, ou façonne une image qui ne rapporte rien ?
  hbo-hbo: מִֽי־יָצַ֥ר אֵ֖ל וּפֶ֣סֶל נָסָ֑ךְ לְבִלְתִּ֖י הֹועִֽיל׃
  kik-kik: Nũũ wacũhagia mũhianano wa kũhooywo, o na ageturĩra mũhianano wa gũtwekio
    ũrĩa ũtangĩmũguna?
  fra-NCL: Qui a formé un dieu, qui a fondu une idole, pour n’en retirer aucune utilité ?
  cek-AK: Mi mah maw kadueh sithaw to sak, to tih ai boeh loe sakcop ih krang loe
    mi mah maw sak? To krang loe atho tidoeh om ai.
  cuk-cuk: Dule-bab-dummad-baid-sobedi, we-ibmar ega ibmar-nuedga gusulid. Degi, esgoro-diregwadgi
    bab-dummadyob-imakleged-sobedi, we-ibmar ega ibmar-nuedga gusulid.
  uig-CYR: Ким бир «илаһ»ни шәкилләндүргән болса, Һеч пайдиси йоқ бир мәбудни қуйған,
    халас!
  tel-2017: ఎందుకూ పనికిరాని విగ్రహాన్ని పోత పోసి దాన్ని ఒక దేవుడిగా నిరూపించేవాడెవడు?
  hat-BSA: Se kilès ki te fòme yon dye, oswa te fè yon zidòl fonn ki san benefis?
  kos-kos: Wanginna ma ac wo ke sie mwet el orala sie lumah ke osra, ac alu nu kac
    oana sie god!
  hbo-WLC: מִֽי־יָצַ֥ר אֵ֖ל וּפֶ֣סֶל נָסָ֑ךְ לְבִלְתִּ֖י הוֹעִֽיל׃
  ibo-ibo: Ọ baghị uru mmadụ ịkpụrụ onwe ya arụsị maọbụ chi a pịrị apị, nke na-apụghị
    inyere ya aka nʼụzọ ọbụla?
  ory-ory: ଯାହା କୌଣସି ବିଷୟରେ ଉପକାରକ ନୁହେଁ, ଏପରି ଦେବତା କିଏ ନିର୍ମାଣ କରିଅଛି, ଅବା ଖୋଦିତ
    ପ୍ରତିମା କିଏ ଛାଞ୍ଚରେ ଢାଳିଅଛି?
  chk-chk: Eman mi falei eu uluulun kot ika föri eu uluulun anümwäl seni mächä pwe
    epwe fel ngeni, esap fokun wor lomotan.
  rop-rop: Wotfo yumob oldei meigimbat drimin sheip weya im kaan dum enijing?
  ukr-1871: Хто зробив бога й вилив ідола, що з його хісна нема?
  deu-1951: Wer hat je einen Gott gemacht und ein Götzenbild gegossen, ohne einen
    Nutzen davon zu erwarten?
  eng-JPS: Who hath fashioned a god, or molten an image that is profitable for nothing?
  srp-1865: Ko gradi boga i lije lik, nije ni na kaku korist.
  lug-lug: Ani akola Katonda omubajje oba asaanuusa ekifaananyi ekyole ekitaliiko
    kye kiyamba?
  heb-heb: מי יצר אל ופסל נסך לבלתי הועיל׃
  ben-IRV: কে দেবতা তৈরী করেছে আর অপদার্থ প্রতিমা ছাঁচে ঢেলেছে?
  pan-pan: ਕਿਸ ਨੇ ਦੇਵਤਾ ਘੜਿਆ ਜਾਂ ਬੁੱਤ ਢਾਲਿਆ, ਜਿਸ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ?
  mya-JVB: ဘုရား ကို လုပ် သောသူ၊ အကျိုး မ ပေးနိုင်သော ရုပ်တု ဆင်းတုကို သွန်း သောသူကား
    အဘယ်သူ နည်း။
  hmo-hmo: Daika ese dirava koikoi ta ia karaia noho, o kaivakuku ta ia koroa noho?
    Inai kara be anina lasi.
  urd-urd: किसने कोई बुत ख़ुदा के नाम से बनाया या कोई मूरत ढाली जिससे कुछ फ़ाइदा हो?
  rus-SYN: Кто сделал бога и вылил идола, не приносящего никакой пользы?
  bqc-SIM: Tó gbɛ̃́ tã́a pì a kɛ̀ dii ũ, a àikɛɛ̀o.
  tcz-CHONGTHU: Koiham angol’a ahilouleh pathen akisem thu thei ding ham?Milim kisemthu
    khatnin themcha’a jong akithopi theilou hija ahi.
  mar-mar: हे देव कोणी किंवा जी ओतीव मूर्ती क्षुल्लक आहे ती कोणी घडवली आहे?
  qub-qub: «Diosnë» nir adurananpaj jundiypa ruraj runaga yanga manacajllapämi ruran.
  hat-hat: Ki moun k'ap fè pòtre yon bondye, k'ap fonn metal pou fè yon estati san
    li pa wè avantaj li ladan l'?
  eng-BSB: Who fashions a god or casts an idol which profits him nothing?
  eng-WEBPB: Who has fashioned a god, or moulds an image that is profitable for nothing?
  kbq-kbq: Zafareti'ma antreno havi anumzama tro'ma huge, golireti'ma kreno havi anumzamofo
    amema'ama tro'ma nehia vahera, ana anumzamo'a mago zana aza osugahie.
  nhe-BL: Axaca quichijchijtoc se tlaixcopincayotl o se teteyotl huan quinotztoc idios
    huan teipa ya nopa tlen quimachijchijqui quipalehuijtoc ica se tlenijqui, yonque
    se tlamantli pilsiltzi.
  gub-BL: Xo ma'e kwaw 'ymar zo uzapo ma'eragapaw wemimuwete ràm romo wà.
  eng-DRA: Who hath formed a god, and made a graven thing that is profitable for nothing?
