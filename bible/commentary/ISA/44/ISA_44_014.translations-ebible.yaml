verse: ISA.044.014
translations:
  mal-C: അവൻ ദേവദാരു മുറിച്ചെടുക്കുന്നു, അയാൾ പുന്നമരവും കരുവേലകവും കൈവശപ്പെടുത്തുന്നു.
    അവൻ കാട്ടിലെ മരങ്ങളുടെ കൂട്ടത്തിൽ തനിക്കുവേണ്ടി അവയെ വളർത്തിക്കൊണ്ടുവരുന്നു, അയാൾ
    ഒരു അശോകം നട്ടുപിടിപ്പിക്കുന്നു; മഴ അതിനെ വളർത്തുന്നു.
  deu-TKW: Er hat Cedern für sich gefällt und er nahm eine Steineiche und eine Eiche
    und ließ sie für sich unter den Bäumen des Waldes stark werden; er pflanzte eine
    Lärche und der Regen zog sie groß.
  lin-lin: Akataka banzete ya sedele ; mpe tango mosusu, banzete ya sipele to ya sheni ;
    atikaka yango ekola kati na banzete ya zamba mpe alonaka nzete ya pen oyo mvula
    ekokolisa.
  eng-LSV: Cutting down cedars for himself, || He also takes a cypress, and an oak,
    || And he strengthens [it] for himself || Among the trees of a forest, || He has
    planted an ash, and the shower nourishes [it].
  eng-GNV: 'He will hewe him downe cedars, and take the pine tree and the oke, and
    taketh courage among the trees of the forest: he planteth a firre tree, and the
    raine doeth nourish it.'
  eng-WEBSTER: 'He heweth down cedars for himself, and taketh the cypress and the
    oak, which he strengtheneth for himself among the trees of the forest: he planteth
    an ash, and the rain doth nourish it .'
  nhw-BL: Huelis nopa cuaxinquetl quintzontequi tiocuame para quitequihuis, o huelis
    quitlapejpenía se tlen nopa ciprés huan ahua cuame catli moscaltía ininhuaya ipan
    cuatitlamitl. Huelis nojquiya quitoca se cuahuitl tlen pino huan quichiyase para
    ma moscaltis quema huetzi atl.
  swh-ONEN: Hukata miti ya mierezi, huchukua mtiriza au mwaloni. Huuacha ukue miongoni
    mwa miti ya msituni, au hupanda msunobari, nayo mvua huufanya ukue.
  bba-bba: Dɑ̃ɑ ɡeɑ u rɑ ɡɔsi dɑ̃ɑ sɔ̃ɔwɔ u kɑ ɡu ko. Yerɑ sɛduru, ǹ kun mɛ sipɛrɛ,
    ǹ kun mɛ sɛni. Gɑsɔ u koo dɑ̃ɑ ye bɑ mɔ̀ pɛni duure, kpɑ u n mɑrɑ ɡurɑ yu ye
    kpɛ̃ɑsiɑ.
  eng-KJVCPB: 'He heweth him down cedars, and taketh the cypress and the oak, Which
    he strengtheneth for himself among the trees of the forest: He planteth an ash,
    and the rain doth nourish it.'
  luo-luo: Ne onyalo ngʼado yiend sida kata yiend ober. Oweye mondo odongi e kind
    yiende mamoko e bungu, kata ne onyalo pidho yiende mamoko mi koth mi yiendego
    odongi.
  meu-meu: Ia ese sida audia e hagaridiamu; eiava budabuda eiava diharoha e abia hidimu,
    e nariamu ela bona baine kiriri, uda audia padadiai; sida auna ta danu e hadoamu,
    bena medu ese e hatubuamu.
  npi-ULB: उसले देवदारु काट्छ, वा सल्लाको रूख वा फलाँटको रूख छान्छ । उसले आफ्नो निम्ति
    वनका रूखहरू छान्‍छ । उसले सल्लाको रूख लगाउँछ र पानीले त्‍यसलाई बढाउँछ ।
  yor-yor: Ó gé igi kedari lulẹ̀, tàbí bóyá ó mú sípírẹ́ṣì tàbí igi óákù. Ó jẹ́ kí
    ó dàgbà láàrín àwọn igi inú igbó, ó sì le gbin igi páínì, èyí tí òjò mú kí ó dàgbà.
  pes-OPCB: برای تهیهٔ چوب از درختان سرو یا صنوبر یا بلوط استفاده می‌کنند، و یا درخت
    شمشاد در جنگل می‌کارند تا باران آن را نمو دهد.
  tgl-ULB: Pumuputol siya ng mga cedar, o pumipili siya ng puno ng sipres o isang
    puno ng ensena. Siya ay kumukuha ng mga puno sa kagubatan para sa kaniyang sarili.
    Siya ay nagtatanim ng puno ng pir at pinalalaki ito ng ulan.
  hui-hui: Biabe ogoni bule howa ira hongohe giambe mbira kago dibalu wabiaga. Tigua
    irabu ngaruha puwa ira mbira kago mani timbu kagola dibule lowa hada biaho helaga
    biaga. Mbirale uruni wabulenaga ira mbira mbira dugu hangaho howa dalu ibalu ira
    ogoni mo anda helonaga maliaho haga.
  mya-mya: သူ​သည်​မိ​မိ​အသုံး​ပြု​ရန်​အာ​ရဇ်​ပင်(သစ်​က​တိုး) ကို​ခုတ်​လှဲ​ရ​၏။ တော​မှ​ဝက်​သစ်​ချ​သား၊
    သို့​မ ဟုတ်​ထင်း​ရှူး​သား​ကို​ရွေး​ချယ်​ရာ​၏။ ထို​သို့ မ​ဟုတ်​သေး​လျှင်​လည်း​သ​ပိတ်​ပင်​ကို​စိုက်​ပျိုး
    ကာ​အ​ပင်​ပေါက်​၍​ရင့်​သန်​လာ​စေ​ရန်​မိုး ကို​စောင့်​မျှော်​တတ်​၏။-
  bod-N: ཁོས་རང་ཉིད་ཀྱི་ཕྱིར་དུ་ཐང་ཤིང་གཅོད་ཅིང་། ཡང་ན་ཡོ་འབོག་དང་བེ་ཤིང་བདམས་ཏེ་ནགས་ཚལ་ཁྲོད་དུ་སྐྱེ་རུ་འཇུག
    དེས་གསོམ་པ་ཡང་བཙུགས་ནས་ཆར་ཆུ་ལ་དེ་ཆེར་བསྐྱེད་དུ་འཇུག
  sna-sna: Akatema misidhari, kana zvimwe akatora musipuresi kana muouki. Akaurega
    uchikura pakati pemiti yesango, kana kuti akasima mupaini, mvura ikaita kuti ukure.
  spa-BLM: Corta cedros para sí mismo, y toma el ciprés y el roble, y fortalece para
    sí uno entre los árboles del bosque. Planta un ciprés, y la lluvia la alimenta.
  cac-cac: A junoc vin̈ n̈icum te' chi', sb'at vin̈ sch'ac te' c'ute', ma te' tzicap,
    ma te' ji, aton te' sq'uib' d'a caltac te'. Mato jun, syavej junoc te' taj vin̈,
    axo n̈ab' tz'ic'an sq'uib' te'. Nivan tz'aj te' yic vach' sb'o comon dios chi'
    d'a te'.
  swh-ULB: Huikata chini mierezi, huchagua miti ya miseprasi au miti ya mialoni. Huchukua
    mti yeye mwenyewe katika msitu. huotesha mvinje na mvua huifanya ikue.
  bel-bel: Ён і сячэ сабе кедры, бярэ сасну і дуб, якія выбера з-паміж дрэваў у лесе,
    садзіць ясень, а дождж росьціць яго.
  deu-ELBBK: Man haut sich Zedern ab oder nimmt eine Steineiche oder eine Eiche und
    wählt sich aus unter den Bäumen des Waldes; man pflanzt eine Fichte, und der Regen
    macht sie wachsen.
  mbb-OT: Ne para zuen kayu he egkeǥamit din te kebaal kayi, edtamped sikandin te
    kayu he sidru, etawa ulayan he ibpetuvù din diyà te ketelunan. Ebpemula zaan sikandin
    te kayu he pinu, ne pinaaǥi te uzan edtuvù heini.
  mal-2015: ഒരുവൻ ദേവദാരുക്കളെ വെട്ടുകയും തേക്കും കരിവേലവും എടുക്കയും കാട്ടിലെ വൃക്ഷങ്ങളിൽ
    അവയെ കണ്ടു ഉറപ്പിക്കയും ഒരു അശോകം നട്ടുപിടിപ്പിക്കയും, മഴ അതിനെ വളർത്തുകയു ചെയ്യുന്നു.
  gup-gup: Kunubewu kadjobke kundulkmak, yiman cedar, dja kunubewu cypress dja oak.
    Kamadbun bu kundulk kakimukmen kore kurobbe. Yikahwi kabirrimimdudje kundulk yiman
    pines, dja mandjewk kadjordmiwe mahni kundulk.
  rmc-rmc: Čhinel tele o dubos, o ciprusis the o cedros, kidel peske avri le stromendar
    andro veš, abo sadzinel peske e borovica a o brišind kerel, hoj te barol.
  pes-OPV: سروهای آزاد برای خود قطع می‌کند و سندیان و بلوط را گرفته، آنها را ازدرختان
    جنگل برای خود اختیار می‌کند وشمشاد را غرس نموده، باران آن را نمو می‌دهد.
  ron-1924: Ышь тае чедри, горунь ши стежарь, пе каре ши-й алеӂе динтре копачий дин
    пэдуре. Сэдеште бразь, ши плоая ый фаче сэ кряскэ.
  ben-OBCV: সে সিডার গাছ কেটে ফেলে, কিংবা বেছে নেয় কোনো সাইপ্রেস বা ওক গাছ। সে বনের
    গাছপালার সঙ্গে সেটিকে বাড়তে দেয়, কিংবা রোপণ করে পাইন গাছ, বৃষ্টি যাকে বাড়িয়ে
    তোলে।
  som-som: Wuxuu soo goostaa geedo kedar ah, oo wuxuu soo qaataa geed tirsah ah iyo
    geed alloon ah, oo mid ka mid ah dhirta duudda ayuu xoogaystaa, oo wuxuu beertaa
    geed oren ah oo roobkuna waa quudiyaa.
  lat-VUC: 'succidit cedros, tulit ilicem, et quercum, quæ steterat inter ligna saltus;
    plantavit pinum, quam pluvia nutrivit:'
  eng-ASVBT: 'He heweth him down cedars, and taketh the holm tree and the oak, and
    strengtheneth for himself one among the trees of the forest: he planteth a fir
    tree, and the rain doth nourish it.'
  ita-1885: Tagliando de' cedri, egli prende un elce, ed una quercia, e li lascia
    fortificar fra gli alberi di una selva; egli pianta un frassino salvatico, il
    qual la pioggia fa crescere.
  eng-LXXUP: He cuts wood out of the forest, which the Lord planted, even a pine tree,
    and the rain made it grow,
  eng-ULB: He cuts down cedars, or chooses a cypress tree or an oak tree. He picks
    for himself trees in the forest. He plants a fir tree and the rain makes it grow.
  spa-VBL: Corta cedros, o toma un ciprés o un roble. Los deja crecer con fuerza en
    el bosque. Planta un abeto y la lluvia lo hace crecer.
  fra-_FOB: Il se coupe des cèdres; il prend un rouvre et un chêne, il choisit parmi
    les arbres de la forêt; il plante un frêne, et la pluie le fait croître.
  mal-mal: ഒരുവൻ ദേവദാരുക്കളെ വെട്ടുകയും തേക്കും കരിവേലവും എടുക്കുകയും കാട്ടിലെ വൃക്ഷങ്ങളിൽ
    അവയെ കണ്ട് ഉറപ്പിക്കുകയും ഒരു അശോകം നട്ടുപിടിപ്പിക്കുകയും, മഴ അതിനെ വളർത്തുകയും
    ചെയ്യുന്നു.
  urd-GVR: Kārīgar but banāne ke lie deodār kā daraḳht kāṭ letā hai. Kabhī kabhī wuh
    balūt yā kisī aur qism kā daraḳht chun kar use jangal ke dīgar daraḳhtoṅ ke bīch
    meṅ ugne detā hai. Yā wuh sanobar kā daraḳht lagātā hai, aur bārish use phalne-phūlne
    detī hai.
  suz-BL: मेकोमी लेबानोन ङा लाइश्‍शो रवा तिम्‍ब। ब्‍वाकी ङा बोल्‍यो शी के रवा का योव़शा
    ब्‍वाकी ङा अरु रवा नु कोल्‍पाइक्‍ब। लेबानोन ङा लाइश्‍शो रवा का ख्रुम्‍ब। मेको
    तारी रेउ यिशा, मेको ठेयब दुम्‍ब। मिनु मेकोमी सला रवा का ख्रुम्‍ब। रेउम मेको कली
    कोल्‍पाइक्‍ब।
  eng-NOY: He heweth him down cedars; He taketh the ilex and the oak; He chooseth
    for himself among the trees of the forest; He planteth the ash, and the rain matureth
    it;
  ita-1927: Si tagliano de’ cedri, si prendono degli elci, delle querci, si fa la
    scelta fra gli alberi della foresta, si piantano de’ pini che la pioggia fa crescere.
  ckb-ckb: دار ئورزی بۆ خۆی بڕییەوە، یان داری سەروو یاخود داری بەڕووی برد، بەجێی هێشت
    کە لەنێو دارەکانی دارستان گەشە بکات، یاخود دار سنەوبەرێکی ڕواند و باران گەورەی
    کرد.
  eng-BBE: He has cedars cut down for himself, he takes an oak and lets it get strong
    among the trees of the wood; he has an ash-tree planted, and the rain gives it
    growth.
  kan-OKCV: ಅರಣ್ಯದ ಮಧ್ಯದಲ್ಲಿ ಇರುವ ಮರಗಳಲ್ಲಿ ದೇವದಾರುಗಳನ್ನು ಕಡಿದು, ತುರಾಯಿ, ಸೈಪ್ರಸ್ ಮತ್ತು
    ಏಲಾ ಮರಗಳನ್ನು ತನ್ನ ಕೆಲಸಕ್ಕೋಸ್ಕರ ತೆಗೆದುಕೊಳ್ಳುತ್ತಾನೆ. ಪೀತದಾರ ಮರವನ್ನು ಅವನು ನೆಡಲು,
    ಮಳೆಯು ಅದನ್ನು ಬೆಳೆಯಿಸುವುದು.
  tam-2017: அவன் தனக்குக் கேதுருக்களை வெட்டுகிறான்; ஒரு மருத மரத்தையாவது ஒரு கர்வாலிமரத்தையாவது,
    தெரிந்துகொண்டு, காட்டுமரங்களிலே பெலத்த மரத்தைத் தன் காரியத்துக்காக வளர்க்கிறான்;
    அல்லது அசோக மரத்தை நடுகிறான், மழை அதை வளரச்செய்யும்.
  spa-RV-1909: Cortaráse cedros, y tomará encina y alcornoque, y entre los árboles
    del bosque se esforzará; plantará pino, que se críe con la lluvia.
  ron-BTF: Îşi taie cedri şi ia chiparosul şi stejarul, pe care îi întăreşte pentru
    el printre copacii pădurii, sădeşte un frasin şi ploaia îl hrăneşte.
  eng-WEBP: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one among the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  eng-FBV: He chops down cedars, or takes a cypress or an oak. He lets them grow strong
    in the forest. He plants a fir tree, and the rain makes it grow.
  nld-1939: Hakt men ceders omver, Haalt pijnboom en eik; Men beproeft zijn kracht
    op de bomen van het woud, Die de mens had geplant, En de regen deed groeien.
  nch-BL: Huelis nopa cuaxinquet quintzontequi tiocuame para quitequihuis, o huelis
    quitapejpenía se ten nopa ciprés huan ahua cuame cati moscaltía inihuaya ipan
    cuatitamit. Huelis nojquiya quitoca se cuahuit ten pino huan quichiya para ma
    moscaltis quema huetzi at.
  vie-1934: Lại đi đốn cây bách; lấy cây lật, cây dẽ, mà mình đã chọn trong các thứ
    cây trên rừng; trồng cây thông, mưa xuống làm cho lớn lên.
  hin-CV: वह देवदार वृक्षों को अपने लिए काटता है, वह जंगलों से सनौवर तथा बांज को भी
    बढ़ाता है. वह देवदार पौधा उगाता है, और बारिश उसे बढ़ाती है.
  eng-OURB: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one among the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  spa-BES: Tiene cedros cortados para sí mismo, toma un roble y deja que se fortalezca
    entre los árboles del bosque. Él tiene un fresno plantado, y la lluvia lo hace
    crecer.
  tdx-tdx: Firae’e ho aze ty mendoraveñe, rambese’e ty varo naho ty kobaiñe; beize’e
    ka ty hatae raike añ’ala ao, ambolè’e ty kintsy, vaho mamahañe aze i orañey.
  tha-KJV: เขาตัดต้นสนสีดาร์​ลง เขาเลือกต้นสนจีนและต้นโอ๊ก และปล่อยให้มันงอกขึ้นอย่างแข็งแรงท่ามกลางต้นไม้ในป่า
    เขาปลูกต้นแอชและฝนก็เลี้ยงมัน
  por-BR-2018: Ele corta para si cedros, e toma um cipreste ou um carvalho, e reserva
    para si das árvores da floresta; ele planta um pinheiro, e a chuva o faz crescer.
  deu-ELO: Man haut sich Zedern ab, oder nimmt eine Steineiche oder eine Eiche, und
    wählt sich aus unter den Bäumen des Waldes; man pflanzt eine Fichte, und der Regen
    macht sie wachsen.
  eng-WYC-2018: He cutted down cedars, he took an hawthorn, and an oak, that stood
    among the trees of the forest; he planted a pineapple tree [or he planted the
    pine tree], which he nourished with rain,
  epo-epo: Li hakas por si cedrojn, prenas ilekson kaj kverkon, preparas al si provizon
    de arbaraj arboj, plantas pinon, kiun la pluvo kreskigas.
  uig-PIN: Mana u bir küni ɵzi üqün kedir dǝrǝhlirini kesixkǝ qiⱪidu! (U ǝslidǝ arqa
    wǝ dub dǝrǝhlirini elip ɵzi üqün ormanliⱪ arisiƣa tikip qong ⱪilƣanidi; U ⱪariƣaymu
    tikkǝnidi, yamƣur uni ündürdi).
  beo-beo: E da dolo ifa abasea, hamosa. O e da “saibalase” o “ouge” ifa amoga hamosa.
    O e da “lolele” ifa bugili, gibu dasea amo ifa alema:ne ouesala.
  tpi-OTNT: Ol i save katim ol diwai sida bilong mekim dispela wok. Na ol i save go
    long bikbus na painim ol gutpela diwai ok na tambuim, bilong ol i ken katim taim
    ol diwai i kamap bikpela pinis. Na ol i save planim tu ol yangpela diwai pain
    na wetim ren i mekim ol diwai i kamap bikpela, bai ol i ken yusim.
  hau-SA: Yakan ka da itacen saifires, ko kuwa ya ɗauki saifires ko oak. Yă bar shi
    yă yi girma a cikin itatuwan kurmi, ko yă shuka itacen fir, ruwan sama kuma yă
    sa yă yi girma.
  uig-LAT: Mana u bir küni özi üchün kédir derexlirini késishke chiqidu! (U eslide
    archa we dub derexlirini élip özi üchün ormanliq arisigha tikip chong qilghanidi;
    U qarighaymu tikkenidi, yamghur uni ündürdi).
  nde-nde: Ugamula isihlahla somsedari, loba athathe umsayiphresi kumbe umʼOkhi. Uyasikhulisa
    phakathi kwezihlahla zegusu, kumbe ahlanyele iphayini, izulu lisikhulise.
  ton-ton: '‌ʻOku ne tā hifo ʻae ngaahi sita, pea toʻo ʻae saipalesi pea mo e ʻoke,
    ʻaia ʻoku ne fakamālohi maʻana ʻi he ngaahi ʻakau ʻoe vao: ʻoku ne tō ʻae ʻasi,
    pea ʻoku moʻui ia ʻi he ʻuha.'
  ces-1613: Nasekaje sobě cedrů, vezme také cypřiš a dub aneb to, kteréž jest nejcelistvější
    mezi dřívím lesním; i javor štěpuje, a déšť jej k zrostu přivozuje.
  eng-WMB: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one among the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  tam-TCV: அவன் கேதுரு மரங்களை வெட்டி வீழ்த்துகிறான், தேவதாரு மரங்களையும், கர்வாலி
    மரங்களையும் அவன் தனக்கென்று வைத்துக்கொள்கிறான். அதை அவன் காட்டு மரங்களின் மத்தியில்
    வளர விடுகிறான்; அவன் சவுக்கு மரத்தை நாட்டுவான், மழை அதை வளரச் செய்கின்றது.
  ceb-ULB: Mamutol siya ug mga sedro, o magpili ug kahoy nga sepros o kahoy nga tugas.
    Manguha siya ug mga kahoy didto sa kalasangan alang sa iyang kaugalingon. Nagtanom
    siya ug kahoy nga fir ug mitubo kini tungod sa ulan.
  pol-UBG: Narąbie sobie cedrów i bierze cyprys i dąb lub to, co jest najsilniejsze
    spośród drzew leśnych, wsadzi jesion, który rośnie dzięki deszczom.
  agr-agr: “Tuja tikichik setjun ajainawai, dutikamun yumi yutak uchupiam muumpawai,
    nuadui niinu setug ajaka takamain aittawai. Nuniachkush numi ciprén, roblejai
    wakegainakug ikam ajawag shiig kuitamainawai kampuagti tusa.
  kyc-kyc: Dopa pyuo dokopa baame sita isa kameya dupwa poko nyuo isa oke panda saiperese
    isape imwa dokona karapyamo dupwa koto pao yapo nyilyamo. Dopako pyuo yuu lapo
    lorele isa dupwa wara pipala apunda dokome andena lapala mali soo karenge.
  urd-GVU: کاری گر بُت بنانے کے لئے دیودار کا درخت کاٹ لیتا ہے۔ کبھی کبھی وہ بلوط
    یا کسی اَور قسم کا درخت چن کر اُسے جنگل کے دیگر درختوں کے بیچ میں اُگنے دیتا ہے۔
    یا وہ صنوبر کا درخت لگاتا ہے، اور بارش اُسے پھلنے پھولنے دیتی ہے۔
  deu-1912: Er geht frisch daran unter den Bäumen im Walde, daß er Zedern abhaue und
    nehme Buchen und Eichen; ja, eine Zeder, die gepflanzt und die vom Regen erwachsen
    ist
  kan-2017: ಅವನು ತನ್ನ ಕೆಲಸಕ್ಕಾಗಿ ದೇವದಾರುಗಳನ್ನು ಕಡಿಯುವನು, ತುರಾಯಿ, ಅಲ್ಲೋನ್ ಮರಗಳನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವನು. ವನವೃಕ್ಷಗಳನ್ನು ತನಗೋಸ್ಕರ ಬೆಳೆಯುವನು. ಅವನು ಪೀತದಾರವನ್ನು ನೆಡಲು, ಮಳೆಯು
    ಅದನ್ನು ಬೆಳೆಸುವುದು.
  yap-yap: Ra th’ab e gek’iy ni cedar ni nge fanay, ara mel’eg e ren ni gek’iy ni
    oak ara cypress u fithik’ e gerger. Ara yung ba ke gek’iy ni laurel, me sonnag
    e n’uw ni nge aw ngay nge ga’.
  hlt-MCSB: Te ham te lamphai khaw a saii tih yongmai neh thingnu khaw a loh. Te ham
    te duup kah thing caang neh rhumrhet thing khaw a phung tih khonal neh a rhoeng
    sak.
  mdy-ETH: ዬያ ማዻኒ ሊባኖኦሴ ሚፆ ሃንጎ ዴኤሎ ዚቢቆ፥ ዓቴቴ ሻኣቢ ካያፓ ዶኦሪ ዔካኔ፤ ዬይ ማዒባኣቴ ሃኣሚ ጊኢጊሺ ቱኬም
    ዒርዚ ዋርቃዛ ዑጋ ኮምቤሌ ጌይንታ ሚፆ ካያ ቱካኔ።
  twi-ASANTE: Ɔtwitwaa ntweneduro, anaasɛ ebia ɔfaa kwabɔhɔrɔ anaa odum. Ɔmaa ɛnyiniiɛ
    wɔ kwaeɛ mu, anaa ɔduaa pepeaa, na osutɔ ma ɛnyiniiɛ.
  eng-WEBU: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one among the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  wal-wal: I hegaa oottanau zigaa qanxxees; woikko wolaa woi xiiddaa wora giddoppe
    dooridi diccanaadan oottees. Woi ixxikko, i zigaa tokkin, irai a dichchanaashin
    naagees.
  spa-PDDPT: Corta cedros, toma ciprés y roble, los cuales crecen entre los árboles
    del bosque, o planta un pino que crece con la lluvia.
  gun-gun: Ha'e rami aguã ma avakue oake'o 'rã yary, ha'e e'ỹ vy cipreste, carvalho,
    yvyra ka'aguy re ikuai va'e gui oiporavo vy. Xapy'a rei onhotỹ 'rã pinho yky,
    oky ramo yvate ovy va'erã.
  ilo-ULB: Mangpukan isuna kadagiti kayo a sedro, wenno mangpili isuna iti maysa a
    kayo ti lugo wenno maysa a parwa a kayo. Mangal-ala isuna iti kayo idiay kabakiran.
    Agmulmula isuna iti maysa a kayo a laurel ket ti tudo ti mangpatubo iti daytoy.
  kpg-kpg: Holongo mee ne hele di laagau ‘cedar’ e hai hegau iei ia, be e hilihili
    di laagau ‘oak’, be go di laagau ‘cypress’ i lodo henua. Be holongo mee gaa dogi
    dana laagau ‘pine’, gaa tali nia uwa e hai di maa gii tomo.
  uig-ARA: مانا ئۇ بىر كۈنى ئۆزى ئۈچۈن كېدىر دەرەخلىرىنى كېسىشكە چىقىدۇ! (ئۇ ئەسلىدە
    ئارچا ۋە دۇب دەرەخلىرىنى ئېلىپ ئۆزى ئۈچۈن ئورمانلىق ئارىسىغا تىكىپ چوڭ قىلغانىدى؛
    ئۇ قارىغايمۇ تىككەنىدى، يامغۇر ئۇنى ئۈندۈردى).
  sus-sus: A nu wuri ndee si fɔtɔnyi yire, a mamɛ ti han tunɛ ye a ramɔ, a fa a sɛgɛ.
  pon-2006: Mweinele aramas kak pelehdi tuhke sidar kan pwehn doadoahngki, de pilada
    soangen tuhke teikan sang nanwel. De e kak padokedi ehu soangen tuhke tohrohr
    oh awiawih keteu en mweredi pwe en kakairada.
  jae-jae: Ŋac tau kêsap kaseda me kêjaliŋ kaleloŋ me kamem teŋ sa aŋga saleŋ me moae
    kêsê kaseda teŋ ma kom gêlôm ka tau e kêtu kapôêŋ.
  ksd-ksd: I tagi ra tagatagal, ma i pilak pa ta iting ba ta iban, ma i balaure vapadikat
    tika na davai ta ra pupui; i vaume ra iara, ma ra bata i vatavua.
  tur-YTC: Kendisi için sedir ağaçlarını keser, Selvi ve meşe ağaçlarını alır, Orman
    ağaçları arasında birini kendisi için güçlendirir. Bir selvi ağacı diker ve yağmur
    onu besler.
  grc-BRENT: Ἔκοψε ξύλον ἐκ τοῦ δρυμοῦ, ὃ ἐφύτευσε Κύριος, πίτυν, καὶ ὑετὸς ἐμήκυνεν,
  ind-AYT: Dia menebang pohon-pohon aras, atau memilih pohon cemara atau pohon tarbantin.
    Dia memeliharanya di antara pohon-pohon hutan. Dia menanam pohon aras dan hujan
    membuatnya bertumbuh.
  nya-nya: Amagwetsa mitengo ya mkungudza, mwinanso amatenga mtengo wa payini kapena
    wa thundu nʼkudzisankhira mtengo wabwino pakati pa mitengo ya mʼnkhalango, ndipo
    amadzala mtengo wa payini ndi kuwuleka kuti ukule ndi mvula.
  hrv-hrv: Bijaše sebi nasjekao cedre, uzeo čempres ili hrast koje je za se njegovao
    među šumskim drvećem; ili je posadio bor koji raste od kiše.
  mps-mps: Augwa te sę yainogo te dwagi yai ni sida togwali. Tama augwa te busi tomoba
    pelama, te wiegi yai ni kali dabe gegegi pelama, habu selama, dąį ilali, augwa
    te ni genuai igulubo sogo togwainu tiali. Te augwa te ni wuli wai me bulali, te
    tulubagego te ni genuai ilibo tonaluali, augwa te ni selama, te sę yainu tiai
    dao.
  tpi-tpi: Ol i save katim ol diwai sida bilong mekim dispela wok. Na ol i save go
    long bikbus na painim ol gutpela diwai ok na tambuim, bilong ol i ken katim taim
    ol diwai i kamap bikpela pinis. Na ol i save planim tu ol yangpela diwai pain
    na wetim ren i mekim ol diwai i kamap bikpela, bai ol i ken yusim.
  dan-1931: Han fældede sig Cedre, tog Elm og Eg og arbejdede af al sin Kraft på Skovens
    Træer, som Gud havde plantet og Regnen givet Vækst.
  vie-OVCB: Anh vào rừng đốn gỗ bá hương; anh chọn gỗ bách và gỗ sồi; anh trồng cây
    thông trong rừng để mưa xuống làm cho cây lớn lên.
  guj-2017: તે પોતાને માટે એરેજવૃક્ષ, દેવદાર અને એલોન વૃક્ષ કાપી નાખે છે. વનનાં વૃક્ષોમાંનું
    એક મજબૂત વૃક્ષ પોતાને માટે પસંદ કરે છે; તે દેવદાર રોપે છે અને વરસાદ તેને મોટું
    કરે છે.
  pon-2006A: Mweinele aramas kak pelehdi tuhke sidar kan pwehn doadoahngki, de pilada
    soangen tuhke teikan sang nanwel. De e kak padokedi ehu soangen tuhke tohrohr
    oh awiawih keteu en mweredi pwe en kakairada.
  por-BRBSL: Ele corta os cedros para si mesmo, e pega o cipreste e o carvalho, e
    fortalece para si mesmo uma entre as árvores da floresta. Ele planta um cipreste,
    e a chuva a alimenta.
  cth-cth: Sidar thing a tâtueng awh teh, hmaica thing hoi saipres thing a la awh
    teh, ratu dawk e thing buet touh teh a ham lah o nahanlah a cak sak. Sidar thing
    a ung awh teh khotui ni a roung sak.
  twi-twi: Otwitwaa sida, anaasɛ ebia ɔfaa kwabɔhɔre anaa odum. Ɔma enyinii wɔ kwae
    mu, anaa oduaa ɔpepaw, na osu ma enyinii.
  hlt-hlt: Te ham te lamphai khaw a saii tih yongmai neh thingnu khaw a loh. Te ham
    te duup kah thing caang neh rhumrhet thing khaw a phung tih khonal neh a rhoeng
    sak.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ kɔ̃ṹ dɛtie mbɛ̀ tu dɛ̀ sɛ́tìrì, kɛ́tɑ̃nkɛ́ dɛtekperɛ̀ kutúúkù
    miɛkɛ kɛ́soó nkɛ̀ dɛ̀ɛ kpenkɛ. Bɛɛ̀ ɔ̃ɔ̃ fíí nyɛtepɑ̀ɑ̀ kɛ̀ fɛtɑɑfɛ̀ nyɛ̀ yɔ́ɔ̀rì
    kɛ̀ yɛ̀ɛ kótɛ́.
  msy-2020: Me temer sidaba isa ingangarir kam gami. Me faraghavɨra ruarir ekiabar
    ghua okɨn temer igiar aghuibar gara dagh ifefi, egha me uaghan amozimɨn dughiam
    mɨzua iti. Eghtɨ amozim izɨtɨ, da aghung mangɨ ekeveghtɨ, me mangɨ da okegh izɨ
    ingangarir kam damuam.
  azb-azb: İnsan özü üçün sidr ağacları kəsir, Şam ağacını, palıd ağacını seçir. Meşədə
    özü üçün bir ağac götürür, Küknar ağacı əkir və yağış onu böyüdür.
  eng-DBY: 'When he heweth him down cedars, he taketh also a holm-oak and a terebinth
    — he chooseth for himself among the trees of the forest: he planteth a pine, and
    the rain maketh [it] grow.'
  hin-2017: वह देवदार को काटता या वन के वृक्षों में से जाति-जाति के बांज वृक्ष चुनकर
    देख-भाल करता है, वह देवदार का एक वृक्ष लगाता है जो वर्षा का जल पाकर बढ़ता है।
  wol-KYG: ba tax mu gor garabi seedar, sàkk banti sippar ak yu ni mel, tànn ci garabi
    gott bi, mbaa mu jëmbat garab yu dëkke naat, ab taw màggal,
  eng-YLT: Cutting down to himself cedars, He taketh also a cypress, and an oak, And
    he strengtheneth [it] for himself Among the trees of a forest, He hath planted
    an ash, and the shower doth nourish [it].
  eng-WYC-2017: He cutted down cedars, he took an hawthorn, and an oak, that stood
    among the trees of the forest; he planted a pine apple tree [or the pine tree],
    which he nourished with rain,
  eng-WMBB: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one amongst the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  urd-GVH: कारीगर बुत बनाने के लिए देवदार का दरख़्त काट लेता है। कभी कभी वह बलूत या
    किसी और क़िस्म का दरख़्त चुनकर उसे जंगल के दीगर दरख़्तों के बीच में उगने देता
    है। या वह सनोबर का दरख़्त लगाता है, और बारिश उसे फलने फूलने देती है।
  rug-rug: Maho gore nia sa sa huda sida, babe vizata vagia sa huda saeparasi na oaku.
    Va toa ia sa koari na huda pa hiqohiqo, babe letea sa sa huda paeni meke sa ruku
    va toqolia.
  gaz-gaz: Inni birbirsa mura; gaattiraa yookaan qilxuu filata. Akka inni mukkeen
    bosonaa keessatti guddatuuf ni dhiisa; yookaan hadheessa dhaaba; bokkaanis isa
    guddisa.
  fra-LSG: Il se coupe des cèdres, Il prend des rouvres et des chênes, Et fait un
    choix parmi les arbres de la forêt; Il plante des pins, Et la pluie les fait croître.
  gnn-gnn: Yo, djatthun ŋayi yurru gulkthun dharpa, bala muṉguykumana lanarany'tja
    malanha djäma, ḻatju'kumana dhikana dhapirrkkumana, märr yurru yukurra dhärra
    nhanukala wäŋaŋura ŋunhiyi.
  yal-yal: A sumanne nan sɛgɛma hanma xarinne hanma warine a naxanye raluxi fɔtɔnni,
    e gbo. Xanamu, a fɔfɔna nde tongo, a tan yɛtɛɛn naxan sixi, tule igen yi sa a
    ma, a gbo.
  haw-1868: Kua no oia ilalo i na laau kedera nona, A lalau no oia i ke tireza, a
    me ka oka, A lawe iho la nona iho, noloko mai o na laau o ka ululaau; Kanu no
    oia i ka paina, a na ka ua no e hooulu.
  arb-NAV: يَقْطَعُ شَجَرَةَ أَرْزٍ أَوْ يَخْتَارُ سِنْدِيَاناً أَوْ بَلُّوطاً. يَتْرُكُهَا
    تَنْمُو بَيْنَ أَشْجَارِ الْغَابَةِ. أَوْ يَزْرَعُ شَجَرَةَ صَنُوبَرٍ فَيُنْمِيهَا
    الْمَطَرُ.
  ewe-ewe: Atikpala la lã sedati, papawu alo logoti. Ena wòtsi le avemetiwo dome.
    Ɖewohĩ edo gboti hã, eye tsidzadza na wòtsi.
  eng-LEE: He felleth for himself cedars, and taketh cypress and oak, and he chooseth
    for himself the strongest among the trees of the forest; he planteth an ash, and
    the rain causeth it to grow.
  asm-FB: তেওঁ এৰচ গছ কাটে; বা তেওঁ দেবদাৰু (চাইপ্ৰাচ) আৰু ওক গছ বাছি লয়; সি অৰণ্যৰ
    পৰা গছবোৰ নিজৰ বাবে লয়। ফাৰ গছ ৰোৱে, আৰু বৰষুণে তাক বৃদ্ধি কৰে।
  sus-A: عَ نُ وُرِ ندٍيٍ سِ قْتْنيِ يِرٍ، عَ مَمّ تِ هَن تُنّ يٍ عَ رَ مْ، عَ قَ
    عَ سّفّ.
  fra-SBL: Il coupe des cèdres pour lui-même, et prend le cyprès et le chêne, et se
    forge une place parmi les arbres de la forêt. Il plante un cyprès, et la pluie
    le nourrit.
  hbo-hbo: לִכְרָת־לֹ֣ו אֲרָזִ֔ים וַיִּקַּ֤ח תִּרְזָה֙ וְאַלֹּ֔ון וַיְאַמֶּץ־לֹ֖ו
    בַּעֲצֵי־יָ֑עַר נָטַ֥ע אֹ֖רֶן וְגֶ֥שֶׁם יְגַדֵּֽל׃
  kik-kik: Mũndũ aatemire mĩtarakwa, na agĩĩthuurĩra mũkarakaba kana mũgandi. Akĩreka
    ũkũranĩre na mĩtĩ ĩrĩa ĩngĩ ya mũtitũ, kana akĩhaanda mũthengera, nayo mbura ĩkĩũkũria.
  fra-NCL: Un homme va couper des cèdres ; il prend des rouvres et des chênes ; il
    fait un choix parmi les arbres de la forêt ; ou bien il plante des cèdres, et
    la pluie les fait croître.
  cek-AK: Anih mah Sedar thingnawk to pakhruk, saipress thing hoi oak thing doeh pakhruk;
    tupui thung ih thingnawk salakah a qoengsak, hmaica thing to thling moe, khotui
    mah qoengsak tahang.
  cuk-cuk: Dule-baigan nikabalid, urwar-digmalad. Geb dii-wiedi a-urwarmar odummoged.
    Geb urwar siklegega bukidar nika gunonikoed. Ciprés-warmardibe, barya-warmardibe,
    sapurba digdamalad, nue-odummogedse imakdamalad.
  uig-CYR: Мана у бир күни өзи үчүн кедир дәрәқлирини кесишкә чиқиду! (У әслидә арча
    вә дуб дәрәқлирини елип өзи үчүн орманлиқ арисиға тикип чоң қилған еди; У қариғайму
    тиккән еди, ямғур уни үндүрди).
  tel-2017: ఒకడు దేవదారు చెట్లను నరకడానికి పూనుకుంటాడు. లేక సరళ వృక్షాన్నో సింధూర
    వృక్షాన్నో ఏదొక అడవి వృక్షాన్ని ఎన్నుకుంటాడు. ఒకడు ఒక చెట్టును నాటినప్పుడు అది
    వర్షం సాయంతో పెరుగుతుంది.
  hat-BSA: Anverite, li koupe bwa sèd yo pou kont li, pran yon bwa pichpen oswa yon
    bwadchenn e leve li pou kont li pami bwa forè yo. Li plante yon bwa pen e lapli
    fè l grandi.
  kos-kos: El ku in pakiya sak cedar elan orekmakin, ku sulela sak oak ku sak cypress
    insak uh me. Ku el ku pac in yukwiya soko sak cedar ac soano af uh in akkapyauk.
  hbo-WLC: לִכְרָת־ל֣וֹ אֲרָזִ֔ים וַיִּקַּ֤ח תִּרְזָה֙ וְאַלּ֔וֹן וַיְאַמֶּץ־ל֖וֹ
    בַּעֲצֵי־יָ֑עַר נָטַ֥ע 'l s="H766"'אֹ֖רֶ'seg type="x-small"'ן'seg''/l' וְגֶ֥שֶׁם
    יְגַדֵּֽל׃
  ibo-ibo: Ọ na-egbutu osisi sida dị iche iche, maọbụ osisi saipres ma ọ bụkwa osisi
    ook. Ọ na-ahapụ ya ka o too nʼetiti osisi dị iche iche nke oke ọhịa, maọbụ kụọ
    osisi fịa, nke mmiri ozuzo na-eme ka o too nke ọma.
  ory-ory: ସେ ଆପଣା ନିମନ୍ତେ ଏରସ ବୃକ୍ଷ କାଟେ, ତର୍ସା ଓ ଅଲୋନ ବୃକ୍ଷ ନିଏ, ସେ ବନବୃକ୍ଷ ମଧ୍ୟରୁ
    ଗୋଟିଏ ବୃକ୍ଷ ଆପଣା ପାଇଁ ଦୃଢ଼ କରେ; ସେ ଦେବଦାରୁ ବୃକ୍ଷ ରୋପଣ କରେ ଓ ବୃଷ୍ଟି ତାହା ବଢ଼ାଏ।
  chk-chk: Iwe, a pöküela irä setar ika afili efoch irä saipires ika ook ika efoch
    lein ekewe irän wöllap. A pwal fotuki efoch irä setar o witiwiti püngün üt pwe
    epwe märitä.
  rop-rop: Im gin yusum enikain tri, maitbi sidatri, o saiprastri, o ouktri brom bush
    kantri, o maitbi im gin pikimat paintri weya imbin plentimbat miselp, en det rein
    bin wodarimbat det tri wulijim im gin gro.
  ukr-1871: Він зрубує собі кедри, бере дуба, чи сосну, що йому в дуброві знадобляться,
    або ясеня, що самий його насадив, а дощик зростив;
  deu-1951: Er fällt sich Zedern und nimmt eine Steineiche oder eine Eiche und wählt
    sie aus unter den Bäumen des Waldes. Er pflanzt eine Esche, und der Regen macht
    sie groß.
  eng-JPS: He heweth him down cedars, and taketh the ilex and the oak, and strengtheneth
    for himself one among the trees of the forest; he planteth a bay-tree, and the
    rain doth nourish it.
  srp-1865: Sijeèe sebi kedre, i uzima èesvinu i hrast ili što je najèvršæe meðu drvljem
    šumskim; sadi jasen, i od dažda raste.
  lug-lug: Atema emivule oba n’addira enzo oba omuyovu n’agusimba oba n’aguleka gukule
    n’emiti mu kibira, oba n’asimba enkanaga, enkuba n’egikuza.
  heb-heb: לכרת לו ארזים ויקח תרזה ואלון ויאמץ לו בעצי יער נטע ארן וגשם יגדל׃
  ben-IRV: কেউ দেবদারু গাছ কাটে, কিম্বা হয়তো তর্সা বা এলোন গাছ বেছে নেয়। সে বনের
    গাছপালার মধ্যে সেটাকে বাড়তে দেয়। সে ঝাউ গাছ লাগায় আর বৃষ্টি সেটা বাড়িয়ে তোলে।
  pan-pan: ਉਹ ਆਪਣੇ ਲਈ ਦਿਆਰ ਵੱਢਦਾ ਹੈ, ਉਹ ਸਰੂ ਜਾਂ ਬਲੂਤ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜੰਗਲ
    ਦੇ ਰੁੱਖਾਂ ਵਿੱਚ ਵਧਣ ਦਿੰਦਾ ਹੈ, ਉਹ ਚੀਲ ਦਾ ਰੁੱਖ ਲਾਉਂਦਾ ਅਤੇ ਮੀਂਹ ਉਹ ਨੂੰ ਵਧਾਉਂਦਾ ਹੈ।
  mya-JVB: ကိုယ် အဘို့ အလိုငှါ အာရဇ် ပင်တို့ကို ခုတ် ၍ ကုပရု ပင်၊ သပိတ် ပင်တို့ကို
    ရွေး ယူသဖြင့် ၊ တော ပင် အမျိုးမျိုး တို့ကို ဆည်းဖူး တတ်၏။ အာရဇ် ပင်ကိုစိုက် ၍
    မိုဃ်းရေ လည်း မွေး တတ်၏။
  hmo-hmo: Unai kamuta ese sedira unai gaukara totona sida auna ia utua diho uda lalonai,
    o sedira saipresi auna, o ouki auna. O sedira kasuarina auna ta ia hadoa, vadaeni
    ia naria ela bona medu ese ia hatubua bada.
  urd-urd: वह देवदारों को अपने लिए काटता है और क़िस्म — क़िस्म के बलूत को लेता है,
    और जंगल के दरख़्तों से जिसको पसन्द करता है; वह सनोबर का दरख़्त लगाता है और मेंह
    उसे सींचता है।
  rus-SYN: Он рубит себе кедры, берет сосну и дуб, которые выберет между деревьями
    в лесу, садит ясень, а дождь возращает его.
  bqc-SIM: Wì sɛdɛ lí ge giali ge gbɛ̃́nɛli zↄ̃ likpɛu ń pↄeãwa, ge pɛ̃li pↄ́
    wa bà, lou tò à zↄ̃ↄkũ̀.
  tcz-CHONGTHU: Ama’n Cedar thingho chu aphuh ‘in, kheng thing le khongnang thing
    phung chu alhengdoh in, chah thing chu gam mang lah’a aphutnin chule go hung ju
    lha chun achap nou jin ahi.
  mar-mar: तो आपणासाठी गंधसरू तोडतो, किंवा सरू वा अल्लोनची झाडे निवडतो. तो आपणासाठी
    जंगलात झाडे तोडतो. तो देवदारूचे झाड लावतो पाऊस ते वाढवतो.
  qub-qub: Chaynöpis, waquin runa sedruta lantan. Chaynami tamyawan wiñar jatunyan.
    Chaura chay runapaga sedru guerucuna sajtananpaj cangami. Siprescunata, roblecunata
    munticho caycajta maygantapis acrashan cajtami uryapan rämapan sumaj racuyänanpaj.
  hat-hat: Li ka koupe yon pye sèd. Li ka chwazi yon pye chenn, osinon yon pye kajou
    nan rakbwa a. Li ka plante yon pye pichpen epi li tann pou lapli fè l' grandi.
  eng-BSB: He cuts down cedars or retrieves a cypress or oak. He lets it grow strong
    among the trees of the forest. He plants a laurel, and the rain makes it grow.
  eng-WEBPB: He cuts down cedars for himself, and takes the cypress and the oak, and
    strengthens for himself one amongst the trees of the forest. He plants a cypress
    tree, and the rain nourishes it.
  kbq-kbq: Ana zantamima tro hunakura sida zafama, saipresi zafama oki zafareti'ene
    erino tro nehie. Ana nehuno menizafa, zafa tanopafi krinegeno ana zafafina kora
    runentegeno hageno mareneria zafa antagino ana zana tro nehie.
  nhe-BL: Huelis nopa cuaxinquetl quintzontequi tiocuatini para quitequihuis, o huelis
    quitlapejpenía se tlen nopa ciprés huan ahua cuatini tlen moscaltía ininhuaya
    ipan cuatitlamitl. Huelis nojquiya quitoca se cuahuitl tlen pino huan quichiyase
    para ma moscaltis quema huetzi atl.
  gub-BL: Oho ka'a pe ywyra imonohok pà. Wexak amo ywyràkàxigyw, aze ru'u, wexak xip
    her ma'e, aze ru'u, wexak kawar her ma'e. Xo ywyra i'ywhu ma'e zo omonohok a'e,
    aze ru'u, utym amo. Na'e wàro àmàn. Àmàn umutua'u katu kar ywyra.
  eng-DRA: 'He hath cut down cedars, taken the holm, and the oak that stood among
    the trees of the forest: he hath planted the pine tree, which the rain hath nourished.'
