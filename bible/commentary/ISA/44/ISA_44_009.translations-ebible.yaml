verse: ISA.044.009
translations:
  mal-C: വിഗ്രഹത്തെ ഉണ്ടാക്കുന്നവർ എല്ലാവരും കേവലം മൂഢരാണ്, അവരുടെ വിലയേറിയ വസ്തുക്കൾ
    ഒരു വിലയുമില്ലാത്തവതന്നെ. അവയ്ക്കുവേണ്ടി സംസാരിക്കുന്നവർ അന്ധരാണ്; അവരുടെ അജ്ഞത
    ലജ്ജാകരമാണ്.
  deu-TKW: Die Bildner von Götterbildern sind allesamt nichtig, und ihre Lieblinge
    nützen nichts; ihre eigenen Zeugen bekommen nichts zu sehen und erfahren nichts,
    damit sie zu Schanden werden.
  lin-lin: Basali bikeko, bango nyonso, bazali pamba, mpe biloko oyo bango balingaka
    ezali ata na litomba te ; esengelaki kotatola mpo na bango, kasi emonaka te mpe
    eyebaka ata eloko moko te ; boye, bayokisama soni.
  eng-LSV: Framers of a carved image, all of them [are] emptiness, || And their desirable
    things do not profit, || And they [are] their own witnesses, || They do not see,
    nor know, that they may be ashamed.
  eng-GNV: 'All they that make an image, are vanitie, and their delectable things
    shall nothing profite: and they are their owne witnesses, that they see not nor
    know: therefore they shalbe confounded.'
  eng-WEBSTER: They that make a graven image are all of them vanity; and their delectable
    things shall not profit; and they are their own witnesses; they see not, nor know;
    that they may be ashamed.
  nhw-BL: Nelía amo tleno ininpati nopa masehualme catli quinchijchihuaj teteyome
    huan tlaixcopincayome huan quiijtohuaj para ya nopa inindioses. San tlapic pampa
    masque motemachiyaj ipan ininteteyohua, amo tleno hueli quichihuase para quinpalehuis.
    Nopa masehualme itztoque testigos tlen ya ni, pampa quimatij para ininteteyohua
    amo tlacaquij, niyon amo tlachiyaj. Yeca nelía quipantíaj pinahualistli nopa masehualme
    catli quinhueyimatij.
  swh-ONEN: Wote wachongao sanamu ni ubatili, navyo vitu wanavyovithamini havifai
    kitu. Wale ambao wanazitetea ni vipofu, ni wajinga, nao waaibika.
  bba-bba: Be bɑ bwɑ̃ɑrokunu sekumɔ, bɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. Ben sɔm ɡeenu nu mɑɑ sɑ̃ɑwɑ
    kɑm dirum, domi nin tii nu yen seedɑ dimɔ. Nu ǹ yɑm wɑɑmɔ, nu ǹ mɑɑ yɛ̃ru ɡɑru
    mɔ. Yen sɔ̃nɑ be bɑ nu sɑ̃ɑmɔ bɑ koo sekuru wɑ.
  eng-KJVCPB: They that make a graven image are all of them vanity; And their delectable
    things shall not profit; And they are their own witnesses; They see not, nor know;
    that they may be ashamed.
  luo-luo: Jogo duto maloso nyiseche manono gin joma nono, kendo gik ma gihero ok
    kony gimoro. Joma wuoyo e logi gin muofni momemore kendo mano kelonegi mana wichkuot.
  meu-meu: Kaivakuku e karamu taudia na asi anidia, bona e moalelaimu ḡaudia ese asie
    hanamodiamu; ihamomokanidia taudia ese ḡau asie itamu bona asie dibamu, taunabunai
    bae hahemaraidia.
  npi-ULB: मूर्तीहरू बनाउने सबै जना केही पनि होइनन् । तिनीहरू प्रशन्‍न हुने थोकहरू
    व्‍यर्थ हुन् । तिनीहरूका गवाहीहरूले कुनै कुरा पनि देख्‍न वा जान्‍न सक्दैनन् र
    तिनीहरू लजमा पारिनेछन् ।
  yor-yor: Gbogbo àwọn tí ń gbẹ́ ère jásí asán, àti àwọn ohun tí wọn ń kó pamọ́ kò
    jámọ́ nǹkan kan. Àwọn tí yóò sọ̀rọ̀ fún wọn fọ́ lójú; wọ́n jẹ́ aláìmọ̀kan sí ìtìjú
    ara wọn.
  pes-OPCB: چه نادانند کسانی که بت می‌سازند و آن را خدای خود می‌دانند. آنها خود شاهدند
    که بت نه می‌بیند و نه می‌فهمد، بنابراین هیچ سودی به آنان نخواهد رساند. کسانی که
    بت می‌پرستند عاقبت نومید و شرمسار خواهند شد.
  tgl-ULB: Silang nagbibigay anyo sa diyus-diyosan ay walang halaga; at ang mga bagay
    na kanilang kinatutuwaan ay walang saysay; ang kanilang mga saksi ay hindi nakakikita
    o nakakaalam ng anumang bagay, at sila ay malalagay sa kahihiyan.
  cbu-NT: Tputs apanllputsee tinakchu, anoo chinakchu, waritachazinllinaja. Apanllputseem
    wanasireewtaa tinayarusin, chiyaa pakchiyam nda istakanaya. Anoo ungirtakuch,
    mangshar ashkiya. Mirusinlltakana. Anoo stamaam waritakiya.
  hui-hui: Mbirale gime wabiaga agali karu tiniore habane nabulene ka. Tinime tinaga
    gime wabini uruni hondowa turu timbuni hagago bame nagalone dege bialu ka. Wali
    agali tigua gime wabiniruhondo bi pupu wiaga karu tini uruni mo galone haga ka.
    Anigo gime wabini inanaga biamogo biaga laga urunime mbirale galone mbira nabiragola
    wali agali biaru tini taga timbuni holebira.
  mya-mya: ရုပ်​တု​ဆင်း​တု​ပြု​လုပ်​သူ​အ​ပေါင်း​တို့​သည် တန်​ဖိုး​မဲ့​သူ​များ​ဖြစ်​၍
    သူ​တို့​အ​မြတ်​တ​နိုး ထား​သည့်​ဘု​ရား​များ​သည်​လည်း​အ​သုံး​မ​ဝင် ကြ။ ထို​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ကြ
    သော​သူ​တို့​သည်​မျက်​စိ​ကန်း​သူ​များ၊ အ​သိ ပ​ညာ​ကင်း​မဲ့​သူ​များ​ဖြစ်​၏။ သူ​တို့​သည်
    အ​သ​ရေ​ပျက်​ကြ​လိမ့်​မည်။-
  bod-N: སྐུ་འདྲ་བཟོ་མཁན་ཐམས་ཅད་སྙིང་པོ་མེད། ཁོ་ཚོ་དགའ་ཞིང་མོས་པ་རྣམས་ལ་ཕན་ཐོགས་མེད།
    ཁོ་ཚོའི་དཔང་པོས་གང་ཡང་མི་མཐོང་ཞིང་ཅི་ཡང་མི་ཤེས་པས་ཐ་ན་ཁོ་ཚོ་ངོ་ཚར་གཏོད་པ་ཡིན།
  sna-sna: Vose vanoita zvifananidzo havana maturo, uye zvinhu zvavanofarira hazvibatsiri.
    Vose vangada kuvapupurira mapofu; havazivi, ndiko kuchava kunyadziswa kwavo.
  spa-BLM: Todo el que hace una imagen tallada es vano. Las cosas en las que se deleitan
    no serán de provecho. Sus propios testigos no ven, ni saben, que pueden ser decepcionados.
  cac-cac: A val eb' sb'oan yechel juntzan̈ comon dios, malaj jab'oc yelc'och eb'.
    Malaj pax jab'oc yelc'och juntzan̈ yechel comon dios xajanej eb' chi'. A eb' tz'och
    ejmelal d'a juntzan̈ comon dios chi', max ujilaj yilan eb', malaj spensar eb'.
    Yuj chi' q'uixvelal ol ajcan eb' yuuj.
  swh-ULB: Mitindo yote ya sanamu si kitu; vitu wanavyo vifurahia ndani havina maana;
    mashahidi wake hawawezi kuona au kujua chochote, na watapatwa katika aibu.
  bel-bel: Тыя, што робяць ідалаў, - усе нікчэмныя, і самыя прагавітыя зь іх ня прыносяць
    ніякай карысьці, і яны самі сабе ў тым сьведкі. Яны ня бачаць і не разумеюць,
    і таму будуць пасаромленыя.
  deu-ELBBK: Die Bildner geschnitzter Bilder sind allesamt nichtig, und ihre Lieblinge
    nützen nichts; und die für sie zeugen, sehen nicht und haben keine Erkenntnis,
    damit sie beschämt werden.
  mbb-OT: Wazà pulus te langun he ebaal te menge ed-ezapen. Heini is menge ed-ezapen
    he mid-isip dan he mahal ne wazè din bali. Iyan mismu sikandan ebpekepengintutuu
    he wazà kayi vali. Su kenà heini ebpekaahà wey wazà netuenan din. Umbe và dà egkepeel-elezi
    is ed-azap kayi.
  mal-2015: വിഗ്രഹത്തെ നിർമ്മിക്കുന്ന ഏവനും ശൂന്യം; അവരുടെ മനോഹരബിംബങ്ങൾ ഉപകരിക്കുന്നില്ല;
    അവയുടെ സാക്ഷികളോ ഒന്നും കാണുന്നില്ല, ഒന്നും അറിയുന്നതുമില്ല; ലജ്ജിച്ചുപോകുന്നതേയുള്ള.
  gup-gup: Bininj nawu kabirrimarnbun idols nakka wanjh yiman yeng. Nawu idols bedberre
    nakka bonj, minj njale kunmak kabirrikurduyime. Bininj nawu kabirrimarneboddan
    idols wanjh yiman kayime kabirrimimbunje, dja minj njale kabirriburrbun. Bedda
    wanjh kabirriyemengalme.
  rmc-rmc: Savoredžene, so keren o modli, nane ňič a ola modli, so on rado dikhen,
    ňikaske na pomožinen. Ola, ko pes lenge klaňinen, hine kore a na džanen ňič, vašoda
    pes ladžana.
  pes-OPV: آنانی که بتهای تراشیده می‌سازندجمیع باطلند و چیزهایی که ایشان می‌پسندندفایده‌ای
    ندارد و شهود ایشان نمی بینند ونمی دانند تا خجالت بکشند.
  ron-1924: 'Чей че фак идоль, тоць сунт дешертэчуне ши челе май фрумоасе лукрэрь
    але лор ну служеск ла нимик. Еле ынселе мэртурисеск лукрул ачеста: н-ау нич ведере,
    нич причепере, токмай ка сэ рэмынэ де рушине.'
  ben-OBCV: যারা প্রতিমা নির্মাণ করে, তারা কিছুই নয়, তাদের নির্মিত মনোহর বস্তুগুলি
    কোনো উপকারে আসে না। যারা তাদের হয়ে কথা বলে, তারা অন্ধ; নিজেদেরই লজ্জা উদ্রেকের
    জন্য তারা অজ্ঞ প্রতিপন্ন হয়।
  som-som: Sanamyada la qoray kuwa sameeya oo dhammu waa wax aan waxba tarayn, oo
    waxyaalaha ay jeclaadaanna faa'iido ma yeelan doonaan, oo markhaatiyaashooduna
    waxba ma arkaan, waxna ma oga, saas darteed way ceeboobi doonaan.
  lat-VUC: Plastæ idoli omnes nihil sunt, et amantissima eorum non proderunt eis.
    Ipsi sunt testes eorum, quia non vident, neque intelligunt, ut confundantur.
  eng-ASVBT: 'They that fashion a graven image are all of them vanity; and the things
    that they delight in shall not profit; and their own witnesses see not, nor know:
    that they may be put to shame.'
  ita-1885: Gli artefici delle sculture son tutti quanti vanità; e i lor cari idoli
    non giovano nulla; ed essi son testimoni a sè stessi che quelli non vedono, e
    non conoscono; acciocchè sieno confusi.
  eng-LXXUP: But they that framed false gods did not then hearken; and they that graved
    images are all vain, performing their own desires, which shall not profit them,
    but they shall be ashamed
  eng-ULB: All who fashion idols are nothing; the things they delight in are worthless;
    their witnesses cannot see or know anything, and they will be put to shame.
  spa-VBL: Todos los que hacen ídolos son estúpidos; esas cosas que tanto aman no
    les aportan ningún beneficio. Esa gente que cree en ídolos no puede ver esto,
    y no sabe nada, lo que los hace parecer tontos.
  fra-_FOB: Les faiseurs d'idoles ne sont tous que néant, et leurs plus belles œuvres
    ne servent à rien; et elles-mêmes le leur témoignent; elles ne voient point et
    ne connaissent point; c'est pourquoi ils seront rendus honteux.
  mal-mal: വിഗ്രഹത്തെ നിർമ്മിക്കുന്ന ഏവനും ശൂന്യം; അവരുടെ മനോഹരബിംബങ്ങൾ ഉപകരിക്കുന്നില്ല;
    അവയുടെ സാക്ഷികളോ ഒന്നും കാണുന്നില്ല, ഒന്നും അറിയുന്നതുമില്ല; ലജ്ജിച്ചുപോകുന്നതേയുള്ള.
  urd-GVR: But banāne wāle sab hech hī haiṅ, aur jo chīzeṅ unheṅ pyārī lagtī haiṅ
    wuh befāydā haiṅ. Un ke gawāh na dekh aur na jān sakte haiṅ, lihāzā āḳhirkār sharmindā
    ho jāeṅge.
  suz-BL: मिनु “मूर्ति सेल्‍ब नेल्‍ल फश खोदेंशो बाक्‍नीम। मेको आन सेल्‍चा दाक्‍शो
    मूर्ति शोर गाक्‍शो बाक्‍नीम। मेको आन पर्बम शेंबपुकी मिक्‍च मताइब खोदेंशो दुम्‍शा,
    मारेइ मतुइक्‍नीम। मोपतीके मेको मुने दोक्‍नीम। यसैया ४५:१६; भजन संग्रह ११५:४-८;
    येरमीया १०:३-१६
  eng-NOY: They that make a graven image are all of them vanity, And their valued
    works are profitable for nothing; They are their own witnesses; They neither see
    nor understand, So that they may be ashamed.
  ita-1927: Quelli che fabbricano immagini scolpite son tutti vanità; i loro idoli
    più cari non giovano a nulla; i loro propri testimoni non vedono, non capiscono
    nulla, perch’essi siano coperti d’onta.
  ckb-ckb: شێوەکێشەکانی بت هەموو پووچن، شتە ئارەزوو بەخشەکانیان بێ سوودن. شایەتیدەری
    خۆیانن کە نابینن و نازانن، لەبەر ئەوە شەرمەزار دەبن.
  eng-BBE: 'Those who make a pictured image are all of them as nothing, and the things
    of their desire will be of no profit to them: and their servants see not, and
    have no knowledge; so they will be put to shame.'
  kan-OKCV: ವಿಗ್ರಹಗಳನ್ನು ಕೆತ್ತುವವರು ನಿರರ್ಥಕರು. ಅವರ ಇಷ್ಟ ಬೊಂಬೆಗಳು ಏತಕ್ಕೂ ಬಾರವು. ಅವುಗಳಲ್ಲಿ
    ವಿಶ್ವಾಸವಿಡುವವರು ಕುರುಡರು, ತಿಳುವಳಿಕೆ ಇಲ್ಲದವರು. ಅಂಥವರು ನಾಚಿಕೆಗೆ ಗುರಿಯಾಗುವರು.
  tam-2017: விக்கிரகங்களை உருவாக்குகிற அனைவரும் வீணர்கள்; அவர்களால் விரும்பப்பட்டவைகள்
    ஒன்றுக்கும் உதவாது; அவைகள் ஒன்றும் காணாமலும் ஒன்றும் அறியாமலும் இருக்கிறதென்று
    தங்களுக்கு வெட்கமுண்டாக அவைகளுக்குத் தாங்களே சாட்சிகளாயிருக்கிறார்கள்.
  spa-RV-1909: Los formadores de imágenes de talla, todos ellos son vanidad, y lo
    más precioso de ellos para nada es útil; y ellos mismos para su confusión son
    testigos, que ellos ni ven ni entienden.
  ron-BTF: Cei care fac un chip cioplit sunt cu toţii deşertăciune; şi lucrurile lor
    poftite nu le vor fi de folos; şi ei sunt propriii lor martori; nu văd, nici nu
    cunosc, ca să se ruşineze.
  eng-WEBP: Everyone who makes a carved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  eng-FBV: All those who make idols are stupid; these things they love so much don't
    bring them any benefit. Those people who believe in idols can't see this, and
    they don't know anything, making them look foolish.
  nld-1939: Neen, de beeldenmakers zijn allemaal niets, En hun lievelingsbeelden dienen
    tot niets. Hùn getuigen kunnen niet zien, Begrijpen niets, tot hun eigen beschaming.
  nch-BL: Nelía amo teno ininpati nopa masehualme cati quinchijchihuaj teteyome huan
    taixcopincayome huan quiijtohuaj para ya nopa inindioses. San tapic pampa masque
    motemachiyaj ipan ininteteyohua, amo teno hueli quichihuase para quinpalehuise.
    Nopa masehualme itztoque testigos ten ya ni, pampa quimatij para ininteteyohua
    amo tacaquij, yon amo tachiyaj. Yeca nelía quipantíaj pinahualisti nopa masehualme
    cati quinhueyimatij.
  vie-1934: Những thợ chạm tượng đều là hư vô, việc họ rất ưa thích chẳng có ích gì.
    Những kẻ làm chứng của họ không thấy và không biết, để họ mang xấu hổ.
  hin-CV: वे सभी जो मूर्तियां बनाते हैं वे व्यर्थ हैं, उनसे कोई लाभ नहीं. उनके साक्षी
    न कुछ देखते न कुछ जानते हैं; उन्हें लज्जित होना पड़ेगा.
  eng-OURB: Everyone who makes an engraved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  spa-BES: Los que hacen una imagen tallada son todos ellos como nada, y las cosas
    de su deseo no les servirán de nada; y sus propios testigos no ven ni entienden;
    Por eso serán avergonzados.
  tdx-tdx: Songa tsy manjofake o mpamo­roñe sare’ndrahareo, vaho tsy vara o mahasinda
    iareoo; tsy maharendreke o mpitalili’ iareoo, tsy mahafohiñe, hisalara’e.
  tha-KJV: บรรดาผู้​ที่​ทำรูปเคารพสลักต่างก็​ไร้ประโยชน์​ใดๆทั้งสิ้น และสิ่งที่เขาปี​ติ​ยินดี​นั้​นก​็​ไม่​เป็นประโยชน์
    เขาเป็นพยานของเขาเอง พยานเหล่านั้นทั้งไม่​เห​็นและไม่​รู้ เพื่อเขาจะต้องอับอาย
  por-BR-2018: 'Todos os que formam imagens de escultura são nada, e as coisas que
    eles se agradam são de nenhum proveito; e elas mesmas são suas testemunhas: nada
    veem, nem entendem; por isso serão envergonhados.'
  deu-ELO: Die Bildner geschnitzter Bilder sind allesamt nichtig, und ihre Lieblinge
    nützen nichts; und die für sie zeugen, sehen nicht und haben keine Erkenntnis,
    damit sie beschämt werden.
  eng-WYC-2018: All the formers of an idol be nothing, and the most loved things of
    them shall not profit (anything); they be witnesses of them, that they see not,
    neither understand, that they be shamed (or and so let them be ashamed).
  epo-epo: Ĉiuj, kiuj faras idolojn, estas vantaĵo, kaj iliaj amataĵoj estas senutilaj,
    kaj ili mem estas atestantoj; ili ne vidas kaj ne komprenas, tial ili estos hontigataj.
  uig-PIN: Oyulƣan mǝbudni xǝkillǝndürgǝnlǝrning ⱨǝmmisining ǝⱨmiyiti yoⱪ; Ularning
    ǝtiwarliƣan nǝrsilirining ⱨeq paydisi yoⱪtur; Muxularƣa bolƣan «guwaⱨqilar» bolsa,
    ɵzliri ⱪariƣu, ⱨeqnemini bilmǝs; Dǝrwǝⱪǝ nǝtijisi ularning ɵzlirigǝ xǝrmǝndiliktur.
  beo-beo: Nowa dunu da ‘gode’ liligi loboga hamosa da hamedei. Amola, ‘gode’ liligi
    amoga ilia nodosa, amo amola da hamedei. Nowa da amo ‘gode’ liligi ilima nodone
    sia:ne gadosea da si dofoi agoane amola hame dawa:su dunu. Ilia da gogosiasu ba:mu.
  tpi-OTNT: “Ol man i save wokim ol piksa bilong ol giaman god, ol yet i rabis tru.
    Na ol dispela naispela piksa ol i save amamas long en, ol i olsem samting nating.
    Ol man i save lotu long ol dispela giaman god, ol i stap olsem witnes bilong ol.
    Tasol bai ol i sem tru, long wanem, ol bai i no inap lukim ol dispela giaman god
    i mekim wanpela samting. Ol i longlong man tru.
  hau-SA: Duk masu yin gumaka ba kome ba ne, da kuma abubuwan da suke ɗauka da daraja
    banza ne. Waɗanda za su yi magana a madadinsu makafi ne; jahilai ne, marasa kunya.
  uig-LAT: Oyulghan mebudni shekillendürgenlerning hemmisining ehmiyiti yoq; Ularning
    etiwarlighan nersilirining héch paydisi yoqtur; Mushulargha bolghan «guwahchilar»
    bolsa, özliri qarighu, héchnémini bilmes; Derweqe netijisi ularning özlirige shermendiliktur.
  nde-nde: Bonke abenza izithombe kabasilutho, lezinto abaziqakathekisayo ziyize.
    Labo abangabakhulumela bayiziphofu, kabazi lutho, kulihlazo kubo.
  ton-ton: Ko e vaʻinga ʻakinautolu kotoa pē ʻoku ngaohi ʻae tamapua kuo tongi; pea
    ʻe ʻikai ʻaonga ʻae ngaahi meʻa ʻoku nau fiefia ai; pea ko e kau fakamoʻoni ʻakinautolu
    kiate kinautolu; ʻoku ʻikai te nau mamata, pe ʻilo, koeʻuhi ke nau mā ai.
  ces-1613: Ti, kteříž formují rytiny, všickni nic nejsou; tolikéž ty milostné jejich
    nic neprospívají. Èehož ony sobě samy svědectvím jsou; nic nevidí, aniž čeho znají,
    aby se styděti mohly.
  eng-WMB: Everyone who makes a carved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  tam-TCV: விக்கிரங்களை உருவாக்குகிறவர்கள் எல்லோரும் வீணர்; அவர்கள் அருமையாகக் கருதுபவை
    பயனற்றவை. அவைகளுக்காகப் பேசுபவர்களும் குருடர்; அவர்கள் தங்களை வெட்கமாக்கிக்கொள்ளும்
    அறிவீனர்.
  ceb-ULB: Walay pulos ang tanan nga nagbuhat ug mga diosdios; walay pulos ang mga
    butang nga ilang gikalipay; dili makakita ug walay nahibaloan ang ilang mga saksi,
    ug maulawan sila.
  pol-UBG: Wytwórcy rzeźbionych posągów są niczym, a ich piękne dzieła nic im nie
    pomogą; oni sami sobie są świadkami, że nic nie widzą ani nie rozumieją – ku swemu
    zawstydzeniu.
  agr-agr: “Dakumak najanin aina duka pegkejak ainatsui. Tuja dakumka najanamu aidaun
    dita shiig anentuina dushakam pegkegchau ainawai. Tuja dakumka najanamun emematuina
    duka anentainchau wainmachujai betek ainawai, nuadui ditak datsagkag wainak juwakagtatui.
  kyc-kyc: Wambu isa kanape kingimi imambuŋu lao wasilyaminyi dupwa keyange angi ingya
    nalyamopa mee bange anatuŋu lao mange karelyaminyi dupwa mee ingyuo para ingilyamo.
    Wambu dupwame anatuŋu lao mona maiyuo lakandelyaminyi dupwa lenge kwaeyo sepa
    napala letaminyi dokona elya nyerami ingilyamo.
  urd-GVU: بُت بنانے والے سب ہیچ ہی ہیں، اور جو چیزیں اُنہیں پیاری لگتی ہیں وہ بےفائدہ
    ہیں۔ اُن کے گواہ نہ دیکھ اور نہ جان سکتے ہیں، لہٰذا آخرکار شرمندہ ہو جائیں گے۔
  deu-1912: Die Götzenmacher sind allzumal eitel, und ihr Köstliches ist nichts nütze.
    Sie sind ihre Zeugen und sehen nichts; darum müssen sie zu Schanden werden.
  kan-2017: ವಿಗ್ರಹ ಕೆತ್ತುವವರೆಲ್ಲಾ ನಿರರ್ಥಕರು, ಅವರ ಇಷ್ಟದ ವಿಗ್ರಹಗಳು ಯಾವುದಕ್ಕೂ ಉಪಯೋಗವಿಲ್ಲ,
    ವಿಗ್ರಹಗಳ ಪಕ್ಷದ ಸಾಕ್ಷಿಗಾರರು ನೋಡುವವರಲ್ಲ, ಗ್ರಹಿಸುವವರಲ್ಲ, ಅವರು ನಾಚಿಕೆಗೆ ಗುರಿಯಾಗುವರು.
  yap-yap: Urngin e girdi’ ni yad be ngongliy e liyos nma meybil yugu boch e girdi’
    ngay e mm’ay farad, ma pi got nrib t’uf rorad e dariy farad. Pi’in yad be meybil
    ngak e pi got nem e yad mmalmit ma de tamilangan’rad, ma bay ra tamra’gad.
  hlt-MCSB: Amih mueithuk aka hlinsai khaw boeih hinghong. A sanaep nen khaw a hoeikhang
    uh moenih. Amih loh amamih kah laipai rhoek khaw hmu uh pawt tih a ming uh pawt
    dongah yah a pohuh.
  mdy-ETH: ሜሌ ፆኦዞ ካኣሽካ ዓሳ ጉሪኬ፤ ዼኤፒኬ ጌዒ ካኣሽኮ ሜሌ ፆኦዛ ዔኤቢ ፓሡዋያኬ፤ ዬያቶ ዛሎ ኬኤዛ ዓሳ ዓኣፒ ባይቄያኬ፤
    ዬያ ማዾና ቦርሲንቲ ዔያቶም ማዓንዳኔ።
  twi-ASANTE: Wɔn a wɔyɛ ahoni nyinaa nka hwee, na nneɛma a ɛsom wɔn bo no ho nni
    mfasoɔ. Wɔn a anka wɔkasa ma wɔn no ani afira; wɔnnim wɔn ankasa animguaseɛ ho
    hwee.
  eng-WEBU: Everyone who makes a carved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  wal-wal: Eeqa misileta massidi medhdhiya ubbati hada; eti an ufaittiyoobati eta
    go77okkona. Eta markkatikka be7okkonanne erokkona. Hegaa gishshau, eti yeellatana.
  spa-PDDPT: Los que hacen imágenes de talla, todos son vanidad. Sus obras más preciadas
    para nada sirven. Ellos mismos son testigos de su confusión, de que los ídolos
    no ven ni entienden.
  gun-gun: Mba'emo ra'angaa apoa ikuai va'e ha'e javi ma mba'everã ndovarei, ta'angaa
    ha'e kuery ojou porãve va'e voi. Ha'e kuery ae oikuaa uka mba'eve ndoexai ha'e
    ndoikuaaia, nda'evei nho aguã rami.
  ilo-ULB: Amin nga agar-aramid kadagiti didiosen ket awan serserbina; dagiti banbanag
    a pagragragsakanda ket awan serserbina; saan a makakita dagiti saksida ken awan
    ti maammoanda, ken maibabaindanto.
  kpg-kpg: Digau huogodoo ala e hai nadau ada mee la dono hadinga ai, mo nadau ada god
    ala e hai bolo nia mee hagalabagau, la nia balumee. Digau ala e daumaha gi nia
    god beenei, la digau deegida ge e de kabemee. Digaula ga haga langaadia.
  uig-ARA: ئويۇلغان مەبۇدنى شەكىللەندۈرگەنلەرنىڭ ھەممىسىنىڭ ئەھمىيىتى يوق؛ ئۇلارنىڭ
    ئەتىۋارلىغان نەرسىلىرىنىڭ ھېچ پايدىسى يوقتۇر؛ مۇشۇلارغا بولغان «گۇۋاھچىلار» بولسا،
    ئۆزلىرى قارىغۇ، ھېچنېمىنى بىلمەس؛ دەرۋەقە نەتىجىسى ئۇلارنىڭ ئۆزلىرىگە شەرمەندىلىكتۇر.
  sus-sus: Fuyantee nan kuye yailanmae ra. E xa wali tide yo mu na. E xa seedee ya
    mu na, e xaxili ifuxi. E fama lude na yaagi nan kui.
  pon-2006: Irail koaros me kin wiahda dikedik en eni kan sohte irail mehkot, oh koht
    kan me re kin nohn kesempwalki sohte kateparail. Irail kan me kin kaudokiong koht
    pwukat, maskun kei irail, oh soaloalokong kei—re pahn namenekla.
  jae-jae: Lau-sêsap-gwamwaga êsêac gêŋ ŋaôma ma nêŋ kôm ŋanô, taŋ tetoc sa naŋ, ŋanô
    masi. Ma lau, taŋ sêsap êsêac tôŋ naŋ, sêlic to sêjala gêŋ teŋ atom, tec oc sêmoa
    tomajeŋgeŋ.
  ksd-ksd: Diat dia taba ra umana tabataba, a tarai vakuku diat, ma kadia lavur vakak
    na magit pa dia topa ta magit; ma kadia lavur tena varvai iat pa dia gigira ma
    pa dia matoto, upi diat a vavirvir ika.
  tur-YTC: Oyma suret yapan herkes boştur. Zevk buldukları şeyler fayda getirmez.
    Kendi tanıkları bile onların hayal kırıklığına uğrayabileceklerini Görmezler ve
    bilmezler.
  grc-BRENT: Καὶ οὐκ ἤκουσαν τότε οἱ πλάσσοντες· καὶ οἱ γλύφοντες, πάντες μάταιοι,
    ποιοῦντες τὰ καταθύμια αὐτῶν, ἃ οὐκ ὠφελήσει αὐτούς· ἀλλὰ αἰσχυνθήσονται
  ind-AYT: Mereka yang membuat patung-patung, semua itu sia-sia. Benda-benda yang
    mereka sukai, semua itu tidak memberikan faedah. Saksi-saksi mereka tidak melihat
    ataupun mengetahui sehingga mereka dipermalukan.
  nya-nya: Onse amene amapanga mafano ngachabe, ndipo milungu imene amayilemekeza
    ndi yopanda phindu. Iwo amene amapembedza mafano ndi wosaona; ndipo sazindikira
    kanthu. Choncho adzawachititsa manyazi.
  hrv-hrv: Tko god pravi kipove, ništavan je, i dragocjenosti njegove ne koriste ničemu.
    Svjedoci njihovi ništa ne vide i ništa ne znaju, da im budu na sramotu.
  mps-mps: “Te tibo god piksa noma nigibo bidi dabe, augwa digi te dwai mu ilibao.
    Te sawi wiegi yai piksa augwa wiegi yai pemene ebo, augwali te olo nai tiwai ebao.
    Te tibo godiba lotu wabo bidi dabe, tiwai bidibao. Tiali goli, te augwali hale
    mu yaibao, magi baso meni, augwaligo te tibo godigo magi sę me deli ebo me sugobeo.
    Augwali te homu kolesaga mu umuna sai bidi tiwai dao.
  tpi-tpi: “Ol man i save wokim ol piksa bilong ol giaman god, ol yet i rabis tru.
    Na ol dispela naispela piksa ol i save amamas long en, ol i olsem samting nating.
    Ol man i save lotu long ol dispela giaman god, ol i stap olsem witnes bilong ol.
    Tasol bai ol i sem tru, long wanem, ol bai i no inap lukim ol dispela giaman god
    i mekim wanpela samting. Ol i longlong man tru.
  dan-1931: De, der laver Gudebilleder, er alle intet, og deres kære Guder gavner
    intet; deres Vidner ser intet og kender intet, at de må blive til Skamme.
  vie-OVCB: Thợ làm hình tượng chẳng là gì cả. Các tác phẩm của họ đều là vô dụng.
    Những người thờ hình tượng không biết điều này, cho nên họ phải mang sự hổ thẹn.
  guj-2017: કોરેલી મૂર્તિના બનાવનાર સર્વ શૂન્યવત છે; તેઓના પ્રિય પદાર્થો કશા કામના
    નથી; તેઓના સાક્ષીઓ પોતે જોતા નથી કે જાણતા નથી અને તેઓ લજ્જિત થાય છે.
  pon-2006A: Irail koaros me kin wiahda dikedik en eni kan sohte irail mehkot, oh
    koht kan me re kin nohn kesempwalki sohte kateparail. Irail kan me kin kaudokiong
    koht pwukat, maskun kei irail, oh soaloalokong kei—re pahn namenekla.
  por-BRBSL: Todo aquele que faz uma imagem esculpida é vaidoso. As coisas de que
    eles se deleitam não terão nenhum lucro. Suas próprias testemunhas não vêem, nem
    sabem, que podem ficar desapontadas.
  cth-cth: Meikaphawk kasaknaw teh, abuemlah hoi hno han kamcu hoeh e naw doeh. A
    sungren sak awh eiteh, banglahai tho hoeh. Kaimouh teh ka hmawt thai awh hoeh,
    ka panuek thai awh hoeh tie kayanae hah amamouh ni a pâpho awh.
  twi-twi: Wɔn a wɔyɛ ahoni nyinaa nka hwee, na nneɛma a ɛsom wɔn bo no so nni mfaso.
    Wɔn a anka wɔkasa ma wɔn no ani afura; wonnim wɔn ankasa animguase ho hwee.
  hlt-hlt: Amih mueithuk aka hlinsai khaw boeih hinghong. A sanaep nen khaw a hoeikhang
    uh moenih. Amih loh amamih kah laipai rhoek khaw hmu uh pawt tih a ming uh pawt
    dongah yah a pohuh.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri sibɔɔtenkɑɑnìi bɛmɔu bɛ̀ tu dɛtetìrɛ̀ ndɛ, mutɔ̃mmú sɑ̀ɑ̀mù
    bɛ̀ dɔ̀ɔ̀ri mù mumɔu kɛ̀ mù tu dɛtetìrɛ̀, kɛ̀ bɛ̀ nɑ̀ɑ́ mbɛ bɔɔtenkɑɑnìi kpɛ́í,
    sì mɛ nyí wúó sì í yɛ̃́ dɛ̀mɑrɛ̀, ifɛi iì yóó bɛ̀ pĩ̀ńnɛ̀ si.
  msy-2020: “Gumazir marvir guabar ingariba, men ingangariba dagheba puvatɨgham. Ezɨ
    nedazir me gara da bagha bar akongezir kaba, da pura bizir kɨnibar mɨn iti. Ezɨ
    aser kabar ziaba fer gumazamiziba, me mɨtatemɨn aven iti moghɨn, bizitamɨn ganigh
    a gɨfoghan kogham, kamaghɨn kotɨn aven me uan asebar akuragh deraghvɨra da bagh
    mɨkɨman kogham. Kamaghɨn amizɨ, me onganigh aghumsigham.
  dop-dop: Tɩɩŋ kʋlɑlɑɑŋ lutɑɑ tǝnɑ kɛ́ kpɛtɛ kɛ́. Mǝ kʋlupum kʋpɑm ɩɩ wɑɑsǝɣɩ pʋlʋ.
    Tɩɩŋ ɩnɩ ɩ mɑɣɑmɑɣɑ ɩ lǝsǝɣǝnɑ ɩ tǝɣɩ ɑseetɑ. Mpi tɔ, ɩɩ nɑɑkɩ. Pǝ́cɔ́ ɩ tɑ nyɩ
    pʋlʋ. Fɛɛlɛ kɑ́ tɔɣɔ-ɩ kɛ́.
  azb-azb: Bütləri düzəldən adamlar puçdur, Zövq aldıqları əşyalardan heç bir xeyir
    yoxdur. Bütlərə qulluq edənlər heç bir şey görmür, Heç bir şey bilmir, Onlar axırda
    xəcalət içində olacaq.
  eng-DBY: 'They that form a graven image are all of them vanity, and their delectable
    things are of no profit; and they are their own witnesses: they see not, nor know;
    — that they may be ashamed.'
  hin-2017: जो मूरत खोदकर बनाते हैं, वे सब के सब व्यर्थ हैं और जिन वस्तुओं में वे
    आनन्द ढूँढ़ते उनसे कुछ लाभ न होगा; उनके साक्षी, न तो आप कुछ देखते और न कुछ जानते
    हैं, इसलिए उनको लज्जित होना पड़ेगा।
  wol-KYG: Képp kuy tabax jëmmi tuur, doo tus, xërëm yooyu ñu safoo amul njariñ. Ñooñu
    ñu defi seede te gisuñu, yéguñu, muy seen gàcce!
  eng-YLT: Framers of a graven image [are] all of them emptiness, And their desirable
    things do not profit, And their own witnesses they [are], They see not, nor know,
    that they may be ashamed.
  eng-WYC-2017: All the formers of an idol be nothing, and the most loved things of
    them shall not profit; they be witnesses of them, that they see not, neither understand,
    that they be shamed.
  eng-WMBB: Everyone who makes a carved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  urd-GVH: बुत बनानेवाले सब हेच ही हैं, और जो चीज़ें उन्हें प्यारी लगती हैं वह बेफ़ायदा
    हैं। उनके गवाह न देख और न जान सकते हैं, लिहाज़ा आख़िरकार शरमिंदा हो जाएंगे।
  rug-rug: Doduru pu tavete beku si loke laedi beto, meke sari tiṉitoṉa va arilaena
    i rini si loke laedi. Arini pu hoke zama poni si behu; loketoṉa gilania si arini,
    na variva kurekuredi.
  gaz-gaz: Warri waaqota tolfamoo tolchan hundi gatii hin qaban; wanni isaan hawwan
    faayidaa hin qabu. Warri isaaniif falmanis jaamota; isaan beekumsa hin qaban;
    kanaafuu ni qaaneffamu.
  fra-LSG: 'Ceux qui fabriquent des idoles ne sont tous que vanité, Et leurs plus
    belles œuvres ne servent à rien; Elles le témoignent elles-mêmes: Elles n’ont
    ni la vue, ni l’intelligence, Afin qu’ils soient dans la confusion.'
  gnn-gnn: Yo, ŋuriŋinydja walalay yolŋu'‐yulŋuyu ŋunhi walala ŋuli djäma be dhuyukuma
    waŋarrnha walalaŋguway, ŋunhiyinydja ŋula nhäna ḻiya‐dhumuknha yana. Walala ŋuli
    guyaŋirri yanapi ŋunhiyinydjayi maḏayin' malanha ŋula nhä waŋarrnha dhuyuna wal'ŋu,
    yurru nhäŋiniŋ' warray ŋunhi yulŋunydja ŋula nhä warray. Ŋunhiyinydjayi yolŋu'‐yulŋu
    ŋula nhäna muḻkurrmiriwnha bambaynha, yakana walala ŋuli nhäma ga guyaŋirri dhunupakuma,
    bala walala yurru goramirriyirrina. Nhäku warray walala ŋuli djäma ŋunhiyinydja
    be waŋarrkuma? Ŋunhiyinydja be nhä warray, ganydjarrmiriw warray yana, yakana
    ŋayi yurru guŋga'yun walalanha. Ŋunhiyinydjayi nhä malanha djämawuy goŋbuy warray
    yolŋu'‐yulŋuwuŋu warray.
  yal-yal: 'Naxanye birin suxurene rafalama, fuyantenne nan ne birin na, e se rafalaxi
    fisamantenne tɔnɔ yo mi na. E yɛtɛ serene nan e ra: E mi se toma, e mi fe kolon,
    e mɔn luma nɛn yagini.'
  haw-1868: O ka poe hana i ke kiikalaiia, ua lapuwale lakou a pau, Aole lakou e pomaikai
    ma ko lakou mea i manao nui ia. O lakou no ko lakou mau hoike iho; Aole lakou
    i nana, aole hoi i ike, i hilabila lakou,
  arb-NAV: كُلُّ صَانِعِي التَّمَاثِيلِ لَا جَدْوَى مِنْهُمْ، وَمُشْتَهَيَاتُهُمْ
    لَا طَائِلَ مِنْهَا. وَهُمْ شُهُودٌ عَلَيْهَا أَنَّهَا لَا تُبْصِرُ وَلا تَعْلَمُ
    لِكَيْ يَخْزَوْا.
  ewe-ewe: Ame siwo katã ha legbawo la, mele ɖeke me o, eye nu siwo ŋu wode asixɔxɔe
    la nye tofloko. Ame siwo ƒoa nu ɖe wo nu la nye ŋkugbagbãtɔwo, numanyala siwo
    menya ŋukpe o.
  eng-LEE: The makers of graven images are all vanity; and their costly idols cannot
    profit; and they are their own witnesses, that they see not and know not, in order
    that they may be ashamed.
  asm-FB: কটা-মূৰ্ত্তি সাজোঁতাবোৰ সকলোৱে অসাৰ; তেওঁলোকে আনন্দ কৰা বিষয়বোৰ মূল্যহীন;
    তেওঁলোকৰ সাক্ষীবোৰে একো নেদেখে বা নাজানে, আৰু সেয়ে তেওঁলোকক লাজত পৰিব।
  sus-A: قُيَنتٍيٍ نَن كُيٍ يَءِلَنمَيٍ رَ. عٍ شَ وَلِ تِدٍ يٌ مُ نَ. عٍ شَ سٍيدٍيٍ
    يَ مُ نَ، عٍ شَشِلِ عِقُشِ. عٍ قَمَ لُدٍ نَ يَافِ نَن كُي.
  fra-SBL: Quiconque fait une image sculptée est vain. Les choses dont ils se délectent
    ne leur profiteront pas. Leurs propres témoins ne voient pas, ni ne savent, qu'ils
    peuvent être déçus.
  hbo-hbo: יֹֽצְרֵי־פֶ֤סֶל כֻּלָּם֙ תֹּ֔הוּ וַחֲמוּדֵיהֶ֖ם בַּל־יֹועִ֑ילוּ וְעֵדֵיהֶ֣ם
    הֵ֗ׄמָּׄהׄ בַּל־יִרְא֛וּ וּבַל־יֵדְע֖וּ לְמַ֥עַן יֵבֹֽשׁוּ׃
  kik-kik: Andũ arĩa othe mathondekaga mĩhianano ya kũhooywo nĩ a tũhũ, na indo iria
    meriragĩria mũno itirĩ bata. Andũ arĩa mangĩaria ithenya rĩao nĩ atumumu; gũtirĩ
    ũndũ mamenyaga, ũguo nĩguo ũmaconorithagia.
  fra-NCL: Les fabricateurs d’idoles ne sont tous que néant, et leurs chefs-d’œuvre
    ne servent à rien ; leurs témoins, eux, ne voient rien ni ne comprennent rien,
    pour leur honte.
  cek-AK: Krang sah kaminawk loe azom pui ah ni oh o boih; a tawnh o ih hmuennawk
    doeh atho om ai; nihcae han lok thui kami loe mik a maeng; tidoeh panoek o ai,
    angmacae azat hanah, angmacae to hnukungah oh o.
  cuk-cuk: Dule ibmar-bab-dummadyob-imakleged-sobmaladi, ibmar-nuedga gusulid. E-ibmar-bur-yeerdakle-sobarmaladi,
    gwen ibmar-nuedga gusulid. E-sobmaladi, na wismalanad, we-ibmar-bab-dummadyob-imaklegedde,
    aku atakmalad, uaya yallirmalad.
  uig-CYR: Оюлған мәбудни шәкилләндүргәнләрниң һәммисиниң әһмийити йоқ; Уларниң әтиварлиған
    нәрсилириниң һеч пайдиси йоқтур; Мошуларға болған «гувачилар» болса, өзлири қариғу,
    һеч немини билмәс; Дәрвәқә нәтиҗиси уларниң өзлиригә шәрмәндиликтур.
  tel-2017: విగ్రహాన్ని చేసే వారంతా మిధ్య. వారిష్టపడే విగ్రహాలు వ్యర్ధం. వారి సాక్షులు
    గ్రహింపు లేనివారు. చూడలేరు. కాబట్టి వారు సిగ్గు పాలవుతారు.
  hat-BSA: Sila ki fè yon imaj taye yo, tout se pou ryen. Sa ke yo bay enpòtans yo,
    pa gen benefis. Menm pwòp temwen pa yo pa wè ni konnen. Yo pa ka menm vin wont.
  kos-kos: Mwet nukewa su taflela ma sruloala uh elos mwet lusrongten, ac god ma elos
    akfulatye yohk uh wangin sripa. Elos su alu nu ke god inge elos mwet kun ac lalfon
    — ac elos ac fah akmwekinyeyuk.
  hbo-WLC: יֹֽצְרֵי־פֶ֤סֶל כֻּלָּם֙ תֹּ֔הוּ וַחֲמוּדֵיהֶ֖ם בַּל־יוֹעִ֑ילוּ וְעֵדֵיהֶ֣ם
    הֵׄ֗מָּׄהׄ בַּל־יִרְא֛וּ וּבַל־יֵדְע֖וּ לְמַ֥עַן יֵבֹֽשׁוּ׃
  ibo-ibo: Ndị a niile na-apị arụsị bụ ndị nzuzu. Chi ndị ahụ niile ha na-agụ dị ka
    ihe ukwu bụkwa ihe na-enweghị isi. Ndị niile na-akpọ isiala nye chi ndị a bụ ndị
    kpuru ìsì, na ndị amamihe kọrọ, ndị ihere ga-emekwa.
  ory-ory: ଯେଉଁମାନେ ଖୋଦିତ ପ୍ରତିମା ନିର୍ମାଣ କରନ୍ତି, ସେମାନେ ସମସ୍ତେ ଅସାର ଓ ସେମାନଙ୍କର ମନୋହର
    ବିଷୟମାନ ଉପକାରକ ହେବ ନାହିଁ; ସେମାନେ ଯେପରି ଲଜ୍ଜିତ ହେବେ, ଏଥିପାଇଁ ସେମାନଙ୍କର ନିଜ ସାକ୍ଷୀଗଣ
    ଦେଖନ୍ତି ନାହିଁ, କିଅବା ଜାଣନ୍ତି ନାହିଁ।
  chk-chk: Iwe, ir meinisin mi föri uluulun anümwäl esap wor aüchear, esap pwal wor
    lomoten ekewe mettoch ra aücheani. Iwe, chon fel ngeni ekewe uluulun anümwäl ra
    chun o wewengau. Iei mine repwe lichipüng o säw.
  rop-rop: Ol detlot pipul hu oldei meigimbat detlot drimin sheip, olabat nomo enijing.
    En detlot drimin sheip olabat oldei laigim, dei nomo enijing du. Detlot pipul
    hu oldei weshipbat detlot drimin sheip, olabat jidan blainwan en medwan en brabli
    granggibala.
  ukr-1871: Ті, що роблять боги — всї вони ледачі; а найлюбійші їм не приносять нїякої
    користї; на се вони самі собі сьвідками. Вони нїчого не бачать і не розуміють,
    тим то вони й осоромляться.
  deu-1951: Alle Götzenmacher sind nichtig, und ihre Lieblinge nützen nichts; ihre
    eigenen Zeugen sehen nichts und wissen nichts, so daß sie zuschanden werden.
  eng-JPS: They that fashion a graven image are all of them vanity, and their delectable
    things shall not profit; and their own witnesses see not, nor know; that they
    may be ashamed.
  srp-1865: Koji grade rezane likove, svi su ništa, i mile stvari njihove ne pomažu
    ništa, i one su im svjedoci da ne vide i ne razumiju, da bi se posramili.
  lug-lug: Abo abakola bakatonda abakole n’emikono tebaliimu nsa, era ebyo bye basanyukira
    okukola tebirina kye bigasa. Abajulirwa baabwe tebalaba so tebalina kye bamanyi,
    balyoke bakwatibwe ensonyi.
  heb-heb: יצרי פסל כלם תהו וחמודיהם בל יועילו ועדיהם המה בל יראו ובל ידעו למען יבשו׃
  ben-IRV: যারা খোদাই করে প্রতিমা তৈরী করে তারা মূল্যহীন; তাদের এই মূল্যবান জিনিসগুলো
    উপকারী নয়। সেই প্রতিমাগুলোর পক্ষ হয়ে যারা কথা বলে তারা অন্ধ, কিছু জানে না এবং
    তারা লজ্জা পাবে।
  pan-pan: ਬੁੱਤਾਂ ਦੇ ਘੜਨ ਵਾਲੇ ਸਾਰੇ ਵਿਅਰਥ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਮਨ ਭਾਉਂਦੀਆਂ ਰੀਝਾਂ ਲਾਭਦਾਇਕ
    ਨਹੀਂ, ਉਹਨਾਂ ਦੇ ਗਵਾਹ ਨਾ ਵੇਖਦੇ ਨਾ ਜਾਣਦੇ ਹਨ, ਇਸ ਲਈ ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ।
  mya-JVB: ရုပ်တု ဆင်းတုကို လုပ် သောသူအပေါင်း တို့သည် အချည်းနှီး သက်သက်ဖြစ်ကြ၏။ သူ
    တို့နှမြော သောအရာ တို့သည် အကျိုး ကို မ ပေးနိုင်ကြ။ ငါတို့သည် မ မြင် တတ်၊ နား မလည်တတ်ဟု
    ရှက် စရာအကြောင်းကို ကိုယ်တိုင် သက်သေခံ ကြ၏။
  hmo-hmo: Kaivakuku idia karaia noho taudia be anina lasi, bona unai idia karaia
    bona moalelaia diravadia danu, be anina lasi. Oibe, unai kaivakuku idia hamomokania
    taudia be matakepulu bamona, bona idia be aonega lasi momokani. Hemarai bada do
    idia davaria.
  urd-urd: खोदी हुई मूरतों के बनानेवाले, सबके सब बेकार हैं और उनकी पसंदीदा चीज़ें
    बे नफ़ा; उन ही के गवाह देखते नहीं और समझते नहीं, ताकि पशेमाँ हों।
  rus-SYN: Делающие идолов все ничтожны, и вожделеннейшие их не приносят никакой пользы,
    и они сами себе свидетели в том. Они не видят и не разумеют, и потому будут посрамлены.
  bqc-SIM: Tã́apinaↄá pↄe no, an zĩ pↄ́ ń pↄ dↄwàↄ ài vĩo. An seelamaakɛnaↄá
    vĩ̀aↄnɛ, an yãdↄ̃sai a widamá.
  tcz-CHONGTHU: Milim semtu sema pangho itobang tah’a ngol hiu vem?Asahlut tah hou
    hi aphatchomna bei ahi. Milim semthu houhon hiche hi ahepouvin, hijeh’a hi abonchauva
    kisum souva ahi.
  mar-mar: जे कोरीव मूर्ती घडवतात ते सर्व काहीच नाहीत; ज्या गोष्टीत ते आनंदीत होतात
    त्या कवडीमोलाच्या आहेत. त्यांचे साक्षी पाहू शकत नाही किंवा काहीच समजत नाही आणि
    ते लज्जित होतील.
  qub-qub: Ïduluta rurajcunaga manami imapäpis bälinchu. Paycuna mas cuyayllapaj ïduluta
    rurashanpis manami bälinchu. Ïdulucunata adurajcunapis gaprami, yarpayniynajmi.
    Chaypitami pengaycho canga.
  hat-hat: Tout moun k'ap fè estati zidòl yo, se moun ki pa vo anyen. Bondye yo renmen
    anpil yo pa ka fè anyen pou yo. Moun k'ap pran pou yo se moun ki pa wè, moun ki
    pa konn anyen. Se pou sa yo pral wont pita.
  eng-BSB: All makers of idols are nothing, and the things they treasure are worthless.
    Their witnesses fail to see or comprehend, so they are put to shame.
  eng-WEBPB: Everyone who makes a carved image is vain. The things that they delight
    in will not profit. Their own witnesses don’t see, nor know, that they may be
    disappointed.
  kbq-kbq: Hanki havi anumzamofo amema'a zafare'ma antre'za tro'ma nehaza vahera amne'za
    mani'naze. Ana nehu'za ana zanku'ma mareri fenoza ante'none nehaza zantamina amneza
    me'ne. Ana havi anumzante'ma mono'ma hunentaza vahera, zamavu suhuno neginagi
    vahe mani'nazanki'za, tusi zamagazegu hugahaze.
  nhe-BL: Nelía ax tleno ininpati nopa tlacame tlen quinchijchihuaj teteyome huan
    tlaixcopincayome huan quiijtohuaj para ya nopa inindioses. San tlapic pampa yonque
    motemachiyaj ipan ininteteyohua, ax tleno hueli quichihuase para quinpalehuis.
    Nopa tlacame itztoque testigos tlen ya ni, pampa quimatij para ininteteyohua ax
    tlacaquij, niyon ax tlachiyaj. Yeca nelía quipantíaj pinahualistli nopa tlacame
    tlen quinhueyimatij.
  gub-BL: Tupàn a'ua'u wanagaw paw iapo har na'ikatu kwaw wà. Wazar wà, wanemiamutar
    wà, na'ikàg kwaw wà. Nuzawy kwaw ity wà. Wamuwete har iranaiw wà. Nuzawy kwaw
    hehàpyhà 'ym ma'e wà. A'e rupi wiko putar ikàg 'ym ma'e romo wà nehe.
  eng-DRA: The makers of idols are all of them nothing, and their best beloved things
    shall not profit them. They are their witnesses, that they do not see, nor understand,
    that they may be ashamed.
