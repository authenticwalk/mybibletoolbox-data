    ɔde kɔmpaase hyɛ no agyirae. Osen na ɛyɛ sɛ onipa sɛso, ɛyɛ sɛ onipa wɔ nʼanuonyam
    nyinaa mu, sɛ wɔde besi abosonnan mu.
  hlt-hlt: Kutthai loh thing te a rhi a nueh tih thisum neh a rhuen. Suet neh a yael
    tih cumkai neh a hiil. Te phoeiah im ah hol hamla hlang kah a muei la, hlang kah
    a boeimang la a saii.
  tbz-SIM: Kòo yɑ́ntìi túótɛ́ kuhɔ̃ũ kɛ́bennɛ́ kudɔú, kɛ́níɛ́tɛ́ kɛ́cíɛ́kɛ́ tɛtenkɑɑnìtɛ̀
    nɛ̀ o pĩɛ̃tɛ̀, kɛ́ tɛ̀ ɑntɛ́ kɛ́ɛnnɛ, kɛ̀ tɛ̀ ndònnɛ̀ onìtì nɛ̀ kɛnitiyììkɛ̀ kòo
    tɛ̀ tɑnnɛ́ tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: “Ezɨ gumazir temebar nedazibar ingara foziba, me temem inigh marvir guam
    akɨrsɨ, an abaragh bar deraghvɨram anekɨrigham. Egh fɨnfɨnimɨn marvir guar kamɨn
    nedazim tememɨn bar deravɨra an apan an osiram. Egh gɨn tuizim inigh osizirimɨn
    gɨrara mangɨ, aneghoreghtɨ, gumazir igiar bar diritamɨn nedazim bar deravɨrama
    otogh gan ikiam. Eghtɨ me marvir guar dɨghorezir kam inigh, a isɨ uan aseba feir
    dɨpenimɨn anetɨgham.
  dop-dop: Sɑɑkʋlʋ nɑ́ tʋɣɩ ŋmǝnɑɣɑ kɛ tǝpǝyɑɣɑ tɔɔ. Nɑ ɩ́ pɩɩ looŋɑ nɑ ŋmɑɑlɑɣɑ,
    nɑ ɩ́ mɑɣɑsɩ-kɛ nɑ mɑɣɑsǝlɑɣɑ. Ɩlɛnɑ ɩ́ sɑɑkɩ lɛɛsʋɣʋ ɩsɩɩ yʋlʋ nɑ sɑɑkǝlɑɣɑ,
    nɑ ɩ́ sɩɩ-kʋɣʋ kutuluɣu tɑɑ.
  azb-azb: Dülgər iplə ölçür, Ağacı tabaşirlə nişanlayır, Rəndələyir, istənilən şəklə
    salır, Pərgarla dairə çəkir, İnsan surəti verir, İnsan gözəlliyinə bənzər düzəldərək
    Evinə qoymaq üçün bir büt yaradır.
  eng-DBY: 'The worker in wood stretcheth out a line; he marketh it out with red chalk;
    he formeth it with sharp tools, and he marketh it out with the compass, and maketh
    it after the figure of a man, according to the beauty of man: that it may remain
    in the house.'
  hin-2017: बढ़ई सूत लगाकर टाँकी से रेखा करता है और रन्दनी से काम करता और परकार से
    रेखा खींचता है, वह उसका आकार और मनुष्य की सी सुन्दरता बनाता है ताकि लोग उसे घर
    में रखें।
  wol-KYG: Liggéeykatu bant tàllal buumu nattukaay, jël kew, nataale, xacc, rëdde
    rëddukaayu wërngal, jox ko bindu nit, jekkal ba mu mel ni nit, nar koo fat cib
    néeg,
  eng-YLT: He hath wrought [with] wood, He hath stretched out a rule, He doth mark
    it out with a line, He maketh it with carving tools, And with a compass he marketh
    it out, And maketh it according to the form of a man, According to the beauty
    of a man, To remain in the house.
  eng-WYC-2017: A carpenter stretched forth a rule, he formed it with an adze or an
    awl, either a joiner’s hook; he made it in the corner places, and he turned it
    in compass; and he made the image of a man, as a fair man, dwelling in the house.
  eng-WMBB: The carpenter stretches out a line. He marks it out with a pencil. He
    shapes it with planes. He marks it out with compasses, and shapes it like the
    figure of a man, with the beauty of a man, to reside in a house.
  urd-GVH: जब बुत को लकड़ी से बनाना है तो कारीगर फ़ीते से नापकर पेंसिल से लकड़ी पर
    ख़ाका खींचता है। परकार भी काम आ जाता है। फिर कारीगर लकड़ी को छुरी से तराश तराशकर
    आदमी की शक्ल बनाता है। यों शानदार आदमी का मुजस्समा किसी के घर में लगने के लिए
    तैयार हो जाता है।
  rug-rug: Sa kamada si pada ia sa sa huda. Kuberia sa koasa huda sa kineha; beto
    si peqo ia sa meke rausu ia meke va vura ia sa sa kineha tie. Va tolavaena ia
    sa sa kineha tie pude mani ta veko pa nana hope.
  gaz-gaz: Namni muka soofu funyoodhaan safara cilaattiidhaan mallattoo itti godha;
    qirixiidhaan qiriixee safartuudhaan mallattoo itti godha. Fakkii namaatiin hojjeta;
    akka inni galma waaqeffannaa keessa jiraatuufis miidhagina namaa itti tolcha.
  fra-LSG: Le charpentier étend le cordeau, Fait un tracé au crayon, Façonne le bois
    avec un couteau, Et marque ses dimensions avec le compas; Et il produit une figure
    d’homme, Une belle forme humaine, Pour qu’elle habite dans une maison.
  gnn-gnn: '@see-verse:ISA.044.012'
  yal-yal: Kabintan lutin sama nɛn wudin ma, a yi lutin funfun naba a ma, a yi a masoli
    wali seen na, a yi a radigilin, a yi a rafala muxu sawuran na, a lu adamadiyaan
    nɔrɔn birin yi alogo a xa a ti a batu banxini.
  haw-1868: Huki ae la ke kamana i ke kaula a hailona iho la i ka alaea; A hana no
    hoi oia ia mea me na koikahi, A hailona no hoi i ka upa, A hana no hoi oia ia
    mea, e like me ke kii kanaka, Ma ko ke kanaka nani, i mea e noho mau ai iloko
    o ka hale.
  arb-NAV: ثُمَّ يَأْتِي نَجَّارٌ فَيَتَنَاوَلُ قِطْعَةَ خَشَبٍ وَيَمُدُّ عَلَيْهَا
    الْخَيْطَ وَيُعَلِّمُهَا وَيُنَعِّمُهَا وَيَحْفُرُ عَلَيْهَا بِالبِرْكَارِ صُورَةَ
    إِنْسَانٍ سَاحِرِ الْجَمَالِ لِيَنْصُبَهُ صَنَماً فِي مَنْزِلٍ.
  ewe-ewe: Atikpala tsɔ nudzidzenu, eye wòtsɔ ɣe te fli ɖe teƒe siwo wòdzidze. Etsɔ
    nukpafi zrɔ̃ teƒeteƒewoe, eye wòtsɔ nudzidzega dzidzee. Ekpae ɖe ame ƒe nɔnɔme
    me, le ame ƒe dzedze nyuitɔ me be wòate ŋu atsɔe ada ɖe trɔ̃xɔ me.
  eng-LEE: The worker in wood stretcheth out the rule; he marketh it out with chalk;
    he fitteth it with planes, and he marketh it out with the compass, and maketh
    it after the figure of a man, after the beauty of a child of earth, that it may
    dwell in a house.
  asm-FB: বাঢ়ৈয়ে কাঠ ৰেখা টানি ৰঙা জোখে, আৰু লিখনিৰে সৈতে তাত চিন দিয়ে। তেওঁ কম্পাচেৰে
    সৈতে চিন দি সজুলিৰে সৈতে তাক গঢ় দিয়ে, তেওঁ আকৰ্ষণীয় মানুহৰ আকৃতিৰে তাক গঢ়
    দিয়ে, যাতে তাক মন্দিৰত থ’ব পাৰে।
  sus-A: كَمُدّرِ لُوتِ عِتَلَمَ نّ عَ مَنِيَقٍ رَ، عَ عَ كْورِن. عَ وَلِ قْلْ وَلِ
    سٍيٍ رَ، عَ عَ يَءِلَن هَن عَ لُ عَلْ مِشِ تٌقَنيِ نَشَن تِمَ عَ شَ بَنشِ كُي.
  fra-SBL: Le charpentier tend une corde. Il le marque avec un crayon. Il la façonne
    avec des avions. Il le marque avec des boussoles, et la façonne comme la silhouette
    d'un homme, avec la beauté d'un homme, de résider dans une maison.
  hbo-hbo: חָרַ֣שׁ עֵצִים֮ נָ֣טָה קָו֒ יְתָאֲרֵ֣הוּ בַשֶּׂ֔רֶד יַעֲשֵׂ֙הוּ֙ בַּמַּקְצֻעֹ֔ות
    וּבַמְּחוּגָ֖ה יְתָאֳרֵ֑הוּ וַֽיַּעֲשֵׂ֙הוּ֙ כְּתַבְנִ֣ית אִ֔ישׁ כְּתִפְאֶ֥רֶת
    אָדָ֖ם לָשֶׁ֥בֶת בָּֽיִת׃
  kik-kik: Mũtharamara aigaga rũrigi rwa kũrũngaria mũhari, agacooka agakurura na
    karamu; mũhianano ũcio egũthondeka akaũhũũra randa, ningĩ akaũthima gĩthiũrũrĩ,
    na agacooka kũwacũhia wega ũhaanane na mũhianĩre wa mũndũ, o ta mũndũ ũrĩ na riiri
    wake wothe, nĩgeetha ũtũũre ihooero-inĩ rĩaguo.
  fra-NCL: L’ouvrier en bois tend le cordeau, il trace la forme au crayon, la façonne
    avec le ciseau, la mesure au compas ; il en fait une figure d’homme, la belle
    figure humaine, pour qu’elle loge dans une maison.
  cek-AK: Ban toksak kop kami mah qui hoiah tah pacoengah, angmathaih to a quenh;
    a quenh baktiah angmah patoh ih sum hoiah a sak; kami krang to a soi, kranghoih
    parai nongpa krang to a sak moe, angmah ih im thungah a suek.
  cuk-cuk: Dule-ibmar-sobedi, suargi-ibmar-soboed dubgi wilub-imaked. Geb esgoro-garagwadgi
    ibmar sobed, ibmar-orokwaa-saedgi wagar-wilub-onoged. Geb a-sorbali, akwa duleyob-daklege,
    degi, yeerdaklege sobed, adi, neg-bipigwad-yaba ogwisegar.
  uig-CYR: Яғаччи болса яғач үстигә өлчәш жипини тартиду; У қәләм билән үстигә әндизә
    сизиду; Уни рәндә билән рәндиләйду; У йәнә пәрка билән сизип җиҗайду; Ахирда у
    уни адәмниң гөзәллигигә охшитип инсан тәқи-турқини шәкилләндүриду; Шуниң билән
    у өйдә турушқа тәйяр қилиниду.
  tel-2017: వడ్లవాడు చెక్క మీద నూలు తాడు వేసి గీత గీస్తాడు. దాన్ని చిత్రిక పట్టి నునుపుగా
    చేస్తాడు. ఎండ్రకాయ గుర్తు పెట్టి దాన్ని తయారు చేస్తాడు. మందిరంలో నిలబెట్టడం కోసం
    ఒక మానవ రూపాన్ని ఆకర్షణీయంగా ఉండేలా చేస్తాడు.
  hat-BSA: Yon lòt taye bwa, li mezire li ak mèt mezi; li trase sou li ak lakrè wouj.
    Li travay li ak rif la, trase l ak konpa e fè li sanble ak fòm a yon moun, tankou
    bèlte a lòm, pou l ka plase li anndan yon kay.
  kos-kos: Mwet sroasr se ac srikeya sie sak. El makiya lumah se ma el ke orala uh
    ke mwe sim, supukla ke kufwen sroasr natul, ac taflela nu ke luman sie mwet na
    kato, ac filiya in lohm sel.
  hbo-WLC: חָרַ֣שׁ עֵצִים֮ נָ֣טָה קָו֒ יְתָאֲרֵ֣הוּ בַשֶּׂ֔רֶד יַעֲשֵׂ֙הוּ֙ בַּמַּקְצֻע֔וֹת
    וּבַמְּחוּגָ֖ה יְתָאֳרֵ֑הוּ וַֽיַּעֲשֵׂ֙הוּ֙ כְּתַבְנִ֣ית אִ֔ישׁ כְּתִפְאֶ֥רֶת
    אָדָ֖ם לָשֶׁ֥בֶת בָּֽיִת׃
  ibo-ibo: Onye ọka osisi na-esite nʼeriri ọtụtụ tụpụta osisi were pensụlụ kaa ya;
    ọ na-ewere ngwa ọrụ ya kpụchaa osisi ahụ, were ngwa ọrụ ịka akara, kaa ya akara.
    Ọ na-arụ ya dịka oyiyi mmadụ, oyiyi mmadụ nʼịma mma ya niile, maka ibi nʼime ụlọ
    arụsị.
  ory-ory: ସୂତ୍ରଧର ସୂତା ଟାଣେ; ସେ ସିନ୍ଦୁର ଦ୍ୱାରା ଚିହ୍ନ ଦିଏ, ସେ ରନ୍ଦା ବୁଲାଇ ଆକୃତି କରି
    କମ୍ପାସ ଦ୍ୱାରା ଚିହ୍ନ ଦିଏ ଓ ଗୃହରେ ବାସ କରାଇବା ନିମନ୍ତେ ମନୁଷ୍ୟର ଆକୃତି ଓ ସୌନ୍ଦର୍ଯ୍ୟ
    ଅନୁସାରେ ତାହା ନିର୍ମାଣ କରେ।
  chk-chk: Nge eman soufalafal a aükü ewe irä ren an selin aükük o akiänni ren efoch
    piin, a pwal siseli ren nöün sisel. Iwe, a alapalapa ewe irä ngeni uluulun eman
    aramas mi fokun äteöch o aütai lon eu imw.
  rop-rop: Det sambodi hu oldei kadimbat en meshurumap det wud, im meigim mak blanga
    drimin sheip, en afta im kadimap brabli gudwei. Bambai na wen im binij dumbat,
    im luk laiga men na, en im pudum im langa det serramoni pleis.
  ukr-1871: Тесля, шнур напявши, значить міру; гострим знарядом обзначує дерево; потім
    оброблює його стругом та заокруглює, і так витворює подобину людини гарного виду,
    щоб уставити його в домі.
  deu-1951: Der Schnitzer spannt die Richtschnur aus, er zeichnet es mit dem Stift,
    bearbeitet es mit Schnitzmessern und zeichnet es vor mit dem Zirkel; und er macht
    es einem Mannsbild gleich, wie die Schönheit eines Menschen, daß es in einem Hause
    wohne.
  eng-JPS: The carpenter stretcheth out a line; he marketh it out with a pencil; he
    fitteth it with planes, and he marketh it out with the compasses, and maketh it
    after the figure of a man, according to the beauty of a man, to dwell in the house.
  srp-1865: Drvodjelja rasteže vrvcu i bilježi crvenilom, teše i zaokružuje, i naèinja
    kao lik èovjeèji, kao lijepa èovjeka, da stoji u kuæi.
  lug-lug: Omubazzi akozesa olukoba okupima olubaawo era n’alamba n’ekkalaamu. Akinyiriza
    ne landa, n’akiramba kyonna n’ekyuma ekigera, n’akikolamu ekifaananyi ky’omuntu
    ng’omuntu bw’afaanana, kiryoke kiteekebwe mu nnyumba.
  heb-heb: חרש עצים נטה קו יתארהו בשרד יעשהו במקצעות ובמחוגה יתארהו ויעשהו כתבנית
    איש כתפארת אדם לשבת בית׃
  ben-IRV: ছুতার মিস্ত্রি সুতা দিয়ে মাপে আর কলম দিয়ে নকশা আঁকে; সে যন্ত্র দিয়ে
    খোদাই করে আর কম্পাস দিয়ে তার মন্দির নির্মাণ করে। সে তাতে এক আকর্ষণীয় মানুষের
    মত একটা সুন্দর মানুষের আকার দেয়, যেন তা ঘরের মধ্যে থাকতে পারে।
  pan-pan: ਤਰਖਾਣ ਸੂਤ ਤਾਣਦਾ ਹੈ, ਉਹ ਕਲਮ ਨਾਲ ਉਸ ਉੱਤੇ ਨਿਸ਼ਾਨ ਲਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਰੰਦਿਆਂ
    ਨਾਲ ਬਣਾਉਂਦਾ, ਅਤੇ ਪਰਕਾਰ ਨਾਲ ਉਸ ਦੇ ਨਿਸ਼ਾਨ ਲਾਉਂਦਾ, ਉਹ ਉਸ ਨੂੰ ਮਨੁੱਖ ਦੇ ਰੂਪ ਵਿੱਚ ਆਦਮੀ
    ਦੇ ਸੁਹੱਪਣ ਵਾਂਗੂੰ, ਮੰਦਰ ਵਿੱਚ ਬਿਰਾਜਮਾਨ ਹੋਣ ਲਈ ਬਣਾਉਂਦਾ ਹੈ!
  mya-JVB: လက်သမား သည် မျဉ်း ချ လျက် စူး နှင့် မှတ်သား ၍၊ လက်သမား တန်ဆာနှင့် လုပ်
    ပြီးလျှင်၊ အိမ်၌နေစေ ခြင်းငှါကွန်ပါ နှင့် ရေးသား ၍ ၊ လူ အသရေ ပါ အောင် လူ ပုံ သဏ္ဌာန်နှင့်အညီ
    ထု လုပ်တတ်၏။
  hmo-hmo: Kamuta tauna ese au ena bada, be hahetoho varona dekenai ia abia. Bona
    au dekenai, pensolo dekena amo, kaivakuku ena toana ia torea. Vadaeni kaia dekena
    amo, au ia utua bona koroa, ela bona tau ena toana ia karaia, tau mai ena toana
    namona. Unai be ruma lalonai do ia haginia gauna.
  urd-urd: बढ़ई सूत फैलाता है और नुकेले हथियार से उसकी सूरत खींचता है, वह उसको रंदे
    से साफ़ करता है और परकार से उस पर नक़्श बनाता है; वह उसे इंसान की शक्ल बल्कि आदमी
    की ख़ूबसूरत शबीह बनाता है, ताकि उसे घर में खड़ा करें।
  rus-SYN: Плотник выбрав дерево, протягивает по нему линию, остроконечным орудием
    делает на нем очертание, потом обделывает его резцом и округляет его, и выделывает
    из него образ человека красивого вида, чтобы поставить его в доме.
  bqc-SIM: Li'ãna ì ba yↄ̃ líwa, ì a dↄ̀ↄda ń pↄ́ ia boolodabↄo, ì a seelakɛ
    ń sĩsĩↄnao, ì a tɛ̃ɛkɛ ń kpásagↄ̃nao. Ì ã́ lán gbɛ̃nazĩnawa kɛfɛũkɛfɛũ,
    kɛ́ àↄ ku a kpɛ́u tã́a ũ.
  tcz-CHONGTHU: Chuphatnin, thingthem bolpa chun thing bong ho chu ate tohna alan,
    chule agol kaina’a chun gol akaijin, atetoh in chule agongso chu aumdoh sahtai.
    Aman chah hemtah chu apanin chule atoltoh in, hiti chun mihem limin ahin semdoh
    in, mihem’hoina limpun asem’in, chuin a pathen houna in na neo sunga chun akoitai.
  mar-mar: सुतार लाकडाचे माप दोरीने रेष मारून करतो आणि गेरूने आखणी करतो. त्याच्या
    हत्याराने त्यास आकार देतो आणि कंपासाने त्यावर खुणा करतो. ती पवित्रस्थानात रहावी
    म्हणून त्यास मनुष्याच्या आकाराची, आकर्षक मनुष्यासारखी घडवून तयार करतो.
  qub-qub: 'Masqui guerupita ïduluta llagllaypa rurajpäpis yarpachacushun: Gueru ima
    tamäñu cashantapis metruwanmi tupun. Imanirajta rurananpäpis läpiswan cumpaswan
    dibujan. Nircorga iscupuluwanna uchcuypa llagllan. Chaynöpami ïdulutaga runa-nirajta
    ruran. Cuyayllapaj caynintapis runa-nirajman ticrachin. Usharcurnami ïdulu jamaränan
    altarman churan.'
  hat-hat: Moun k'ap travay bwa a menm pran mezi yon moso bwa, li trase pòtre zidòl
    la sou li ak moso lakre, li travay li ak sizo. Li ba li fòm yon moun, fòm yon
    bèl moun, pou l' mete l' nan yon tanp.
  eng-BSB: The woodworker extends a measuring line; he marks it out with a stylus;
    he shapes it with chisels and outlines it with a compass. He fashions it in the
    likeness of man, like man in all his glory, that it may dwell in a shrine.
  eng-WEBPB: The carpenter stretches out a line. He marks it out with a pencil. He
    shapes it with planes. He marks it out with compasses, and shapes it like the
    figure of a man, with the beauty of a man, to reside in a house.
  kbq-kbq: Hagi magora zafareti'ma antreno keonke zama tro'ma nehia vahe'mo'a, nofi
    avazu hu'neno, anante avona eri vakakino krenteno evuteno, ananka avaririno siselireti
    hanagatino vahe amema'a avaseseane tro huteno erino nompi ome nente.
  nhe-BL: Nojquiya san se ica se cuaxinquetl tlen quicuis se hacha huan quitequihuis
    para quisencahuas se teteyotl. Achtohui quicuis se cuahuitl, huan teipa quiyejyecos
    huan ipan quiixcopinas se tlacatl. Teipa quitejtequis huan quialaxos ica se cepillo
    huan queja nopa quisencahuas se yejyectzi teteyotl huan quitlalis ipan ichaj.
    Huan nopa teteyotl niyon ax hueli mijcuenis tlen campa eltoc.
  gub-BL: Ywyra ima'e har wexak ywyra ipuku haw. Umuapyk tupàn a'ua'u hagapaw a'e
    ywyra rehe ikair haw pupe. A'e re ukixikixi ywyra teko ipuràg ma'e hagapaw iapo
    pà. Omono tàpuzuhu pupe.
  eng-DRA: 'The carpenter hath stretched out his rule, he hath formed it with a plane:
    he hath made it with corners, and hath fashioned it round with the compass: and
    he hath made the image of a man as it were a beautiful man dwelling in a house.'
