verse: ISA.044.013
translations:
  mal-C: മരപ്പണിക്കാരൻ തടിക്കഷണത്തിൽ അളവുനൂലുകൊണ്ടു തോതുപിടിച്ചു രൂപം അടയാളപ്പെടുത്തുന്നു;
    അയാൾ വൃത്തയന്ത്രംകൊണ്ടു വരയ്ക്കുന്നു, ചീകുളികൊണ്ടു പരുപരുത്തഭാഗം ചെത്തിമാറ്റുന്നു.
    അയാൾ അതിനു മനുഷ്യാകാരംനൽകുന്നു; ക്ഷേത്രത്തിൽ വെക്കാനായി മനുഷ്യന്റെ എല്ലാ ആകാരവടിവും
    വരുത്തുന്നു.
  deu-TKW: Der Holzschnitzer hat eine Schnur ausgespannt; er zeichnet es mit dem Reißstift,
    bearbeitet es mit Schnitzmessern und zeichnet es vor mit dem Zirkel, und so hat
    er es endlich gefertigt nach der Gestalt eines Mannes, nach dem Muster eines Menschen,
    daß es in einem Hause wohne.
  lin-lin: Mosali bikeko afungolaka singa oyo bamekelaka molayi, akomaka elilingi
    na ekomeli ya motane, asalaka yango na nzela ya mbeli ya minu makasi, abongisaka
    mondelo na yango na lime mpe apesaka yango lolenge ya moto, ndenge kaka moto azalaka
    kitoko, mpo ete ekoka kowumela na Esika ya bule.
  eng-LSV: He has worked [with] wood, || He has stretched out a rule, || He marks
    it out with a line, || He makes it with carving tools, || And he marks it out
    with a compass, || And makes it according to the form of a man, || According to
    the beauty of a man, || To remain in the house.
  eng-GNV: 'The carpenter stretcheth out a line: he facioneth it with a red thread,
    he planeth it, and he purtreyeth it with the compasse, and maketh it after the
    figure of a man, and according to the beautie of a man that it may remaine in
    an house.'
  eng-WEBSTER: The carpenter stretcheth out his rule; he marketh it out with a line;
    he fitteth it with planes, and he marketh it out with the compass, and maketh
    it after the figure of a man, according to the beauty of a man; that it may remain
    in the house.
  nhw-BL: Nojquiya san se ica se cuaxinquetl catli quicuis se hacha huan quitequihuis
    para quisencahuas se teteyotl. Achtihui quicuis se cuahuitl, huan teipa quitamachihuas
    huan ipan quiixcopinas se masehuali. Teipa quitejtequis huan quialaxos ica se
    cepillo huan quej nopa quisencahuas se yejyectzi teteyotl huan quitlalis ipan
    ichaj. Huan nopa teteyotl niyon amo hueli mijcuinis tlen campa eltoc.
  swh-ONEN: Seremala hupima kwa kutumia kamba na huuchora mstari kwa kalamu; huchonga
    kwa patasi na kutia alama kwa bikari. Huifanyiza katika umbo la binadamu, la mwanadamu
    katika utukufu wake wote, ili iweze kukaa katika sehemu yake ya ibada ya miungu.
  bba-bba: Dɑ̃ɑ dɑ̃ko ù n mɑɑ bwɑ̃ɑroku mɔ̀, u rɑ win wɛ̃ɛ suewɑ kpɑ u bwɑ̃ɑroku ɡen
    yĩreru doke dɑ̃ɑ sɔɔ. Kpɑ u sere win dɑ̃kutiɑ suɑ u dɑ̃ɑ ye dɑ̃ku, u bwɑ̃ɑroku
    ko ɡe ɡɑ kɑ tɔnu weenɛ, kpɑ u ɡu yi bũu dirɔ.
  eng-KJVCPB: The carpenter stretcheth out his rule; he marketh it out with a line;
    He fitteth it with planes, and he marketh it out with the compass, And maketh
    it after the figure of a man, according to the beauty of a man; That it may remain
    in the house.
  luo-luo: Japecho pimo bao gi tol kendo oketo kido kuome; opaye gi koyo; kendo ogoro
    kuonde modwaro loso. Olose e kido machalo gi dhano, e kido mar dhano gi duongʼne
    duto, mondo omi ochunge e od lemo.
  meu-meu: Kamuta tauna ese ena hahetoho varona e veria roromu, bona puri amo toana
    e toremu; naunau auridia amo e nauamu, bona kuboro-hahetohona aurina amo e hahetohoa
    heḡeḡemu. Bena e koroamu, tau oromana ai, tau raho-namona heḡereḡerena ai, ruma
    ai baine hamiaia e tomu.
  npi-ULB: सिकर्मीले काठलाई धागोले नाप्छ र कलमले त्‍यसमा चिन्ह लगाउँछ । उसले आफ्‍ना
    औजारहरूले त्‍यसलाई आकार दिन्छ र कम्‍पासले त्‍यसमा चिनो लगाउँछ । उसले त्‍यसलाई
    आकर्षक मानिसजस्‍तै मानिसको आकारमा बनाउँछ, ताकि त्‍यो घरमा नै रहोस् ।
  yor-yor: Gbẹ́nàgbẹ́nà fi ìwọ̀n wọ́n ọ́n ó sì fi lẹ́ẹ̀dì ṣe àmì sí ara rẹ̀, Ó tún
    fi ìfà fá a jáde ó tún fi òsùwọ̀n ṣe àmì sí i. Ó gbẹ́ ẹ ní ìrí ènìyàn gẹ́gẹ́ bí
    ènìyàn nínú ògo rẹ̀, kí ó lè máa gbé nínú ilé òrìṣà.
  pes-OPCB: سپس تکه چوبی برداشته، آن را اندازه می‌گیرند و با قلم نشان می‌گذارند و
    آن را با ابزاری که ساخته‌اند می‌تراشند و از آن بُتی به شکل انسان می‌سازند بُتی
    که حتی نمی‌تواند از جایش حرکت کند!
  tgl-ULB: Sinusukat ng karpintero ang kahoy ng isang pisi at tinatandaan ng pantanda.
    Nagkakahugis ito sa pamamagitan ng kaniyang mga kagamitan at tinatandaan ito gamit
    ang mga kompas. Kaniyang hinuhubog ito sa anyo ng isang tao gaya ng isang kaakit-akit
    na tao, para ito ay ilagay sa isang altar.
  hui-hui: Agalime irame mbirale wabiaga karu tigua ira giambe hongohe kago dibalu
    baya hangu pelowa luni tubagi lowa mandaru baya hangu bialu haga. Ani buwa tigabi
    bayaleore ngagola tigua mbirale gime wabini ogoni ale wabulenegobiore penisolorume
    magi ala bo manda biaga. Ani buwa tigabi ngagola mbirale nabi ale ne gadele ngagome
    ira ogoni magi helayadagua podama piaga. Ani podalu wabu ngeledagola wabini biago
    huliya igiri baya mangabiore maru kaligobi naina wabu ngelaga. Ani wabiai howa
    o biagoni mo yalu puwa tininaga bi pupu wiaga andaha huliya igiri bayale ale biago
    ogoniha mo helaga.
  mya-mya: ပန်း​ပု​သ​မား​သည်​သစ်​သား​ကို​တိုင်း​တာ​ပြီး လျှင် ရုပ်​ပုံ​တစ်​ခု​ကို​မြေ​ဖြူ​နှင့်​ရေး​ဆွဲ​၍
    မိ​မိ ၏​တန်​ဆာ​ပ​လာ​များ​ဖြင့်​ထု​လုပ်​တတ်​၏။ သူ သည်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​တွင်​ထား​ရှိ
    ရန်​အ​တွက် လှ​ပ​သော​လူ​ရုပ်​တစ်​ခု​ကို​ထု လုပ်​လေ​သည်။-
  bod-N: མི་དང་འདྲ་བར་མཛེས་སྡུག་གི་གཟུགས་བརྙན་ལྡན་པ་དང་། དགོན་པའི་ནང་དུ་འཇོག་ཕྱིར་ཤིང་བཟོས་ཐིག་སྐུད་འཐེན་ནས་སྨྱུ་གུས་སྐྱ་རིས་ཕབ་སྟེ་ཤིང་གཞོག་གིས་འཇམ་པོར་བཟོ་བ་དང་།
    སྒོར་ཐིག་རྒྱག་ཆས་ཀྱིས་དབྱིབས་བྲིས་ཏེ་མིའི་རྣམ་པ་དང་འདྲ་བའི་སྐུ་འདྲ་བཟོ་བའོ། །
  sna-sna: Muvezi anoyera nerwodzi ozoita mutsetse nechokunyoresa; anounatsa nembezo,
    uye anoutara nezvienzaniso. Anouumba mumufananidzo womunhu, womunhu nokunaka kwake
    kwose, kuti ugare mumba.
  spa-BLM: El carpintero extiende una línea. Lo marca con un lápiz. Le da forma con
    planos. Lo marca con brújulas, y le da la forma de la figura de un hombre, con
    la belleza de un hombre, residir en una casa.
  cac-cac: 'Ilecnab''pax junoc vin̈ n̈icum te'' sb''oan junoc yechel: Syechtej te''
    vin̈ yed'' junoc echlab'', syac''anoch yechel te'' vin̈ yed'' te'' slápiz yed''
    jun tz''ac''anoch yechel, setan setan tz''aji. Syamanoch vin̈ smunlaj yed'' q''uen
    tz''ucub''. Icha chi'' tz''aj sb''oan jun yechel chi'' vin̈, icha anima vach''
    yilji, icha chi'' tz''ajelc''ochi. Slajvi chi'' syac''anoch vin̈ d''a yol spat.'
  swh-ULB: Seremala hupima mbao kwa kamba na kuiweka alama kwa kitu kikali. Huichonga
    kwa vyombo vyake na kuweka alama kwa kutumia dira. Huichonga baada ya sanamu ya
    mtu, kama mtu anyevutia, ili iweze kukaa ndani ya nyumba.
  bel-bel: Цясьляр, сьсекшы дрэва, праводзіць па ім лінію, вострым канцом прылады
    робіць на ім абрыс, потым абрабляе яго разцом і акругляе яго, і вырабляе зь яго
    вобраз чалавека прыгожага выгляду, каб паставіць яго ў доме.
  deu-ELBBK: Der Holzschnitzler spannt die Schnur, zeichnet es ab mit dem Stift, führt
    es aus mit den Hobeln und zeichnet es ab mit dem Zirkel; und er macht es wie das
    Bildnis eines Mannes, wie die Schönheit eines Menschen, damit es in einem Haus
    wohne.
  mbb-OT: Is pandey te kayu edsukuzen din is sengetamped he kayu. Edtuusan din heini
    ne ebpurmahan din he etew pinaaǥi te menge himan din ne ebeelan din heini te mekempet
    he zagwey te etew ne ibpelastar zin diyà te simbahan.
  mal-2015: ആശാരി തോതുപിടിച്ചു ഈയക്കോൽകൊണ്ടു അടയാളമിട്ടു ചീകുളികൊണ്ടു രൂപമാക്കുകയും
    വൃത്തയന്ത്രംകൊണ്ടു വരെക്കയും ചെയ്യുന്നു; ഇങ്ങനെ അവൻ അതിനെ മനുഷ്യാകൃതിയിലും പുരുഷകോമളത്വത്തിലും
    തീർത്തു ക്ഷേത്രത്തിൽ വെക്കുന്നു.
  gup-gup: Nabuyika bininj nawu kamarnbun idols wanjh kamarnmarnbun njalenjale kundulkwi.
    Nungka wanjh kamang kundulk dja kabimbun bim. Kamang chisel manbu manmirrkmak
    dja kadulkdadjke kore karohrokme dja kabimbun. Wanjh kamarnbun kundulk ba bu kakukyime
    bininj nawu nakukmak. Wanjh kakurrme nahni idol kore kurorre nuye ba bu kamarneboddan.
  rmc-rmc: O ťesaris nacirdel e šparga a merinel avri o kašt; poznačinel la ceruzkaha
    a kresľinel le kružidloha, medik oda na dičhol avri sar varesavo murš, sar šukar
    postavakro manuš, savo ela thodo ke varekaste andro kher.
  pes-OPV: چوب را می‌تراشد و ریسمان راکشیده، با قلم آن را نشان می‌کند و با رنده آن
    راصاف می‌سازد و با پرگار نشان می‌کند پس آن را به شبیه انسان و به جمال آدمی می‌سازد
    تا در خانه ساکن شود.
  ron-1924: Лемнарул ынтинде сфоара, фаче о трэсэтурэ ку крейонул, фэцуеште лемнул
    ку о риндя ши-й ынсямнэ мэримя ку компасул; фаче ун кип де ом, ун фрумос кип оменеск,
    ка сэ локуяскэ ынтр-о касэ.
  ben-OBCV: ছুতোর একটি সুতো দিয়ে মাপে ও কম্পাস দিয়ে তার রূপরেখা তৈরি করে; ছেনি দিয়ে
    সে তা খোদাই করে ও কম্পাস দিয়ে তার আকার ঠিক করে। সে তাতে পুরুষের আকৃতি দেয়, যার
    মধ্যে থাকে মানুষের সব সৌন্দর্য, যেন তা কোনো দেবালয়ে স্থান পেতে পারে।
  som-som: Nijaarku xadhig wax lagu qiyaaso buu fidiyaa, oo wax cas buu ku calaamadeeyaa,
    oo faaraduu ku simaa, oo goobeeyena wuu ku qiyaasaa, oo wuxuu u ekaysiiyaa binu-aadmiga
    ekaantiis iyo si waafaqsan dadka quruxdiisa inuu guriga joogo.
  lat-VUC: Artifex lignarius extendit normam, formavit illud in runcina, fecit illud
    in angularibus, et in circino tornavit illud, et fecit imaginem viri quasi speciosum
    hominem habitantem in domo;
  eng-ASVBT: The carpenter stretcheth out a line; he marketh it out with a pencil;
    he shapeth it with planes, and he marketh it out with the compasses, and shapeth
    it after the figure of a man, according to the beauty of a man, to dwell in a
    house.
  ita-1885: Il legnaiuolo stende il regolo, disegna la scultura con la sinopia, la
    lavora con asce, e la disegna con la sesta, e la fa alla somiglianza umana, secondo
    la gloria dell'uomo; acciocchè dimori in casa.
  eng-LXXUP: The artificer having chosen a piece of wood, marks it out with a rule,
    and fits it with glue, and makes it as the form of a man, and as the beauty of
    a man, to set it up in the house.
  eng-ULB: The carpenter measures the wood with a line, and marks it with a stylus.
    He shapes it with his tools and marks it out with a compass. He shapes it after
    the figure of a man, like an attractive human, so it may stay in a house.
  spa-VBL: El carpintero mide un trozo de madera y dibuja en él una imagen. La talla
    con un cincel y utiliza un compás para hacer el contorno. Crea un ídolo que parece
    una persona, alguien hermoso, para ponerlo en un santuario.
  fra-_FOB: Le charpentier tend le cordeau; il marque le bois avec le crayon; il le
    façonne avec le ciseau, et le marque avec le compas; il en fait une figure d'homme,
    une belle forme humaine, pour la loger dans une maison.
  mal-mal: ആശാരി തോതുപിടിച്ച് ഈയക്കോൽകൊണ്ട് അടയാളമിട്ടു ചീകുളികൊണ്ടു രൂപമാക്കുകയും
    വൃത്തയന്ത്രംകൊണ്ടു വരയ്ക്കുകയും ചെയ്യുന്നു; ഇങ്ങനെ അവൻ അതിനെ മനുഷ്യാകൃതിയിലും
    പുരുഷകോമളത്വത്തിലും തീർത്തു ക്ഷേത്രത്തിൽ വയ്ക്കുന്നു.
  urd-GVR: Jab but ko lakaṛī se banānā hai to kārīgar fīte se nāp kar pensil se lakaṛī
    par ḳhākā khīṅchtā hai. Parkār bhī kām ā jātā hai. Phir kārīgar lakaṛī ko chhurī
    se tarāsh tarāsh kar ādmī kī shakl banātā hai. Yoṅ shāndār ādmī kā mujassamā kisī
    ke ghar meṅ lagne ke lie taiyār ho jātā hai.
  suz-BL: शी मुइबमी शी कली श्‍येलेम थाप्‍शा, ब्रेक्‍स पा बस्‍लाम क्‍योक्‍शा, लेंशा
    थाप्‍शा, कोव़शा ब्रेक्‍स पाइब। मिनु मुर खोदेंशो पा सेल्‍ब। दारशो मुर खोदेंशो पा
    सेल्‍ब। मिनु नोले मन्‍दीरम निप्‍पाइक्‍‍ब।
  eng-NOY: The carpenter stretcheth out the line; He marketh out the form of it with
    the sharp tool; He formeth it with planes; He marketh it with the compass; He
    maketh it in the figure of a man, With the beauty of a man, To dwell in a house.
  ita-1927: Il falegname stende la sua corda, disegna l’idolo con la matita, lo lavora
    con lo scalpello, lo misura col compasso, e ne fa una figura umana, una bella
    forma d’uomo, perché abiti in una casa.
  ckb-ckb: دارتاش گوریسی پێوانەی ڕاکێشا، نیشانی کرد بە نیشانکەر، بە ئەسکەنە دروستی
    دەکات. بە پرگال وێنەی دەکێشێت، جا وەک شێوەی پیاو دروستی دەکات، وەک جوانی مرۆڤ
    بۆ ئەوەی لە نزرگە جێگیر بێت.
  eng-BBE: 'The woodworker is measuring out the wood with his line, marking it out
    with his pencil: after smoothing it with his plane, and making circles on it with
    his instrument, he gives it the form and glory of a man, so that it may be placed
    in the house.'
  kan-OKCV: ಬಡಗಿಯು ಮರಕ್ಕೆ ನೂಲನ್ನು ಹಿಡಿದು, ಮೊಳೆಯಿಂದ ಗೆರೆ ಎಳೆಯುತ್ತಾನೆ. ಉಳಿಬಾಚಿಗಳಿಂದ
    ಕೆತ್ತುತ್ತಾನೆ. ಕೈವಾರದಿಂದ ಗುರುತಿಸಿ, ಆಮೇಲೆ ಮನುಷ್ಯನ ಆಕಾರಕ್ಕೆ ತಂದು, ಮಂದಿರದಲ್ಲಿ ಇಡಲು
    ಮನುಷ್ಯನ ಅಂದದಂತೆ ರೂಪಿಸುತ್ತಾನೆ.
  tam-2017: தச்சன் நூல்பிடித்து, மட்டப்பலகையால் மரத்திற்குக் குறிபோட்டு, உளிகளினால்
    உருப்படுத்தி, கவராயத்தினால் அதை வகுத்து, மனித சாயலாக மனிதரூபத்தின்படி உருவமாக்குகிறான்;
    அதைக் கோவிலிலே நாட்டிவைக்கிறான்.
  spa-RV-1909: El carpintero tiende la regla, señala aquélla con almagre, lábrala
    con los cepillos, dale figura con el compás, hácela en forma de varón, á semejanza
    de hombre hermoso, para estar en casa.
