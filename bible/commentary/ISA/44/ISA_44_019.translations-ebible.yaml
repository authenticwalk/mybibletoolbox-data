verse: ISA.044.019
translations:
  mal-C: “അതിൽ ഒരുഭാഗം ഞാൻ തീ കത്തിച്ചു; അതിന്റെ കനൽകൊണ്ട് അപ്പം ചുട്ടു, മാംസവും ചുട്ടുതിന്നു.
    അതിന്റെ ശേഷിച്ചഭാഗംകൊണ്ട് ഞാൻ ഒരു മ്ലേച്ഛവിഗ്രഹമുണ്ടാക്കുമോ? ഒരു മരമുട്ടിയുടെമുമ്പിൽ
    ഞാൻ സാഷ്ടാംഗം വീഴാമോ?” എന്നിങ്ങനെ ആരും ഹൃദയത്തിൽ ചിന്തിക്കുന്നില്ല, അതിനുതക്ക
    ബോധവും വിവേകവും ആർക്കുംതന്നെയില്ല.
  deu-TKW: 'Da überlegt sich einer nicht, da ist nicht Einsicht und nicht Verstand,
    daß er sich sagte: die eine Hälfte davon habe ich verbrannt, habe auch über den
    Kohlen Brot gebacken, briet Fleisch und aß es, und sollte nun den Überrest davon
    zu einem Greuelbilde machen, vor einem Holzblock knieen?'
  lin-lin: 'Moko te akanisaka, moko mpe te azalaka na boyebi mpe na mayele mpo na
    koloba : « Na nzela ya ndambo na yango, napelisaki moto, nabelisaki mapa na makala
    na yango ya moto, natumbaki mosuni mpe naliaki yango. Bongo mpo na oyo etikali,
    nasala na yango penza likambo ya nkele boye ? Nafukamela penza mwa eteni ya nzete ? »'
  eng-LSV: And none turn [it] back to his heart, || Nor has knowledge nor understanding
    to say, “I have burned half of it in the fire, || Indeed, I have also baked bread
    over its coals, || I roast flesh and I eat, || And I make its remnant for an abomination,
    || I fall down to the stock of a tree.”
  eng-GNV: 'And none considereth in his heart, neither is there knowledge nor vnderstanding
    to say, I haue burnt halfe of it, euen in the fire, and haue baked bread also
    vpon the coles thereof: I haue rosted flesh, and eaten it, and shall I make the
    residue thereof an abomination? shall I bowe to the stocke of a tree?'
  eng-WEBSTER: 'And none considereth in his heart, neither is there knowledge nor
    understanding to say, I have burned part of it in the fire; I have also baked
    bread upon its coals; I have roasted flesh, and eaten it : and shall I make the
    residue of it an abomination? shall I fall down to the stock of a tree?'
  nhw-BL: 'Nopa tlacatl catli quinchijchihua teteyome amo monejnehuilía ipan itlalnamiquilis:
    “Se quentzi tlen nopa cuahuitl nijtequihui para nimoscos, para niquicxitis nopantzi,
    nonaca huan nijcuajqui. Huajca ¿quenicatza nijchijchihuas se dios ica nopa cuahuitl
    catli mocajqui? ¿Atlac quinamiqui nimotlancuaquetzas iixpa se pedazo tlen cuahuitl?”'
  swh-ONEN: Hakuna anayefikiri, hakuna mwenye maarifa wala ufahamu wa kusema, “Sehemu
    yake nilitumia kwa kuni; hata pia nilioka mkate juu ya makaa yake, nikabanika
    nyama na kuila. Je, nifanye machukizo kwa kile kilichobaki? Je, nisujudie gogo
    la mti?”
  bba-bba: Bwɑ̃ɑroku dɑ̃ko wi, u ǹ lɑɑkɑri mɔ u kɑ tubu u sere nɛɛ, dɑ̃ɑ ten sukumɑ
    u dɔ̃ɔ doke u kɑ pɛ̃ɛ wɔ̃ɔwɑ mɑ u kɑ yɑɑ sɛ̃ɛwɑ u di. Ten sukum mɛ mu tie, mɑ
    u kɑ bwɑ̃ɑroku kuɑ. Wi wee u dɑ̃ɑ kpiriru yiirɑmmɛ.
  eng-KJVCPB: 'And none considereth in his heart, Neither is there knowledge nor understanding
    to say, I have burnt part of it in the fire; Yea, also I have baked bread upon
    the coals thereof; I have roasted flesh, and eaten it: And shall I make the residue
    thereof an abomination? Shall I fall down to the stock of a tree?'
  luo-luo: Onge ngʼama hore mapar, onge ngʼama nigi ngʼeyo kata winjo makare manyalo
    wacho niya, “Nus mare ne atiyogo kaka gir chweko; to bende ne atedo makati katiyo
    gi mirnigo, kendo ne abulo ringʼo mi achamo. Bende anyalo loso gima ok oher kuom
    gima odongʼ? Bende anyalo kulora piny ne osiki?”
  meu-meu: 'Ta ese lalona se hadaiamu, ta asi aonegana eiava asi lalo-pararana, bena
    e tomu: Kahana na lahi ai vada na araia; bona gida latadiai ilaoa bona vamu vada
    na gabudia, vada na aniani; matona, orena amo ḡau dika-hereana baina karaia a?
    Au kavakava vairanaibaina toma diho a?'
  npi-ULB: कसैले विचार गर्दैन, न तिनीहरूले बुझ्छन् र भन्छन्, “मैले रूखका केही भाग
    दाउरा बालें । हो, त्‍यसको भुङ्‍ग्रोमा मैले रोटी पनि पकाएको छु । त्‍यसको भुङ्‍ग्रोमा
    मैले मासुको सुकुटी पनि बनाएको र खाएको छु । अब के मैले त्‍यो रूखबाट बचेको अरू भागबाट
    पुजा गर्न घिन लाग्‍ने कुरा बनाउनू र? के म काठको टुक्रामा घोप्टो पर्नू र?”
  yor-yor: Kò sí ẹni tí ó dúró láti ronú, kò sí ẹni tí ó ní ìmọ̀ tàbí òye láti sọ
    wí pé, “Ìlàjì rẹ̀ ni mo fi dáná; mo tilẹ̀ ṣe àkàrà lórí èédú rẹ̀, mo dín ẹran,
    mo sì jẹ ẹ́. Ǹjẹ́ ó wá yẹ kí n ṣe ohun ìríra kan nínú èyí tí ó ṣẹ́kù bí? Ǹjẹ́
    èmi yóò ha foríbalẹ̀ fún ìtì igi?”
  pes-OPCB: 'کسی که بت می‌سازد آنقدر شعور ندارد که بگوید: «قسمتی از چوب را سوزاندم
    تا گرم شوم و با آن نانم را پختم تا سیر شوم و گوشت را روی آن کباب کرده، خوردم،
    حال چگونه می‌توانم با بقیهٔ همان چوب خدایی بسازم و آن را سجده کنم؟»'
  tgl-ULB: Walang sinumang nakaka-isip, ni nakakaunawa at sinasabi, “Aking iginatong
    ang bahagi ng kahoy sa apoy; oo, ako ay nagluto rin ng tinapay sa mga baga nito;
    ako ay nag-ihaw ng karne sa baga nito at kumain. Ngayon gagawin ko ba ang ibang
    bahagi ng kahoy sa isang bagay na kasuklam-suklam para sambahin? Dapat ba akong
    lumuhod sa isang piraso ng kahoy?”
  hui-hui: Agali miniwi kagome nde mana urunibi bialu kago hondowa lalu, I̱na ira
    mbiraore ogoni hangunaga gabini mbiragome i̱ninaga tomo nogoru dawalu dagare dogo
    bule delalu birugo. Ainde ira ogoninaga gabini mendegome agali handalehe koorene
    ko mbira biamogo biaga laga gime wabuwa ogonihondo bi pupu wialu kamaru nde aguadabe,
    labehego. Ai wali agali lulu uruni biaga karu tini mini nawiore howa bi ogonidagua
    nalaga ka.
  mya-mya: '``ငါ​သည်​သစ်​သား​အ​ချို့​ကို​မီး​ဆိုက်​လိုက် ၏။ မီး​ကျီး​ခဲ​များ​ဖြင့်​မုန့်​ကို​ဖုတ်​ကာ​အ​မဲ
    သား​ကို​ကင်​၍​စား​၏။ ကျန်​ရှိ​နေ​သော​သစ် သား​ဖြင့်​ရုပ်​တု​တစ်​ခု​ကို​ပြု​လုပ်​၏။
    ယ​ခု ငါ​သည်​ထို​သစ်​သား​တုံး​၏​ရှေ့​၌​ဦး​ညွှတ် ပြပ်​ဝပ်​လျက်​နေ​ပါ​သည်​တ​ကား''''
    ဟု​ပြော ဆို​နိုင်​လောက်​အောင်​ရုပ်​တု​ထု​လုပ်​သူ​တွင် အ​သိ​အ​လိမ္မာ​ဉာဏ်​အ​မြော်​အ​မြင်​မ​ရှိ။'
  bod-N: སུ་ཞིག་གིས་ཀྱང་སེམས་ཞིབ་མོས་བསམ་བློ་མི་གཏོང་ཞིང་། ཡང་ཤིང་ཆའི་དུམ་བུ་ངས་མེ་ལ་བསྲེགས།
    སོལ་བའི་སྟེང་དུ་ངས་བག་ལེབ་དང་ཤ་བསྲེགས་ནས་ཟོས། དེའི་ལྷག་མ་རྣམས་ཀྱིས་ངས་ཞེན་ལོག་གི་རྫས་ཤིག་བཟོས་པས།
    ངས་ཤིང་དུམ་དེ་ལ་ཕྱག་འཚལ་དགོས་སམ་ཞེས་བརྗོད་མཁན་གྱི་མི་ཤེས་རབ་ཅན་དང་བློ་གྲོས་ཅན་ནི་མེད།
  sna-sna: Hapana ane ruzivo kana kunzwisisa kuti ati, “Hafu yacho ndaishandisa pakuvesa
    moto; ini iyeni ndabikira chingwa pamazimbe acho, ndagocha nyama ndikadya. Ndichaita
    zvinonyangadza pane zvasara here? Ndichapfugamira kudanda rehuni here?”
  spa-BLM: Nadie piensa, ni hay conocimiento ni entendimiento para decir, “He quemado
    una parte en el fuego. Sí, también he horneado pan en sus brasas. He asado carne
    y la he comido. ¿Debo convertir el resto en una abominación? ¿Debo inclinarme
    ante un tronco de árbol?”
  cac-cac: 'Man̈ chamoc snaan eb'', max nachaj jab''oc yuj eb'', max yal eb'' icha
    tic: A d''a nan̈alxo te te'' tic ix vac''och in c''ac'', ix vac''an c''anb''oc
    in pan, ix in b''olpax in chib''ej d''a stzac''aq''uil te'', ix in va''i. Man̈
    smojoc tzin b''o junoc yechel comon dios yajb''entac yed'' jab''ocxo te'' tic.
    Man̈ smojoc tzin och ejmelal d''a jun te'' yib'' te'' tic, man̈ xchioc jab''oc
    eb''.'
  swh-ULB: Hakuna anayefikiria, wala kuelewa na kusema, ''Nimechoma sehemu ya mbao
    kwenye moto; na pia nimewooka mkate kwa kutumia makaa yake. Nimechoma nyama kwa
    makaa yake nikala. Sasa Je ninaweza kutengeneza kitu kinachochukiza kwa ajili
    ya kuabudia kwa sehemu ya mbao iliyobakia? Je ninaweza kusujudia sanamu ya mbao?''
  bel-bel: 'І ня возьме ён гэтага да свайго сэрца, і няма ў яго столькі веданьня і
    розуму, каб сказаць: «палавіну яго я спаліў у агні і на вугольлі яго сьпёк хлеб,
    засмажыў мяса і зьеў: а з рэшты яго ці ж зраблю мярзоту? ці буду пакланяцца кавалку
    дрэва»?'
  deu-ELBBK: 'Und man nimmt es nicht zu Herzen, und da ist keine Erkenntnis und keine
    Einsicht, dass man sagte: Die Hälfte davon habe ich im Feuer verbrannt, und auch
    habe ich auf seinen Kohlen Brot gebacken, Fleisch gebraten und habe gegessen;
    und den Rest davon sollte ich zu einem Gräuel machen, ich sollte ein Stück Holz
    anbeten?'
  mbb-OT: Wazè en kandan ebpurung ed-isip-isip wey zin meisip te, “Intavun ku is duma
    zuen te menge kayu, ne midhilutù a te supas, ne midtuug a te usa diyà te vaǥa
    kayi, ne migkaan a. Ne ǥuntaan ebeelan ku ve he utew mezaat he vutang is nesamà
    he kayu? Ed-ezapen ku ve is sevaha he tamped te kayu?”
  mal-2015: 'ഒരുത്തനും ഹൃദയത്തിൽ വിചാരിക്കുന്നില്ല: ഒരംശം ഞാൻ കത്തിച്ചു കനലിൽ അപ്പം
    ചുട്ടു ഇറച്ചിയും ചുട്ടു തിന്നു; ശേഷിപ്പുകൊണ്ടു ഞാൻ ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കുമോ?
    ഒരു മരമുട്ടിയുടെ മുമ്പിൽ സാഷ്ടാംഗം വീഴുമോ! എന്നിങ്ങനെ പറവാൻ തക്കവണ്ണം ഒരുത്തന്നും
    അറിവും ഇല്ല, ബോധവുമില്ല.'
  gup-gup: Birrimekbe bininj minj kabirridjawarren, “Aba! Yikahwi kundulk ngawurlhkeng
    ba bu ngakinjeng buriddi dja kunkanj. Ngaye nganguneng mahni manme. Dja njalekenh
    ngaye ngamarnbom nawu nawarrewarre kore mahni kundulk? Yiddok ngamarneboddan idol
    manbu djal kundulk?”
  rmc-rmc: 'Oda manuš pes na zagondoľinel, na achaľol a na phenel peske: „Jepaš ole
    kaštestar labarďom andre jag, pre leskre jagale angarora mange pekľom o maro,
    pekľom mange avri o mas a čaľiľom. A okle kaštestar, so ačhiľa, mange kerava e
    džungaľi modla? Klaňinava man le kašteske?“'
  pes-OPV: و تفکر ننموده، معرفت و فطانتی ندارند تابگویند نصف آن را در آتش سوختیم و
    بر زغالش نیز نان پختیم و گوشت را کباب کرده، خوردیم پس آیا از بقیه آن بتی بسازیم
    و به تنه درخت سجده نماییم؟
  ron-1924: 'Ничунул ну интрэ ын сине ынсушь ши н-аре нич минте, нич причепере сэ-шь
    зикэ: „Ам арс о парте дин ел ын фок, ам копт пыне пе кэрбунь, ам фрипт карне ши
    ам мынкат-о. Ши сэ фак дин чялалтэ парте о скырбэ? Сэ мэ ынкин ынаинтя уней букэць
    де лемн?”'
  ben-OBCV: কেউ থেমে একটু চিন্তা করে না, কারও তেমন জ্ঞান বা বোধবুদ্ধি নেই যে বলে,
    “কাঠের অর্ধেক আমি জ্বালানিরূপে ব্যবহার করেছি; এর অঙ্গারে আমি এমনকি খাবার তৈরি
    করেছি, মাংস রান্না করে আমি তা খেয়েছি। তাহলে এর অবশিষ্ট অংশ নিয়ে আমি কি কোনো
    ঘৃণ্য বস্তু তৈরি করব? একটি কাঠের টুকরোর কাছে আমি কি প্রণত হব?”
  som-som: Oo midkoodna kama fikiro, oo aqoon iyo waxgarasho midna laguma arko, inuu
    yidhaahdo, Qoriga qaarkiis baan dab ku gubay, oo duxushiisaan kibis ku dubtay,
    oo hilib baan ku soshay, waanan cunay, haddaba ma intii ka hadhay baan karaahiyo
    ka samaystaa? Ma waxaan u sujuudaa geed jiriddiis?
  lat-VUC: 'Non recogitant in mente sua, neque cognoscunt, neque sentiunt, ut dicant:
    Medietatem ejus combussi igni, et coxi super carbones ejus panes; coxi carnes
    et comedi, et de reliquo ejus idolum faciam? ante truncum ligni procidam?'
  eng-ASVBT: 'And none calleth to mind, neither is there knowledge nor understanding
    to say, I have burned part of it in the fire; yea, also I have baked bread upon
    the coals thereof; I have roasted flesh and eaten it: and shall I make the residue
    thereof an abomination? shall I fall down to the stock of a tree?'
  ita-1885: 'E non si recano la cosa al cuore, e non hanno conoscimento, nè intendimento
    alcuno, per dire: Io ho arsa col fuoco la metà di questo, ed anche ho cotto del
    pane su le brace di esso: io ne ho arrostita della carne, e l''ho mangiata; farei
    io del rimanente di esso una cosa abbominevole? m''inchinerei io davanti ad un
    tronco di legno?'
  eng-LXXUP: And one has not considered in his mind, nor known in his understanding,
    that he has burned up half of it in the fire, and baked loaves on the coals thereof
    and has roasted and eaten flesh, and of the rest of it he has made an abomination,
    and they worship it.
  eng-ULB: No one thinks, nor do they comprehend and say, “I have burned part of the
    wood in the fire; yes, I have also baked bread upon its coals. I have roasted
    meat over its coals and eaten. Now should I make the other part of the wood into
    something disgusting to worship? Should I bow down to a block of wood?”
  spa-VBL: 'No pueden reflexionar, no tienen la sabiduría ni el entendimiento para
    decir: “Una parte de la leña que quemé en el fuego la usé para hornear mi pan
    y asar mi carne para comer. El resto lo usé para hacer un ídolo repugnante, y
    me inclino en adoración ante un bloque de madera”.'
  fra-_FOB: 'Nul ne rentre en soi-même, et n''a de connaissance ni d''intelligence,
    pour dire: J''en ai brûlé la moitié au feu; j''ai cuit du pain sur les charbons;
    j''en ai rôti ma viande et l''ai mangée; et avec le reste je ferais une abomination!
    J''adorerais un morceau de bois!'
  mal-mal: 'ഒരുത്തനും ഹൃദയത്തിൽ വിചാരിക്കുന്നില്ല: “ഒരംശം ഞാൻ കത്തിച്ചു കനലിൽ അപ്പം
    ചുട്ട് ഇറച്ചിയും ചുട്ടു തിന്നു; ശേഷിപ്പുകൊണ്ടു ഞാൻ ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കുമോ?
    ഒരു മരമുട്ടിയുടെ മുമ്പിൽ സാഷ്ടാംഗം വീഴുമോ!” എന്നിങ്ങനെ പറയുവാൻ തക്കവിധം ഒരുത്തനും
    അറിവും ഇല്ല, ബോധവുമില്ല.'
  urd-GVR: Wuh is par ġhaur nahīṅ karte, unheṅ fahm aur samajh tak nahīṅ ki socheṅ,
    “Maiṅ ne lakaṛī kā ādhā hissā āg meṅ jhoṅk kar us ke koeloṅ par roṭī pakāī aur
    gosht bhūn liyā. Yih chīzeṅ khāne ke bād maiṅ bāqī lakaṛī se qābil-e-ghin but
    kyoṅ banāūṅ, lakaṛī ke ṭukṛe ke sāmne kyoṅ jhuk jāūṅ?”
  suz-BL: सुइमी मारेइ ममिम्‍ब कामी “गो मेको शी आधा मीम चोता। मेको मी तारी शोब्‍ले
    चोशा, श्‍ये वाल्‍शा ब्‍वाता। मुल गो मेको आ लीशो ठुटा रे ग्रांग्रा दिशो मूर्ति
    सेल्चा दुम्‍बा ङा? गो मेको आ ङोंइती बाप्चा दुम्‍बा ङा?” देंब सुइ मबाक्‍ब।
  eng-NOY: 'None considereth in his mind, Or hath knowledge and understanding to say:
    “Half of it I have burned with fire; I have also baked bread on the coals of it;
    I have roasted flesh and have eaten; And shall I make the remnant an abomination?
    Shall I fall down before the stock of a tree?”'
  ita-1927: 'Nessuno rientra in se stesso, ed ha conoscimento e intelletto per dire:
    “Ne ho bruciata la metà nel fuoco, sui suoi carboni ho fatto cuocere il pane,
    v’ho arrostito la carne che ho mangiata, e farò col resto un’abominazione? e mi
    prostrerò davanti ad un pezzo di legno?”'
  ckb-ckb: 'لە دڵی خۆیدا بیری لێ ناکاتەوە و زانین و تێگەیشتنی نییە هەتا بڵێت: «بە
    نیوەی ئاگرم خۆشکرد، بە پشکۆیەکەشی نان و گۆشتم برژاند و خواردم. ئەو کاتە پاشماوەکەی
    بکەم بە قێزەون، بۆ قەدی دارێک ڕوو لە زەوی بکەم؟»'
  eng-BBE: 'And no one takes note, no one has enough knowledge or wisdom to say, I
    have put part of it in the fire, and made bread on it; I have had a meal of the
    flesh cooked with it: and am I now to make the rest of it into a false god? am
    I to go down on my face before a bit of wood?'
  kan-OKCV: “ನಾನು ಒಂದು ಭಾಗವನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಉರಿಸಿದೆನು. ಹೌದು, ಅದರ ಕೆಂಡದಲ್ಲಿ ರೊಟ್ಟಿಮಾಡಿ,
    ಮಾಂಸವನ್ನು ಸುಟ್ಟು ತಿಂದೆನಲ್ಲಾ. ಮಿಕ್ಕಿದ್ದರಲ್ಲಿ ಅಸಹ್ಯವಾದದ್ದನ್ನು ಮಾಡಲೋ? ಮರದ ತುಂಡಿಗೆ
    ಅಡ್ಡಬೀಳಬಹುದೋ?” ಎಂದುಕೊಳ್ಳುವಷ್ಟು ಜ್ಞಾನ ವಿವೇಕಗಳು ಯಾರಿಗೂ ಇಲ್ಲ, ಯಾರೂ ಇದನ್ನು ಮನಸ್ಸಿನಲ್ಲಿ
    ಅರ್ಥೈಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அதில் பாதியை அடுப்பில் எரித்தேன்; அதின் தழலின்மேல் அப்பத்தையும் சுட்டு,
    இறைச்சியையும் பொரித்து சாப்பிட்டேன்; அதில் மீதியான துண்டை நான் அருவருப்பான விக்கிரகமாக்கலாமா?
    ஒரு மரக்கட்டையை வணங்கலாமா என்று சொல்ல, தன் மனதில் அவனுக்குத் தோன்றவில்லை; அம்மாத்திரம்
    அறிவும் சொரணையும் இல்லை.
  spa-RV-1909: 'No discurre para consigo, no tiene sentido ni entendimiento para decir:
    Parte de esto quemé en el fuego, y sobre sus brasas cocí pan, asé carne, y comíla;
    ¿he de tornar en una abominación lo restante de ello? ¿delante de un tronco de
    árbol tengo de humillarme?'
  ron-BTF: 'Şi nimeni nu pune la inimă, nu este nici cunoaştere nici înţelegere pentru
    a spune: Am ars o parte din el în foc; da, de asemenea am copt pâine pe cărbunii
    acestuia; am prăjit carne şi am mâncat-o, şi voi face din rămăşiţa acestuia o
    urâciune? Voi cădea în faţa unui butuc de lemn?'
  eng-WEBP: No one thinks, neither is there knowledge nor understanding to say, “I
    have burned part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  eng-FBV: They can't think things over, they don't have the wisdom or the understanding
    to say, “Some of the wood I burned in the fire—I used it to bake my bread and
    roast my meat to eat. The rest of it I used to make a disgusting idol, and I bow
    down in worship to a block of wood.”
  nld-1939: 'Men denkt er niet verder op na, En ziet het niet eens; Men heeft geen
    oordeel genoeg om te zeggen: Ik heb de helft in vuur verbrand, Brood op de houtskool
    gebakken, Vlees geroosterd en opgegeten. Van het overschot maak ik een gruwel,
    Voor een blok hout kniel ik neer,'
  nch-BL: 'Nopa tacat cati quinchijchihua teteyome amo monejnehuilía ipan italnamiquilis:
    “Se quentzi ten nopa cuahuit nijtequihui para nimoscos, para niquicxitis nopantzi,
    nonaca huan nijcuajqui. Huajca ¿quenicatza nijchijchihuas se dios ica nopa cuahuit
    cati mocajqui? ¿Quinamiqui nimotancuaquetzas iixpa se tacotonti ten cuahuit?”'
  vie-1934: 'Trong bọn họ chẳng ai suy đi nghĩ lại, chẳng ai có sự thông biết khôn
    sáng mà nói rằng: Ta đã lấy phân nửa mà chụm; đã hấp bánh trên lửa than; đã quay
    thịt và ăn rồi; còn thừa lại, ta dùng làm một vật gớm ghiếc sao? Ta lại đi cúi
    mình lạy một gốc cây sao?'
  hin-CV: उनमें से किसी को भी यह बात उदास नहीं करती, न कोई समझता है, “मैंने आधे वृक्ष
    को तो जला दिया है; उसी के कोयलों पर मैंने भोजन तैयार किया, अपना मांस को भूंजता,
    अब उसके बचे हुए से गलत काम किया.”
  eng-OURB: No one thinks, neither is there knowledge nor understanding to say, “I
    have burned part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  spa-BES: 'Y nadie toma nota, nadie tiene suficiente conocimiento o sabiduría para
    decir, he puesto una parte en el fuego y he hecho pan sobre él; He comido carne
    de la carne cocinada con ella: ¿y ahora voy a convertir el resto en un falso dios?
    ¿Me postrare ante un tronco de madera?'
  tdx-tdx: 'Tsy eo ty mitsakore an-troke te tsy ama’e ty hihitse ndra hilala hanoa’e
    ty hoe: Toe finorototoko añ’afo ao ty ila’e; eka fa nanokonako ahandro o vae’eo;
    fa nahandroako hena naho nihinañe; aa vaho handranjiako raha tiva ty sisa’e? Hibabohako
    hao ty foto-katae?'
  tha-KJV: ไม่มี​ใครพินิจพิ​เคราะห์​ในใจของตนเลย และไม่​มีความรู้​หรือความเข้าใจ ที่​จะกล่าวว่า
    “ข้าได้เผามันเสียส่วนหนึ่งในกองไฟ และข้าก็เอาถ่านมันมาปิ้งขนมปัง ข้าย่างเนื้​อก​ินแล้ว
    และควรหรือที่ข้าจะทำส่วนที่เหลือให้เป็นสิ่งน่าเกลียดน่าชัง ควรหรือที่ข้าจะกราบลงต่อท่อนไม้ท่อนหนึ่ง”
  por-BR-2018: 'E nenhum deles pensa sobre isso em seu coração, e não tem conhecimento
    nem entendimento para dizer: A metade queimei no fogo; e aqueci pão sobre suas
    brasas; assei carne, e a comi; e faria eu do resto uma abominação? Prostraria
    eu ao que saiu de uma árvore?'
  deu-ELO: 'Und man nimmt es nicht zu Herzen, und da ist keine Erkenntnis und keine
    Einsicht, daß man sagte: Die Hälfte davon habe ich im Feuer verbrannt, und auch
    habe ich auf seinen Kohlen Brot gebacken, Fleisch gebraten, und habe gegessen;
    und den Rest davon sollte ich zu einem Greuel machen, ich sollte ein Stück Holz
    anbeten?'
  eng-WYC-2018: They bethink not in their soul, neither they know, neither they feel,
    that they say, I burnt the half thereof in fire, and I baked loaves on the coals
    thereof, and I seethed fleshes, and ate; and of the residue thereof shall I make
    an idol? shall I fall down before the stock of a tree? (They do not think in their
    soul, nor do they know, nor do they feel, so that they might say, I burned half
    of it in the fire, and then I baked some loaves on the coals there, and I boiled
    some meat, and ate; and with the rest of it shall I make an idol? and then shall
    I fall down before a piece of a tree? or before a piece of wood?)
  epo-epo: 'Kaj li ne primeditas en sia koro, ne havas scion nek komprenon, por diri:
    Duonon de ĝi mi forbruligis en fajro, mi ankaŭ bakis sur ĝiaj karboj panon, mi
    rostis viandon kaj manĝis; ĉu do el la restaĵo mi faros abomenindaĵon? ĉu ŝtipon
    da ligno mi adoros?'
  uig-PIN: 'Ulardin ⱨeqbiridǝ muxularni kɵngligǝ kǝltürüp: — «Yaƣaqning yerimini mǝn
    otta kɵydürdüm, Yerimining qoƣliri üstidǝ mǝn nan yaⱪtim; Mǝn kawabmu ⱪilip yǝwaldim;
    Ⱪalƣinini bir lǝnǝtlik nǝrsǝ ⱪilamtim? Mǝn bir parqǝ yaƣaqⱪa bax uramtim!» — degudǝk
    ⱨeq bilim yaki yorutulux yoⱪtur.'
  beo-beo: 'Loboga hamoi ‘gode’ hamosu dunu da asigi dawa:su hame gala. E da dawa:
    lai ganiaba, e da amane sia:na:noba, “Ifa la:idi amoga na da lalu didi. Na da
    lalu nasubu amoga agi ga:gi gobei amola ohe hu gobele mai. Amo mogili diala amoga
    na da ‘gode’ liligi hamoi. Amola, wali na da ifa amoma fawane begudulala.”'
  tpi-OTNT: Man i gat tingting bai i skelim dispela pasin na i tok, ‘Mi bin wokim
    paia wantaim sampela hap bilong dispela diwai, na tu mi bin kukim bret na mit
    na mi bin kaikai. Olsem wanem na bai mi kisim wanpela hap bilong dispela diwai
    na wokim piksa bilong wanpela rabis samting tru, na lotu long en?’ Tasol ol dispela
    longlong manmeri i no gat tingting, na ol i no inap mekim dispela kain tok.
  hau-SA: Ba wanda yakan dakata ya yi tunani, ba wanda yake da sani ko fahimi ya ce,
    “Da rabinsa na yi amfani da shi don hura wuta; na ma gasa burodi a kan garwashinsa,
    na gasa nama na kuma ci. Ya kamata in yi abin ƙyama daga abin da ya rage? Ya kamata
    in rusuna wa guntun katako?”
  uig-LAT: 'Ulardin héchbiride mushularni könglige keltürüp: — «Yaghachning yérimini
    men otta köydürdüm, Yérimining choghliri üstide men nan yaqtim; Men kawabmu qilip
    yewaldim; Qalghinini bir lenetlik nerse qilamtim? Men bir parche yaghachqa bash
    uramtim!» — dégudek héch bilim yaki yorutulush yoqtur.'
  nde-nde: Kakho oke ame acabange, kakho olokwazi loba ukuzwisisa ukuba athi, “Ingxenye
    yazo ngabasa ngayo umlilo; ngaze ngabhekha izinkwa emalahleni awo, ngosa inyama
    ngayidla. Ngokuseleyo ngizakwenza into enengisayo na? Ngizasikhothamela na isigodo
    nje?”
  ton-ton: Pea ʻoku ʻikai ha tokotaha ʻoku tokanga ʻi hono loto, pea ʻoku ʻikai ha
    ʻilo pe ha fakakaukau ke pehē, “Kuo u tutu hono konga ʻi he afi; ʻio, pea kuo
    u taʻo mā ʻi hono malala ʻo ia; kuo u tunu ai ʻae kanomate, pea kai ia; pea te
    u ngaohi hono toe ko e meʻa fakalielia? He te u foʻohifo ki he sino ʻoe ʻakau?”
  ces-1613: 'Aniž považují toho v srdci svém. Není umění, není rozumu, aby kdo řekl:
    Díl z něho spálil jsem ohněm, a při uhlí jeho napekl jsem chleba, pekl jsem maso,
    a jedl jsem, a mám z ostatku jeho ohavnost udělati, a před špalkem dřevěným klekati?'
  eng-WMB: No one thinks, neither is there knowledge nor understanding to say, “I
    have burned part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  tam-TCV: “இம்மரத்தின் பாதியை நான் எரிபொருளாய் உபயோகித்தேன்; அதன் தணலின்மேல் ரொட்டியை
    வேகவைத்து, இறைச்சியையும் வாட்டிச் சாப்பிட்டேன். அப்படியிருக்க, எஞ்சிய பகுதியினால்
    நான் அருவருக்கத்தக்க விக்கிரகத்தைச் செய்யலாமா? ஒரு மரக்கட்டையின் முன்னால் நான்
    விழுந்து வணங்கலாமா?” என்று சொல்லுவதற்கு எவனுமே சிந்திப்பதில்லை. அதற்கான அறிவோ,
    விளக்கமோ எவனிடத்திலும் இல்லை.
  ceb-ULB: Walay nakahunahuna, ni nakasabot ug miingon, “Gisunog ko ang ubang bahin
    sa kahoy diha sa kalayo; oo, nagluto usab ako ug tinapay ibabaw sa mga baga niini.
    Nagsugba ako ug karne ibabaw sa mga baga niini ug mikaon. Karon angay ko bang
    himoon ang ubang bahin sa kahoy ngadto sa usa ka malaw-ay nga butang aron simbahon?
    Angay ba akong moyukbo sa tipak sa kahoy?”
  pol-UBG: 'I nie rozważają tego w swoim sercu, nie mają wiedzy ani rozumu, by powiedzieć:
    Część tego spaliłem w ogniu, a na węglu z tego wypiekłem chleb, upiekłem mięso
    i najadłem się. Czyż z reszty tego mam uczynić coś obrzydliwego? Czyż mam padać
    przed klocem drzewa?'
  agr-agr: 'Ekeemsagkesh anentaimainatsui, jintiaja shiig anentaimat atsujuinawai,
    nuadui ditak: ‘Jimaituk numin apeamjai, dutikan nuna kaijin pagkan inajuamjai,
    tuja nuigtu neje pegka inajuan yuwamjai, tuja nunú ampinjauwai juna pegkegchaun
    tsumainun dutikamjai, ¡wika numi tsupikbaun emematu wekaejai!’ tumamainchau ainawai.'
  kyc-kyc: Isame anatuŋu lao waso karenge akali dokome lao, Isa lapo mee yango lapome
    borete yango waso dee mena minju yangapala nao pyuo dokopa silyamo dupwame anatu
    ingyuo wasapala mee isa dokona kingi wapambupi lakao piso dokopa isa dokona lao
    kopyali ingyuo pyuo lao karalyano lao suu pyao laowape pii nange.
  urd-GVU: وہ اِس پر غور نہیں کرتے، اُنہیں فہم اور سمجھ تک نہیں کہ سوچیں، ”مَیں نے
    لکڑی کا آدھا حصہ آگ میں جھونک کر اُس کے کوئلوں پر روٹی پکائی اور گوشت بھون لیا۔
    یہ چیزیں کھانے کے بعد مَیں باقی لکڑی سے قابلِ گھن بُت کیوں بناؤں، لکڑی کے ٹکڑے
    کے سامنے کیوں جھک جاؤں؟“
  deu-1912: 'und gehen nicht in ihr Herz; keine Vernunft noch Witz ist da, daß sie
    doch dächten: Ich habe auf den Kohlen Brot gebacken und Fleisch gebraten und gegessen,
    und sollte das übrige zum Greuel machen und sollte knieen vor einem Klotz?'
  kan-2017: “ನಾನು ಒಂದು ಭಾಗವನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಉರಿಸಿದೆನು. ಹೌದು, ಅದರ ಕೆಂಡದಲ್ಲಿ ರೊಟ್ಟಿ ಮಾಡಿ
    ಮಾಂಸವನ್ನು ಸುಟ್ಟು ತಿಂದೆನಲ್ಲಾ, ಉಳಿದ ಭಾಗದಿಂದ ಅಸಹ್ಯವಾದ ವಿಗ್ರಹವನ್ನು ನಾನು ಮಾಡಲೋ? ಮರದ
    ತುಂಡಿಗೆ ಅಡ್ಡಬೀಳಬಹುದೋ?” ಎಂದುಕೊಳ್ಳುವಷ್ಟು ಜ್ಞಾನ ವಿವೇಕಗಳು ಯಾರಿಗೂ ಇಲ್ಲ, ಯಾರೂ ಇದನ್ನು
    ಮನಸ್ಸಿಗೆ ತಾರರು.
  yap-yap: En nma ngongliy e liyos e dariy e leam rok ni nge ga’ar, “Yu yang ko gi
    ren ney ni kug ngongliy e liyos riy e kug urfiy boch e flowa u daken k’afin, ma
    kug urfiy e ufin ngay kug longuy. Ma gin ni magey ko fa gi gek’iy e kug ngongliy
    ba liyos riy. Kug par ni gu be siro’ nga bangi gek’iy!”
  hlt-MCSB: A lungbuei khaw a taengla mael pah pawh. Mingnah khueh pawt tih a lungcuei
    khaw om pawh. “A ngancawn te hmai dongah ka hoeh tih a alh dongah buh ka thong.
    Maeh ka hai tih ka caak. A coih te khaw tueilaehkoi la ka saii saeh lamtah thingkung
    thinglong taengah ka buluk eh?,” a ti.
  mdy-ETH: «ሃያ ሚፆኮ ዛሎ ታኣኒ ዔኤሤኔ፤ ቄንፆና ካሣ ታ ካሤኔ፤ ዓሽኪያ ታ ሚቺ ሙዔኔ፤ ዓካሪ ዓቴ ቲቂንቴ ሚፆ ካኣሽኮ
    ፆኦሲ ማሆንዶ? ዬያኮ ቤርታ ሎኦሚ ዚጎንዶ?» ጌዒ ማላንዳጉዲ ዔራቶንታ ማሊ ጶቂሥሢንታ ዓኣ ዓሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Obiara nna nnwene ho, obiara nni nimdeɛ anaa nhunumu a ɔde bɛka sɛ,
    “Mede ɛfa sɔɔ ogya; na mpo metoo burodo wɔ ne gyaframa so; metotoo nam wɔ so weeɛ.
    Ɛsɛ sɛ mede nkaeɛ no yɛ akyiwadeɛ anaa? Ɛsɛ sɛ mekoto gyentia anaa?”
  eng-WEBU: No one thinks, neither is there knowledge nor understanding to say, “I
    have burned part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  wal-wal: Eeqaa oottiya asi ba wozanan, “Appe baggaa taman eettaas; a bonqquwankka
    oittaa uukkaas; ashuwaakka an xiixxada maas. Yaatin, appe attidaagaa sheneyiya
    eeqaa oottada medhdhoo? Qassi mittaa muduwau gufannada goinnoo?” yaagiyo eri woi
    akeeki oossinne baawa.
  spa-PDDPT: 'Nadie medita en su corazón. No hay conocimiento ni criterio para decir:
    La mitad quemé en el fuego. Asé pan y carne para comer sobre sus brasas. ¿Haré
    con el resto una repugnancia? ¿Me postraré ante un leño?'
  gun-gun: 'Neĩ peteĩve ma ndoikuaa pota porãi ''rã, nai''arandui ha''e mba''eve ndoikuaai
    aipoe''i aguã: “Peteĩ ijaygue ma apy tata py, ha''e tapyĩ áry aexy mbojape. Hi''áry
    ma xo''o aexy ma vy ha''u. Ha''e ijaygue mboae gui nda''u ajapo ''rã ri ojeguaru
    pyrã? Xerenapy''ã re ''rã ri nda''u aĩ yvyra pẽgue renonde?” nde''i ''rã.'
  ilo-ULB: Awan ti mangpanpanunot, wenno mangam-amiris a kunaenna, “Pinuorak dagiti
    dadduma a paset ti kayo; wen, nagilutoak pay iti tinapay kadagiti beggangna. Nagitunoak
    iti karne kadagiti beggangna ket nanganak. Ita, rumbeng kadi nga aramidek dagiti
    dadduma a paset ti kayo iti maysa a banag a saan nga umno a pagdayawan? Rumbeng
    kadi nga agrukbabak iti maysa a kayo?”
  kpg-kpg: Tangada paa ada mee e deai dana hagamaanadu ai, bolo ia gaa hai boloo,
    “Hunu malala i di laagau ne dudu ko au, ne dunu agu palaawaa, ge ne lallala labelaa
    agu goneiga gaa gai ko au, gei nia mee ala ne dubu i di laagau deelaa, ne hai
    dagu ada mee. Gei deenei au e bala gi lala gi mua di bida laagau!”
  uig-ARA: 'ئۇلاردىن ھېچبىرىدە مۇشۇلارنى كۆڭلىگە كەلتۈرۈپ: ــ «ياغاچنىڭ يېرىمىنى مەن
    ئوتتا كۆيدۈردۈم، يېرىمىنىڭ چوغلىرى ئۈستىدە مەن نان ياقتىم؛ مەن كاۋابمۇ قىلىپ يەۋالدىم؛
    قالغىنىنى بىر لەنەتلىك نەرسە قىلامتىم؟ مەن بىر پارچە ياغاچقا باش ئۇرامتىم!» ــ
    دېگۇدەك ھېچ بىلىم ياكى يورۇتۇلۇش يوقتۇر.'
  sus-sus: Sese mu a a bɔɲɛ ratima sɔnɔn, a xa a maɲɔxun, «N bara wuri sɛɛti sa tɛ
    i, alako n xa taami nun sube gan a tɛ wole ra n naxan donma. A lanma n xa na wuri
    dɔnxɔɛ rafala kuye ra Ala naxan xɔnma? N xa n suyidi wuri xuntunyi bɛ?»
  pon-2006: Sounwia dikedik en eni kan sohte audeparail, pwe re sohte kin nda, “I
    umwkihla elep en tuhkeo, oh inimkihda mwoalus ko kenei pilawa oh uduk, oh luhwen
    tuhkeo I wiahkihda dikedik en eni. Eri, iet I poaridiong oh pwongih lepin tuhke
    lepet.”
  jae-jae: Êsêac taêŋ gêjam biŋ teŋ atomanô ma nêŋ kauc to jala gebe sêsôm biŋ amboac
    tonecŋa masi gebe “Ka tau ŋamakeŋ aê kakêŋ kêsa ja ma gano ŋoc gêŋ to kapac gwada
    e gêôc aê tôŋ ma ka tau ŋamakeŋ aê oc jasap êtu gêŋ alôb-alôb teŋ me. Aê oc japôŋ
    ocduc êndêŋ ka ŋadambê teŋ me.”
  ksd-ksd: 'Ma pa ta na i nuk pa ia, ma pa dia kabinana ma pa i kapa ra nuknuk i diat
    upi diat a biti dari: A ngungu tana iau tar vaulung ra iap me; maia, iau tar tun
    ra gem ta ra lakit tana; iau tar rang ra kirip, ma iau tar en ia; ma ina pait
    vang ra magit i milmilikuan ma ra ibana? Dave, ina bura timtibum bar tadav ra
    ngungu davai?'
  tur-YTC: Kimsede bilgi ve anlayış yok ki, düşünüp desin, “Bir kısmını ateşte yaktım.
    Evet, közleri üzerinde ekmek de pişirdim. Eti kızartıp yedim. Geri kalanını iğrenç
    bir şey mi yapayım? Bir ağaç gövdesinin önünde eğileyim mi?”
  grc-BRENT: Καὶ οὐκ ἐλογίσατο τῇ ψυχῇ αὐτοῦ, οὐδὲ ἔγνω τῇ φρονήσει, ὅτι τὸ ἥμισυ
    αὐτοῦ κατέκαυσεν ἐν πυρὶ, καὶ ἔπεψεν ἐπὶ τῶν ἀνθράκων αὐτοῦ ἄρτους, καὶ ὀπτήσας
    κρέα ἔφαγε, καὶ τὸ λοιπὸν αὐτοῦ εἰς βδέλυγμα ἐποίησε, καὶ προσκυνοῦσιν αὐτῷ.
  ind-AYT: Tidak ada yang memikirkannya, adakah pengetahuan atau pengertian untuk
    berkata, “Setengah dari kayu itu sudah aku bakar dalam api; aku juga memanggang
    roti di atas baranya. Aku telah memanggang daging dan memakannya. Akankah aku
    membuat sisanya menjadi kekejian? Akankah aku sujud di hadapan sebatang kayu?”
  nya-nya: Palibe amene amayima nʼkulingalira. Palibe wanzeru kapena womvetsa zinthu
    bwino woti nʼkunena kuti, chigawo china cha mtengowo ndinasonkhera moto; pa makala
    ake ndinaphikira buledi, ndinawotchapo nyama ndipo ndinadya. Chigawo chotsalachi
    ndipangire chinthu chonyansachi. Kodi ndidzagwadira mtengo?
  hrv-hrv: 'Takav ne razmišlja, nema u njega znanja ni razbora da sebi kaže: “Polovinom
    od ovoga naložio sam oganj, na žeravici ispekao kruh, ispržio meso koje sam pojeo,
    pa zar ću od ostatka načiniti gnusobu? Zar ću se komadu drveta klanjati?”'
  mps-mps: Te homu kolesaga elalubo bidigo da, te kolesaga dagalama, te po weyu, ‘Eno
    te ni delagego te sia me badu nogoyu, te eno bret me kibu mi ulama tubao homu
    igi dao. Magi elama eno te ni dagego me deli selama, te piksa dwai nai me deli
    nigilama, kidu sugunama, teba lotu oba, agawe?’ te po wagi dao. Tiali goli, te
    homu kolesaga kone tuą pai we bidigo homu kolesaga menisąyu, tama te tobage
    po augwaligo me wagobeo.
  tpi-tpi: Man i gat tingting bai i skelim dispela pasin na i tok, ‘Mi bin wokim paia
    wantaim sampela hap bilong dispela diwai, na tu mi bin kukim bret na mit na mi
    bin kaikai. Olsem wanem na bai mi kisim wanpela hap bilong dispela diwai na wokim
    piksa bilong wanpela rabis samting tru, na lotu long en?’ Tasol ol dispela longlong
    manmeri i no gat tingting, na ol i no inap mekim dispela kain tok.
  dan-1931: 'De tænker ikke over det, de har ikke Indsigt og Forstand til at sige
    sig selv: “Halvdelen brændte jeg i Bålet, over Gløderne bagte jeg Brød, stegte
    Kød og spiste; skulde jeg da af Resten gøre en Vederstyggelighed*? Skulde jeg
    knæle for en Træklods?” { [*dvs. et Afgudsbillede.] }'
  vie-OVCB: 'Người nào đã làm tượng để thờ thì không bao giờ nghĩ rằng: “Tại sao,
    nó chỉ là một khúc gỗ thôi mà! Ta đã dùng một phần gỗ để nhóm lửa sưởi ấm và dùng
    để nướng bánh và thịt cho ta. Làm sao phần gỗ dư có thể là thần được? Lẽ nào ta
    quỳ lạy một khúc gỗ sao?”'
  guj-2017: કોઈ ધ્યાનમાં લેતો નથી અને કહેતો નથી, આ લાકડાનો અર્ધો ભાગ મેં અગ્નિમાં
    બાંધ્યો; વળી તેના અંગારા પર રોટલી શેકી; મેં તેના ઉપર માંસ શેક્યું અને ખાધું. તો
    હવે, આ શેષ રહેલા લાકડામાંથી કોઈ અમંગળ વસ્તુ બનાવીને તેની પૂજા કેમ કરું? શું હું
    લાકડાના ટુકડાની આગળ નમુ?”
  pon-2006A: Sounwia dikedik en eni kan sohte audeparail, pwe re sohte kin nda, “I
    umwkihla elep en tuhkeo, oh inimkihda mwoalus ko kenei pilawa oh uduk, oh luhwen
    tuhkeo I wiahkihda dikedik en eni. Eri, iet I poaridiong oh pwongih lepin tuhke
    lepet.”
  por-BRBSL: Ninguém pensa, não há conhecimento nem compreensão para dizer, “Eu queimei
    parte dela no fogo. Sim, eu também cozi pão em seus brasas. Eu tenho carne assada
    e a comi. Devo transformar o resto em uma abominação? Devo me curvar a um tronco
    de árvore?”
  cth-cth: Hahoi apinihai pouk thai awh hoeh, panuek thai awh hoeh. Atangawn teh hmai
    a bet awh teh, hmaisaan dawk vaiyei hai a pâeng awh, moi hai a pâeng awh teh a
    ca awh. Ka cawi rae naw teh panuettho e lah maw ao han toung. Thingtalong hah
    tabo laihoi bawk han na maw tie ka panuek e hoi ka thaipanuek e khoeroe awm hoeh
    bo toung aw.
  twi-twi: Obiara nna nnwen ho, obiara nni nimdeɛ anaa nhumu a ɔde bɛka se, “Mede
    fa sɔɔ ogya; na mpo metoo brodo wɔ ne nnyansramma so; metotoo nam wɔ so wee. Ɛsɛ
    sɛ mede nkae no yɛ akyiwade ana? Ɛsɛ sɛ mekotow gyentia ana?”
  hlt-hlt: A lungbuei khaw a taengla mael pah pawh. Mingnah khueh pawt tih a lungcuei
    khaw om pawh. “A ngancawn te hmai dongah ka hoeh tih a alh dongah buh ka thong.
    Maeh ka hai tih ka caak. A coih te khaw tueilaehkoi la ka saii saeh lamtah thingkung
    thinglong taengah ka buluk eh?,” a ti.
  tbz-SIM: Bɛ̀ í totí bɛ yɛ̀mmɛ̀, mɛyɛ̀mmɛ̀ í bo, bɛ̀ í ciì, kɛ dò m bɛ̀ bo yĩ́, m
    mɛ̀ ntɔ̀tinnɛ itɛì kɛ bèńnɛ́ mudiì, kɛ pũ̀ńnɛ́ imɑɑ nkɛ cɑ̀ɑ́kɛ́, kɛ bo dɔɔ̀ dikéè
    tɛrì tɛtenkɑɑnìtɛ̀, kɛ́nninku, kɛ tɛ̀ bɑ̀ɑ́, ndɛ̀ í tú isɔkɑɑ̀?
  msy-2020: Gumazim nɨghnɨzir aghuim ikɨ, arazir kam tuisɨgh egh kamaghɨn mɨkɨmam,
    ‘Kɨ temer otevir kabar mabar avim atɨ, egha uaghan bretba ko asɨziba tuegha da
    ame. Egh tizim bagh kɨ an otevir kam inigh, bizir bar kurar kamɨn marvir guamɨn
    ingarigh, uan tevimning apɨrigh an ziam fam?’ Guizbangɨra, gumazamizir onganir
    kaba, me nɨghnɨzir aghuiba puvatɨgh mɨgɨrɨgɨar katam damuan kogham.
  azb-azb: 'Buna fikir vermirlər, bilmirlər, Dərk etmirlər ki, belə desinlər: «Odunun
    bir hissəsini yandırdım, Közündə də çörək bişirdim, ət qızartdım, yedim. Qalığından
    bir murdar şey düzəldimmi? Bir parça taxtanın qarşısında yerə sərilimmi?'
  eng-DBY: And none taketh it to heart, neither is there knowledge nor understanding
    to say, I have burned part of it in the fire, and have also baked bread upon the
    coals thereof, I have roasted flesh, and eaten [it], and with the rest thereof
    shall I make an abomination? shall I bow down to a block of wood?
  hin-2017: कोई इस पर ध्यान नहीं करता, और न किसी को इतना ज्ञान या समझ रहती है कि वह
    कह सके, “उसका एक भाग तो मैंने जला दिया और उसके कोयलों पर रोटी बनाई; और माँस भूनकर
    खाया है; फिर क्या मैं उसके बचे हुए भाग को घिनौनी वस्तु बनाऊँ? क्या मैं काठ को
    प्रणाम करूँ?”
  wol-KYG: 'Ku mel nii du délloosim xelam, ba xam, ràññee ne: «Xaaju matt mi laa taal,
    lakke mburu, wàjje yàpp, lekk; mu des, ma di ko sàkke lu seexluwu lii? Ab dogu
    bant laay sukkal?»'
  eng-YLT: And none doth turn [it] back unto his heart, Nor hath knowledge nor understanding
    to say, 'Half of it I have burned in the fire, Yea, also, I have baked bread over
    its coals, I roast flesh and I eat, And its remnant for an abomination I make,
    To the stock of a tree I fall down.'
  eng-WYC-2017: They bethink not in their soul, neither they know, neither they feel,
    that they say, I burnt the half thereof in fire, and I baked loaves on the coals
    thereof, and I seethed fleshes, and ate; and of the residue thereof shall I make
    an idol? shall I fall down before the stock of a tree?
  eng-WMBB: No one thinks, neither is there knowledge nor understanding to say, “I
    have burnt part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  urd-GVH: वह इस पर ग़ौर नहीं करते, उन्हें फ़हम और समझ तक नहीं कि सोचें, “मैंने लकड़ी
    का आधा हिस्सा आग में झोंककर उसके कोयलों पर रोटी पकाई और गोश्त भून लिया। यह चीज़ें
    खाने के बाद मैं बाक़ी लकड़ी से क़ाबिले-घिन बुत क्यों बनाऊँ, लकड़ी के टुकड़े के
    सामने क्यों झुक जाऊँ?”
  rug-rug: Loke tie si noso paki meke balabala, loke tie si tumatumae meke gilagilana
    pude zama, “Kukuruna si suṉa nia nika rau; sapu tavete nia bereti arau, meke kina
    nia masa kurukuru sapu hena ia rau. Vea, kaqu tavete nia keke tiṉitoṉa kaleana
    hola tu arau koasa kukuru huda sapu koa holana? Kaqu kokotuṉu gore la ia tu rau
    si keke kukuru huda?”
  gaz-gaz: Namni tokko iyyuu itti hin yaadu; namni tokko iyyuu akkana jechuuf beekumsa
    yookaan hubannaa hin qabu; “Ani walakkaa isaa qoraan godhadheera; cilee isaa irratti
    buddeena tolfadhee foon ittiin waaddadhee nyaadheera. Ani amma waan hafe kanaan
    waan jibbisiisaa nan hojjedhaa? Ani gad jedhee jirmaaf sagaduu qabaa?”
  fra-LSG: 'Il ne rentre pas en lui-même, Et il n’a ni l’intelligence, ni le bon sens
    de dire: J’en ai brûlé une moitié au feu, J’ai cuit du pain sur les charbons,
    J’ai rôti de la viande et je l’ai mangée; Et avec le reste je ferais une abomination!
    Je me prosternerais devant un morceau de bois!'
  gnn-gnn: Yakana walala yurru guyaŋirri, ga waŋa bitjandja, “Wiripunydja malanha
    dhuwala ḻanara' ŋarra yukurra dhuŋgur'yunna, ga wiripunydja ŋarra djäma waŋarrkuŋala
    yana. Nhä dhuwalanydja? . . . dharpa warray! Nhäkuna ŋarra yukurra dhika buku‐ŋal'yundja
    dhiyakuyi? Dhuwalanydja yana dharpana waŋganynha, yakana ŋula waŋarr. Nhaltjanna
    ŋarra yukurra dhika yulŋunydja? . . . bawa'mirriyirrina?” Yakana walala ŋuli waŋa
    bitjandhiyi.
  yal-yal: Muxune mi e mirima, e xaxinla sɔtɔ, e mi feene yɛɛ toɛ alogo e xa a fala,
    e naxa, “N bata wudina ndee gan, n kudin so a ra, n yi suben gan ndee ra, n yi
    a don. N lan n xa a dɔnxɛn findi se haramuxin na ba, n yi n xinbi sin yegen bun?”
  haw-1868: Aole ia i noonoo ma kona naau, Aohe hoi ona ike, a me ka naauao e olelo
    ai, Ua puhi au i kauwahi maloko o ke ahi; Oia no, ua pulehu au i ka palaoa ma
    na lanahu ona, Ua ohinu au i ka io, a ua ai iho; A e hoolilo anei au i ke koena
    o ia mea, i mea hoopailua? A e kulou anei au i ka pauku laau?
  arb-NAV: 'لَيْسَ مِنْ مُتَأَمِّلٍ أَوْ ذِي مَعْرِفَةٍ أَوْ إِدْرَاكٍ يَقُولُ: قَدْ
    أَحْرَقْتُ نِصْفَ الشَّجْرَةِ بِالنَّارِ وَخَبَزْتُ خُبْزِي عَلَى جَمْرَاتِهَا،
    شَوَيْتُ لَحْماً عَلَيْهَا وَأَكَلْتُهُ. أَفَأَصْنَعُ مِنْ بَقِيَّتِهَا رِجْساً
    وَأَسْجُدُ أَمَامَ قِطْعَةِ خَشَبٍ؟'
  ewe-ewe: Nunya mele wo dometɔ aɖeke si wòagblɔ be, “Metsɔ afã wɔ nakee. Meme abolo
    gɔ̃ hã le eƒe dzokawo dzi, eye meme lã hã le edzi heɖu o. Ɖe matsɔ mamlɛa awɔ
    ŋunyɔnuea? Ɖe madze klo na atikpoa.”
  eng-LEE: 'And he layeth it not to heart, and hath no knowledge, no understanding,
    to say, The half thereof have I burnt in fire; and I have also baked upon its
    coals bread; I [now] will roast flesh, and eat it: and shall I make of its residue
    an abomination, before a block of wood shall I kneel?'
  asm-FB: কোনো এজনে নাভাৱে নাইবা তেওঁলোকে হৃদয়ঙ্গম নকৰে আৰু ক’য়, মই সেই কাঠৰ এটা
    অংশ জুইত পুৰিলোঁ, হয়, তাৰ আঙঠাৰ ওপৰত মই পিঠা শেকিলোঁ, আৰু মই তাৰ আঙঠাৰ ওপৰত মাংস
    খৰিকাত দি খালোঁ। এতিয়া তাৰ অৱশিষ্ট ভাগেৰে সেৱা কৰিবলৈ মই কিবা এটা ঘিণলগীয়া বস্তু
    সাজিম নে? কাঠডোখৰৰ আগত মই প্ৰণিপাত কৰিম নে?”
  sus-A: سٍسٍ مُ عَ عَ بْحّ رَتِمَ سْنْن، عَ شَ عَ مَحْشُن، «ﭑ بَرَ وُرِ سّيتِ سَ
    تّ عِ، عَلَكٌ ﭑ شَ تَامِ نُن سُبٍ فَن عَ تّ وٌلٍ رَ ﭑ نَشَن دٌنمَ. عَ لَنمَ ﭑ
    شَ نَ وُرِ دْنشْي رَقَلَ كُيٍ رَ عَلَ نَشَن شْنمَ؟ ﭑ شَ ﭑ سُيِدِ وُرِ شُنتُنيِ
    بّ؟»
  fra-SBL: Personne ne pense, il n'y a ni connaissance ni compréhension pour dire,
    « J'en ai brûlé une partie dans le feu. Oui, j'ai aussi cuit du pain sur ses charbons.
    J'ai rôti de la viande et je l'ai mangée. Dois-je transformer le reste en abomination ?
    Dois-je me prosterner devant un tronc d'arbre ? »
  hbo-hbo: וְלֹא־יָשִׁ֣יב אֶל־לִבֹּ֗ו וְלֹ֨א דַ֥עַת וְלֹֽא־תְבוּנָה֮ לֵאמֹר֒ חֶצְיֹ֞ו
    שָׂרַ֣פְתִּי בְמֹו־אֵ֗שׁ וְ֠אַף אָפִ֤יתִי עַל־גֶּחָלָיו֙ לֶ֔חֶם אֶצְלֶ֥ה בָשָׂ֖ר
    וְאֹכֵ֑ל וְיִתְרֹו֙ לְתֹועֵבָ֣ה אֶעֱשֶׂ֔ה לְב֥וּל עֵ֖ץ אֶסְגֹּֽוד׃
  kik-kik: Gũtirĩ mũndũ ũkiraga ageciiria, gũtirĩ mũndũ ũrĩ na ũũgĩ kana ũmenyo oige
    atĩrĩ, “Nuthu ya ngũ ndahũthĩrire na gwakia mwaki; o na ngĩrugĩra mĩgate makara-inĩ
    macio, na ngĩcooka ngĩhĩhia nyama na ngĩrĩa. Ti-itherũ no ngĩthondeke kĩndũ kĩrĩ
    magigi kuuma kũrĩ ngũ iria itigaire? Ti-itherũ no nyinamĩrĩre gĩcunjĩ kĩa mũtĩ?”
  fra-NCL: 'Et il ne rentre pas en soi-même ; il n’a pas l’intelligence et le bon
    sens de se dire : « J’en ai brûlé la moitié au feu ; j’ai aussi cuit du pain sur
    les braises ; j’ai rôti de la viande et je l’ai mangée ; et avec le reste je ferais
    une abomination, je me prosternerais devant un tronc d’arbre ! »'
  cek-AK: Mi mah doeh, Thoemto thing to hmai ah ka tik; ue, to ih hmai kamngaeh nuiah
    takaw to ka pahaih; moi to ka paaem moe, ka caak; kanghmat hmai saae hoiah panuet
    thok hmuen ah ka sak moe, to hmuen hmaa ah akuep moe, ka bok hae amsoem maw? tiah
    palung thungah poek o moe, panoekhaih tawn kami maeto doeh om o ai.
  cuk-cuk: 'Amba ibmar-wisgued napid. Amba magar-ibmar-itoged abeged. Ar gwen weyob
    binsasurmalad, weyob sogsurmalad: “Suar, abala madu-yoega an ebusad, abala an
    egi san-narisbalid, a-san an guchad. ¿A-suar-gwabgusadgi, an ibmar-isgana sobode?
    ¿Ar we-suar-asabin ande yokorgi-sindigar sigode?”'
  uig-CYR: 'Улардин һеч биридә мошуларни көңлигә кәлтүрүп: — «Яғачниң йеримини мән
    отта көйдүрдүм, Йериминиң чоғлири үстидә мән нан яқтим; Мән кавапму қилип йәвалдим;
    Қалғинини бир ләнәтлик нәрсә қиламтим? Мән бир парчә яғачқа баш урамтим!» — дегудәк
    һеч билим яки йорутулуш йоқтур.'
  tel-2017: ఎవరూ ఆలోచించడం లేదు. ‘నేను సగం చెక్కను అగ్నిలో కాల్చాను, ఆ నిప్పుల మీద
    రొట్టె కాల్చుకుని, మాంసం వండుకుని భోజనం చేశాను. మిగిలిన చెక్కను తీసుకుని దానితో
    అసహ్యమైన దాన్ని చేయాలా? ఒక చెట్టు మొద్దుకు సాగిలపడి నమస్కరించాలా?’ అని ఆలోచించడానికి
    ఎవరికీ తెలివి, వివేచన లేదు.
  hat-BSA: 'Nanpwen moun ki sonje, ni pa gen konesans ni konprann pou l ta di: “Mwen
    te brile mwatye li nan dife a e anplis, mwen te kwit pen sou chabon li. Mwen boukannen
    vyann, e mwen manje li. Èske m ap fè rès la vin yon abominasyon? Èske mwen va
    tonbe ba devan yon bout bwa!”'
  kos-kos: Mwet se ma orek ma sruloala uh el tia ku in nunkauk in fahk, “Kutu sak
    inge nga esukak. Nga um bread fin mulut uh, ac nga manman ikwa ac kangla. Ma lula
    ke sak soko ah nga orala nu ke ma sruloala se. Ac inge, nga pasrla nu ke sie polosak!”
  hbo-WLC: וְלֹא־יָשִׁ֣יב אֶל־לִבּ֗וֹ וְלֹ֨א דַ֥עַת וְלֹֽא־תְבוּנָה֮ לֵאמֹר֒ חֶצְי֞וֹ
    שָׂרַ֣פְתִּי בְמוֹ־אֵ֗שׁ וְ֠אַף אָפִ֤יתִי עַל־גֶּחָלָיו֙ לֶ֔חֶם אֶצְלֶ֥ה בָשָׂ֖ר
    וְאֹכֵ֑ל וְיִתְרוֹ֙ לְתוֹעֵבָ֣ה אֶעֱשֶׂ֔ה לְב֥וּל עֵ֖ץ אֶסְגּֽוֹד׃
  ibo-ibo: Ọ dịghị onye na-anọdụ chee echiche, ọ dịghịkwa onye nwere ihe ọmụma maọbụ
    nghọta ị sị, “Ụfọdụ nʼime osisi a ka m ji kwanye ọkụ, Ọ bụladị ghee achịcha nʼelu
    icheku ọkụ ya, ejikwa m ụfọdụ nʼime ya hụọ anụ m tara. M ga-esite na nke fọdụrụ
    mepụta ihe rụrụ arụ? Ọ bụ ogwe osisi ka m ga-akpọ isiala nye?”
  ory-ory: କେହି ମନେ କରେ ନାହିଁ, କିଅବା ଏହା କହିବା ପାଇଁ କାହାରି ଜ୍ଞାନ କି ବୁଦ୍ଧି ନାହିଁ ଯେ,
    “ଯହିଁର ଏକ ଅଂଶ ନେଇ ଆମ୍ଭେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିଅଛୁ ଓ ଯହିଁର ଜ୍ୱଳ; ଅଙ୍ଗାର ନେଇ ରୁଟି ପାକ
    କରିଅଛୁ ଓ ମାଂସ ପାକ କରି ଭୋଜନ କରିଅଛୁ, ତହିଁର ଅବଶିଷ୍ଟାଂଶ ନେଇ କି ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ ନିର୍ମାଣ
    କରିବା? ଆମ୍ଭେ କି ଖଣ୍ଡେ କାଷ୍ଠ ଆଗରେ ଦଣ୍ଡବତ କରିବା?”
  chk-chk: Iwe, esap wor eman a ekieki usun, esap pwal wor än eman sile me mirit pwe
    epwe apasa, “Eu kinikinin ewe irä üa keni lon ekkei, üa umuni pilawa won, üa pwal
    amwota ochäi fituk won o ochei. Ifa usun, üpwe föri seni ewe lusun irä eu uluulun
    anümwäl mi fokun anioput? Ifa usun, üpwe chapetiu mwen esop sopun amwüch?”
  rop-rop: Olabat granggibala en nomo jinggabat en tok miselp, “Aibin meigim faiya
    garram lilbit wud blanga gugum main damba en bif, en aibin meigim det drimin sheip
    garram det najapat blanga det wud. Wotfo ai weshipbat det wud? Im najing!”
  ukr-1871: 'І не візьме собі такий до серця, нема в його стілько знання й розуму,
    щоб собі сказати: Та ж половину з того спалив я в огнї, а на жарі спік хлїб та
    печеню і зʼїв те; хиба ж тепер із останку зроблю собі гидоту? Хиба стану бити
    поклони перед полїном?'
  deu-1951: 'Keiner ist, der es zu Herzen fasse; da ist weder Einsicht noch Verstand,
    daß man bei sich gedächte: Ich habe den einen Teil mit Feuer verbrannt und über
    seiner Glut Brot gebacken, Fleisch gebraten und gegessen; und aus dem Übrigen
    sollte ich nun einen Greuel machen? Sollte ich vor einem Klotz niederfallen?'
  eng-JPS: 'And none considereth in his heart, neither is there knowledge nor understanding
    to say: ''I have burned the half of it in the fire; yea, also I have baked bread
    upon the coals thereof; I have roasted flesh and eaten it; and shall I make the
    residue thereof an abomination? Shall I fall down to the stock of a tree?'''
  srp-1865: 'Niti uzimaju na um, nema znanja ni razuma da bi koji rekao: polovinu
    ovoga spalih na oganj, i na uglju od njega ispekoh hljeb, ispekoh meso i jedoh;
    i od ostatka eda li æu naèiniti gad, i panju drvenom hoæu li se klanjati?'
  lug-lug: Tewali n’omu ayimirira n’alowooza, tewali n’omu amanyi wadde ategeera okugamba
    nti, “Ekimu ekyokubiri ekyakwo nkyokezza mu muliro, era ne nfumba n’obugaati ku
    manda gaakyo, njokezzaako n’ennyama n’engirya. Ekitundu kyakyo kifuuse eky’omuzizo?
    Nvuunamire ekisiki ky’omuti?”
  heb-heb: ולא ישיב אל לבו ולא דעת ולא תבונה לאמר חציו שרפתי במו אש ואף אפיתי על גחליו
    לחם אצלה בשר ואכל ויתרו לתועבה אעשה לבול עץ אסגוד׃
  ben-IRV: কেউ চিন্তা করে না; তারা বোঝে না এবং বলে, “আমি কাঠের এক ভাগ দিয়ে আগুন জ্বালিয়েছি;
    হ্যাঁ, তার কয়লার ওপর রুটি সেঁকেছি। আমি তার কয়লার ওপরে মাংস ঝলসে নিয়েছি ও খেয়েছি।
    এখন কি আমি কাঠের অন্য অংশ দিয়ে আমি উপাসনার জন্য ঘৃণার জিনিস তৈরী করব? কাঠের গুঁড়ির
    সামনে কি আমি নত হব?”
  pan-pan: ਕੋਈ ਉਸ ਉੱਤੇ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ, ਨਾ ਕਿਸੇ ਨੂੰ ਗਿਆਨ ਹੈ, ਨਾ ਸਮਝ, ਕਿ ਉਹ ਆਖੇ, ਉਸ
    ਦਾ ਇੱਕ ਹਿੱਸਾ ਮੈਂ ਅੱਗ ਵਿੱਚ ਬਾਲ ਲਿਆ, ਹਾਂ, ਮੈਂ ਉਸ ਦੇ ਕੋਲਿਆਂ ਉੱਤੇ ਰੋਟੀ ਪਕਾਈ, ਮੈਂ ਮਾਸ
    ਭੁੰਨ ਕੇ ਖਾਧਾ, ਭਲਾ, ਮੈਂ ਉਸ ਦੇ ਬਚੇ ਹੋਏ ਟੁੱਕੜੇ ਤੋਂ ਇੱਕ ਘਿਣਾਉਣੀ ਚੀਜ਼ ਬਣਾਵਾਂ? ਕੀ ਮੈਂ
    ਲੱਕੜ ਦੇ ਟੁੰਡ ਅੱਗੇ ਮੱਥਾ ਰਗੜਾਂ?
  mya-JVB: ငါသည် တပိုင်း နှင့် မီး မွေးပြီး။ မုန့် ကိုလည်း ထိုမီးခဲ ပေါ် မှာ ဖုတ်
    လေပြီ။ အမဲသား ကိုလည်း ကင် ၍ စား လေပြီ။ ကြွင်း သော အပိုင်းကို စက်ဆုပ် ရွံ့ရှာဘွယ်
    ဖြစ် စေရမည်လော။ သစ်သား ရှေ့ မှာ ငါပြပ်ဝပ် ရမည် လောဟု စိတ် နှလုံးထဲမှာ အောက်မေ့
    ဆင်ခြင်နိုင်သော ဉာဏ် ပညာ အလျှင်းမ ရှိပါတကား။
  hmo-hmo: Kaivakuku idia karaia taudia be kavakava, idia be mai edia laloa maorona
    ta lasi momokani. Bema mai edia laloa maorona neganai, inai bamona do idia hereva,
    “Ia! Inai lau karaia gauna, be au ena kahana ta sibona! Haida be lau gabua, haida
    be ena lahi dekenai paraoa lau gabua, vamu danu lau gabua, bona lau ania, to hari
    be lau kavakava, badina be au sibona dekenai lau tomadiho henia noho!”
  urd-urd: बल्कि कोई अपने दिल में नहीं सोचता़ और न किसी को मा'रिफ़त और तमीज़ है कि
    “मैंने तो इसका एक टुकड़ा आग में जलाया, और मैंने इसके अंगारों पर रोटी भी पकाई,
    और मैंने गोश्त भूना और खाया; अब क्या मैं इसके बक़िये से एक मकरूह चीज़ बनाऊँ? क्या
    मैं दरख़्त के कुन्दे को सिज्दा करूँ?”
  rus-SYN: 'И не возьмет он этого к своему сердцу, и нет у него столько знания и смысла,
    чтобы сказать: “половину его я сжег в огне и на угольях его испек хлеб, изжарил
    мясо и съел; а из остатка его сделаю ли я мерзость? буду ли поклоняться куску
    дерева?”'
  bqc-SIM: Aali làasookɛo, aa ↄ̃nↄo. Kɛ́ aa a kĩni kàtɛu, aa pɛ̃ɛkɛ̀ a yↄ̃wa, aa
    nↄ̀ↄ kpàò tɛ́a aa sò, ↄ̃ aa tã́a kɛ̀ ń a kĩnio, aa misìilɛli pↄ́ aa zↄ̃̀ɛ,
    aali yã́pi wàaipao.
  tcz-CHONGTHU: Alim semthu sema panga jong chun, “hiche hi thinggo kisem thua ahibouve!”
    Mei luma tidingin akeh khat kahaltai, chule kachang lhah kanna ding le sagomina
    dingin kamangtai.Iti danna amoh chengse chu pathen kisohthei ding hija? Keiman
    thing amoh um chu Pathen houva kahou ding hija ham? tia lunga dattohna jong aneipoi!
  mar-mar: कोणी विचार करीत नाही किंवा त्यांना नीट समजत नाही ते म्हणतात, मी लाकडाचा
    एक भाग अग्नीत जाळला; होय, मी त्याच्या निखाऱ्यावर भाकर भाजली. मी त्याच्या निखाऱ्यावर
    मांस भाजले व खाल्ले. आता त्याच्या दुसऱ्या भागाच्या लाकडाचा आराधनेसाठी काहीतरी
    ओंगळ बनवू काय? मी लाकडाच्या ठोकळ्याच्या पाया पडू काय?
  qub-qub: 'Tantiyananpaj manami yarpaynin canchu. Manami yarpachacunchu: «Pullan
    caj guerutaga rupachishcä. Shanshanchönami tantata cuwashcä. Aychatapis cancarcur
    micushcä. ¿Puchoj cajpitanachi melanaypäta rurashaj? ¿Juc rösu guerullatachi adurashaj?»
    nir.'
  hat-hat: 'Moun k''ap fè zidòl yo pa kalkile nan tèt yo, yo pa konn anyen, yo pa
    gen konprann pou yo ta di: Mwen boule mwatye bwa a nan dife. Mwen kwit manje sou
    chabon dife a. Mwen griye vyann pou m'' manje. Avèk rès bwa a mwen fè yon bagay
    k''ap avili m'', yon zidòl. M''ap adore yon bout bwa!'
  eng-BSB: And no one considers in his heart, no one has the knowledge or insight
    to say, “I burned half of it in the fire, and I baked bread on its coals; I roasted
    meat and I ate. Shall I make something detestable with the rest of it? Shall I
    bow down to a block of wood?”
  eng-WEBPB: No one thinks, neither is there knowledge nor understanding to say, “I
    have burnt part of it in the fire. Yes, I have also baked bread on its coals.
    I have roasted meat and eaten it. Shall I make the rest of it into an abomination?
    Shall I bow down to a tree trunk?”
  kbq-kbq: Mago'mo'e huno amanahu antahi'zana e'norie. Mago zafa eri'na teve hegre'na
    bretia krege afu ame'anena krena ne'noe. Ana nehu'na mago'ama mesia zafaretira
    kasrino haviza huno agoterfa zana trora hutena ana zafa atuparera narena re'na
    monora huntegahufi?
  nhe-BL: 'Nopa tlacatl tlen quinchijchihua teteyome ax moyolilhuía ipan itlalnamiquilis:
    “Se quentzi tlen nopa cuahuitl nijtequihui para nimiscos, para niquicxitis nopantzi,
    nonaca huan nijcuajqui. Huajca ¿quejatza nijchijchihuas se dios ica nopa cuahuitl
    tlen mocajqui? ¿Huelis quinamiqui nimotlancuaquetzas iixpa se pedazo tlen cuahuitl?”'
  gub-BL: Ma'eragaw paw iapo har nukwaw kwaw ma'e. Nupuner kwaw nezewe uzeupe uze'egaw
    rehe. — Azapo tata ywyra pehegwer imono'og pà. Amuzar typy'ak. Amihir ma'ero'o
    kwer. A'u. Akixikixi inugwer pehegwer ko ma'eragapaw iaiw ma'e iapo pà. Aiko aiko
    xe ywyra pehegwer imuwete pà kury, ni'i kwaw uzeupe.
  eng-DRA: 'They do not consider in their mind, nor know, nor have the thought to
    say: I have burnt part of it in the fire, and I have baked bread upon the coals
    thereof: I have broiled flesh and have eaten, and of the residue thereof shall
    I make an idol? shall I fall down before the stock of a tree?'
