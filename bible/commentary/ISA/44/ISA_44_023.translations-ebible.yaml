verse: ISA.044.023
translations:
  mal-C: ആകാശമേ, ആഹ്ലാദത്തോടെ പാടുക, യഹോവ ഇതു ചെയ്തിരിക്കുന്നു; ഭൂമിയുടെ അധോഭാഗങ്ങളേ,
    ഉച്ചത്തിൽ ആർക്കുക. പർവതങ്ങളേ, പൊട്ടിയാർക്കുക, വനങ്ങളേ, അതിലെ സകലവൃക്ഷങ്ങളുമേ,
    യഹോവ യാക്കോബിനെ വീണ്ടെടുത്തല്ലോ, ഇസ്രായേലിൽ അവിടത്തെ മഹത്ത്വം വെളിപ്പെടുത്തുകയും
    ചെയ്തല്ലോ.
  deu-TKW: Juble, o Himmel, denn Jahwe hat's vollführt! Jauchzt, ihr tiefsten Erdengründe!
    Brecht in Jubelgeschrei aus, ihr Berge, du Wald und alle Bäume darin, denn Jahwe
    hat Jakob erlöst und an Israel verherrlicht er sich!
  lin-lin: Oh Lola, yemba banzembo ya esengo, pamba te Yawe nde asali bongo ! Oh mozindo
    ya mokili, tombola mongongo ! Oh bino bangomba, bazamba mpe banzete nyonso kati
    na yango, boyemba banzembo ya elonga ! Pamba te Yawe asikolaki Jakobi, amonisi
    nkembo na Ye kati na Isalaele.
  eng-LSV: Sing, O heavens, for YHWH has worked, || Shout, O lower parts of earth,
    || Break forth, O mountains, with singing, || Forest, and every tree in it, ||
    For YHWH has redeemed Jacob, || And He beautifies Himself in Israel.
  eng-GNV: 'Reioyce, ye heauens: for the Lord hath done it: shoute, ye lower partes
    of the earth: brast foorth into prayses, ye mountaines, O forest and euery tree
    therein: for the Lord hath redeemed Iaakob and will be glorified in Israel.'
  eng-WEBSTER: 'Sing, O ye heavens; for the LORD hath done it : shout, ye lower parts
    of the earth: break forth into singing, ye mountains, O forest, and every tree
    therein: for the LORD hath redeemed Jacob, and glorified himself in Israel.'
  nhw-BL: Xihuicaca amojuanti ipan ilhuicactli. Xihuicaca pampa TOTECO quichijtoc
    ni hueyi tlamantli. Huan amojuanti catli anitztoque ipan ni tlaltipactli, xitzajtzica
    ica paquilistli. Nochi xihuicaca hasta eltoc quen tepeme, cuatitlame huan cuame
    paquij huan huicaj ica nochi ininchicahualis TOTECO quincojtoc israelitame huan
    quinquixtijtoc tlen inintlatequipanolis. Quichijqui para quinmaquixtis iixhuihua
    Jacob huan para quinextis ihueyitilis campa hueli campa inijuanti mopantíaj.
  swh-ONEN: Enyi mbingu, imbeni kwa furaha, kwa maana Bwana amefanya jambo hili. Ee
    vilindi vya dunia, piga kelele. Enyi milima, pazeni sauti kwa nyimbo, enyi misitu
    na miti yenu yote, kwa maana Bwana amemkomboa Yakobo, ameuonyesha utukufu wake
    katika Israeli.
  bba-bba: Wɔllu, ɑ yɛ̃ɛrio ye Yinni Gusunɔ u kuɑn sɔ̃. Gɔribun wɑ̃ɑ yeru, ɑ ɡɔ̃ru
    doro. Bɛɛ ɡuunu i kuuki koowo kɑ nuku dobu. Bɛɛ mɑɑ dɑ̃ɑ sɔ̃su, i nuku dobu koowo.
    Domi Yinni Gusunɔ u win yiiko sɔ̃ɔsi Isireliɔ. U be, Yɑkɔbun bweseru yɑkiɑ.
  eng-KJVCPB: 'Sing, O ye heavens; for the Lord hath done it: Shout, ye lower parts
    of the earth: Break forth into singing, ye mountains, O forest, and every tree
    therein: For the Lord hath redeemed Jacob, And glorified himself in Israel.'
  luo-luo: Weruru gi mor, yaye polo, nimar Jehova Nyasaye ema osetimo ma; koguru matek,
    yaye piny mamwalo. Weruru matek un gode, bunge kod yiende duto, nimar Jehova Nyasaye
    osereso Jakobo, kendo osenyiso ayanga duongʼ mare e Israel.
  meu-meu: Guba e, ane avabia, badina be Iehova ese vada e haḡuḡurua; tanobada ena
    dobu gabudia e, a lolo! Ororo e, ane a lada isi; oi danu, uda e, mai aumu iboudiai.
    Badina be Iehova ese Iakob vada e hamauria, bona Israel lalonai bae imodaia.
  npi-ULB: ए आकाश गाओ, किनकि परमप्रभुले नै यसो गर्नुभएको हो । ए पृथ्वीका गहिराइ हो
    कराओ । ए पर्वतहरू, वनका सबै रूख हो, गीत गाओ । किनकि परमप्रभुले याकूबलाई उद्धार
    गर्नुभएको छ र इस्राएलमा आफ्‍नो महिमा प्रकट गर्नुहुनेछ ।
  yor-yor: Kọrin fáyọ̀, ẹ̀yin ọ̀run, nítorí Olúwa ló ti ṣe èyí; kígbe sókè, ìwọ ilẹ̀
    ayé nísàlẹ̀. Bú sí orin, ẹ̀yin òkè ńlá, ẹ̀yin igbó àti gbogbo igi yín, nítorí
    Olúwa ti ra Jakọbu padà, ó ti fi ògo rẹ̀ hàn ní Israẹli.
  pes-OPCB: ای آسمانها سرود بخوانید. ای اعماق زمین بانگ شادی برآورید! ای کوهها و جنگلها
    و ای تمام درختان، ترنم نمایید، زیرا خداوند بهای آزادی اسرائیل را پرداخته و با
    این کار عظمت خود را نشان داده است.
  tgl-ULB: Umawit kayo, kayong mga kalangitan, dahil si Yahweh ay kumilos; sumigaw
    kayo, kayong mga nasa kailaliman ng lupa; magsimula kayong umawit, kayong mga
    bundok, at kayo, mga gubat, sa bawat puno; dahil tinubos ni Yahweh si Jacob, at
    ipapakita ang kaniyang kaluwalhatian sa Israel.
  hui-hui: Hari li kamiruni tígua turu howa iba gana ladaba. Dindi andaneha ngamiru
    tíguabi turu howa ga̱ lalu hadaba. Mbirale bibahende dindini hari kamiru tíguabi
    irabuha ira bu kamiru tíguabi tí bibahendeme nde turu howa iba gana lai halimu.
    Anduane Homogohanda ibunaga hongobi ibuni mini lene timbuniore kagobi bibahende
    walia halu ibugua Isaraele wali agali haru dai biyagonaga aniore bulene nga.
  mya-mya: အ​ချင်း​မိုး​ကောင်း​ကင်၊ ဝမ်း​မြောက်​ရွှင်​လန်း စွာ ကြွေး​ကြော်​ကြ​လော့။
    ကမ္ဘာ​မြေ​ကြီး​ရှိ​နက်​ရှိုင်း​ရာ​အ​ရပ်​တို့၊ ကြွေး​ကြော်​ကြ​လော့။ တောင်​များ​နှင့်​တော​မှ​သစ်​ပင်​အ​ပေါင်း​တို့၊
    ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ကြွေး​ကြော်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကယ်​တော် မူ​၍၊ မိ​မိ​၏ ဘုန်း​အာ​နု​ဘော်​တော်​ကို​ပြ​တော်​မူ​ပြီ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་མཛད་པས། ཀྱེ་ནམ་མཁའ་ཡིས་བསྟོད་གླུ་ལོངས་ཤིག ཀྱེ་ས་གཞིའི་གཏིང་རིམ་རྣམས་ཀྱིས་འབོད་སྒྲ་སྒྲོགས་ཤིག
    ཀྱེ་རི་ཚོགས་རྣམས་ཀྱིས་དགའ་འབོད་གྱིས་ཤིག ནགས་ཚལ་དང་དེའི་ནང་ཡོད་པའི་ལྗོན་ཤིང་གི་ཚོགས་ཀྱིས་ཀྱང་དེ་བཞིན་གྱིས་ཤིག
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་བསྐྱབས་ཤིང་། ཁོང་གིས་ཡེས་ར་ཨེལ་བརྒྱུད་དེ་རང་ཉིད་ལ་གཟི་བརྗིད་ཐོབ་པར་མཛད་དོ།
    །
  sna-sna: Imbai nomufaro imi matenga, nokuti Jehovha akaita izvozvi; danidzira nesimba,
    iwe nyika iri pasi. Imbai nziyo, imi makomo, nemi masango nemiti yose, nokuti
    Jehovha adzikinura Jakobho, akaratidza kubwinya muIsraeri.
  spa-BLM: ¡Cantad, cielos, porque Yahvé lo ha hecho! ¡Gritad, partes bajas de la
    tierra! Rompan a cantar, ustedes montañas, oh bosque, todos sus árboles, porque
    Yahvé ha redimido a Jacob, y se glorificará en Israel.
  cac-cac: A satchan̈, elocab' yav sb'itan d'a tzalajc'olal yuj tas ix sc'ulej Jehová.
    A nivac jul d'a sat luum tic, avajocab'i. A lum nivac vitz yed' lum tzalquixtac,
    b'itanocab' luum d'a tzalajc'olal yujto ix sch'ox stziquiquial Jehová ayic ix
    scolan eb' israel yin̈tilal Jacob.
  swh-ULB: Imba, enyi mbingu, maana Yahwe ameyafanya haya; piga kelele enyi mkaao
    katika nchi. Pazeni sauti enyi mlima milima, enyi misitu yenye miti ndani yake,
    ewe mlima, ewe msitu wenye kila aina ya mti ndani yak,; Maana Yahwe amemkomboa
    Yakobo, na nitakuonyesha utukufu wake katika Israeli.
  bel-bel: Радуйцеся, нябёсы, бо Гасподзь зрабіў гэта. Усклікайце, глыбіні зямлі;
    гудзеце ад радасьці, горы; лес і ўсе дрэвы ў ім; бо адкупіў Гасподзь Якава і праславіцца
    ў Ізраілі.
  deu-ELBBK: Jubelt, ihr Himmel! Denn der HERR hat es vollführt; jauchzt, ihr Tiefen
    der Erde! Brecht in Jubel aus, ihr Berge, du Wald und jeder Baum darin! Denn der
    HERR hat Jakob erlöst, und an Israel verherrlicht er sich.
  mbb-OT: Megkanta tenged te kegkelipey, is langit! Habet ka pengulahì, is kelibutan!
    Kanta kew is menge vuvungan wey menge kayu ziyà te ketelunan, su ebeelan heini
    te Nengazen. Edlibriyen din is menge kevuwazan ni Jacob; ibpeehè din diyà te Israel
    is kegkemekeǥeǥehem din.
  mal-2015: ആകാശമേ, ഘോഷിച്ചുല്ലസിക്ക; യഹോവ ഇതു ചെയ്തിരിക്കുന്നു ഭൂമിയുടെ അധോഭാഗങ്ങളേ,
    ആർത്തുകൊൾവിൻ; പർവ്വതങ്ങളും വനവും സകലവൃക്ഷങ്ങളും ആയുള്ളോവേ, പൊട്ടിയാർക്കുവിൻ; യഹോവ
    യാക്കോബിനെ വീണ്ടെടുത്തു യിസ്രായേലിൽ തന്നെത്താൻ മഹത്വപ്പെടുത്തുന്നു.
  gup-gup: Mah! Ngudda nawu kunngol kaddum rowk, wanjh ngurriwayinin kunnjilngmak
    dorrengh! Dja kore kanjdji duninjh kurorre, wanjh ngudda warridj ngurriwernhkayhmen!
    Ngudda nawu kuwarddekimuk rowk, wanjh ngurridedjingma ngurriwayini, dja mak ngudda
    kundulk rowk kore ngurridulkwern, wanjh ngurriwohwayinin! Kunmekbekenh ngurriwayini
    nawu Yawey benngehkeng bininj nawu mawahmawah nuye Jacob dja kuhni nungka bukkarrinj
    kunmakmak nuye dorrengh kore bininj nawu Israel benkebmawahmeng.
  rmc-rmc: Giľaven radišagostar, tumen o ňebi, bo o RAJ oda kerďa. Giľaven radišagostar,
    tumen o hlbini la phuvakre, viskinen radišagoha, tumen o verchi, o veša the savore
    stromi andre lende! Bo o RAJ cinďa avri le Jakob a sikaďa peskri slava andro Izrael.
  pes-OPV: ‌ای آسمانها ترنم نمایید زیرا که خداوند این را کرده است! و‌ای اسفلهای زمین!
    فریاد برآورید و‌ای کوهها وجنگلها و هر درختی که در آنها باشد بسرایید! زیرا خداوند
    یعقوب را فدیه کرده است وخویشتن را در اسرائیل تمجید خواهد نمود.»
  ron-1924: Букураци-вэ, черурь! Кэч Домнул а лукрат; рэсунаць де веселие, адынчимь
    але пэмынтулуй! Избукниць ын стригэте де букурие, мунцилор! Ши вой, пэдурилор,
    ку тоць копачий воштри! Кэч Домнул а рэскумпэрат пе Иаков, Шь-а арэтат слава ын
    Исраел.
  ben-OBCV: আকাশমণ্ডল, আনন্দে গান গাও, কারণ সদাপ্রভু এ কাজ করেছেন; পৃথিবীর গভীরতম
    স্থান সকল, তোমরাও জয়ধ্বনি করো। যত পাহাড়-পর্বত, সমস্ত অরণ্য ও সেগুলির মধ্যে স্থিত
    সব গাছপালা, তোমরা আনন্দ সংগীতে ফেটে পড়ো, কারণ সদাপ্রভু যাকোবকে মুক্ত করেছেন,
    তিনি ইস্রায়েলে তাঁর গৌরব প্রকাশ করেন।
  som-som: Samooyinkow, heesa, waayo, Rabbigaa sameeyey. Dhulka meelaha ugu hooseeyow,
    qayliya. Buuraha, iyo duudda, iyo geed kasta oo ku dhex yaallow, hees ku dhufta,
    waayo, Rabbigu reer Yacquub wuu soo furtay oo wuxuu isku dhex weynayn doonaa reer
    binu Israa'iil.
  lat-VUC: Laudate, cæli, quoniam misericordiam fecit Dominus; jubilate, extrema terræ;
    resonate, montes, laudationem, saltus et omne lignum ejus, quoniam redemit Dominus
    Jacob, et Israël gloriabitur.]
  eng-ASVBT: 'Sing, O ye heavens, for Jehovah hath done it; shout, ye lower parts
    of the earth; break forth into singing, ye mountains, O forest, and every tree
    therein: for Jehovah hath redeemed Jacob, and will glorify himself in Israel.'
  ita-1885: Cantate, o cieli; perciocchè il Signore ha operato; giubilate, luoghi
    bassi della terra; risonate grida di allegrezza, monti, selve, e tutti gli alberi
    che sono in esse; perciocchè il Signore ha riscattato Giacobbe, e si è reso glorioso
    in Israele.
  eng-LXXUP: 'Rejoice, ye heavens; for God has had mercy upon Israel: sound the trumpet,
    ye foundations of the earth: ye mountains, shout with joy, ye hills, and all the
    trees therein: for God has redeemed Jacob, and Israel shall be glorified.'
  eng-ULB: Sing, you heavens, for Yahweh has done this; shout, you depths of the earth.
    Break out into singing, you mountains, you forest with every tree in it; for Yahweh
    has redeemed Jacob, and will show his glory in Israel.
  spa-VBL: Canten en fiesta, cielos, porque el Señor ha hecho esto; griten con fuerza,
    profundidades de la tierra. Griten de alegría, montañas, bosques y todo árbol.
    Porque el Señor ha liberado a Jacob, y su gloria se muestra en Israel.
  fra-_FOB: Cieux, jetez des cris de joie! Car l'Éternel a fait son œuvre! Jetez des
    acclamations, vous les profondeurs de la terre! Montagnes, éclatez en cris de
    joie, et les forêts, avec tous leurs arbres! Car l'Éternel a racheté Jacob, et
    il se glorifie en Israël.
  mal-mal: ആകാശമേ, ഘോഷിച്ചുല്ലസിക്കുക; യഹോവ ഇതു ചെയ്തിരിക്കുന്നു ഭൂമിയുടെ അധോഭാഗങ്ങളേ,
    ആർത്തുകൊള്ളുവിൻ; പർവ്വതങ്ങളും വനവും സകലവൃക്ഷങ്ങളും ആയുള്ളോവയേ, പൊട്ടിയാർക്കുവിൻ;
    യഹോവ യാക്കോബിനെ വീണ്ടെടുത്തു യിസ്രായേലിൽ സ്വയം മഹത്ത്വപ്പെടുത്തുന്നു.
  urd-GVR: Ai āsmān, ḳhushī ke nāre lagā, kyoṅki Rab ne sab kuchh kiyā hai. Ai zamīn
    kī gahrāiyo, shādiyānā bajāo! Ai pahāṛo aur janglo, apne tamām daraḳhtoṅ samet
    ḳhushī ke gīt gāo, kyoṅki Rab ne ewazānā de kar Yāqūb ko chhuṛāyā hai, Isrāīl
    meṅ us ne apnā jalāl zāhir kiyā hai.
  suz-BL: गे सरीङ कुम्‍सो पावो। रागी नेल्‍ल रेयके पा, शुश कुम्‍सो पने। गे डांडा, ब्‍वाकी
    नु रवा नेल्‍लेमी कुम्‍सो पने। मारदे हना परमप्रभु यावेमी याकूब कली श्‍येत रे प्रोंइतु।
    इस्राएल रागीमी आं नें ठेयब सेल्‍शो बाक्‍ब। यसैया ४९:१३; यसैया ५५:१२; भजन संग्रह
    ९६:११-१३
  eng-NOY: Sing, O ye heavens, for Jehovah hath done it; Shout, O ye depths of the
    earth! Break forth into song, ye mountains! Thou forest, and every tree therein!
    For Jehovah hath redeemed Jacob, And glorified himself in Israel.
  ita-1927: Cantate, o cieli, poiché l’Eterno ha operato! Giubilate, o profondità
    della terra! Date in grida di gioia, o montagne, o foreste con tutti gli alberi
    vostri! Poiché l’Eterno ha riscattato Giacobbe, e manifesta la sua gloria in Israele!
  ckb-ckb: ئەی ئاسمان، هاواری خۆشی بکە، چونکە یەزدان ئەمەی کرد؛ ئەی ناخی زەوی، هاوار
    بکەن! هاواری خۆشی بکەن، ئەی چیاکان، ئەی دارستان و هەموو دارێک کە تێیدایە، چونکە
    یەزدان یاقوبی کڕییەوە و لە ئیسرائیل شکۆدارە.
  eng-BBE: 'Make a song, O heavens, for the Lord has done it: give a loud cry, you
    deep parts of the earth: let your voices be loud in song, you mountains, and you
    woods with all your trees: for the Lord has taken up the cause of Jacob, and will
    let his glory be seen in Israel.'
  kan-OKCV: ಆಕಾಶಗಳೇ, ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತಾನೇ ಅದನ್ನು ಮಾಡಿದ್ದಾನೆ.
    ಭೂಮಿಯ ಕೆಳಭಾಗವೇ ಆರ್ಭಟಿಸು. ಪರ್ವತಗಳೇ, ವನವೇ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲಾ ಮರಗಳೇ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಿರಿ.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಯಾಕೋಬನ್ನು ವಿಮೋಚಿಸಿದ್ದಾನೆ. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ತನ್ನನ್ನು ಮಹಿಮೆಪಡಿಸಿದ್ದಾನೆ.
  tam-2017: வானங்களே, களித்துப் பாடுங்கள்; யெகோவா இதைச் செய்தார்; பூமியின் தாழ்விடங்களே,
    ஆர்ப்பரியுங்கள்; மலைகளே, காடுகளே, காட்டிலுள்ள சகல மரங்களே, கெம்பீரமாக முழங்குங்கள்;
    யெகோவா யாக்கோபைமீட்டு, இஸ்ரவேலிலே மகிமைப்படுகிறார்.
  spa-RV-1909: 'Cantad loores, oh cielos, porque Jehová lo hizo; gritad con júbilo,
    lugares bajos de la tierra; prorrumpid, montes, en alabanza; bosque, y todo árbol
    que en él está: porque Jehová redimió á Jacob, y en Israel será glorificado.'
  ron-BTF: Cântaţi, voi ceruri, fiindcă DOMNUL a făcut aceasta; strigaţi, voi adâncimi
    ale pământului, izbucniţi în cântare, voi munţi, pădure şi fiecare copac din ea,
    fiindcă DOMNUL a răscumpărat pe Iacob şi s-a glorificat în Israel.
  eng-WEBP: Sing, you heavens, for the LORD has done it! Shout, you lower parts of
    the earth! Break out into singing, you mountains, O forest, all of your trees,
    for the LORD has redeemed Jacob, and will glorify himself in Israel.
  eng-FBV: Sing in celebration, you heavens, for the Lord has done this; cry out loud,
    you depths of the earth. Shout with joy, you mountains, you forests and every
    tree. For the Lord has set Jacob free, and his glory is shown in Israel!
  nld-1939: 'Jubelt hemelen, want Jahweh heeft het gedaan; Juicht, gij diepten der
    aarde; Bergen, schalt uw jubelzang uit, Gij woud met al uw geboomte: Want Jahweh
    heeft Jakob verlost, En Israël zijn glorie getoond!'
  nch-BL: Xihuicaca amojuanti ipan ilhuicacti. Xihuicaca pampa TOTECO quichijtoc ni
    hueyi tamanti. Huan amojuanti cati anitztoque ipan ni taltipacti, xitzajtzica
    ica paquilisti. Nochi xihuicaca hasta eltoc quej tepeme, cuatitame huan cuame
    paquij huan huicaj ica nochi ininchicahualis pampa TOTECO quincojtoc israelitame
    huan quinquixtijtoc ten inintatequipanolis. Quichijqui para quinmaquixtis iixhuihua
    Jacob huan para quinextis ihueyitilis campa hueli campa inijuanti mopantíaj.
  vie-1934: Hỡi các từng trời, hãy hát vui mừng vì Đức Giê-hô-va đã làm hoàn thành!
    Hỡi các nơi sâu dưới đất, hãy reo la! Hỡi các núi, rừng cũng mọi cây cối trên
    rừng, hãy cất tiếng mà hát! vì Đức Giê-hô-va đã chuộc Gia-cốp, và sẽ tỏ sự vinh
    hiển Ngài ra trong Y-sơ-ra-ên.
  hin-CV: हे आकाश, आनंदित हो, क्योंकि याहवेह ने यह कर दिखाया है; हे अधोलोक के पाताल
    भी खुश हो. हे पहाड़ों, आनंद से गाओ, क्योंकि याहवेह ने याकोब को छुड़ा लिया है,
    तथा इस्राएल में उन्होंने अपनी महिमा प्रकट की है.
  eng-OURB: Sing, you heavens, for Adonai has done it! Shout, you lower parts of the
    earth! Break out into singing, you mountains, O forest, all of your trees, for
    Adonai has redeemed Jacob [Supplanter], and will glorify himself in Israel [God
    prevails].
  spa-BES: Haz una canción, oh cielos, porque el Señor lo ha hecho; grita fuerte,
    partes profundas de la tierra; que tus voces sean fuertes en tus cantos, montañas
    y bosques con todos tus árboles; porque el Señor ha tomado la causa de Jacob,
    y permitirá que su gloria sea vista en Israel.
  tdx-tdx: Misaboa ry likerañeo, fa nifonira’ Iehovà; mamantsiña, ry goledoñe lalekeo;
    mipoñafa sabo ry vohitseo, ry ala naho ze hatae ama’e ao; amy te jineba’ Iehovà
    t’Iakobe, vaho rengè’e t’Israele.
  tha-KJV: โอ ฟ้าสวรรค์​เอ๋ย จงร้องเพลงเพราะพระเยโฮวาห์ทรงกระทำการนี้ ห้วงลึกของแผ่นดินโลกเอ๋ย
    จงโห่​ร้อง ภู​เขาเอ๋ย จงร้องเป็นเพลงออกมา โอ ป่าไม้​เอ๋ย และต้นไม้​ทุ​กต้นในนั้นด้วย
    เพราะว่าพระเยโฮวาห์ทรงไถ่ยาโคบ และจะทรงรับเกียรติในอิสราเอล
  por-BR-2018: Cantai louvores, vós céus, porque o SENHOR assim fez; gritai de alegria,
    vós partes baixas da terra; vós montes, fazei ruídos de júbilo, também vós bosques,
    e todas as árvores neles; porque o SENHOR regatou a Jacó, e glorificou a si mesmo
    em Israel.
  deu-ELO: Jubelt, ihr Himmel! Denn Jehova hat es vollführt; jauchzet, ihr Tiefen
    der Erde! Brechet in Jubel aus, ihr Berge, du Wald und jeder Baum darin! Denn
    Jehova hat Jakob erlöst, und an Israel verherrlicht er sich.
  eng-WYC-2018: Ye heavens, praise, for the Lord hath done mercy; the last parts of
    [the] earth, sing ye heartily song, (or the ends of the earth, heartily sing ye
    songs); hills, sound ye praising; the forest, and each tree thereof, praise God;
    for the Lord again-bought Jacob, and Israel shall have glory.
  epo-epo: Ĝojkriu, ho ĉielo, ĉar la Eternulo tion faris; voku, profundo de la tero;
    sonigu kanton, ho montoj, arbaro kaj ĉiuj arboj en ĝi; ĉar la Eternulo liberigis
    Jakobon, kaj faris Sin glora per Izrael.
  uig-PIN: I asmanlar, nahxa eytinglar, qünki Pǝrwǝrdigar xu ixni ⱪilƣan! I yǝrning
    tegiliri, xadlinip, yangranglar! I taƣlar, ormanlar wǝ ulardiki ⱨǝrbir dǝrǝhlǝr,
    Yangritip nahxilar eytinglar! Qünki Pǝrwǝrdigar Yaⱪupni ⱨǝmjǝmǝtlik ⱪilip ⱨɵrlükkǝ
    setiwaldi, U Israil arⱪiliⱪ güzǝllikini kɵrsitidu!».
  beo-beo: Dilia mu! Hahawaneba:le, ha:giwane wele sia:ma! Osobo bagade hagudu soge!
    Di amola wele sia:ma! Goumi amola iwila ifa huluane! Dilia amola hahawaneba:le
    wele sia:ma! Hina Gode da Ea fi dunu Isala:ili gaga:i dagoiba:le, Ea gasa bagade
    hou olelei dagoi.
  tpi-OTNT: Skai, yu mas amamas na singaut, na yupela ol samting i stap aninit tru
    long graun, yupela tu i mas singaut. Yupela ol maunten na yupela olgeta diwai
    i stap long ol bikbus, yupela tu i mas amamas na singaut, long wanem, Bikpela
    i soim pinis strong na biknem bilong en long taim em i kisim bek ol Israel.
  hau-SA: Ku rera don farin ciki, ya sammai, gama Ubangiji ya aikata wannan; ku yi
    sowa, ya duniya a ƙarƙashi. Ku ɓarke da waƙoƙi, ku duwatsu, ku jeji da dukan itatuwanku,
    gama Ubangiji ya kuɓutar da Yaƙub, ya nuna ɗaukakarsa a cikin Isra’ila.
  uig-LAT: I asmanlar, naxsha éytinglar, chünki Perwerdigar shu ishni qilghan! I yerning
    tégiliri, shadlinip, yangranglar! I taghlar, ormanlar we ulardiki herbir derexler,
    Yangritip naxshilar éytinglar! Chünki Perwerdigar Yaqupni hemjemetlik qilip hörlükke
    sétiwaldi, U Israil arqiliq güzellikini körsitidu!».
  nde-nde: Hlabelelani ngentokozo, lina mazulu, ngoba uThixo usekwenzile lokhu; hlaba
    umkhosi, wena mhlaba ngaphansi. Tshayani ingoma lina zintaba, lina mahlathi lazozonke
    izihlahla zenu, ngoba uThixo usemhlengile uJakhobe, ubonakalisa udumo lwakhe ko-Israyeli.
  ton-ton: 'Hiva, ʻakimoutolu ʻae ngaahi langi he kuo fai ia ʻe Sihova: kalanga, ʻakimoutolu
    ʻae ngaahi potu māʻulalo ʻo māmani: ke hā homou hiva, ʻae ngaahi moʻunga, ʻa koe
    ko e vao ʻakau, pea mo e ʻakau kotoa pē ʻi ai: he kuo huhuʻi ʻe Sihova ʻa Sēkope,
    pea kuo ne fakaongoongolelei ia ʻi ʻIsileli.'
  ces-1613: Prozpěvujte nebesa, nebo Hospodin to učinil; zvučte nižiny země, zvučně
    prozpěvujte hory, les i všeliké dříví v něm, nebo vykoupil Hospodin Jákoba, a
    v Izraeli sebe oslavil.
  eng-WMB: Sing, you heavens, for the LORD has done it! Shout, you lower parts of
    the earth! Break out into singing, you mountains, O forest, all of your trees,
    for the LORD has redeemed Jacob, and will glorify himself in Israel.
  tam-TCV: வானங்களே, மகிழ்ந்து பாடுங்கள்; யெகோவாவே இதைச் செய்திருக்கிறார். கீழிருக்கும்
    பூமியே, உரத்த சத்தமிடு. மலைகளே, காடுகளே, மரங்களே, குதூகலித்துப் பாடுங்கள். ஏனெனில்,
    யெகோவா யாக்கோபை மீட்டு, இஸ்ரயேலில் தனது மகிமையை வெளிப்படுத்துகிறார்.
  ceb-ULB: Pag-awit, kamo kalangitan, tungod kay gibuhat kini ni Yahweh; singgit,
    kamong kinahiladman sa kalibotan. Paninggit kamo mga kabukiran, kamong kalasangan
    uban sa matag kahoy niini; tungod kay gitubos ni Yahweh si Jacob, ug ipakita ang
    iyang himaya ngadto sa Israel.
  pol-UBG: Śpiewajcie, niebiosa, bo PAN to uczynił. Wykrzykujcie, głębiny ziemi. Rozbrzmiewajcie
    śpiewaniem góry, lesie wraz ze wszystkimi drzewami; PAN bowiem odkupił Jakuba,
    a w Izraelu okrył się chwałą.
  agr-agr: ¡Nayaimpih, ameshkam Tuke Pujuu dutika nunú anentaimtusam shiig aneakum
    senchi kantamata! Nugka initken batsatutigmesh senchi untsumkujum aents wajukmaina
    imattajum. Muja aidautigmesh, ikam aidautigmesh, ashí numi aidaujai shiig aneakjum
    aents wajukmaina imatkujum senchi untsumtajum. Tuke Pujuu Israel aents Jacob wegantu
    aina nuna ayamjuk agkanmitkak niina senchijin iwainake.
  kyc-kyc: Kamongome banya yulu andake pyuo lasaka pyuo banya Isaraele wambu dupwa
    nyiso pyuo lete nyiya dokona nakama yake panda dorenape isa yuu rapunya palenge
    dupwape dee imwa isape yuu kyaupi dupwa nakama pii ketae palyuo lao rae maiyuo
    karalapape.
  urd-GVU: اے آسمان، خوشی کے نعرے لگا، کیونکہ رب نے سب کچھ کیا ہے۔ اے زمین کی گہرائیو،
    شادیانہ بجاؤ! اے پہاڑو اور جنگلو، اپنے تمام درختوں سمیت خوشی کے گیت گاؤ، کیونکہ
    رب نے عوضانہ دے کر یعقوب کو چھڑایا ہے، اسرائیل میں اُس نے اپنا جلال ظاہر کیا ہے۔
  deu-1912: Jauchzet ihr Himmel, denn der HERR hat's getan; rufe, du Erde hier unten;
    ihr Berge, frohlocket mit Jauchzen, der Wald und alle Bäume darin! denn der HERR
    hat Jakob erlöst und ist in Israel herrlich.
  kan-2017: ಆಕಾಶವೇ, ಹರ್ಷಧ್ವನಿಗೈ, ಯೆಹೋವನು ತನ್ನ ಕಾರ್ಯವನ್ನು ನೆರವೇರಿಸಿದ್ದಾನೆ. ಭೂಮಿಯ ಅಧೋಭಾಗವೇ,
    ಆರ್ಭಟಿಸು. ಪರ್ವತಗಳೇ, ವನವೇ, ಸಕಲವನವೃಕ್ಷಗಳೇ, ಉತ್ಸಾಹಧ್ವನಿಮಾಡಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವನು ಯಾಕೋಬನ್ನು
    ವಿಮೋಚಿಸಿದ್ದಾನೆ. ಇಸ್ರಾಯೇಲಿನ ರಕ್ಷಣೆಯಿಂದ ತನ್ನ ಮಹಿಮೆಯನ್ನು ಪ್ರಚುರಗೊಳಿಸುವನು.
  yap-yap: Lan e lang, mu tolulnag e felfelan’! Yungi n’en nib to’ar u fayleng, mu
    tolulgad. Pi burey nge urngin kaen e gek’iy ko yungi gerger, mu garus niged e
    felfelan’! I SOMOL e ke biyuliy e girdi’ rok nu Israel, ni aram e ke dag feni
    gel nge feni sorok.
  hlt-MCSB: BOEIPA loh a saii coeng dongah vaan rhoek te tamhoe laeh. Diklai laedil
    rhoek khaw yuhui uh laeh. Tlang rhoek loh duup puei tamlung neh a khuikah thing
    rhoek boeih te rhong puei saeh. BOEIPA loh Jakob a tlan tih Israel soah khaw kohang
    coeng.
  mdy-ETH: ጫሪንቺዮቴ! ናንጊና ናንጋ ጎዳ ያይቆኦቤ ዓውሴኔ፤ ዒስራዔኤሌይዳ ፔ ቦንቾ ፔጋሲ ዻዌኔ፤ ዬያሮ ዎዛና ፆኦሲ ቦንቾም
    ማዓ ዓይኑሞ ዓይናዹዋቴ፤ ዴማ ዓኣ ሳዔሌ ዒላሼ፤ ዹኮንታ ካዮንታ ዒኢካ ዓኣ ሚፃ ቢያ ዎዛ ዑኡሲ ዋይዚሲ ዋይዚሲ ጱሉዋቴ።
  twi-ASANTE: Momfa ahosɛpɛ nto dwom, Ao ɔsorosoro, na Awurade na wayɛ yei. Mommɔ
    ose, Ao, asase ase. Momma nnwontoɔ so, mo mmepɔ, mo kwaeɛ ne emu nnua nyinaa,
    na Awurade agye Yakob, wada nʼanimuonyam adi wɔ Israel.
  eng-WEBU: Sing, you heavens, for the LORD has done it! Shout, you lower parts of
    the earth! Break out into singing, you mountains, O forest, all of your trees,
    for the LORD has redeemed Jacob, and will glorify himself in Israel.
  wal-wal: Inttenoo salotoo, GODAI hagaa oottido gishshau, ufaissan yexxite. Inttenoo
    biittaa ciimmatoo, ililite. Inttenoo deretoo, woraunne a giddon de7iya mitta ubbau,
    mazamuriyaa kinchchite. Aissi giikko, GODAI Yaaqooba woziis; qassi Israa7eela
    giddonkka i bonchchettana.
  spa-PDDPT: ¡Canten alabanzas, oh cielos, porque Yavé los hizo! ¡Griten de júbilo,
    oh profundidades de la tierra! ¡Entonen cánticos las montañas, el bosque y todo
    árbol que hay en él! ¡Porque Yavé redimió a Jacob y será glorificado en Israel!
  gun-gun: Ha'e nunga Senhor ojapo rire peporai ke, yva regua pendekuai va'e. Ha'e
    peẽ yvy guyrygua kuery, peroporaei avi ke. Peẽ yvyty ha'e ka'aguy pendekuai va'e,
    ha'e yvyra pendekuai va'e ha'e javi, penhendu ke mboraei rupi, mba'eta Senhor
    oepy Jacó kuery, ha'e Israel kuery ogueraa jepe vy onhemboete uka rire.
  ilo-ULB: Agkantakayo, dakayo a langlangit, gapu ta nagtignay ni Yahweh; agpukkawka,
    sika nga uneg ti daga; Ipigsayo ti agkanta, dakayo a banbantay, ken dakayo a kabakiran
    agraman ti tunggal kayo; gapu ta sinubbot ni Yahweh ni Jacob, ken ipakitananto
    ti dayagna idiay Israel.
  kpg-kpg: Wwolo i di tenetene, goodou go di langi! Wwolowwolo, goodou go nia gowaa
    nnoo lala o henuailala! Wwolowwolo i di tenetene, goodou go nia gonduu mono laagau
    huogodoo ala i lodo henua! Idimaa, Dimaadua gu haga gida dono madamada, i dana
    hagamouli digau Israel.
  uig-ARA: ئى ئاسمانلار، ناخشا ئېيتىڭلار، چۈنكى پەرۋەردىگار شۇ ئىشنى قىلغان! ئى يەرنىڭ
    تېگىلىرى، شادلىنىپ، ياڭراڭلار! ئى تاغلار، ئورمانلار ۋە ئۇلاردىكى ھەربىر دەرەخلەر،
    ياڭرىتىپ ناخشىلار ئېيتىڭلار! چۈنكى پەرۋەردىگار ياقۇپنى ھەمجەمەتلىك قىلىپ ھۆرلۈككە
    سېتىۋالدى، ئۇ ئىسرائىل ئارقىلىق گۈزەللىكىنى كۆرسىتىدۇ!».
  sus-sus: Koore xa sɛɛwa Alatala xa wali xa fe ra. Bɔxi bunyi xa a xui ramini. Geyae
    xa e xui ite alɔ wuri naxee na fɔtɔnyi kui, barima Alatala bara Yaxuba xun sara,
    a bara a nɔrɛ masen Isirayila ya ma.
  pon-2006: Kumwail nanleng kan, kumwail ngisingis oh perenda! Wasa loal kan en sampah,
    kumwail ngisingis! Nahna kan oh tuhkehn nanwel koaros, kumwail ngisingis oh perenda!
    KAUN-O, ketin kasaledahr sapwellime roson lapalap ni eh ketin komourala sapwellime
    aramas en Israel kan.
  jae-jae: O undambêac, anam wê gebe Apômtau gêgôm gêŋ tau ŋanô kêsa. O nom ŋalêlômac,
    anam lasê. O lôcac, o saleŋac to ŋaka samob, apuc wê sa gebe Apômtau gêjam Jakob
    kêsi ma geoc nê ŋawasi lasê aŋga Israel.
  ksd-ksd: U ra bala na bakut una kakailai, tago ra Luluai i tar pait ia; u ra vunapai
    ra rakarakan a gunagunan una ngenge; avat a umana lualuana, a pupui ma ra lavur
    davai par tana, avat a taorong ma ra kakailai, tago ra Luluai i tar valaun pa
    Iakob, ma i mamar tai Israel.
  tur-YTC: Ezgi söyleyin, ey gökler, çünkü bunu Yahve yaptı! Bağırın, ey siz, yeryüzünün
    aşağı kısımları! Ey dağlar, ey orman, bütün ağaçlarınız ezgi söylemeye başlayın,
    Çünkü Yahve Yakov'u fidye ile kurtardı ve İsrael'de kendini yüceltecektir.
  grc-BRENT: Εὐφράνθητε οὐρανοὶ, ὅτι ἠλέησεν ὁ Θεὸς τὸν Ἰσραήλ· σαλπίσατε τὰ θεμέλια
    τῆς γῆς, βοήσατε ὄρη εὐφροσύνην, οἱ βουνοὶ καὶ πάντα τὰ ξύλα τὰ ἐν αὐτοῖς, ὅτι
    ἐλυτρώσατο ὁ Θεὸς τὸν Ἰακὼβ, καὶ Ἰσραὴλ δοξασθήσεται.
  ind-AYT: Bersukacitalah, hai langit, karena TUHAN telah melakukannya. Bersoraklah,
    hai bagian-bagian bawah bumi. Kumandangkanlah nyanyian, hai gunung-gunung, hai
    hutan dan semua pohon di dalamnya! Sebab, TUHAN telah menebus Yakub dan menunjukkan
    kemuliaan-Nya di Israel.
  nya-nya: Imbani mwachimwemwe, inu zolengedwa zamlengalenga, pakuti Yehova wachita
    zimenezi; fuwula, iwe dziko lapansi. Imbani nyimbo, inu mapiri, inu nkhalango
    ndi mitengo yonse, chifukwa Yehova wawombola Yakobo, waonetsa ulemerero wake mwa
    Israeli.
  hrv-hrv: Kličite, nebesa, jer je Jahve učinio! Orite se, dubine zemljine! Odjekujte
    radošću, planine, i vi, šume, sa svim svojim drvećem! Jer Jahve je otkupio Jakova,
    proslavio se u Izraelu!
  mps-mps: Dagalu, nage wiegi yai pemene elama, i wao, tama te tǫ dologode aiyadu
    elalubo nai dabe, dagego i waiąo. Dage bulu du dabe me, dage te genuai ni silide
    elalubo tigidali ni dabe, dagego wiegi yai pemene elama, i wao. Tigidali nai i
    wao, magi baso meni, Genuai Bidigo bomo me genuai nogi te dage Israel dabe ma
    sali sogo ola mawai dao.
  tpi-tpi: Skai, yu mas amamas na singaut, na yupela ol samting i stap aninit tru
    long graun, yupela tu i mas singaut. Yupela ol maunten na yupela olgeta diwai
    i stap long ol bikbus, yupela tu i mas amamas na singaut, long wanem, Bikpela
    i soim pinis strong na biknem bilong en long taim em i kisim bek ol Israel.
  dan-1931: Jubler, I Himle, thi HERREN greb ind, fryd jer, I Jordens Dybder, bryd
    ud i Jubel, I Bjerge, Skoven og alle dens Træer, thi HERREN genløser Jakob og
    herliggør sig ved Israel.
  vie-OVCB: Các tầng trời, hãy ca hát vì Chúa đã làm việc ấy. Đất hãy la lớn tiếng
    lên! Các núi hãy trổi giọng hòa ca với rừng cây nội cỏ! Vì Chúa Hằng Hữu đã cứu
    chuộc Gia-cốp và được tôn vinh trong Ít-ra-ên.
  guj-2017: હે આકાશો, તમે હર્ષનાદ કરો, કેમ કે યહોવાહે તે કર્યું છે; હે પૃથ્વીના ઊંડાણો,
    તમે જયઘોષ કરો; હે પર્વતો, વન તથા તેમાંનાં સર્વ વૃક્ષો તમે ગાયન કરવા માંડો, કેમ
    કે યહોવાહે યાકૂબનો ઉદ્ધાર કર્યો છે અને ઇઝરાયલમાં તે પોતાનો મહિમા પ્રગટ કરશે.
  pon-2006A: Kumwail nanleng kan, kumwail ngisingis oh perenda! Wasa loal kan en sampah,
    kumwail ngisingis! Nahna kan oh tuhkehn nanwel koaros, kumwail ngisingis oh perenda!
    KAUN-O, ketin kasaledahr sapwellime roson lapalap ni eh ketin komourala sapwellime
    aramas en Israel kan.
  por-BRBSL: Cantem, vocês céus, pois Yahweh conseguiu! Gritai, vocês, partes inferiores
    da terra! Cantem, vocês montanhas, ó floresta, todas as suas árvores, pois Yahweh
    resgatou Jacob, e se glorificará em Israel.
  cth-cth: Oe kalvannaw lunghawi hoi la sak awh. BAWIPA ni a sak toe. Nangmouh talai
    taminaw hram awh haw. Monnaw, ratunaw hoi thingkungnaw hram nateh la sak awh haw.
    Bangkongtetpawiteh, BAWIPA ni Jakop teh a ratang toe. Isarelnaw lah a lentoenae
    a kamnue toe.
  twi-twi: Momfa ahosɛpɛw nto dwom, ɔsorosoro, na Awurade na wayɛ eyi. Mommɔ ose,
    asase ase. Momma nnwonto so, mo mmepɔw, mo kwae ne emu nnua nyinaa, na Awurade
    agye Yakob, wada nʼanuonyam adi wɔ Israel.
  hlt-hlt: BOEIPA loh a saii coeng dongah vaan rhoek te tamhoe laeh. Diklai laedil
    rhoek khaw yuhui uh laeh. Tlang rhoek loh duup puei tamlung neh a khuikah thing
    rhoek boeih te rhong puei saeh. BOEIPA loh Jakob a tlan tih Israel soah khaw kohang
    coeng.
  tbz-SIM: Kɛĩ́nkɛ̀ kɔbɛ nyíúnɛ̀, kɛ yɛ̃́ di Yiɛ̀ nKuyie pĩ mmɛ̀ mutɔ̃mmú. Kɛtenkɛ̀
    fũ̀ɔ̃̀ kɔbɛ nyíúnɛ̀, yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɔbɛ kɛ̀ di nyíú, titúútì nɛ̀ dɛtie nkɛ̀
    di nyíú. Ti Yiɛ̀ nKuyie ndɛɛtɛ́mɛ̀ Sɑkɔbu yɑɑ̀bí, kù bɛ̀ bɛnkɛmu ku diɛtì, bɛmbɛ
    Isidɑyɛɛribɛ.
  msy-2020: Ikiavɨra Itir God uan ziar ekiam ko gavgavim akagha Israelian akuragha
    ua me ini. Kamaghɨn amizɨ, O overiam, nɨ ighiabar amu bar akongegh. Nguazimɨn
    aven itir biziba bar, ia uaghan tiariba akar. O mɨghsɨaba ko temer ruarimɨn itiba,
    ia uaghan tiariba akar.
  azb-azb: Tərənnüm edin, ey göylər, Çünki bunu edən Rəbdir. Çığırın, ey torpağın
    dərinlikləri, Ey dağlar, ey meşə, ey meşədəki bütün ağaclar, Sevincdən haray çəkin,
    Çünki Rəbb Yaqub nəslini satın aldı, İsraildə izzətini aşkar etdi.
  eng-DBY: 'Sing, ye heavens; for Jehovah hath done it: shout, ye lower parts of the
    earth; break forth into singing, ye mountains, the forest, and every tree therein!
    For Jehovah hath redeemed Jacob, and glorified himself in Israel.'
  hin-2017: हे आकाश ऊँचे स्वर से गा, क्योंकि यहोवा ने यह काम किया है; हे पृथ्वी के
    गहरे स्थानों, जयजयकार करो; हे पहाड़ों, हे वन, हे वन के सब वृक्षों, गला खोलकर ऊँचे
    स्वर से गाओ! क्योंकि यहोवा ने याकूब को छुड़ा लिया है और इस्राएल में महिमावान होगा।
    (भज. 69:34,35, यशा. 49:13)
  wol-KYG: Asamaan, sarxolleel, Aji Sax ji dikk na! Yeen xóotey suuf, xaaculeen! Yeen
    tund yi, neleen réllet, sarxolleendoo, ak yaw gott beek sa bépp garab! Aji Sax
    jee jot Yanqóoba, te moom Israyil lay fésale darajaam.
  eng-YLT: Sing, O heavens, for Jehovah hath wrought, Shout, O lower parts of earth,
    Break forth, O mountains, with singing, Forest, and every tree in it, For Jehovah
    hath redeemed Jacob, And in Israel He doth beautify Himself.
  kne-kne: Dakayo ay langit ya kaonegan ay partin di daga, mankanta kayo ay manragsak
    begew sin inamag Diyos. Mankanta kayo abe ay dontog, kada ya amin ay kaiw ay wadas
    di, tan insalakan Diyos din polin Jacob et maidaydayaw sisya ed Israel.
  eng-WYC-2017: Ye heavens, praise, for the Lord hath done mercy; the last parts of
    [the] earth, sing ye heartily song; hills, sound ye praising; the forest, and
    each tree thereof, praise God; for the Lord again-bought Jacob, and Israel shall
    have glory.
  eng-WMBB: Sing, you heavens, for the LORD has done it! Shout, you lower parts of
    the earth! Break out into singing, you mountains, O forest, all of your trees,
    for the LORD has redeemed Jacob, and will glorify himself in Israel.
  urd-GVH: ऐ आसमान, ख़ुशी के नारे लगा, क्योंकि रब ने सब कुछ किया है। ऐ ज़मीन की गहराइयो,
    शादियाना बजाओ! ऐ पहाड़ो और जंगलो, अपने तमाम दरख़्तों समेत ख़ुशी के गीत गाओ, क्योंकि
    रब ने एवज़ाना देकर याक़ूब को छुड़ाया है, इसराईल में उसने अपना जलाल ज़ाहिर किया
    है।
  rug-rug: Agoi na maṉauru, mu kera qetuqetu, mi kukili vala beto gamu na pepeso,
    sina rupahi e Zihova sari pa Izireli. Mi poraka vura mae pa kinera, gamu na toqere,
    gamu na hiqohiqo meke doduru mia hudahuda, ura e Zihova ele harupia se Zekopi,
    meke ṉedala vura mae si Asa pa Izireli.
  gaz-gaz: Yaa samiiwwan, Waaqayyo waan kana godheeraatii gammachuudhaan faarfadhaa;
    yaa qileewwan lafaa, gammachuudhaan iyyaa. Isin yaa tulluuwwan, bosonoonnii fi
    mukkeen keessan hundi ililchaa; Waaqayyo Yaaqoobin furee Israaʼel keessatti ulfina
    isaa ibseeraatii.
  fra-LSG: Cieux, réjouissez-vous! Car l’Éternel a agi; Profondeurs de la terre, retentissez
    d’allégresse! Montagnes, éclatez en cris de joie! Vous aussi, forêts, avec tous
    vos arbres! Car l’Éternel a racheté Jacob, Il a manifesté sa gloire en Israël.
  yal-yal: Kore xɔnna, gbelegbele sɛwani, amasɔtɔ Alatala bata wali! Bɔxɔn bunna,
    sɔnxɔ sɛwani, geyane, ɛ xuini te e nun ɛ tan fɔtɔnne nun wudine birin. Amasɔtɔ
    Alatala bata Yaxuba yixɛtɛne xunba, a yi a binyen mayita Isirayila yi.
  haw-1868: E oli oukou, e na lani, no ka mea, na Iehova i hana; E hauoli hoi oukou,
    e na wahi haahaa o ka honua, E hookani i ke oli, e na mauna, E ka ululaau, a me
    na laau a pau maloko; No ka mea, ua hoolapanai o Iehova i ka Iakoba, Ua hoonani
    hoi ia ia iho ma o ka Iseraela la.
  arb-NAV: تَرَنَّمِي أَيَّتُهَا السَّمَاوَاتُ لأَنَّ الرَّبَّ قَدْ أَنْجَزَ فِعْلَهُ.
    اهْتِفِي يَا أَعْمَاقَ الأَرْضِ، وَتَفَجَّرِي غِنَاءً يَا جِبَالُ وَيَا غَابَاتُ
    وَكُلُّ مَا فِيهَا مِنْ شَجَرٍ، لأَنَّ الرَّبَّ قَدِ افْتَدَى يَعْقُوبَ وَتَمَجَّدَ
    فِي إِسْرَائِيلَ.
  ewe-ewe: O! Dziƒowo, midzi ha kple dzidzɔ, elabena Yehowae wɔ esia. O! Anyigba do
    ɣli sesĩe. Mido ha ɖa, mi towo, avewo kple avemetiwo, elabena Yehowa ɖe Yakob.
    Eɖe eƒe Ŋutikɔkɔefia le Israel.
  eng-LEE: Sing, O ye heavens; for the Lord hath done it; shout, ye lowest depths
    of the earth; break forth into singing, ye mountains, O forest, and every tree
    therein; for the Lord hath redeemed Jacob, and on Israel will he glorify himself.
  asm-FB: হে আকাশ মণ্ডল গান কৰা, কাৰণ যিহোৱাই এই কাৰ্য সিদ্ধ কৰিলে; হে পৃথিবীৰ অধঃস্থান,
    জয়ধ্বনি কৰা; হে পৰ্বতবোৰ, হে অৰণ্য আৰু তাৰ মাজত থকা সকলো গছ, আনন্দ গান কৰি উৎফলিত
    হোৱা; কিয়নো যিহোৱাই যাকোবক মুক্ত কৰিলে, আৰু ইস্ৰায়েলৰ মাজত নিজৰ গৌৰৱ প্রকাশ
    কৰিব।
  sus-A: كٌورٍ شَ سّيوَ عَلَتَلَ شَ وَلِ شَ قٍ رَ. بْشِ بُنيِ شَ عَ شُي رَ مِنِ. فٍيَيٍ
    شَ عٍ شُي عِتٍ عَلْ وُرِ نَشٍيٍ نَ قْتْنيِ كُي، بَرِ مَ عَلَتَلَ بَرَ يَشُبَ شُن
    سَرَ، عَ بَرَ عَ نْرّ مَسٍن عِسِرَيِلَ يَ مَ.
  fra-SBL: Cieux, chantez, car Yahvé l'a fait ! Criez, parties basses de la terre !
    Éclatez en chants, montagnes, forêt, tous vos arbres, car Yahvé a racheté Jacob,
    et se glorifiera en Israël.
  hbo-hbo: רָנּ֨וּ שָׁמַ֜יִם כִּֽי־עָשָׂ֣ה יְהוָ֗ה הָרִ֙יעוּ֙ תַּחְתִּיֹּ֣ות אָ֔רֶץ
    פִּצְח֤וּ הָרִים֙ רִנָּ֔ה יַ֖עַר וְכָל־עֵ֣ץ בֹּ֑ו כִּֽי־גָאַ֤ל יְהוָה֙ יַֽעֲקֹ֔ב
