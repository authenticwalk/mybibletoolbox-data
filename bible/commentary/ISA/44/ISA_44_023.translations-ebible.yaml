  cek-AK: Aw vannawk, laa to sah oh; Angraeng mah sak pacoeng boeh; long thungah kaom
    hmuennawk, tha hoi hang oh; nangcae maenawk, Aw taw taqak hoi athung ah kaom thingnawk
    boih, laa to sah oh; Angraeng mah Jakob to akrang moe, Israel thungah a lensawkhaih
    to amtuengsak boeh.
  cuk-cuk: 'Isaías weyob sogded: “Mogir-billi, Bab-Jehová-ibmar-imaksadgi weligwaledgi
    be namak. Napa-yaa-matusurmalad, gandikidba be gormakmar. Yalamar, sapurmar, degi,
    bela e-sapimar, binnasuli be namakmar. Ar ade, Bab-Jehová Jacob-dulemar-bendaksad,
    Bab-Dummadi e-gandikid-yeerdakleged Israel-yalagi oyosad.”'
  uig-CYR: И асманлар, нахша ейтиңлар, чүнки Пәрвәрдигар шу ишни қилған! И йәрниң
