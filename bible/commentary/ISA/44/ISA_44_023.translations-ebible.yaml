    Яңритип нахшилар ейтиңлар! Чүнки Пәрвәрдигар Яқупни һәмҗәмәтлик қилип һөрлүккә
    сетивалди, У Исраил арқилиқ гөзәллигини көрситиду!».
  tel-2017: యెహోవా ఆ పని పూర్తి చేశాడు. ఆకాశాల్లారా, గీతాలు పాడండి. భూమీ, దాని కింది
    అగాధ స్థలాలు గొప్ప ధ్వని చేయండి. పర్వతాలూ, అరణ్యం, అందులోని ప్రతి వృక్షం, సంగీతనాదం
    చేయండి. యెహోవా యాకోబును విమోచిస్తాడు. ఆయన ఇశ్రాయేలులో తన మహిమను కనపరుస్తాడు.”
  hat-BSA: Rele ak jwa, O syèl yo, paske SENYÈ a te fè sa! Rele ak jwa, ou menm, kote
    pi ba sou latè yo! Pete ak gwo kri lajwa, O mòn yo, O forè ak tout pyebwa ki ladann
    yo; paske SENYÈ a te rachte Jacob, e an Israël, Li va devwale glwa Li.
  kos-kos: Sasa ke engan, O kowos kusrao! Sala, kowos acn loal faclu! Sasa ke engan,
    kowos eol ac sak nukewa insak uh! LEUM GOD El fahkak fulat lal Ke El molela Israel,
    mwet lal.
  hbo-WLC: רָנּ֨וּ שָׁמַ֜יִם כִּֽי־עָשָׂ֣ה יְהוָ֗ה הָרִ֙יעוּ֙ תַּחְתִּיּ֣וֹת אָ֔רֶץ
    פִּצְח֤וּ הָרִים֙ רִנָּ֔ה יַ֖עַר וְכָל־עֵ֣ץ בּ֑וֹ כִּֽי־גָאַ֤ל יְהוָה֙ יַֽעֲקֹ֔ב
    וּבְיִשְׂרָאֵ֖ל יִתְפָּאָֽר׃ פ
  ibo-ibo: Bụọnụ abụ oke ọṅụ, unu eluigwe, nʼihi na Onyenwe anyị emeela ya; tienụ
    oke mkpu, unu ụwa dị nʼala. Tienụ mkpu ọṅụ, unu ugwu niile, unu bụ oke ọhịa niile
    na osisi ọbụla nke dị nʼime gị, nʼihi na Onyenwe anyị agbapụtala Jekọb, na-egosikwa
    ebube ya nʼIzrel.
  ory-ory: ହେ ଆକାଶମଣ୍ଡଳ, ଗାନ କର, କାରଣ ସଦାପ୍ରଭୁ ଏହା ସାଧନ କରିଅଛନ୍ତି; ହେ ପୃଥିବୀର ଅଧଃସ୍ଥାନସକଳ,
    ଆନନ୍ଦଧ୍ୱନି କର; ହେ ପର୍ବତଗଣ, ହେ ଅରଣ୍ୟ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ପ୍ରତ୍ୟେକ ବୃକ୍ଷ, ତୁମ୍ଭେମାନେ ଉଚ୍ଚସ୍ୱରରେ
    ଗାନ କର; କାରଣ ସଦାପ୍ରଭୁ ଯାକୁବକୁ ମୁକ୍ତ କରିଅଛନ୍ତି ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଆପଣାକୁ ଗୌରବାନ୍ୱିତ
    କରିବେ।
  chk-chk: Oupwe köl fän pwapwa, ämi läng, pun ewe Samol mi Lapalap a föri ei. Oupwe
    leüömong le köl, ämi alololun fanüfan. Oupwe chietä köl, ämi chuk kana, pwal ämi
    kewe irä meinisin mi mär lein wöllap. Pun ewe Samol mi Lapalap a pwärätä an ling
    ren an angasa nöün aramasen Israel.
  rop-rop: Singsingbat ebrijing langa skai en dijan wel! YAWEI bin seibum im pipul
    olabat! Ola hil en ola tri langa bush kantri joinin en singimbat song. Olabat
    garra weship oni langa im na.
  ukr-1871: Звеселїтеся ж, ви, небеса, про Господнє дїло; викликайте, глибинї земні;
    зашуміте радісно, ви гори з гаями й борами своїми; відкупив бо Господь Якова й
    прославиться в Ізраїлї.
  deu-1951: Frohlocket, ihr Himmel; denn der HERR hat es getan! Jauchzet, ihr Tiefen
    der Erde! Brechet in Jubel aus, ihr Berge und Wälder samt allen Bäumen, die darin
    sind! Denn der HERR hat Jakob erlöst, und an Israel verherrlicht er sich.
  eng-JPS: Sing, O ye heavens, for the LORD hath done it; shout, ye lowest parts of
    the earth; break forth into singing, ye mountains, O forest, and every tree therein;
    for the LORD hath redeemed Jacob, and doth glorify Himself in Israel.
  srp-1865: Pjevajte, nebesa, jer Gospod uèini, podvikujte, nizine zemaljske, popijevajte,
    gore, šume i sva drva u njima, jer izbavi Gospod Jakova i proslavi se u Izrailju.
  lug-lug: Yimba n’essanyu ggwe eggulu kubanga ekyo Mukama yakikoze. Muleekaane n’essanyu
    mmwe abali wansi ku nsi. Muyimbe mmwe ensozi, mmwe ebibira na buli muti ogulimu.
    Mukama anunudde Yakobo era yeegulumiriza mu Isirayiri.
  heb-heb: רנו שמים כי עשה יהוה הריעו תחתיות ארץ פצחו הרים רנה יער וכל עץ בו כי גאל
    יהוה יעקב ובישראל יתפאר׃
  ben-IRV: হে আকাশমণ্ডল, গান কর, কারণ সদাপ্রভুই এটা করেছেন। হে পৃথিবীর নীচু জায়গাগুলো,
    জয়ধ্বনি কর। হে পর্বতরা, হে বন আর তার প্রত্যেক গাছপালা, তোমরা জোরে চিত্কার কর,
    কারণ সদাপ্রভু যাকোবকে মুক্ত করেছেন আর ইস্রায়েলের মধ্যে দিয়ে তাঁর গৌরব প্রকাশ
    করবেন।
  pan-pan: ਹੇ ਅਕਾਸ਼ੋ, ਜੈਕਾਰਾ ਗਜਾਓ, ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਨੇ ਇਹ ਕੀਤਾ ਹੈ, ਹੇ ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਸਥਾਨੋਂ,
    ਲਲਕਾਰੋ, ਪਰਬਤ ਖੁੱਲ੍ਹ ਕੇ ਜੈ-ਜੈਕਾਰ ਕਰਨ, ਜੰਗਲ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਰੁੱਖ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਨੇ ਯਾਕੂਬ ਦਾ ਨਿਸਤਾਰਾ ਕੀਤਾ ਹੈ, ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਵਿੱਚ ਆਪਣੀ ਸੁੰਦਰਤਾ ਪਰਗਟ ਕਰੇਗਾ।
  mya-JVB: အိုမိုဃ်းကောင်းကင် တို့၊ သီချင်းဆို ကြလော့။ ထာဝရဘုရား ပြု တော်မူပြီ။ မြေကြီး
    အောက် အရပ်တို့၊ ကြွေးကြော် ကြလော့။ တောင် များ၊ တော နှင့်တကွသစ်ပင် များတို့၊ ကျူးဧ
    သောအသံကိုပေး ကြလော့။ ထာဝရဘုရား သည် ယာကုပ် ကို ရွေးနှုတ် တော်မူပြီ။ ဣသရေလ အားဖြင့်
    ဘုန်း ထင်ရှားတော်မူပြီ။
  hmo-hmo: Guba e, ane do umui abia! Tanobada ena dobu gabudia e, do umui boiboi!
    Ororo e, ane do umui abia badabada, uda ena au ibounai danu! Badina be Lohiabada
    ese iena kara badadia, mai siahu danu ia hedinaraia vadaeni. Ia ese Israela, iena
    bese taudia ia hamauria vadaeni.
  urd-urd: ऐ आसमानो, गाओ कि ख़ुदावन्द ने ये किया, ऐ असफ़ल — ए — ज़मीन, ललकार; ऐ पहाड़ो,
    ऐ जंगल और उसके सब दरख़्तो, नग़मापरदाज़ी करो! क्यूँकि ख़ुदावन्द ने या'क़ूब का फ़िदिया
    दिया, और इस्राईल में अपना जलाल ज़ाहिर करेगा।
  rus-SYN: Торжествуйте, небеса, ибо Господь соделал это. Восклицайте, глубины земли;
    шумите от радости, горы, лес и все деревья в нем; ибо искупил Господь Иакова и
    прославится в Израиле.
  bqc-SIM: Luabɛdeↄ, à gulakɛ, asa Dii kɛ̀, zĩ́lɛdeↄ, à kúkuakɛ. Gbɛ̀sĩsĩↄ à
    vĩvĩ ń wiitɛ̃nao, likpɛ ń a líↄ píi, asa Dii Yakↄbu buiↄ bò, à tↄbↄ̀ Isailiↄ
    yã́ musu.
  tcz-CHONGTHU: Vo Vanho, vahchoina la sauvin, ajeh chu Pakaiyin thil kidangtah aboltai.Kipah
    thanomin samuvin, leiset noi lama hon jong! Vo lhangsangho le gammang ho chule
    thingphung tinin, La hinsa doh uvin! Ajeh chu Pakaiyin Jacob ahuhdoh in chule
    Israel lah’a choi’atnin aumtai.
  mar-mar: अहो, आकाशांनो, गायन करा, तुम्ही पृथ्वीच्या खालील अधोलोकांनो आरोळी मारा;
    अहो पर्वतांनो व रान, त्यातली सर्व झाडे गायन करा; कारण परमेश्वराने याकोबास उद्धारीले
    आहे आणि इस्राएलात आपले प्रताप दाखविले आहे.
  qub-qub: ¡Tayta Dios imanöpis rurashanpitaga cushicuywan gaparay ari syëlu! ¡Pacha
    rurincho caycajcunapis bïbar gaparpay! ¡Jircacunapis llapan munticunapis fiyupa
    cushicushpayqui gaparpay! ¡Cushicur gaparpay Jacobpita mirar aywaj Israelcunata
    salbashpan Tayta Dios fiyupa munayniyoj cashanta musyachishanpita!
  hat-hat: Ou menm syèl la, chante byen fò! Se pou tout kote ki byen fon anba tè a
    fè fèt! Se pou mòn yo rele tank yo kontan! Se pou rakbwa yo ansanm ak tout pyebwa
    ki ladan yo danse fè fèt. Paske Seyè a delivre fanmi Jakòb la, li fè moun Izrayèl
    yo wè pouvwa li.
  eng-BSB: Sing for joy, O heavens, for the LORD has done this; shout aloud, O depths
    of the earth. Break forth in song, O mountains, you forests and all your trees.
    For the LORD has redeemed Jacob, and revealed His glory in Israel.
  eng-WEBPB: Sing, you heavens, for the LORD has done it! Shout, you lower parts of
    the earth! Break out into singing, you mountains, O forest, all of your trees,
    for the LORD has redeemed Jacob, and will glorify himself in Israel.
  kbq-kbq: Ra Anumzamo'ma ama anazama tro'ma hu'nea zama negetma, anami monaramimoka
    muse zagame nehugeno, mopa agu'afima me'nea zamoka muse nehugeno, agonaramimokane
    zafa tanopafima me'nana zafaramimotanena ranke huta muse zagamera hiho. Na'ankure
    Jekopu naga'ma aguvazino ete avre'nea Ra Anumzamo Israeli vahetera agra hankave'a
    erinte ama' nehie.
  nhe-BL: Xihuicaca imojuanti ipan elhuicactli. Xihuicaca pampa TOTECO quichijtoc
    ni hueyi tlamantli. Huan imojuanti tlen initztoque ipan ni tlaltepactli, xitzajtzica
    ica paquilistli. Nochi xihuicaca hasta eltoc queja tepetini, cuatitlamitl huan
    cuatini paquij huan huicaj ica nochi ininchicahualis TOTECO quincojtoc israelitame
    huan quinquixtijtoc tlen inintlatequipanolis. Quichijqui para quinmaquixtis iixhuihua
    Jacob huan para quinextis ihueyitilis campa hueli campa yajuanti mopantíaj.
  gub-BL: O ywak, ehapukaz nerurywete haw rupi nehe, Tupàn Tuweharupi Wiko Ma'e hemiapo
    kwer rehe nehe. Pemuzàg Tupàn ikatu haw rehe zegar haw nehe, ywykwar ywy wy pe
    har. Ywytyruhu wà, ka'a wà, pezegar penurywete haw rupi nehe ta'e Tupàn Tuweharupi
    Wiko Ma'e upyro Izaew a'e wà xe. Nezewe mehe wexak kar ikàg wera'u haw purupe
    a'e.
  eng-DRA: 'Give praise, O ye heavens, for the Lord hath shewn mercy: shout with joy,
    ye ends of the earth: ye mountains, resound with praise, thou, O forest, and every
    tree therein: for the Lord hath redeemed Jacob, and Israel shall be glorified.'
