verse: ISA.044.020
translations:
  mal-C: അങ്ങനെയുള്ള മനുഷ്യൻ പുല്ലെന്നുധരിച്ചു ചാരം തിന്നുന്ന മൃഗത്തെപ്പോലെയാണ്; അയാളുടെ
    കബളിപ്പിക്കപ്പെട്ട ഹൃദയം അയാളെ വഴിതെറ്റിക്കുന്നു; അവന് സ്വയം രക്ഷിക്കാനോ, “എന്റെ
    വലങ്കൈയിൽ ഉള്ളതു വെറുമൊരു വ്യാജദേവതയല്ലേ?” എന്നു ചോദിക്കാനോ അയാൾക്കു കഴിയുന്നില്ല.
  deu-TKW: 'Wer nach Asche trachtet, den hat ein betrogenes Herz verleitet, daß er
    sein Leben nicht errettet und sich nicht sagt: halte ich mich nicht an Trug?'
  lin-lin: 'Makanisi na ye ekangama na putulu, motema na ye ya lokuta ezali kokosa
    ye ; akokoka te komikangola mpe koloba : « Boni, eloko oyo ezali na loboko na
    ngai ya mobali ezali lokuta te ? »'
  eng-LSV: 'Feeding on ashes, the heart is deceived, || It has turned him aside, ||
    And he does not deliver his soul, nor says: “Is there not a lie in my right hand?”'
  eng-GNV: 'He feedeth of ashes: a seduced heart hath deceiued him, that he cannot
    deliuer his soule, nor say, Is there not a lye in my right hand?'
  eng-WEBSTER: 'He feedeth on ashes: a deceived heart hath turned him aside, that
    he cannot deliver his soul, nor say, Is there not a lie in my right hand?'
  nhw-BL: Pero nopa huihui tlacatl nelía hueyi mocuapolojtoc. Motemachía ipan se tlamantli
    catli amo quema huelis quipalehuis ipan niyon se tlamantli. Eltoc quen motlamaca
    ica cuanextli catli amo tleno ipati. Pero masque ya nopa, nopa huihui tlacatl
    noja amo monejnehuilía huan quiijtohua para nelía hueyi mocuapolojtoc pampa melahuac
    amo tleno ipati ni teteyotl catli quipixtoc imaco. San se istlacatili.
  swh-ONEN: Hujilisha kwa majivu, moyo uliodanganyika humpotosha; hawezi kujiokoa
    mwenyewe, au kusema, “Je, kitu hiki kilichoko katika mkono wangu wa kuume si ni
    uongo?”
  bba-bba: Dɑ̃ko wi, u sɑ̃ɑ nɡe wi u torom dimɔ. U tore yèn sɔ̃ win bwisikunu ɡɔsiɑ.
    U ǹ mɑɑ kpɛ̃ u win hunden fɑɑbɑ wɑ u sere nɛɛ, ɑse bwɑ̃ɑroku ɡe nɑ nɛnusi mini,
    ɡɑ ǹ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: 'He feedeth on ashes: A deceived heart hath turned him aside, That he
    cannot deliver his soul, nor say, Is there not a lie in my right hand?'
  luo-luo: Ochamo buru, chunye mobam wuonde; ok onyal resore kende, kata wacho ni,
    “Donge gima ni e lweta korachwich ni miriambo?”
  meu-meu: Ia na kahu e animu; ena lalo-duhu ese vada ehakaua kerere. Asi ena dala
    sibona baine hahemauri, eiava baineto “Imagu idibana ai koikoi na dia mia a?”
  npi-ULB: यो त उसले खरानी खाएको जस्तो भयो । उसको छलमा परेको हृदयले उसलाई बहकाउँछ
    । उसले आफैलाई बचाउन सक्दैन, न उसले यसो भन्‍छ, “मेरो दाहिने हातमा भएको यो कुरा
    झुटो देवता हो ।”
  yor-yor: Ó ń jẹ eérú, ọkàn ẹlẹ́tàn ni ó ṣì í lọ́nà; òun kò lè gba ara rẹ̀ là, tàbí
    kí ó wí pé, “Ǹjẹ́ nǹkan tí ó wà lọ́wọ́ ọ̀tún mi yìí irọ́ kọ́?”
  pes-OPCB: کسی که چنین کاری می‌کند مانند آن است که به جای نان، خاکستر بخورد! او چنان
    اسیر افکار احمقانهٔ خود است که قادر نیست بفهمد که آنچه انسان با دستهای خود می‌سازد
    نمی‌تواند خدا باشد.
  tgl-ULB: Para bang siyang kumakain ng abo; ang kaniyang nadayang puso ay niligaw
    siya. Hindi niya mailigtas ang kaniyang sarili, ni masabi, “Ang bagay na ito sa
    aking kanang kamay ay isang bulaang diyos.”
  hui-hui: Tinaga mini mo koore hai hene howa mana tigua bialu kago lulume ira punga
    beru dugualu naradagua bialu ka. Wali agali urunime lalu, Mbirale gime wabini
    i̱naga gime yu kogoni i̱ biamogo bilo ndo yu harudago bame ira tigini mbira wiago
    dege yu harudagoni, lalu lolene hariga nawiore ka, Anduane Homogohanda laya, lalu
    Aisaiahanda lene.
  mya-mya: သူ​ပြု​သော​အ​မှု​သည်​မီး​ဖို​ပြာ​ကို​စား​သ ကဲ့​သို့ အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကင်း​မဲ့​ပေ​၏။
    မိ​မိ ၏​မိုက်​မှား​သော​အ​တွေး​အ​ခေါ်​များ​က သူ့​ကို​လမ်း​လွဲ​၍​နေ​စေ​၏။ သို့​ဖြစ်​၍​သူ့
    အား​ကူ​ညီ​ပြု​စု​ပေး​ရန်​ပင်​မ​ဖြစ်​နိုင် တော့​ပေ။ သူ​သည်​မိ​မိ​လက်​တွင်​ကိုင်​ထား
    သည့်​ရုပ်​တု​မှာ​ဘု​ရား​လုံး​ဝ​မ​ဟုတ် ကြောင်း​ကို​မ​သိ။
  bod-N: ཁོས་བརྩོན་ལེན་བྱེད་པ་ནི་ཐལ་བ་ཡིན། བསླུ་བྲིད་ཐེབས་པའི་སེམས་ཀྱིས་ཁོ་རང་ལམ་ལོག་ཏུ་ཁྲིད་དེ།
    ཁོས་རང་ཉིད་སྐྱོབ་མི་ནུས་ཤིང་ཡང་ངའི་ལག་གཡས་པའི་ནང་དུ་རྫུན་ཞིག་ཡོད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲ་ཡང་མི་སྲིད་དོ།
    །
  sna-sna: Anodya madota, mwoyo wakanyengerwa unomutsausa; haagoni kuzviponesa kana
    kuti ati, “Ko, chinhu ichi chiri muruoko rwangu rworudyi hachisi chenhema here?”
  spa-BLM: 'Se alimenta de cenizas. Un corazón engañado lo ha desviado; y no puede
    entregar su alma, ni decir: “¿No hay una mentira en mi mano derecha?”'
  cac-cac: 'A eb'' icha chi'' sc''ulej, ichato a q''uen tic''aq''uil taan̈ slo eb''.
    Juvinaquel spensar eb'', satnac eb'', man̈ ol yal scolan sb''a eb''. Man̈ naanoc
    yalan eb'' icha tic: A tas b''ob''il yuj in c''ab'' tic, nab''a esn̈ej, man̈ xchioc
    eb''.'
  swh-ULB: Ni kama anayejilisha majivu; moyo wke mdanganyifu unampoteza yeye. Huwezi
    kujiokoa mwenyewe, wala hawezi kusema, ''Hiki kitu katika mkono wangu wa kulia
    sio mungu wa kweli.''
  bel-bel: 'Ён ганяецца за пылам; ашуканае сэрца ўвяло яго ў аблуду, і ён ня можа
    вызваліць душы сваёй і сказаць: ці не падман у правай руцэ маёй?'
  deu-ELBBK: 'Wer der Asche nachgeht – ein betörtes Herz hat ihn irregeführt, so dass
    er seine Seele nicht errettet und sagt: Ist nicht Lüge in meiner Rechten?'
  mbb-OT: Iring dà sikandin te migkaan te avu. Is nerusireman he isip din iyan midtazin
    kandin, ne kenè din egkelibri is keugelingen din. Kenè din egkezawat he haazà
    is ed-ezapen he migewezan din ne kenà tutuu he megbevayà.
  mal-2015: അവൻ വെണ്ണീർ തിന്നുന്നു; വഞ്ചിക്കപ്പെട്ട അവന്റെ ഹൃദയം അവനെ തെറ്റിച്ചുകളയുന്നു;
    അവൻ തന്റെ പ്രാണനെ രക്ഷിക്കുന്നില്ല; എന്റെ വലങ്കയ്യിൽ ഭോഷ്കില്ലയോ? എന്നു ചോദിക്കുന്നതുമില്ല.
  gup-gup: Burrkyak, minj kuhni kayimerren. Dja nungka kamarrkbekkarren dja kawarreworren.
    Minj nungka kangehkerren. Minj mak nungka kayimerren, “Ah! Njale nakka nawarre
    ngakarrme kubid ngardduk, dja namekbe idol kakurren, dja kankowe!”
  rmc-rmc: 'Ajso manuš pes čaľarel le prachoha andral o bov, leskro jilo les klaminel
    a odcirdel, našťi pes zachraňinel aňi phenel: „Odi modla, so chudav andre miro
    čačo vast hin falošno del!“'
  pes-OPV: خاکستر را خوراک خودمی سازد و دل فریب خورده او را گمراه می‌کند که جان خود
    را نتواند رهانید و فکر نمی نماید که آیادر دست راست من دروغ نیست.
  ron-1924: 'Ел се хрэнеште ку ченушэ, инима луй амэӂитэ ыл дуче ын рэтэчире, ка сэ
    ну-шь мынтуяскэ суфлетул ши сэ ну зикэ: „Н-ам оаре о минчунэ ын мынэ?”'
  ben-OBCV: সে যেন ছাই ভোজন করে, এক মোহগ্রস্ত হৃদয় তাকে বিপথগামী করে; সে নিজেই নিজেকে
    রক্ষা করতে পারে না, কিংবা বলে না, “আমার ডান হাতে রাখা এই বস্তুটি কি মিথ্যা নয়?”
  som-som: Isagu wuxuu cunaa dambas, oo qalbigiisa la khiyaaneeyey ayaa isaga leexiyey,
    oo naftiisana ma uu samatabbixin karo, mana uu odhan karo, Sow gacantayda midig
    beenu kuma jirto?
  lat-VUC: 'Pars ejus cinis est; cor insipiens adoravit illud, et non liberabit animam
    suam: neque dicet: Forte mendacium est in dextera mea.'
  eng-ASVBT: He feedeth on ashes; a deceived heart hath turned him aside; and he cannot
    deliver his soul, nor say, Is there not a lie in my right hand?
  ita-1885: 'Essi si pascono di cenere, il cuor sedotto li travia; e non rinfrancano
    mai l''anima loro, e non dicono: Questo che io ho nella destra, non è egli una
    cosa falsa?'
  eng-LXXUP: 'Know thou that their heart is ashes, and they err, and no one is able
    to deliver his soul: see, ye will not say, There is a lie in my right hand.'
  eng-ULB: It is as if he were eating ashes; his deceived heart misleads him. He cannot
    rescue himself, nor does he say, “This thing in my right hand is a false god.”
  spa-VBL: 'Se alimenta de cenizas, seducido por el pensamiento engañoso de su mente.
    No puede salvarse a sí mismo, y ni siquiera se pregunta: “¿No es este ídolo que
    sostengo sólo una mentira?”'
  fra-_FOB: 'Il se repaît de cendres; son cœur abusé l''égare; il ne délivrera pas
    son âme, et ne dira pas: N''est-ce pas un mensonge que je tiens dans ma main?'
  mal-mal: അവൻ ചാരം തിന്നുന്നു; വഞ്ചിക്കപ്പെട്ട അവന്റെ ഹൃദയം അവനെ തെറ്റിച്ചുകളയുന്നു;
    അവൻ തന്റെ പ്രാണനെ രക്ഷിക്കുന്നില്ല; “എന്റെ വലംകൈയിൽ ഭോഷ്കില്ലയോ?” എന്നു ചോദിക്കുന്നതുമില്ല.
  urd-GVR: Jo yoṅ rākh meṅ mulawwas ho jāe us ne dhokā khāyā, us ke dil ne use fareb
    diyā hai. Wuh apnī jān chhuṛā kar nahīṅ mān saktā ki jo but maiṅ dahne hāth meṅ
    thāme hue hūṅ wuh jhūṭ hai.
  suz-BL: सु सुमी पुलु कली सेउ पाइनीमी, मेको आन दूली थुंमी दूली मिम्‍पाइश्‍शो बाक्‍नीम।
    मेकोमी आंम कली प्रोंइने मचाप्‍ब। मिनु “आंइ सेल्‍शो मूर्ति जोल बाक्‍ब” मदेंनीम।
  eng-NOY: He toileth for ashes; A deluded heart turneth him aside, So that he cannot
    deliver himself, and say “Is there not a lie in my right hand?”
  ita-1927: 'Un tal uomo si pasce di cenere, il suo cuore sedotto lo travia, sì ch’ei
    no può liberare l’anima sua e dire: “Questo che tengo nella mia destra non è una
    menzogna?”'
  ckb-ckb: 'لەسەر خۆڵەمێش دەلەوەڕێت، دڵی هەڵخەڵەتا و چەواشەی کرد. گیانی خۆی ڕزگار
    ناکات، ناڵێت: «ئایا ئەمە درۆ نییە لەنێو دەستی ڕاستم؟»'
  eng-BBE: As for him whose food is the dust of a dead fire, he has been turned from
    the way by a twisted mind, so that he is unable to keep himself safe by saying,
    What I have here in my hand is false.
  kan-OKCV: ಅವನು ತಿನ್ನುವುದು ಬೂದಿಯೇ. ಮೋಸಕ್ಕೊಳಗಾದ ಹೃದಯವು ಅವನಿಗೆ ದಾರಿತಪ್ಪಿಸಿದ ಕಾರಣ, ನನ್ನ
    ಬಲಗೈ ಸುಳ್ಳನ್ನು ಹಿಡಿದಿದೆಯಲ್ಲಾ ಎಂದುಕೊಳ್ಳಲೂ ಆಗದು. ತನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳಲೂ ಅವನಿಂದಾಗದು.
  tam-2017: 'அவன் சாம்பலை மேய்கிறான்; ஏமாற்றப்பட்ட மனம் அவனை மோசப்படுத்தினது; அவன்
    தன் ஆத்துமாவைத் தப்புவிக்காமலும்: என் வலது கையிலே தவறு அல்லவோ இருக்கிறதென்று சொல்லாமலும்
    இருக்கிறான்.'
  spa-RV-1909: 'De ceniza se apacienta; su corazón engañado le desvía, para que no
    libre su alma, ni diga: ¿No hay una mentira á mi mano derecha?'
  ron-BTF: 'El se hrăneşte cu cenuşă, o inimă înşelată l-a abătut, încât nu îşi poate
    elibera sufletul, nici nu spune: Nu este o minciună în dreapta mea?'
  eng-WEBP: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Isn’t there a lie in my right hand?”
  eng-FBV: He is feeding on ashes, seduced by the deceptive thinking of his mind.
    He can't save himself, and he doesn't even ask, “Isn't this idol I'm holding just
    a lie?”
  nld-1939: 'Wat enkel stof is, jaag ik na! Hun afgedwaald hart verleidt hen er toe;
    Men kan er zich niet aan onttrekken, en zeggen: Houd ik geen leugen in mijn hand?'
  nch-BL: Pero nopa huihui tacat nelía hueyi mocuapolojtoc. Motemachía ipan se tamanti
    cati amo quema huelis quipalehuis ipan yon se tamanti. Eltoc quej motamaca ica
    cuajnexti cati amo teno ipati. Pero masque ya nopa, nopa huihui tacat noja amo
    monejnehuilía huan quiijtohua para nelía hueyi mocuapolojtoc pampa melahuac amo
    teno ipati ni teteyot cati quipixtoc imaco. San se istacatili.
  vie-1934: 'Người đó ăn tro, lòng mê muội đã làm cho lìa bỏ đường, chẳng có thể tự
    cứu linh hồn mình, hay là nói rằng: Trong tay hữu ta há chẳng phải là đồ giả dối
    sao?'
  hin-CV: उसने तो राख को अपना भोजन बना लिया है; उसे एक ऐसे दिल ने बहका दिया है, जो
    स्वयं भटक चुका है; स्वयं को तो वह मुक्त कर नहीं सकता, “जो वस्तु मैंने अपने दाएं
    हाथ में पकड़ रखी है, क्या वह सच नहीं?”
  eng-OURB: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Is not there a lie in my right hand?”
  spa-BES: 'En cuanto a aquel cuya comida es la ceniza, una mente torcida lo ha apartado
    del camino, por lo que no puede mantenerse a salvo diciendo: Lo que tengo aquí
    en mi mano es falso.'
  tdx-tdx: 'Lavenoke ty itamboavokaha’e, nampivike aze ty tro’e finitake, tsy haharombaha’e
    aiñe, hanao ty hoe: Tsy vande hao ty an-tañan-kavanako toa?'
  tha-KJV: เขากินขี้​เถ้า ใจที่หลอกลวงนำเขาให้​เจิ่น เขาช่วยจิตใจตัวเขาเองให้พ้นหรือพูดว่า
    “​ไม่มี​ความมุสาอยู่ในมือข้างขวาของข้าหรือ” ก็​ไม่ได้
  por-BR-2018: 'Ele se alimenta de cinzas; seu coração enganado o desviou, de modo
    que ele já não pode livrar a sua alma, nem dizer: Por acaso não é uma mentira
    o que há na minha mão direita?'
  deu-ELO: 'Wer der Asche nachgeht, ein betörtes Herz hat ihn irregeführt, so daß
    er seine Seele nicht errettet und sagt: Ist nicht Lüge in meiner Rechten?'
  eng-WYC-2018: A part thereof is ashes; an unwise heart shall worship it, and he
    shall not deliver his soul, neither he shall say, A strong leasing is in my right
    hand. (A part of it is ashes; and an unwise heart shall worship it, but it shall
    not save his soul, nor shall he say, Only a big lie, or a great falsehood, is
    in my right hand.)
  epo-epo: 'Li postkuras polvon, la trompita koro lin erarigas, kaj li ne savas sian
    animon, kaj ne diras: Ĉu ne malveraĵon mi havas en mia dekstra mano?'
  uig-PIN: 'Uning yegini küllǝrdur! Uning kɵngli eziⱪturulƣan! U ɵz-ɵzini azdurdi!
    Xuning bilǝn u ɵzining jenini ⱪutⱪuzalmaydu, Yaki: «Mening ong ⱪolumda bir sahtiliⱪ
    bar ǝmǝsmu?» — deyǝlmǝydu.'
  beo-beo: Amo hou da gagaoui dunu nasubu nana agoai ba:sa, hamedei. E da ea gagaoui
    asigi dawa:su amoga fa:no bobogebeba:le, e fidimu hamedei agoai ba:sa. E da amo
    ‘gode’ (amo da ‘gode’ hame), hima sia:mu gogolesa.
  tpi-OTNT: Tingting bilong ol i kranki olgeta, na ol i mekim kranki pasin tru olsem
    man i kaikai sit bilong paia. I no gat rot bilong wanpela bilong ol dispela manmeri
    i ken i stap gut na tok, ‘Dispela samting mi holim long han bilong mi, em i hap
    diwai tasol, na em i no god.’”
  hau-SA: Yana cin toka, zuciyar da ta ruɗe tana ɓad da shi; ba zai iya cece kansa
    ba, ko ya ce, “Wannan abin da yake hannun dama na ba ƙarya ba ne?”
  uig-LAT: 'Uning yégini küllerdur! Uning köngli éziqturulghan! U öz-özini azdurdi!
    Shuning bilen u özining jénini qutquzalmaydu, Yaki: «Méning ong qolumda bir saxtiliq
    bar emesmu?» — déyelmeydu.'
  nde-nde: Udla umlotha, inhliziyo ekhohlisekileyo iyamlahla, angeke azihlenge, kumbe
    athi, “Into le esesandleni sami sokudla kayisimanga na?”
  ton-ton: '‌ʻOku ne kai ʻae efuefu: ko e loto kākā kuo ne fakaafe ia, ko ia ʻoku
    ʻikai te ne faʻa fakamoʻui hono laumālie, pe pehē, “ʻIkai ko e loi ʻoku ʻi hoku
    nima toʻomataʻu?”'
  ces-1613: 'Popelem se pase takový, srdce svedené skloňuje jej, aby nemohl osvoboditi
    duše své, ani říci: Není-liž omylu v předsevzetí mém?'
  eng-WMB: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Isn’t there a lie in my right hand?”
  tam-TCV: அவன் சாம்பலைத் தின்கிறான், அவனுடைய வஞ்சிக்கப்பட்ட இருதயம் அவனைத் தவறான
    வழியில் நடத்துகிறது. அவன் தன்னைக் காப்பாற்றிக்கொள்ள இயலாது, “எனது வலதுகையில் இருக்கிற
    இந்த விக்கிரகம் பொய்” என்று சொல்லாமலும் இருக்கிறான்.
  ceb-ULB: Daw sama kini nga magkaon siya ug mga abo; ang nalimbongan niya nga kasingkasing
    ang migiya kaniya ngadto sa sayop. Dili siya makaluwas sa iyang kaugalingon, ni
    makaingon siya, “Kining butang nga ania sa akong tuong kamot usa ka mini nga dios.”
  pol-UBG: 'Taki się karmi popiołem, jego zwiedzione serce wprowadziło go w błąd,
    tak że nie może wybawić swojej duszy ani powiedzieć: Czyż nie jest fałszem to,
    co znajduje się w mojej prawicy?'
  agr-agr: 'Duka dekaskenum yuku yumaina numamtinai. Duka wainka tsanuam nuni wekaemainai.
    Nunú aents aina duka pujutjinak uwemtijashtin ainawai. Dita takuinaka duka shiig
    pegkegchauwai. Nunin ataish ditak: ‘Juka pegkegchauwapi’ tusa dekamainchau ainawai”,
    tiuwai Isaías.'
  kyc-kyc: Isareme raramo sungwa lengya doko nyuo mona palya napala narama ingya nalyamo.
    Banya suu pingi kopyali dokome baa nyuo isoko kata nembapyasa apa pilyu lao see
    nalyamo dokona mendeme nyisarami ingya nalyamo. Baa rangeme sepa napala bange
    kingi rakana minyuo karamo doko anatu angi daaŋa lao meelyamo lao soo nyii nalyamo.
  urd-GVU: جو یوں راکھ میں ملوث ہو جائے اُس نے دھوکا کھایا، اُس کے دل نے اُسے فریب
    دیا ہے۔ وہ اپنی جان چھڑا کر نہیں مان سکتا کہ جو بُت مَیں دہنے ہاتھ میں تھامے ہوئے
    ہوں وہ جھوٹ ہے۔
  deu-1912: 'Er hat Lust an Asche, sein getäuschtes Herz verführt ihn; und er wird
    seine Seele nicht erretten, daß er dächte: Ist das nicht Trügerei, was meine rechte
    Hand treibt?'
  kan-2017: ಅವನು ತಿನ್ನುವುದು ಬೂದಿಯೇ; ಮೋಸಕ್ಕೊಳಗಾದ ಹೃದಯವು ಅವನಿಗೆ ದಾರಿತಪ್ಪಿಸಿದ ಕಾರಣ, “ನನ್ನ
    ಕೈ ಸುಳ್ಳನ್ನು ಹಿಡಿದಿದೆಯಲ್ಲಾ” ಎಂದುಕೊಳ್ಳಲೂ ಆಗದು. ತನ್ನನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳಲೂ ಆಗದು.
  yap-yap: Bod feni balyang be’ ni be kay e awat. Leam rok ni leam ko balyang e ke
    fek nga wuru’ e wo’ ndabkiyag ni yira ayuweg. Der pat ngan’ ni re liyos nem nike
    kol nga pa’ e gathi ba got.
  hlt-MCSB: Hmaiphu kah aka luem rhoek loh a lungbuei omsaa tih amah a phaelh sak.
    A hinglu te a huul thai pawt dongah, “Ka bantang ah aka om he a honghi moenih
    a?” a ti tloel.
  mdy-ETH: ዔኤቲ ዲቢንሢ ማዓ ሚሢ ካኣሽኮንዶያ ሄላንዳኣና ዓሲ ዎይቲ ዔኤያ ማዓይ? ዒዛኮ ዔኤያቶ ማሊፃ ዒዛ ዻቢሼኔ፤ ፔናኣ
    ዓውሳኒ ዒ ዳንዳዑዋሴ፤ ጊንሣ «ሃይ ታኣኮ ሚዛቆ ኩጫ ዓኣ ባካ ሜሌ ፆኦዞ ማዓንዳኣፓዓቴም ጎኔ ፆኦሲቱዋኣሴ» ጋዓኒ ዳንዳዑዋሴ።
  twi-ASANTE: Nsõ na ɔdie, nnaadaa akoma ma no yera kwan; ɔrentumi nye ne ho, anaa
    ɔrentumi nka sɛ, “Deɛ mekura wɔ me nsa nifa yi nnyɛ atorɔ anaa?”
  eng-WEBU: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Isn’t there a lie in my right hand?”
  wal-wal: I bidinttaa mees; a cimettida wozanai a wora kaalettiis. I ba shemppuwaa
    ashshanau woikko, “Ta ushachcha kushiyan de7iyaagee eeqappe attin, Xoossaa gidenna”
    gaanau danddayenna.
  spa-PDDPT: 'Se alimenta de ceniza. Una mente ilusa lo extravía para que no libre
    su alma, ni diga: ¿No es pura mentira lo que tengo en mi mano derecha?'
  gun-gun: 'Ha''e nunga avakue ma tanhimbu rive ho''u oiny va''e rami ikuai, okuraxõ
    py onhembotavy uka vy ojekore va''e. Ha''e va''e ma ndogueraa jepe kuaai guekove,
    neĩ aipo nde''i kuaai: “Apu re e''ỹ ri nda''u ajerovia?” nde''i.'
  ilo-ULB: Arigna a mangmangan isuna iti dapo; iyaw-awan isuna ti naallilaw a pusona.
    Saanna a maisalakan ti baginna, wenno maibagana la koma, “Daytoy a banag nga adda
    iti makannawan nga imak ket palso a dios.”
  kpg-kpg: Di hagadilinga beenei e hai be tangada e gaigai ana luaahi, dono hagamamaanadu
    dadaulia e koia e damana, dela gaa hidi ai dono hagamaamaa le e haingadaa huoloo,
    ge digi iloo ia bolo di ada mee dela e dadaahi ko ia, la hagalee di god donu.
  uig-ARA: 'ئۇنىڭ يېگىنى كۈللەردۇر! ئۇنىڭ كۆڭلى ئېزىقتۇرۇلغان! ئۇ ئۆز-ئۆزىنى ئازدۇردى!
    شۇنىڭ بىلەن ئۇ ئۆزىنىڭ جېنىنى قۇتقۇزالمايدۇ، ياكى: «مېنىڭ ئوڭ قولۇمدا بىر ساختىلىق
    بار ئەمەسمۇ؟» ــ دېيەلمەيدۇ.'
  sus-sus: Na kuye yailanma birama se nan fɔxɔ ra naxan findima tɛ xube ra. A bɔɲɛ
    bara a yɛtɛ yanfa. A mu fata a yɛtɛ rakiside, a man mu xaxili sɔtɔ a falafe ra,
    «N naxan tixi n bɛlɛxɛ ra wule ala nan a ra.»
  pon-2006: Irair wet rasehng aramas eh kang pehs. Eh lamalam pweipwei me inenen laud,
    kahrehda sawasepe me inenen apwal. E sohte dehdehki me dikedik en eni me e kolokol
    kaidehkin uhdahn koht emen.
  jae-jae: Ŋac taŋ mata katu gêŋ ŋaôma-ŋaôma naŋ, nê ŋalêlôm dansaŋ gêjam gôliŋ eŋ
    keso ma eŋ kêtôm gebe ênam tau kêsi atom. Eŋ kêtôm atom gebe êsôm biŋ tonec gebe
    “Gêŋ taŋ lemoc anôŋa gêgôm naŋ gêŋdansaŋ.”
  ksd-ksd: 'I en ra kabu; di tar tuam pa ra nuknukina, ma ra nuknukina i varara, damana
    pa i valaun valar pa mule, ma pa i biti: Dave, a vaongo nam i tur ta ra limagu
    tuna, laka?'
  tur-YTC: Külle beslenir. Aldanmış yürek onu saptırdı; Canını kurtaramıyor, “Sağ
    elimde yalan yok mu?” diyemiyor.
  grc-BRENT: Γνῶθι ὅτι σποδὸς ἡ καρδία αὐτῶν, καὶ πλανῶνται, καὶ οὐδεὶς δύναται ἐξελέσθαι
    τὴν ψυχὴν αὐτοῦ· ἴδετε, οὐκ ἐρεῖτε, ὅτι ψεῦδος ἐν τῇ δεξιᾷ μου.
  ind-AYT: Dia hanya makan abu saja. Hati yang tertipu telah membuatnya tersesat,
    dan dia tidak dapat membebaskan dirinya sendiri ataupun berkata, “Bukankah dusta
    ada di tangan kananku?”
  nya-nya: Munthu wotere ali ngati wodya phulusa, maganizo ake opusa amusocheretsa;
    motero kuti sangathe kudzipulumutsa yekha kapena kudzifunsa kuti, “Kodi chinthu
    chili mʼmanja mwangachi si chabodza?”
  hrv-hrv: 'On voli pepeo, zavodi ga prevareno srce. Neće spasti svog života i nikad
    neće reći: “Nije li varka ovo u mojoj desnici?”'
  mps-mps: Augwa homu kolesaga te mu kone tuą palio, tama augwa te geda mubo homu
    kolesaga mu eyu, te bidigo sia keli tubo tiwai yalio. Te we bidi dabe me deligo
    homu kolesaga dolo ma siyu, te po wabo sunumi deli me menio, ‘Te eno dolo nogode
    tolalubo nai, te ni dage naga, te god meni,’ te po wagobeo.’” Te po wai.
  tpi-tpi: Tingting bilong ol i kranki olgeta, na ol i mekim kranki pasin tru olsem
    man i kaikai sit bilong paia. I no gat rot bilong wanpela bilong ol dispela manmeri
    i ken i stap gut na tok, ‘Dispela samting mi holim long han bilong mi, em i hap
    diwai tasol, na em i no god.’”
  dan-1931: 'Den, som tillægger Aske Værd, ham har et vildfarende Hjerte dåret; han
    redder ikke sin Sjæl, så han siger: “Er det ikke en Løgn, jeg har i min højre
    Hånd?”'
  vie-OVCB: 'Thật tội nghiệp, kẻ dại dột bị lừa dối ăn tro. Lại tin vào vật không
    thể giúp được mình Sao không tự hỏi: “Có phải thần tượng ta cầm trong tay là giả
    dối không?”'
  guj-2017: તે જેમ રાખ ખાય છે, તેના મૂર્ખ હૃદયે તેને ભુલાવ્યો છે. તે પોતાનો જીવ બચાવી
    શકતો નથી, તે એવું કહી શકતો નથી કે, “મારા જમણા હાથમાં જૂઠો દેવ છે.”
  pon-2006A: Irair wet rasehng aramas eh kang pehs. Eh lamalam pweipwei me inenen
    laud, kahrehda sawasepe me inenen apwal. E sohte dehdehki me dikedik en eni me
    e kolokol kaidehkin uhdahn koht emen.
  por-BRBSL: 'Ele se alimenta de cinzas. Um coração enganado o deixou de lado; e ele
    não pode entregar sua alma, nem dizer: “Não há uma mentira na minha mão direita?”.'
  cth-cth: Hraba hoi kâkawk teh dumyennae lungthin hoi lam a payon awh toe. Hatdawkvah
    a hringnae hah rungngang thai hoeh. Aranglae kut dawk hai laithoe ao tie panuek
    thai awh hoeh.
  twi-twi: Saa onipa no di nsõ, nnaadaa koma ma no to kwan; ɔrentumi nnye ne ho, anaa
    nka se, “Nea mikura wɔ me nsa nifa yi nyɛ atoro ana?”
  hlt-hlt: Hmaiphu kah aka luem rhoek loh a lungbuei omsaa tih amah a phaelh sak.
    A hinglu te a huul thai pawt dongah, “Ka bantang ah aka om he a honghi moenih
    a?” a ti tloel.
  tbz-SIM: Kudɔú kùù yóó cɔ́útɛ́ kɛ́nɑɑ́ mmutɑ́pɛí, bɛ̀ dɛ nduɔ́ mbɛ yɛ̀mmɛ̀, bɛ yɛ̀mmɛ̀
    mɛɛ̀ dɑutɛ́, bɑ́ bɛ̀ í yɛ̃́ bɛ yɛ̀mmɛ̀. Sibɔɔtenkɑɑnìi í bɛ̀ dɛɛrí bɛ̀ mɛ nyí
    bɛí kɛ dò mbɛ̀ pikú dɛ̀ tu dɛtetìrɛ̀ siyɑ́ɑ̀bìsí kpɛrɛ.
  msy-2020: Men nɨghnɨziba bar ikuvizɨ, me bar arazir kuram gami. Egha mati gumazim
    averenim ame. Gumazamizir kaba deragh ikiamin tuavitam itir puvatɨ. Egha me kamaghɨn
    fozir puvatɨ, bizir me suizir kaba, da pura temer kɨniba, da guizɨn godba puvatɨ.”
  azb-azb: Bu, kül yemək kimi boş işdir, Aldanmış ürəkləri onları yoldan azdırır,
    Canlarını qurtara bilmir və sağ əlimdəki əşya aldadıcı deyilmi?»
  eng-DBY: He feedeth on ashes; a deceived heart hath turned him aside, that he cannot
    deliver his soul, nor say, Is there not a lie in my right hand?
  hin-2017: वह राख खाता है; भरमाई हुई बुद्धि के कारण वह भटकाया गया है और वह न अपने
    को बचा सकता और न यह कह सकता है, “क्या मेरे दाहिने हाथ में मिथ्या नहीं?”
  wol-KYG: 'Kee di jur gu fore ab dóom, xelam nax ko, sànk ko. Du keey musal bakkanam
    de! Du kee naa: «Xanaa duy caaxaan laa ŋàbb nii?»'
  eng-YLT: 'Feeding on ashes, the heart is deceived, It hath turned him aside, And
    he delivereth not his soul, nor saith: ''Is there not a lie in my right hand?'''
  eng-WYC-2017: A part thereof is ashes; an unwise heart shall worship it, and he
    shall not deliver his soul, neither he shall say, A strong leasing is in my right
    hand.
  eng-WMBB: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Isn’t there a lie in my right hand?”
  urd-GVH: जो यों राख में मुलव्वस हो जाए उसने धोका खाया, उसके दिल ने उसे फ़रेब दिया
    है। वह अपनी जान छुड़ाकर नहीं मान सकता कि जो बुत मैं दहने हाथ में थामे हुए हूँ
    वह झूट है।
  rug-rug: Deṉa pa ginani sapu ta kina pa eba sa tie, na bulo kokohana si turaṉa va
    sea ia; lopu boka harupu pule nia, babe zama, “Vea, lopu na koha mo sa beku pa
    limaqu hie?”
  gaz-gaz: Inni daaraa nyaata; garaan gowwoomfames karaa irraa isa jalʼiseera; inni
    of oolchuu yookaan, “Wanni harka koo mirgaa keessa jiru kun soba mitii?” jechuu
    hin dandaʼu.
  fra-LSG: 'Il se repaît de cendres, Son cœur abusé l’égare, Et il ne sauvera point
    son âme, et ne dira point: N’est-ce pas du mensonge que j’ai dans ma main?'
  gnn-gnn: Yo, bawa'mirrina ŋayi ŋunhiyinydja yolŋu. Ŋunhiyinydja bitjan ŋayi yukurra
    ḻuka ŋunha ḻirrwi'na, yakana yuwalkŋu ŋatha wal'ŋu, liŋgu yolŋunha ŋayi ŋunha
    mayali'‐wilkthurruna ŋuriŋi nhanukalay ŋayi djarrpi'yu guyaŋinyarayu. Yakana ŋayi
    yurru bilyundja ga walŋakunharamirrinydja ŋanyapinyay ŋayi, ga yakana ŋayi yurru
    waŋa bitjandja gam', “Dhuwalanydja gay waŋarr, ŋunhi ŋarra yukurra ŋayathama ŋarrakalay
    goŋdhu, dhuwalanydja bothinyamirrina, yakana ŋayi yuwalkŋu wal'ŋu waŋarr.” Yakana
    ŋayi yurru waŋa bitjandhinydjayi.
  yal-yal: E kankanma naxan ma, xuben nan gbansan na ra. E bɔɲɛn bata tantan, a e
    ralɔ ayi. E niin mi xunbama, e mi a falama, e naxa, “Seen naxan n yii ito ra,
    wulen xa mi a ra ba?”
  haw-1868: Ai no oia i ka lehu; Alakai hewa ka naau walewale ia ia, Aole hiki ia
    ia ke hoopakele i kona uhane, aole hoi e olelo, Aole anei he wahahee ma ko'u lima
    akau?
  arb-NAV: لَكَأَنَّهُ يَأْكُلُ الرَّمَادَ! يَجْرِي وَرَاءَ سَرَابٍ وَيعْجَزُ عَنْ
    إِنْقَاذِ نَفْسِهِ أَوْ الاعْتِرَافِ أَنَّ الصَّنَمَ الَّذِي يُمْسِكُهُ بِيَدِهِ
    هُوَ مَحْضُ ضَلالٍ!
  ewe-ewe: Etsɔ eƒe susu da ɖe dzofi dzi, eye dzi si woble la kplɔe trae, ale mate
    ŋu aɖe eɖokui alo agblɔ be, “Ɖe nu si melé ɖe nye nuɖusime la menye aʋatso oa?”
  eng-LEE: He pursueth ashes; a deceived heart hath turned him aside; and he cannot
    deliver his soul, and will not say, Is there not a lie in my right hand?
  asm-FB: এইটো তেওঁ ছাঁই ভোজন কৰাৰ দৰে; তেওঁক প্রবঞ্চক হৃদয়ে বিপথে নিয়ে। তেওঁ নিজৰ
    প্ৰাণক উদ্ধাৰ কৰিব নোৱাৰে, নাইবা তেওঁ ক’য়, “মোৰ সোঁ হাতে থকা এই বস্তু অনর্থক
    দেৱতা।”
  sus-A: نَ كُيٍ يَءِلَنمَ بِرَ مَ سٍ نَن قْشْ رَ نَشَن قِندِ مَ تّ شُبٍ رَ. عَ بْحّ
    بَرَ عَ يّتّ يَنقَ. عَ مُ قَتَ عَ يّتّ رَكِسِدٍ، عَ مَن مُ شَشِلِ سْتْ عَ قَلَقٍ
    رَ، «ﭑ نَشَن تِشِ ﭑ بّلّشّ رَ وُلٍ عَلَ نَن عَ رَ.»
  fra-SBL: 'Il se nourrit de cendres. Un cœur trompé l''a détourné ; et il ne peut
    pas délivrer son âme, ni dire : « N''y a-t-il pas un mensonge dans ma main droite ? »'
  hbo-hbo: רֹעֶ֣ה אֵ֔פֶר לֵ֥ב הוּתַ֖ל הִטָּ֑הוּ וְלֹֽא־יַצִּ֤יל אֶת־נַפְשֹׁו֙ וְלֹ֣א
    יֹאמַ֔ר הֲלֹ֥וא שֶׁ֖קֶר בִּימִינִֽי׃ ס
  kik-kik: Arĩĩaga mũhu, ahĩtithĩtio nĩ ngoro ĩrĩa ĩheenekete; ndangĩhota kwĩhonokia,
    kana oige atĩrĩ, “Githĩ kĩndũ gĩkĩ kĩrĩ guoko gwakwa kwa ũrĩo ti maheeni?”
  fra-NCL: 'Il se repaît de cendres ; son cœur abusé l’égare. Il ne sauvera pas son
    âme et ne dira pas : « Ce qui est dans ma main n’est-il pas mensonge ? »'
  cek-AK: Anih loe lungtui poep to caak moe, alinghaih palungthin mah loklam to anghmangsak
    boeh, a hinghaih pahlong thai ai, Ka bantang bangah kaom krang loe alinghaih ah
    na ai maw oh? tiah thui thai ai.
  cuk-cuk: 'Ar we-dulemar sooburu-maeyobi gumalad. Dukin e-binsaedbali yamoledimalad.
    Geg na-dukin agi onomalad, degi, geg sogbalid: “¡We an-argan-nuedsik-ibmar-ganikidi,
    ibmar-binsaledid!”'
  uig-CYR: 'Униң йегини күлләрдур! Униң көңли езиқтурулған! У өз-өзини аздурди! Шуниң
    билән у өзиниң җенини қутқузалмайду, Яки: «Мениң оң қолумда бир сахтилиқ бар әмәсму?»
    — дейәлмәйду.'
  tel-2017: వాడు బూడిద తిన్నట్టుగా ఉంది. వాడి మోసపోయిన మనస్సు వాణ్ణి దారి తప్పేలా
    చేసింది. వాడు తన ఆత్మను రక్షించుకోలేడు. ‘నా కుడి చేతిలో ఉన్న బొమ్మ నకిలీ దేవుడు
    కదా’ అనుకోడానికి వాడికి బుద్ధి సరిపోదు.
  hat-BSA: 'La p manje sou sann yo. Yon kè ki twonpe te mennen l sou kote. Li p ap
    kapab delivre nanm li menm. Ni li pa mande: “Èske pa gen manti nan men dwat mwen?”'
  kos-kos: Ke el oru ouinge uh, oana elan mongo apat. Nunak lalfon lal uh aktafongyella,
    oru upa in kasreyuk el. El tia ku in sifacna fahk lah ma sruloala se el sruok
    inpaol uh tia god se.
  hbo-WLC: רֹעֶ֣ה אֵ֔פֶר לֵ֥ב הוּתַ֖ל הִטָּ֑הוּ וְלֹֽא־יַצִּ֤יל אֶת־נַפְשׁוֹ֙ וְלֹ֣א
    יֹאמַ֔ר הֲל֥וֹא שֶׁ֖קֶר בִּימִינִֽי׃ ס
  ibo-ibo: Onye na-adịghị eche ụdị echiche a bụ onye nzuzu, nke na-eji ntụ si nʼebe
    a kwanyere ọkụ na-azụ onwe ya. Ọ pụghị ịnapụta onwe ya, maọbụ jụọ onwe ya ajụjụ
    sị, “Ihe a m ji nʼaka m, nke m na-akpọ chi, ọ bụghị okwu ụgha ka ọ bụ?”
  ory-ory: ସେ ଭସ୍ମ ଭୋଜନ କରେ; ସେ ଯେପରି ଆପଣା ପ୍ରାଣ ଉଦ୍ଧାର କରି ନ ପାରେ, “କିଅବା ଆମ୍ଭ ଡାହାଣ
    ହସ୍ତରେ କି ମିଥ୍ୟା ନାହିଁ,” ଏହା କହି ନ ପାରେ, ଏଥିପାଇଁ ଭ୍ରାନ୍ତ ଚିତ୍ତ ତାହାକୁ ବିପଥଗାମୀ
    କରିଅଛି।
  chk-chk: Ei sokun aramas a wewe ngeni eman mi mongö falangen ekkei pwe epwe manau
    ren. Iwe, ren ekiekin letipan mi rikirik a tokola pwe esap tongeni püsin angasa,
    esap pwal aisini, “Ifa usun, esap och minen atuputup mine üa amwöchü lepei?”
  rop-rop: Wotfo sambala pipul medwan en trastim det samting wen det ting gin barnbarn
    langa faiya? Nomo enibodi kaan seibum miselp lagijat. Olabat nomo sabi det drimin
    sheip weya olabat oldei holdimbat garram olabat bingga, im nomo riliwan.
  ukr-1871: Він уганяє за порохом, серце завело його на манївцї, і тяжко йому приходиться,
    визволити душу свою й сказати; а може се омана в правицї моїй?
  deu-1951: 'Er weidet sich an Asche, das betrogene Herz verführt ihn; er rettet seine
    Seele nicht und denkt nicht: Es ist ja Betrug in meiner Rechten!'
  eng-JPS: 'He striveth after ashes, a deceived heart hath turned him aside, that
    he cannot deliver his soul, nor say: ''Is there not a lie in my right hand?'''
  srp-1865: 'Taki se hrani pepelom, prevareno srce zavodi ga da ne može izbaviti duše
    svoje, niti reæi: nije li laž što mi je u desnici?'
  lug-lug: Alya vvu. Omutima gwe gumulimbalimba, tasobola kwerokola wadde okwebuuza
    nti, “Kino ekiri mu mukono gwange ogwa ddyo si bulimba?”
  heb-heb: רעה אפר לב הותל הטהו ולא יציל את נפשו ולא יאמר הלוא שקר בימיני׃
  ben-IRV: যদি সে ছাই খাওয়ার মত কাজ করে এবং তার প্রতারণাপূর্ণ হৃদয় তাকে ভুল পথে
    চালিত করে। সে নিজের প্রাণ উদ্ধার করতে পারে না, সে বলেও না, “আমার ডান হাতের এই
    জিনিসটা মিথ্যা দেবতা।”
  pan-pan: ਉਹ ਸੁਆਹ ਖਾਂਦਾ ਹੈ, ਇੱਕ ਛਲੀਏ ਦਿਲ ਨੇ ਉਹ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ, ਉਹ ਆਪਣੀ ਜਾਨ ਨੂੰ ਛੁਡਾ
    ਨਹੀਂ ਸਕਦਾ, ਨਾ ਕਹਿ ਸਕਦਾ ਹੈ, ਕੀ ਮੇਰੇ ਸੱਜੇ ਹੱਥ ਵਿੱਚ ਇਹ ਚੀਜ਼ ਝੂਠ ਨਹੀਂ?
  mya-JVB: သူသည် မီးဖိုပြာ ကို ကျက်စား တတ်၏။ မိုက် သောစိတ် နှင့်လမ်းလွဲ ပြီ။ ထို့ကြောင့်၊
    ကိုယ် ဝိညာဉ် ကို ကိုယ်မ ချွတ် နိုင်။ မိမိ လက်ျာ လက်၌ မိစ္ဆာဒိဌိ ပါသလောဟု မ အောက်မေ့
    နိုင်ပါတကား။
  hmo-hmo: Inai tau ena kara be hegeregere ia ese lahi ena kahu ia ania bamona. Iena
    laloa kavakava dainai, ia ese ia durua diba lasi gauna dekenai ia abidadama henia
    noho! Ia be mai ena aonega sisina lasi. Unai dainai ia diba lasi, iena imana dekenai
    ia dogoatao gauna, be dirava momokani lasi.
  urd-urd: वह राख खाता है; फ़रेबख़ुर्दा ने उसको ऐसा गुमराह कर दिया है कि वह अपनी जान
    बचा नहीं सकता और नहीं कहता क्या मेरे दहने हाथ में बतालत नहीं?
  rus-SYN: 'Он гоняется за пылью; обманутое сердце ввело его в заблуждение, и он не
    может освободить души своей и сказать: “не обман ли в правой руке моей?”'
  bqc-SIM: Aalɛ kã́wã wɛɛlɛ tawa lɛ́'iuɛ, an sↄ̃̀ mↄafilide ì ń sã́sã. Aa fↄ̃
    ńzĩa misi aa mɛ, pↄ́ pↄ́ wa kũaá pↄ́ ɛgɛnaɛo.
  tcz-CHONGTHU: Mi vaicha chu ahilou hel atahsan sah un, mi ngol vutvaija kivah ahi.
    Apanpi theilou hel ding khat chu atahsan ahitai. Hinla, “Hiche lim kisem thu kakhutna
    katuh hi jou thubuh hilou ham?”tia amachang kidohna aneithei dehpon ahi.
  mar-mar: हे जसे तो जर राख खातो; त्याचे फसवलेले हृदय चुकीच्या मार्गाने नेते. तो आपल्या
    जीवाला वाचवू शकत नाही किंवा तो म्हणत नाही, “माझ्या हातात धरलेल्या या गोष्टी खोटे
    देव आहेत.” असे तो म्हणणार नाही.
  qub-qub: 'Chayga uchpata micojnömi. Chayno ruräga quiquillanmi llutanta yarpar ruraycan.
    Chay runacunaga manami yarpachacongapischu: «Aptaraycashä ïduluga ¿manachuraj
    manacajlla?» nir.'
  hat-hat: Se tankou si yo te mete konfyans yo nan sann dife. Se tèt yo y'ap twonpe.
    Yo pèdi wout yo. Yo p'ap ka sove lavi yo, yo pa konprann zidòl yo gen nan men
    yo a se pa bondye li ye.
  eng-BSB: He feeds on ashes. His deluded heart has led him astray, and he cannot
    deliver himself or say, “Is not this thing in my right hand a lie?”
  eng-WEBPB: He feeds on ashes. A deceived heart has turned him aside; and he can’t
    deliver his soul, nor say, “Isn’t there a lie in my right hand?”
  kbq-kbq: Inankna hu'za vahe'mo'za negia nene'za tanefa'ma ase'nia zantera zamentintia
    nehaze? Ana vahera havi antahi'zazmimo rezamavatga hige'za havi kante nevazankiza,
    zamagra'a zamagura ovazigahaze. Ana nehu'za tamaga kazigama eri'naza zankura havige'za
    eri'none hu'za ke'za antahi'zara osugahaze.
  nhe-BL: Pero nopa huihui tlacatl nelía hueyi mocuapolojtoc. Motemachía ipan se tlamantli
    tlen ax quema huelis quipalehuis ipan niyon se tlamantli. Eltoc queja motlamaca
    ica cuanextli tlen ax tleno ipati. Pero yonque ya nopa, nopa huihui tlacatl noja
    ax moyolilhuía huan quiijtohua para nelía hueyi mocuapolojtoc pampa melahuac ax
    tleno ipati ni teteyotl tlen quipixtoc imaco. San se istlacatili.
  gub-BL: Umuwete e ma'eragapaw. Imuwete haw nuzawy kwaw tàtàpyzgwer i'u haw. Awa
    ma'eragapaw imuwete har na'ima'enukwaw katu kwaw a'e. Hemu'em iko uzeupe. Nupuner
    kwaw uzepyro haw rehe. — Ko ma'e hepo pe har nuiko kwaw tupàn romo a'e, nupuner
    kwaw uzeupe uze'egaw rehe.
  eng-DRA: 'Part thereof is ashes: his foolish heart adoreth it, and he will not save
    his soul, nor say: Perhaps there is a lie in my right hand.'
