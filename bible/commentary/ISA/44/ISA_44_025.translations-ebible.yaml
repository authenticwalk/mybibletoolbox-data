    прогоню в зад тих мудрецїв, і виявлюю, що все знаннє їх — дурощі;
  deu-1951: Der die Zeichen der Schwätzer vereitelt und die Wahrsager als Schwindler
    entlarvt; der die Weisen zum Widerruf zwingt und ihr Wissen zur Torheit macht;
  eng-JPS: That frustrateth the tokens of the imposters, and maketh diviners mad;
    that turneth wise men backward, and maketh their knowledge foolish;
  srp-1865: Uništujem znake lažljivcima, i vraèe obezumljujem, vraæam natrag mudarce,
    i pretvaram mudrost njihovu u ludost;
  lug-lug: asazaamu abalaguzi bye balagudde era abalogo abafuula abasirusiru. Asaabulula
    eby’abagezi n’afuula bye balowoozezza okuba eby’obusirusiru.
  heb-heb: מפר אתות בדים וקסמים יהולל משיב חכמים אחור ודעתם ישכל׃
  ben-IRV: মিথ্যা ভাববাদীদের লক্ষণ আমি ব্যর্থ করে দিই এবং যারা পূর্বাভাস পড়ে তাদের
    অপদস্থ করি; আমি জ্ঞানীদের শিক্ষা বিনষ্ট করে তা বোকাদের উপদেশ করি।
  pan-pan: ਮੈਂ ਝੂਠੇ ਨਬੀਆਂ ਦੇ ਨਿਸ਼ਾਨ ਵਿਅਰਥ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਭਵਿੱਖ ਦੱਸਣ ਵਾਲਿਆਂ ਨੂੰ ਮੂਰਖ
    ਬਣਾਉਂਦਾ ਹਾਂ, ਮੈਂ ਸਿਆਣਿਆਂ ਨੂੰ ਪਿੱਛੇ ਹਟਾਉਂਦਾ, ਅਤੇ ਉਹਨਾਂ ਦਾ ਗਿਆਨ ਬੇਵਕੂਫ਼ੀ ਬਣਾ ਦਿੰਦਾ
    ਹਾਂ।
  mya-JVB: ငါ သည် မိစ္ဆာ ဆရာတို့၏ ပုပ္ပ နိမိတ်များကို ပယ် ဖျောက်တတ်၏။ ဗေဒင် သမားတို့ကို
    ရူးသွပ် စေတတ် ၏။ ပညာရှိ တို့ကို လှန် ၍ သူ တို့၏ပညာ ကို မိုက် စေတတ် ၏။
  hmo-hmo: Lau ese peroveta koikoi taudia, edia hereva lau koua noho, bona meamea
    dika taudia dekenai, laloa kavakava lau henia. Aonega taudia edia hereva, be lau
    ese lau negea, bona edia aonega be kavakava dekenai lau halaoa noho.
  urd-urd: मैं झूटों के निशान — आत को बातिल करता, और फ़ालगीरों को दीवाना बनाता हूँ
    और हिकमत वालों को रद्द करता और उनकी हिकमत को हिमाक़त ठहराता हूँ
  rus-SYN: Который делает ничтожными знамения лжепророков и обнаруживает безумие волшебников,
    мудрецов прогоняет назад и знание их делает глупостью,
  bqc-SIM: Mi ãnabi ɛgɛnaↄ seela pã́lɛ, mi to màsokɛnaↄ gↄ̃ láanipↄ ũ, mi to
    ↄ̃nↄnaↄ kpɛkpa, mi ń dↄ̃a liaanɛ́.
  tcz-CHONGTHU: Keiman themgao lhem ho chu mijou ahiuve tia kasosal’a chule thil hung
    lhung dia gaova thusei ho mingol ho kati ahi. Keiman miching ho chu thumopna phalou
    kapeh’a, hitia chu amaho chu angolnau kaphot chet ahitai.
  mar-mar: व्यर्थ बोलणाऱ्याचे शकून मी निष्फळ करतो आणि जे शकून वाचतात त्यांना काळिमा
    लावतो; जो मी ज्ञानाचे ज्ञान मागे फिरवतो आणि त्यांचे सल्ले मूर्खपण करतो.
  qub-qub: Nogaga manami camacächëchu llulla profëtacuna ‹caynömi, wacnömi canga›
    nishanno cananpäga. Nogami camacächë musyacojcunapapis manana yarpaynin cananpaj.
    Nogami camacächë yachajcuna jucnin nishan jucnin nishanwan mana tincunanpäpis.
    Yachashancunapis imapäpis mana bälejna cananpaj camacächë.
  hat-hat: Se mwen menm ki fè siy yo te predi yo pèdi sans yo. Se mwen menm ki fè
    divinò yo depale. Mwen demanti pawòl moun save yo. Mwen fè yo wè tout konesans
    yo se bagay moun fou.
  eng-BSB: who foils the signs of false prophets and makes fools of diviners, who
    confounds the wise and turns their knowledge into nonsense,
  eng-WEBPB: who frustrates the signs of the liars, and makes diviners mad; who turns
    wise men backward, and makes their knowledge foolish;
  kbq-kbq: Havi kasnampa kema nehaza vahera ana kasnampa kea eri atrogeno nena'a forera
    nosigeno, henkama fore hania zanku'ma zamema eri nentaza vahera antahintahi zamia
    zamazeri neginagi nehue. Ana nehu'na antahi'zane vahe'mokizmi antahi'zana eri
    atroge'za, neginagi vahe nemanize.
  nhe-BL: “Na tlen niquinpannextía tetonalitani para istlacatini huan ax nijcahua
    ma mochihua tlen quiijtohuaj para mochihuas. Na niquinpinahualtía. Na nijchihua
    para tlalnamijca tlacame ma ax tetlalnamictica xitlahuac huan niquinhuihuitilía.
  gub-BL: Namuzeapo kar kwaw ma'e heze'eg imume'u mua'u har waze'eg rupi ihe. Nuzeapo
    kwaw ma'e uzeapo ma'e ràm imume'u har waze'eg rupi. A'e rupi, — Ma'e kwaw 'ymar,
    i'i teko wanupe. Azawy kar waze'eg ma'e kwaw katu har wanupe ihe. Azapo wama'ekwaw
    paw ma'e heityk pyr romo.
  eng-DRA: That make void the tokens of diviners, and make the soothsayers mad. That
    turn the wise backward, and that, make their knowledge foolish.
