verse: ISA.044.025
translations:
  mal-C: വ്യാജപ്രവാചകരുടെ ചിഹ്നങ്ങൾ ഞാൻ നിഷ്ഫലമാക്കുകയും ദേവപ്രശ്നംവെക്കുന്നവരെ മൂഢരാക്കുകയുംചെയ്യുന്നു,
    ജ്ഞാനികളുടെ പാണ്ഡിത്യം മറിച്ചിട്ട് അതു വെറും ഭോഷത്തമാക്കി മാറ്റുന്നു.
  deu-TKW: Der die Wahrzeichen der Schwätzer zu nichte macht und die Wahrsager als
    Thoren hinstellt, der da macht, daß die Weisen sich zurückziehen müssen, und ihr
    Wissen als Narrheit erweist,
  lin-lin: Sik’oyo, nakomisi bilembo ya basakoli ya lokuta eloko pamba ; natie mobulu
    kati na molimo ya bato oyo balobaka makambo ekoya, nakweyisi boyebi ya bato ya
    bwanya mpe nakomisi mayele na bango liboma.
  eng-LSV: Making void the tokens of devisers, || And makes diviners mad, || Turning
    the wise backward, || And makes their knowledge foolish.
  eng-GNV: I destroy the tokens of ye southsayers, and make them that coniecture,
    fooles, and turne the wise men backwarde, and make their knowledge foolishnesse.
  eng-WEBSTER: That frustrateth the tokens of the liars, and maketh diviners mad;
    that turneth wise men backward, and maketh their knowledge foolish;
  nhw-BL: “Na catli niquinpannextía tetonalitani para istlacatini huan amo nijcahua
    ma mochihua catli quiijtohuaj para mochihuas. Na niquinpinahualtía. Na nijchihua
    para tlalnamijca tlacame amo ma tetlalnamictica xitlahuac huan niquinhuihuitilía.
  swh-ONEN: “mimi huzipinga ishara za manabii wa uongo, na kuwatia upumbavu waaguzi,
    niyapinduaye maarifa ya wenye hekima, na kuyafanya kuwa upuzi,
  bba-bba: Nɑ rɑ sɔmɔ weesuɡibun ɡɑri tɛɛsi, kpɑ n sɔrobu yɑɑkoru ko. Nɑ rɑ de bwisiɡibu
    bu biru wurɑ, kpɑ n ben sɔ̃ɔsinu ɡɔsiɑ wiirɑ ɡɑri.
  eng-KJVCPB: That frustrateth the tokens of the liars, And maketh diviners mad; That
    turneth wise men backward, And maketh their knowledge foolish;
  luo-luo: oketho ranyisi mag jonabi mariambo kendo miyo joma neno gik moko nenore
    mofuwo, bende odwoko weche jomariek chien mi ginere gik maonge tich,
  meu-meu: Lau ese koikoi taudia edia toa na gwau tubumu, bona mari-abi taudia na
    hakavakavadiamu; aonega taudia na haloudiamu, bona edia aonega na kavakava ai
    na halaoamu.
  npi-ULB: हात हेरेर फतफताउनेका खोक्रा कुरालाई व्यार्थ तुल्याउने म नै हुँ र हात हेर्ने
    कुरा पढ्‍नेलाई घृणा गर्ने म नै हुँ । यस्‍ता बुद्धिमान्‌हरूका बुद्धिलाई उल्टाउने
    र तिनीहरूका सल्लाहलाई मूर्ख बनाउने म नै हुँ ।
  yor-yor: ta ni ó ba àmì àwọn wòlíì èké jẹ́ tí ó sì sọ àwọn aláfọ̀ṣẹ di òmùgọ̀, tí
    ó dojú ìmọ̀ àwọn ọlọ́gbọ́n délẹ̀ tí ó sì sọ wọ́n di òmùgọ̀,
  pes-OPCB: من همان کسی هستم که دروغ جادوگران را برملا می‌سازم و خلاف پیشگویی رمالان
    عمل می‌کنم؛ سخنان حکیمان را تکذیب کرده، حکمت آنان را به حماقت تبدیل می‌کنم.
  tgl-ULB: Ako na humahadlang sa mga hula ng mga sinungaling at silang mga bumabasa
    ng mga hula; Binabaliktad ko ang karunungan ng mga pantas at ginagawang kamangmangan
    ang kanilang payo.
  hui-hui: Agali marume mani bulebiragonaga mbiwia haga karu i̱na ti mo luluya harogola
    tigua ogoale mbira bulebira larago lola nahaga. Maru de gandeba handaga karubi
    mo luluya ha dege biruli. Agali mandabi karume bi larago i̱na mo lulubi ale dege
    lelaruli. Mini gigabiwi kama laga karu ti mini nawi ale helaruli.
  mya-mya: ငါ​သည်​ဗေ​ဒင်​ဆ​ရာ​တို့​ကို​အ​ရူး​ဖြစ်​စေ​၍ နက္ခတ်​ဆ​ရာ​တို့​၏​ဟော​ကြား​ချက်​များ​ကို
    ပျက်​ပြား​စေ​၏။ ပ​ညာ​ရှိ​တို့​၏​စ​ကား​များ​ကို​ချေ​ပ​၍​သူ​တို့ ပ​ညာ​ရှိ​မှု​သည်​မိုက်​မဲ​မှု​ဖြစ်​နေ​ပုံ​ကို​ပြ​သ
    ပေး​၏။
  bod-N: བདག་གིས་རྫུན་སྨྲ་མཁན་གྱི་རྟགས་མཚན་རྣམས་སྙིང་པོ་མེད་པར་བྱས་པ་དང་། མོ་པ་རྣམས་བླུན་པོར་བསྒྱུར།
    མི་བློ་གྲོས་ཅན་རྣམས་ཕྱིར་བསྣུར་སྟེག་ཏུ་བཅུག་ཅིང་། དེ་དག་གི་ཤེས་བྱ་རྣམས་རྨོངས་པར་བསྒྱུར།
  sna-sna: “iye anokonesa zviratidzo zvavaprofita venhema, anoita kuti vavuki vave
    mapenzi, iye anoparadza kudzidza kwevane njere, uye anokushandura kuti kuve upenzi,
  spa-BLM: que frustra las señales de los mentirosos, y vuelve locos a los adivinos;
    que hace retroceder a los sabios, y hace que su conocimiento sea tonto;
  cac-cac: A in tzin tenec' tas syal eb' ajchum, tzin juanpaxb'at spensar eb' naumel
    lolonel. Svac'an somchajel spensar eb' aj pensar, squistalaxcan eb' vuuj.
  swh-ULB: Mimi niliyezikata dalili za waongo na kuwaabisha wanaosoma dalili zake;
    Mimi niliyezigeuza busara za wenye hekima na kujeuza ushauri wao kuwa ujinga.
  bel-bel: Які робіць нікчэмнымі азнакі ілжэпрарокаў і выкрывае вар'яцтва чарадзеяў,
    мудрацоў праганяе назад, і веды іх робіць глупствам,
  deu-ELBBK: der die Wunderzeichen der Lügner vereitelt und die Wahrsager zu Narren
    macht; der die Weisen zurückdrängt und ihr Wissen zur Torheit macht;
  mbb-OT: Wazè ku mehimuwa he metuman is menge tagnà te teruen he menge ebpeneuven.
    Ne edhimuwen ku he menge tulebung is menge menenagnà. Edhimuwen ku he kenà medselir
    is ketau te menge uluwanen, wey edhimuwen ku he kenà ebpulus is netuenan dan.
  mal-2015: ഞാൻ ജല്പകന്മാരുടെ ശകുനങ്ങളെ വ്യർത്ഥമാക്കുകയും പ്രശ്നക്കാരെ ഭ്രാന്തന്മാരാക്കുകയും
    ജ്ഞാനികളെ മടക്കി അവരുടെ ജ്ഞാനത്തെ ഭോഷത്വമാക്കുകയും ചെയ്യുന്നു.
  gup-gup: Bininj nawu kabirrikurren ngayekenh, dja mak nawu marrkidjbu, wanjh ngaye
    ngabenmarnbun bu kabirridjalbengwarr dja kabirriyemengalme. Bininj nawu birrikodjkuludjad,
    wanjh ngaye ngabenmarnbun bu kabirridjalyime yeng, dja kabirriwokmenyak.
  rmc-rmc: Me musarav o znameňja le falošne prorokengre, le veštcendar kerav diline,
    previsarav o goďaveripen le goďaverengro a sikavav, hoj lengre radi hine diliňipen.
  pes-OPV: آنکه آیات کاذبان را باطل می‌سازد وجادوگران را احمق می‌گرداند. و حکیمان
    رابعقب برمی گرداند و علم ایشان را به جهالت تبدیل می‌کند.
  ron-1924: Еу зэдэрническ семнеле пророчилор минчиношь ши арэт ка ыншелэторь пе гичиторь;
    фак пе чей ынцелепць сэ дя ынапой ши ле префак штиинца ын небуние.
  ben-OBCV: যিনি ভণ্ড ভাববাদীদের চিহ্নসকল ব্যর্থ করেন এবং গণকদের মূর্খ প্রতিপন্ন করেন,
    যিনি জ্ঞানবানদের শিক্ষা বিফল করেন ও তা অসারতায় পরিণত করেন,
  som-som: Anigu waxaan ahay kan calaamadaha beenlowyada wax aan waxba ahayn ka dhiga,
    oo kuwa wax falana nacasyo ka dhiga, oo kuwa caqliga lehna dib u celiya, oo aqoontoodana
    nacasnimo ka dhiga,
  lat-VUC: irrita faciens signa divinorum, et ariolos in furorem vertens; convertens
    sapientes retrorsum, et scientiam eorum stultam faciens;
  eng-ASVBT: that frustrateth the signs of the liars, and maketh diviners mad; that
    turneth wise men backward, and maketh their knowledge foolish;
  ita-1885: che annullo i segni de' bugiardi, e fo impazzar gl'indovini; che fo andare
    a ritroso i savi, e rendo stolto il loro conoscimento;
  eng-LXXUP: Who else will frustrate the tokens of those that have divining spirits,
    and prophecies from the heart of man? turning the wise back, and making their
    counsel foolishness;
  eng-ULB: I who frustrate the omens of the empty talkers and who disgrace those who
    read omens; I who overturn the wisdom of the wise and make their advice foolish.
  spa-VBL: Yo soy el que demuestra que las señales de los falsos profetas son erróneas.
    Yo soy el que pone en ridículo a los adivinos. Yo pongo al revés la sabiduría
    de los sabios, y hago que sus conocimientos sean ridículos.
  fra-_FOB: Qui dissipe les présages des menteurs, et rends insensés les devins; qui
    fais retourner les sages en arrière, et change leur science en folie;
  mal-mal: ഞാൻ ജല്പകന്മാരുടെ ശകുനങ്ങളെ വ്യർത്ഥമാക്കുകയും പ്രശ്നക്കാരെ ഭ്രാന്തന്മാരാക്കുകയും
    ജ്ഞാനികളെ മടക്കി അവരുടെ ജ്ഞാനത്തെ ഭോഷത്തമാക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Maiṅ hī qismat kā hāl batāne wāloṅ ke ajīb-o-ġharīb nishān nākām hone detā,
    fāl kholne wāloṅ ko ahmaq sābit kartā aur dānāoṅ ko pīchhe haṭā kar un ke ilm
    kī hamāqat zāhir kartā hūṅ.
  suz-BL: गो जोल पाइब आन नोले दुम्‍ब लोव़ शोर गाक्‍शो सेल्‍नुङ। लिंक्‍यु कोव़ब आन
    निप्‍स क्‍यातामी। जोक्‍ब तुइक्‍ब आन कली दिप्‍शा, मेको आन जोक्‍तीके तुइक्‍तीके
    नेल्‍ल मूर्ख सेल्‍ता। यसैया २९:१४
  eng-NOY: Who frustrateth the signs of deceivers, And maketh the diviners mad; Who
    putteth the wise men to shame, And maketh their knowledge folly;
  ita-1927: io rendo vani i presagi degl’impostori, e rendo insensati gl’indovini;
    io faccio indietreggiare i savi, e muto la loro scienza in follia;
  ckb-ckb: نیشانەی پێغەمبەرانی درۆزنم پوکاندەوە، فاڵگرەوەم گێل کرد. دانام گەڕاندەوە
    دواوە، زانینەکەی ئەوانم کردە نەزانی.
  eng-BBE: 'Who makes the signs of those who give word of the future come to nothing,
    so that those who have knowledge of secret arts go off their heads; turning the
    wise men back, and making their knowledge foolish:'
  kan-OKCV: ಸುಳ್ಳುಗಾರರ ಗುರುತುಗಳನ್ನು ನಿರರ್ಥಕ ಮಾಡುವವನೂ ಮತ್ತು ಕಣಿ ಹೇಳುವವರನ್ನು ಹುಚ್ಚರನ್ನಾಗಿ
    ಮಾಡುವವನೂ ಜ್ಞಾನಿಗಳನ್ನು ಹಿಂದಕ್ಕೆ ತಳ್ಳಿ, ಅವರ ತಿಳುವಳಿಕೆಯನ್ನು ಬುದ್ಧಿಹೀನವಾಗ ಮಾಡುವವನೂ
  tam-2017: நான் கட்டுக்கதைக்காரரின் வார்த்தைகளைப் பொய்யாக்கி, குறிசொல்கிறவர்களை நிர்மூடராக்கி,
    ஞானிகளை வெட்கப்படுத்தி, அவர்கள் அறிவைப் பைத்தியமாகச் செய்கிறவர்.
  spa-RV-1909: Que deshago las señales de los adivinos, y enloquezco á los agoreros;
    que hago tornar atrás los sabios, y desvanezco su sabiduría;
  ron-BTF: Eu sunt cel ce zădărniceşte semnele mincinoşilor şi îi face nebuni pe ghicitori;
    care întoarce pe înţelepţi înapoi şi prosteşte cunoaşterea lor;
  eng-WEBP: who frustrates the signs of the liars, and makes diviners mad; who turns
    wise men backward, and makes their knowledge foolish;
  eng-FBV: I am the one who proves the signs of false prophets are wrong. I am the
    one who makes fools of fortune-tellers. I turn the wisdom of the wise upside-down,
    and make their knowledge ridiculous.
  nld-1939: Die de tekens der zieners verijdelt, De voorspellers als zotten laat staan;
    Die de wijzen doet vluchten, Hun wetenschap tot dwaasheid maakt;
  nch-BL: “Na cati niquinpanextía tetonalitani para istacatini huan amo nijcahua ma
    mochihua cati quiijtohuaj para mochihuas. Na niquinpinahualtía. Na nijchihua para
    talnamijca tacame amo ma tetalnamictica xitahuac huan niquinhuihuitilía.
  vie-1934: Aáy chính ta làm trật các điềm của kẻ nói dối, khiến thầy bói nên ngu
    muội, làm cho kẻ trí tháo lui, biến sự khôn ngoan nó ra dại khờ;
  hin-CV: मैं झूठे लोगों की बात को व्यर्थ कर देता हूं और भविष्य कहने वालों को खोखला
    कर देता हूं, बुद्धिमान को पीछे हटा देता और पंडितों को मूर्ख बनाता हूं.
  eng-OURB: who frustrates the signs of the liars, and makes diviners mad; who turns
    wise men backward, and makes their knowledge foolish;
  spa-BES: Los que hacen que los signos de los que dan la palabra del futuro no se
    hagan, de modo que los que tienen conocimiento de las artes secretas se vuelvan
    locos; haciendo retroceder a los sabios, y haciendo su conocimiento insensato.
  tdx-tdx: I mampijiañe ty sahà’ i remborakey, naho mahaboseke o mpisikilio; naho
    mampidisa-voly o mahihitseo, vaho mampigege o hilala’eoy;
  tha-KJV: ผู้​กระทำให้ลางของคนมุสาไม่​ขลัง และกระทำพวกโหรให้​บ้าๆบอๆ ผู้​หันคนฉลาดให้​กล​ับหลัง
    และกระทำให้​ความรู้​ของเขาเขลาไป
  por-BR-2018: Que desfaço os sinais dos inventores de mentiras, e faço de todos aos
    adivinhos; que faço aos sábios retrocederem, e torno o conhecimento deles em loucura;
  deu-ELO: der die Wunderzeichen der Lügner vereitelt und die Wahrsager zu Narren
    macht; der die Weisen zurückdrängt und ihr Wissen zur Torheit macht;
  eng-WYC-2018: and I make void the signs of false diviners, and I turn into madness
    diviners that divine by sacrifices offered to fiends; and I turn wise men backward,
    and I make their science fond (or foolish).
  epo-epo: kiu neniigas la signojn de divenistoj kaj ridindigas la sorĉistojn, repuŝas
    la saĝulojn malantaŭen kaj malsaĝigas ilian scion;
  uig-PIN: (U bolsa yalƣan pǝyƣǝmbǝrlǝrning bexarǝtlirini bikar ⱪilƣuqi, Palqilarni
    ⱪaymuⱪturƣuqi, Danalarni yolidin yandurƣuqi, Ularning bilimlirini nadanliⱪⱪa aylandurƣuqi;
  beo-beo: 'Na hamobeba:le, ogogosu ba:la:lusu dunu da gagaoui ba:sa. Dunu eno da
    gasumuni ba:sea, hobea misunu hou olelesa, amo ilia ba:i liligi Na da afadenesa.
    Na da bagade dawa:su dunu ilia sia: hedofasa, amola ilia bagade dawa:su hou da
    gagaoui fawane, amo eno dunuma olelesa.'
  tpi-OTNT: Mi save trikim ol man i save mekim wok bilong tokaut long ol samting bai
    i kamap bihain, na tok bilong ol i save popaia. Na mi save paulim tingting bilong
    ol glasman. Na mi save mekim ol saveman i kamap olsem ol longlong man tasol.
  hau-SA: wanda ya sassāke alamun annabawan ƙarya ya masu duba suka zama wawaye, wanda
    ya tumɓuke koyon masu hikima ya mai da shi banza,
  uig-LAT: (U bolsa yalghan peyghemberlerning bésharetlirini bikar qilghuchi, Palchilarni
    qaymuqturghuchi, Danalarni yolidin yandurghuchi, Ularning bilimlirini nadanliqqa
    aylandurghuchi;
  nde-nde: ofubisa izibonakaliso zabaphrofethi bamanga, enze izanuse zibe yizithutha,
    ochitha ulwazi lwezihlakaniphi alwenze lube yibuthutha,
  ton-ton: Ko au ia ʻoku taʻofi ʻae ngaahi fakaʻilonga ʻoe kau loi, pea fakavaleʻi
    ʻae kau kikite; mo fakafoki ʻae kau tangata poto, pea ʻoku ngaohi ʻa ʻenau ʻilo
    ko e vale;
  ces-1613: Rozptyluji znamení lhářů, a z hadačů blázny dělám; obracím moudré nazpět,
    a umění jejich v bláznovství.
  eng-WMB: who frustrates the signs of the liars, and makes diviners mad; who turns
    wise men backward, and makes their knowledge foolish;
  tam-TCV: நானே கட்டுக்கதை சொல்பவர்கள் கூறும் அடையாளங்களை நிறைவேறாமல் செய்து, குறிசொல்வோரை
    மூடர்களாக்கி, ஞானிகளின் அறிவை வீழ்த்தி, அவைகளை மூடத்தனமாக்குபவரும் நானே.
  ceb-ULB: Ako nga mipakyas sa mga panagna sa mga bakakong mananagna ug nagpakaulaw
    niadtong nagbasa sa mga panagna; ako nga mibuntog sa kaalam sa maalamon ug naghimo
