    mende pali nalyamo. Nakama kote dokona nyuo epena lao panda maiyuo laramanopa
    randa nyuo pako elya nyinyale.
  urd-GVU: اُن کے تمام ساتھی شرمندہ ہو جائیں گے۔ آخر بُت بنانے والے انسان ہی تو ہیں۔
    آؤ، وہ سب جمع ہو کر خدا کے حضور کھڑے ہو جائیں۔ کیونکہ وہ دہشت کھا کر سخت شرمندہ
    ہو جائیں گے۔
  deu-1912: Siehe, alle ihre Genossen werden zu Schanden; denn es sind Meister aus
    Menschen. Wenn sie gleich alle zusammentreten, müssen sie dennoch sich fürchten
    und zu Schanden werden.
  kan-2017: ವಿಗ್ರಹ ಶರಣರೆಲ್ಲಾ ಆಶಾಭಂಗಪಡುವರು, ಅದನ್ನು ಕೆತ್ತಿದವರು ಮನುಷ್ಯಮಾತ್ರದವರೇ. ಅವರೆಲ್ಲರು
    ಒಟ್ಟುಗೂಡಿಕೊಂಡು ನಿಲ್ಲಲಿ. ಅವರು ಒಟ್ಟಿಗೆ ಹೆದರಿಕೊಂಡು ಲಜ್ಜೆಪಡುವರು.
  yap-yap: Urngin e girdi’ ni yad ma meybil ngay e bay ra tamra’gad. Pi’in yad ma
    ngongliy e liyos e yad e girdi’ ma gathi kan. Yad ra yib nga p’eowcheg ma ri yad
    ra rus miyad gafgow ko tamra’.
  hlt-MCSB: Anih hui rhoek tah boeih yak uh pawn ni ke. Amih kah kutthai rhoek te
