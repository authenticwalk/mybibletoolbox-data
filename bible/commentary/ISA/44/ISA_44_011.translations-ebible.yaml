  dan-1931: se, alle dets Tilbedere bliver til Skamme; Mestrene er jo kun Mennesker
    - lad dem samles til Hobe og træde frem, de skal alle som én forfærdes og blive
    til Skamme.
  vie-OVCB: Tất cả những ai thờ thần tượng cũng sẽ bị xấu hổ giống như các thợ tạc
