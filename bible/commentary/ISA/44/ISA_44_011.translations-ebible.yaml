  tbz-SIM: Bɛ̀ɛ̀ sì dɔ̀ɔ̀ri bɛmɔu ifɛi bo bɛ̀ pĩ, bɛnìtìbɛ̀ bɛ̀ɛ̀ sì dɔ̀ɔ̀ri, bɛ̀ɛ̀
    sì cɛ̀ú, bɛnìtìbɛ̀ mbɛ, bɛ̀ɛ̀ pĩ ndɛ kó mutɔ̃mmú, bɛ̀ɛ tíínní bɛmɔu, kufɔ̃wɑɑ́
    nnɛ̀ ifɛi dɛ̀ yóó bɛ̀ pĩ̀ḿmu.
  msy-2020: Ia gan! Gumazamizir dɨgɨribagh amir kaba, me pura nguazir kamɨn itir gumazir
    kɨnibara, egha marvir guabar ingari. Kamaghɨn amizɨ, gumazamizir marvir guabar
    ziaba feba, me bar aghumsigham. Kɨ ghaze, me bar izɨ nan damazimɨn kotɨn tuifigh.
    Bar guizbangɨra, kɨ me damightɨ, me bar atiatigh bar aghumsigham.
  dop-dop: Fɛɛlɛ kɑ́ kpɑ mǝ tǝnɑ mpɑ mɛ ɩ́ tǝŋǝɣɩ-ɩ tɔɣɔ. Tɩɩŋ lutɑɑ mɑɣɑmɑɣɑ nɑ́
    kɛ́ yǝlɑɑ kɛ́. Mǝ tǝnɑ ɩ́ koti nɑ ɩ́ kɔɔ. Sɔɣɔntʋ kɑ kpɑ mǝ tǝnɑ nɑ fɛɛlɛ pɩɩ-mɛ.
  azb-azb: Budur, bunları düzəldənlərin hamısı xəcalət içində olacaq. Ustalar isə
    özləri də insandır, Qoy onların hamısı toplaşıb məhkəmədə dursun, Dəhşətə düşüb
    birlikdə xəcalət çəksin.
  eng-DBY: 'Behold, all his fellows shall be ashamed; and the workmen are but men.
    Let them all be gathered together, let them stand up: they shall fear, they shall
    be ashamed together.'
  hin-2017: देख, उसके सब संगियों को तो लज्जित होना पड़ेगा, कारीगर तो मनुष्य ही है;
    वे सब के सब इकट्ठे होकर खड़े हों; वे डर जाएँगे; वे सब के सब लज्जित होंगे।
  wol-KYG: Képp ku ca bokk sa gàcce lay doon, ña koy yett sax ay nit doŋŋ lañu. Nañu
    daje ñoom ñépp, taxaw, bokk tiitaangeek gàcce.
  eng-YLT: Lo, all his companions are ashamed, As to artisans — they [are] of men,
    All of them gather together, they stand up, They fear, they are ashamed together.
  eng-WYC-2017: Lo! all the partners thereof shall be shamed; for the smiths be of
    men. When all shall come, they shall stand, and shall dread, and shall be shamed
    together.
  eng-WMBB: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
    will be put to shame together.
  urd-GVH: उनके तमाम साथी शरमिंदा हो जाएंगे। आख़िर बुत बनानेवाले इनसान ही तो हैं।
    आओ, वह सब जमा होकर ख़ुदा के हुज़ूर खड़े हो जाएँ। क्योंकि वह दहशत खाकर सख़्त शरमिंदा
    हो जाएंगे।
  rug-rug: Asa meke sari tie gugua asa si kote tava kurekure; saripu peqopeqo si loketoṉa
    ba na tie mo. Vekoi madi mae varigara beto madi tozia sa dia vina hinokara; na
    kote kamo matagutu meke kurekure mo.
  gaz-gaz: Isaa fi namni akka isaa ni qaaneffama; ogeeyyiin hojii harkaas namootuma
    malee homaa miti. Isaan hundi walitti qabamanii iddoo tokko haa dhaabatan; isaan
    ni naʼu; ni salphatus.
  fra-LSG: Voici, tous ceux qui y travaillent seront confondus, Et les ouvriers ne
    sont que des hommes; Qu’ils se réunissent tous, qu’ils se présentent, Et tous
    ensemble ils seront tremblants et couverts de honte.
  gnn-gnn: Nhumanydja ŋunhi yolŋu'‐yulŋu ŋunhi nhuma yukurra djäma goŋdhu nhumapi
    waŋarrkuma ŋula nhä, nhenydja yurru dhärra nhanukala Godkalana gal'ŋu gumurrŋurana
    dhä‐wirrka'yunarawuna yukurranharawu, bala nhe yurru mirithirrina yana barrarirrinydja,
    goramirriyirrina nhe yurru buku‐wurana.
  yal-yal: Na kanna nun a sifan birin yagima nɛn. Suxuren nafala muxune findixi adamadiine
    nan tun na. E birin xa e malan, e xa e maso. E gaxuma nɛn, e yagi e bode xɔn.
  haw-1868: Aia hoi, e hilahila auanei kona poe hoa a pau; A o ka poe paahana, no
    kanaka lakou; E akoakoa mai lakou a pau, e ku hoi iluna, E makau no lakou, a e
    hoopalaimaka pu.
  arb-NAV: هَذَا وَأَمْثَالُهُ يَلْحَقُ بِهِمِ الْعَارُ لأَنَّ الصُّنَّاعَ لَيْسُوا
    سِوَى بَشَرٍ. فَلْيَجْتَمِعُوا إِذاً وَيَمْثُلُوا أَمَامِي، فَيَنْتَابَهُمْ رُعْبٌ
    وَيَخْزَوْا مَعاً.
  ewe-ewe: Woado ŋukpe aklamakpakpɛwɔla kple aklamakpakpɛ la siaa, elabena aɖaŋudɔwɔlawo
    hã, amegbetɔwo ko wonye. Wo katã neƒo ƒu ne woaɖo kpe nu dzi, ke hã la, woaƒo
    wo aƒu anyi kple ŋɔdzi kple dɔléle.
  eng-LEE: 'Behold, all his associates shall be ashamed, for the workmen themselves
    are but men: let them all be gathered, let them stand up, they shall be terrified,
    they shall be ashamed together.'
  asm-FB: চোৱা, তেওঁৰ সকলো সহযোগী সকল লাজত পৰিব; শিল্পকাৰসকল কেৱল মানুহ মাথোন। তেওঁলোকক
    একেলগহৈ থিৰে থাকিব দিয়া; তেওঁলোক কাপুৰুষ আৰু তেওঁলোকে লাজ পাব।
  sus-A: نَ كَنيِيٍ يَافِمَ نّ. عَدَ مَدِ نَن تُن نَ عٍ رَ. عٍ بِرِن شَ عٍ مَلَن،
    عٍ شَ تِ ﭑ يَ رَ. ﭑ عٍ بِرِن نَفٌرٌ مَ نّ فَاشُي نُن حَشَنكَتّ رَ.
  fra-SBL: Voici, tous ses compagnons seront déçus ; et les ouvriers ne sont que des
    hommes. Qu'ils soient tous rassemblés. Laissez-les se lever. Ils auront peur.
    Ils seront mis à mal ensemble.
  hbo-hbo: הֵ֤ן כָּל־חֲבֵרָיו֙ יֵבֹ֔שׁוּ וְחָרָשִׁ֥ים הֵ֖מָּה מֵֽאָדָ֑ם יִֽתְקַבְּצ֤וּ
    כֻלָּם֙ יַֽעֲמֹ֔דוּ יִפְחֲד֖וּ יֵבֹ֥שׁוּ יָֽחַד׃
  kik-kik: We na arĩa macihooyaga nĩmagaconorithio; mabundi o nao no andũ matarĩ kĩene.
    Othe nĩmongane hamwe na matue itua; nao nĩmakanyiitwo nĩ guoya mũnene na maconorithio.
  fra-NCL: Voici que tous ses adorateurs seront confondus ; et les ouvriers ne sont
    que des hommes ! Qu’ils s’assemblent tous, qu’ils se présentent !... Ils trembleront
    et seront confondus tous ensemble.
  cek-AK: Khenah, anih ih ampuinawk loe azat o boih tih; ban tok sah thaih kaminawk
    loe tidoeh athum ai kami rumram ah ni oh o; nihcae loe nawnto angcu o boih nasoe
    loe, angdoe o nasoe; toe nihcae loe zii o ueloe, nawnto azathaih tong o tih.
  cuk-cuk: Bela dule-ega-san-uksamaladi, bingedar itomaloed, we-ibmar-sobedgi-arbamaladi,
    unnila dulemar gumalad. Bela bular ambikudamarsun, bela dagmarsun. Ar bela ise-gwayar
    bukudmaloed, nue-bingedar itodmaloed.
  uig-CYR: Мәбудниң барлиқ һәмраһлири шәрмәндә болиду; Мәбудни ясиғучилар болса адәмдур,
    халас; Уларниң һәммиси жиғилип, орнидин туруп көрсун, Улар қорқушуп, шәрмәндичиликтә
    қалиду.
  tel-2017: ఇదిగో, దాన్ని పూజించే వారంతా సిగ్గుపడతారు. ఆ శిల్పకారులు మానవ మాత్రులే
    గదా? వారందరినీ పోగు చేసి నిలబెడితే వారు తప్పకుండా భయపడతారు, సిగ్గుపడతారు.
  hat-BSA: Gade byen, tout zami l yo va vin wont, paske bòs atizan yo menm se sèlman
    lòm. Kite yo rasanble yo menm, kite yo kanpe, kite yo tranble, kite yo tout ansanm
    vin wont.
  kos-kos: Mwet nukewa su alu nu kac ac fah akpusiselyeyuk. Mwet na pa orala ma sruloala
    uh. Lela elos in tuku ac tu ye nununku — elos ac fah tuninfongla, na ac fah yokna
    mwekinla lalos.
  hbo-WLC: הֵ֤ן כָּל־חֲבֵרָיו֙ יֵבֹ֔שׁוּ וְחָרָשִׁ֥ים הֵ֖מָּה מֵֽאָדָ֑ם יִֽתְקַבְּצ֤וּ
    כֻלָּם֙ יַֽעֲמֹ֔דוּ יִפְחֲד֖וּ יֵבֹ֥שׁוּ יָֽחַד׃
  ibo-ibo: Lee ihere ga-eme ndị niile na-akpọ isiala nye ya. Ndị kpụrụ ha bụ naanị
    ndị mmadụ. Ka ha niile chịkọta onwe ha, guzo, nwee mkpebi ha, ha ga-anọ nʼọnọdụ
    nʼihere, na nʼoke egwu.
  ory-ory: ଦେଖ, ତାହାର ସହାୟ ସମସ୍ତେ ଲଜ୍ଜିତ ହେବେ; ପୁଣି, ଶିଳ୍ପକାରୀମାନେ ମନୁଷ୍ୟ ମାତ୍ର; ସେସମସ୍ତେ
    ଏକତ୍ର ହେଉନ୍ତୁ, ସେମାନେ ଛିଡ଼ା ହେଉନ୍ତୁ; ସେମାନେ କମ୍ପିତ ହେବେ, ସେମାନେ ଏକାବେଳେ ଲଜ୍ଜିତ
    ହେବେ।
  chk-chk: Iwe, i me chiechian kewe meinisin repwe lichipüng o säw. Ekewe soufalafal
    ra aramas chök. Repwe mwichefengen meinisin o ütä lon kapwüng. Nge repwe fokun
    niuokus, repwe pwal lichipüng o säw.
  rop-rop: Detlot pipul hu oldei meigimbat drimin sheip, en detlot pipul hu oldei
    weshipbat drimin sheip, wal olabat oni pipul laik yumob hu jidan brabli sedwan
    en nogudbinji. Larram olabat kaman langa kothaus en luk langa mi, en dei garra
    bradin nomo lilbit.
  ukr-1871: Всї спільники в тому окриються соромом, бо й самі містецї — вони ж ізміж
    людей; нехай би всї зібрались і стали; вони злякаються й застидаються.
  deu-1951: Siehe, alle seine Genossen werden zuschanden, und seine Werkmeister sind
    auch nur Menschen; mögen sie alle sich vereinigen und zusammenstehen, so müssen
    sie doch erschrecken und miteinander zuschanden werden.
  eng-JPS: Behold, all the fellows thereof shall be ashamed; and the craftsmen skilled
    above men; let them all be gathered together, let them stand up; they shall fear,
    they shall be ashamed together.
  srp-1865: Gle, svi æe se drugovi njegovi posramiti, i umjetnici više od drugih ljudi;
    neka se skupe svi i stanu, biæe ih strah i posramiæe se svi.
  lug-lug: Laba ye ne banne balikwatibwa ensonyi. N’ababazzi nabo bantu buntu. Leka
    bonna bakuŋŋaane, banjolekere; balikwatibwa ensonyi n’entiisa. Ensonyi ziribatta
    bonna era bagwemu entiisa.
  heb-heb: הן כל חבריו יבשו וחרשים המה מאדם יתקבצו כלם יעמדו יפחדו יבשו יחד׃
  ben-IRV: দেখ, যারা প্রতিমার সঙ্গে যুক্ত তাদের লজ্জায় ফেলা হবে; তাদের কারিগরেরা
    মানুষ ছাড়া আর কিছু নয়। তারা সবাই এসে একসঙ্গে দাঁড়াক; তারা ভয়ে জড়সড় ও একসঙ্গে
    অসম্মানিত হবে।
  pan-pan: ਵੇਖੋ, ਉਹ ਦੇ ਸਾਰੇ ਸਾਥੀ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ, ਇਹ ਕਾਰੀਗਰ ਮਨੁੱਖ ਹੀ ਹਨ! ਇਹ ਸਾਰੇ ਇਕੱਠੇ
    ਹੋ ਕੇ ਖੜ੍ਹੇ ਹੋਣ, ਉਹ ਭੈਅ ਖਾਣਗੇ, ਉਹ ਇਕੱਠੇ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ।
  mya-JVB: ထိုသူ ၏အပေါင်း အဘော်ရှိသမျှ တို့သည် ရှက် ကြလိမ့်မည်။ လုပ် သောသူတို့သည်
    လူ သက်သက် ဖြစ် ကြ၏။ ရှိသမျှ တို့သည် စုဝေး ၍ ထ ကြစေ။ တပြိုင်နက် ထိတ်လန့် ရှက် ကြောက်ကြလိမ့်မည်။
  hmo-hmo: Kamonai! Unai bamona dirava koikoi idia tomadiho henia taudia ibounai ese
    hemarai do idia davaria. Inai gaudia idia karaia taudia be taunimanima sibona.
    Namona be idia raka hebou mai, edia kara ena anina do idia gwauraia totona. To
    kota lalonai, gari bada ese idia do ia hadikaia, bona hemarai bada do idia davaria.
  urd-urd: देख, उसके सब साथी शर्मिन्दा होंगे क्यूँकि बनानेवाले तो इंसान हैं; वह सब
    के सब जमा' होकर खड़े हों, वह डर जाएँगे, वह सब के सब शर्मिन्दा होंगे।
  rus-SYN: Все участвующие в этом будут постыжены, ибо и художники сами из людей же;
    пусть все они соберутся и станут; они устрашатся, и все будут постыжены.
  bqc-SIM: Wí a gbɛ̃́ pↄ́ lɛ́ zↄblenɛ́ↄ kṹ píi, asa an pinaↄá gbɛ̃nazĩnaↄnɛ.
    Aa kãaa ḿpii aa bↄ gupuau, mí gili gɛ̃ńgu, mí widamá sãnu.
  tcz-CHONGTHU: Milim semthu hou ho, adeh’a asema pang ho hi jachat umtah ahiuvin-
    mihem mai mai bep ahiuvin-pathen kasem thei diu ahi tin akithang at’uvin ahi.
    Amaho pang khom theinau vinte, hinla amaho hi tijatna le jachatna mun’a hung ding
    diu ahiuve.
  mar-mar: पाहा, त्याचे सर्व सोबती लज्जित होतील; कारागीर तर केवळ माणसे आहेत. ते सर्व
    एकत्र जमून निर्णय घेवोत; ते एकत्र भयभीत व लज्जित होतील.
  qub-qub: Chay rurashan ïduluta adurajcunaga llapanpis pengaychömi canga. Adurananpaj
    rurajcunaga manacaj runallami. Rurashan ïdulupa ñaupanman shuntacashpan paycunaga
    fiyupa pengaychömi, mancharishami ricaconga.
  hat-hat: Moun k'ap sèvi estati zidòl yo pral wont. Moun k'ap fè estati yo, se moun
    yo ye. Se pou yo vini pou yo konparèt devan tribinal la. Se pou yo pè, se pou
    yo wont!
  eng-BSB: Behold, all his companions will be put to shame, for the craftsmen themselves
    are only human. Let them all assemble and take their stand; they will all be brought
    to terror and shame.
  eng-WEBPB: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
    will be put to shame together.
  kbq-kbq: Hagi antahiho, havi anumzantamima troma nehia vahe'ene azama hu'za ana
    anumzama tro'ma nehaza vahe'mo'zanena zamagazegu hugahaze. Na'ankure ana havi
    anumzamofo ame'ma'a vahe'mo'za zamazanteti tro hu'naze. E'ina hu'negu zamatrenke'za
    eme eri atru hute'za amare eho. Tamagerfa hu'na nagra zamazeri koro hanuge'za,
    zamagazegu hugahaze.
  nhe-BL: Nochi tlen quinhueyichihuaj tlaixcopincayome mopinahuase quema moquetzatij
    iixpa Toteco para quimacase cuenta. Nojquiya mopinahuase nochi cuaximani huan
    teposchihuani tlen quinchijchijtoque huan quiijtohuaj para quichijchijtoque se
    dios. Pampa yajuanti san tlacame, ¿quejatza quichihuase se dios? Quena, yajuanti
    tlahuel mopinahuase huan momajmatise iixpa TOTECO.
  gub-BL: Wamuwete har paw wiko putar ikàg 'ym ma'e romo wà nehe. Tupàn a'ua'u hagapaw
    iapo har a'e wà, xo teko romo zo wanekon wà. Nuiko kwaw ikàg ma'e romo wà. Tuwe
    uzemono'og tuwihaw wanenataromo wà nehe. Ukyze wera'u putar a'e pe wà nehe. Tuwihaw
    umuigo kar putar ikàg 'ym ma'e romo wà nehe.
  eng-DRA: 'Behold, all the partakers thereof shall be confounded: for the makers
    are men: they shall all assemble together, they shall stand and fear, and shall
    be confounded together.'
