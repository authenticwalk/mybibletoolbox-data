  ilo-ULB: Kitaem, dagiti amin a katulonganna ket maibabainto; dagiti agkitkitikit
    ket tattao laeng. Umayda koma a sangsangkamaysa; agbuteng ken maibabaindanto.
  kpg-kpg: Digau huogodoo ala e daumaha ang gi di maa la ga haga langaadia. Digau
