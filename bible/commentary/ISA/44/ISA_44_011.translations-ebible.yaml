verse: ISA.044.011
translations:
  mal-C: ഇതാ, അവരുടെ കൂട്ടരെല്ലാം ലജ്ജിതരാക്കപ്പെടുന്നു; അതിന്റെ ശില്പിയോ, കേവലം മനുഷ്യരാണ്.
    അവരെല്ലാം ഒരുമിച്ചുകൂടി ഒരു നിലപാട് എടുക്കട്ടെ; അവർ ഭയന്നുവിറച്ച് ഒരുപോലെ ലജ്ജിതരായിത്തീരും.
  deu-TKW: 'Fürwahr, alle seine Genossen werden zu Schanden werden, und die Künstler
    - sie sind auch nur Menschen: mögen sie sich alle versammeln und sich hinstellen,
    - sie werden erbeben, insgesamt zu Schanden werden!'
  lin-lin: Tala, ye elongo na baninga na ye bakozala na soni ; basali bikeko bazali
    na bango kaka bato lokola bato nyonso ! Tika ete bango nyonso baya elongo mpe
    batelema wana ; bakokweya na somo mpe na soni.
  eng-LSV: Behold, all his companions are ashamed, || As for artisans—they [are] of
    men, || All of them gather together, they stand up, || They fear, they are ashamed
    together.
  eng-GNV: 'Beholde, all that are of the fellowship thereof, shall be confounded:
    for the workemen themselues are men: let them all be gathered together, and stand
    vp, yet they shall feare, and be confounded together.'
  eng-WEBSTER: 'Behold, all his fellows shall be ashamed: and the workmen, they are
    of men: let them all be assembled, let them stand up; yet they shall fear, and
    they shall be ashamed together.'
  nhw-BL: Nochi catli quinhueyichihuaj tlaixcopincayome mopinahuase quema moquetzatij
    iixpa Toteco para quimacase cuenta. Nojquiya mopinahuase nochi cuaximani huan
    teposchihuani catli quinchijchijtoque huan quiijtohuaj para quichijchijtoque se
    dios. Pampa inijuanti san masehualme, ¿quenicatza quichihuase se dios? Quena,
    inijuanti tlahuel mopinahuase huan momajmatise iixpa TOTECO.
  swh-ONEN: Yeye pamoja na wenziwe wa aina yake wataaibishwa, mafundi wao si kitu
    ila ni wanadamu tu. Wote wakusanyike pamoja na kuwa na msimamo wao, watashushwa
    chini kwa hofu na kwa fedheha.
  bba-bba: Wee bɑ koo sekuru wɑ, domi be kpuro bɑ sɑ̃ɑwɑ tɔmbu nɡe be bɑ tie. Bu mɛnnɑmɑ
    siri yerɔ. Be kpurowɑ bɑ koo diiri, kpɑ bu sekuru wɑ.
  eng-KJVCPB: 'Behold, all his fellows shall be ashamed: And the workmen, they are
    of men: Let them all be gathered together, let them stand up; Yet they shall fear,
    and they shall be ashamed together.'
  luo-luo: En kaachiel gi joma chalo kode noyud wichkuot; kendo jopechogo gin mana
    dhano adhana. Wegiuru gichokre giduto mondo gichoma tir ane; ka ok giniyud wichkuot
    maduongʼ.
  meu-meu: A itaia, ia bamona iboudiai na bae hahemaraidia; bona ima idibaka taudia
    na taunimanima mo. Iboudiai na bae hebou, bae gini lasi; gari ese baine butudia
    tao, bona bae hemarai bou.
  npi-ULB: हेर, त्यसका सबै सहकर्मी लाजमा पारिनेछन् । कारीगरहरू मानिसहरू मात्र हुन्
    । तिनीहरूले एकसाथ आफ्ना अडान लेऊन् । तिनीहरू तर्सिनेछन् र लजज्‍जित हुनेछन् ।
  yor-yor: Òun àti nǹkan rẹ̀ wọ̀nyí ni a ó dójútì; àwọn oníṣọ̀nà kò yàtọ̀, ènìyàn
    ni wọ́n. Jẹ́ kí gbogbo wọn gbárajọ kí wọ́n sì fi ìdúró wọn hàn; gbogbo wọn ni
    a ó mú bọ́ sínú ìpayà àti àbùkù.
  pes-OPCB: تمام بت‌پرستان همراه با کسانی که خود انسانند، ولی ادعا می‌کنند که خدا
    می‌سازند با سرافکندگی در حضور خدا خواهند ایستاد و ترسان و شرمسار خواهند شد.
  tgl-ULB: Masdan mo, ang lahat ng kaniyang mga kasama ay ilalagay sa kahihiyan; ang
    mga mang-uukit ay tao lamang. Hayaan mo silang magsama-sama sa kanilang paninindigan;
    sila ay yuyukod at malalagay sa kahihiyan.
  hui-hui: Ai nde mbirale agali gime wabini urunihondo bi pupu wiaga karu tini taga
    pani nalu holebira. Irane mbirale uruni bame nagalone agali gime dege wabini ngago.
    Gime wabini inanaga biamogo biaga laga uruni tini bibahende ibai howa urunime
    galone ogo ale dege biaga lole ibulene nga. Heneneore larogo i̱na ti mo gi harogola
    tini taga emene ndo holebira.
  mya-mya: ထို​ရုပ်​တု​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​မှန်​သ​မျှ သည် ရှုတ်​ချ​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။
    ရုပ်​တု​ဆင်း တု​များ​ကို​သွန်း​လုပ်​သူ​တို့​သည် သာ​မန်​လူ သား​များ​သာ​လျှင်​ဖြစ်​ပေ​သည်။
    သူ​တို့​သည် ငါ​၏​ရှေ့​တော်​သို့​လာ​ရောက်​၍​အ​စစ်​အ​ဆေး ခံ​ကြ​ပါ​လေ​စေ။ သူ​တို့​သည်​ထိတ်​လန့်
    တုန်​လှုပ်​ကာ​အ​ရှက်​ကွဲ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། ཁོའི་ལས་གྲོགས་ཐམས་ཅད་ཁ་སྐྱེངས་པར་འགྱུར་ཏེ། ལག་ཤེས་པ་རྣམས་ཀྱང་མི་ལས་གང་ཡང་མ་ཡིན།
    དེ་དག་ཐམས་ཅད་ལྷན་དུ་འཛོམས་ནས་འགྲེང་དུ་ཆུག་དང་། དེ་དག་མཉམ་གཅིག་ཏུ་སྐྲག་ཅིང་ངོ་ཚར་གཏོད་པར་བྱའོ།
    །
  sna-sna: Iye navamwe vake vachanyadziswa; mhizha hadzizi chinhu asi vanhu zvavo.
    Ngavaungane vose pamwe chete uye vamire vasingazungunuswi; vachaderedzwa, uye
    vachatya vachanyadziswa.
  spa-BLM: He aquí que todos sus compañeros se verán defraudados; y los obreros son
    simples hombres. Que se reúnan todos. Que se pongan de pie. Tendrán miedo. Se
    pondrán en evidencia juntos.
  cac-cac: Masanil eb' tz'och ejmelal d'a juntzan̈ yechel chi', ol q'uixvoccan eb',
    yujto a eb' sb'oan juntzan̈ yechel chi', animan̈ej eb'. Tato smolb'ej sb'a eb'
    smasanil d'a vichan̈ yic tzin ch'olb'itan eb', ol q'uixvoc val eb', ol xivcanq'ue
    eb'.
  swh-ULB: Tazama, washirika wote watapatwa na aibu; mafundi ni watu tu. waache washikilie
    msimamao wao kwa pamoja; wataogopa na kuhaibishwa.
  bel-bel: Усе ўдзельныя ў гэтым будуць пасаромленыя, бо і майстры самі - таксама
    зь людзей; яны ўбаяцца, і ўсе будуць пасаромленыя.
  deu-ELBBK: 'Siehe, alle seine Gefährten werden beschämt werden; und die Künstler
    sind ja nur Menschen. Mögen sie sich alle versammeln, hintreten: Erschrecken sollen
    sie, beschämt werden allzumal!'
  mbb-OT: Pemineg kew! Egkepeel-elezan is langun he ed-azap te zuma he menge ed-ezapen,
    su is mibaal kayi menge etew zà daan. Ipetiǥum sikandan is langun para mepengelangi
    zan is keugelingen dan, ne egkahandek dan su egkepeel-elezan dan.
  mal-2015: ഇതാ അവന്റെ കൂട്ടക്കാർ എല്ലാവരും ലജ്ജിച്ചുപോകുന്നു; കൗശലപ്പണിക്കാരോ മനുഷ്യരത്രേ;
    അവർ എല്ലാവരും ഒന്നിച്ചുകൂടി നില്ക്കട്ടെ; അവർ ഒരുപോലെ വിറെച്ചു ലജ്ജിച്ചുപോകും.
  gup-gup: Bininj rowk nawu kabirrimarnbun idols wanjh kabirriyemengalme. Bedda nawu
    birrikurdumak, dja bonj, nakka djal bininj. Bu kabirriburlumerren, wanjh kabirridjalwernhkelemen,
    dja kabirridjalyemekarren.
  rmc-rmc: Dikh, savoredžene, so pes paš oda priden, pes ladžana, se the ola majstri
    hine ča manuša. Mi skiden pes upre savoredžene a mi ačhaven pes mange! Darana
    pes a ladžana savore jekhetane!
  pes-OPV: اینک جمیع یاران او خجل خواهند شد وصنعتگران از انسان می‌باشند. پس جمیع ایشان
    جمع شده، بایستند تا با هم ترسان و خجل گردند.
  ron-1924: Ятэ, тоць ынкинэторий лор вор рэмыне де рушине, кэч ыншишь мештерий лор
    ну сунт декыт оамень; сэ се стрынгэ ку тоций, сэ се ынфэцишезе, ши тот вор тремура
    ку тоций ши вор фи акопериць де рушине.
  ben-OBCV: সে ও তার অনুগামী সকলে লজ্জিত হবে; শিল্পকরেরা মানুষ ছাড়া আর কিছুই নয়।
    তারা সকলে এসে নিজের অবস্থান গ্রহণ করুক; তাদের সকলকে আতঙ্কগ্রস্ত ও নীচ প্রতিপন্ন
    করা হবে।
  som-som: Bal eega, kuwa daba gala oo dhammu way wada ceeboobi doonaan, saanacyadu
    waa binu-aadmi uun. Bal dhammaantood ha isu soo wada urureen, oo ha soo istaageen,
    way cabsan doonaan, oo kulligoodna way wada ceeboobi doonaan.
  lat-VUC: Ecce omnes participes ejus confundentur, fabri enim sunt ex hominibus;
    convenient omnes, stabunt et pavebunt, et confundentur simul.
  eng-ASVBT: 'Behold, all his fellows shall be put to shame; and the workmen, they
    are of men: let them all be gathered together, let them stand up; they shall fear,
    they shall be put to shame together.'
  ita-1885: Ecco, tutti i compagni di un tale uomo saranno confusi, e insieme gli
    artefici, che son fra gli uomini; aduninsi pure, e presentinsi tutti quanti; sì,
    saranno tutti insieme spaventati, e confusi.
  eng-LXXUP: 'and all by whom they were made are withered: yea, let all the deaf be
    gathered from among men, and let them stand together; and let them be ashamed
    and confounded together:'
  eng-ULB: Look, all his associates will be put to shame; the craftsmen are only men.
    Let them take their stand together; they will cower and be put to shame.
  spa-VBL: Todo el que hace ídolos debería avergonzarse. Los fabricantes de ídolos
    son sólo seres humanos. Reúnanlos a todos y pónganlos de pie, temblando de vergüenza.
  fra-_FOB: Voici, tous ceux qui s'attachent à elles, seront confondus; ces ouvriers-là
    ne sont que des hommes. Qu'ils s'assemblent, qu'ils comparaissent tous! Ils seront
    tous effrayés et confondus.
  mal-mal: ഇതാ അവന്റെ കൂട്ടക്കാർ എല്ലാവരും ലജ്ജിച്ചുപോകുന്നു; കൗശലപ്പണിക്കാരോ മനുഷ്യരത്രേ;
    അവർ എല്ലാവരും ഒന്നിച്ചുകൂടി നില്‍ക്കട്ടെ; അവർ ഒരുപോലെ വിറച്ചു ലജ്ജിച്ചുപോകും.
  urd-GVR: Un ke tamām sāthī sharmindā ho jāeṅge. Āḳhir but banāne wāle insān hī to
    haiṅ. Āo, wuh sab jamā ho kar Ḳhudā ke huzūr khaṛe ho jāeṅ. Kyoṅki wuh dahshat
    khā kar saḳht sharmindā ho jāeṅge.
  suz-BL: मेको आ नोले खोइक्‍ब नेल्‍ल मुने दोक्‍नीम। मेको मूर्ति सेल्‍चा जोक्‍ब मुर
    ला बाक्‍नीम। मेकोपुकी बुक्‍‍शा, राम्‍मल। ग्रीचोक पा हिंमल। मिनु गेना हना यो मुने
    दोक्‍मल। यसैया ४२:१७
  eng-NOY: Behold, all his fellows shall be ashamed; The workmen are themselves mortal
    men; They shall all be assembled; they shall stand up; They shall tremble, and
    be put to shame together!
  ita-1927: Ecco, tutti quelli che vi lavorano saranno confusi, e gli artefici stessi
    non sono che uomini! Si radunino tutti, si presentino!… Saranno spaventati e coperti
    d’onta tutt’insieme.
  ckb-ckb: ئەوەتا هەموو هاوڕێیەکانی شەرمەزار دەبن. وەستاکانی لە مرۆڤن، هەموو کۆدەبنەوە
    و ڕادەوەستن، پێکەوە دەتۆقن و شەرمەزار دەبن.
  eng-BBE: 'Truly, all those who make use of secret arts will be put to shame, and
    their words of power are only words of men: let them all come forward together;
    they will all be in fear and be put to shame.'
  kan-OKCV: ಅವನೂ, ಅವನ ಸಂಗಡಿಗರೂ ನಾಚಿಕೆಗೆ ಒಳಗಾಗುವರು ಮತ್ತು ಆ ಕೆತ್ತನೆಯ ಕೆಲಸದವರು ಮನುಷ್ಯ
    ಮಾತ್ರದವರೇ. ಅವರೆಲ್ಲರೂ ಒಟ್ಟುಗೂಡಿ ನಿಂತುಕೊಳ್ಳಲಿ. ಅವರು ಭಯಪಟ್ಟು, ಒಟ್ಟಿಗೆ ಲಜ್ಜೆಪಡುವರು.
  tam-2017: இதோ, அவனுடைய கூட்டாளிகளெல்லோரும் வெட்கமடைவார்கள்; தொழிலாளிகள் நரஜீவன்கள்தானே;
    அவர்கள் எல்லோரும் கூடிவந்து நிற்கட்டும்; அவர்கள் ஏகமாகத் திகைத்து வெட்கப்படுவார்கள்.
  spa-RV-1909: He aquí que todos sus compañeros serán avergonzados; porque los mismos
    artífices son de los hombres. Todos ellos se juntarán, estarán, se asombrarán,
    y serán avergonzados á una.
  ron-BTF: Iată, toţi tovarăşii lui se vor ruşina; şi lucrătorii sunt dintre oameni;
    să se adune toţi, să se ridice în picioare; totuşi se vor teme şi se vor ruşina
    împreună.
  eng-WEBP: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
    will be put to shame together.
  eng-FBV: Everyone who makes idols should be ashamed of themselves. Idol-makers are
    just human beings! Bring them all together and have them stand up, trembling in
    shame.
  nld-1939: 'Zie, die ze volgen, zullen zich schamen, En die ze maken, zijn mensen;
    Laat ze allen maar komen, naar voren treden: Ze zullen sidderen, met schande bedekt!'
  nch-BL: Nochi cati quinhueyichihuaj taixcopincayome pinahuase quema moquetzatij
    iixpa Toteco para quimacase cuenta. Nojquiya pinahuase nochi cuaximani huan teposchihuani
    cati quinchijchijtoque huan quiijtohuaj para quichijchijtoque se dios. Pampa inijuanti
    san masehualme, ¿quenicatza quichihuase se dios? Quena, inijuanti tahuel pinahuase
    huan momajmatise iixpa TOTECO.
  vie-1934: Nầy, mọi kẻ làm bạn về việc đó sẽ bị nhục, những thợ đó chẳng qua là loài
    người! Họ hãy nhóm lại hết thảy và đứng lên! Chắc sẽ cùng nhau bị kinh hãi và
    xấu hổ.
  hin-CV: देख उसके सभी साथियों को लज्जा का सामना करना पड़ेगा; क्योंकि शिल्पकार स्वयं
    मनुष्य है. अच्छा होगा कि वे सभी एक साथ खड़े हो जाएं तो डर जाएंगे; वे सभी एक साथ
    लज्जित किए जाएं.
  eng-OURB: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
    will be put to shame together.
  spa-BES: En verdad, todos los que la adoran, y sus palabras de poder son solo palabras
    de hombres; que todos se presenten juntos; todos ellos tendrán miedo y serán avergonzados.
  tdx-tdx: Toe ho meñatse iaby o mpirimboñe ama’eo, mentsake ondaty nandranjy iareoo;
    angao hifanontone iereo, songa hijohañe ey hirevendreveñe, sindre hitrao-kasalarañe.
  tha-KJV: ดู​เถิด เพื่อนทั้งสิ้นของเขาจะต้องอับอาย และช่างฝีมือนั้​นก​็เป็นแต่​มนุษย์
    ให้​เขาชุ​มนุ​มกันทั้งหมด ให้​เขายืนขึ้น เขาจะสยดสยอง เขาจะรับความอับอายด้วยกัน
  por-BR-2018: Eis que todos os companheiros dele serão envergonhados, pois os artífices
    nada são além de homens. Ajuntem-se todos, e fiquem de pé; eles se assombrarão,
    e juntamente serão envergonhados.
  deu-ELO: 'Siehe, alle seine Genossen werden beschämt werden; und die Künstler sind
    ja nur Menschen. Mögen sie sich alle versammeln, hintreten: erschrecken sollen
    sie, beschämt werden allzumal!'
  eng-WYC-2018: Lo! all the partners thereof shall be shamed; for the smiths be of
    men (or for these smiths be but men). When (they) all shall come, they shall stand,
    and shall dread, and shall be shamed together.
  epo-epo: Ĉiuj partoprenintoj estos hontigataj, ĉar la majstroj estas ja el homoj;
    ili ĉiuj kolektiĝu kaj stariĝu, ili ektimos, kaj ĉiuj kune estos hontigataj.
  uig-PIN: Mǝbudning barliⱪ ⱨǝmraⱨliri xǝrmǝndǝ bolidu; Mǝbudni yasiƣuqilar bolsa
    adǝmdur, halas; Ularning ⱨǝmmisi yiƣilip, ornidin turup kɵrsun, Ular ⱪorⱪuxup,
    xǝrmǝndiqiliktǝ ⱪalidu.
  beo-beo: Nowa da agoaiwane liligi amoma nodone sia:ne gadosea da gogosiasu ba:mu.
    Dunu amo da loboga hamoi ‘gode’ hamosa da osobo bagade dunu fawane. Ilia da misini,
    fofada:mu da defea. Amasea, ilia beda:mu amola gogosiamu.
  tpi-OTNT: Ol man i lotuim ol giaman god bai i sem nogut tru, long wanem, ol man
    yet i save wokim ol dispela giaman god. Mi laik bai olgeta bilong ol i kam bung
    na ol i ken sanap na witnes long ol giaman god bilong ol. Tru tumas, bai mi mekim
    ol i pret nogut tru na bai ol i sem nogut.
  hau-SA: Shi da irinsa za su sha kunya; masu sassaƙa ba kome ba mutane ne kurum.
    Bari su tattaru su ɗauki matsayinsu; za su firgita su kuma sha mummunan kunya.
  uig-LAT: Mebudning barliq hemrahliri shermende bolidu; Mebudni yasighuchilar bolsa
    ademdur, xalas; Ularning hemmisi yighilip, ornidin turup körsun, Ular qorqushup,
    shermendichilikte qalidu.
  nde-nde: Yena labanjengaye bazayangiswa; izingcitshi kazisilutho, ngabantu nje.
    Kaziqoqane zonke zime ndawonye; bazakuba lokwesaba kanye lehlazo.
  ton-ton: 'Vakai, ʻe mā ʻene ngaahi kaumeʻa kotoa pē: pea ko e kau ngāue, ʻoku ʻoe
    tangata ʻakinautolu: tuku ke tānaki fakataha ʻakinautolu, tuku ke nau tuʻu hake;
    ka te nau manavahē, pea te nau mā fakataha.'
  ces-1613: Aj, všickni, i ti, kteříž se k němu přiúčastňují, zahanbeni budou, ovšem
    řemeslníci ti nad jiné lidi; byť se pak všickni shromáždili a postavili, strašiti
    se musejí, a spolu zahanbeni budou.
  eng-WMB: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
    will be put to shame together.
  tam-TCV: அவனும் அவனைப் போன்றவர்களும் வெட்கம் அடைவார்கள்; அதைச் செய்யும் கைவினைஞர்
    மனிதரே. அவர்கள் எல்லோரும் கூடிவந்து என்முன் நிற்கட்டும்; அவர்கள் எல்லோரும் பயங்கரத்திற்கும்,
    அவமானத்துக்கும் உள்ளாவார்கள்.
  ceb-ULB: Tan-awa, maulawan ang tanan niyang mga kaabin; tawo lamang ang mga manggagama.
    Tugoti silang tanan nga mobarog; mangurog sila ug maulawan.
  pol-UBG: Oto wszyscy jego towarzysze będą zawstydzeni. Rzemieślnicy są tylko ludźmi.
    Niech się zbiorą wszyscy i niech staną. Przelęknąć się muszą i razem będą zawstydzeni.
  agr-agr: Dakumka najanamun emematin aidauk datsaajagtinai, wagki dakumak najanin
    aina duka aents wainkauch ainawai. Ashí dita aidauk Apajuí emtin dita utugchatjin
    dekagmamawag datsaajagtinai, nuninak sapigmakagtinai.
  kyc-kyc: Mendeme mona maiyuo kingi wapambupi lakao lao pisarami dupwa mee elya nyerami
