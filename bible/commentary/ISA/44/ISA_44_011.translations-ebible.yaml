    te augwa dolugulama, te augwa tibo godigo mena sę ebo po te pusumainu yaibao.
    Mu tama, te eno augwali wi mu ilibaso, te augwali hale dwai mu yaibao.” Te po
    wai.
  tpi-tpi: Ol man i lotuim ol giaman god bai i sem nogut tru, long wanem, ol man yet
