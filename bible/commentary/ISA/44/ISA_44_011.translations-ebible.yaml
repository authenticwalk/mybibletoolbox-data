  mdy-ETH: ዬያቶ ካኣሽካ ዓሳ ቢያ ቦርሲንታንዳኔ፤ ካኣሽኮ ሜሌ ፆኦዞ ኮሻሢ ዓሲዳፓ ዓቴም ሜሌቱዋሴ፤ ቢያሢ ቡኪንቲ ታ ቤርታ
    ዔቆንጎ፤ ዬያይዴቴ ቢያሢ ዒጊቹሞና ካራ ባይቃንዳኔ፥ ቦርሲንቲያ ቦርሲንታንዳኔ።
  twi-ASANTE: Ɔno ne wɔn a wɔte sɛ no nyinaa anim bɛgu ase; adwumfoɔ nyɛ hwee sɛ nnipa.
    Momma wɔn nyinaa mmɔ mu nsɔre nnyina, ehu ne animguaseɛ na ɛbɛka wɔn.
  eng-WEBU: Behold, all his fellows will be disappointed; and the workmen are mere
    men. Let them all be gathered together. Let them stand up. They will fear. They
