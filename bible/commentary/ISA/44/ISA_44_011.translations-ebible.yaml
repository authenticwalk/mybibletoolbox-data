    êsêac samob majeŋ êsa.
  ksd-ksd: Ea, a umana talaina par diat a vavirvir, ma diat dia papalum tana a tarai
    ka diat; boina ba diat a ki varurung par, boina diat a tur; diat a burut, diat
    a ruva varurung.
  tur-YTC: İşte, onun bütün arkadaşları hayal kırıklığına uğrayacak; İşçiler yalnızca
    insandır. Hepsi bir araya toplansın. Onlar ayağa kalksınlar. Korkacaklar. Birlikte
