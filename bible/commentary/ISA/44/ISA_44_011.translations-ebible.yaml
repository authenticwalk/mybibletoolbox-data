    digau hai gabunga. Digaula ga mmaadagu huoloo, ga langaadia.
  uig-ARA: مەبۇدنىڭ بارلىق ھەمراھلىرى شەرمەندە بولىدۇ؛ مەبۇدنى ياسىغۇچىلار بولسا ئادەمدۇر،
