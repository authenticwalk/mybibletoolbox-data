  guj-2017: જુઓ એના સર્વ સહકર્મીઓ લજ્જિત થશે; કારીગરો પોતે માણસો જ છે. તેઓ સર્વ ભેગા
    થાય તેઓ ભેગા રહે; તેઓ બી જશે અને લજ્જિત થશે.
  pon-2006A: Koaros me pahn kin pwongih soangen mwohmw wet, re pahn sarohdi oh namenekla.
    Aramas me kin wiahda dikedik en eni pwukat, aramas ekei irail oh sohte irail mehkot.
    Re en pwarodo oh uh mwohn mwoalen kopwung—re pahn rerrer masepwehkada oh namenekla.
  por-BRBSL: Eis que todos os seus companheiros ficarão desapontados; e os operários
