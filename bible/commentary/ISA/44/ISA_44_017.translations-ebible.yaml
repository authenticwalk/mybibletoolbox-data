verse: ISA.044.017
translations:
  mal-C: ശേഷിച്ചഭാഗംകൊണ്ട് അയാൾ ഒരു ദേവതയെ നിർമിക്കുന്നു, അയാളുടെ വിഗ്രഹത്തെത്തന്നെ;
    അയാൾ അതിന്റെ മുമ്പിൽ വീണ് അതിനെ നമസ്കരിക്കുന്നു. അതിനോട് പ്രാർഥിച്ച്, “എന്നെ രക്ഷിക്കണമേ;
    നീ എന്റെ ദേവതയല്ലോ!” എന്ന് അയാൾ പറയുന്നു.
  deu-TKW: 'Aus dem Reste davon aber hat er einen Gott, ein Götterbild für sich gemacht:
    vor dem kniet er und wirft er sich nieder und zu dem betet er und spricht: Rette
    mich, denn du bist mein Gott!'
  lin-lin: 'Mpe na ndambo oyo etikali, oyo asalaki na yango nzambe, nzambe na ye ya
    ekeko, akofukamela yango mpe akosambela yango ; akosambela yango mpe akoloba :
    « Bikisa ngai, ozali nzambe na ngai ! »'
  eng-LSV: And he has made its remnant for a god—For his carved image, || He falls
    down to it, and worships, || And prays to it, and he says, “Deliver me, for you
    [are] my god.”
  eng-GNV: 'And the residue thereof he maketh a god, euen his idole: he boweth vnto
    it, and worshippeth and prayeth vnto it, and sayeth, Deliuer me: for thou art
    my god.'
  eng-WEBSTER: 'And the residue of it he maketh a god, even his graven image: he falleth
    down to it, and worshipeth it , and prayeth to it, and saith, Deliver me; for
    thou art my god.'
  nhw-BL: 'Huan ica nopa cuahuitl catli noja mocahua mochijchihuilía se teteyotl catli
    quiita quen elisquía idios. Teipa motlancuaquetza iixpa, quihueyimati huan quiilhuía:
    “Techmanahui, pampa ta tinodios.”'
  swh-ONEN: Mabaki yake hutengeneza mungu, sanamu yake; yeye huisujudia na kuiabudu.
    Huiomba na kusema, “Niokoe; wewe ni mungu wangu.”
  bba-bba: Kpɑ u kɑ bɔnu ye yɑ tie bwɑ̃ɑroku ko u n sɑ̃ɑmɔ. Kpɑ u nɔɔɡiru suɑ u n
    ɡu kɑnɑmɔ u n mɔ̀, ɑ mɑn fɑɑbɑ koowo, domi wunɑ ɑ sɑ̃ɑ nɛn yinni.
  eng-KJVCPB: 'And the residue thereof he maketh a god, even his graven image: He
    falleth down unto it, and worshippeth it, and prayeth unto it, And saith, Deliver
    me; for thou art my god.'
  luo-luo: Bath yien modongʼ opayo mi olosgo nyasaye, mokulorene kendo olamo. Olame
    kowacho niya, “Resa in e nyasacha.”
  meu-meu: Bena au orena na dirava ta e karalaiamu, ena kaivakuku; bena vairanai e
    igo dihomu, e toma henia dihomu; e guriamu, e tomu “A hamaurigu, badina be oi
    na egu dirava”.
  npi-ULB: बाँकी रहेको काठले उसले एउटा देउता अर्थात् आफ्‍नो खोपेको मूर्ती बनाउँछ ।
    त्‍यसमा ऊ घोप्टो पर्छ र त्‍यसको आदर गर्छ, र यसो भन्‍दै त्‍यसमा प्रार्थना चढाउँछ,
    “मलाई बचाउनुहोस्, किनकि तपाईं मेरो ईश्‍वर हुनुहुन्छ ।”
  yor-yor: Nínú èyí tí ó kù ni ó ti ṣe òrìṣà, ère rẹ̀; ó foríbalẹ̀ fún un, ó sì sìn
    ín. Ó gbàdúrà sí i, ó wí pé, “Gbà mí, ìwọ ni Ọlọ́run mi.”
  pes-OPCB: 'آنگاه با تکه چوبی که باقی مانده برای خود بُتی می‌سازند و در برابرش زانو
    زده، عبادت می‌کنند و نزد آن دعا کرده، می‌گویند: «تو خدای ما هستی، ما را نجات ده!»'
  tgl-ULB: Siya ay gumagawa ng diyos sa pamamagitan ng tirang kahoy, kaniyang inukit
    na imahe; at kaniyang niluluhuran ito at ginagalang ito, at nananalangin dito
    at sinasabing, “Iligtas mo ako, sapagkat ikaw ang aking diyos.”
  hui-hui: Ani bialu howa dege ira uruni arianaga tigilene mbiragome tinaga biamogo
    biaga laga uruni ale gime wabuwa ogoni duniniore lagaya. Tigua mbirale uruninaga
    mini yaraga halu ge duli hanga howa bulu paligi bialu bi pupu wiaga biagaya. Tigua
    gime wabini urunihondo bi pupu wialu howa ogodagua lalu, Inanaga biamogo biaga
    í̠ kegonigo ina biamogo bibe, lagaya.
  mya-mya: ထို​နောက်​သူ​သည်​အ​ခြား​ကျန်​ရှိ​သော​သစ် သား​ဖြင့်​ရုပ်​တု​တစ်​ခု​ကို​ထု​လုပ်​ပြီး​လျှင်
    ဦး​ချ​ဝတ်​ပြု​၍ ထို​ရုပ်​တု​အား``အ​ရှင်​သည် ကျွန်​တော်​မျိုး​၏​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​ကယ်​မ​တော်​မူ​ပါ'' ဟု ဆု​တောင်း​ပတ္ထ​နာ​ပြု​တတ်​၏။
  bod-N: ཤིང་གི་ལྷག་མ་ལས་རང་ལ་ལྷ་སྐུ་ཞིག་བཟོ་ཞིང་། དེ་ནི་རང་གིས་བརྐོས་པའི་སྐུ་འདྲ་སྟེ།
    ཁོས་སྐུ་འདྲ་དེ་ལ་ཕྱག་བཙལ་ནས་བསྙེན་བཀུར་ཞུ་ཞིང་། ཡང་དེ་ལ་གསོལ་བ་བཏབ་ནས་ན་རེ། ཁྱེད་ནི་ངའི་དཀོན་མཆོག་ཡིན་པས་ཁྱེད་ཀྱིས་ང་རང་སྐྱོབ་པར་མཛོད་ཅེས་ཞུའོ།
    །
  sna-sna: Nezvasara anoita nazvo chimwari, icho chifananidzo chake; anochipfugamira
    agochinamata. Anonyengetera kwachiri achiti, “Ndiponesei; ndimi mwari wangu.”
  spa-BLM: 'El resto lo convierte en un dios, incluso su imagen grabada. Se inclina
    ante ella y la adora, y le reza, y dice: “¡Libérame, porque tú eres mi dios!”'
  cac-cac: 'Axo yed'' jab''ocxo te'' scan chi'', sb''oanpax junoc yechel scomon diosal
    vin̈, tz''och ijan vin̈ yem n̈ojan ejmelal d''ay. Stevioch vin̈ d''ay icha tic:
    Col in, yujto in diosal ach, xchi vin̈ d''a te''.'
  swh-ULB: Kwa kutumia mbao hutengeneza miungu, sanamu yake; huisujudu na kuhieshimu,
    huipa sifa na kusema, ''Niokoe mimi, maana wewe ni mungu wangu.''
  bel-bel: 'А з рэшты таго робіць бога, ідала свайго, пакланяецца яму, падае перад
    ім і моліцца яму, і кажа: «выратуй мяне, бо ты бог мой».'
  deu-ELBBK: 'Und das Übrige davon macht er zu einem Gott, zu seinem Götzenbilde;
    er betet es an und wirft sich nieder, und er betet zu ihm und spricht: Errette
    mich, denn du bist mein Gott!'
  mbb-OT: Ne is duma he menge kayu ebeelan din he ed-ezapen. Edluhuzan din wey ed-ezapen
    din heini he ed-ezapen, ne ebpengemuyù sikandin dutun he egkaǥi te, “Libriya a,
    su iyan ka megbevayè ku.”
  mal-2015: 'അതിന്റെ ശേഷിപ്പുകൊണ്ടു അവൻ ഒരു ദേവനെ, ഒരു വിഗ്രഹത്തെ തന്നേ, ഉണ്ടാക്കി
    അതിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിക്കയും അതിനോടു പ്രാർത്ഥിച്ചു: എന്നെ രക്ഷിക്കേണമേ;
    നീ എന്റെ ദേവനല്ലോ എന്നു പറകയും ചെയ്യുന്നു.'
  gup-gup: Dja mak yikahwi kundulk kadjaldulkdi, wanjh kamang kamarnbun god nuye,
    dja kamarneboddan namekbe nawu idol dja kaburlume! Nungka wanjh kadjaldi yiwarrudj
    dja kadjawan, “Kanngehkemen, ngudda nawu god ngardduk!”
  rmc-rmc: 'Okle kaštestar, so leske ačhiľa, peske kerel devlores sar modla, banďol
    anglal leste a lašarel les, modľinel pes ke leste a phenel: „Zachraňin man, se
    tu sal miro del!“'
  pes-OPV: 'و از بقیه آن خدایی یعنی بت خویش را می‌سازد و پیش آن سجده کرده، عبادت می‌کند
    و نزد آن دعا نموده، می‌گوید: مرا نجات بده چونکه تو خدای من هستی.'
  ron-1924: 'Ку че май рэмыне ынсэ фаче ун думнезеу, идолул луй. Ынӂенункязэ ынаинтя
    луй, и се ынкинэ, ыл кямэ ши стригэ: „Мынтуеште-мэ, кэч ту ешть думнезеул меу!”'
  ben-OBCV: কাঠের অবশিষ্ট অংশ নিয়ে সে এক দেবতা, তার আরাধ্য মূর্তি নির্মাণ করে; সে
    তার কাছে প্রণত হয়ে উপাসনা করে। সে তার কাছে প্রার্থনা করে ও বলে, “আমাকে রক্ষা
    করো; তুমি আমার দেবতা!”
  som-som: Oo intii ka hadhana wuxuu ka samaystaa wax ilaah ah oo ah xataa sanamkiisa
    xardhan, oo wuu u sujuudaa oo caabudaa, wuuna baryaa, oo wuxuu yidhaahdaa, I samatabbixi,
    waayo, adigu waxaad tahay ilaahayga.
  lat-VUC: 'reliquum autem ejus deum fecit et sculptile sibi; curvatur ante illud,
    et adorat illud, et obsecrat, dicens: Libera me, quia deus meus es tu !'
  eng-ASVBT: And the residue thereof he maketh a god, even his graven image; he falleth
    down unto it and worshipeth, and prayeth unto it, and saith, Deliver me; for thou
    art my god.
  ita-1885: 'Poi impiega il rimanente a fare un dio, in una sua scultura, alla quale
    egli s''inchina, e l''adora, e gli fa orazione, e dice: Liberami; perciocchè tu
    sei il mio dio.'
  eng-LXXUP: And the rest he makes a graven god, and worships, and prays, saying,
    Deliver me; for thou art my God.
  eng-ULB: With the rest of the wood he makes a god, his carved image; he bows down
    to it and reverences it, and prays to it saying, “Rescue me, for you are my god.”
  spa-VBL: 'Luego utiliza el resto de la leña para hacerse un dios, un ídolo ante
    el que se inclina en señal de adoración y al que reza diciendo: “¡Sálvame, porque
    tú eres mi dios!”'
  fra-_FOB: 'Puis du reste de ce bois, il fait un dieu, son idole; il l''adore, il
    se prosterne, il le prie et dit: Délivre-moi, car tu es mon dieu!'
  mal-mal: 'അതിന്റെ ശേഷിപ്പുകൊണ്ട് അവൻ ഒരു ദേവനെ, ഒരു വിഗ്രഹത്തെ തന്നെ, ഉണ്ടാക്കി
    അതിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിക്കുകയും അതിനോട് പ്രാർത്ഥിച്ച്: “എന്നെ രക്ഷിക്കണമേ;
    നീ എന്റെ ദേവനല്ലയോ” എന്നു പറയുകയും ചെയ്യുന്നു.'
  urd-GVR: Lekin bāqī lakaṛī se wuh apne lie dewatā kā but banātā hai jis ke sāmne
    wuh jhuk kar pūjā kartā hai. Us se wuh iltamās kartā hai, “Mujhe bachā, kyoṅki
    tū merā dewatā hai.”
  suz-BL: मिनु आ लीशो शी रे मूर्ति का सेल्‍ब। मिनु मेको आ ङोंइती बाप्शा पूजा पाइब।
    मिनु मेको कली ‘आं कली श्‍येत रे प्रोंइ‍यीनी। मारदे हना गे आं परमप्रभु बाक्‍नीनी’
    दे पुंइब” देंत।
  eng-NOY: Of the residue he maketh a god, even his graven image; He falleth down
    before it and worshippeth it, And prayeth to it, and saith, “Deliver me, for thou
    art my God!”
  ita-1927: 'E con l’avanzo si fa un dio, il suo idolo, gli si prostra davanti, l’adora,
    lo prega e gli dice: “Salvami, poiché tu sei il mio dio!”'
  ckb-ckb: 'پاشماوەکەشی خوداوەندێکی لێ دروستکرد، بتە داتاشراوەکەی، ڕوو لە زەوی دەکات
    بۆی و کڕنۆشی بۆ دەبات. نوێژی بۆ دەکات و دەڵێت: «ڕزگارم بکە، چونکە تۆ خودای منی.»'
  eng-BBE: 'And the rest of it he makes into a god, even his pictured image: he goes
    down on his face before it, giving worship to it, and making prayer to it, saying,
    Be my saviour; for you are my god.'
  kan-OKCV: ಅದರಲ್ಲಿ ಉಳಿದ ಭಾಗವನ್ನು ದೇವರನ್ನಾಗಿಯೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನಾಗಿಯೂ ಮಾಡಿ, ಅದಕ್ಕೆ
    ಅಡ್ಡಬಿದ್ದು ನಮಸ್ಕರಿಸಿ, “ನೀನೇ ನನ್ನ ದೇವರು, ನನ್ನನ್ನು ಕಾಪಾಡು,” ಎಂದು ಬೇಡಿಕೊಳ್ಳುವನು.
  tam-2017: 'அதில் மீதியான துண்டைத் தனக்கு விக்கிரகதெய்வமாகச் செய்து, அதற்குமுன் விழுந்து,
    அதை வணங்கி: நீ என் தெய்வம், என்னை காப்பாற்றவேண்டும் என்று அதை நோக்கி மன்றாடுகிறான்.'
  spa-RV-1909: 'Y torna su sobrante en un dios, en su escultura; humíllase delante
    de ella, adórala, y ruégale diciendo: Líbrame, que mi dios eres tú.'
  ron-BTF: 'Şi din rămăşiţa acestuia face un dumnezeu, chipul lui cioplit, se pleacă
    înaintea lui şi i se închină şi se roagă acestuia şi spune: Eliberează-mă, fiindcă
    tu eşti dumnezeul meu.'
  eng-WEBP: The rest of it he makes into a god, even his engraved image. He bows down
    to it and worships, and prays to it, and says, “Deliver me, for you are my god!”
  eng-FBV: Then he uses the rest of the wood to make himself a god, an idol he bows
    down to in worship and prays to, saying, “Save me, for you are my god!”
  nld-1939: 'Van het overschot maakt hij een afgod, Een beeld, waarvoor hij kan knielen.
    Dan werpt hij zich aanbiddend neer, En zegt: Kom mij te hulp; Want gij zijt mijn
    god!'
  nch-BL: 'Huan ica nopa cuahuit cati noja mocahua mochijchihuilía se teteyot cati
    quiita quej elisquía idios. Teipa motancuaquetza iixpa, quihueyimati huan quiilhuía:
    “Techmanahui, pampa ta tinodios.”'
  vie-1934: 'Đoạn, gỗ còn thừa lại, làm một vị thần, tức là tượng chạm mình; cúi mình
    trước mặt nó mà thờ lạy, cầu nguyện nó mà rằng: Xin giải cứu tôi, vì ngài là thần
    của tôi!...'
  hin-CV: बचे हुए काठ से वह एक देवता का निर्माण कर लेता है, उस देवता की गढ़ी गई मूर्ति;
    वह इसी के समक्ष दंडवत करता है. और प्रार्थना करके कहता है, “मेरी रक्षा कीजिए! आप
    तो मेरे देवता हैं!”
  eng-OURB: The rest of it he makes into a deity, even his engraved image. He bows
    down to it and worships, and prays to it, and says, “Deliver me; for you are my
    deity!”
  spa-BES: 'Y el resto lo convierte en un dios, incluso en su imagen tallada; se echa
    sobre su rostro delante de él, le rinde culto y le reza, diciendo: Sé mi salvador;
    pues tú eres mi dios.'
  tdx-tdx: 'Ty sisa’e amboare’e ‘ndrahare, toe sare’e; mibaboke re italahoa’e, naho
    ihalalia’e, manao ty hoe: Hahao iraho, fa ‘ndrahareko irehe?'
  tha-KJV: และที่เหลือนั้นเขาทำเป็นพระองค์​หนึ่ง เป็​นร​ูปเคารพสลักของเขา และกราบลงนมัสการรู​ปน​ั้น
    และอธิษฐานต่อรู​ปน​ั้นและว่า “ขอทรงช่วยข้าพระองค์​ให้​พ้น เพราะพระองค์เป็นพระของข้าพระองค์”
  por-BR-2018: 'Então do resto ele faz um deus, para imagem de escultura para si;
    ele se ajoelha a ela, e a adora, e ora a ela, e diz: Livra-me, pois tu és meu
    deus.'
  deu-ELO: 'Und das Übrige davon macht er zu einem Gott, zu seinem Götzenbilde; er
    betet es an und wirft sich nieder, und er betet zu ihm und spricht: Errette mich,
    denn du bist mein Gott!'
  eng-WYC-2018: Forsooth the residue thereof he made a god, and a graven image to
    himself; he is bowed before that, and worshippeth that, and beseecheth, and saith,
    Deliver thou me, for thou art my god. (But with the rest of it he made a god,
    yea, a carved idol for himself; and he is bowed down before that, and worshippeth
    that, and beseecheth, and saith, Save thou me, for thou art my god.)
  epo-epo: 'Kaj ĝian restaĵon li faris dio, li faris el ĝi sian idolon; li adoras
    ĝin, adorkliniĝas kaj preĝas al ĝi, kaj diras: Savu min, ĉar vi estas mia dio.'
  uig-PIN: 'Biraⱪ ⱪalƣini bilǝn u bir ilaⱨni yasaydu; Bu uning mǝbudi bolidu; U uning
    aldiƣa yiⱪilip ibadǝt ⱪilidu; U uningƣa dua ⱪilip: «Meni ⱪutⱪuzƣaysǝn; Qünki sǝn
    mening ilaⱨimdursǝn» — dǝydu.'
  beo-beo: Be ifa la:idi eno amoga e da ogogosu ‘gode’ liligi hamone, amoma beguduli
    nodone sia:ne gadosa. E da amo liligi amoga sia:ne gadole, amane sia:sa, “Di da
    na ‘gode’. Dia na gaga:ma!”
  tpi-OTNT: Na long ol dispela diwai tasol ol i save wokim ol giaman god bilong ol
    yet. Na ol i save brukim skru na lotu long ol. Na ol i save prea olsem, ‘Yu mas
    helpim mi, long wanem, yu god bilong mi.’
  hau-SA: Da sauran itacen yakan yi allah, gunkinsa; yă rusuna masa yă kuma yi sujada.
    Yakan yi masa addu’a yă ce, “Ka cece ni; kai ne allahna.”
  uig-LAT: 'Biraq qalghini bilen u bir ilahni yasaydu; Bu uning mebudi bolidu; U uning
    aldigha yiqilip ibadet qilidu; U uninggha dua qilip: «Méni qutquzghaysen; Chünki
    sen méning ilahimdursen» — deydu.'
  nde-nde: Ngeziseleyo wenza unkulunkulu, isithombe sakhe; uyasikhothamela, asikhonze.
    Uyakhuleka kuso athi, “Ngisindisa, ungunkulunkulu wami.”
  ton-ton: 'Pea ko hono toe ʻo ia ʻoku ne ngaohi ʻaki ha ʻotua, ʻio, ko ʻene tamapua
    kuo tongi: ʻoku ne foʻohifo ʻo hū ki ai, pea lotu ki ai, pea ne pehē, “Fakamoʻui
    au, he ko koe ko hoku ʻotua.”'
  ces-1613: 'Z ostatku pak jeho udělá boha, rytinu svou, před níž kleká, a klaní se,
    a modlí se jí, řka: Vysvoboď mne, nebo Bůh silný můj jsi.'
  eng-WMB: The rest of it he makes into a god, even his engraved image. He bows down
    to it and worships, and prays to it, and says, “Deliver me, for you are my god!”
  tam-TCV: எஞ்சிய மரத்தின் பகுதியில் விக்கிரகமொன்றைத் தனது தெய்வமாகச் செய்கிறான்;
    அதற்குமுன் விழுந்து வழிபடுகிறான். அதை வணங்கி, “நீயே என் தெய்வம், என்னைக் காப்பாற்று!”
    என்கிறான்.
  ceb-ULB: Maghimo siya ug dios gamit ang nahibilin nga kahoy, ang iyang kinulit nga
    hulagway; yukboan niya kini ug tahoron, ug mag-ampo niini nga mag-ingon, “Luwasa
    ako, tungod kay ikaw ang akong dios.”
  pol-UBG: 'A z reszty tego czyni boga, swój posąg. Pada przed nim, oddaje mu pokłon
    i modli się do niego, mówiąc: Ratuj mnie, bo ty jesteś moim bogiem.'
  agr-agr: 'Nuwiya numi ampinjaun jukiag wainka apajuímtain dakumak najanainawai,
    dutikawag nuna emematak tikishmatug pujus segaak: ‘¡Ametme iina apajuíjimek, jutiish
    uwemtikagtugta!’ tuinawai.'
  kyc-kyc: Isa dolo silyamo dupwame mee bange anatuŋu lao wasingi. Wasapala kingi
    wapambupi lakao kingi lao ateŋa pyao dokopa, Emba nambana anatuŋu embame namba
    kyawa lete nyepe, lenge.
  urd-GVU: لیکن باقی لکڑی سے وہ اپنے لئے دیوتا کا بُت بناتا ہے جس کے سامنے وہ جھک
    کر پوجا کرتا ہے۔ اُس سے وہ التماس کرتا ہے، ”مجھے بچا، کیونکہ تُو میرا دیوتا ہے۔“
  deu-1912: 'Aber das übrige macht er zum Gott, daß es ein Götze sei, davor er kniet
    und niederfällt und betet und spricht: Errette mich; denn du bist mein Gott!'
  kan-2017: ಅದರಲ್ಲಿ ಉಳಿದ ಭಾಗವನ್ನು ತನ್ನ ದೇವರನ್ನಾಗಿಯೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನಾಗಿಯೂ ಮಾಡಿ
    ಅದಕ್ಕೆ ಅಡ್ಡಬಿದ್ದು ನಮಸ್ಕರಿಸಿ, “ನೀನೇ ನನ್ನ ದೇವರು, ನನ್ನನ್ನು ರಕ್ಷಿಸು” ಎಂದು ಪ್ರಾರ್ಥಿಸುವನು.
  yap-yap: Me fek e gin ke magey ko fa gi ren nge ngongliy ba liyos riy; mi i siro’
    ngay ma be tay fan. Me meybil ngay ni be ga’ar, “I gur e got rog, mu ayuwegneg!”
  hlt-MCSB: A meet te pathen la, a mueithuk la a saii. Te te a buluk, a buluk thil
    tih a bawk. A taengah thangthui tih, “Kai kah pathen namah loh kai n'huul lah,”
    a ti nah.
  mdy-ETH: ዓቴ ዱንጮ ሜሌ ፆኦዞ ማሂ ኮሻዖ ዬያኮ ቤርታ ባሊቲና ሎኦሚ ዚጊ ካኣሽካኔ፤ «ኔኤኒ ታኣኮ ፆኦዛሢኬ፤ ታና ዓውሴ!»
    ጌዒ ጌዒ ዬያ ሺኢቃኔ።
  twi-ASANTE: Nkaeɛ no ɔde yɛ onyame, ne honi; ɔkoto no na ɔsɔre no. Ɔbɔ no mpaeɛ
    sɛ, “Gye me; wone me nyame.”
  eng-WEBU: The rest of it he makes into a god, even his engraved image. He bows down
    to it and worships, and prays to it, and says, “Deliver me, for you are my god!”
  wal-wal: Qassi attida mittaa massidi, bau goinniyo xoossa misile kessees. He misiliyaa
    sinttan gufannidi, ayyo goinnees; yaatidi, “Neeni ta xoossaa gidido gishshau,
    tana ashsha” yaagidi woossees.
  spa-PDDPT: 'Con el resto hace un ʼel. Se postra ante él y lo adora. También le ruega
    y le dice: Líbrame, porque tú eres mi ʼel.'
  gun-gun: 'Ha''e gui ijaygue mboae gui ma ojapo ''rã nguueterã, mba''emo ra''angaa
    rive. Ha''e va''e renonde ma oĩ ''rã guenapy''ã re. Ngova yvy re omovaẽ reve ojerure
    ''rã oiny ha''e nunga pe. Ha''e vy aipoe''i ''rã: “Xereraa jepe ke, mba''eta ndee
    ma xeruete”, he''i ''rã.'
  ilo-ULB: Iti nabatbati a paset ti kayo agaramid isuna iti didiosen, ti nakitikitan
    nga imahena; agrukbab isuna iti daytoy sana raemen, ken pagkararaganna daytoy
    a kunana, “Isalakannak, ta sika ti diosko.”
  kpg-kpg: Di bida o di laagau dela ne dubu i golo, gaa hai di ada mee, gaa bala ginai
    ga daumaha ginai. Mee ga dalodalo gi di maa, e helekai boloo, “Goe dela go dogu
    god. Benabena ina au!”
  uig-ARA: 'بىراق قالغىنى بىلەن ئۇ بىر ئىلاھنى ياسايدۇ؛ بۇ ئۇنىڭ مەبۇدى بولىدۇ؛ ئۇ
    ئۇنىڭ ئالدىغا يىقىلىپ ئىبادەت قىلىدۇ؛ ئۇ ئۇنىڭغا دۇئا قىلىپ: «مېنى قۇتقۇزغايسەن؛
    چۈنكى سەن مېنىڭ ئىلاھىمدۇرسەن» ــ دەيدۇ.'
  sus-sus: A wuri dɔnxɔɛ nan findima a xa kuye ala ra, a suyidi naxan bɛ a batufe
    ra. A maxandi ti a bɛ, a falafe ra, «N nakisi, barima i tan nan n ma ala ra.»
  pon-2006: A luhwen tuhkeo e ahpw kin wiahkihda eh koht, dikedik en eni; e ahpw kin
    poaridi oh pwongih. E kin kapakapohng, ndinda, “Komwi me ei koht, komw doareiehla!”
  jae-jae: Ma ka tau ŋamakeŋ eŋ kêsap kêtu nê anôtô gwam ma kêpôŋ aduc to gêjam sakiŋ
    ma keteŋ mec gêdêŋ gêŋ tau gebe “Ônam aêac kêsi gebe ŋoc anôtô aôm.”
  ksd-ksd: 'ma nam i ki valili i pait tika na god me, kana tabataba; i bura timtibum
    tadav ia, ma i lotu, ma i araring pirana, ma i biti: Una valaun iau, tago u kaugu
    god.'
  tur-YTC: 'Geri kalanını bir ilâh, kendine bir oyma suret yapar. Ona eğilir, tapınır,
    dua eder ve şöyle der: “Kurtar beni, çünkü sen benim ilâhımsın!”'
  grc-BRENT: Τὸ δὲ λοιπὸν ἐποίησεν εἰς θεὸν γλυπτὸν, καὶ προσκυνεῖ, καὶ προσεύχεται
    λέγων, ἐξελοῦ με, ὅτι θεός μου εἶ σύ.
  ind-AYT: Sisa kayunya dibuatnya menjadi satu allah, patung ukirannya, dan dia sujud
    di hadapannya dan memujanya. Dia berdoa kepadanya dan berkata, “Selamatkan aku
    karena kamu adalah Allahku!”
  nya-nya: Chigawo chotsala amapanga kamulungu, fano lake limenelo; amaligwadira ndi
    kulipembedza. Amapemphera kwa fanolo ndipo amanena kuti, “Iwe ndiwe mulungu wanga,
    ndipulumutse.”
  hrv-hrv: 'Ali od onoga što preostane pravi sebi boga, svog kumira, pada pred njim
    ničice i klanja mu se i moli: “Spasi me, jer si ti moj bog.”'
  mps-mps: Tama te ni dabego naga te augwa tibo god nigiyu yali. Te augwa kidu sugunama,
    te augwaliba lotu wabo dao. Te augwa te tiwai gedu haluasa po weyu, ‘Nago ena
    tau sao, magi baso meni, nage eno god dao,’ te po wabo dao.”
  tpi-tpi: Na long ol dispela diwai tasol ol i save wokim ol giaman god bilong ol
    yet. Na ol i save brukim skru na lotu long ol. Na ol i save prea olsem, ‘Yu mas
    helpim mi, long wanem, yu god bilong mi.’
  dan-1931: 'og af Resten laver han en Gud, et Billede; han knæler for det, kaster
    sig ned og beder til det og siger: “Frels mig, thi du er min Gud!”'
  vie-OVCB: 'Anh lấy phần cây còn lại và làm tượng thần cho mình! Anh cúi mình lạy
    nó, thờ phượng và cầu nguyện với nó. Anh nói: “Xin giải cứu tôi! Ngài là thần
    tôi!”'
  guj-2017: પછી જે ભાગ બાકી રહે છે તેનો તે દેવ બનાવે છે, તેની મૂર્તિ બનાવે છે, તે
    તેને પગે લાગે છે અને આદર આપે છે. અને તેની પ્રાર્થના કરીને કહે છે, “મને બચાવ, કેમ
    કે તું મારો દેવ છે.”
  pon-2006A: A luhwen tuhkeo e ahpw kin wiahkihda eh koht, dikedik en eni; e ahpw
    kin poaridi oh pwongih. E kin kapakapohng, ndinda, “Komwi me ei koht, komw doareiehla!”
  por-BRBSL: 'O resto ele transforma-se em um deus, mesmo sua imagem gravada. Ele
    se curva a ele e adora, e reza a ele, e diz: “Entregue-me, pois você é meu deus”!'
  cth-cth: Ka cawi e hai a la awh teh, cathutkaphawk lah a sak awh. Hote meikaphawk
    hmalah a tabo awh teh a bawk awh. Ahni koe a ratoum awh, na rungngang haw, bangdawkmaw
    kaie cathut nahoehmaw, atipouh awh.
  twi-twi: Nkae no ɔde yɛ onyame, ne ohoni; ɔkotow no na ɔsɔre no. Ɔbɔ no mpae se,
    “Gye me; wo ne me nyame.”
  hlt-hlt: A meet te pathen la, a mueithuk la a saii. Te te a buluk, a buluk thil
    tih a bawk. A taengah thangthui tih, “Kai kah pathen namah loh kai n'huul lah,”
    a ti nah.
  tbz-SIM: 'Kɛ nɛ́ tùótɛ́ dikéè sɔnni kɛ́dɔɔ̀ tɛbɔɔtenkɑɑnìtɛ̀ kɛ́ ntɛ̀ feu iwũɔ̃,
    kɛ́ ntɛ̀ bɑ̀ɑ́ nkɛ́ tú: N dɛɛtɛ́.'
  msy-2020: Egha temer kabara, me uari uan marvir guabar ingari. Egha me teviba apɨra
    dar ziaba fe. Egha me kamaghɨn dɨa mɨgei, ‘Nɨ nan god, kamaghɨn amizɨ, nɨ nan
    akuragh.’
  azb-azb: 'Ağacın qalığından özünə allah, Bir oyma büt düzəldib Qarşısında yerə sərilir,
    səcdə edir. Bu bütə dua edib yalvarır: «Məni xilas et, çünki sənsən mənim allahım!»'
  eng-DBY: And with the remainder thereof he maketh a god, his graven image; he falleth
    down unto it, and worshippeth it, and prayeth unto it, and saith, Deliver me,
    for thou art my god.
  hin-2017: और उसके बचे हुए भाग को लेकर वह एक देवता अर्थात् एक मूरत खोदकर बनाता है;
    तब वह उसके सामने प्रणाम और दण्डवत् करता और उससे प्रार्थना करके कहता है, “मुझे
    बचा ले, क्योंकि तू मेरा देवता है!” (प्रेरि. 17:29)
  wol-KYG: 'Ndesu matt ma lay sàkke jëmmu tuuram, sukkal ko, sujjóotal ko, ñaan ko,
    naa: «Yaay sama Yàlla, xettli ma!»'
  eng-YLT: And its remnant for a god he hath made — For his graven image, He falleth
    down to it, and worshippeth, And prayeth unto it, and he saith, 'Deliver me, for
    my god thou [art].'
  eng-WYC-2017: Forsooth the residue thereof he made a god, and a graven image to
    himself; he is bowed before that, and worshippeth that, and beseecheth, and saith,
    Deliver thou me, for thou art my god.
  eng-WMBB: The rest of it he makes into a god, even his engraved image. He bows down
    to it and worships, and prays to it, and says, “Deliver me, for you are my god!”
  urd-GVH: लेकिन बाक़ी लकड़ी से वह अपने लिए देवता का बुत बनाता है जिसके सामने वह झुककर
    पूजा करता है। उससे वह इलतमास करता है, “मुझे बचा, क्योंकि तू मेरा देवता है।”
  rug-rug: Koasa huda koa holana si peqoa sa sa tamasa, sa nana beku; kokotuṉu gore
    si asa koa sa meke vahesi ia. Varavara la si asa koasa meke zama, “Harupu au,
    agoi sa qua tamasa.”
  gaz-gaz: Mukkeen hafaniin immoo waaqa sobaa, waaqa isaa tolfamaa tolfata; gad jedhees
    ni sagadaaf. Isa kadhatees, “Situ Waaqa koo ti; na baraari” jedhaan.
  fra-LSG: 'Et avec le reste il fait un dieu, son idole, Il se prosterne devant elle,
    il l’adore, il l’invoque, Et s’écrie: Sauve-moi! Car tu es mon dieu!'
  gnn-gnn: Bala ŋayi yurru buku‐ŋal'yunna ŋurikinydja ŋunhi ŋayi djäma ŋuliŋuruyi
    liŋgu waka'ŋuru dharpaŋuru, bala ŋayi yurru waŋa buku‐ŋal'yundja bitjanna, “Walŋakuŋa
    ŋarranha. Nhenydja dhuwala waŋarr muka ŋarraku,” bitjanna yurru.
  yal-yal: A wudin dɔnxɛna, a yi na rafala a gbee ala ra, a suxurena, a yi a xinbi
    sin a yɛtagi, a yi a batu, a naxa, “N xunba, bayo i tan nan n ma ala ra!”
  haw-1868: A i ke koena o ia mea, hana no oia i akua, i kona kiikalaiia hoi! A moe
    iho no imua ona, a hoomana aku la, A pule aku no ia ia la, me ka olelo aku, E
    hoopakele mai oe ia'u, no ka mea, o oe no ko'u akua.
  arb-NAV: 'وَيَصْنَعُ مَا تَبَقَّى مِنْهُ إِلَهاً، صَنَماً يَخُرُّ أَمَامَهُ سَاجِداً
    مُبْتَهِلاً إِلَيْهِ قَائِلاً: أَنْقِذْنِي. أَنْتَ إِلَهِي.'
  ewe-ewe: Etsɔ ati la ƒe mamlɛa wɔ aklamakpakpɛ, mawu si wòdea ta agu na hesubɔna.
    Edo gbe ɖa nɛ be, “Ɖem, wòe nye nye mawu.”
  eng-LEE: And the residue thereof hath he made into a god, his graven image; he kneeleth
    down unto it, and boweth himself, and prayeth unto it, and saith, Deliver me;
    for my god art thou.
  asm-FB: তাৰ অৱশিষ্ট কাঠেৰে তেওঁ এক দেৱতা নিৰ্মাণ কৰিলে, তেওঁ তাৰ আগত প্ৰণিপাত কৰে,
    আৰু তাক সন্মান কৰে, আৰু তাৰ আগত প্ৰশংসা কৰি কয়, “মোক উদ্ধাৰ কৰা; কাৰণ তুমি মোৰ
    দেৱতা।”
  sus-A: عَ وُرِ دْنشْي نَن قِندِ مَ عَ شَ كُيٍ عَلَ رَ، عَ سُيِدِ نَشَن بّ عَ بَتُقٍ
    رَ. عَ مَشَندِ تِ عَ بّ، عَ قَلَقٍ رَ، «ﭑ نَكِسِ، بَرِ مَ عِ تَن نَن ﭑ مَ عَلَ
    رَ.»
  fra-SBL: 'Le reste, il en fait un dieu, même son image gravée. Il s''incline devant
    elle et la vénère, et le prie, et dit : « Délivre-moi, car tu es mon dieu ! »'
  hbo-hbo: וּשְׁאֵ֣רִיתֹ֔ו לְאֵ֥ל עָשָׂ֖ה לְפִסְלֹ֑ו *יִסְגֹּוד־ (יִסְגָּד)־לֹ֤ו וְיִשְׁתַּ֙חוּ֙
    וְיִתְפַּלֵּ֣ל אֵלָ֔יו וְיֹאמַר֙ הַצִּילֵ֔נִי כִּ֥י אֵלִ֖י אָֽתָּה׃
  kik-kik: Ngũ iria ciatigara agathondeka ngai, mũhianano wake wa kũhooya; akaũinamĩrĩra
    na akaũturĩria maru. Akaũhooya, akoiga atĩrĩ, “Honokia; wee nĩwe ngai yakwa.”
  fra-NCL: 'De ce qui en reste, il fait son dieu, son idole, qu’il adore en se prosternant,
    devant laquelle il prie, en disant : « Délivre-moi, car tu es mon Dieu ! »'
  cek-AK: Kamthlai thing hoiah bok hanah sithaw to a sak; akuep tathuk moe, krang
    to a bok; lawk a thuih moe, Na pahlong ah, nang loe ka sithaw ah na oh, tiah a
    naa.
  cuk-cuk: 'Geb suar-gwabgusadgi, suar-nuchu sobdamalad, e-bab-dummadga imakdamalad.
    Geb asabinni yokorgi-sindigar sigdamalad, e-nug odummoddamalad. Geb ise-wilegar
    ega sogdedamalad: “Be an-bendake, ar bee be, an-bab-dummadid.”'
  uig-CYR: 'Бирақ қалғини билән у бир илаһни ясайду; Бу униң мәбуди болиду; У униң
    алдиға жиқилип ибадәт қилиду; У униңға дуа қилип: «Мени қутқузғайсән; Чүнки сән
    мениң илаһимдурсән» — дәйду.'
  tel-2017: మిగిలిన భాగాన్ని తాను దేవుడుగా భావించే విగ్రహాన్ని చేసుకుంటాడు. దాని ఎదుట
    సాగిలపడి నమస్కారం చేస్తూ ‘నా దేవుడివి నువ్వే, నన్ను రక్షించు’ అని ప్రార్థిస్తాడు.
  hat-BSA: 'Men rès la, li sèvi pou fòme yon dye, imaj taye pa li. Li tonbe ba devan
    l pou adore l; anplis, li priye a li menm e di: “Delivre m, paske se ou ki dye
    mwen.”'
  kos-kos: Ma lula ke sak soko ah el orala nu ke sie ma sruloala, na el pasrla nwe
    ten ac alu nu kac. El pre nu kac ac fahk, “Kom god luk — moliyula!”
  hbo-WLC: וּשְׁאֵ֣רִית֔וֹ לְאֵ֥ל עָשָׂ֖ה לְפִסְל֑וֹ יסגוד־ל֤וֹ וְיִשְׁתַּ֙חוּ֙ וְיִתְפַּלֵּ֣ל
    אֵלָ֔יו וְיֹאמַר֙ הַצִּילֵ֔נִי כִּ֥י אֵלִ֖י אָֽתָּה׃
  ibo-ibo: Ihe fọdụrụ nʼime osisi ahụ ka ọ na-ewere kwaara onwe ya arụsị a pịrị apị;
    Ọ na-ada nʼala nʼihu ya, fee ya ofufe. Ọ na-ekpekwara ya ekpere na-asị, “Biko,
    Zọpụta m, nʼihi na chi m ka ị bụ!”
  ory-ory: ପୁଣି, ସେ ତହିଁର ଅବଶିଷ୍ଟାଂଶ ଦ୍ୱାରା ଏକ ଦେବତା, ଆପଣାର ଖୋଦିତ ପ୍ରତିମା ନିର୍ମାଣ
    କରେ; ସେ ତାହା ଆଗରେ ଦଣ୍ଡବତ କରି ପୂଜା କରେ ଓ ତାହା ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହେ, “ଆମ୍ଭକୁ
    ଉଦ୍ଧାର କର, ତୁମ୍ଭେ ଆମ୍ଭର ଦେବତା।”
  chk-chk: Nge seni lusun ewe irä a falei eu uluulun anümwäl fän äsengesin, a chapetiu
    mwan o fel ngeni, a pwal iotek ngeni o apasa, “Kopwe amanauaei, pun en ai kot.”
  rop-rop: Afta dei pudumdan olabat hed blanga weship langa det drimin sheip weya
    deibin meigimbat brom wud brom det seimwan tri, en dei tok, “Wal yu maindimbat
    melabat, dumaji yu na melabat drimin.”
  ukr-1871: 'А з останку дров робить собі бога, ідола свого; бє поклони перед ним,
    припадає ниць перед ним, молиться до його й говорить: Спаси мене, бо ти бог мій!'
  deu-1951: 'Aus dem Rest aber macht er einen Gott, sein Götzenbild. Er kniet vor
    demselben, verehrt es und fleht zu ihm und spricht: «Errette mich, denn du bist
    mein Gott!»'
  eng-JPS: 'And the residue thereof he maketh a god, even his graven image; he falleth
    down unto it and worshippeth, and prayeth unto it, and saith: ''Deliver me, for
    thou art my god.'''
  srp-1865: 'A od ostatka gradi boga, rezan lik svoj, pada pred njim na koljena i
    klanja se, i moli mu se i govori: izbavi me, jer si ti bog moj.'
  lug-lug: Ekitundu ekisigaddewo akikolamu katonda, ekifaananyi ekikole n’emikono,
    era n’akivuunamira n’akisinza n’akyegayirira n’agamba nti, “Mponya, kubanga ggwe
    katonda wange.”
  heb-heb: ושאריתו לאל עשה לפסלו יסגוד לו וישתחו ויתפלל אליו ויאמר הצילני כי אלי אתה׃
  ben-IRV: বাকি অংশ দিয়ে সে একটা দেবতা, তার প্রতিমা তৈরী করে; সে তার সামনে নত হয়
    এবং পূজা করে এবং সে তার কাছে প্রার্থনা করে বলে, “আমাকে উদ্ধার কর কারণ তুমি আমার
    দেবতা।”
  pan-pan: ਉਸੇ ਦਾ ਬਚਿਆ ਹੋਇਆ ਟੁੱਕੜਾ ਲੈ ਕੇ ਉਹ ਇੱਕ ਦੇਵਤਾ, ਇੱਕ ਬੁੱਤ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ
    ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਦਾ ਸਗੋਂ ਮੱਥਾ ਰਗੜਦਾ ਹੈ, ਅਤੇ ਉਸ ਤੋਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਅਤੇ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ
    ਛੁਡਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰਾ ਦੇਵਤਾ ਹੈਂ!
  mya-JVB: ကျန် သောအပိုင်းကိုလည်း ယူ၍ ရုပ်တု တည်း ဟူသောဘုရား ကို လုပ် တတ်၏။ ထိုရုပ်တု
    ရှေ့ မှာ ပြပ်ဝပ် ၍ ကိုးကွယ် တတ်၏။ ကိုယ်တော် သည် အကျွန်ုပ် ၏ ဘုရား ဖြစ်တော်မူ၏။
    အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ ဟူ၍ဆုတောင်း တတ်၏။
  hmo-hmo: Vadaeni au ena kahana dekena amo kaivakuku ia karaia, bona unai neganai
    ia tui diho, ia gwau, “Oi be lauegu dirava, oi ese lau do oi hamauria.”
  urd-urd: फिर उसकी बाक़ी लकड़ी से देवता या'नी खोदी हुई मूरत बनाता है, और उसके आगे
    मुँह के बल गिर जाता है और उसे सिज्दा करता है और उससे इल्तिजा करके कहता है “मुझे
    नजात दे, क्यूँकि तू मेरा ख़ुदा है!”
  rus-SYN: 'А из остатков от того делает бога, идола своего, поклоняется ему, повергается
    перед ним и молится ему, и говорит: “спаси меня, ибо ты бог мой”.'
  bqc-SIM: 'Ɔ̃ ì a kĩni kɛ tã́a ũ a dii ũ, ì kúlɛɛ̀, ì misiilɛɛ̀, ì wabikɛwà
    ì mɛ: Ma suaba, asa ma diin n ũ.'
  tcz-CHONGTHU: 'Chujouvin aman thing amoh chengse chu ala’n, semthu pathen’lim akisuitai.
    Chuche masanga chun adilsun, ahouvin chule ahenga chun ataove: “Nei huhdoh in,
    nangma ka-pathen nahi” tin aseije.'
  mar-mar: शिल्लक राहिलेल्या लाकडाचे तो देव बनवतो, आपली कोरीव प्रतिमा घडवतो; तो त्याच्यापुढे
    नतमस्तक होतो व पूजा करतो, आणि प्रार्थना करून म्हणतो, तू माझा देव आहेस म्हणून मला
    वाचव.
  qub-qub: Puchoj guerupitanami ïduluta ruran «diosnë» nir adurananpaj. Chay rurashanpa
    ñaupanmannami adurashpan gongurpacun. Nircorga mañacun «¡Gammi canqui diosnë.
    Salbaycamay ari!» nir.
  hat-hat: 'Avèk rès bwa a, yo fè estati yon bondye pou yo sèvi. Yo mete ajenou devan
    l'', yo lapriyè devan l'', y''ap di: Ou se bondye mwen. Delivre m'' non!'
  eng-BSB: From the rest he makes a god, his graven image. He bows down to it and
    worships; he prays to it and says, “Save me, for you are my god.”
  eng-WEBPB: The rest of it he makes into a god, even his engraved image. He bows
    down to it and worships, and prays to it, and says, “Deliver me, for you are my
    god!”
  kbq-kbq: Hianagi mago'a zafa erino havi anumzazamimofo amema'a antreno tro hunteteno
    ana zante monora hunenteno, amanage huno nunamuna nehie, kagra anumzani'a mani'nanku
    naza nehunka nagu'vazio huno nehie.
  nhe-BL: 'Huan ica nopa cuahuitl tlen noja mocahua mochijchihuilía se teteyotl tlen
    quiita queja elisquía idios. Teipa motlancuaquetza iixtla, quihueyimati huan quiilhuía:
    “Xinechmanahui, pampa ta tinodios.”'
  gub-BL: Ukixi inugwer pehegwer ma'eragapaw iapo pà, tupàn a'ua'u iapo pà. A'e re
    wapyk upenàràg rehe imuwete pà. Uze'eg izupe. — Ereiko Tupàn hezar romo ne. Hepyro
    pe nehe, i'i izupe.
  eng-DRA: 'But the residue thereof he made a god, and a graven thing for himself:
    he boweth down before it, and adoreth it, and prayeth unto it, saying: Deliver
    me, for thou art my God.'
