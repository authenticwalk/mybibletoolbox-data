verse: ISA.044.016
translations:
  mal-C: അതിന്റെ പകുതി അയാൾ തീ കത്തിക്കുന്നു; അതിന്മീതേ ഭക്ഷണം പാകംചെയ്യുന്നു, അയാൾ
    മാംസം ചുട്ടു മതിയാകുവോളം തിന്നുന്നു. അവൻ ആ തീയിൽ കുളിർമാറ്റുന്നു, “തീകാഞ്ഞുകൊണ്ട്
    ആഹാ! നല്ല തീ, എന്റെ കുളിർ മാറി” എന്നു പറയുന്നു.
  deu-TKW: 'Die eine Hälfte hat er verbrannt; über der anderen Hälfte brät er Fleisch,
    ißt Braten und sättigt sich. Dazu wärmt er sich und spricht: Ah, mir ist warm
    geworden, ich spüre das Feuer!'
  lin-lin: 'Akotia ndambo ya nzete yango na moto, bongo akolamba na yango mosuni,
    akotumba mosuni na ye mpe akolia yango kino akotonda ; akokoma lisusu koyoka molunge
    mpe akoloba : « Ah, nayoki molunge, namoni moto epeli makasi ! »'
  eng-LSV: 'Half of it he has burned in the fire, || By [this] half of it he eats
    flesh, || He roasts a roasting and is satisfied, || Indeed, he is warm and says:
    “Aha, I have become warm, I have enjoyed the light.”'
  eng-GNV: 'He burneth the halfe thereof euen in the fire, and vpon the halfe thereof
    he eateth flesh: he rosteth the roste and is satisfied: also he warmeth himselfe
    and sayth, Aha, I am warme, I haue bene at the fire.'
  eng-WEBSTER: 'He burneth part of it in the fire; with part of it he eateth flesh;
    he roasteth meat, and is satisfied: yes, he warmeth himself , and saith, Aha,
    I am warm, I have seen the fire:'
  nhw-BL: 'Quena, se quentzi tlen nopa cuahuitl quitequihuía san para quitlatis. Quicacatzos
    inaca huan tlacuas hasta cuali ixhuis. Teipa quema ya ixhuitoc, nopa tlitl quitequihuía
    para moscohua huan quiijtohua: “Nelía nechpactía niitztos nechca ni tlitl pampa
    nechtotonilía.”'
  swh-ONEN: Sehemu ya kuni huziweka motoni, akapikia chakula chake, hubanika nyama
    na kula hadi ashibe. Huota moto na kusema, “Aha! Ninahisi joto, ninaona moto.”
  bba-bba: U rɑ dɑ̃ɑ ten bɔnu dɔ̃ɔ doke, u kɑ win yɑɑ sɑ, ǹ kun mɛ u kɑ ye sɛ̃wɛ.
    Kpɑ u kɑ dĩɑnu yeesiɑ u di u debu, kpɑ u n dɔ̃ɔ wi wɔ̃su u n mɔ̀, ɑnnɑ ɑ dɔ̃ɔn
    dobu nɔ.
  eng-KJVCPB: 'He burneth part thereof in the fire; With part thereof he eateth flesh;
    He roasteth roast, and is satisfied: Yea, he warmeth himself, and saith, Aha,
    I am warm, I have seen the fire:'
  luo-luo: Dir yadhno ochwako e kendo mi olosgo chiemo, kendo obule ringʼo moyiengʼ.
    Bende ooyo majno kowacho ni, “Adier, awinjo maber kendo denda yudo liet.”
  meu-meu: Kahana na lahi ai e araiamu; ma kahana latanai ana vamu e gabuamu; e gabuamu
    ḡauna e aniamu, bogana e kunumu. E heganamu danu, e tomu “Aha! Taugu na e siahumu,
    lahi vada name itaia.”
  npi-ULB: आफूले खाने मासु पकाउँछ त्‍यो रूखका केही भागलाई उसले दाउरा बाल्‍छ । उसले
    खान्छ र तृप्‍त हुन्‍छ । उसले आफैलाई न्यानो बनाउँछ र भन्छ, “ओहो, म तातो भएको छु,
    मैले आगो देखेको छु ।”
  yor-yor: Ìlàjì igi náà ni ó jó nínú iná; lórí i rẹ̀ ni ó ti ń tọ́jú oúnjẹ rẹ̀, ó
    dín ẹran rẹ̀ ó sì jẹ àjẹyó. Ó tún mú ara rẹ̀ gbóná ó sì sọ pé, “Á à! Ara mi gbóná,
    mo rí iná.”
  pes-OPCB: 'با قسمتی از چوب درخت غذا می‌پزند و با قسمت دیگر آتش درست می‌کنند و خود
    را گرم کرده، می‌گویند: «به‌به! چه گرم است!»'
  tgl-ULB: Kaniyang iginagatong ang ilang bahagi ng kahoy sa apoy, iniihaw ang kaniyang
    karne dito. kumain siya at nabubusog. Kaniyang nadarama ang init at sinasabi,
    “Ah, ako ay naiinitan, aking nakita ang apoy.”
  hui-hui: Ira urunime biabe biagane mana ogobi nga. Tigua ira uruni dibalu gabini
    maru deledagome tomo nogoru hira dawa bialu nowa tombe ho haga ka. Ani bialu ira
    ogoni degeme tinaga tingini mo poboyogo bia haragola tigua lalu i̱naga tinginiha
    karulapeore poboyogo biaruago ira ogoni bayaleoreda laga ka.
  mya-mya: သူ​သည်​သစ်​သား​အ​ချို့​ဖြင့်​မီး​ကို​မွှေး​ပြီး လျှင် အ​မဲ​သား​ကို​ကင်​၍​စား​ကာ​ရောင့်​ရဲ
    လျက်​နေ​တတ်​၏။ သူ​သည်​မီး​လှုံ​လျက်​နေ ရင်း``ယ​ခု​ငါ​သည်​ပူ​နွေး​၍​လာ​လေ​ပြီ။
    ဤ​မီး​သည်​အ​လွန်​နှစ်​သက်​ဖွယ်​ကောင်း ပါ​သည်​တ​ကား'' ဟု​ဆို​တတ်​၏။-
  bod-N: དེས་ཤིང་ཆའི་ཆ་ཤས་མེ་ལ་སྦར་ཏེ་སྟེང་དུ་ཤ་སྲེག་པ་དང་། སྲེག་ཤ་ཟ་ཞིང་འགྲང་བར་བྱེད།
    དེ་ནས་རང་ཉིད་མེ་ལ་བསྲོས་ཏེ་ན་རེ། ང་དྲོན་པོ་ཡིན། ངས་མེ་མཐོང་བྱུང་ཞེས་སྨྲའོ། །
  sna-sna: Hafu yehuni anopisa mumoto, nadzo anobika zvokudya zvake, anogocha nyama
    yake agoidya achiguta. Anozvidziyisazve, agoti, “Haiwa! Ndadziyirwa; moto ndiri
    kuuona.”
  spa-BLM: 'Quema una parte en el fuego. Con parte de ella, come carne. Asa un asado
    y queda satisfecho. Sí, se calienta y dice: “¡Ah! Estoy caliente. He visto el
    fuego”.'
  cac-cac: 'Aton yed'' te'' c''atzitz chi'' syac''och sc''ac'' vin̈, sb''olan schib''ej
    vin̈, sva vin̈, sb''ud''ji val vin̈ sic''lab''il yuj sb''olb''il chib''ej chi''.
    Sc''axni vin̈ d''a te'', syalan vin̈ icha tic: Te vach'' in aj in q''uixnaj d''a
    ti c''ac'' tic, xchi vin̈.'
  swh-ULB: Huchoma sehemu ya kuni kwa moto, na huchoma nyama yake juu yake. hula na
    kushiba. huota moto na kusema, ''Ah, Nimepata joto, nimeouna moto.''
  bel-bel: 'Частку дрэва паліць у агні, другою часткаю гатуе мяса на ежу, смажыць
    і есьць удосыць, а таксама грэецца і кажа: «добра, я сагрэўся; адчуў агонь».'
  deu-ELBBK: 'Die Hälfte davon hat er im Feuer verbrannt; bei der Hälfte davon isst
    er Fleisch, brät einen Braten und sättigt sich; auch wärmt er sich und spricht:
    Ha, mir wird es warm, ich spüre Feuer.'
  mbb-OT: Idtavun din is duma he menge kayu su wey sikandin meketuug te usa diyà te
    vaǥa kayi. Ne egkeenen din haazà is tinuug ne egkahantey sikandin. Edhizazang
    daan sikandin dutun te hapuy, ne ke sikandin te, “Meupiya su neinitan a.”
  mal-2015: അതിൽ ഒരംശംകൊണ്ടു അവൻ തീ കത്തിക്കുന്നു; ഒരംശം കൊണ്ടു ഇറച്ചി ചുട്ടുതിന്നുന്നു;
    അങ്ങനെ അവൻ ചുട്ടുതിന്നു തൃപ്തനാകുന്നു; അവൻ തീ കാഞ്ഞു; നല്ല തീ, കുളിർ മാറി എന്നു
    പറയുന്നു.
  gup-gup: Nahni bininj wanjh kawurlhke yikahwi mahni kundulk kore kunak ba bu kakinje
    manme. Kakinje kunkanj, kakanjngun dja kaworrkmen. Dja warridj kakuwan kore mahni
    kunak, dja kayimerren, “Ah, ngabekkarren kamak rowk! Ngadjalnan mahni manbirlumak!”
  rmc-rmc: 'Jepaš labarel andre jag, thovel upre o mas, so džal te chal, pekel peske
    les a čaľol. A paš oda pes the tačarel a phenel: „Roztačiľom la jagatar. Savi
    šukar jag.“'
  pes-OPV: 'بعضی از آن را در آتش می‌سوزاند وبر بعضی گوشت پخته می‌خورد و کباب را برشته
    کرده، سیر می‌شود و گرم شده، می‌گوید: وه گرم شده، آتش را دیدم.'
  ron-1924: 'О парте дин лемнул ачеста о арде ын фок, ку о парте фербе карня, прегэтеште
    о фриптурэ ши се сатурэ; се ши ынкэлзеште ши зиче: „Ха! ха! М-ам ынкэлзит, симт
    фокул!”'
  ben-OBCV: অর্ধেক কাঠ দিয়ে সে আগুন জ্বালায়, তার উত্তাপে সে রান্না খাবার করে, মাংস
    ঝলসে নিয়ে সে তা দিয়ে উদরপূর্তি করে। আবার সে আগুনের তাপ নেয় ও বলে, “আহা! আমি
    উষ্ণ হয়েছি, আগুনের তাপ নিচ্ছি।”
  som-som: Oo in buu dabka ku gubaa, oo inna hilib buu ku bislaystaa, isagoo ku sosha
    oo ka dherga, wuuna kulaalaa oo wuxuu yidhaahdaa, Hadda waan kululahay, oo dabkii
    waan arkay.
  lat-VUC: 'Medium ejus combussit igni, et de medio ejus carnes comedit; coxit pulmentum,
    et saturatus est, et calefactus est, et dixit: Vah ! calefactus sum, vidi focum;'
  eng-ASVBT: He burneth part thereof in the fire; with part thereof he eateth flesh;
    he roasteth roast, and is satisfied; yea, he warmeth himself, and saith, Aha,
    I am warm, I have seen the fire.
  ita-1885: 'Egli ne avrà bruciata la metà al fuoco, col mezzo dell''altra metà egli
    avrà mangiata della carne, ed avrà arrostito l''arrosto, e si sarà saziato; ed
    anche, dopo essersi scaldato, dirà: Eia! io mi sono scaldato; io ho veduto il
    fuoco.'
  eng-LXXUP: Half thereof he burns in the fire, and with half of it he bakes loaves
    on the coals; and having roasted flesh on it he eats, and is satisfied, and having
    warmed himself he says, I am comfortable, for I have warmed myself, and have seen
    the fire.
  eng-ULB: He burns part of the wood for the fire, roasting his meat over it. He eats
    and is satisfied. He warms himself and says, “Ah, I am warm, I have seen the fire.”
  spa-VBL: 'Entonces quema parte de la leña para asar su carne para comer, y para
    calentarse, y dice: “¡Ah! ¡Mira ese fuego que me mantiene caliente!”'
  fra-_FOB: 'Il en brûle au feu la moitié: avec cette moitié il prépare sa viande,
    il la fait rôtir et se rassasie; il se chauffe aussi, et dit: Ah! Ah! je me réchauffe,
    je vois la flamme!'
  mal-mal: അതിൽ ഒരംശംകൊണ്ട് അവൻ തീ കത്തിക്കുന്നു; ഒരംശംകൊണ്ട് ഇറച്ചി ചുട്ടുതിന്നുന്നു;
    അങ്ങനെ അവൻ ചുട്ടു തിന്നു തൃപ്തനാകുന്നു; അവൻ തീ കാഞ്ഞു; “നല്ല തീ, കുളിർ മാറി” എന്നു
    പറയുന്നു.
  urd-GVR: Wuh lakaṛī kā ādhā hissā jalā kar us par apnā gosht bhūntā, phir jī bhar
    kar khānā khātā hai. Sāth sāth wuh āg seṅk kar kahtā hai, “Wāh, āg kī garmī kitnī
    achchhī lag rahī hai, ab garmī mahsūs ho rahī hai.”
  suz-BL: मेकोमी आधा शी चोशा, मेको तार श्‍ये चोइब। मेको ब्‍वशा रूशा, मी थेरब। मिनु
    मेकोमी ‘गो होती, मी थेरचा ताता’ देंत।
  eng-NOY: Half of it he burneth with fire; With half of it he eateth flesh; He roasteth
    meat, and satisfieth himself; He also warmeth himself, and saith, Aha! I am warm;
    I feel the fire.
  ita-1927: 'Ne brucia la metà nel fuoco, con l’altra metà allestisce la carne, ne
    cuoce l’arrosto, e si sazia. Ed anche si scalda e dice: “Ah! mi riscaldo, godo
    di veder questa fiamma!”'
  ckb-ckb: 'نیوەی بە ئاگر دەسووتێنێت، لەسەر نیوەی خواردن ئامادە دەکات، گۆشت دەبرژێنێت
    و تێردەبێت. هەروەها گەرم دەبێتەوە و دەڵێت: «ئەها! گەرم بوومەوە، ئاگرم بینی.»'
  eng-BBE: 'With part of it he makes a fire, and on the fire he gets meat cooked and
    takes a full meal: he makes himself warm, and says, Aha! I am warm, I have seen
    the fire:'
  kan-OKCV: ಒಂದು ಭಾಗವನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಉರಿಸುವನು. ಅದರ ಇನ್ನೊಂದು ಭಾಗದಲ್ಲಿ ಮಾಂಸವನ್ನು ಉಣ್ಣುವನು.
    ಮಾಂಸವನ್ನು ಸುಟ್ಟು ತೃಪ್ತಿಹೊಂದುವನು. ಅವನು ಚಳಿಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಾ, ಬೆಂಕಿಯನ್ನು ಕಂಡೆ, ಬೆಚ್ಚಗಾಯಿತು
    ಅಂದುಕೊಳ್ಳುವನು.
  tam-2017: 'அதில் ஒரு துண்டை அடுப்பில் எரிக்கிறான்; ஒரு துண்டினால் இறைச்சியைச் சமைத்து
    சாப்பிட்டு, பொரியலைப் பொரித்து திருப்தியாகி, குளிருங்காய்ந்து: ஆஆ, அனலானேன்; நெருப்பைக்
    கண்டேன் என்று சொல்லி;'
  spa-RV-1909: 'Parte del leño quemará en el fuego; con parte de él comerá carne,
    aderezará asado, y se saciará; después se calentará, y dirá: ¡Oh! heme calentado,
    he visto el fuego;'
  ron-BTF: 'El arde o parte din acesta în foc; cu o parte din el mănâncă apoi carne;
    prăjeşte friptură şi se satură, da, se încălzeşte şi spune: Aha, mi-e cald, am
    văzut focul.'
  eng-WEBP: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast and is satisfied. Yes, he warms himself and says, “Aha! I am warm. I have
    seen the fire.”
  eng-FBV: So he burns part of the wood to roast his meat to eat, and to warm him
    up, and says, “Ah! Look at that fire that keeps me warm!”
  nld-1939: 'De helft verbrandt hij in vuur, Op de houtskool roostert hij vlees om
    te eten; Is hij verzadigd, dan gaat hij zich warmen, en zegt: Ha, ik ben warm
    en voel vuur!'
  nch-BL: 'Quena, se quentzi ten nopa cuahuit quitequihuía san para quitatis. Quicacatzos
    inaca huan tacuas hasta cuali ixhuis. Teipa quema ya ixhuitoc, nopa tit quitequihuía
    para moscohua huan quiijtohua: “Nelía techpactía niitztos nechca ni tit pampa
    techtotonilía.”'
  vie-1934: 'Họ chụm đi phân nửa trong lửa, còn phân nửa thì dùng mà nướng thịt, ăn
    cho no; hoặc sưởi cho ấm, và nói rằng: Hà! nầy ta sưởi đây; ta thấy ngọn lửa!'
  hin-CV: इसका आधा तो जला देता है; जिस आधे पर उसने अपना भोजन बनाया, मांस को पकाता,
    जिससे उसकी भूख मिटाये. “इसी आग से उसने अपने लिए गर्मी भी पायी.”
  eng-OURB: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast, and is satisfied. Yes, he warms himself, and says, “Aha! I am warm. I
    have seen the fire.”
  spa-BES: 'Con parte de esto hace un fuego, y sobre el fuego se cocina la carne y
    se completa una comida; se calienta y dice: ¡Ajá! Estoy caliente.'
  tdx-tdx: 'Olora’e añ’afo ao ty ila’e; ikama’e i henay ie mitono ty ila’ i henay,
    le anjañe, eka, amindroa’e le manao ty hoe: Hiry! Mafana iraho fa nitendrek’afo.'
  tha-KJV: เขาเผาในกองไฟครึ่งหนึ่ง บนครึ่งนี้เขาได้กินเนื้อ เขาย่างเนื้อและกิ​นอ​ิ่ม
    และเขาอบอุ่นตัวของเขาด้วย แล​้​วว​่า “อ้าฮา ข้าอุ่นจัง ข้าเห็นไฟแล้ว”
  por-BR-2018: 'Sua metade ele queima no fogo; com a outra metade como carne; prepara
    assado, e dele se sacia; também se esquenta, e diz: Ah! Já me aqueci! Já vi o
    fogo!'
  deu-ELO: 'Die Hälfte davon hat er im Feuer verbrannt; bei der Hälfte davon ißt er
    Fleisch, brät einen Braten und sättigt sich; auch wärmt er sich und spricht: Ha!
    Mir wird''s warm, ich spüre Feuer.'
  eng-WYC-2018: He burnt the half thereof with fire, and of the half thereof he seethed
    fleshes, and ate; he seethed pottage, and was (ful)filled, (or He burned half
    of it in the fire, and so with half of it he boiled meat, and ate; yea, he boiled
    up some stew, and was fulfilled); and he was warmed, and he said, Well! I am warmed;
    I saw [the] fire.
  epo-epo: 'Parton el ĝi li forbruligas en fajro, super parto li manĝas viandon, rostas
    rostaĵon, kaj satiĝas; li ankaŭ varmigas sin, kaj diras: Ha, ha, fariĝis al mi
    varme, mi eksentis fajron!'
  uig-PIN: 'Demǝk, yerimini otta kɵydüriwetidu; Yerimi bilǝn gɵx yǝydu; U kawab ⱪilip
    ⱪanƣuqǝ yǝydu; Bǝrⱨǝⱪ, u issinip, ɵz-ɵzigǝ: — «Aⱨ, raⱨǝtlinip issindimmǝn, otni
    kɵrüwatimǝn!» — dǝydu.'
  beo-beo: Amo ifa mogili e da lalu didili, ohe hu gobele nanu, sadi ba:sa. E da ea
    da:i dogolole, amane sia:sa, “Defea! Na da hahawane noga:le dogoloi dagoi.”
  tpi-OTNT: Ol i save mekim dispela pasin long ol dispela diwai. Ol i save katim bilong
    wokim paia na kukim kaikai na abus bilong ol, na ol i save kaikai na pulapim bel
    bilong ol. Na tu, ol i save hatim skin bilong ol na tok, ‘Paia i gutpela tru,
    na skin bilong mi i hat gut tru.’
  hau-SA: Rabin katakon yakan ƙone a wuta; a kansa yakan dafa abincinsa, yă gasa namansa
    yă kuma ci sai ya ƙoshi. Yakan ji ɗumi yă kuma ce, “Aha! Na ji ɗumi; na gan wutar.”
  uig-LAT: 'Démek, yérimini otta köydüriwétidu; Yérimi bilen gösh yeydu; U kawab qilip
    qan’ghuche yeydu; Berheq, u issinip, öz-özige: — «Ah, rahetlinip issindimmen,
    otni körüwatimen!» — deydu.'
  nde-nde: Ingxenye yezinkuni ubasa ngayo umlilo, apheke ngawo ukudla kwakhe. Ose
    inyama yakhe adle asuthe. Njalo uyotha umlilo athi, “Ha! Ngiyafudumala; ngiyawubona
    umlilo.”
  ton-ton: '‌ʻOku ne tutu hono konga ʻi he afi; ʻoku ne teuteu ʻaki hono konga ʻae
    kakano ki he kai; ʻoku ne tunu ʻae kakano, pea mākona ai: ʻio, ʻoku ne mumū, pea
    ne pehē, “Ko eni, kuo u māfana, kuo u mamata ki he afi:”'
  ces-1613: 'Èástku jeho pálí ohněm, při druhé částce jeho maso jí, peče pečeni, a
    nasycen bývá. Zhřívá se také, a říká: Aha, zhřel jsem se, viděl jsem oheň.'
  eng-WMB: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast and is satisfied. Yes, he warms himself and says, “Aha! I am warm. I have
    seen the fire.”
  tam-TCV: மரத்தின் ஒரு துண்டை அவன் நெருப்பில் எரிக்கிறான்; அதின்மேல் தன் உணவைத் தயாரிக்கிறான்,
    தன் இறைச்சியையும் வாட்டி, தான் திருப்தியாகச் சாப்பிடுகிறான். அவன் அதில் குளிர்காய்ந்துகொண்டும்,
    “ஆகா! இந்தச் சூடு இதமானது! அருமையான நெருப்பைக் காண்கின்றேன்” என்கிறான்.
  ceb-ULB: Isugnod niya ang ubang bahin sa kahoy, ug isugba ang karne ibabaw niini.
    Mokaon siya ug matagbaw. Painitan niya ang iyang kaugalingon ug moingon, “nainitan
    ako, nakita ko ang kalayo.”
  pol-UBG: 'Część tego spala w ogniu, przy drugiej części je mięso – przyrządza pieczeń
    i syci się. Także grzeje się i mówi: Ach, jak mi ciepło, widziałem ogień.'
  agr-agr: '“Tuja numi jimaituk ampinjaun jukiag nuna ikapajag, nuwi kuntinu nejen
    pegka inajuawag shiig yuwawag senchi tutuinawai. Nunikag nunú jinum ayaumas anamak
    pujus chichaak: ‘¡Yajautsui jii ijusa pujusa anabauk!’ tuinawai.'
  kyc-kyc: Isa dokona lapo mee isa yangapala dokona mena minju ketae kiso napala sikya
    pilyamo karenge. Baa range isare soo isasa pilyamo dokopa lao, Isare keyange doko
    silyuŋu isale lenge.
  urd-GVU: وہ لکڑی کا آدھا حصہ جلا کر اُس پر اپنا گوشت بھونتا، پھر جی بھر کر کھانا
    کھاتا ہے۔ ساتھ ساتھ وہ آگ سینک کر کہتا ہے، ”واہ، آگ کی گرمی کتنی اچھی لگ رہی ہے،
    اب گرمی محسوس ہو رہی ہے۔“
  deu-1912: 'Die Hälfte verbrennt er im Feuer, über der Hälfte ißt er Fleisch; er
    brät einen Braten und sättigt sich, wärmt sich auch und spricht: Hoja! ich bin
    warm geworden, ich sehe meine Lust am Feuer.'
  kan-2017: ಒಂದು ಭಾಗವನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಉರಿಸುವನು, ಅದರ ಮೇಲೆ ಮಾಂಸವನ್ನು ಸುಡುವನು. ಅದನ್ನು
    ತಿಂದು ತೃಪ್ತನಾಗುವನು. ತನ್ನನ್ನು ಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಾ, “ಆಹಾ, ಬೆಂಕಿಯನ್ನು ಕಂಡೆ, ಬೆಚ್ಚಗಾಯಿತು”
    ಎಂದುಕೊಳ್ಳುವನು.
  yap-yap: Me fek bang ko fa gi gek’iy nge k’oreg e nifiy; me urfiy e ufin u mit,
    me kay nge fos. Me ror me ga’ar, “Ke chuw e ulum rog, rib fel’ gowelngin!”
  hlt-MCSB: A ngancawn te hmai dongah a hoeh, a ngancawn dongah maeh a hai tih a caak.
    Maehkaeh te a hah vaengah kaeng uh tih, “Ahuei, hmaipuei ka hmuh tih ka om,” a
    ti.
  mdy-ETH: ዛሎ ዔኤሢ ካሣ ካሣኔ፤ ዓሽኪያ ሚቺ ሚሽካንዳያ ሄላንዳኣና ሙዓኔ፤ ካሽቴሢዳፓ «ታሚቱዋዓ! ዎዚ ዖይዻይ?» ጋዓኔ።
  twi-ASANTE: Ɔde dua no mu fa sɔ ogya; ɛso na ɔnoa nʼaduane, ɔtoto ne nam wɔ so na
    wawe amee. Afei ɔka ne ho hye na ɔka sɛ, Aa! Mahunu ogya; me ho ayɛ me hye.
  eng-WEBU: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast and is satisfied. Yes, he warms himself and says, “Aha! I am warm. I have
    seen the fire.”
  wal-wal: Appe baggaa taman eettidi, qumaa kattees; baggan ashuwaa xiixxidi, kallidi
    mees. Qassi tamaa ho77i simmidi, “Hashshukkonne, laa hagee aiba ho77ii!” yaagees.
  spa-PDDPT: 'Parte del leño quema en el fuego y asa la carne sobre él, come y se
    sacia. Después se calienta y dice: ¡Ah, me calenté, contemplé el fuego!'
  gun-gun: 'Peteĩ ijaygue ma oapy ''rã tata py. Ha''e va''e py ma ombojy ''rã xo''o
    ho''u aguã. Oexy ma vy hevyatã ''rã, ha''e ojape''e vy aipoe''i ''rã oiny: “Ha''eve
    ajape''e ma, ha''e aexa hexakãa”, he''i ''rã.'
  ilo-ULB: Isungrodna ti sabali a paset ti kayo, itunona iti daytoy ti karnena. Mangan
    isuna ket mapnek. Aginudo ket kunaenna, “A, nabaraanak, nakitak ti apuy.”
  kpg-kpg: Tei bida i di laagau deelaa e hai dana ahi e dunu ana goneiga gaa gai gi maaluu
    ia. Mee ne haga mahana eia ga helekai boloo, “E humalia huoloo go di mahana. Di
    ahi humalia huoloo giibeni!”
  uig-ARA: 'دېمەك، يېرىمىنى ئوتتا كۆيدۈرىۋېتىدۇ؛ يېرىمى بىلەن گۆش يەيدۇ؛ ئۇ كاۋاب
    قىلىپ قانغۇچە يەيدۇ؛ بەرھەق، ئۇ ئىسسىنىپ، ئۆز-ئۆزىگە: ــ «ئاھ، راھەتلىنىپ ئىسسىندىممەن،
    ئوتنى كۆرۈۋاتىمەن!» ــ دەيدۇ.'
  sus-sus: A sɛɛti findi yege ra, a sube ganma naxan na, a fa a dɛge, a a fala, «Yi
    tɛ fan. Xinbeli mu n suxuma be.»
  pon-2006: Ekei lepin tuhke ko e kin wiahki mehn seukisiniei; e kin umwunki kene
    uduk; e kin tungoale dahme e umwunda oh kin medkihla. E kin rengireng, oh nda,
    “Meid kansenamwahu karakar en kisiniei kaselel wet.”
  jae-jae: Ka ŋamakeŋ tec eŋ kêkêŋ ja geŋ ma kêpac gwada ma geŋ bôc e gêôc eŋ tôŋ,
    ma eŋ kêsêlu ja gêwiŋ ma kêsôm gebe “Kec, galoc kasêlu jagac.”
  ksd-ksd: 'A ngungu tana i vaulung ra iap me; ta ra ngungu i en ra kirip tana, i
    rang ra viono vavaguai tana, ma i maur tana; maia, i manmadir ma i biti: I boina,
    iau tar lagar; iau tar gire ra iap;'
  tur-YTC: 'Bir kısmını ateşte yakar. Bir kısmıyla da et yer. Kızartmalığı kızartır
    ve doyar. Evet, ısınır ve şöyle der: “Oh! Isındım. Ateş gördüm.”'
  grc-BRENT: Οὗ τὸ ἥμισυ αὐτοῦ κατέκαυσεν ἐν πυρὶ, καὶ ἐπὶ τοῦ ἡμίσους αὐτοῦ ἔπεψεν
    ἐν τοῖς ἄνθραξιν ἄρτους, καὶ ἐπʼ αὐτοῦ κρέας ὀπτήσας ἔφαγε, καὶ ἐνεπλήσθη, καὶ
    θερμανθεὶς εἶπεν, ἡδύ μοι, ὅτι ἐθερμάνθην, καὶ εἶδον πῦρ.
  ind-AYT: Setengah dari kayu itu dibakarnya dalam api. Di atas yang setengah ini,
    dia mengolah daging. Dipanggangnya daging itu, lalu dimakannya sampai kenyang.
    Dia juga menghangatkan diri dan berkata, “Aha, aku hangat, aku sudah melihat api.”
  nya-nya: Chigawo china cha mtengowo amasonkhera moto wowotcherapo nyama imene amadya,
    nakhuta. Iye amawotha motowo ndipo amanena kuti, “Aa! Ndikumva kutentha; pano
    pali moto.”
  hrv-hrv: 'Polovinom od toga naloži, dakle, oganj, peče meso na žeravi, jede pečenku
    i siti se: grije se i govori: “Ah, grijem se i uživam uz vatru.”'
  mps-mps: Augwa te tama kolesaga te ni dabede yalio. Augwa te sia nogolama, te nai
    me hasa ula tuainu yali, te augwa nai tulama, haliga pągąnani. Tama me, te augwa
    tigi posolo iliyu, te po wali, ‘Sia wiegi yai mu dao, te eno tigi bugagia mu posolo
    ilibo dao,’ wali.
  tpi-tpi: Ol i save mekim dispela pasin long ol dispela diwai. Ol i save katim bilong
    wokim paia na kukim kaikai na abus bilong ol, na ol i save kaikai na pulapim bel
    bilong ol. Na tu, ol i save hatim skin bilong ol na tok, ‘Paia i gutpela tru,
    na skin bilong mi i hat gut tru.’
  dan-1931: 'Halvdelen brænder han i Ilden, og over Gløderne steger han Kød; han spiser
    Stegen og mættes; og han varmer sig derved og siger: “Ah, jeg bliver varm, jeg
    mærker Ilden” -'
  vie-OVCB: 'Anh đốt một phần của thân cây để nướng thịt và để giữ ấm thân mình. Anh
    còn nói: “À, lửa ấm thật tốt.”'
  guj-2017: તેનો અર્ધો ભાગ તે અગ્નિમાં બાળી નાખે છે, તેના ઉપર તે માંસ પકવે છે. તે
    ખાય છે અને તૃપ્ત થાય છે. વળી તે તાપે છે અને કહે છે, ‘વાહ! મને હુંફ મળી છે, મેં
    આગ જોઈ છે.”
  pon-2006A: Ekei lepin tuhke ko e kin wiahki mehn seukisiniei; e kin umwunki kene
    uduk; e kin tungoale dahme e umwunda oh kin medkihla. E kin rengireng, oh nda,
    “Meid kansenamwahu karakar en kisiniei kaselel wet.”
  por-BRBSL: 'Ele queima parte dela no fogo. Com parte dele, ele come carne. Ele assa
    um assado e está satisfeito. Sim, ele se aquece e diz: “Aha! eu sou quente. Eu
    vi o fogo”.'
  cth-cth: Hote thing hah a tangawn hmai a bet awh, a tangawn moi thawng nahanlah
    a hno awh, moi a pâeng awh teh kaboumlah a ca awh. Hmai a kamben awh teh huthutbet
    toe ati awh teh, hmai hai ka hmu toe ati awh.
  twi-twi: Ɔde dua no mu fa sɔ ogya; so na ɔnoa nʼaduan, ɔtoto ne nam wɔ so na wawe
    amee. Afei ɔka ne ho hyew na ɔka se, Aa! mahu ogya; me ho ayɛ me hyew.
  hlt-hlt: A ngancawn te hmai dongah a hoeh, a ngancawn dongah maeh a hai tih a caak.
    Maehkaeh te a hah vaengah kaeng uh tih, “Ahuei, hmaipuei ka hmuh tih ka om,” a
    ti.
  tbz-SIM: 'Kɛ níí kéétɛ́ didɑkéè kɛ́tɔtìnnɛ kɛ́pṹnnɛ́ imɑɑ nkɛ́cɑ́ɑ́kɛ́ kɛ́nsɑ̀nnɛ̀,
    kɛ́tɔtinnɛ itɛì kɛ̀ dɛ̀ ncɔ́ú nkɛ̀ bɛ̀ ìiri kɛ̀ dɛ̀ bɛ̀ nɑɑti kɛ̀ bɛ̀ dɑú kɛ tú:
    Àɑ̀! N yiiri muhɑ̃ɑ̃́.'
  msy-2020: Me temer kam isa arazir kabar a gami. Me anebɨgha a isa uan dagheba ko
    asɨziba tuava, apa uan kuvibav gori da ghua bar izefi. Egha uaghan, me avimɨn
    fɨngasa aviba arɨsi. Me avimɨn fɨa ghaze, ‘Avim bar deragha nan mɨkarzimɨn izima,
    kɨ bar deragha uabɨ barasi.’
  azb-azb: 'Odunun bir hissəsini yandırır, Alovunda ət qızardır, Qarnını doyuraraq,
    isinib deyir: «Ah, isindim, odun istisini hiss etdim!»'
  eng-DBY: He burneth part thereof in the fire; with part thereof he eateth flesh,
    he roasteth roast, and is satisfied; yea, he is warm, and saith, Aha, I am become
    warm, I have seen the fire.
  hin-2017: उसका एक भाग तो वह आग में जलाता और दूसरे भाग से माँस पकाकर खाता है, वह
    माँस भूनकर तृप्त होता; फिर तापकर कहता है, “अहा, मैं गर्म हो गया, मैंने आग देखी
    है!”
  wol-KYG: 'xaaju matt ma lay taal, toggew yàppam, lekk, wàjj, xéewloo ba suur, jaaruwaale
    te naan: «Mii njaar mu neex! bii tàkk-tàkk bu yànj!»'
  eng-YLT: 'Half of it he hath burnt in the fire, By [this] half of it he eateth flesh,
    He roasteth a roasting, and is satisfied, Yea, he is warm, and saith: ''Aha, I
    have become warm, I have enjoyed the light.'
  eng-WYC-2017: He burnt the half thereof with fire, and of the half thereof he seethed
    fleshes, and ate; he seethed pottage, and was filled; and he was warmed, and he
    said, Well! I am warmed; I saw [the] fire.
  eng-WMBB: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast and is satisfied. Yes, he warms himself and says, “Aha! I am warm. I have
    seen the fire.”
  urd-GVH: वह लकड़ी का आधा हिस्सा जलाकर उस पर अपना गोश्त भूनता, फिर जी भरकर खाना खाता
    है। साथ साथ वह आग सेंककर कहता है, “वाह, आग की गरमी कितनी अच्छी लग रही है, अब गरमी
    महसूस हो रही है।”
  rug-rug: Kukuruna sa huda si halala pa korapa nika; vasina si tavete gana ginani
    si asa, kina ia sa sa gana masa kurukuru meke hena va deṉa. Meke maliha nana tugo
    si asa meke zama, “Kei, maṉini va leana; toa va leana hola sa nika.”
  gaz-gaz: Gartokkee mukkeen sanaa ni bobeessa; isa irratti nyaata bilcheeffata; foonis
    irratti waaddatee hamma quufutti nyaata. Ibidda qaqqaammachaas, “Ishoo! Ibiddi
    natti hoʼe; ibidda nan arga” jedha.
  fra-LSG: 'Il brûle au feu la moitié de son bois, Avec cette moitié il cuit de la
    viande, Il apprête un rôti, et se rassasie; Il se chauffe aussi, et dit: Ha! Ha!
    Je me chauffe, je vois la flamme!'
  gnn-gnn: Yo, nhinanydja ŋayi yurru galki gurthalili, bala waŋanydja ŋayi yurru marrtji
    bitjanna, “Nhä dhuwalanydja, ḻatjuny'tja ŋanya dhika gurtha.”
  yal-yal: E yi a wudi dɔnxɛn findi yegen na, a gan, e yi suben ɲin ndee ra, e yi
    a gan ndee ra, e yi a don han e lugo. A mɔn yi a maxara, a yi a fala, a naxa,
    “N na n maxarama, n tɛɛ dɛgɛn toma yati! ”
  haw-1868: Puhi no oia i kauwahi ma ke ahi, A maluna o kauwahi, ai no oia i ka io,
    Ohinu no oia i ka mea ohinu, a ua maona hoi; Oia, hoomahanahana no oia ia ia iho,
    a olelo ae la, Ka! ua mahana au, ua ike au i ke ahi!
  arb-NAV: 'يُوْقِدُ نِصْفَهُ فِي النَّارِ وَعَلَى نِصْفِهِ الآخَرِ يَأْكُلُ لَحْماً،
    يَشْوِي شِوَاءً وَيَشْبَعُ، وَيُدْفِئُ نَفْسَهُ قَائِلاً: آهِ، أَنَا مُسْتَدْفِئٌ،
    وَأَرَى نَاراً.'
  ewe-ewe: 'Etsɔ ati la ƒe afã do dzoe heɖa nu le edzi. Eme lã le edzi, eye wòɖu nu
    ɖi ƒo. Azɔ eƒu dzo la hegblɔ be: “Aa! Mekpɔ dzo le ƒuƒum, eye nye lãme xɔ dzo.”'
  eng-LEE: 'The half thereof hath he burnt in fire; with the half thereof will he
    eat flesh; he will roast food, and be satisfied; he will also warm himself, and
    say, Aha, I am warm, I have felt the fire:'
  asm-FB: তেওঁ জুইৰ বাবে সেই কাঠৰ এভাগ পোৰে, তাৰ ওপৰত মঙহ পোৰে। তেওঁ তাক ভোজন কৰি
    তৃপ্ত হয়। তেওঁ নিজকে প্রাণবন্ত কৰি ক’য়, ও মই প্রাণবন্ত হৈছোঁ,মই জুই দেখিছোঁ।”
  sus-A: عَ سّيتِ قِندِ يٍفٍ رَ، عَ سُبٍ فَنمَ نَشَن نَ، عَ قَ عَ دّفٍ، عَ عَ قَلَ،
    «يِ تّ قَن. شِنبٍلِ مُ ﭑ سُشُمَ بٍ.»
  fra-SBL: Il en brûle une partie dans le feu. Avec une partie de celui-ci, il mange
    de la viande. Il fait rôtir un rôti et est satisfait. Oui, il se réchauffe et
    dit, « Aha ! Je suis chaud. J'ai vu le feu. »
  hbo-hbo: חֶצְיֹו֙ שָׂרַ֣ף בְּמֹו־אֵ֔שׁ עַל־חֶצְיֹו֙ בָּשָׂ֣ר יֹאכֵ֔ל יִצְלֶ֥ה צָלִ֖י
    וְיִשְׂבָּ֑ע אַף־יָחֹם֙ וְיֹאמַ֣ר הֶאָ֔ח חַמֹּותִ֖י רָאִ֥יתִי אֽוּר׃
  kik-kik: Nuthu ya ngũ agaakia mwaki nacio; akarugĩra irio ciake ho, na akahĩhĩria
    nyama ciake ho, akarĩa, akahũũna. Ningĩ agoota mwaki, akoiga atĩrĩ, “Hĩ! Nĩndaigua
    ũrugarĩ; nĩndona mwaki.”
  fra-NCL: 'Il en a brûlé au feu la moitié ; avec l’autre moitié, il apprête sa viande ;
    il cuit son rôti et se rassasie. Il se chauffe aussi et il dit : « Ah ! Ah ! Je
    me réchauffe ; je sens la flamme ! »'
  cek-AK: Thoemto thingnawk to hmai ah a tik; thoemto thing hoiah buh to a thongh;
    moi to pahaih moe, kamhah ah a caak; ue, hmai to angawt moe, Aha, kai loe hmai
    ka cenh moe, kabae um ah ka oh boeh, tiah a thuih.
  cuk-cuk: 'Abala, a-suar, sapanga imakdamalad. Egine, geb na mas dudamalad, degi,
    san nariddamarbalid, geb nue-immelesdamalad. Geb deginbali, egi wadamarbalid.
    Sogdedamalad: “Soo-gasgu, wis uka-uegus-itole.”'
  uig-CYR: 'Демәк, йеримини отта көйдүриветиду; Йерими билән гөш йәйду; У кавап қилип
    қанғичә йәйду; Бәрһәқ, у иссинип, өз-өзигә: — «Аһ, раһәтлинип иссиндиммән, отни
    көрүватимән!» — дәйду.'
  tel-2017: కొంత చెక్కను నిప్పుతో కాల్చి, దానిపై మాంసం వండుకుని తిని తృప్తి పొందుతాడు.
    ‘ఆహా, చలి కాచుకున్నాను, వెచ్చగా ఉంది’ అనుకున్నాడు.
  hat-BSA: 'Mwatye li, li brile nan dife; sou mwatye sa a, li manje vyann pandan li
    kwit yon gwo mòs e li satisfè. Anplis, li chofè kò l epi di: “Aha, koulye a mwen
    fin chofe ase; mwen te wè dife a.”'
  kos-kos: El ku in sang kutu ipinsak uh, tanak sie e; manman ikwa, ac kang nwe ke
    el kihpi. El akfusrfusryal sifacna ac fahk, “We, fusrfusr! Ngeng in e oh!”
  hbo-WLC: חֶצְיוֹ֙ שָׂרַ֣ף בְּמוֹ־אֵ֔שׁ עַל־חֶצְיוֹ֙ בָּשָׂ֣ר יֹאכֵ֔ל יִצְלֶ֥ה צָלִ֖י
    וְיִשְׂבָּ֑ע אַף־יָחֹם֙ וְיֹאמַ֣ר הֶאָ֔ח חַמּוֹתִ֖י רָאִ֥יתִי אֽוּר׃
  ibo-ibo: Ọkara nʼime osisi ndị a ka o ji emenwu ọkụ; nʼelu ya kwa ka ọ na-esi nri
    ya, ọ na-ahụnye anụ, were tajuo afọ ya. Nkụ ahụ ka o ji anya ọkụ na-asị, “Ahaa,
    ahụ ekpola m ọkụ; ahụla m ọkụ.”
  ory-ory: ସେ ତହିଁରୁ ଏକ ଅଂଶ ଅଗ୍ନିରେ ପୋଡ଼େ; ଅନ୍ୟ ଅଂଶରେ ସେ ମାଂସ ପାକ କରି ଭୋଜନ କରେ ଓ ଶୂଲ୍ୟମାଂସ
    ପ୍ରସ୍ତୁତ କରି ତୃପ୍ତ ହୁଏ, ଆହୁରି ସେ ଅଗ୍ନି ତାପ ନେଇ କହେ, “ଆଃ, ଆମ୍ଭେ ଉଷ୍ଣ ହେଲୁ, ଆମ୍ଭେ
    ଅଗ୍ନି ଦେଖିଲୁ।”
  chk-chk: Iwe, a keni eu kinikinin ewe irä, a amwota ochan fituk won, a ochoch o
    möt ren. A pwal püsin rar ren o apasa, “Oo, üa mefi kinamwe ren pwichikaren ei
    ekkei.”
  rop-rop: Dei laigim det womwan faiya en det bif weya deibin gugum langa eshis.
  ukr-1871: 'Частину він спалить ув огнї; при другий частинї пече печеню й їсть до
    ситу та гріється, й приговорює: добре я загрівся, почув тепло від огню.'
  deu-1951: 'Den einen Teil verbrennt er im Feuer, bei dem andern ißt er Fleisch,
    brät einen Braten und sättigt sich; er wärmt sich und spricht: «Ha, ha, ich habe
    mich erwärmt, ich spüre das Feuer!»'
  eng-JPS: 'He burneth the half thereof in the fire; with the half thereof he eateth
    flesh; he roasteth roast, and is satisfied; yea, he warmeth himself, and saith:
    ''Aha, I am warm, I have seen the fire'';'
  srp-1865: 'Polovinu loži na oganj, uz polovinu jede meso ispekavši peèenje, i biva
    sit, i grije se i govori: aha, ogrijah se, vidjeh oganj.'
  lug-lug: Ekitundu ky’olubaawo akyokya mu muliro, ekitundu ekirala akyokesa ennyama
    n’agirya n’akutta. Ayotako n’abuguma nga bw’agamba nti, “Mbugumye, omuliro ngutegedde!”
  heb-heb: חציו שרף במו אש על חציו בשר יאכל יצלה צלי וישבע אף יחם ויאמר האח חמותי
    ראיתי אור׃
  ben-IRV: সে কাঠের এক ভাগ দিয়ে আগুন জ্বালায়, তারপর তার ওপর তার মাংস ঝলসে নেয়।
    সে খায় এবং সন্তুষ্ট হয়। সে নিজে আগুন পোহায় এবং বলে, “আহা, আমি আগুন পোহালাম,
    আমি তাপ নিরীক্ষণ করলাম।”
  pan-pan: ਇੱਕ ਹਿੱਸੇ ਦੀ ਉਹ ਅੱਗ ਬਾਲਦਾ ਹੈ, ਇੱਕ ਹਿੱਸੇ ਉੱਤੇ ਉਹ ਕਬਾਬ ਭੁੰਨ ਕੇ ਮਾਸ ਖਾਂਦਾ
    ਹੈ ਅਤੇ ਰੱਜ ਜਾਂਦਾ ਹੈ, ਨਾਲੇ ਉਹ ਸੇਕਦਾ ਅਤੇ ਆਖਦਾ ਹੈ, ਆਹਾ! ਮੈਂ ਗਰਮ ਹੋ ਗਿਆ, ਮੈਂ ਅੱਗ ਵੇਖੀ।
  mya-JVB: ထိုသစ်သား တပိုင်း နှင့် မီးမွေး တတ်၏။ တပိုင်း နှင့် အမဲသား ကိုချက် ၍ စား
    တတ်၏။ ဖုတ်ကင်ပြီးမှဝ စွာ စား တတ်၏။ တဖန် မီးလှုံ ၍ အယ် ၊ ငါနွေး ပြီ။ မီး ကို တွေ့
    ပြီဟု ဆို တတ်၏။
  hmo-hmo: Au ena kahana dekenai lahi ia karaia, vadaeni unai tau ese vamu ia gabua,
    ia ania, bona iena bogana ia kunu. Iena tauanina be lahi dekenai ia hasiahua,
    vadaeni ia gwau, “Namo, inai lahi ese lau ia hasiahua namo herea, lahi lau itaia
    be namo momokani!”
  urd-urd: उसका एक टुकड़ा लेकर आग में जलाता है, और उसी के एक टुकड़े पर गोश्त कबाब
    करके खाता और सेर होता है; फिर वह तापता और कहता है, “अहा, मैं गर्म हो गया, मैंने
    आग देखी!”
  rus-SYN: 'Часть дерева сожигает в огне, другою частью варит мясо в пищу, жарит жаркое
    и ест досыта, а также греется и говорит: “хорошо, я согрелся; почувствовал огонь”.'
  bqc-SIM: 'Wì a kĩni kátɛu wà blɛkɛò, wì nↄ̀ↄ kpaò tɛ́a wà so wà kã́. Wì
    tɛ́kpakpaò lↄ wà mɛ: Ũhũu! Ma tɛ́ è sa, ma mɛ kɛ̀ lↄ̀ↄlↄↄ.'
  tcz-CHONGTHU: Ama’n thing phabep chu atih kouvin, sa chu akigon, chule oi jong aki’oijin,
    hiche meisa hi anom’e, tin aseitai.
  mar-mar: लाकडाचा एक भाग अग्नीसाठी जाळतो, त्यावर मांसाचा भाग भाजतो. तो खातो आणि तृप्त
    होतो. तो स्वत:ला ऊबदार ठेवतो आणि म्हणतो, “अहा! मला ऊब आहे, मी अग्नी पाहीला आहे.”
  qub-qub: 'Waquinwanga yanucun. Chaychönami aychata cancan. Nircur sacsananyaj micun.
    Chay yantawan mashacushpan nin: «Nina ñaupanchöga maysi jamaräcuyllami. Intëröpanami
    goñurishcä» nir.'
  hat-hat: 'Avèk mwatye nan bwa a, yo fè dife, yo griye vyann, yo manje plen vant
    yo. Yo chofe kò yo tou, epi yo di: Dife a bon! Li cho! Ala bèl dife!'
  eng-BSB: He burns half of it in the fire, and he roasts meat on that half. He eats
    the roast and is satisfied. Indeed, he warms himself and says, “Ah! I am warm;
    I see the fire.”
  eng-WEBPB: He burns part of it in the fire. With part of it, he eats meat. He roasts
    a roast and is satisfied. Yes, he warms himself and says, “Aha! I am warm. I have
    seen the fire.”
  kbq-kbq: Ana zafa mago'a apapu huno afu ame'a kreno neneno muse nehie. Ana nehuno
    mago'a zafa erino tevefi kregeno neregeno teve tonehino, tevemo'a knare huno navufga
    temuho hie huno muse nehie.
  nhe-BL: 'Quena, se quentzi tlen nopa cuahuitl quitequihuía san para quitlatis. Quicacatzos
    inaca huan tlacuas hasta cuali ixhuis. Teipa quema ya ixhuitoc, nopa tlitl quitequihuía
    para moscohua huan quiijtohua: “Nelía nechpactía niitztos nechca ni tlitl pampa
    nechtotonilía.”'
  gub-BL: Nezewe mehe ywyra pehegwer ukaz. Awa umihir ma'ero'o kwer hehe. Hewykàtà
    i'u re. Uzemuaku huwake no. — Kwa, ikatu tata. Hemuaku katu a'e, i'i uzeupe.
  eng-DRA: 'Part of it he burnt with fire, and with part of it he dressed his meat:
    he boiled pottage, and was filled, and was warmed, and said: Aha, I am warm, I
    have seen the fire.'
