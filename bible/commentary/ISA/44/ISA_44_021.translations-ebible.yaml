  srp-1865: Pamti to, Jakove i Izrailju, jer si moj sluga; ja sam te sazdao, sluga
    si moj, Izrailju, neæu te zaboraviti.
  lug-lug: “Jjukira ebintu bino, ggwe Yakobo; oli muweereza wange ggwe Isirayiri.
    Nze nakubumba, oli muweereza wange, ggwe Isirayiri sirikwerabira.
  heb-heb: זכר אלה יעקב וישראל כי עבדי אתה יצרתיך עבד לי אתה ישראל לא תנשני׃
  ben-IRV: হে যাকোব, হে ইস্রায়েল, তুমি এই সব মনে কর, কারণ তুমি আমার দাস। আমি তোমাকে
    গঠন করেছি, তুমি আমারই দাস; হে ইস্রায়েল, আমি তোমাকে ভুলে যাব না।
  pan-pan: ਹੇ ਯਾਕੂਬ, ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਯਾਦ ਰੱਖ, ਅਤੇ ਤੂੰ ਵੀ ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਮੇਰਾ ਦਾਸ ਜੋ
    ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਸਿਰਜਿਆ, ਤੂੰ ਮੇਰਾ ਦਾਸ ਹੈਂ, ਹੇ ਇਸਰਾਏਲ, ਮੈਂ ਤੈਨੂੰ ਨਾ ਵਿਸਾਰਾਂਗਾ।
  mya-JVB: အိုယာကုပ် အမျိုး၊ ဤ အရာတို့ကို ဆင်ခြင် လော့။ အိုဣသရေလ အမျိုး၊ သင် သည် ငါ့
    ကျွန် ဖြစ်၏။ သင့် ကို ငါဖန်ဆင်း သည်ဖြစ်၍၊ သင် သည် ငါ့ ကျွန် ဖြစ် ၏။ အိုဣသရေလ အမျိုး၊
    သင့်ကို ငါ မ မေ့ မလျော့။
  hmo-hmo: Lohiabada be inai bamona ia gwau, “Israela e, do oi laloaboio lasi, oi
    be lauegu hesiai tauna. Lau ese oi lau karaia, oi be lauegu hesiai tauna do oi
    lao totona, bona lau ese oi do lau laloaboio lasi momokani.
  urd-urd: ऐ या'क़ूब, ऐ इस्राईल, इन बातों को याद रख; क्यूँकि तू मेरा बन्दा है, मैंने
    तुझे बनाया है, तू मेरा ख़ादिम है; ऐ इस्राईल, मैं तुझ को फ़रामोश न करूँगा।
  rus-SYN: 'Помни это, Иаков и Израиль, ибо ты раб Мой; Я образовал тебя: раб Мой
    ты, Израиль, не забывай Меня.'
  bqc-SIM: Yakↄbu buiↄ, à to yã́ beeↄ dↄágu, asa ma zↄ̀blenaↄn á ũ, Isailiↄ.
    Ma á kɛ́, ma zↄ̀blenaↄn á ũ, Isailiↄ, á yã́ a sãmaguo.
  tcz-CHONGTHU: Vo Jacob, lung gillin ngaiton, ajeh chu nangma kalhacha nahi, vo Israel.
    Keima Pakai, nasempa kahin, chule Keiman kasuhmil louhel ding nahi.
  mar-mar: “हे याकोबा, आणि इस्राएला, यागोष्टीबद्दल विचार कर, कारण तू माझा सेवक आहेस.
    मी तुला निर्माण केले; तू माझा सेवक आहेस. हे इस्राएला, मला तुझा विसर पडणार नाही.
  qub-qub: «Jacobpita miraj Israelcuna, gamcunaga nogata sirbimaj cashayquita ama
    gongaychu. Gamcunaga nogatami sirbimanqui. Gamcunataga nogami rurashcä. Israelcuna
    ama gongaycamaychu.
  hat-hat: 'Seyè a di: -Nou menm fanmi Jakòb yo, chonje bagay sa yo byen! Nou menm
    pèp Izrayèl, chonje se sèvitè m'' nou ye. Se mwen menm ki te fè nou pou nou te
    ka sèvi m''. Mwen p''ap janm bliye nou!'
  eng-BSB: Remember these things, O Jacob, for you are My servant, O Israel. I have
    made you, and you are My servant; O Israel, I will never forget you.
  eng-WEBPB: Remember these things, Jacob and Israel, for you are my servant. I have
    formed you. You are my servant. Israel, you will not be forgotten by me.
  kbq-kbq: Ra Anumzamo'a amanage huno nehie, Israeli vahera Jekopu nagamota ama zantaminkura
    tagera okaniho, nagra tamazeri fore hugeta nagri eri'za vahe mani'naze. Hagi Israeli
    vahe'mota Nagra nagera akani oramantegahue.
  nhe-BL: “Huajca xinechtlacaquilica ica miyac cuidado inisraelitame pampa innotlatequipanojcahua.
    Na nimechchijchijqui imojuanti para innoaxcahua huan ax quema nimechilcahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg. — Izaew wà, pema'enukwaw ko ma'e rehe
    nehe. Peneharaz zo heremiruze'eg romo peneko haw wi nehe. Apumuigo kar hereruzar
    har romo ihe. Nahereharaz pixik kwaw pewi ihe nehe.
  eng-DRA: Remember these things, O Jacob, and Israel, for thou art my servant. I
    have formed thee, thou art my servant, O Israel, forget me not.
