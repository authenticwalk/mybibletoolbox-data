verse: ISA.044.021
translations:
  mal-C: “യാക്കോബേ, ഈ കാര്യങ്ങൾ ഓർക്കുക, ഇസ്രായേലേ, നീ എന്റെ ദാസനാണല്ലോ. ഞാൻ നിന്നെ
    നിർമിച്ചു, നീ എന്റെ ഭൃത്യൻതന്നെ; ഇസ്രായേലേ, ഞാൻ നിന്നെ മറന്നുകളയുകയില്ല.
  deu-TKW: Gedenke dessen, Jakob, und du, Israel, daß du mein Knecht bist! Ich habe
    dich gebildet, als Knecht gehörst du mir an; Israel, vergiß mich nicht!
  lin-lin: « Oh Jakobi, kanisa nanu makambo oyo, pamba te, oh Isalaele, ozali mosali
    na Ngai. Nabongisaki yo mpo ete ozala mosali na Ngai ; oh Isalaele, nakobosana
    yo te.
  eng-LSV: “Remember these, O Jacob, and Israel, || For you [are] My servant, || I
    formed you, you [are] a servant to Me, || O Israel, you do not forget Me.
  eng-GNV: 'Remember these (O Iaakob and Israel) for thou art my seruant: I haue formed
    thee: thou art my seruant: O Israel forget me not.'
  eng-WEBSTER: 'Remember these, O Jacob and Israel; for thou art my servant: I have
    formed thee; thou art my servant: O Israel, thou shalt not be forgotten by me.'
  nhw-BL: “Huajca techtlacaquilica ica miyac cuidado anisraelitame pampa annotequipanojcahua.
    Na nimechchijchijqui amojuanti para annoaxcahua huan amo quema nimechelcahuas.
  swh-ONEN: “Ee Yakobo, kumbuka mambo haya, ee Israeli, kwa kuwa wewe ni mtumishi
    wangu. Nimekuumba wewe, wewe ni mtumishi wangu. Ee Israeli, sitakusahau.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, wunɛ Yɑkɔbun bweseru, ɑ yɑɑyo mɑ nɛnɑ nɑ nun mɔmɑ
    nɑ kuɑ nɛn sɔm kowo, nɑ ǹ nun duɑrimɔ.
  eng-KJVCPB: 'Remember these, O Jacob And Israel; for thou art my servant: I have
    formed thee; thou art my servant: O Israel, thou shalt not be forgotten of me.'
  luo-luo: “Par gigi, yaye Jakobo, nimar in jatichna, yaye Israel. Asechweyi, in jatichna;
    yaye Israel, wiya ok nowil kodi.
  meu-meu: Iakob e, ini ḡau ba lalodia tao; Israel e, ba lalodia tao, badina be oi
    na egu hesiai tauna. Lau ese vada na karamu; oi na egu hesiai tauna; Israel e,
    basina lalomu boio.
  npi-ULB: 'ए याकूब र इस्राएल, यी कुराहरूका बारेमा विचार गर्, किनकि तँ मेरो सेवक होस्:
    “मैले तँलाई आकार दिएको हुँ । तँ मेरो सेवक होस्: ए इस्राएल, तँलाई बिर्सिइने छैन
    ।'
  yor-yor: “Rántí àwọn nǹkan wọ̀nyí, ìwọ Jakọbu, nítorí ìránṣẹ́ mi ni ìwọ, ìwọ Israẹli.
    Èmi ti dá ọ, ìránṣẹ́ mi ni ìwọ ṣe, ìwọ Israẹli, Èmi kì yóò gbàgbé rẹ.
  pes-OPCB: 'خداوند می‌فرماید: «ای اسرائیل، به خاطر داشته باش که تو خدمتگزار من هستی.
    من تو را به وجود آورده‌ام و هرگز تو را فراموش نخواهم کرد.'
  tgl-ULB: 'Iyong alalahanin tungkol sa mga bagay na ito, O Jacob, at Israel, dahil
    kayo ay aking lingkod: kayo ay aking nilikha; ikaw ang aking lingkod: Israel,
    ikaw ay hindi ko malilimutan.'
  hui-hui: Anduane Homogohanda lalu, Yagabanaga aguanali Isaraele wali agali kamiru-o
    i̱naga biabe biahaga kamiruni tígua ani mitangi biaabo halimu. I̱naga biabe biahaga
    wali agaliore tí halimulo i̱na ala wabu helarugoni. Tí bibahende kamiruni i̱na
    embedaore naholebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို
    အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။ သင်​တို့​သည်​ငါ​၏​အ​စေ​ခံ​များ​ဖြစ်​သည် ကို အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။
    သင်​တို့​အား​ငါ့​၏​အ​စေ​ခံ​များ​အ​ဖြစ်​ဖြင့် ငါ​ဖန်​ဆင်း​ခဲ့​၏။ သို့​ဖြစ်​၍​ငါ​သည်​သင်​တို့​ကို
    အ​ဘယ်​အ​ခါ​၌​မျှ​မေ့​လျော့​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཀྱེ་ཡ་ཀོབ་དང་ཡེས་ར་ཨེལ། ཁྱོད་ནི་བདག་གི་ཞབས་ཕྱི་ཡིན་པས་གཏམ་འདི་དག་དྲན་པར་གྱིས།
    བདག་གིས་ཁྱོད་བཀོད་པ་ནི་ཁྱོད་རང་བདག་གི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་ཡིན། ཀྱེ་ཡེས་ར་ཨེལ།
    བདག་གིས་ཁྱོད་བརྗེད་པར་མི་བྱའོ། །
  sna-sna: “Rangarira zvinhu izvi, iwe Jakobho, nokuti uri muranda wangu, iwe Israeri.
    Ndakakuita, uri muranda wangu; haiwa Israeri, handichakukanganwizve.
  spa-BLM: Recuerda estas cosas, Jacob e Israel, porque eres mi siervo. Yo te he formado.
    Eres mi sirviente. Israel, no serás olvidado por mí.
  cac-cac: Ex israel, yin̈tilal Jacob, naeccoti to in checab' ex, a in in b'onac ex
    yic tzex och in checab'oc, mocab' in b'at satc'olal eyuuj.
  swh-ULB: 'Fikiria kuhusu vitu hivi, Yakobo na Israeli, maana wewe ni mtumishi wangu:
    Nimekuumba wewe; wewe ni mtumishi wangu:'
  bel-bel: 'Памятай гэта, Якаве і Ізраіле, бо ты - раб Мой; Я ўзгадаваў цябе: раб
    Мой - ты, Ізраіле, не забывай Мяне.'
  deu-ELBBK: Gedenke dessen, Jakob und Israel! Denn du bist mein Knecht. Ich habe
    dich gebildet, du bist mein Knecht; Israel, du wirst nicht von mir vergessen werden.
  mbb-OT: Migkaǥi is Nengazen te, “He Israel, tentenuzi nu heini, su suluǥuen ku sikew.
    Midlimbag ku sikew su wey a kenikew mesilbiyi, ne kenè ku sikew egkelipatan.
  mal-2015: യാക്കോബേ, ഇതു ഓർത്തുകൊൾക; യിസ്രായേലേ, നീ എന്റെ ദാസനല്ലോ; ഞാൻ നിന്നെ നിർമ്മിച്ചു;
    നീ എന്റെ ദാസൻ തന്നേ; യിസ്രായേലേ, ഞാൻ നിന്നെ മറന്നുകളകയില്ല.
  gup-gup: Nawu Yawey kayime, “Ngudda nawu Jacob ngunkebmawahmeng, wanjh kandibekka
    dja kuhni ngurriburrbu. Ngurriburrbun ngudda nawu Israel ngunkebmawahmeng, wanjh
    ngaye kandimarnedurrkmirri. Ngaye marnbom ngudberre ba bu kandimarnedurrkmirri,
    dja ngaye minj munguyh bengmidjdan ngudberre.
  rmc-rmc: „Jakobona, leper tuke pre kala veci, bo tu, Izraelona, sal miro služobňikos.
    Me tut stvorinďom, tu sal miro služobňikos, Izraelona, na bisterava pre tu.
  pes-OPV: «ای یعقوب و‌ای اسرائیل اینها را بیادآورچونکه تو بنده من هستی. تو را سرشتم‌ای
    اسرائیل تو بنده من هستی از من فراموش نخواهی شد.
  ron-1924: „Цине минте ачесте лукрурь, Иакове, ши ту, Исраеле, кэч ешть робул Меу.
    Еу те-ам фэкут, ту ешть робул Меу, Исраеле, ну Мэ уйта!
  ben-OBCV: “ওহে যাকোব, এসব কথা স্মরণে রেখো, কারণ ওহে ইস্রায়েল, তুমি আমার দাস। আমি
    তোমাকে গঠন করেছি, তুমি আমার দাস; ওহে ইস্রায়েল, আমি তোমাকে ভুলে যাব না।
  som-som: Reer Yacquubow, waxyaalahan xusuusta, waayo, reer Israa'iilow, waxaad tihiin
    addoommadayda. Anigaa idin abuuray, oo waxaad tihiin addoommadayda. Israa'iilow,
    idin illoobi maayo.
  lat-VUC: Memento horum Jacob, et Israël, quoniam servus meus es tu. Formavi te;
    servus meus es tu, Israël, ne obliviscaris mei.
  eng-ASVBT: 'Remember these things, O Jacob, and Israel; for thou art my servant:
    I have formed thee; thou art my servant: O Israel, thou shalt not be forgotten
    of me.'
  ita-1885: RICORDATI di queste cose, o Giacobbe, e Israele; perciocchè tu sei mio
    servitore, io ti ho formato, tu sei mio servitore; Israele, non dimenticarmi.
  eng-LXXUP: 'Remember these things, O Jacob and Israel; for thou art my servant;
    I have formed thee to be my servant: and do thou, Israel, not forget me.'
  eng-ULB: 'Think about these things, Jacob, and Israel, for you are my servant: I
    have formed you; you are my servant: Israel, you will not be forgotten by me.'
  spa-VBL: Acuérdate de todo esto, Jacob e Israel, porque tú eres mi siervo. Yo te
    hice, Israel, tú eres mi siervo. No te olvidaré.
  fra-_FOB: O Jacob, ô Israël, souviens-toi de ceci! Car tu es mon serviteur; je t'ai
    formé pour être mon serviteur. Israël, ne m'oublie pas!
  mal-mal: “യാക്കോബേ, ഇത് ഓർത്തുകൊള്ളുക; യിസ്രായേലേ, നീ എന്റെ ദാസനല്ലയോ; ഞാൻ നിന്നെ
    നിർമ്മിച്ചു; നീ എന്റെ ദാസൻ തന്നെ; യിസ്രായേലേ, ഞാൻ നിന്നെ മറന്നുകളയുകയില്ല.
  urd-GVR: “Ai Yāqūb kī aulād, ai Isrāīl, yād rakh ki tū merā ḳhādim hai. Maiṅ ne
    tujhe tashkīl diyā, tū merā hī ḳhādim hai. Ai Isrāīl, maiṅ tujhe kabhī nahīṅ bhūlūṅgā.
  suz-BL: याकूब गे एको लोव़ मिम्‍तो। इस्राएल मिम्‍तो। मारदे हना गे आं गेय पाइब बाक्‍नेवे।
    गो इ कली सेल्‍तन, गे आं गेय पाइब बाक्‍नेवे। इस्राएल इ कली मप्रेंनन। यसैया ४१:८
  eng-NOY: Remember these things, O Jacob, O Israel, for thou art my servant! I formed
    thee; thou art my servant; O Israel, I will not forget thee.
  ita-1927: Ricordati di queste cose, o Giacobbe, o Israele, perché tu sei mio servo;
    io t’ho formato, tu sei il mio servo, o Israele, tu non sarai da me dimenticato.
  ckb-ckb: «ئەمەت لەبیر بێت، ئەی یاقوب، ئەی ئیسرائیل، چونکە تۆ بەندەی منیت، شێوەی
    تۆم کێشا، تۆ بەندەی منیت. ئەی ئیسرائیل، لەبیرم ناچیت.
  eng-BBE: 'Keep these things in mind, O Jacob; and you Israel, for you are my servant:
    I have made you; you are my servant; O Israel, I will not let you go out of my
    memory.'
  kan-OKCV: “ಯಾಕೋಬೇ, ಇಸ್ರಾಯೇಲೇ! ಈ ವಿಷಯಗಳನ್ನು ಜ್ಞಾಪಕದಲ್ಲಿಟ್ಟುಕೋ, ನೀನು ನನ್ನ ಸೇವಕನಾಗಿದ್ದೀ.
    ನಾನು ನಿನ್ನನ್ನು ನಿರ್ಮಿಸಿದೆನು. ನೀನು ನನ್ನ ಸೇವಕನು. ಇಸ್ರಾಯೇಲೇ, ನಾನು ನಿನ್ನನ್ನು ಮರೆತುಬಿಡೆನು.
  tam-2017: யாக்கோபே, இஸ்ரவேலே, இவைகளை நினை; நீ என் ஊழியக்காரன்; நான் உன்னை உருவாக்கினேன்;
    நீ என் ஊழியக்காரன்; இஸ்ரவேலே, நீ என்னால் மறக்கப்படுவதில்லை.
  spa-RV-1909: 'Acuérdate de estas cosas, oh Jacob, é Israel, pues que tú mi siervo
    eres: Yo te formé; siervo mío eres tú: Israel, no me olvides.'
  ron-BTF: Aminteşte-ţi acestea, Iacobe şi Israele, fiindcă tu eşti servitorul meu,
    eu te-am format; tu eşti servitorul meu, Israele, nu vei fi uitat de mine.
  eng-WEBP: Remember these things, Jacob and Israel, for you are my servant. I have
    formed you. You are my servant. Israel, you will not be forgotten by me.
  eng-FBV: “Remember all this, Jacob and Israel, for you are my servant. I made you,
    Israel, you are my servant. I won't forget you.
  nld-1939: Jakob, denk aan dit alles; Israël, want gij zijt mijn dienaar, Ik heb
    u geschapen, om Mij te dienen; Israël, vergeet Mij toch niet!
  nch-BL: “Huajca techtacaquilica ica miyac cuidado anisraelitame pampa annotequipanojcahua.
    Na nimechchijchijqui amojuanti para annoaxcahua huan amo quema nimechelcahuas.
  vie-1934: Hỡi Gia-cốp, hỡi Y-sơ-ra-ên, hãy nhớ các điều nầy! Vì ngươi là tôi tớ
    ta. Ta đã gây nên ngươi; hỡi Y-sơ-ra-ên, ngươi là tôi tớ ta, ta sẽ không quên
    ngươi!
  hin-CV: “हे याकोब, हे इस्राएल, इन सब बातों को याद कर, क्योंकि तुम तो मेरे सेवक हो.
    मैंने तुम्हारी रचना की है; हे इस्राएल, यह हो नहीं सकता कि मैं तुम्हें भूल जाऊं.
  eng-OURB: Remember these things, Jacob [Supplanter] and Israel [God prevails]; for
    you are my servant. I have formed you. You are my servant. Israel [God prevails],
    you will not be forgotten by me.
  spa-BES: Ten en cuenta estas cosas, oh Jacob; Y tú, Israel, porque eres mi siervo;
    te hice; tu eres mi siervo Oh Israel, no te olvides de mi.
  tdx-tdx: Tiahio o raha zao ry Iakobe, naho ry Israele, amy te mpitoroko; Izaho ty
    nitsene azo, fetrek’oroko irehe; ry Israele, ehe ko andikofa’o.
  tha-KJV: โอ ยาโคบและอิสราเอลเอ๋ย จงจำสิ่งเหล่านี้ เพราะเจ้าเป็นผู้​รับใช้​ของเรา
    เราได้ปั้นเจ้า เจ้​าเป็นผู้​รับใช้​ของเรา โอ อิสราเอลเอ๋ย เราจะไม่ลืมเจ้า
  por-BR-2018: Lembra-te destas coisas, ó Jacó e Israel, pois tu és meu servo; eu
    te formei. Meu servo és, ó Israel; eu não me esquecerei de ti.
  deu-ELO: Gedenke dessen, Jakob und Israel! Denn du bist mein Knecht. Ich habe dich
    gebildet, du bist mein Knecht; Israel, du wirst nicht von mir vergessen werden.
  eng-WYC-2018: Thou, Jacob, and Israel, have mind of these things, (or Thou, Jacob,
    O Israel, remember these things), for thou art my servant; I formed thee, Israel,
    thou art my servant; thou shalt not forget me.
  epo-epo: Memoru tion, ho Jakob, kaj Izrael, ĉar vi estas Mia servanto; Mi kreis
    vin Mia servanto; vi, ho Izrael, ne estos forgesita de Mi.
  uig-PIN: Muxu ixlarni esingdǝ tut, i Yaⱪup, I Israil, qünki sǝn Mening ⱪulumdursǝn;
    Mǝn seni yasap xǝkillǝndürdüm; Sǝn Mening ⱪulumdursǝn, i Israil, Sǝn Mening esimdin
    ⱨeq qiⱪmaysǝn!
  beo-beo: 'Hina Gode da amane sia:sa, “Isala:ili fi! Amo noga:le dawa:ma! Dilia da
    Na hawa: hamosu dunu, amo dawa:ma! Dilia da Na hawa: hamosu dunu esaloma:ne, Na
    dili hahamoi. Amola, Na da dili hamedafa gogolemu.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela Israel, yupela lain bilong Jekop, yupela
    wokman bilong mi, yupela i no ken lusim tingting long mi bin mekim yupela i kamap
    wanpela lain manmeri na yupela i stap wokman bilong mi. Na bai mi no inap lusim
    tingting long yupela.
  hau-SA: “Tuna da waɗannan abubuwa, ya Yaƙub, gama kai bawana ne, ya Isra’ila. Na
    yi ka, kai bawana ne; Ya Isra’ila, ba zan manta da kai ba.
  uig-LAT: Mushu ishlarni ésingde tut, i Yaqup, I Israil, chünki sen Méning qulumdursen;
    Men séni yasap shekillendürdüm; Sen Méning qulumdursen, i Israil, Sen Méning ésimdin
    héch chiqmaysen!
  nde-nde: “Khumbula lezizinto, wena Jakhobe, ngoba uyinceku yami, wena Israyeli.
    Ngakubumba, uyinceku yami; wena Israyeli, angiyikukukhohlwa.
  ton-ton: 'Manatuʻi ʻae ngaahi meʻa ni, ʻE Sēkope mo ʻIsileli; he ko ʻeku tamaioʻeiki
    koe: Naʻaku fakafuofua koe; ko koe ko ʻeku tamaioʻeiki: ʻE ʻIsileli, ʻo ʻikai
    te ke ngalo ʻiate au.'
  ces-1613: Pamatujž na to, Jákobe a Izraeli, proto že jsi ty služebník můj. Já jsem
    tě sformoval, služebník můj jsi, Izraeli, nebudeš u mne v zapomenutí.
  eng-WMB: Remember these things, Jacob and Israel, for you are my servant. I have
    formed you. You are my servant. Israel, you will not be forgotten by me.
  tam-TCV: “யாக்கோபே, இவற்றை நீ நினைவில் வைத்துக்கொள்; ஏனெனில் இஸ்ரயேலே, நீ என் அடியவன்.
    நான் உன்னைப் படைத்தேன், நீ என் அடியவன்; இஸ்ரயேலே, நான் உன்னை மறக்கமாட்டேன்.
  ceb-ULB: 'Hunahunaa kining mga butanga, Jacob, ug Israel, tungod kay ikaw ang akong
    sulugoon: Giumol ko ikaw; ikaw ang akong sulugoon: Israel, dili ko gayod ikaw
    hikalimtan.'
