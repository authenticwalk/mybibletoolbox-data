verse: ISA.044.027
translations:
  mal-C: ആഴിയോട് ഞാൻ കൽപ്പിക്കുന്നു, ‘ഉണങ്ങിപ്പോകുക, ഞാൻ നിന്റെ നദികളെ വറ്റിച്ചുകളയും,’
  deu-TKW: 'Der zu der Wassertiefe spricht: versiege! und deine Ströme werde ich trocken
    legen!'
  lin-lin: 'Nalobi na ebale monene : ‹ Kawuka, mpe nakokawusa bibale na yo ! ›'
  eng-LSV: Who is saying to the deep, || Be dry, and your rivers I cause to dry up,
  eng-GNV: He saith to the deepe, Be drye and I will drye vp thy floods.
  eng-WEBSTER: 'That saith to the deep, Be dry, and I will dry up thy rivers:'
  nhw-BL: 'Huan quema niquincamanalhuis nopa hueyame huan niquinilhuis: ‘¡Xihuaquica!’,
    huajca melahuac huaquise.'
  swh-ONEN: niambiaye kilindi cha maji, ‘Kauka, nami nitakausha vijito vyako,’
  bba-bba: Nɑ nim wɔ̃ku sɔ̃ɔmɔ ɡu ɡbero, domi kon ɡen nim kpeerɑsiɑ.
  eng-KJVCPB: 'That saith to the deep, Be dry, And I will dry up thy rivers:'
  luo-luo: bende mawachone nembe ni, ‘Dwon, kendo abiro miyo aocheni dwon,’
  meu-meu: Gadobada na hamaoroamu, na tomu “A kororo; emu sinavai baina hakororodia”.
  npi-ULB: जसले गहिरो समुद्रलाई भन्छ, 'सुक् र तेरा धारहरूलाई म सुकाउनेछु ।'
  yor-yor: ta ni ó sọ fún omi jíjìn pé, ‘Ìwọ gbẹ, èmi yóò sì mú omi odò rẹ gbẹ,’
  pes-OPCB: وقتی من به دریا می‌گویم خشک شود، خشک می‌شود.
  tgl-ULB: na sinasabi sa malalim na karagatan, ' matuyo ka, at aking tutuyuin ang
    iyong mga agos—
  hui-hui: I̱na iba solowara timbuni bedagohondo lalu, Hundia, laruyagua i̱naga bi
    hale halu hundulebira.
  mya-mya: ငါ​သည်​အ​မိန့်​ပေး​၍​သ​မုဒ္ဒ​ရာ​ကို​ခန်း​ခြောက် စေ​၏။
  bod-N: བདག་གིས་གཏིང་ཟབ་པའི་རྒྱ་མཚོ་ལ་ཁྱོད་སྐམ་པར་གྱུར་ཅིག ངས་ཁྱོད་ཀྱི་གཙང་པོ་རྣམས་ཀྱང་སྐམ་དུ་འཇུག་ངེས་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: iye anoti kumvura yakadzika, ‘Oma, uye ndichaomesa hova dzako,’
  spa-BLM: 'que dice a las profundidades: “Sécate”. y “secaré tus ríos”.'
  cac-cac: A in syal valan d'a a' mar to stup a'. Masanil yoctac a' tz'eli, svac'
    tupoc.
  swh-ULB: awezae kusema kwa bahari kubwa, 'Kauka,' na yanakauka mda huo.'
  bel-bel: 'Які бездані кажа: «ссохні!» і рэкі твае Я высушу,'
  deu-ELBBK: 'der zu der Flut spricht: Versiege, und ich will deine Ströme austrocknen!'
  mbb-OT: Emun edsuǥuen ku is wahig he edtudà he mebpekemaza ne egkemezahan heini.
  mal-2015: ഞാൻ ആഴിയോടു ഉണങ്ങിപ്പോക; നിന്റെ നദികളെ ഞാൻ വറ്റിച്ചുകളയും എന്നു കല്പിക്കുന്നു.
  gup-gup: Mak ngaye Yawey ngawokrayekwon kurrula duninjh, ngayime, ‘Djalbukmen, dja
    ngabongurdke mankabo kabore kore ngudda!’
  rmc-rmc: 'Le bare moroske phenav: ‚Šučuv avri! Tire paňa šučarava avri.‘'
  pes-OPV: آنکه به لجه می‌گوید که خشک شو ونهرهایت را خشک خواهم ساخت.
  ron-1924: 'Еу зик адынкулуй: ‘Усукэ-те ши ыць вой сека рыуриле.’'
  ben-OBCV: যিনি অগাধ জলরাশিকে বলেন, ‘শুষ্ক হও, আমি তোমার স্রোতোধারাগুলি শুকিয়ে ফেলব,’
  som-som: Waxaan ahay kan moolka ku yidhaahda, Engeg noqo, oo anna webiyaashaada
    waan qallajin doonaa,
  lat-VUC: 'qui dico profundo: Desolare, et flumina tua arefaciam;'
  eng-ASVBT: that saith to the deep, Be dry, and I will dry up thy rivers;
  ita-1885: 'che dico al profondo mare: Seccati; e che asciugherò i suoi fiumi;'
  eng-LXXUP: Who says to the deep, Thou shalt be dried up, and I will dry up the rivers.
  eng-ULB: who says to the deep sea, 'Be dry, and I will dry up your currents.'
  spa-VBL: 'Cuando ordene a las aguas profundas: ‘¡Sécate!’ ¡me aseguraré de que los
    ríos se sequen!'
  fra-_FOB: 'Qui dis à l''abîme: Sois desséché, et je tarirai tes fleuves!'
  mal-mal: ഞാൻ ആഴിയോട് ‘ഉണങ്ങിപ്പോവുക; നിന്റെ നദികളെ ഞാൻ വറ്റിച്ചുകളയും’ എന്നു കല്പിക്കുന്നു.
  urd-GVR: Maiṅ hī gahre samundar ko hukm detā hūṅ, ‘Sūkh jā, maiṅ terī gahrāiyoṅ
    ko ḳhushk kartā hūṅ.’
  suz-BL: गो शुश लुक्‍च लशो ब्‍वाक्‍कु सोव़पाइक्‍नुङ। गो इ खोला आन कली सोव़पाइक्‍नुङ।
    यहोसु ४:२३
  eng-NOY: Who saith to the deep, “Be dry! I will dry up thy streams!”
  ita-1927: 'io dico all’abisso: “Fatti asciutto, io prosciugherò i tuoi fiumi!'
  ckb-ckb: 'بە دەریا دەڵێت: ”وشک بە، منیش ڕووبارەکانت وشک دەکەم،“'
  eng-BBE: 'Who says to the deep, Be dry, and I will make your rivers dry:'
  kan-OKCV: ಅಗಾಧಕ್ಕೆ, ‘ಒಣಗಿಸಿಬಿಡುವೆನು,’ ‘ನಿನ್ನಲ್ಲಿ ಸೇರುವ ನದಿಗಳನ್ನು ಒಣಗಿಸುವೆನು,’ ಎಂದು
    ಅನ್ನುವವನೂ;
  tam-2017: 'நான் ஆழத்தை நோக்கி: வற்றிப்போ என்றும், உன் நதிகளை வெட்டாந்தரையாக்குவேன்
    என்றும் சொல்கிறவர்.'
  spa-RV-1909: 'Que dice al profundo: Sécate, y tus ríos haré secar;'
  ron-BTF: 'Care spune adâncului: Usucă-te şi voi usca râurile;'
  eng-WEBP: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers,’
  eng-FBV: When I order deep waters, ‘Dry up!’ I will make sure the rivers dry up!
  nld-1939: 'Die tot de afgrond spreekt: Droog uit, Uw stromen laat Ik verzanden;'
  nch-BL: 'Huan quema niquincamanalhuis nopa hueyame huan niquinilhuis: ‘¡Xihuaquica!’,
    huajca melahuac huaquise.'
  vie-1934: 'phán cùng vực sâu rằng: Hãy khô đi, ta sẽ làm cạn các sông;'
  hin-CV: मैं ही हूं, जो सागर की गहराई को आज्ञा देता हूं, ‘सूख जाओ, मैं तुम्हारी नदियों
    को सूखा दूंगा,’
  eng-OURB: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers;’
  spa-BES: 'El que dice a lo profundo: Sé seco, y yo secaré tus ríos.'
  tdx-tdx: 'Ie manao amy lalekey ty hoe: Maiha, vaho ho maiheko ka o saka’oo;'
  tha-KJV: ผู้​กล​่าวแก่​ที่​ลึ​กว่า ‘จงแห้งเสีย เราจะให้​แม่น​้ำของเจ้าแห้ง’
  por-BR-2018: 'Que diz à profundeza: Seca-te; e eu secarei teus rios.'
  deu-ELO: 'Der zu der Flut spricht: Versiege, und ich will deine Ströme austrocknen!'
  eng-WYC-2018: and I say to the depth, Be thou desolate, and I shall make dry thy
    floods; (and I say to the ocean depth, Be thou made dry, and I shall make thy
    rivers run dry or and I shall also dry up thy rivers;)
  epo-epo: 'kiu diras al la maro: Estu seka, kaj Mi sekigos viajn riverojn;'
  uig-PIN: 'Qongⱪur dengizƣa: «Ⱪuruⱪ bol, Dǝryaliringni ⱪurutimǝn» — degüqi;'
  beo-beo: 'Na da sia: afae fawane sia:sea, hano wayabo bagade da hafoga:i dagoi ba:sa.'
  tpi-OTNT: Taim mi tok, ‘Solwara, yu drai,’ orait em i save drai.
  hau-SA: wanda ya ce wa zurfin ruwaye, ‘Ku bushe, zan kuma busar da rafuffukanku,’
  uig-LAT: 'Chongqur déngizgha: «Quruq bol, Deryaliringni qurutimen» — dégüchi;'
  nde-nde: athi enzikini yamanzi, ‘Cima, ngizakomisa izifula zakho,’
  ton-ton: ‌ʻAia ʻoku pehē ki he loloto, ‘Ke mōmoa koe,’ pea, ‘Te u fakamaha hoʻo
    ngaahi vaitafe;’
  ces-1613: 'Kterýž dím hlubině: Vyschni, nebo potoky tvé vysuším.'
  eng-WMB: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers,’
  tam-TCV: நானே ஆழமான நீர்நிலைகளைப் பார்த்து, ‘வறண்டு போ, உனது நீரூற்றுகளை நான் வற்றப்பண்ணுவேன்’
    என்று சொல்கிறேன்.
  ceb-ULB: ang miingon ngadto sa lawom nga dagat, 'kauga, ug paughon ko ang imong
    pag-agas.'
  pol-UBG: 'To ja mówię głębinie: Wysychaj, ja wysuszę twoje potoki;'
  agr-agr: Tuja nayants kuyua buku wajasti, nunikmatai tikich namak aidaushkam buku
    waigti tusan tumainnuk witjai.
  kyc-kyc: Ipwa kota andake dupwa sokonya laronopa mee sokwara.
  urd-GVU: مَیں ہی گہرے سمندر کو حکم دیتا ہوں، ’سوکھ جا، مَیں تیری گہرائیوں کو خشک
    کرتا ہوں۔‘
  deu-1912: 'der ich spreche zu der Tiefe: Versiege! und zu den Strömen: Vertrocknet!'
  kan-2017: ಜಲರಾಶಿಗೆ, ‘ಬತ್ತಿಹೋಗು, ನಿನ್ನಲ್ಲಿ ಸೇರುವ ನದಿಗಳನ್ನು ಒಣಗಿಸುವೆನು’ ಎಂದು ನಾನು
    ಅಪ್ಪಣೆ ಕೊಡುವವನಾಗಿದ್ದೇನೆ.
  yap-yap: Bbugithin e gog me mlik’ e rigur.
  hlt-MCSB: Tuidung te, “Kak laeh,” aka ti loh tuiva nang khaw kang haang sak ni.
  mdy-ETH: ዼኤፖ ባዞም፦ ‹ታኣኒ ዋኣፆ ኔኤኮ ሚጪሳንዳሢሮ ኔኤኒ ሃይቄ› ታ ጋዓንዳኔ፤
  twi-ASANTE: deɛ ɔka kyerɛ nsubunu sɛ, ‘We, na mɛma wo asutene awewe,’
  eng-WEBU: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers,’
  wal-wal: Taani haattaa ciimmatakka, ‘Melite! Intte goggiya haattatakka melissana’
    yaagais.
  spa-PDDPT: 'El que dice a las profundidades del mar: Séquense. Haré que sequen tus
    corrientes.'
  gun-gun: 'Yy tyguaxu va''e pe aipoa''e: ‘Ndepiru ke, ha''e nderegua yakã ikuai va''e
    voi xee amombirupa ''rã.’'
  ilo-ULB: a mangibagbaga iti uneg ti baybay, 'Mamagaanka, ken pagmagaekto dagiti
    dalluyonmo'—
  kpg-kpg: Au e helekai hagadaba bolo Au ga haga maangoo di moana.
  uig-ARA: 'چوڭقۇر دېڭىزغا: «قۇرۇق بول، دەريالىرىڭنى قۇرۇتىمەن» ــ دېگۈچى؛'
  sus-sus: naxan a falama baa bɛ, ‹Xara, n i xa ye raxɔrima nɛ,›
  pon-2006: Ni ruwes ehute I kin kamadahda madau.
  jae-jae: Aê kasôm gêdêŋ gwêc ŋagêdim gebe ‘Ôtu keleŋ, ma aê oc jaŋgôm nêm bu êpa.’
  ksd-ksd: 'nina i biti ta ra marumian: Una mama, ma ina rang vamama kaum umana tava
    alir;'
  tur-YTC: Derinliğe 'Kuru, Senin ırmaklarını da kurutacağım' diyen,
  grc-BRENT: Ὁ λέγων τῇ ἀβύσσῳ, ἐρημωθήσῃ, καὶ τοὺς ποταμούς σου ξηρανῶ·
  ind-AYT: yang berkata kepada air yang dalam, ‘Mengeringlah! dan Aku akan membuat
    sungai-sungaimu mengering;’
  nya-nya: Ndine amene ndinawuza nyanga yayikulu kuti, ‘Uma’ ndipo ndidzawumitsa mitsinje
    yako.
  hrv-hrv: 'Ja govorim moru: ''Presahni! Presušujem ti rijeke.'''
  mps-mps: Eno te po wabo sogo, ‘Tamu ąį, nage sula sao,’ obaso da, teda aga te
    sula sabo dao.
  tpi-tpi: Taim mi tok, ‘Solwara, yu drai,’ orait em i save drai.
  dan-1931: 'Jeg siger til Dybet: “Bliv tørt, dine Floder gør jeg tørre!”'
  vie-OVCB: 'Khi Ta phán với các sông rằng: ‘Hãy khô cạn!’ Chúng sẽ khô cạn.'
  guj-2017: તે સમુદ્રને કહે છે કે, ‘તુ સુકાઈ જા, હું તારી નદીઓને સૂકવી નાખીશ.’
  pon-2006A: Ni ruwes ehute I kin kamadahda madau.
  por-BRBSL: que diz ao fundo, 'Seja seco,'. e 'Eu secarei seus rios'.
  cth-cth: Talîpui hai tui hak seh, nange palangnaw pueng ka hak sak han telah thoseh,
  twi-twi: nea ɔka kyerɛ asubun se, ‘Yow, na mɛma wo nsuwa ayoyow,’
  hlt-hlt: Tuidung te, “Kak laeh,” aka ti loh tuiva nang khaw kang haang sak ni.
  tbz-SIM: Mi nwèè ɔ̃ɔ̃ bɛ́i nkɛ̀ dɑ̀mɛ́ɛ̀rì kṹṹ, n yóó duɔ́ nkɛ̀ dihɛì kó ikó nkṹṹmu.
  msy-2020: Kɨ kamagh mɨkɨm suam, ongarim nɨ dakegh, eghtɨ a dakegham. Egh kɨ uaghan
    faner uaghira ongarim ginivizibar amightɨ, da mɨsigham.
  azb-azb: Dərin sulara “Quru! Mən çaylarını qurudacağam” söyləyən,
  eng-DBY: that saith to the deep, Be dry, and I will dry up thy rivers;
  hin-2017: जो गहरे जल से कहता है, ‘तू सूख जा, मैं तेरी नदियों को सूखाऊँगा;’ (यिर्म.
    51:36)
  wol-KYG: 'Maa naa xóotey mbeex mi: “Wowal, te maay ŋiisal say dex.”'
  eng-YLT: Who is saying to the deep, Be dry, and thy rivers I cause to dry up,
  eng-WYC-2017: and I say to the depth, Be thou desolate, and I shall make dry thy
    floods;
  eng-WMBB: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers,’
  urd-GVH: मैं ही गहरे समुंदर को हुक्म देता हूँ, ‘सूख जा, मैं तेरी गहराइयों को ख़ुश्क
    करता हूँ।’
  rug-rug: pu zama koari na kolo lamana, ‘Mi popa, meke kote va popa i Arau sari mia
    tototolo.’
  gaz-gaz: isa tuujubaan, ‘Ati gogi; ani lageen kee nan gogsa’ jedhu,
  fra-LSG: 'Je dis à l’abîme: Dessèche-toi, Je tarirai tes fleuves.'
  yal-yal: N nɔɛ a falɛ tilinna ma, n naxa, ‘Xara, n xa i ya igen xɔri.’
  haw-1868: Ka mea i olelo i ka hohonu, E maloo oe, A e hoomaloo no wau i kou mau
    muliwai;
  arb-NAV: 'الْقَائِلُ لِلُّجَّةِ: جِفِّي وَأَنَا أُنَشِّفُ أَنْهَارَكِ.'
  ewe-ewe: Ame si gblɔ na tɔ goglowo be, ‘Mimie, mana mia me tsiwo namie.’
  eng-LEE: That saith to the deep, Be dry, and thy rivers will I dry up;
  asm-FB: যি জনাই অগাধ সমূদ্রক কয়, ‘শুকাই যা, আৰু মই তোৰ সোঁতবোৰ শুকুৱাম,
  sus-A: نَشَن عَ قَلَمَ بَا بّ، ‹شَرَ، ﭑ عِ شَ يٍ رَشْرِ مَ نّ،›
  fra-SBL: 'qui dit à l''abîme : « Sois sec ». et « je vais assécher tes rivières ».'
  hbo-hbo: הָאֹמֵ֥ר לַצּוּלָ֖ה חֳרָ֑בִי וְנַהֲרֹתַ֖יִךְ אֹובִֽישׁ׃
  kik-kik: Nĩ niĩ njĩĩraga maaĩ ma kũrĩa kũriku atĩrĩ, ‘Hũai, na nĩngahũithia tũrũũĩ
    twanyu.’
  fra-NCL: 'Je dis à l’abîme : « Taris ! je dessécherai tes fleuves. »'
  cek-AK: Anih mah ni kathuk parai tuinawk khaeah, Kang oh, tiah ka naa moe, vapui
    tuinawk to ka kangsak han, tiah thuih.
  cuk-cuk: Ani an demar-wilasailad odinnoged. Degi, diwar-odinnogega an igar ukbalid.
  uig-CYR: 'Чоңқур деңизға: «Қуруқ бол, Дәриялириңни қурутимән» — дегүчи;'
  tel-2017: నీ లోతైన సముద్రాలను ‘ఎండిపో’ అని చెప్పి వాటిని ఇంకిపోయేలా చేసేది నేనే.
  hat-BSA: 'Se Mwen menm ki pale a fon lanmè a: ‘Vin sèch,’ e Mwen va fè rivyè ou
    yo vin sèk.'
  kos-kos: Ke sie kas in sap ku luk, nga akpaoyela meoa.
  hbo-WLC: הָאֹמֵ֥ר לַצּוּלָ֖ה חֳרָ֑בִי וְנַהֲרֹתַ֖יִךְ אוֹבִֽישׁ׃
  ibo-ibo: Onye ahụ na-asị, ogbu mmiri, ‘Takọrọ, aga m emekwa ka iyi ya niile takọrọsịa,’
  ory-ory: ଆମ୍ଭେ ଅଗାଧ ଜଳକୁ କହୁ, ‘ଶୁଷ୍କ ହୁଅ; ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭର ନଦ-ନଦୀସବୁ ଶୁଷ୍କ କରିବା;’
  chk-chk: Iwe, üa üreni alololun matau, ‘Kopwe pwas, üpwe pwal amorätä om kewe chanpupu.’
  rop-rop: “Mi na dalim detlot solwoda en ola riba blanga jidan draiwan nomo garram
    woda, en olabat jidan draiwan.
  ukr-1871: 'Я велю глибенї: зʼсякни, й ріки твої я висушу;'
  deu-1951: 'Der zu der Tiefe spricht: «Versiege! Und deine Ströme werde ich trockenlegen!»'
  eng-JPS: 'That saith to the deep: ''Be dry, and I will dry up thy rivers'';'
  srp-1865: 'Govorim dubini: presahni i isušiæu rijeke tvoje;'
  lug-lug: Agamba amazzi g’obuziba bwe nnyanja nti, ‘Kalira, era ndikaliza emigga
    gyo.’
  heb-heb: האמר לצולה חרבי ונהרתיך אוביש׃
  ben-IRV: তিনি গভীর সমুদ্রকে বলেন, ‘তুমি শুকিয়ে যাও এবং আমি তোমার স্রোতগুলো শুকিয়ে
    ফেলব।’
  pan-pan: ਮੈਂ ਜੋ ਸਾਗਰ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਸੁੱਕ ਜਾ! ਅਤੇ ਮੈਂ ਤੇਰੀਆਂ ਨਦੀਆਂ ਨੂੰ ਵੀ ਸੁਕਾ ਦਿਆਂਗਾ।
  mya-JVB: ပင်လယ် ကိုလည်း ရေ ကုန်စေ။ သင် ၏ မြစ် အပေါင်းကို ငါခန်း ခြောက်စေမည်ဟူ၍၎င်း၊
  hmo-hmo: Lauegu oda hereva dekena amo, davara mai ena ranu dobudia be do idia kaukau.
  urd-urd: जो समन्दर को कहता हूँ, 'सूख जा और मैं तेरी नदियाँ सुखा डालूँगा;
  rus-SYN: 'Который бездне говорит: “иссохни!” и реки твои Я иссушу,'
  bqc-SIM: Mi o ísiɛ aà ba, mi o swaↄnɛ aa gↄ̃ gii.
  tcz-CHONGTHU: Keiman vadung ho jah’a, “Kang tauvin,” kati teng, kang jeng diu ahitai.
  mar-mar: जो खोल समुद्राला म्हणतो, आटून जा आणि मी तुझे प्रवाह सुकवीन.
  qub-qub: Noga niptëga lamar yacupis chaquicäcunmanmi. Mayu aywaycashancunapis yacuynaj
    chaquishami ricacunman.
  hat-hat: Mwen menm ki te bay lanmè a lòd pou li cheche, m'ap cheche tout rivyè nou
    yo.
  eng-BSB: who says to the depths of the sea, ‘Be dry, and I will dry up your currents,’
  eng-WEBPB: who says to the deep, ‘Be dry,’ and ‘I will dry up your rivers,’
  kbq-kbq: Nagra hugeno hagerimo'a hagege hu'nea Anumzankina, nagra hanugeno tirantamimo'za
    tanegahaze.
  nhe-BL: 'Huan quema niquincamahuis nopa miyac atemitl huan niquinilhuis: ‘¡Xihuaquica!’,
    huajca melahuac huaquise.'
  gub-BL: Aze amume'u typaw pàwàm nehe, yryhu typaw putar nehe. Yrykawhu typaw putar
    wà nehe no.
  eng-DRA: 'Who say to the deep: Be thou desolate, and I will dry up thy rivers.'
