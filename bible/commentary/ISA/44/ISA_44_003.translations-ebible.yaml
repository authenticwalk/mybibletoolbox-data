verse: ISA.044.003
translations:
  mal-C: ദാഹിക്കുന്ന ഭൂമിയിൽ ഞാൻ ജലം പകർന്നുകൊടുക്കും, ഉണങ്ങിവരണ്ട നിലത്ത് ഞാൻ അരുവികൾ
    ഒഴുക്കും; നിന്റെ സന്തതിയുടെമേൽ ഞാൻ എന്റെ ആത്മാവിനെയും നിന്റെ പിൻഗാമികളുടെമേൽ എന്റെ
    അനുഗ്രഹത്തെയും വർഷിക്കും.
  deu-TKW: 'Denn ich will Wasser ausgießen auf Durstige und rieselnde Bäche auf trockenes
    Land: Ich will meinen Geist ausgießen auf deine Nachkommen und meinen Segen auf
    deine Schößlinge,'
  lin-lin: Pamba te nakosopa mayi na mokili ya kokawuka, mpe bibale, na mabele ya
    kokawuka ; nakosopa Molimo na Ngai na likolo ya bana na yo mpe mapamboli na Ngai
    na likolo ya bakitani na yo.
  eng-LSV: For I pour waters on a thirsty one, || And floods on a dry land, || I pour
    My Spirit on your seed, || And My blessing on your offspring.
  eng-GNV: 'For I will powre water vpon the thirstie, and floods vpon the drie grounde:
    I will powre my Spirit vpon thy seede, and my blessing vpon thy buddes.'
  eng-WEBSTER: 'For I will pour water upon him that is thirsty, and floods upon the
    dry ground: I will pour my spirit upon thy seed, and my blessing upon thy offspring:'
  nhw-BL: Na nijchihuas ma onca miyac atl para amo anamiquise huan para quixolonis
    amotlalhua campa tlahuel tlahuactoc. Huan nijtitlanis noTonal huan notlatiochihual
    ipan amoconehua.
  swh-ONEN: Kwa maana nitamimina maji juu ya nchi yenye kiu, na vijito vya maji juu
    ya ardhi iliyokauka; nitamimina Roho wangu juu ya watoto wako, nayo baraka yangu
    juu ya wazao wako.
  bba-bba: Kon de nim mu tɛriɑ tem ɡbebum wɔllɔ, kpɑ dɑru koki yi yɑri min di. Kon
    nɛn Hunde yibie wunɛn bibun bweseru sɔɔ, kpɑ n bu domɑru kuɑ.
  eng-KJVCPB: 'For I will pour water upon him that is thirsty, And floods upon the
    dry ground: I will pour my spirit upon thy seed, And my blessing upon thine offspring:'
  luo-luo: Nimar abiro kelo koth ne piny mobaro okak kendo loso aore e piny motwo;
    bende anaol Roho mara ne nyikwayi kendo anagwedh kothi.
  meu-meu: Badina be lau ese ranu na tano haura-haurana latanai baina seia diho, bona
    sinavai na tano kaukauna latanai danu; egu Lauma na oi garamu latadiai baina seia,
    bona egu hahenamo na oi vevemu latadiai danu.
  npi-ULB: किन सुकेको जमिनमाथि म पानी खन्याउनेछु र सुख्खा जमिनमाथि खोलाहरू बगाउनेछु
    । तेरो सन्तानमाथि मेरो आत्मा र तेरा छोराछोरीमाथि मेरो आशिष् म खन्याउनेछु ।
  yor-yor: Nítorí èmi yóò da omi sí ilẹ̀ tí ń pòǹgbẹ àti àwọn odò ní ilẹ̀ gbígbẹ,
    Èmi yóò tú Ẹ̀mí mi sí ara àwọn ọmọ rẹ, àti ìbùkún mi sórí àwọn àrọ́mọdọ́mọ rẹ.
  pes-OPCB: بر زمین تشنه‌ات آب خواهم ریخت و مزرعه‌های خشک تو را سیراب خواهم کرد. روح
    خود را بر فرزندانت خواهم ریخت و ایشان را با برکات خود پر خواهم ساخت.
  tgl-ULB: Dahil aking ibubuhos ang tubig sa uhaw na lupa, sa tuyong lupa dadaloy
    ang mga batis, at ibubuhos ko sa iyong mga supling ang aking Espiritu, at ang
    mga anak mo ay pagpapalain.
  cbu-NT: Napa, nuw kungoo apusap tsap siyaam zaw ashirangina. Amb nduntaa kung pakchiyam
    taarangu, ashiritaa wayarangina. Na siyaam iparis kapung yusur istachima. Taárasheemis
    kaneesich panakuri, kisshaparee taatssa.
  hui-hui: I̱nime dindi lebolahe ngaruha iba odope halu dindi yobi ngaru uruniha i̱na
    iba pialu helolebero. Ani bialu i̱na tínaga waneiginiruha i̱naga Dinini hela hai
    halu tínaga aguanenerubi mo bayale haga bulebero.
  mya-mya: '``ငါ​သည်​ရေ​ငတ်​သည့်​ပြည်​တွင်​မိုး​ရွာ​သွန်း​စေ​မည်။ သဲ​ကန္တာ​ရ​တွင်​စမ်း​ရေ​များ​ပေါက်​စေ​မည်။
    သင်​တို့​၏​သား​သ​မီး​များ​အ​ပေါ်​တွင်​ငါ​၏ တန်​ခိုး​တော်​ကို​လည်း​ကောင်း၊ သင်​တို့​သား​မြေး​များ​အ​ပေါ်​တွင်​ငါ​၏
    ကောင်း​ချီး မင်္ဂ​လာ​များ​ကို​လည်း​ကောင်း​သွန်း​လောင်း​မည်။'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐོམ་པས་མནར་བའི་ས་ལ་བདག་གིས་ཆུ་འདྲེན་ཞིང་། སྐམ་སར་གཙང་པོ་བཞུར་དུ་འཇུག
    བདག་གིས་རང་གི་སེམས་ཉིད་ཁྱོད་ཀྱི་བུ་རྒྱུད་སྟེང་འབབ་ཏུ་འཇུག་ཅིང་། བདག་གི་བྱིན་རླབས་ཁྱོད་ཀྱི་བུ་རྒྱུད་ལ་གནང་བར་བྱ།
  sna-sna: Nokuti ndichadurura mvura panyika ine nyota, nehova pamusoro pevhu rakaoma;
    ndichadurura Mweya wangu pamusoro porudzi rwako, nemikomborero yangu pamusoro
    pavana vako.
  spa-BLM: Porque derramaré agua sobre el sediento, y arroyos en la tierra seca. Derramaré
    mi Espíritu sobre tus descendientes, y mi bendición sobre tu descendencia;
  cac-cac: Yujto ol vaq'uel yoc a a' d'a taquin̈ luum, ol b'ey a' d'a lum taquin̈
    sat. Ol vac'och Vespíritu d'a eb' eyin̈tilal, ol vac'an in vach'c'olal d'a eb'.
  swh-ULB: Maana nitashusha mvua kwenye aridhi yenye kiu, na mikondo ya maji kwenye
    ardhi kavu; Nitashusha roho yangu kwa watoto wako, na baraka zangu kwa watoto
    wako.
  bel-bel: бо Я вылью вады на спрагненае; вылью дух Мой на племя тваё і дабраславеньне
    Маё на нашчадкаў тваіх.
  deu-ELBBK: Denn ich werde Wasser gießen auf das Durstige und Bäche auf das Trockene;
    ich werde meinen Geist ausgießen auf deine Nachkommen, und meinen Segen auf deine
    Sprösslinge.
  mbb-OT: Su ebeǥayan ku sikew te wahig he ebpekevawì te kegkemezahi nu wey edhames
    te memaza he tanè nu. Ebpeulinan ku te Mulin-ulin ku is menge kevuwazan nu wey
    edtuvazan ku sikandan.
  mal-2015: ദാഹിച്ചിരിക്കുന്നെടത്തു ഞാൻ വെള്ളവും വരണ്ട നിലത്തു നീരൊഴുക്കുകളും പകരും;
    നിന്റെ സന്തതിമേൽ എന്റെ ആത്മാവിനെയും നിന്റെ സന്താനത്തിന്മേൽ എന്റെ അനുഗ്രഹത്തെയും
    പകരും.
  gup-gup: Ngaye ngabolkdjuhke kunbolk ngudberre manbu bolkdarlehmeng, ngamarnbun
    kukku kaborlobme kore kubolkbuk. Dja mak ngaye ngamunkewe Namalngmakkaykenh ngardduk
    bu ngabenkangebarlke wurdwurd ngudberre. Ngaye ngabenmarnekurduyime kunmak bedberre
    nawu mawahmawah ngudberre.
  rmc-rmc: Bo čhivava avri o paňi pre smedno phuv a mukava o paňi prudoha pre šuki
    phuv. Čhivava avri mire Duchos pre tire čhave a miro požehnaňje pre tire potomki.
  pes-OPV: اینک بر(زمین ) تشنه آب خواهم ریخت و نهرهابرخشک. روح خود را بر ذریت تو خواهم
    ریخت و برکت خویش را بر اولاد تو.
  ron-1924: Кэч вой турна апе песте пэмынтул ынсетат ши рыурь пе пэмынтул ускат; вой
    турна Духул Меу песте сэмынца та, ши бинекувынтаря Мя песте одраслеле тале,
  ben-OBCV: কারণ আমি তৃষিত ভূমিতে জল ঢেলে দেব, শুষ্ক মাটিতে বইয়ে দেব নদীর স্রোত;
    আমি তোমার বংশধরদের উপরে ঢেলে দেব আমার আত্মা, তোমার সন্তানদের উপরে ঢেলে দেব আমার
    আশীর্বাদ।
  som-som: Waayo, kii oomman biyaan ku shubi doonaa. Ruuxayga ayaan farcankiinna ku
    daadin doonaa, oo barakadaydana carruurtiinnaan ku shubi doonaa.
  lat-VUC: 'Effundam enim aquas super sitientem, et fluenta super aridam; effundam
    spiritum meum super semen tuum, et benedictionem meam super stirpem tuam:'
  eng-ASVBT: 'For I will pour water upon him that is thirsty, and streams upon the
    dry ground; I will pour my Spirit upon thy seed, and my blessing upon thine offspring:'
  ita-1885: Perciocchè io spanderò dell'acque sopra l'assetato, e dei rivi sopra la
    terra asciutta; io spanderò il mio Spirito sopra la tua progenie, e la mia benedizione
    sopra quelli che usciranno di te.
  eng-LXXUP: 'For I will give water to the thirsty that walk in a dry land: I will
    put my Spirit upon thy seed, and my blessings upon thy children:'
  eng-ULB: For I will pour water on the thirsty ground, and flowing streams on the
    dry ground; I will pour my Spirit on your offspring, and my blessing on your children.
  spa-VBL: Porque voy a derramar agua sobre la tierra sedienta, y arroyos sobre la
    tierra seca. Voy a derramar mi Espíritu sobre tu descendencia, y mi bendición
    sobre tus hijos.
  fra-_FOB: Car je répandrai des eaux sur le sol altéré, et des ruisseaux sur la terre
    sèche; je répandrai mon Esprit sur ta postérité, et ma bénédiction sur ceux qui
    sortiront de toi.
  mal-mal: ദാഹിച്ചിരിക്കുന്നിടത്ത് ഞാൻ വെള്ളവും വരണ്ട നിലത്തു നീരൊഴുക്കുകളും പകരും;
    നിന്റെ സന്തതിമേൽ എന്റെ ആത്മാവിനെയും നിന്റെ സന്താനത്തിന്മേൽ എന്റെ അനുഗ്രഹത്തെയും
    പകരും.
  lit-lit: Nes aš išliesiu vandens ant ištroškusios žemės ir sroves ant sausumos;
    išliesiu savo Dvasią ant tavo sėklos ir savo Palaimą ant tavo atžalų.
  urd-GVR: Kyoṅki maiṅ pyāsī zamīn par pānī ḍālūṅgā aur ḳhushkī par nadiyāṅ bahne
    dūṅgā. Maiṅ apnā Rūh terī aulād par nāzil karūṅga, apnī barkat tere bachchoṅ ko
    baḳhshūṅgā.
  suz-BL: मारदे हना गो सोव़शो रागी तारी ब्‍वाक्‍कु लुक्‍नुङ। सोव़शो खपीम खोला शाइक्‍पाइक्‍नुङ।
    गो इ चच युइ आन तारी आं सोक्‍त मोइक्‍नुङ। इ आल आन कली आसीक गेनुङ’। यसैया ३२:१५;
    योएल ३:१
  eng-NOY: For I will pour water upon the thirsty land, And streams upon the dry ground.
    I will pour out my spirit on thy children, And my blessing on thine offspring;
  ita-1927: Poiché io spanderò delle acque sul suolo assetato, e dei ruscelli sulla
    terra arida; spanderò il mio spirito sulla tua progenie, e la mia benedizione
    sui tuoi rampolli;
  ckb-ckb: چونکە ئاو بەسەر خاکە تینووەکەدا دەڕێژم و لافاو بەسەر زەوییە وشکەکەدا، ڕۆحی
    خۆم بەسەر نەوەکانتدا دەڕێژم و بەرەکەتم بەسەر توخمت.
  eng-BBE: 'For I will send water on the land needing it, and streams on the dry earth:
    I will let my spirit come down on your seed, and my blessing on your offspring.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಬಾಯಾರಿದ ಭೂಮಿಯ ಮೇಲೆ ನೀರನ್ನು ಸುರಿಸುವೆನು. ಒಣನೆಲದ ಮೇಲೆ ಪ್ರವಾಹಗಳನ್ನು
    ಬರಮಾಡುವೆನು. ನಿನ್ನ ಸಂತಾನದವರಲ್ಲಿ ನನ್ನ ಆತ್ಮವನ್ನೂ, ನಿನ್ನಿಂದ ಹುಟ್ಟುವಂಥದ್ದರ ಮೇಲೆ ನನ್ನ
    ಆಶೀರ್ವಾದವನ್ನೂ ಸುರಿಸುವೆನು.
  tam-2017: தாகமுள்ளவன்மேல் தண்ணீரையும், வறண்ட நிலத்தின்மேல் ஆறுகளையும் ஊற்றுவேன்;
    உன் சந்ததியின்மேல் என் ஆவியையும், உன் சந்தானத்தின்மேல் என் ஆசீர்வாதத்தையும் ஊற்றுவேன்.
  spa-RV-1909: 'Porque yo derramaré aguas sobre el secadal, y ríos sobre la tierra
    árida: mi espíritu derramaré sobre tu generación, y mi bendición sobre tus renuevos:'
  ron-BTF: Fiindcă voi turna apă peste cel însetat şi potopurile pe pământ uscat,
    voi turna duhul meu peste sămânţa ta şi binecuvântarea mea peste urmaşii tăi,
  eng-WEBP: For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Spirit on your descendants, and my blessing on your offspring;
  eng-FBV: For I'm going to pour out water on the thirsty land, and streams on the
    dry ground. I'm going to pour out my Spirit on your descendants, and my blessing
    on your children.
  nld-1939: 'Ja, Ik giet water over den smachtende uit, En stromen over het droge:
    Mijn geest stort Ik uit op uw kroost, Mijn zegen over uw spruiten;'
  nch-BL: Na nijchihuas ma onca miyac at para amo anamiquise huan para quixolonis
    amotalhua campa tahuel tahuactoc. Huan nijtitanis noTonal huan notatiochihual
    ipan amoconehua.
  vie-1934: vì ta sẽ rót nước trên kẻ khát, cho suối chảy nơi đất khô. Ta sẽ đổ Thần
    ta trên dòng dõi ngươi, và phước lành ta trên những kẻ ra từ ngươi.
  hin-CV: क्योंकि मैं प्यासी भूमि पर जल, तथा सूखी भूमि पर नदियां बहाऊंगा; मैं अपना
    आत्मा तथा अपनी आशीषें, तुम्हारी संतान पर उंडेल दूंगा.
  eng-OURB: 'For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Ruach ·Spirit, Breath· on your descendants, and my blessing on
    your offspring:'
  spa-BES: Porque enviaré agua a la tierra que la necesite, y arroyos sobre la tierra
    seca. Dejaré que mi espíritu descienda sobre tu descendencia y mi bendición sobre
    tu descendencia.
  tdx-tdx: Fa hañiliñako rano i kirikintàñey, naho rano mitsiritsioke an-tane maike
    eo; hadoako amo tiri’oo ty Troko, naho amo tarira’oo ty fañanintsiko.
  tha-KJV: เพราะเราจะเทน้ำลงบนผู้​ที่​กระหาย และลำธารลงบนดินแห้ง เราจะเทวิญญาณของเราเหนือเชื้อสายของเจ้า
    และพรของเราเหนือลูกหลานของเจ้า
  por-BR-2018: Porque derramarei água sobre o sedento, e rios sobre a terra seca;
    derramarei meu Espírito sobre tua semente, e minha bênção sobre teus descendentes;
  deu-ELO: Denn ich werde Wasser gießen auf das Durstige, und Bäche auf das Trockene;
    ich werde meinen Geist ausgießen auf deinen Samen, und meinen Segen auf deine
    Sprößlinge.
  eng-WYC-2018: For I shall shed out waters on the thirsty, and floods on the dry
    land; I shall shed out my spirit on thy seed, and my blessing on thy generation.
    (For I shall pour out water upon the thirsty land, and floods upon the dry ground;
    I shall pour out my Spirit upon thy children, and my blessing upon thy descendants.)
  epo-epo: Ĉar Mi verŝos akvon sur la soifantaĵon kaj torentojn sur la sekan teron;
    Mi verŝos Mian spiriton sur vian idaron kaj Mian benon sur viajn devenontojn,
  uig-PIN: Qünki Mǝn ussap kǝtkǝnning üstigǝ suni, Ⱪaƣjiraⱪ yǝrning üstigǝ kǝlkünlǝrni
    ⱪuyup berimǝn; Nǝsling üstigǝ Roⱨimni, Pǝrzǝntliring üstigǝ bǝrikitimni ⱪuyimǝn;
  beo-beo: Na da hano hanai soge amoga hano imunu. Amola hafoga:i soge amo da:iya
    hano masa:ne hamomu. Na da Na gasa amo dilia mano ilima sogadigimu, amola diligaga
    fi ilima Na hahawane dogolegele iasu imunu.
  tpi-OTNT: Bai mi kapsaitim wara long graun i sot long wara, na mekim wara i ran
    long graun i drai. Na bai mi kapsaitim spirit bilong mi long ol pikinini bilong
    yupela. Na bai mi mekim gut long ol tumbuna pikinini bilong yupela.
  hau-SA: Gama zan zuba ruwa a ƙeƙasasshiyar ƙasa, rafuffuka kuma a busasshiyar ƙasa;
    zan ba da Ruhuna ga ’ya’yanka, albarkata kuma ga zuriyarka.
  uig-LAT: Chünki Men ussap ketkenning üstige suni, Qaghjiraq yerning üstige kelkünlerni
    quyup bérimen; Nesling üstige Rohimni, Perzentliring üstige berikitimni quyimen;
  nde-nde: Ngoba ngizathela amanzi elizweni elomileyo, lezifula emhlabathini owomileyo.
    Ngizathela uMoya wami phezu kwenzalo yakho lezibusiso zami phezu kwezizukulwane
    zakho.
  ton-ton: 'He te u lilingi ʻae vai kiate ia ʻoku fieinu, pea mo e vai lahi ki he
    kelekele mōmoa: pea te u huaʻi hoku laumālie ki ho hako, mo ʻeku tāpuaki ki hoʻo
    fānau:'
  ces-1613: Nebo vyleji vody na žíznivého, a potoky na vyprahlost; vyleji Ducha svého
    na símě tvé, a požehnání své na potomky tvé.
  eng-WMB: For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Spirit on your descendants, and my blessing on your offspring;
  tam-TCV: நான் தாகமுள்ள நிலத்தில் தண்ணீரை ஊற்றுவேன்; வறண்ட நிலத்தில் நீரோடைகளை உண்டாக்குவேன்.
    உன் சந்ததியின்மேல் எனது ஆவியானவரையும், உன் பிள்ளைகள்மேல் என் ஆசீர்வாதத்தையும்
    ஊற்றுவேன்.
  ceb-ULB: Tungod kay buboan ko ug tubig ang giuhaw nga yuta, ug magadagayday ang
    sapa diha sa uga nga yuta; Ibubo ko ang akong Espiritu diha sa inyong kaliwat,
    ug ang akong panalangin diha sa inyong mga anak.
  pol-UBG: Wyleję bowiem wody na spragnionego, a potoki na suchą ziemię. Wyleję mego
    Ducha na twoje potomstwo i moje błogosławieństwo na twoich potomków.
  agr-agr: Uwegshunmak yumi kuashat ayau awajsattajai, tuja nugka buku aina nuwishkam
    entsa kuashat aittawai. Ame wegantu aidaunak mina Wakanjun susagtinaitjai, dutikakun
    kuashat pegkegnum yaigtinaitjai.
  kyc-kyc: Nambame yuu oo lasi dokona rombe lanyi pyambwakaro. Yuu kulisa pao yando
    nasi dupwana ipwa guu lanyi pyakamena lao piru. Dopa pipala nambana porai renge
    doko nakamana wane wanakepe dupwa keta kulimbwanyi peyaro dee nakamana para pyao
    paraminyi dupwa elyape keta pisakaro.
  urd-GVU: کیونکہ مَیں پیاسی زمین پر پانی ڈالوں گا اور خشکی پر ندیاں بہنے دوں گا۔
    مَیں اپنا روح تیری اولاد پر نازل کروں گا، اپنی برکت تیرے بچوں کو بخشوں گا۔
  deu-1912: 'Denn ich will Wasser gießen auf das Durstige und Ströme auf das Dürre:
    ich will meinen Geist auf deinen Samen gießen und meinen Segen auf deine Nachkommen,'
  kan-2017: ಏಕೆಂದರೆ ಬತ್ತಿದ ಭೂಮಿಯಲ್ಲಿ ಮಳೆಗರೆದು ಒಣನೆಲದಲ್ಲಿ ಕಾಲುವೆಗಳನ್ನು ಹರಿಸುವೆನು, ನಿನ್ನ
    ಸಂತಾನದವರಲ್ಲಿ ನನ್ನ ಆತ್ಮವನ್ನು, ನಿನ್ನ ಸಂತತಿಯವರ ಮೇಲೆ ನನ್ನ ಆಶೀರ್ವಾದವನ್ನು ಸುರಿಸುವೆನು.
  yap-yap: “Bay gu pi’ e ran ko fare but’ nike balel, mu gu gagiyegnag yu pa’ i lul’
    nge yan u daken e but’ nike mlik. Bay gu pu’og e kan nthothup rog nga daken pifakmed,
    mu gu fal’eg wa’athan e pi’in owchemed.
  hlt-MCSB: Tuihalh te tui neh, laiphuei te tuisih neh ka suep ni. Na tiingan te ka
    Mueihla neh, na cadil te ka yoethennah neh ka lun thil ni.
  mdy-ETH: «ሜሊ ፃኣዼ ዓጮም ዋኣሢ ታኣኒ ዒንጋንዳኔ፤ ዳውሎ ዓጮይዳ ዎርዚ ታ ጎዒሳንዳኔ፤ ታኣኮ ዓያኖ ኔኤኮ ናኣቶይዳ ታ
    ላኣላንዳኔ፤ ዓንጆዋ ኔኤኮ ናኣዚ ናኣቶም ታ ዒንጋንዳኔ።
  twi-ASANTE: Na mɛhwie nsuo agu asase a awo no so, ne asutene wɔ asase kesee so;
    mɛhwie me Honhom agu wo mma so, ne me nhyira agu wʼasefoɔ so.
  eng-WEBU: For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Spirit on your descendants, and my blessing on your offspring;
  wal-wal: Taani saamettida biittan haattaa gussana; mela biittankka pulttuwaa gogissana.
    Taani ta Ayyaanaa ne naatu bolli, ta anjjuwaakka ne zerettatu bolli gussana.
  spa-PDDPT: Yo derramaré aguas sobre el sequedal y torrentes sobre la tierra seca.
    Derramaré mi Espíritu sobre tu descendencia y mi bendición sobre tus ramas.
  gun-gun: Mba'eta oy'uxe rei va'e kuery pe anhoẽ 'rã yy, amboxyry 'rã yvy piru reiague
    rupi. Ha'e rami ae avi Xenhe'ẽ voi anhoẽ 'rã neramymino kuery áry, ha'e kuery
    áry anhoẽ 'rã amoingo porã aguã.
  ilo-ULB: Ta ibukbukkonto ti danum iti rabaw ti mawaw a daga, ken pagayusekto dagiti
    waig iti natikag a daga; Ibukbukkonto ti Espirituk kadagiti kaputotam, ken ti
    bendisionko kadagiti annakmo.
  kpg-kpg: “Au gaa wanga nia wai gi nia henua ala e hieinu, gaa hai nia wai gii mmidi
    laa hongo di gelegele gowaa maangoo. Au gaa llingi dogu Hagataalunga gi hongo
    godou dama, mo dogu haga maluagina gi hongo do hagadili.
  uig-ARA: چۈنكى مەن ئۇسساپ كەتكەننىڭ ئۈستىگە سۇنى، قاغجىراق يەرنىڭ ئۈستىگە كەلكۈنلەرنى
    قۇيۇپ بېرىمەن؛ نەسلىڭ ئۈستىگە روھىمنى، پەرزەنتلىرىڭ ئۈستىگە بەرىكىتىمنى قۇيىمەن؛
  sus-sus: barima n ye ragoroma nɛ wo xa bɔxi maxaraxi ma, n xure raminima nɛ gbengberen
    yire ma. N nan n Xaxili ragoroma nɛ wo bɔnsɔɛ ma, n barakɛ sama nɛ wo xa die ma.
  pon-2006: “I pahn kamwerehdiong pihl pohn sahpw me kin anahne pihl, I pahn kapwilewei
    piletik kan nan sahpw madekeng. I pahn kamwerehdiong ngeni pohn noumw seri kan,
    oh ei kapai pohn kadaudokomw kan.
  jae-jae: Gebe aê oc jakêc bu êsêp gamêŋ ŋakeleŋ ma bu oc êpoac nom gelo-gelo. Aê
    oc jakêc ŋoc Ŋalau êpi nêm wakuc ma jakêc ŋoc mec êpi nêm gôlôac.
  ksd-ksd: Tago ina lingire ra tava taun ra gunan i mar, ma ra tava na alir ta ra
    pia i mage. Ina lolonge ra Tulungeagu taun ra lavur bul mur tam, ma kaugu varvadoan
    taun ra umana natum;
  tur-YTC: Çünkü susamış olanın üzerine su, Kuru toprağın üzerine dereler dökeceğim.
    Ruhumu senin soyunun üzerine, Bereketimi senin yavrularının üzerine dökeceğim;
  grc-BRENT: Ὅτι ἐγὼ δώσω ὕδωρ ἐν δίψει τοῖς πορευομένοις ἐν ἀνύδρῳ, ἐπιθήσω τὸ πνεῦμά
    μου ἐπὶ τὸ σπέρμα σου, καὶ τὰς εὐλογίας μου ἐπὶ τὰ τέκνα σου,
  ind-AYT: Sebab, Aku akan mencurahkan air ke atas tanah yang haus, dan aliran-aliran
    air ke atas tanah yang kering. Aku akan mencurahkan Roh-Ku ke atas keturunanmu
    dan berkat-Ku ke atas anak cucumu.
  nya-nya: Pakuti ndidzathira madzi pa nthaka yowuma, ndi kuyendetsa mitsinje mʼdziko
    lowuma; ndidzatumiza Mzimu wanga pa ana anu, ndi kutsitsa madalitso anga pa zidzukulu
    zanu.
  hrv-hrv: Jer na žednu ću zemlju vodu izliti i po tlu sušnome potoke. Izlit ću duh
    svoj na tvoje potomstvo i blagoslov na tvoja pokoljenja.
  mps-mps: Te ąį sǫą pabo tǫba eno te ąį gelaibao, tama te wa pai tǫde te
    ąį somainu ilaibao. Te eno mobo bidi te dagego wai dabeba gelaibao. Te eno dagego
    waigo ame nabo wai dabeba wiegi yai bugagia ilaibao.
  tpi-tpi: Bai mi kapsaitim wara long graun i sot long wara, na mekim wara i ran long
    graun i drai. Na bai mi kapsaitim spirit bilong mi long ol pikinini bilong yupela.
    Na bai mi mekim gut long ol tumbuna pikinini bilong yupela.
  dan-1931: Thi jeg udgyder Vand på det tørstende, Strømme på det tørre Land, udgyder
    min Ånd på din Æt, min Velsignelse over dit Afkom;
  vie-OVCB: Vì Ta sẽ cho con uống nước ngọt đã khát và cho suối mát tưới đồng khô.
    Ta sẽ đổ Thần Ta trên dòng dõi của con, và phước lành Ta trên con cháu của con.
  guj-2017: કેમ કે હું તરસી ભૂમિ પર પાણી રેડીશ અને સૂકી ભૂમિ પર ધારાઓ વહાવીશ; હું
    તારાં સંતાન ઉપર મારો આત્મા તથા તારા વંશજો પર મારો આશીર્વાદ રેડીશ.
  pon-2006A: “I pahn kamwerehdiong pihl pohn sahpw me kin anahne pihl, I pahn kapwilewei
    piletik kan nan sahpw madekeng. I pahn kamwerehdiong ngeni pohn noumw seri kan,
    oh ei kapai pohn kadaudokomw kan.
  por-BRBSL: Pois derramarei água sobre aquele que está com sede, e riachos no solo
    seco. Eu derramarei meu Espírito sobre seus descendentes, e minha bênção para
    sua prole;
  cth-cth: Bangkongtetpawiteh, tui kahrannaw koe tui ka awi han. Talai kaphui dawk
    palangpui ka lawng sak han. Na catounnaw koe muitha ka awi vaiteh, na canaw koe
    yawhawinae ka poe han.
  twi-twi: Na mehwie nsu agu asase a awo no so, ne nsuten wɔ asase kesee so; mehwie
    me Honhom agu wo mma so, ne me nhyira agu wʼasefo so.
  hlt-hlt: Tuihalh te tui neh, laiphuei te tuisih neh ka suep ni. Na tiingan te ka
    Mueihla neh, na cadil te ka yoethennah neh ka lun thil ni.
  tbz-SIM: N yóó cṹũnnímu mɛniɛ kɛtenkɛ̀ kɛ̀ɛ̀ kpeí kɛĩ́nkɛ̀, kɛ̀ ikó mpũɔ̃́ kɛtenkɛ̀
    kɛ̀ɛ̀ do kpɑ mɛniɛ. N yóó cṹũnkomu n kó muyɑɑ́ nhɑ yɑɑ̀bí ĩ́nkɛ̀, n kó mɛsɑ̀ɑ̀
    ncutoomu ɑ kó fɛyɑnfɛ̀ ĩ́nkɛ̀.
  msy-2020: Kɨ mati gumazim dɨpam isɨ nguazir dɨpaba puvatɨzibagh ingɨva, egh dɨpam
    damightɨ, a nguazir mɨdiaribar ivemaram. Kamaghɨra, kɨ uan Duam isɨ ian boribagh
    ingɨva, ian ovavir boriba deragh me damuam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑɑ pǝlɩ lʋm kɛ wʋlɑɣɑ tɛtʋ tɔɔ. Mɑɑ lɑ nɑ pusi kpe tǝ tɑɑ.
    Mɑɑ tisi mɑ Feesuɣu kɛ nyɑ́ lʋlʋɣʋ nyǝ́mɑ tɔɔ. Mɑɑ tǝŋsɩ nyɑ́ piyɑ piyɑ kɛ nɔɔsɩ
    kʋpɑŋsɩ.
  azb-azb: Susamış torpağı sulayacağam, Quru torpağa sellər axıdacağam, Övladlarına
    Ruhumu ehsan edəcəyəm, Nəslinə xeyir-duamı verəcəyəm.
  eng-DBY: For I will pour water upon him that is thirsty, and floods upon the dry
    ground; I will pour my Spirit upon thy seed, and my blessing upon thine offspring.
  hin-2017: क्योंकि मैं प्यासी भूमि पर जल और सूखी भूमि पर धाराएँ बहाऊँगा; मैं तेरे
    वंश पर अपनी आत्मा और तेरी सन्तान पर अपनी आशीष उण्डेलूँगा। (प्रका. 21:6, योए. 2:28)
  wol-KYG: Maay sottim ndox suuf su mar, ak wal yu waleg joor gu wow. Maay sotti saw
    askan samag noo, sama barke sottikul ñi nga meññ,
  eng-YLT: For I pour waters on a thirsty one, And floods on a dry land, I pour My
    Spirit on thy seed, And My blessing on thine offspring.
  kne-kne: Tan pawadaek di danom et man-ayos di ginawang sin kaman manbigaw ay nakgang
    ay lota. Et ibokbok ko din Ispiritok ya ad-ado pay ay bindisyon sin poli yo.
  eng-WYC-2017: For I shall shed [or pour] out waters on the thirsty, and floods on
    the dry land; I shall shed [or pour] out my spirit on thy seed, and my blessing
    on thy generation.
  eng-WMBB: For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Spirit on your descendants, and my blessing on your offspring;
  urd-GVH: क्योंकि मैं प्यासी ज़मीन पर पानी डालूँगा और ख़ुश्की पर नदियाँ बहने दूँगा।
    मैं अपना रूह तेरी औलाद पर नाज़िल करूँगा, अपनी बरकत तेरे बच्चों को बख़्शूँगा।
  rug-rug: Ura kote zoropo nia kolo Rau sa pepeso memehana, meke sari tototolo si
    kote ene pa pepeso popana; kote zoropo vura nia Rau sa Maqomaqoqu koari na mua
    koburu, meke sa Qua minana si kote koari na tutimu.
  gaz-gaz: Ani lafa dheebote irratti bishaan, lafa gogaa irratti burqaa nan dhangalaasaatii;
    ani ijoollee kee irratti Hafuura koo, sanyii kee irratti immoo eebba koo nan dhangalaasa.
  fra-LSG: Car je répandrai des eaux sur le sol altéré, Et des ruisseaux sur la terre
    desséchée; Je répandrai mon esprit sur ta race, Et ma bénédiction sur tes rejetons.
  yal-yal: Bayo n ni igen nafama nɛn bɔxɔ xareni n yi xudene radangu tonbonni. N na
    n ma Nii Sariɲanxin nagodoma nɛn i bɔnsɔnne ma, n yi barakan sa i yixɛtɛne fe
    yi.
  haw-1868: 'No ka mea, e ninini aku au i ka wai maluna o ku mea i makewai, A me na
    waikahe maluna o na aina maloo: E ninini aku au i ko''u Uhane maluna o kau pua,
    A me ko''u hoopomaikai maluna o kau poe mamo.'
  arb-NAV: لأَنِّي سَأَسْكُبُ مَاءً عَلَى الأَرْضِ الْظَّمْأَى، وَأُجْرِي السُّيُولَ
    عَلَى التُّرْبَةِ الْيَابِسَةِ، وَأَفِيضُ بِرُوحِي عَلَى ذُرِّيَّتِكَ، وَبَرَكَاتِي
    عَلَى نَسْلِكَ.
  ewe-ewe: elabena makɔ tsi ɖe kuɖiɖinyigba dzi kple tɔʋuwo ɖe anyigba ƒuƒu dzi. Makɔ
    nye gbɔgbɔ ɖe viwòwo dzi kple nye yayra ɖe wò dzidzimeviwo dzi.
  eng-LEE: 'For [as] I pour water upon the thirsty [land], and rain-droppings upon
    the dry ground: [so] will I pour my spirit over thy seed, and my blessing over
    thy offspring.'
  asm-FB: কাৰণ মই তৃষ্ণাতুৰ ভূমিৰ ওপৰত পানী বৰষাম, আৰু খৰাং ঠাইৰ ওপৰত নদী বোৱাম; মই
    তোমাৰ বংশৰ ওপৰত নিজ আত্মা, তোমাৰ সন্তানৰ ওপৰত নিজৰ আশীৰ্ব্বাদ বাকি দিম।
  sus-A: بَرِ مَ ﭑ يٍ رَفٌرٌ مَ نّ وٌ شَ بْشِ مَشَرَشِ مَ، ﭑ شُرٍ رَ مِنِمَ نّ فبٍنفبٍرٍن
    يِرٍ مَ. ﭑ نَن ﭑ شَشِلِ رَفٌرٌ مَ نّ وٌ بْنسْي مَ، ﭑ بَرَكّ سَمَ نّ وٌ شَ دِيٍ
    مَ.
  fra-SBL: Car je verserai de l'eau sur celui qui a soif, et des ruisseaux sur le
    sol sec. Je répandrai mon Esprit sur vos descendants, et ma bénédiction sur ta
    descendance ;
  hbo-hbo: כִּ֤י אֶצָּק־מַ֙יִם֙ עַל־צָמֵ֔א וְנֹזְלִ֖ים עַל־יַבָּשָׁ֑ה אֶצֹּ֤ק רוּחִי֙
    עַל־זַרְעֶ֔ךָ וּבִרְכָתִ֖י עַל־צֶאֱצָאֶֽיךָ׃
  kik-kik: Nĩgũkorwo bũrũri ũrĩa mũngʼaru nĩngaũitĩrĩria maaĩ, nakuo kũndũ kũrĩa kũmũ
    nĩgũgathereraga tũrũũĩ; naruo rũciaro rwaku nĩngarũitĩrĩria Roho wakwa, nacio
    njiaro cianyu ndĩciitĩrĩrie kĩrathimo gĩakwa.
  fra-NCL: Car je répandrai des eaux sur le sol altéré, et des ruisseaux sur la terre
    desséchée. Je répandrai mon esprit sur ta postérité, et ma bénédiction sur tes
    rejetons.
  cek-AK: tui anghae kami nuiah tui to ka bawh moe, kazaek long nuiah tui to ka ohsak
    han; na caanawk nuiah ka Muithla to ka bawh moe, na caanawk nuiah tahamhoihhaih
    ka longsak han.
  cuk-cuk: Napa-dinnaganaba dii-suurmakega an imakoed, nega-dinnaganaba dianmar an
    omesoed. Be-wagangine, An-Burba an odegoed, be-anagangine, ise-nued an binsaoed.
  uig-CYR: Чүнки Мән уссап кәткәнниң үстигә суни, Қағҗирақ йәрниң үстигә кәлкүнләрни
    қуюп беримән; Нәслиң үстигә Роһумни, Пәрзәнтлириң үстигә бәрикитимни қуйимән;
  tel-2017: నేను దాహం గొన్నవారి మీద నీళ్లను, ఎండిన భూమి మీద జల ప్రవాహాలను కుమ్మరిస్తాను.
    నీ సంతానం మీద నా ఆత్మను కుమ్మరిస్తాను. నీకు పుట్టిన వారిని ఆశీర్వదిస్తాను.
  hat-BSA: Paske Mwen va vide dlo sou yon tè ki swaf e vwa dlo sou tè ki sèch. Mwen
    va vide Lespri M sou ras ou e benediksyon sou desandan ou yo;
  kos-kos: “Nga fah sang kof nu sin acn malu Ac oru tuh infacl in soror ke acn pao.
    Nga fah okoaot ngunik ac mwe insewowo luk Nu fin fwilin tulik nutum.
  hbo-WLC: כִּ֤י אֶצָּק־מַ֙יִם֙ עַל־צָמֵ֔א וְנֹזְלִ֖ים עַל־יַבָּשָׁ֑ה אֶצֹּ֤ק רוּחִי֙
    עַל־זַרְעֶ֔ךָ וּבִרְכָתִ֖י עַל־צֶאֱצָאֶֽיךָ ׃
  ibo-ibo: Nʼihi na aga m eme ka ala ahụ kpọrọ nkụ nweta mmiri, mee ka mmiri na-asọgharị
    nʼala ahụ akpịrị na-akpọ nkụ. Aga m awụkwasị ụmụ ụmụ unu Mmụọ m, meekwa ka ngọzị
    m dịrị ha.
  ory-ory: କାରଣ ଆମ୍ଭେ ତୃଷିତ ଉପରେ ଜଳ ଓ ଶୁଷ୍କ ଭୂମି ଉପରେ ଜଳସ୍ରୋତ ଢାଳିବା; ଆମ୍ଭେ ତୁମ୍ଭ
    ବଂଶ ଉପରେ ଆପଣା ଆତ୍ମା ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣ ଉପରେ ଆପଣା ଆଶୀର୍ବାଦ ଢାଳିବା;
  chk-chk: Üpwe ninätiu koluk won fanüen chon kaka, üpwe pwal apupu chanpupu lon leni
    mi pwasapwas. Iwe, üpwe anomu Ngüni won mwirimwirum kana, pwal ai feiöch won noum
    kana.
  rop-rop: “Ai garra gibit yumob bigmob woda blanga yumob draiwan kantri, en ai garra
    gibit main spirit langa ol yumob bigininimob.
  ukr-1871: Я бо вилию води на жадібне, пущу потоки на те, що висхло; вилию духа мого
    на твоє насїннє, й благословеннє моє на твоє потомство.
  deu-1951: Denn ich werde Wasser auf das Durstige gießen und Ströme auf das Dürre;
    ich werde meinen Geist auf deinen Samen gießen und meinen Segen auf deine Sprößlinge;
  eng-JPS: For I will pour water upon the thirsty land, and streams upon the dry ground;
    I will pour My spirit upon thy seed, and My blessing upon thine offspring;
  srp-1865: Jer æu izliti vodu na žednoga i potoke na suhu zemlju, izliæu duh svoj
    na sjeme tvoje i blagoslov svoj na tvoje natražje.
  lug-lug: Kubanga ndifuka amazzi ku ttaka eririna ennyonta n’enzizi ku ttaka ekkalu.
    Ndifuka Omwoyo wange ku zadde lyo, era n’omukisa gwange ku bazzukulu bo.
  heb-heb: כי אצק מים על צמא ונזלים על יבשה אצק רוחי על זרעך וברכתי על צאצאיך׃
  ben-IRV: কারণ আমি পিপাসিত জমির ওপরে জল ঢালব আর শুকনো ভূমির ওপর দিয়ে স্রোত বইয়ে
    দেব। আমি তোমার সন্তানদের ওপর আমার আত্মা ঢেলে দেব আর তোমার সন্তানদের আশীর্বাদ করব।
  pan-pan: ਮੈਂ ਤਾਂ ਤਿਹਾਈ ਜ਼ਮੀਨ ਉੱਤੇ ਪਾਣੀ, ਅਤੇ ਸੁੱਕੀ ਸੜੀ ਭੂਮੀ ਉੱਤੇ ਨਦੀਆਂ ਵਗਾਵਾਂਗਾ,
    ਮੈਂ ਆਪਣਾ ਆਤਮਾ ਤੇਰੀ ਅੰਸ ਉੱਤੇ, ਅਤੇ ਤੇਰੀ ਸੰਤਾਨ ਉੱਤੇ ਆਪਣੀ ਬਰਕਤ ਵਹਾਵਾਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ရေ ငတ်သော သူအပေါ် မှာ ရေ ကို ငါသွန်းလောင်း ၍၊ သွေ့ခြောက်သော
    မြေ ကို ရေလွှမ်းမိုး စေမည်။ သင် ၏ အမျိုး အပေါ် မှာ ငါ့ ဝိညာဉ် ကို၎င်း၊ သင် ၏အနွှယ်
    အပေါ် မှာ ငါ့ ကောင်းကြီး မင်္ဂလာကို ၎င်း ငါသွန်းလောင်း မည်။
  hmo-hmo: Lau ese tano kaukau dekenai ranu do lau bubua diho, bona ranu lasi tanodia
    dekenai sinavai do lau havaraia. Lauegu Lauma be emui natudia dekenai do lau henia,
    bona emui tubudia be do lau hanamoa.
  urd-urd: क्यूँकि मैं प्यासी ज़मीन पर पानी उँडेलूँगा, और ख़ुश्क ज़मीन में नदियाँ
    जारी करूँगा; मैं अपनी रूह तेरी नस्ल पर और अपनी बरकत तेरी औलाद पर नाज़िल करूँगा
  rus-SYN: ибо Я изолью воды на жаждущее и потоки на иссохшее; излию дух Мой на племя
    твое и благословение Мое на потомков твоих.
  bqc-SIM: Asa má í pisi gu'isaiɛ, má tó í da tↄↄlɛ giia, má a Nisĩna pisi
    á buiↄwa, má báaada á sↄ̃kpaɛↄgu.
  tcz-CHONGTHU: Ajeh chu keiman nadangchah dangnou sahna dingin twi kahinsun lhah
    ding chule naloulai ju aleiset goho chu boltheina dinga twi kahin nensah ding
    ahi. Chule keiman ka lhagao nason-nachilhah ho’u chunga ka Lhagao kabuhlhah ding
    ahi.
  mar-mar: कारण मी तहानलेल्या जमिनीवर पाणी ओतीन आणि मी कोरड्या जमिनीवर प्रवाह वाहतील.
    मी तुझ्या संततीवर आपला आत्मा आणि तुझ्या मुलांवर आपला आशीर्वाद ओतीन.
  qub-qub: Nogami camacächej-aywä chunyaj jircapa yacu aywananpaj, chaqui jircacunachöpis
    mayu aywananpaj. Gamcunapita mirajcunamanga nogami Espiritöta cachamushaj. Paycunatami
    bindisyunta goshaj.
  hat-hat: M'ap vide dlo sou tè sèk la. M'ap fè sous dlo koule nan dezè a. M'ap bay
    pitit nou yo pouvwa lespri mwen. M'ap voye benediksyon m' sou pitit pitit nou
    yo.
  eng-BSB: For I will pour water on the thirsty land, and currents on the dry ground.
    I will pour out My Spirit on your descendants, and My blessing on your offspring.
  eng-WEBPB: For I will pour water on him who is thirsty, and streams on the dry ground.
    I will pour my Spirit on your descendants, and my blessing on your offspring;
  kbq-kbq: Na'ankure hagege huno tima omane'nea mopafina tina tagi netre'na, hagege
    mopafina hanugeno tina evugahie. Ana nehu'na tamagrama kase zamantesnaza mofavre
    nagatera avamuni'a eri herafinetrena henkama zamagripinti'ma efore hunante anante'ma
    hu'za vanaza vahera asomu huzmantegahue.
  nhe-BL: Na nijchihuas ma onca miyac atl para ax inamiquise huan para quixolonis
    imotlalhua campa tlahuel tlahuactoc. Huan nijtitlanis Notonal huan notlatiochihual
    ipan imoconehua.
  gub-BL: Amugyr kar putar àmàn ywyxiguhu rehe ihe nehe. Amuyryk kar putar yrykawhu
    ywy uxinig ma'e kwer rehe nehe no. Nezewegatete azakook putar Herekwe nezuapyapyr
    wanehe 'y ài nehe. Amono putar heze'egatu wanehe nehe.
  eng-DRA: 'For I will pour out waters upon the thirsty ground, and streams upon the
    dry land: I will pour out my spirit upon thy seed, and my blessing upon thy stock.'
