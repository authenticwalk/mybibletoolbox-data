  qub-qub: Conträ rurashayquicunata, jucha rurashayquicunata nogami ushacächishcä
    pucutayta illgächejnöpis. Yapay nogamanna cutimuy ari. Nogami gamcunataga salbashcä.»
  hat-hat: Mwen te fè peche nou yo disparèt devan je m' tankou yon nwaj nan syèl la.
    Tounen vin jwenn mwen non, paske se mwen menm ki te delivre nou.
  eng-BSB: I have blotted out your transgressions like a cloud, and your sins like
    a mist. Return to Me, for I have redeemed you.
  eng-WEBPB: I have blotted out, as a thick cloud, your transgressions, and, as a
    cloud, your sins. Return to me, for I have redeemed you.
  kbq-kbq: Zaho'mo hanintiri hampo erino eviaza hu'na, tamagri kefozana eri netre'na,
    kna'ane anafru huramia ata ko zahomo eri huhu huno eviaza hu'na kumi tamia eri
    atre'noe. Ana hu'negu Nagrite rukrahe huta eho, na'ankure nagra ko tamagu'vazina
    tamavre'noe.
  nhe-BL: Na niquixpolo nochi imotlajtlacolhua queja ixpolihui nopa mixtli tlen motlalía
    ica ijnaloc. Huajca ximocuepaca ica na pampa na nitlaxtlajqui imopampa imojuanti
    para inmechmalacanis tlen tlatequipanolistli.”
  gub-BL: Amunàn penemiapo kwer ikatu 'ym ma'e. Amunàn peaiw haw. Ukàzym zuwiri ài.
    Pezewyr ihewe nehe, ta'e aiko pepyro har romo ihe xe, i'i Tupàn.
  eng-DRA: 'I have blotted out thy iniquities as a cloud, and thy sins as a mist:
    return to me, for I have redeemed thee.'
