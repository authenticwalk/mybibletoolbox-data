verse: ISA.044.022
translations:
  mal-C: ഞാൻ നിന്റെ ലംഘനങ്ങൾ ഒരു കാർമേഘത്തെപ്പോലെ മായിച്ചുകളഞ്ഞിരിക്കുന്നു; പ്രഭാതമഞ്ഞുപോലെ
    നിന്റെ പാപങ്ങളും. എന്റെ അടുത്തേക്കു മടങ്ങിവരിക, കാരണം ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു.”
  deu-TKW: Ich tilge wie eine Wolke deine Übertretungen und wie ein Gewölk deine Sünden.
    Kehre dich doch wieder zu mir, denn ich habe dich erlöst!
  lin-lin: Nalongoli mabe na yo lokola lipata, masumu na yo lokola lipata ya tongo.
    Zonga epai na Ngai, pamba te nasili kosikola yo. »
  eng-LSV: I have blotted out, as [by] a thick cloud, || Your transgressions, || And
    as [by] a cloud, your sins, || Return to Me, for I have redeemed you.”
  eng-GNV: 'I haue put away thy transgressions like a cloude, and thy sinnes, as a
    mist: turne vnto me, for I haue redeemed thee.'
  eng-WEBSTER: 'I have blotted out, as a thick cloud, thy transgressions, and as a
    cloud, thy sins: return to me; for I have redeemed thee.'
  nhw-BL: Na niquixpolo nochi amotlajtlacolhua quen ixpolihui nopa mixtli catli motlalía
    ica ijnaloc. Huajca ximocuepaca ica na pampa na nitlaxtlajqui por amojuanti para
    anmechtojtomas tlen tlatequipanolistli.”
  swh-ONEN: Nimeyafuta makosa yako kama wingu, dhambi zako kama ukungu wa asubuhi.
    Nirudie mimi, kwa kuwa nimekukomboa wewe.”
  bba-bba: Nɑ wunɛn torɑnu kɑ wunɛn durum kpeesiɑ nɡe ɡuru wiru. Yen sɔ̃, ɑ wurɑmɑ
    nɛn mi, domi nɑ nun yɑkiɑ.
  eng-KJVCPB: 'I have blotted out, as a thick cloud, thy transgressions, And, as a
    cloud, thy sins: Return unto me; for I have redeemed thee.'
  luo-luo: Asekeyo timbeni manono mana ka boche polo, kendo aserucho richogi modwono
    mana kongʼwengʼo. Duog ira, nimar aseresi.”
  meu-meu: Emu kara kereredia vada na abidia oho, ori na heto, bona emu kara dikadia,
    ninoa na heto; a lou henigu, badina be lau ese vada na hamaurimu.
  npi-ULB: तेरा विद्रोहका कामहरूलाई एउटा बाक्‍लो बादललाई झैं र तेरा पापहरूलाई एउटा
    बादललाई झैं मैले हटाएको छु । मकहाँ फर्की, किनकि मैले तँलाई उद्धार गरेको छु ।
  yor-yor: Èmi ti gbá gbogbo ìkùnà rẹ dànù bí i kurukuru, àwọn ẹ̀ṣẹ̀ rẹ bí ìrì òwúrọ̀.
    Padà sọ́dọ̀ mi, nítorí mo ti rà ọ́ padà.”
  pes-OPCB: گناهانت را محو کرده‌ام؛ آنها مانند شبنم صبحگاهی، به هنگام ظهر ناپدید شده‌اند!
    بازگرد، زیرا بهای آزادی تو را پرداخته‌ام.»
  tgl-ULB: Isinantabi ko, tulad ng makapal na ulap, ang iyong mga mapanghimagsik na
    mga gawain; at gaya ng isang ulap, ang iyong mga kasalanan; manumbalik ka sa akin,
    sapagkat tinubos kita.
  hui-hui: Puyabume ginu hagua ngaru pulo wahagadagua tígua ko bialu harimiruni i̱na
    domo wahai haru. Egerebagi dadimba ngaru ni hongohe daragola mo ereba hagadagua
    mana ko birimiruni i̱na domo wahaiore harugoni. I̱na tí haru dai bialu pele ngirugoni
    manda bialu tígua i̱ koria dai bilimu.
  mya-mya: ငါ​သည်​သင်​တို့​၏​အ​ပြစ်​များ​ကို မိုး​တိမ်​သ​ဖွယ် လွင့်​စင်​သွား​စေ​ပြီ။
    ငါ့​ထံ​သို့​ပြန်​လာ​ကြ​လော့။ သင်​တို့​ကို ကယ်​တင်​သူ​ကား​ငါ​ပင်​ဖြစ်​၏။''
  bod-N: སྤྲིན་པ་སྟུག་པོ་ཐོར་བ་བཞིན་དུ་ངས་ཁྱོད་ཀྱི་ཉེས་སྐྱོན་རྣམས་བསལ་ཞིང་། སྤྲིན་ཡལ་བ་བཞིན་དུ་ངས་ཁྱོད་ཀྱི་སྡིག་པ་རྣམས་བསལ་བ་ཡིན།
    ཡང་བདག་གིས་ཁྱོད་རང་བསྐྱབས་པས་ཁྱོད་བདག་གི་ཕྱོགས་སུ་ཕྱིར་ཤོག་ཅིག
  sna-sna: Ndakadzima kudarika kwako segore, nezvivi zvako semhute yamangwanani. Dzokera
    kwandiri, nokuti ndakakudzikinura.”
  spa-BLM: He borrado, como una nube espesa, tus transgresiones, y, como una nube,
    tus pecados. Vuelve a mí, porque te he redimido.
  cac-cac: A in ix in satel e paltail icha satem yal ac'val. Ix in satel e mul icha
    val tz'aj satem asun. Cotan̈ecxi d'ayin, yujto ix ex in colo', xchi Jehová.
  swh-ULB: Nimeyafuta makosa yako, kama wingu zito, matendo yako mabaya, na wingu,
    ni kama dhambi zako; maana nimekukomboa wewe.
  bel-bel: Разьвяду беззаконьні твае, як туман, і грахі твае, як воблака; зьвярніся
    да Мяне, бо я адкупіў цябе.
  deu-ELBBK: Ich habe deine Übertretungen getilgt wie einen Nebel, und wie eine Wolke
    deine Sünden. Kehre um zu mir, denn ich habe dich erlöst!
  mbb-OT: Id-awè ku en is menge salè nu iring te kivel etawa gapun. He Israel, likù
    ka kayi te kedì, su edlibriyen ku sikew.”
  mal-2015: ഞാൻ കാർമുകിലിനെപ്പോലെ നിന്റെ ലംഘനങ്ങളെയും മേഘത്തെപോലെ നിന്റെ പാപങ്ങളെയും
    മായിച്ചുകളയുന്നു; എങ്കലേക്കു തിരിഞ്ഞുകൊൾക; ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു.
  gup-gup: Ngaye ngaburriweng kunwarre ngudberre yiman kayime kunmayorrk kawe kunngol,
    dja ngaye ngaweng kunwarre ngudberre yiman kunmayorrk kawe kunkarndum bu kamdungbebme.
    Mah, wanjh ngurrimdurnden kore ngaye, dja ngaye yingkihngehkeng ngudberre.”
  rmc-rmc: Tire bini lava het sar e chmara a tire vini sar e molha. Av pale ke ma,
    bo me tut cinďom avri.“
  pes-OPV: تقصیرهای تو را مثل ابر غلیظ و گناهانت را مانند ابر محو ساختم. پس نزد من
    بازگشت نمازیرا تو را فدیه کرده‌ام.
  ron-1924: 'Еу ыць штерг фэрэделеӂиле ка ун нор ши пэкателе, ка о чацэ: ынтоарче-те
    ла Мине, кэч Еу те-ам рэскумпэрат.”'
  ben-OBCV: আমি তোমার সব অপরাধ মেঘের মতো সরিয়ে ফেলেছি, তোমার সব পাপ সকালের কুয়াশার
    মতো দূর করেছি। তুমি আমার কাছে ফিরে এসো, কারণ আমি তোমাকে মুক্ত করেছি।”
  som-som: Sidii daruur qaro weyn ayaan xadgudubyadiinnii u tirtiray, oo sidii daruur
    oo kale ayaan dembiyadiinniina u tirtiray. Haddaba ii soo noqda, waayo, waan idin
    soo furtay.
  lat-VUC: 'Delevi ut nubem iniquitates tuas, et quasi nebulam peccata tua: revertere
    ad me, quoniam redemi te.'
  eng-ASVBT: 'I have blotted out, as a thick cloud, thy transgressions, and, as a
    cloud, thy sins: return unto me; for I have redeemed thee.'
  ita-1885: Io ho cancellati i tuoi misfatti, a guisa di una nuvola; ed i tuoi peccati,
    a guisa di una nube; convertiti a me, perciocchè io ti ho riscattato.
  eng-LXXUP: 'For behold, I have blotted out as a cloud thy transgressions, and thy
    sin as darkness: turn to me, and I will redeem thee.'
  eng-ULB: I have blotted out, like a thick cloud, your rebellious deeds, and like
    a cloud, your sins; return to me, for I have redeemed you.
  spa-VBL: He borrado tus actos de rebeldía como si fueran una nube, tus pecados como
    si fueran la niebla. Vuelve a mí, porque te he liberado.
  fra-_FOB: J'ai effacé tes forfaits comme une nuée épaisse, et tes péchés comme un
    nuage. Retourne à moi, car je t'ai racheté.
  mal-mal: ഞാൻ കാർമുകിലിനെപ്പോലെ നിന്റെ ലംഘനങ്ങളെയും മേഘത്തെപോലെ നിന്റെ പാപങ്ങളെയും
    മായിച്ചുകളയുന്നു; എങ്കലേക്ക് തിരിഞ്ഞുകൊള്ളുക; ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു”.
  urd-GVR: Maiṅ ne tere jarāym aur gunāhoṅ ko miṭā ḍālā hai, wuh dhūp meṅ dhund yā
    tez hawā se bikhre bādaloṅ kī tarah ojhal ho gae haiṅ. Ab mere pās wāpas ā, kyoṅki
    maiṅ ne ewazānā de kar tujhe chhuṛāyā hai.”
  suz-BL: गो इ पाप गोस्‍स खोदेंशो पा जाम्‍पाइक्‍ता। इ हेंथे पशो यो क्‍याम्‍ताक्‍ङ।
    गे आं गे लेतो। मारदे हना गो इ कली पाप रे प्रोंइतन। यसैया ४३:२५
  eng-NOY: I have caused thy transgressions to vanish like a cloud, And thy sins like
    a mist; Return to me, for I have redeemed thee!
  ita-1927: Io ho fatto sparire le tue trasgressioni come una densa nube, e i tuoi
    peccati, come una nuvola; torna a me, perché io t’ho riscattato.
  ckb-ckb: یاخیبوونەکانی تۆم وەک هەوری تار سڕییەوە، گوناهەکانیشت وەک تەمی بەیانییان.
    بگەڕێوە بۆ لام، چونکە تۆم کڕییەوە.»
  eng-BBE: 'I have put your evil doings out of my mind like a thick cloud, and your
    sins like a mist: come back to me; for I have taken up your cause.'
  kan-OKCV: ನಾನು ನಿನ್ನ ದ್ರೋಹಗಳನ್ನು ಮೋಡದಂತೆ ಅಳಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ. ನಿನ್ನ ಪಾಪಗಳನ್ನು ಮುಂಜಾನೆಯ
    ಮಂಜಿನಂತೆ ಹಾರಿಸಿದ್ದೇನೆ. ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೋ. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು ವಿಮೋಚಿಸಿದ್ದೇನೆ.”
  tam-2017: உன் மீறுதல்களை மேகத்தைப்போலவும், உன் பாவங்களைக் கார்மேகத்தைப்போலவும் அகற்றிவிட்டேன்;
    என்னிடத்தில் திரும்பு; உன்னை நான் மீட்டுக்கொண்டேன்.
  spa-RV-1909: 'Yo deshice como á nube tus rebeliones, y como á niebla tus pecados:
    tórnate á mí, porque yo te redimí.'
  ron-BTF: Am şters fărădelegile tale ca pe un nor gros, şi păcatele tale ca pe un
    nor, întoarce-te la mine, fiindcă te-am răscumpărat.
  eng-WEBP: I have blotted out, as a thick cloud, your transgressions, and, as a cloud,
    your sins. Return to me, for I have redeemed you.
  eng-FBV: I have wiped away your acts of rebellion as if they were like a cloud,
    your sins as if they were like the mist. Come back to me, for I have set you free.”
  nld-1939: Als een nevel vaag Ik uw misdaden weg, als een wolk uw zonden; Keer tot
    Mij terug, want Ik heb u verlost!
  nch-BL: Na niquixpolo nochi amotajtacolhua quej ixpolihui nopa mixti cati motalía
    ica ijnaloc. Huajca xitacuepilica ica na pampa na nitaxtajqui por amojuanti para
    nimechtojtomas ten tequipanolisti.”
  vie-1934: Ta đã xóa sự phạm tội ngươi như mây đậm, và tội lỗi ngươi như đám mây.
    Hãy trở lại cùng ta, vì ta đã chuộc ngươi.
  hin-CV: तुम्हारे अपराधों को मैंने मिटा दिया है जैसे आकाश से बादल, तथा तुम्हारे पापों
    को गहरे कोहरे के समान दूर कर दिया है. तुम मेरे पास आ जाओ, क्योंकि मैंने तुम्हें
    छुड़ा लिया है.”
  eng-OURB: I have blotted out, as a thick cloud, your rebellious breaches of relationships,
    and, as a cloud, your habitual sins ·missing the marks·. Teshuvah ·Completely
    return· to me, for I have redeemed you.
  spa-BES: 'He quitado de mi mente tus malas obras, como una nube espesa, y tus pecados
    como una niebla: vuelve a mí; porque he tomado tu causa.'
  tdx-tdx: Fa finaoko hoe rahoñe milodolodo o fiolà’oo, naho hoe mika-mikopoke o tahi’oo,
    mibaliha amako fa nijebañeko.
  tha-KJV: เราได้ลบล้างการละเมิดของเจ้าเสียเหมือนเมฆทึบ และลบล้างบาปของเจ้าเหมือนเมฆ
    จงกลับมาหาเรา เพราะเราได้​ไถ่​เจ้​าแล้ว
  por-BR-2018: Eu elimino tuas transgressões como a névoa, e teus pecados como a nuvem;
    volta a mim, pois eu já te resgatei.
  deu-ELO: Ich habe deine Übertretungen getilgt wie einen Nebel, und wie eine Wolke
    deine Sünden. Kehre um zu mir, denn ich habe dich erlöst!
  eng-WYC-2018: I did away thy wickednesses as a cloud, and thy sins as a mist; turn
    thou again to me, for I again-bought thee. (I did away thy wickednesses like a
    cloud, and thy sins like a mist; return thou to me, for I have bought thee back,
    that is, I have ransomed, or I have redeemed, thee.)
  epo-epo: Mi forviŝis viajn kulpojn kiel nubon, kaj viajn pekojn kiel nebulon; revenu
    al Mi, ĉar Mi savis vin.
  uig-PIN: Itaǝtsizlikliringni bulutni ɵqürüwǝtkǝndǝk, Gunaⱨliringni tumanni ɵqürüwǝtkǝndǝk
    ɵqürüwǝttim; Mening yenimƣa ⱪaytip kǝl; Qünki Mǝn seni ⱨǝmjǝmǝtlik ⱪilip ⱨɵrlükkǝ
    setiwaldim.
  beo-beo: Na da dilia wadela:i hou, mu mobi agoane doga:i dagoi. Nama buhagima! Na
    fawane da dilia Gaga:su dunu.”
  tpi-OTNT: Mi rausim pinis ol sin bilong yupela, na ol i lus pinis olsem klaut win
    i karim i go. Na asua bilong yupela i pinis olsem sno bilong moning i pinis long
    taim san i kam antap. Mi kisim bek yupela pinis, olsem na yupela i mas kam bek
    long mi.”
  hau-SA: Na shafe laifofinka kamar girgije, zunubanka kamar hazon safe. Ka komo wurina,
    gama na kuɓutar da kai.”
  uig-LAT: Itaetsizlikliringni bulutni öchürüwetkendek, Gunahliringni tumanni öchürüwetkendek
    öchürüwettim; Méning yénimgha qaytip kel; Chünki Men séni hemjemetlik qilip hörlükke
    sétiwaldim.
  nde-nde: Ngesule iziphambeko zakho njengeyezi, ngesula izono zakho njengenkungu
    yekuseni. Buyela kimi, ngoba ngikuhlengile.”
  ton-ton: 'Kuo u tāmateʻi hoʻo ngaahi hia, ʻo hangē ko e ʻao matolu, pea hangē ko
    e ʻao, ʻa hoʻo ngaahi angahala: tafoki mai kiate au; he kuo u huhuʻi koe.'
  ces-1613: Zahladím jako hustý oblak přestoupení tvá, a jako mrákotu hříchy tvé;
    navratiž se ke mně, nebo jsem tě vykoupil.
  eng-WMB: I have blotted out, as a thick cloud, your transgressions, and, as a cloud,
    your sins. Return to me, for I have redeemed you.
  tam-TCV: நான் உன் குற்றங்களை ஒரு மேகத்தைப் போலவும் உன் பாவங்களை காலை நேரத்து மூடுபனியைப்
    போலவும் அகற்றியிருக்கிறேன். நீ என்னிடம் திரும்பி வா, ஏனெனில் நான் உன்னை மீட்டிருக்கிறேன்.”
  ceb-ULB: Gipapas ko, sama sa mabaga nga panganod, ang imong masinupakon nga mga
    binuhatan, ug sama sa panganod, ang imong mga sala; balik kanako, tungod kay gitubos
    ko na ikaw.
  pol-UBG: Zmazałem twoje nieprawości jak obłok, a twoje grzechy jak mgłę. Nawróć
    się do mnie, bo cię odkupiłem.
  agr-agr: Amina pegkegchaujum aidaunak yujagkim kakegak megkagama numamtuk emegkatkagme.
    Ataktu wakitkim mina umigtukta, wi aminak agkanmitkauwaitjame” tawai Apajuí.
  kyc-kyc: Nambame nakamana koo dupwa kopa apupi pyao nembele lao kwuanyi nembakayoŋo.
    Nambame nakama lete wai pyao nyilyuŋu. Namba range karo dakena ipupwape.
  urd-GVU: مَیں نے تیرے جرائم اور گناہوں کو مٹا ڈالا ہے، وہ دھوپ میں دُھند یا تیز
    ہَوا سے بکھرے بادلوں کی طرح اوجھل ہو گئے ہیں۔ اب میرے پاس واپس آ، کیونکہ مَیں
    نے عوضانہ دے کر تجھے چھڑایا ہے۔“
  deu-1912: Ich vertilge deine Missetaten wie eine Wolke und deine Sünden wie den
    Nebel. Kehre dich zu mir; denn ich erlöse dich.
