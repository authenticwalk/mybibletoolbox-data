verse: ISA.044.002
translations:
  mal-C: 'നിന്നെ നിർമിച്ചവനും ഗർഭത്തിൽ ഉരുവാക്കിയവനും നിന്നെ സഹായിക്കുന്നവനുമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തെരഞ്ഞെടുത്ത യെശൂരൂനേ,
    ഭയപ്പെടേണ്ട.'
  deu-TKW: 'So spricht Jahwe, der dich machte und dich bildete von Mutterleibe an,
    er, der dir half: Sei getrost, mein Knecht Jakob, und du, Jeschurun, den ich erwählt
    habe!'
  lin-lin: 'Tala liloba oyo Yawe alobi, Ye oyo asalaki yo, abongisaki yo wuta na libumu
    ya mama na yo mpe asungaka yo : Oh Jakobi, mowumbu na Ngai, kobanga te ; yo, Yeshuruni,
    oyo naponaki.'
  eng-LSV: 'Thus said YHWH, your Maker, and your Former, || From the womb He helps
    you: Do not fear, My servant Jacob, || And Yeshurun, whom I have fixed on.'
  eng-GNV: 'Thus sayeth the Lord, that made thee, and formed thee from the wombe:
    he wil helpe thee. Feare not, O Iaakob, my seruaunt, and thou righteous, whome
    I haue chosen.'
  eng-WEBSTER: 'Thus saith the LORD that made thee, and formed thee from the womb,
    who will help thee: Fear not, O Jacob, my servant; and thou, Jesurun, whom I have
    chosen.'
  nhw-BL: 'NiamoTECO catli nimechchijchijqui iniijtico amonana. Na catli nochipa nimechpalehuis
    huan na niquiijtohua: Anisraelitame, annotequipanojcahua, amo ximajmahuica. Amojuanti
    catli nimechtlapejpenijtoc, amo tleno xiquimacasica.'
  swh-ONEN: 'Hili ndilo asemalo Bwana, yeye aliyekuhuluku, aliyekuumba tumboni, yeye
    atakayekusaidia: Usiogope, ee Yakobo, mtumishi wangu, Yeshuruni, niliyekuchagua.'
  bba-bba: Nɛnɑ nɑ nun tɑkɑ kuɑ. Nɑ nun mɔmɑ bɑ sere nun mɑrɑ. Mɛyɑ nɑ mɑɑ nun somimɔ.
    Yen sɔ̃, ɑ ku bɛrum ko, wunɛ nɛn sɔm kowo wi nɑ ɡɔsɑ.
  eng-KJVCPB: Thus saith the Lord that made thee, And formed thee from the womb, which
    will help thee; Fear not, O Jacob, my servant; And thou, Jeshurun, whom I have
    chosen.
  luo-luo: 'Ma e gima Jehova Nyasaye, jal mane ochweyi, ei minu, kendo mabiro konyi
    wacho: Kik ibed maluor, yaye Jakobo jatichna, in Jeshurun maseyiero.'
  meu-meu: 'Iehova, ikaramu Diravana, sinamu bogana ai e hadudumu bona do baine durumu
    Diravana, ini e gwau tomamu: Iakob e, egu hesiai tauna, Iesurunu e, egu abi-hidi
    tauna, asio gari.'
  npi-ULB: परमप्रभु जसले तँलाई गर्भमा बनाउनुभयो र आकार दिनुभयो, अनि जसले तँलाई सहायता
    गर्नुहुनेछः उहाँले यसको भन्‍नुहुन्छ, “ए याकूब, मेरो सेवक, नडरा । अनि ए यशूरून,
    जसलाई मैले चुनेको छु ।
  yor-yor: Ohun tí Olúwa wí nìyìí ẹni tí ó dá ọ, ẹni tí ó ti mọ̀ ọ́n láti inú ìyá
    rẹ wá, àti ẹni tí yóò ràn ọ́ lọ́wọ́ pẹ̀lú. Má ṣe bẹ̀rù, ìwọ Jakọbu, ìránṣẹ́ mi,
    Jeṣuruni ẹni tí mo ti yàn.
  pes-OPCB: من همان خداوندی هستم که تو را آفریدم و از بدو تولد یاور تو بوده‌ام. ای
    اسرائیل، تو خدمتگزار من و قوم برگزیدهٔ من هستی، پس نترس.
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, ang lumikha sa iyo at humubog sa iyo sa sinapupunan
    at siyang tutulong sa iyo: Huwag kang matakot, O Jacob na aking lingkod; at ikaw,
    Jeshurun, na aking pinili.'
  cbu-NT: Nuw Taarashipantana. Nuw siyaa tinarangina. Ndatuma nllurtachus, nuw siyaa
    kayatakpaz ashirangina. Uru nuwtanda siyaa istaki.
  hui-hui: Tí pigane wabinigo Anduane Homogo i̱niore kogoni. Tí dindi ogoria tí ai̱yahanda
    taba hana nabiha howa i̱nime tí i̱naga wali agali daba bagi heneore halimulo lowa
    dabaru. Ani dabalu i̱nime tí baya hangu halimulo handayaho hama ibinigo áyu kogoni.
    I̱naga biabe biahaga tigabiore halimulo i̱na gubalini holeneme tí dabenego kami.
    Ani binigo tí gi nahe halimu, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​သော ဘု​ရား​သ​ခင်​ဖြစ်​၏။ သင်​တို့​မွေး​ဖွား​ချိန်​မှ​အ​စ​ပြု​၍​ငါ​သည်
    သင်​တို့​အား​ကူ​မ​ခဲ့​လေ​ပြီ။ မ​ကြောက်​ကြ​နှင့်၊ သင်​တို့​သည် ငါ​၏​အ​စေ​ခံ၊ ငါ​ချစ်​မြတ်​နိုး​၍​ရွေး​ချယ်​ထား​သည့်
    လူ​မျိုး​တော်​ဖြစ်​ကြ​၏။
  bod-N: ཁྱོད་མཛད་ཅིང་མངལ་དུ་འགོད་མཁན་དང་ཁྱོད་རང་སྐྱོབ་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཀྱེ་བདག་གི་ཞབས་ཕྱི་ཡ་ཀོབ། བདག་གིས་བདམས་པའི་ཡེ་ཤུ་རུན་ཁྱོད་མ་འཇིགས་ཤིག
  sna-sna: 'Zvanzi naJehovha, iye akakuita, akauumba mudumbu uye iye achakubatsira:
    Usatya, iwe Jakobho, muranda wangu, Jeshuruni, wandakasarudza.'
  spa-BLM: 'Esto es lo que hace el Señor que te hizo, y te formó desde el vientre
    materno, que te ayudará dice: “No tengas miedo, Jacobo, mi siervo; y tú, Jeshurun,
    a quien he elegido.'
  cac-cac: A in Jehová in tic ix ex in b'o'o ayic manto ex alji, a in tzin colvaj
    eyed'oc. Man̈ ex xiv ex aj Jesurún, ex yin̈tilal Jacob, in checab' ex, sic'b'il
    ex el vuuj.
  swh-ULB: 'Yahwe asema hivi, yeye aliyekufanya na kukuumba wewe katika tumbo na yeye
    aliye kusadia wewe: Usiogope, Yakobo mtumishi wangu; na wewe Yeshuruni, niliyekuchagua.'
  bel-bel: Так кажа Гасподзь, Які стварыў цябе, і ўзгадаваў цябе, дапамагае табе ад
    улоньня мацярынскага, ня бойся, рабе Мой, Якаве, і любасны Ізраіле, якога Я выбраў;
  deu-ELBBK: 'So spricht der HERR, der dich gemacht und von Mutterleib an dich gebildet
    hat, der dir hilft: Fürchte dich nicht, mein Knecht Jakob, und du, Jeschurun,
    den ich erwählt habe.'
  mbb-OT: Iyan a Nengazen, iyan a midlimbag kenikew wey midtavang kenikew. Kenè ka
    mahandek, is suluǥuen ku wey pinilì ku he menge etew.
  mal-2015: 'നിന്നെ ഉരുവാക്കിയവനും ഗർഭത്തിൽ നിന്നെ നിർമ്മിച്ചവനും നിന്നെ സഹായിച്ചവനുമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തിരഞ്ഞെടുത്ത യെശുരൂനേ,
    നീ ഭയപ്പെടേണ്ടാ.'
  gup-gup: Ngaye Yawey, dja ngaye marnbom ngudberre. Ngaye marnbom ngudberre kore
    kuwalirrng ngalbadjan ngudberre. Dja ngaye wanjh bidyikarrme ngudberre. Yuwn bu
    ngurrikele ngudda Jacob nawu kandimarnedurrkmirri. Yuwn bu ngurrikele ngudda nawu
    ngurringeyyo Jeshurun, ngaye wanjh djarrngbom ngudberre.
  rmc-rmc: 'Kada phenel o RAJ, oda, ko tut stvorinďa, oda, ko tut forminďa andro per
    tira dake a pomožinel tuke: Ma dara tut, miro služobňikona, Jakobona, Ješurun,
    saves mange kidňom avri.'
  pes-OPV: 'خداوندکه تو را آفریده و تو را از رحم بسرشت و معاون تو می‌باشد چنین می‌گوید:
    ای بنده من یعقوب مترس! و‌ای یشرون که تو را برگزیده‌ام!'
  ron-1924: 'Аша ворбеште Домнул, каре те-а фэкут ши ынтокмит ши каре де ла наштеря
    та есте сприжинул тэу: Ну те теме де нимик, робул Меу Иаков, Исраелул Меу, пе
    каре л-ам алес.'
  ben-OBCV: 'যিনি তোমাকে নির্মাণ করেছেন, যিনি মায়ের গর্ভে তোমাকে গঠন করেছেন এবং যিনি
    তোমাকে সাহায্য করবেন, সেই সদাপ্রভু এই কথা বলেন: ওহে আমার দাস যাকোব, আমার মনোনীত
    যিশুরূণ, তুমি ভয় কোরো না।'
  som-som: Rabbiga idin uumay, oo tan iyo markaad uurka ku jirteen idin samaynayay,
    oo haddana ku caawin doona wuxuu leeyahay, Addoommadayda reer Yacquubow, iyo Yeshuruunkii
    aan doortayow, ha cabsanina.
  lat-VUC: 'Hæc dicit Dominus faciens et formans te, ab utero auxiliator tuus: Noli
    timere, serve meus Jacob, et rectissime, quem elegi.'
  eng-ASVBT: 'Thus saith Jehovah that made thee, and formed thee from the womb, who
    will help thee: Fear not, O Jacob my servant; and thou, Jeshurun, whom I have
    chosen.'
  ita-1885: 'Così ha detto il Signore, tuo Fattore, e tuo Formatore fin dal ventre,
    il qual ti aiuta: Non temere, o Giacobbe, mio servitore; e tu, Iesurun, che io
    ho eletto.'
  eng-LXXUP: 'Thus saith the Lord God that made thee, and he that formed thee from
    the womb; Thou shalt yet be helped: fear not, my servant Jacob; and beloved Israel,
    whom I have chosen.'
  eng-ULB: 'This is what Yahweh says, he who made you and formed you in the womb and
    who will help you: “Do not fear, Jacob my servant; and you, Jeshurun, whom I have
    chosen.'
  spa-VBL: 'Esto es lo que dice el Señor, el que te hizo, el que te formó en el vientre
    y el que te ayudará: No temas, Jacob, siervo mío, Jesurún, el que yo he elegido.'
  fra-_FOB: 'Ainsi a dit l''Éternel, qui t''a fait, qui t''a formé dès le sein maternel,
    qui est ton aide: Ne crains point, Jacob, mon serviteur; Jeshurun (Israël), que
    j''ai élu;'
  mal-mal: 'നിന്നെ ഉരുവാക്കിയവനും ഗർഭത്തിൽ നിന്നെ നിർമ്മിച്ചവനും നിന്നെ സഹായിച്ചവനുമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തിരഞ്ഞെടുത്ത യെശുരൂനേ,
    നീ ഭയപ്പെടണ്ടാ.'
  urd-GVR: Rab jis ne tujhe banāyā aur māṅ ke peṭ se hī tashkīl de kar terī madad
    kartā āyā hai wuh farmātā hai, ‘Ai Yāqūb mere ḳhādim, mat ḍar! Ai Yasūrūn jise
    maiṅ ne chun liyā hai, ḳhauf na khā.
  suz-BL: इ कली कोव़जीम सेल्‍शा, वारच पाइब परमप्रभु यावेमी ‘आं गेय पाइब याकूब महिनो।
    येशुरुन गो इ कली योव़ता। यशुरुन इस्राएल आ नें का बाक्‍ब।ब्‍यवस्‍था ३२:१५
  eng-NOY: Thus saith Jehovah, thy Creator, He that formed thee, and hath helped thee
    from thy birth, Fear not, O Jacob, my servant, O Jeshurun, whom I have chosen.
  ita-1927: 'Così parla l’Eterno che t’ha fatto, che t’ha formato fin dal seno materno,
    Colui che ti soccorre: Non temere, o Giacobbe mio servo, o Jeshurun ch’io ho scelto!'
  ckb-ckb: 'دروستکەر، یارمەتیدەرت، شێوەکێشت لە سکی دایکەوە، یەزدان ئەمە دەفەرموێت:
    مەترسە یاقوبی بەندەم، یەشوروونی هەڵبژاردەم،'
  eng-BBE: The Lord who made you, forming you in your mother's body, the Lord, your
    helper, says, Have no fear, O Jacob my servant, and you, Jeshurun, whom I have
    taken for myself.
  kan-OKCV: 'ನಿನ್ನ ನಿರ್ಮಾಣ ಮಾಡಿ, ಗರ್ಭದಿಂದಲೂ ರೂಪಿಸುತ್ತಾ ಬಂದು, ನಿನಗೆ ಸಹಾಯ ಮಾಡುವವರಾದ
    ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬೇ, ನಾನು ಆಯ್ದುಕೊಂಡ ಯೆಶುರೂನೇ, ಭಯಪಡಬೇಡ.'
  tam-2017: 'உன்னை உண்டாக்கினவரும், தாயின் கர்ப்பத்தில் உன்னை உருவாக்கினவரும், உனக்குத்
    துணை செய்கிறவருமாகிய யெகோவா சொல்கிறதாவது: என் தாசனாகிய யாக்கோபே, நான் தெரிந்துகொண்ட
    யெஷூரனே, பயப்படாதே.'
  spa-RV-1909: 'Así dice Jehová, Hacedor tuyo, y el que te formó desde el vientre,
    el cual te ayudará: No temas, siervo mío Jacob, y tú, Jeshurun, á quien yo escogí.'
  ron-BTF: 'Astfel spune DOMNUL care te-a făcut şi te-a format din pântece, care te
    va ajuta: Nu te teme, Iacobe, servitorul meu; şi tu, Ieşurun, pe care l-am ales.'
  eng-WEBP: 'This is what the LORD who made you, and formed you from the womb, who
    will help you says: “Don’t be afraid, Jacob my servant; and you, Jeshurun, whom
    I have chosen.'
  eng-FBV: 'This is what the Lord says, the one who made you, who formed you in the
    womb, and who will help you: Don''t be afraid, Jacob, my servant, Jeshurun, the
    one I''ve chosen.'
  nld-1939: 'Zo spreekt Jahweh, uw Schepper, Die u vormde en hielp van de moederschoot
    af: Vrees niet, Jakob, mijn dienaar, Jesjoeroen, dien Ik heb uitverkoren!'
  nch-BL: NiamoTECO cati nimechchijchijqui iniijtico amonana. Na cati nochipa nimechpalehuis
    huan na niquijtohua. Anisraelitame, annotequipanojcahua, amo ximajmahuica. Amojuanti
    cati nimechtapejpenijtoc, amo teno xiquimacasica.
  vie-1934: 'Đức Giê-hô-va, là Đấng đã làm nên ngươi, đã gây nên ngươi từ trong lòng
    mẹ, và sẽ giúp đỡ ngươi, phán như vầy: Hỡi Gia-cốp, tôi tớ ta, và Giê-su-run mà
    ta đã chọn, đừng sợ chi;'
  hin-CV: 'याहवेह, जो तुम्हारे सहायक हैं, जिन्होंने गर्भ में ही तुम्हारी रचना कर दी
    थी, वे यों कहते हैं: हे मेरे दास याकोब, हे मेरे चुने हुए यशुरून मत डर, तुम भी,
    जो मेरे मनोनीत हो.'
  eng-OURB: 'This is what Adonai who made you, and formed you from the womb, who will
    help you says: “Don’t be afraid, Jacob [Supplanter] my servant; and you, Jeshurun
    [Upright one], whom I have chosen.'
  spa-BES: El Señor que te hizo, formándote en el cuerpo de tu madre, el Señor, que
    te ayudará, dice; No temas, oh mi siervo Jacob, y tú, Jesurún, a quien he tomado
    para mí.
  tdx-tdx: 'Hoe t’Iehovà namboatse azo, i namoroñe azo an-koviñ’ aoy, Ie ty hañimb’azo:
    ko hemban-drehe ry Iakobe mpitoroko, naho ry Iesorone jinoboko.'
  tha-KJV: พระเยโฮวาห์​ผู้​ทรงสร้างเจ้า ผู้​ทรงปั้นเจ้าตั้งแต่ในครรภ์และจะช่วยเจ้า
    ตรั​สด​ังนี้​ว่า “​โอ ยาโคบผู้​รับใช้​ของเรา เยชู​รู​น ผู้​ซึ่งเราเลือกสรรไว้
    อย่ากลัวเลย
  por-BR-2018: 'Assim diz o SENHOR, aquele que te fez, e te formou desde o ventre,
    que te socorre: não temas, ó Jacó, meu servo; tu Jesurum, a quem escolhi.'
  deu-ELO: 'So spricht Jehova, der dich gemacht und von Mutterleibe an dich gebildet
    hat, der dir hilft: Fürchte dich nicht, mein Knecht Jakob, und du, Jeschurun,
    den ich erwählt habe.'
  eng-WYC-2018: The Lord making and forgiving thee, thine helper from the womb, saith
    these things, My servant, Jacob, do not thou dread, and thou most rightful, whom
    I chose. (The Lord who made thee and formed thee, thy helper from the womb, saith
    these things, My servant Jacob, do not thou fear, and thou Jeshurun, whom I chose.)
  epo-epo: 'Tiele diras la Eternulo, kiun vin kreis kaj formis kaj helpas vin de post
    via naskiĝo: Ne timu, ho Jakob, Mia servanto, kaj vi, ho Jeŝurun, kiun Mi elektis.'
  uig-PIN: 'Seni yasiƣan, baliyatⱪudin tartipla seni xǝkillǝndürgǝn, sanga yardǝmdǝ
    bolƣuqi Pǝrwǝrdigar mundaⱪ dǝydu: — «Ⱪorⱪma, i Mening ⱪulum Yaⱪup, I Mening talliƣinim
    «Yǝxurun», ⱪorⱪma!'
  beo-beo: 'Na da Hina Gode. Na da dili hahamoi. Dilia lalelegei eso amola fa:no Na
    da dili fidisu. Mae beda:ma! Dilia da Na hawa: hamosu dunu amola Na dogolegei,
    ilegei dunu fi.'
  tpi-OTNT: Mi bin mekim yupela i kamap wanpela lain manmeri. Mi bin redim na makim
    yupela pinis olsem lain bilong mi yet long taim yupela i no kamap yet long dispela
    graun. Na mi bin lukautim yupela i kam inap nau. Mi yet mi bin makim yupela na
    yupela i stap stretpela wokman bilong mi. Olsem na mi Bikpela, mi tok, yupela
    i no ken pret.
  hau-SA: Ga abin da Ubangiji yana cewa, shi wanda ya yi ka, wanda ya siffanta ka
    a cikin mahaifa, wanda kuma zai taimake ka. Kada ka ji tsoro, ya Yaƙub, bawana,
    Yeshurun, wanda na zaɓa.
  uig-LAT: 'Séni yasighan, baliyatqudin tartipla séni shekillendürgen, sanga yardemde
    bolghuchi Perwerdigar mundaq deydu: — «Qorqma, i Méning qulum Yaqup, I Méning
    tallighinim «Yeshurun», qorqma!'
  nde-nde: 'Nanku akutshoyo uThixo, yena owakwenzayo, owakubumba esiswini, njalo yena
    ozakusiza, uthi: Ungesabi, wena Jakhobe, nceku yami, Jeshuruni engikukhethileyo.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻaia naʻa ne ngaohi koe, pea naʻe fakafuofua koe
    mei he manāva, ʻaia te ne tokoniʻi koe; “ʻOua ʻe manavahē,” ʻE Sēkope, ko ʻeku
    tamaioʻeiki: pea mo koe, ko Sesuluni, ʻa koe kuo u fili.'
  ces-1613: 'Toto dí Hospodin, kterýž tě učinil, a sformoval hned od života matky,
    a spomáhá tobě: Neboj se, služebníče můj, Jákobe, a upřímý, kteréhož jsem vyvolil.'
  eng-WMB: 'This is what the LORD who made you, and formed you from the womb, who
    will help you says: “Don’t be afraid, Jacob my servant; and you, Jeshurun, whom
    I have chosen.'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: உன்னை உண்டாக்கியவரும், உன்னைக் கருப்பையில் உருவாக்கியவரும்,
    உனக்கு உதவிசெய்யப் போகிறவருமாகிய அவர் சொல்வதாவது: என் அடியவனாகிய யாக்கோபே, நான்
    தெரிந்துகொண்ட யெஷூரனே, பயப்படாதே.'
  ceb-ULB: 'Mao kini ang giingon ni Yahweh, siya nga nagbuhat ug nag-umol kanimo diha
    sa tagoangkan ug ang motabang kanimo: “Ayaw kahadlok, Jacob nga akong sulugoon;
    ug ikaw, Jeshurun, nga akong pinili.'
  pol-UBG: 'Tak mówi PAN, który cię uczynił i który cię ukształtował już od łona matki,
    i który cię wspomaga: Nie bój się, Jakubie, mój sługo, i Jeszurunie, którego wybrałem.'
  agr-agr: Witjai Tuke Pujuu, atumin najanaunuk, atumek eke akiintsugminig najanauwaitjime.
    Wi atumnak yayajime. Amek Jesurún Jacob wegantu, mina inakeg wi etegkamuitme,
    nuadui ishamkagtukaipa.
  kyc-kyc: Namba Kamongo dokome nakama wasiyu. Nakama ene nyaŋa manjo nyiyami dokona
    piso nambame nyiso epeyo. Nakama paka nalapape. Nakama nambana kendemande wambu.
    Namba rangena rombo palyiyu dokona nambame mona retelyo.
  urd-GVU: رب جس نے تجھے بنایا اور ماں کے پیٹ سے ہی تشکیل دے کر تیری مدد کرتا آیا
    ہے وہ فرماتا ہے، ’اے یعقوب میرے خادم، مت ڈر! اے یسورون جسے مَیں نے چن لیا ہے،
    خوف نہ کھا۔
  deu-1912: 'So spricht der HERR, der dich gemacht und bereitet hat und der dir beisteht
    von Mutterleibe an: Fürchte dich nicht, mein Knecht Jakob, und du, Jesurun, den
    ich erwählt habe!'
  kan-2017: ನಿನ್ನನ್ನು ನಿರ್ಮಾಣಮಾಡಿ, ಗರ್ಭದಿಂದಲೂ ರೂಪಿಸುತ್ತಾ ಬಂದು ನಿನಗೆ ಸಹಾಯ ಮಾಡುವವನಾದ
    ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬೇ, ನಾನು ಆದುಕೊಂಡ ಯೆಶುರೂನೇ, ಭಯಪಡಬೇಡ!
  yap-yap: I gag SOMOL e gu sunumiymed; ngiyal’ ni gimed bay u mayal ma gu be ayuwegmed.
    Dab mu rusgad; ya gimed e tapigpig rog, gu mel’egmed ni gimed ba t’uf rog.
  hlt-MCSB: Hekah nang aka saii Yahovah long ni a thui. Te dongah bungko khuiah nang
    aka hlinsai loh nang m'bom ni. Ka sal Jakob nang rhih boeh, Jeshurun amah te khaw
    ka coelh coeng.
  mdy-ETH: ኔና ማዤሢ፥ ዒንዶ ጎጶይዳኣ ኔና ሙሌሢ ኔና ማኣዳሢ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ታ ዓይላሦ ያይቆኦቤ! ታኣኒ
    ዶኦሬ ዒስራዔኤሌ! ዒጊጪፖ።»
  twi-ASANTE: 'Sei na Awurade seɛ, deɛ ɔnwonoo wo, na ɔyɛɛ wo wɔ awotwaa mu, ɔno na
    ɔbɛboa wo: Nsuro, Ao Yakob, me ɔsomfoɔ, Yeshurun, a mapa noɔ.'
  eng-WEBU: 'This is what the LORD who made you, and formed you from the womb, who
    will help you says: “Don’t be afraid, Jacob my servant; and you, Jeshurun, whom
    I have chosen.'
  wal-wal: '@see-verse:ISA.044.001'
  spa-PDDPT: 'Yavé, Hacedor tuyo, el que te formó desde el seno materno, tu Ayudador,
    dice: No temas, esclavo mío Jacob, y tú, Israel, a quien Yo escogí.'
  gun-gun: 'Po rami ijayvu Senhor penemoingoare, penderyru''i py ma voi pendeapo va''ekue,
    ha''e penepytyvõa: Jacó kuery xerembiguai, xerembiayvu kuery roiporavo va''ekue,
    pekyje eme.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh, a nangaramid kenka ken nangbukel kenka iti aanakan
    ken ti mangtulongto kenka: “Saanka nga agdanag, Jacob nga adipenko; ken sika,
    Jeshurun, a pinilik.'
  kpg-kpg: Au go Dimaadua dela ne hai goodou. Daamada i di madagoaa dela ne haanau ai
    goodou, gei Au nogo hagamaamaa goodou. Hudee mmaadagu, goodou nia gau hai hegau
    ni aagu, agu daangada ne hilihili ala e aloho iei Au.
  uig-ARA: 'سېنى ياسىغان، بالىياتقۇدىن تارتىپلا سېنى شەكىللەندۈرگەن، ساڭا ياردەمدە
    بولغۇچى پەرۋەردىگار مۇنداق دەيدۇ: ــ «قورقما، ئى مېنىڭ قۇلۇم ياقۇپ، ئى مېنىڭ تاللىغىنىم
    «يەشۇرۇن»، قورقما!'
  sus-sus: Alatala xa masenyi nan ya, naxan wo daaxi wo nga tɛɛgɛ i, naxan wo bun
    tima. N ma konyi Yaxuba, hali i mu hanmɛ, wo tan Yesurun n naxan sugandixi,
  pon-2006: Ngehi, KAUN-O, me ketin wieiukada; sang ni ahnsou me ke ipwidi, I kin
    seweseweseiuk. Ke dehr masak; pwe kowe ei ladu, ei wehi pilipil me I kin loalloale.
  jae-jae: Apômtau taŋ kêkêŋ aôm to kêmasaŋ aôm aŋga tênam têtaclêlôm ma oc ênam aôm
    kêsi naŋ, kêsôm biŋ tonec gebe O ŋoc sakiŋwaga Jakob, o Israel, taŋ kajaliŋ aôm
    sa naŋ, ôtêc taôm atom.
  ksd-ksd: 'A Luluai nina i ga pait u, ma i ga mal pa u ta ra tatal na bul, ma i mainge
    na maravut u, i biti dari: U Iakob kaugu tultul, koko una burut; damana u bula
    Iesurun, u ba iau tar pilak pa u.'
  tur-YTC: 'Seni yaratan, rahminde sana biçim veren, Sana yardım edecek olan Yahve
    şöyle diyor: “Korkma, ey hizmetkârım Yakov; Ve sen, ey seçtiğim Yeşurun.'
  grc-BRENT: Οὕτω λέγει Κύριος ὁ Θεὸς ὁ ποιήσας σε, καὶ ὁ πλάσας σε ἐκ κοιλίας, ἔτι
    βοηθηθήσῃ· μὴ φοβοῦ παῖς μου Ἰακὼβ, καὶ ἠγαπημένος Ἰσραὴλ ὃν ἐξελεξάμην.
  ind-AYT: Beginilah perkataan TUHAN yang menjadikan kamu, yang telah membentukmu
    sejak dalam kandungan, yang akan menolongmu, “Jangan takut, hai Yakub, hamba-Ku,
    hai Yesyurun, yang telah Kupilih.
  nya-nya: Yehova amene anakupanga iwe, anakuwumba iwe mʼmimba ya amayi ako, ndi amene
    adzakuthandiza iwe. Iye akuti, Usachite mantha, iwe Yakobo, mtumiki wanga, Yesuruni,
    amene ndinakusankha.
  hrv-hrv: 'Ovako kaže Jahve, koji te stvorio, koji te od utrobe sazdao i pomaže ti:
    “Ne boj se, Jakove, slugo moja, Ješurune, kog sam izabrao.'
  mps-mps: Eno dage te deli hani we bidi pedalumainu ilali. Eno dage sisi ilama, dage
    dąį iliyu, te dage tǫde pedalisiąbadi, te sogo te dage ena hani da olama,
    dąį ilibo tiwai yali. Te eno dage negeyu, tonalua asali, te megi e sogoba usu
    nagasobao. Ena digi eno dage dąį ilama, tama dage eno doloba pai sę bidi bidibao.
    Tama tialima, ena Genuai Bidi, eno te po obao, dage wi me elamu dao.
  tpi-tpi: Mi bin mekim yupela i kamap wanpela lain manmeri. Mi bin redim na makim
    yupela pinis olsem lain bilong mi yet long taim yupela i no kamap yet long dispela
    graun. Na mi bin lukautim yupela i kam inap nau. Mi yet mi bin makim yupela na
    yupela i stap stretpela wokman bilong mi. Olsem na mi Bikpela, mi tok, yupela
    i no ken pret.
  dan-1931: 'Så siger HERREN, som skabte dig og fra Moders Liv danned dig, din Hjælper:
    Frygt ikke, min Tjener Jakob, Jesjurun*, hvem jeg har udvalgt! { [*se til 5 Mos.
    32, 15. Es. 41, 8 f.; 43, 1. 5. Jer. 30, 10; 46, 27.] }'
  vie-OVCB: 'Chúa Hằng Hữu, Đấng tạo nên con và giúp đỡ con, phán: Đừng sợ hãi, hỡi
    Gia-cốp, đầy tớ Ta, hỡi Giê-ru-sun (một tên khác của Ít-ra-ên), dân Ta lựa chọn.'
  guj-2017: 'તારો કર્તા, ગર્ભસ્થાનમાં તને રચનાર અને તને સહાય કરનાર યહોવાહ એવું કહે
    છે: “હે મારા સેવક યાકૂબ, મારા પસંદ કરેલા યશુરૂન, તું બીશ નહિ.'
  pon-2006A: Ngehi, KAUN-O, me ketin wieiukada; sang ni ahnsou me ke ipwidi, I kin
    seweseweseiuk. Ke dehr masak; pwe kowe ei ladu, ei wehi pilipil me I kin loalloale.
  por-BRBSL: 'Isto é o que Yahweh que o fez, e o formou desde o útero, que o ajudará
    a dizer: “Não tenha medo, Jacob, meu servo”; e você, Jeshurun, que eu escolhi.'
  cth-cth: Nangmouh na kasakkung, von thung hoi na kasakkung, nangmouh kabawmkung
    lah kaawm e Jehovah ni hettelah a dei, Oe Jakop, ka san, kai ni na rawi e Jeshurun,
    taket hanh.
  twi-twi: 'Sɛɛ na Awurade se, nea ɔnwen wo, na ɔyɛɛ wo wɔ awotwaa mu, ɔno na ɔbɛboa
    wo: Nsuro Yakob, me somfo, Yeshurun, a mapaw no.'
  hlt-hlt: Hekah nang aka saii Yahovah long ni a thui. Te dongah bungko khuiah nang
    aka hlinsai loh nang m'bom ni. Ka sal Jakob nang rhih boeh, Jeshurun amah te khaw
    ka coelh coeng.
  tbz-SIM: Ntɛ mí ndi Yiɛ̀ nKuyie nkùù di dɔ̀ɔ̀ n tú mù, míì di pìítɛ́ di yɔ̃ pɔutì
    miɛkɛ, kɛ̀ míì di teennɛ̀ di bɑ́ n yĩɛ̃̀kù díndi Sɑkɔbu yɑɑ̀bí, díndi n kó bɛtɔ̃mbɛ̀,
    díndi Yesudummu yɑɑ̀bí, díndi n tɑ̃ɑ̃tɛ́ bɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ fomɨra ian ingarigha ia gamizɨ, ia ikɨzir vamɨran
    oto. Ia uan amebabar navir averiabar ikezɨ, me tɨghar ia batamin dughiam, kɨ ian
    ingarigha deravɨra ian gari. O Jesurun, ia nan gumazamizibar ikiasa kɨ fomɨra
    ia ginabagha gɨfa. O Jekopɨn anabamɨn gumazamiziba, ia nan ingangarir gumazir
    aghuibar mɨn iti. Kamaghɨn amizɨ, ia atiatingan markɨ.
  dop-dop: 'Tɑcɑɑ wei ɩ ŋmɑɣɑ-ŋ nyɑ́ hɔɔʋ tɛɛ, nɑ ɩ́ lɑ-ŋ nɑ ɩ́ pɑɑsǝɣǝnɑ-ŋ tɔ ɩ tɔmɑ
    sɩ: Mɑ tǝmlɛ tʋ Yɑkɔpʋ, tɑɑ nyɑ́, Yesuluŋ*fɑ* nyɑ́ mɑ́ lǝsǝnɑ-ŋ. Lɛlʋɣʋ 32:15
    tɑɑ n kɑ́ nɑ mpʋ.'
  azb-azb: 'Səni yaradan, ana bətnində quruluş verən, İmdadına çatan Rəbb belə deyir:
    “Qorxma, ey qulum Yaqub nəsli, Ey seçdiyim Yeşurun!'
  eng-DBY: thus saith Jehovah, that made thee, and formed thee from the womb, who
    helpeth thee, Fear not, Jacob, my servant, and thou, Jeshurun, whom I have chosen.
  hin-2017: 'तेरा कर्ता यहोवा, जो तुझे गर्भ ही से बनाता आया और तेरी सहायता करेगा,
    यह कहता है: हे मेरे दास याकूब, हे मेरे चुने हुए यशूरून, मत डर!'
  wol-KYG: 'Aji Sax ji dafa wax, moom mi la sàkk, mooñ la fa sa biiru ndey, di la
    dimbali. Mu ne: «Yaw Yanqóoba sama jaam bi, yaw Yesurun sama tànnéef laa wax,
    bul tiit.'
  eng-YLT: Thus said Jehovah, thy Maker, and thy Former, From the womb He doth help
    thee; Fear not, my servant Jacob, And Jeshurun, whom I have fixed on.
  kne-kne: Sak-en si Diyos ay namarsua en dakayo ya namke en dakayo manipod pay laeng
    sin naisikogan yo. Sak-en di namadbadang en dakayo. Adi kayon emegyat ay polin
    Jacob ay baak, tan dakayo din pinilik ay ipogaw ko.
  eng-WYC-2017: The Lord making and forgiving thee, thine helper from the womb, saith
    these things, My servant, Jacob, do not thou dread, and thou most rightful [or
    most right], whom I chose.
  eng-WMBB: 'This is what the LORD who made you, and formed you from the womb, who
    will help you says: “Don’t be afraid, Jacob my servant; and you, Jeshurun, whom
    I have chosen.'
  urd-GVH: रब जिसने तुझे बनाया और माँ के पेट से ही तश्कील देकर तेरी मदद करता आया है
    वह फ़रमाता है, ‘ऐ याक़ूब मेरे ख़ादिम, मत डर! ऐ यसूरून जिसे मैंने चुन लिया है,
    ख़ौफ़ न खा।
  rug-rug: 'Hiera gua si zama nia Arau e Zihova, pu tavete igo si agoi, pu va podakigo
    pa tiana sa tinamu, meke Arau kote toka nigo si agoi: Mu lopu matagutu, Zekopi,
    Qua nabulu, agoi Izireli sapu vizata igo Arau.'
  gaz-gaz: 'Waaqayyo inni si uume, kan gadameessa keessatti si tolche, inni si gargaaru
    sun akkana jedha: Yaa garbicha koo Yaaqoob, yaa Yishuruun kan ani si filadhe hin
    sodaatin.'
  fra-LSG: 'Ainsi parle l’Éternel, qui t’a fait, Et qui t’a formé dès ta naissance,
    Celui qui est ton soutien: Ne crains rien, mon serviteur Jacob, Mon Israël, que
    j’ai choisi.'
  yal-yal: Alatala ito nan falaxi, naxan i daxi, naxan i rafalaxi i nga kui, naxan
    i malima, a naxa, “Ɛ nama gaxu, n ma walikɛne, Yaxuba bɔnsɔnna, i tan Isirayila
    tinxinxina n naxan sugandixi.
  haw-1868: Penei i olelo mai ai o Iehova, ka mea nana oe i hana, A hana ia oe ma
    ka opu, ka mea o kokua ana ia oe; Mai makau oe, e Iakoba, ka'u kauwa, A o oe hoi,
    e Iesuruna, ka mea a'u i wae ai.
  arb-NAV: أَنَا خَالِقُكُمْ مِنَ الرَّحِمِ وَمُعِينُكُمْ، لَا تَخَفْ يَا عَبْدِي
    يَعْقُوبُ وَلا تَجْزَعِي يَا أُورُشَلِيمُ الَّتِي اخْتَرْتُهَا.
  ewe-ewe: Ale Yehowa ame si wɔ wò, ame si me wò ɖe vidzidɔ me, ame si akpe ɖe ŋuwò
    la gblɔe nye esi, Mègavɔ̃ o, O! Yakob, nye dɔla. Yerusalem, ame si metia,
  eng-LEE: Thus hath said the Lord thy Maker, and he that formed thee from the womb,
    who will help thee, Fear not, O my servant Jacob; and thou Jeshurun, whom I have
    chosen.
  asm-FB: যিজনাই তোমাক নিৰ্ম্মাণ কৰিলে, আৰু তোমাক গৰ্ভত গঠন কৰিলে, যিজনাই তোমাক সহায়
    কৰিব, সেই যিহোৱাই এই কথা কৈছে, “হে মোৰ দাস যাকোব, আৰু মই মনোনীত কৰা যিচুৰূণ, ভয়
    নকৰিবা।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، نَشَن وٌ دَاشِ وٌ نفَ تّيفّ عِ، نَشَن وٌ بُن
    تِمَ. ﭑ مَ كٌنيِ يَشُبَ، هَلِ عِ مُ هَنمّ، وٌ تَن يٍسُرُن ﭑ نَشَن سُفَندِشِ،
  fra-SBL: 'Voici ce que dit Yahvé qui t''a créé, et t''a formé depuis le ventre de
    ta mère, qui vous aidera à dire : « N''aie pas peur, Jacob mon serviteur ; et
    toi, Jeshurun, que j''ai choisi.'
  hbo-hbo: כֹּה־אָמַ֨ר יְהוָ֥ה עֹשֶׂ֛ךָ וְיֹצֶרְךָ֥ מִבֶּ֖טֶן יַעְזְרֶ֑ךָּ אַל־תִּירָא֙
    עַבְדִּ֣י יַֽעֲקֹ֔ב וִישֻׁר֖וּן בָּחַ֥רְתִּי בֹֽו׃
  kik-kik: 'Jehova, ũrĩa wakũũmbire na agĩgũthondeka ũrĩ nda ya maitũguo, o ũrĩa ũrĩgũteithagia,
    ekuuga atĩrĩ: Tiga gwĩtigĩra, wee Jakubu, ndungata yakwa, o nawe Jeshuruni, ũrĩa
    niĩ thuurĩte.'
  fra-NCL: 'Ainsi parle Yahweh, qui t’a fait, qui t’a formé dès le sein de ta mère,
    et secouru : Ne crains point, Jacob, mon serviteur, mon Israël, que j’ai choisi !'
  cek-AK: nang sahkung, zok thung hoi omsakkung, hmabang ah nang abom han kaom, Angraeng
    mah hae tiah thuih;
  cuk-cuk: 'Weyob Bab-Jehová-be-obinnisadi, sapibeneggi be-omesisadi, be-bendakmaidi,
    soged: “Jacob-dulamar, melle be dobgu, be an-mai gued, Jesurún, ani an be-susad.'
  uig-CYR: 'Сени ясиған, балиятқудин тартипла сени шәкилләндүргән, саңа ярдәмдә болғучи
    Пәрвәрдигар мундақ дәйду: — «Қорқма, и Мениң қулум Яқуп, И Мениң таллиғиним «Йәшурун»,
    қорқма!'
  tel-2017: నిన్ను సృష్టించి గర్భంలో నిన్ను నిర్మించి నీకు సహాయం చేసే యెహోవా ఇలా చెబుతున్నాడు,
    “నా సేవకుడవైన యాకోబూ, నేను ఏర్పరచుకొన్న యెషూరూనూ, భయపడకు.
  hat-BSA: 'Konsa pale SENYÈ ki te fè ou a, ki te fòme ou soti nan vant lan, ki va
    bay ou soutyen, kap di: ‘Pa pè, O Jacob, sèvitè Mwen an; ak ou menm Israël ke
    M te chwazi a.'
  kos-kos: Nga LEUM GOD su orekomla; Nga nuna kasrekom oe ke kom isusla ah me. Nik
    kom sangeng; kom mwet kulansap luk, Mwet sulela luk su nga lungse.
  hbo-WLC: כֹּה־אָמַ֨ר יְהוָ֥ה עֹשֶׂ֛ךָ וְיֹצֶרְךָ֥ מִבֶּ֖טֶן יַעְזְרֶ֑ךָּ אַל־תִּירָא֙
    עַבְדִּ֣י יַֽעֲקֹ֔ב וִישֻׁר֖וּן בָּחַ֥רְתִּי בֽוֹ׃
  ibo-ibo: 'Nke a bụ ihe Onyenwe anyị na-ekwu, bụ onye kere unu, onye kpụrụ unu nʼime
    nʼafọ, na onye ga-enyere unu aka: Atụla egwu, gị Jekọb, ohu m, atụkwala egwu gị
    Jeshurun, onye nke m họpụtara.'
  ory-ory: ଯେ ତୁମ୍ଭକୁ ନିର୍ମାଣ କଲେ ଓ ଗର୍ଭରୁ ତୁମ୍ଭକୁ ଗଢ଼ିଲେ, ଯେ ତୁମ୍ଭର ସାହାଯ୍ୟ କରିବେ,
    ସେହି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ଆମ୍ଭର ଦାସ ଯାକୁବ, ହେ ଆମ୍ଭର ମନୋନୀତ ଯିଶୁରୁଣ, ଭୟ
    କର ନାହିଁ।
  chk-chk: Ngang ewe Samol mi Lapalap üa föruk o afisuk me lon letipen inom, üa pwal
    alisuk. Kosap niuokus, Israel nei chon angang, Jesurun nei we üa filätä.
  rop-rop: Mi na bin meigim yumob, en mi na bin maindimbat yumob bifo yumob bin bon.
    Yumob nomo bradin! Ai laigim yumob detmatj, dumaji mi na bin pikimat yumob, en
    yumob na main ronwan speshalwan wekinmen olabat.
  ukr-1871: 'Так говорить Господь, що тебе вибрав і зʼобразовав, та допомагав тобі,
    відколи мати на сьвіт народила: Не бійся, мій кметю Якове, любий, вибраний Ізраїлю;'
  deu-1951: 'So spricht der HERR, der dich gemacht und gebildet und dir von Mutterleib
    an geholfen hat: Fürchte dich nicht, mein Knecht Jakob, und du Jeschurun, den
    ich erwählt habe!'
  eng-JPS: 'Thus saith the LORD that made thee, and formed thee from the womb, who
    will help thee: Fear not, O Jacob My servant, and thou, Jeshurun, whom I have
    chosen.'
  srp-1865: 'Ovako veli Gospod, koji te je stvorio i sazdao od utrobe materine, i
    koji ti pomaže: ne boj se, slugo moj Jakove, i mili, kojega izabrah.'
  lug-lug: Bw’ati bw’ayogera Mukama oyo, eyakutonda era eyakubumba mu lubuto, ajja
    kukuyamba. Totya ggwe Yakobo, omuweereza wange, ggwe Yesuruni gwe nalonda.
  heb-heb: כה אמר יהוה עשך ויצרך מבטן יעזרך אל תירא עבדי יעקב וישרון בחרתי בו׃
  ben-IRV: এটা সদাপ্রভু বলেন, তিনি, যিনি তোমাকে তৈরী করেছেন, মায়ের গর্ভে গড়ে তুলেছেন
    ও তোমাকে সাহায্য করবেন, হে আমার দাস যাকোব, আমার মনোনীত যিশুরূণ, তুমি ভয় কোরো
    না;
  pan-pan: ਯਹੋਵਾਹ ਜਿਸ ਨੇ ਤੈਨੂੰ ਬਣਾਇਆ, ਤੈਨੂੰ ਕੁੱਖ ਤੋਂ ਹੀ ਸਿਰਜਿਆ ਅਤੇ ਜੋ ਤੇਰੀ ਸਹਾਇਤਾ
    ਕਰੇਗਾ, ਉਹ ਆਖਦਾ ਹੈ, ਨਾ ਡਰ, ਹੇ ਯਾਕੂਬ ਮੇਰੇ ਦਾਸ, ਅਤੇ ਯਸ਼ੁਰੂਨ ਜਿਸ ਨੂੰ ਮੈਂ ਚੁਣਿਆ ਹੈ।
  mya-JVB: သင့် ကို ဖန်ဆင်း တော်မူသောဘုရား၊ ဘွားစ ကပင် သင့် ကို ပြုပြင် ၍၊ နောင်၌လည်း
    မစ လတံ့သော ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ့ ကျွန် ယာကုပ် ၊ ငါရွေးကောက် သောသူ
    ယေရှုရုန် ၊ မ စိုးရိမ် နှင့်။
  hmo-hmo: Lau be Lohiabada, umui lau karaia. Umui vara dinana dekena amo, umui lau
    durua vadaeni. Do umui gari lasi, umui be lauegu hesiai tauna. Umui be lauegu
    abia hidi besena, lauegu lalokau taudia.
  urd-urd: 'ख़ुदावन्द तेरा ख़ालिक़ जिसने रहम ही से तुझे बनाया और तेरी मदद करेगा, यूँ
    फ़रमाता है: कि ऐ या''क़ूब, मेरे ख़ादिम और यसूरून मेरे बरगुज़ीदा, ख़ौफ़ न कर!'
  rus-SYN: 'Так говорит Господь, создавший тебя и образовавший тебя, помогающий тебе
    от утробы матерней: не бойся, раб Мой, Иаков, и возлюбленный Израиль, которого
    Я избрал;'
  bqc-SIM: 'Ma Dii á Dↄnlɛde pↄ́ á kɛ́ ma á ikàsa nɛasakpɛu ma mɛ̀: Yakↄbu bui
    ma zↄ̀blenaↄ á bui maa pↄ́ má sɛ̀ↄ, ásu to vĩa á kũo.'
  tcz-CHONGTHU: Pakai nasempa le napanpi chun aseije:Kicha hih in, Vo Jacob, kasohpa.
    Kalungset vo Israel, kalhendoh penpa.
  mar-mar: ज्याने तुला निर्माण केले आणि गर्भस्थानापासून तुला घडिले, जो तुझे साहाय्य
    करतो तो परमेश्वर असे म्हणतो, हे याकोबा, माझ्या सेवका, आणि यशुरुना, ज्या तुला मी
    निवडले आहे तो तू भिऊ नको.
  qub-qub: Nogami gamcunata ruraj Tayta Diosniqui caycä. Mamayquipa pachancho yurinayquipäpis
    nogami camacächirä. Nogami gamcunataga yanapaycä. Jesurún, Jacobpita miraj sirbimajnëcuna,
    acrashä runacuna ama manchacuychu.
  hat-hat: 'Men sa Seyè ki te kreye nou an, Seyè k''ap ede nou depi nan vant manman
    nou an, di: -Nou pa bezwen pè anyen, nou menm fanmi Jakòb, sèvitè m'' yo, nou
    menm pèp Jechouwoun mwen te chwazi pou mwen an.'
  eng-BSB: 'This is the word of the LORD, your Maker, who formed you from the womb
    and who will help you: “Do not be afraid, O Jacob My servant, Jeshurun, whom I
    have chosen.'
  eng-WEBPB: 'This is what the LORD who made you, and formed you from the womb, who
    will help you says: “Don’t be afraid, Jacob my servant; and you, Jeshurun, whom
    I have chosen.'
  kbq-kbq: Hagi tamagri'ma tro'ma huno tamazeri fore'ma hu'nea Ra Anumzamo'a amanage
    nehie, antatamimofo rimpafina Nagra tamazeri fore hu'noanki'na, kegava huramantegahue.
    Nagri eri'za vahe Jekopugagu'ma Jeshurumu'ema nehazage'nama huhampri'noa ne'moka
    korora osuo.
  nhe-BL: 'NiimoTECO tlen nimechchijchijqui iniijtico imonana. Na tlen nochipa nimechpalehuis
    huan na niquijtohua: Inisraelitame, innotlatequipanojcahua, amo ximajmahuica.
    Imojuanti tlen nimechtlapejpenijtoc, ax tleno xiquimacasica.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e ihe, aiko peapo arer romo ihe. Apupytywà
    pezexak kar awer 'ar henataromo ihe. Izaew, heremiruze'eg wà. Pekyze zo nehe,
    ta'e apuamutar katu ihe xe. Apuexaexak heremiaihu romo ihe.
  eng-DRA: 'Thus saith the Lord that made and formed thee, thy helper from the womb:
    Fear not, O my servant Jacob, and thou most righteous whom I have chosen.'
