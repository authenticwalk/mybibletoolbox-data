    xɔnni fulunxi, n tan yɛtɛɛn nan bɔxɔ xɔnna saxi.
  haw-1868: Ke i mai nei o Iehova, kou Hoolapanai, Ka mea hoi nana oe i hana ma ka
    opu, Owau, o Iehova, ka mea nana i hana na mea a pau; Ka mea nana i hohola na
    lani, owau wale; A hoopalahalaha hoi i ka honua, owau wale no;
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ فَادِيكَ وَجَابِلُكَ مِنَ الرَّحْمِ: «أَنَا
    هُوَ الرَّبُّ صَانِعُ كُلِّ الأَشْيَاءِ، الَّذِي نَشَرَ السَّمَاوَاتِ وَحْدَهُ،
    وَبَسَطَ الأَرْضَ بِنَفْسِهِ. مَنْ كَانَ مَعِي حِينَذَاكَ؟'
  ewe-ewe: '“Ale Yehowa, wò Ɖela, ame si me wò ɖe dɔ me la gblɔe nye esi: “Nyee nye
    Yehowa si wɔ nuwo katã. Ame si he dziƒowo me, eye nye ŋutɔe keke anyigbawo me.'
  eng-LEE: Thus hath said the Lord, thy Redeemer, and he that formed thee from the
    womb, I am the Lord that hath made all things; that hath stretched forth the heavens
    by myself alone; that hath spread abroad the earth from my own self;
  asm-FB: তোমাৰ মুক্তিদাতা, আৰু তোমাক গৰ্ভত গঠন কৰা যিহোৱাই এই কথা কৈছে, “মইয়ে যিহোৱা
    যি সকলো সৃষ্টি কৰিলে, যি জনাই অকলেই আকাশ মণ্ডল বিস্তাৰ কৰিলে, আৰু যি জনাই অকলেই
    পৃথিৱী সজালে,
  sus-A: وٌ رَكِسِمَ عَلَتَلَ شَ مَسٍنيِ نَن يَ نَشَن وٌ رَقَلَشِ وٌ نفَ تّيفّ، «ﭑ
    تَن، عَلَتَلَ نَن ﭑ نَ، نَشَن قٍ بِرِن دَاشِ، نَشَن كٌورٍ عِتَلَ، نَشَن بْشِ رَقَلَ
    عَ بّلّشّ رَ،
  fra-SBL: 'Yahvé, ton rédempteur, et celui qui t''a formé depuis le ventre de ta
    mère dit : « Je suis Yahvé, qui fait toutes choses ; qui seul étend les cieux ;
    qui étend la terre par moi-même ;'
  hbo-hbo: כֹּֽה־אָמַ֤ר יְהוָה֙ גֹּאֲלֶ֔ךָ וְיֹצֶרְךָ֖ מִבָּ֑טֶן אָנֹכִ֤י יְהוָה֙
    עֹ֣שֶׂה כֹּ֔ל נֹטֶ֤ה שָׁמַ֙יִם֙ לְבַדִּ֔י רֹקַ֥ע הָאָ֖רֶץ *מִי *אִתִּי (מֵאִתִּֽי)׃
  kik-kik: '“Jehova, Mũkũũri waku, ũrĩa wakũũmbĩire nda ya maitũguo, ekuuga atĩrĩ:
    “Niĩ nĩ niĩ Jehova ũrĩa wombire indo ciothe, ũrĩa watambũrũkirie igũrũ ndĩ nyiki,
    ũrĩa waaraganirie thĩ ndĩ nyiki,'
  fra-NCL: 'Ainsi parle Yahweh, ton rédempteur, qui t’a formé dès le sein de ta mère :
    C’est moi, Yahweh, qui ai fait toutes choses, moi qui seul ai déployé les cieux,
    affermi la terre : qui était avec moi ?'
  cek-AK: Nangcae akrangkung, zok thungah nangcae omsakkung, Angraeng mah hae tiah
    thuih; Kai loe hmuen boih sahkung, angmabueng ah van amyuengsakkung; long doeh
    payuengkung, Angraeng ah ka oh.
  cuk-cuk: 'Weyob Bab-Jehová-be-bendakedi, sapibeneggi-be-omesisadi soged: “Ani an
    Bab-Jehová gued, bela ibmar-obinnisadid. Ani an wargwen mogir-billi egasadid.
    Ani an dukin napneg onasosadid. Dule gwen an-bendaksasulid.'
  uig-CYR: '«Сениң Һәмҗәмәт-Қутқузғучиң болған, сени балиятқуда ясап шәкилләндүргән
    Пәрвәрдигар мундақ дәйду: — Мән болсам һәммини Яратқучи, Асманларни ялғуз кәргәнмән,
    Өз-өзүмдинла йәр-зиминни яйған Пәрвәрдигардурмән;'
  tel-2017: గర్భంలో నిన్ను నిర్మించినవాడు, నీ విమోచకుడు అయిన యెహోవా ఈ విధంగా చెబుతున్నాడు,
    “యెహోవా అనే నేనే సమస్తాన్నీ జరిగించేవాణ్ణి. నేనొక్కడినే ఆకాశాలను విశాలపరచాను.
    నేనే భూమిని చక్కబరచిన వాణ్ణి.
  hat-BSA: 'Konsa pale SENYÈ a, Redanmtè ou a e sila ki te fè ou soti nan vant la:
    “Mwen, SENYÈ a, se Kreyatè a tout bagay, Mwen te lonje ouvri syèl yo pou kont
    Mwen, e Mwen te lonje ouvri latè, Mwen sèl Mwen;'
  kos-kos: “Nga pa LEUM GOD, su langoekomla. Nga pa orekomla uh, Nga LEUM GOD, su
    orala ma nukewa. Nga mukena pa asroelik kusrao. Ke nga tuh orala faclu, wangin
    mwet kasreyu.
  hbo-WLC: כֹּֽה־אָמַ֤ר יְהוָה֙ גֹּאֲלֶ֔ךָ וְיֹצֶרְךָ֖ מִבָּ֑טֶן אָנֹכִ֤י יְהוָה֙
    עֹ֣שֶׂה כֹּ֔ל נֹטֶ֤ה שָׁמַ֙יִם֙ לְבַדִּ֔י רֹקַ֥ע הָאָ֖רֶץ מי אתי ׃
  ibo-ibo: '“Otu a, Onyenwe anyị na-ekwu, Onye mgbapụta unu, onye ahụ kpụrụ unu nʼime
    afọ: Mụ onwe bụ Onyenwe anyị, Onye kere ihe niile, onye gbatipụrụ eluigwe, onye
    gbasara ụwa naanị mụ onwe m,'
  ory-ory: ତୁମ୍ଭର ମୁକ୍ତିଦାତା ସଦାପ୍ରଭୁ, ଗର୍ଭରୁ ଯେ ତୁମ୍ଭକୁ ଗଢ଼ିଲେ, ସେ ଏହା କହନ୍ତି; “ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ, ଆମ୍ଭେ ସବୁ କାର୍ଯ୍ୟ ସାଧନ କରୁ ଆମ୍ଭେ ଏକାକୀ ଆକାଶମଣ୍ଡଳ ବିସ୍ତାର କରୁ; ଆମ୍ଭେ
    ପୃଥିବୀକୁ ପ୍ରସାର କରୁ; ଆମ୍ଭର ସଙ୍ଗୀ କିଏ?
  chk-chk: Iei alon ewe Samol mi Lapalap om Chon Amanau a föruk, “Ngang ewe Samol
    mi Lapalap, üa föri mettoch meinisin. Ngang chök üa ameresala läng, üa pwal oletala
    fanüfan, nge esap wor eman a alisiei.
  rop-rop: Wal YAWEI bin tok, “Ol yumob Isreil pipul, mi na YAWEI det trubala God
    blanga yumob. Mi na gibitbat yumob laif, en aibin seibum yumob du. En mi na bin
    meigim ebrijing langa top, en langa dijan graun.
  ukr-1871: 'От, що говорить Господь, що викупив тебе та приспособив тебе з малку,
    з лоня матїрнього: Я — Господь: я сотворив усе; я один розпростер небеса й своєю
    силою утвердив землю;'
  deu-1951: 'So spricht der HERR, dein Erlöser, der dich von Mutterleib an gebildet
    hat: Ich bin der HERR, der alles tut. Ich habe die Himmel ausgespannt, Ich allein,
    und die Erde ausgebreitet. Wer war bei mir?'
  eng-JPS: 'Thus saith the LORD, thy Redeemer, and He that formed thee from the womb:
    I am the LORD, that maketh all things; that stretched forth the heavens alone;
    that spread abroad the earth by Myself;'
  srp-1865: 'Ovako govori Gospod, izbavitelj tvoj, koji te je sazdao od utrobe materine:
    ja Gospod naèinih sve: razapeh nebo sam, rasprostrijeh zemlju sam sobom;'
  lug-lug: “Bw’ati bw’ayogera Mukama Omulokozi wo, eyakutondera mu lubuto. “Nze Mukama,
    eyatonda ebintu byonna, eyabamba eggulu nzekka, eyayanjuluza ensi obwomu,
  heb-heb: כה אמר יהוה גאלך ויצרך מבטן אנכי יהוה עשה כל נטה שמים לבדי רקע הארץ מי
    אתי׃
  ben-IRV: সদাপ্রভু এই কথা বলছেন, তোমার মুক্তিদাতা, যিনি তোমাকে গর্ভে গড়েছেন, “আমি
    সদাপ্রভু; যিনি সব কিছু তৈরী করেছি। যিনি আকাশকে বিছিয়েছেন, যিনি পৃথিবীকে গড়েছেন।
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਕੁੱਖ ਵਿੱਚ ਸਿਰਜਿਆ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ
    ਯਹੋਵਾਹ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦਾ ਕਰਤਾ ਹਾਂ, ਮੈਂ ਇਕੱਲਾ ਅਕਾਸ਼ਾਂ ਦਾ ਤਾਣਨ ਵਾਲਾ ਹਾਂ, ਅਤੇ ਮੈਂ
    ਆਪ ਹੀ ਧਰਤੀ ਦਾ ਵਿਛਾਉਣ ਵਾਲਾ ਹਾਂ।
  mya-JVB: သင့် ကို ရွေးနှုတ် တော်မူ၍၊ ဘွားစကပင် သင့် ကို ပြုပြင် တော်မူသောထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊ မိုဃ်းကောင်းကင် ကို ငါ တပါး တည်း ကြက် လျက်၊ မြေကြီး ကို အဘော်မရှိဘဲ
    ခင်း လျက်၊ ခပ်သိမ်း သော အရာတို့ကို ဖန်ဆင်း သော ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Lau be Lohiabada, emui Hamauria Tauna. Lau
    ese umui lau karaia. Lau be Lohiabada, lau be gau ibounai lau Karaia Tauna. Lau
    sibona ese guba lau karaia, ia lao gabu ibounai, bona tanobada lau karaia neganai,
    ta ese lau ia durua lasi.
  urd-urd: ख़ुदावन्द तेरा फ़िदिया देनेवाला, जिसने रहम ही से तुझे बनाया यूँ फ़रमाता
    है, कि मैं ख़ुदावन्द सबका ख़ालिक़ हूँ, मैं ही अकेला आसमान को तानने और ज़मीन को
    बिछाने वाला हूँ, कौन मेरा शरीक है?
  rus-SYN: 'Так говорит Господь, искупивший тебя и образовавший тебя от утробы матерней:
    Я Господь, Который сотворил все, один распростер небеса и Своею силою разостлал
    землю,'
  bqc-SIM: Ma Dii á Bona pↄ́ ma á ikàsa nɛasakpɛu, ma mɛ̀ mámɛmaa Dii, ma pↄ́pii
    kɛ̀, ma musu kpàlɛ mado, ma dṹnia kàlɛ ń mazĩa ↄo.
  tcz-CHONGTHU: Hiche hi Pakai na Huhhingpa le na Sempa chun, “Keima hi Pakai thil
    jouse sempa chu kahi.Keiman van hohi kapha jal ahi. Leiset kasempetna kakoma koi
    umem? Tia asei ahi.
  mar-mar: तुझा उद्धारक, ज्याने तुला गर्भावस्थेपासून घडवले तो परमेश्वर, ज्याने सर्वकाही
    निर्माण केले, जो एकटा आकाश पसरतो, ज्या एकट्याने पृथ्वी तयार केली तो म्हणतो मीच
    परमेश्वर आहे.
  qub-qub: 'Tayta Diosmi gamcunataga manaräpis yuriptiqui rurashurayqui. Paymi imapitapis
    ricashunqui. Paymi nin: «Nogami ima-aycatapis camaj Tayta Dios caycä. Syëlutapis
    allpatapis nogami mashtar sumaj camacächishcä. Pipis manami yanapämashachu.'
  hat-hat: 'Men sa Seyè a di, li menm ki delivre nou, li menm ki te fè nou depi nan
    vant manman nou: -Se mwen menm, Seyè a, ki fè tout bagay. Se pou kont mwen mwen
    te louvri syèl la anwo tèt nou. Lè m'' t''ap fè latè, kilès ki te ede m''?'
  eng-BSB: 'Thus says the LORD, your Redeemer who formed you from the womb: “I am
    the LORD, who has made all things, who alone stretched out the heavens, who by
    Myself spread out the earth,'
  eng-WEBPB: 'The LORD, your Redeemer, and he who formed you from the womb says: “I
    am the LORD, who makes all things; who alone stretches out the heavens; who spreads
    out the earth by myself;'
  kbq-kbq: Israeli vahe'mota ha' vahetmimofo zamazampinti'ma tamagu'mavazino neramavreno,
    antatamimofo zamarimpafima tamazeri fore'ma hu'nea Ra Anumzamo'a amanage hu'ne,
    Nagrake Ra Anumzana mani'nena maka zana tro nehu'na, anami monaramimpine ama mopafima
    me'nea zantamina nagrake tro hu'na erimporogeno me'ne.
  nhe-BL: “Na tlen niimoTECO nimechtojtonqui tlen imotlatequipanojcayo. Na nimechchijchijqui
    ipan iniijtico imonana. Nochi tlamantli tlen onca, na nijchijchijqui. Na noselti
    nijpatlajqui ne elhuicactli huan na ica noselti nijchijchijqui ni tlaltepactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wapyro har uze'eg a'e. — Heremiaihu wà,
    aiko peapo arer romo ihe. Pezexak kar 'ym mehe we apuapo ihe. Ihe zutyka'i azapo
    ma'e paw ihe wà. Apupirar ywak. Azapo ywy no. Ni amo nahepytywà kwaw wà.
  eng-DRA: 'Thus saith the Lord thy redeemer, and thy maker, from the womb: I am the
    Lord, that make all things, that alone stretch out the heavens, that establish
    the earth, and there is none with me.'
