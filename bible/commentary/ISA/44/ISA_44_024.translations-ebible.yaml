verse: ISA.044.024
translations:
  mal-C: '“നിന്റെ വീണ്ടെടുപ്പുകാരൻ, ഗർഭത്തിൽ നിന്നെ ഉരുവാക്കിയവനുമായ, യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “യഹോവയായ ഞാൻ സകലതും ഉണ്ടാക്കിയിരിക്കുന്നു, ഞാൻതന്നെ ആകാശത്തെ
    വിരിക്കുന്നു; ഞാൻ ഭൂമിയെ പരത്തിയിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe, dein Erlöser, der dich bildete vom Mutterleibe an: Ich,
    Jahwe, bin''s, der alles macht: der den Himmel ausspannte ganz allein, die Erde
    hinbreitete: wer stand mir bei?'
  lin-lin: '« Tala liloba oyo Yawe alobi, Ye oyo azali Mosikoli na yo, oyo abongisaki
    yo wuta na libumu ya mama na yo : Nazali Yawe oyo asalaki biloko nyonso, Ngai
    moko nde natandaki likolo lokola liputa, Ngai moko nde natandaki mabele.'
  eng-LSV: 'Thus said YHWH, your Redeemer, || And your Framer from the womb: “I [am]
    YHWH, doing all things, || Stretching out the heavens by Myself, || Spreading
    out the earth—who [is] with Me?'
  eng-GNV: Thus sayeth the Lord thy redeemer and he that formed thee from the wombe,
    I am the Lord, that made all things, that spred out the heauens alone, and stretched
    out the earth by my selfe.
  eng-WEBSTER: 'Thus saith the LORD thy Redeemer, and he that formed thee from the
    womb, I am the LORD that maketh all things ; that stretcheth forth the heavens
    alone; that spreadeth abroad the earth by myself:'
  nhw-BL: “Na catli niamoTECO nimechtojtonqui tlen amotlatequipanojcayo. Na nimechchijchijqui
    ipan iniijtico amonana. Nochi tlamantli catli onca, na nijchijchijqui. Na noseltzi
    nijpatlajqui ne ilhuicactli huan na ica noseltzi nijchijchijqui ni tlaltipactli.
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mkombozi wako, aliyekuumba tumboni: “Mimi
    ni Bwana, niliyeumba vitu vyote, niliyezitanda mbingu peke yangu, niliyeitandaza
    nchi mwenyewe,'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ sɑ̃ɑwɑ wunɛn fɑɑbɑ koowo. Nɛnɑ nɑ nun mɔmɑ bɑ sere
    nun mɑrɑ. Amɛniwɑ nɑ ɡeruɑ. Nɑ nɛɛ, nɛnɑ nɑ ɡɑ̃ɑnu kpuro kuɑ. Nɛ turowɑ nɑ mɑɑ
    wɔllu kɑ tem tɛriɑ.
  eng-KJVCPB: Thus saith the Lord, thy redeemer, And he that formed thee from the
    womb, I am the Lord that maketh all things; That stretcheth forth the heavens
    alone; That spreadeth abroad the earth by myself;
  luo-luo: '“Ma e gima Jehova Nyasaye ma Jaresni, Jal mane ochweyoi e ich wacho: “An
    e Jehova Nyasaye, ma Jachwech gik moko duto, mane ochweyo polo malach, ma bende
    en owuon ema nochweyo piny,'
  meu-meu: 'Iehova, oi Ihamaurimu Diravana, sinamu bogana ai e hadudumu Diravana,
    ini e gwau tomamu: Lau binai Iehova; ḡau iboudiai na karadia; lau sibogu ese guba
    na idia roro; lau ese tanobada na idia roro; daika na lau ida?'
  npi-ULB: तँलाई गर्भमा आकार दिनुहुने परमप्रभु तेरा उद्धारक यसो भन्‍नुहुन्छः “म परमप्रभु
    हुँ, जसले हरेक कुरा बनाएँ, जसले आकाशलाई एक्‍लै फैलाएँ, जसले पृथ्वीलाई एक्‍लै बनाएँ
    ।
  yor-yor: '“Ohun tí Olúwa wí nìyìí Olùràpadà rẹ tí ó mọ ọ́ láti inú ìyá rẹ wá: “Èmi
    ni Olúwa tí ó ti ṣe ohun gbogbo tí òun nìkan ti na àwọn ọ̀run tí o sì tẹ́ ayé
    pẹrẹsẹ òun tìkára rẹ̀,'
  pes-OPCB: 'خداوند که آفریننده و حامی اسرائیل است می‌فرماید: «من خداوند هستم. همه
    چیز را من آفریده‌ام. من به تنهایی آسمانها را گسترانیدم و زمین و تمام موجودات آن
    را به وجود آوردم.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, iyong Manunubos, na siyang humubog sa iyo
    mula sa sinapupunan: Ako si Yahweh, na gumawa ng lahat ng bagay, na nag-iisang
    naglatag ng kalangitan, na nagiisang naghugis ng kalupaan.'
  hui-hui: I̱ Anduane Homogoore howa i̱na tí pele ngiaga kogoni. I̱na tí ai̱ya tombeha
    howa wabu helarugoni. Anduane Homogo i̱ore kogome bi ogodagua langero. I̱na bibahendeore
    karubi ngarubi wabiai harugoni. Hari li kagoni i̱ni hangume wabu helarugoni. Dindi
    o ngagobi ti halimulonaga wabirugo mbiralime i̱ biamogo nabi i̱nioreme wabiai
    harugoni.
  mya-mya: '``ငါ​သည်​သင်​တို့​ကို ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ကယ်​တင်​ရှင်၊ ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
    ငါ​သည်​ခပ်​သိမ်း​သော​အ​ရာ​တို့​ကို​ဖန်​ဆင်း​သည့် ထာ​ဝ​ရ​ဘု​ရား​တည်း။ မိုး​ကောင်း​ကင်​ကို​ငါ​တစ်​ပါး​တည်း​ဖြန့်​ကြက်​ခဲ့​၏။
    ကမ္ဘာ​မြေ​ကြီး​ကို​ငါ​ဖန်​ဆင်း​သော​အ​ခါ အ​ဘယ်​သူ​မျှ​ငါ့​အား​မ​ကူ​ညီ​ခဲ့​ကြ။'
  bod-N: ཁྱོད་རང་མ་ཡི་མངལ་དུ་བཀོད་ཅིང་། ཁྱོད་རང་སྐྱོབ་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཡ་ཝཱེ་བདག་ནི་ཐམས་ཅད་འགོད་མཁན་ཏེ། བདག་ཁོ་ནས་ནམ་མཁའ་རྒྱ་བསྐྱེད་ཅིང་ས་གཞི་བཏིངས་པ་ཡིན།
  sna-sna: '“Zvanzi naJehovha, mudzikinuri wako, iye akakuumba uri mudumbu: “Ndini
    Jehovha, akaita zvinhu zvose, iye oga akatatamura matenga, akatambanudza nyika
    oga,'
  spa-BLM: 'Yahvé, tu Redentor, y el que te formó desde el vientre materno dice: “Yo
    soy Yahvé, que hace todas las cosas; que es el único que extiende los cielos;
    que extienda la tierra por mí mismo;'
  cac-cac: 'A Jehová co Columal tz''alan icha tic: A in ton Jehová in, ix ex in b''o''o
    ayic manto ex alji, a in in b''onac masanil tastac. A in in jen̈b''ejnacb''at
    satchaan̈, vac''annacpaxcan em lum luum tic d''a yed''tal, ¿tom ay junocxo mach
    colvajnac ved''oc?'
  swh-ULB: 'Yahwe asema hivi, Mkombozi wako, yeye aliyekuumba wewe kutoka tumboni:
    ''''Mimi ni Yahwe, niliyefanya kila kitu, mimi mwenyewe nizinyooshae mbigu, mimi
    peke niitngenezae nchi.'
  bel-bel: 'Так кажа Гасподзь, Які адкупіў цябе і ўзгадаваў цябе ад нутра мацерынага:
    Я - Гасподзь, Які стварыў усё, адзін раскінуў нябёсы і Сваёю сілаю разаслаў зямлю,'
  deu-ELBBK: 'So spricht der HERR, dein Erlöser und der von Mutterleib an dich gebildet
    hat: Ich, der HERR, bin es, der alles wirkt, der die Himmel ausspannte, ich allein,
    die Erde ausbreitete durch mich selbst;'
  mbb-OT: 'Iyan heini egkeǥiyen te Nengazen he Menluluwas niw, he midlimbag keniyu:
    Iyan a Nengazen he mibaal te langun he menge vutang. Iyan e zà midempas te langit
    wey mibaal te kelibutan.'
  mal-2015: 'നിന്റെ വീണ്ടെടുപ്പുകാരനും ഗർഭത്തിൽ നിന്നെ നിർമ്മിച്ചവനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യഹോവയായ ഞാൻ സകലവും ഉണ്ടാക്കുന്നു; ഞാൻ തന്നേ ആകാശത്തെ വിരിക്കയും
    ഭൂമിയെ പരത്തുകയും ചെയ്തിരിക്കുന്നു; ആർ എന്നോടുകൂടെ ഉണ്ടായിരുന്നു?'
  gup-gup: Kuhni nawu Yawey yimeng, “Ngaye Yawey nawu ngehkeng ngudberre. Ngaye marnbom
    ngudberre kore kuwarlirrng ngurridi! Ngaye Yawey dja ngaye ngamarnbom yehyeng
    rowk. Ngaye ngadjalkudji ngawarlahwong manbu kunngol rowk, dja mak ngaye ngadjalkudji
    ngabolkmarnbom kurorre rowk bu ngabolkwarlahwong.
  rmc-rmc: '„Kada phenel o RAJ, tiro Vikupiťeľis, savo tut forminelas andro per la
    dake: Me, o RAJ, stvorinav savoro, me korkoro nacirdav o ňebos the e phuv, ňiko
    mange na pomožinel.'
  pes-OPV: 'خداوند که ولی تو است و تو را از رحم سرشته است چنین می‌گوید: من یهوه هستم
    وهمه‌چیز را ساختم. آسمانها را به تنهایی گسترانیدم و زمین را پهن کردم و با من که
    بود.'
  ron-1924: 'Аша ворбеште Домнул, Рэскумпэрэторул тэу, Чел че те-а ынтокмит дин пынтечеле
    мамей тале: „Еу, Домнул, ам фэкут тоате ачесте лукрурь, Еу сингур ам десфэшурат
    черуриле, Еу ам ынтинс пэмынтул. Чине ера ку Мине?'
  ben-OBCV: '“সদাপ্রভু, যিনি তোমাকে মায়ের গর্ভে গঠন করেছেন, তোমার সেই মুক্তিদাতা
    একথা বলেন: “আমিই সদাপ্রভু, যিনি এই সমস্ত নির্মাণ করেছেন, যিনি একা আকাশমণ্ডল বিস্তার
    করেছেন, যিনি স্বয়ং পৃথিবীকে প্রসারিত করেছেন,'
  som-som: Rabbiga ah Samatabbixiyihiinna iyo kii tan iyo markaad uurka ku jirteen
    idin samaynayay wuxuu leeyahay, Waxaan ahay Rabbiga wax kasta sameeya, oo keligiis
    samooyinka kala bixiya, oo keligiisna dhulka kala fidiya.
  lat-VUC: '[Hæc dicit Dominus, redemptor tuus, et formator tuus ex utero: Ego sum
    Dominus, faciens omnia, extendens cælos solus, stabiliens terram, et nullus mecum;'
  eng-ASVBT: 'Thus saith Jehovah, thy Redeemer, and he that formed thee from the womb:
    I am Jehovah, that maketh all things; that stretcheth forth the heavens alone;
    that spreadeth abroad the earth (who is with me?);'
  ita-1885: 'Così ha detto il Signore, tuo Redentore, e tuo Formatore fin dal ventre:
    Io sono il Signore, che ho fatta ogni cosa, che ho distesi i cieli solo, ed ho
    appianata la terra, senza che alcuno sia stato meco;'
  eng-LXXUP: 'Thus saith the Lord that redeems thee, and who formed thee from the
    womb, I am the Lord that performs all things: I stretched out the heaven alone,
    and established the earth.'
  eng-ULB: 'This is what Yahweh says, your Redeemer, he who formed you from the womb:
    “I am Yahweh, who made everything, who alone stretched out the heavens, who alone
    fashioned the earth.'
  spa-VBL: 'Esto es lo que dice el Señor, tu Redentor, que te formó en el seno materno:
    “Yo soy el Señor, el Creador de todo. Sólo yo hice los cielos, y yo mismo formé
    la tierra.'
  fra-_FOB: 'Ainsi dit l''Éternel, ton Rédempteur, qui t''a formé dès le sein maternel:
    C''est moi, l''Éternel, qui ai fait toutes choses, qui seul ai déployé les cieux
    et qui, par moi-même, étendis la terre;'
  mal-mal: 'നിന്റെ വീണ്ടെടുപ്പുകാരനും ഗർഭത്തിൽ നിന്നെ നിർമ്മിച്ചവനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “യഹോവയായ ഞാൻ സകലവും ഉണ്ടാക്കുന്നു; ഞാൻ തന്നെ ആകാശത്തെ വിരിക്കുകയും
    ഭൂമിയെ പരത്തുകയും ചെയ്തിരിക്കുന്നു; ആര് എന്നോടുകൂടി ഉണ്ടായിരുന്നു?'
  lit-lit: 'Taip sako VIEŠPATS, tavo Ιšpirkėjas, ir tas, kuris tave pavidalino įsčiose:
    „Aš esu VIEŠPATS, kuris padarau visa, kuris vienas ištiesiau dangus, kuris niekam
    nepadedant išskleidžiau žemę,'
  urd-GVR: Rab terā Chhuṛāne Wālā jis ne tujhe māṅ ke peṭ se hī tashkīl diyā farmātā
    hai, “Maiṅ Rab hūṅ. Maiṅ hī sab kuchh wujūd meṅ lāyā, maiṅ ne akele hī āsmān ko
    zamīn ke ūpar tān liyā aur zamīn ko bichhāyā.
  suz-BL: मिनु परमप्रभु यावे, इ कली श्‍येत रे प्रोंइब, इ कली कोव़जीम सेल्‍बमी “गो
    मारेइ मारेइ सेल्‍ब परमप्रभु यावे नङ। गो आं कामी सरीङ प्राक्‍ता। रागी वोइक्‍ता।
    यसैया ४५:१२
  eng-NOY: Thus saith Jehovah, thy Redeemer, Even he that formed thee from the womb;
    I am Jehovah, who made all things; Who stretched out the heavens alone; Who spread
    out the earth by myself;
  ita-1927: 'Così parla l’Eterno, il tuo redentore, Colui che t’ha formato fin dal
    seno materno: Io sono l’Eterno, che ha fatto tutte le cose; io solo ho spiegato
    i cieli, ho distesala terra, senza che vi fosse alcuno meco;'
  ckb-ckb: '«یەزدان، ئەوەی دەتکڕێتەوە، شێوەکێشت لە سکی دایکەوە، ئەمە دەفەرموێت: «من
    یەزدانم، دروستکەری هەموو، بە تەنها ئاسمانم لێککردەوە، زەویم ڕاخست، کەسم لەگەڵ
    نەبوو،'
  eng-BBE: The Lord, who has taken up your cause, and who gave you life in your mother's
    body, says, I am the Lord who makes all things; stretching out the heavens by
    myself, and giving the earth its limits; who was with me?
  kan-OKCV: '“ನಿನ್ನನ್ನು ಗರ್ಭದಿಂದ ರೂಪಿಸಿದವರೂ ನಿನ್ನ ವಿಮೋಚಕರೂ ಆದ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ:
    “ಎಲ್ಲವನ್ನು ಉಂಟುಮಾಡಿದ ಯೆಹೋವ ದೇವರು ನಾನೇ. ನಾನೊಬ್ಬನೇ ಆಕಾಶವನ್ನು ವಿಸ್ತರಿಸಿ, ಭೂಮಿಯನ್ನು
    ನಾನೇ ವಿಶಾಲವಾಗಿ ಹರಡಿದವನಾಗಿದ್ದೇನೆ.'
  tam-2017: 'உன் மீட்பரும், தாயின் கர்ப்பத்தில் உன்னை உருவாக்கினவருமான யெகோவா சொல்கிறதாவது:
    நானே எல்லாவற்றையும் செய்கிற யெகோவா; நான் ஒருவராய் வானங்களை விரித்து, நானே பூமியைப்
    பரப்பினவர்.'
  spa-RV-1909: 'Así dice Jehová, tu Redentor, y formador tuyo desde el vientre: Yo
    Jehová, que lo hago todo, que extiendo solo los cielos, que extiendo la tierra
    por mí mismo;'
  ron-BTF: 'Astfel spune DOMNUL, răscumpărătorul tău şi cel ce te-a format din pântece:
    Eu sunt DOMNUL care face toate lucrurile; care întinde singur cerurile; prin mine
    însumi aştern pământul;'
  eng-WEBP: 'The LORD, your Redeemer, and he who formed you from the womb says: “I
    am the LORD, who makes all things; who alone stretches out the heavens; who spreads
    out the earth by myself;'
  eng-FBV: 'This is what the Lord says, your Redeemer, who shaped you in the womb:
    “I am the Lord, the Creator of everything. I alone made the heavens, and I myself
    formed the earth.'
  nld-1939: 'Zo spreekt Jahweh, uw Verlosser, Die u vormde van de moederschoot af:
    Ik ben Jahweh, die alles gemaakt heeft, Die de hemelen spande, Ik alleen; Die
    de aarde grondde: Wie stond Mij bij?'
  nch-BL: “Na cati niamoTECO nimechtojtonqui ten amotatequipanojcayo. Na nimechchijchijqui
    ipan iniijtico amonana. Nochi tamanti cati onca, na nijchijchijqui. Na noseltitzi
    nijpatajqui ne ilhuicacti huan na ica noseltitzi nijchijchijqui ni taltipacti.
  vie-1934: 'Đức Giê-hô-va, là Đấng Cứu chuộc ngươi, đã gây nên ngươi từ trong lòng
    mẹ, phán như vầy: Ta là Đức Giê-hô-va, đã làm nên mọi vật, một mình ta đã giương
    các từng trời và trải đất, ai ở cùng ta?'
  hin-CV: '“याहवेह तुम्हें उद्धार देनेवाले हैं, जिन्होंने गर्भ में ही तुम्हें रूप
    दिया था, वह यों कहता है: “मैं ही वह याहवेह हूं, सबको बनानेवाला, मैंने आकाश को
    बनाया, तथा मैंने ही पृथ्वी को अपनी शक्ति से फैलाया,'
  eng-OURB: 'Adonai, your Redeemer, and he who formed you from the womb says: “I am
    Adonai, who makes all things; who alone stretches out the heavens; who spreads
