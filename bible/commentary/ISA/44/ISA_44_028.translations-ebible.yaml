    أَنْ يُؤَسَّسَ».'
  ewe-ewe: Ame si gblɔ le fia Sirus ŋu be, ‘Eyae nye nye alẽkplɔla, eye awɔ nu siwo
    katã dze ŋunye. Agblɔ le Yerusalem ŋu be, “Woagbugbɔe atu,” eye le gbedoxɔ la
    ŋu be, “Mina woaɖo eƒe gɔmeɖokpewo anyi.” ’
  eng-LEE: 'That saith of Cyrus, [He is] my shepherd, and all my pleasure shall he
    perform: even saying of Jerusalem, It shall be built; and the temple''s foundation
    shall be laid.'
  asm-FB: যি জনাই কোৰচৰ বিষয়ে কয়, ‘তেওঁ মোৰ মেৰ-ছাগ ৰখীয়া, আৰু মোৰ সকলো বাঞ্ছা
    সিদ্ধ কৰিব,’ তেওঁ যিৰূচালেমৰ বিষয়েও কয়, ‘তাক পুনৰ নিৰ্মাণ কৰা হওক,’ আৰু মন্দিৰৰ
    বিষয়ে কয়, ‘তোমাৰ ভিত্তিমূল স্থাপন কৰা হওক’,”
  sus-A: نَشَن مَنفّ سِرُ سِ شّيمَ عَ سَفٌ رَبَدٍ، عَلْ شُرُ سٍ مَدٌنيِ عَ رَبَمَ
    كِ نَشّ، نَشَن عَ مَسٍنمَ دَرِ سَلَمُ شَ قٍ رَ، ‹عَ مَن شَ تِ،› نَشَن عَ مَسٍنمَ
    هْرْ مْبَنشِ شَ قٍ رَ، ‹عَ مَن شَ تِ!›»
  fra-SBL: 'qui dit de Cyrus : « Il est mon berger, et il accomplira toute ma volonté ».
    même en disant de Jérusalem : « Elle sera bâtie ». et du temple : « Tes fondements
    seront posés. »"'
  hbo-hbo: הָאֹמֵ֤ר לְכֹ֙ורֶשׁ֙ רֹעִ֔י וְכָל־חֶפְצִ֖י יַשְׁלִ֑ם וְלֵאמֹ֤ר לִירוּשָׁלַ֙͏ִם֙
    תִּבָּנֶ֔ה וְהֵיכָ֖ל תִּוָּסֵֽד׃ ס
  kik-kik: Nĩ niĩ njugaga ũhoro wa Mũthamaki Kurusu atĩrĩ, ‘Nĩwe mũrĩithi wa mbũri
    ciakwa, na nĩwe ũkaahingia ũrĩa wothe nyendaga wĩkwo; Nĩakoiga ũhoro wa Jerusalemu
    atĩrĩ, “Nĩrĩakwo,” na ha ũhoro wa hekarũ oige atĩrĩ, “Mĩthingi yayo nĩyakwo.” ’ ”
  fra-NCL: 'Je dis de Cyrus : « C’est mon berger ; il accomplira toute ma volonté,
    en disant à Jérusalem : Sois rebâtie ! et au temple : Sois fondé ! »'
  cek-AK: Cyrus kawng pongah, Anih loe kai ih tuutoepkung ah oh, anih mah ka koehhaih
    boih akoepsak tih; Jerusalem khaeah, Nang loe sak let ah na om tih; tempul khaeah,
    nang doehthaih ahmuen to sak amtong ah om tih boeh, tiah thuikung Angraeng ah
    ka oh, tiah a thuih.
  cuk-cuk: 'Ani an Rey-Ciroʼgi soged: ‘Anga sibad-wawaad-edarbed guye. An-ibmar-abegedi
    anga sogedba imakoye. Jerusalén-neggwebur gannar sigoye. Anse-goled-neg-e-saila
    gannar megoye.’ ”'
  uig-CYR: 'Һәм Қорәш тоғрисида: «У Мениң қой падичим, у Мениң көңлүмдикигә толуқ
    әмәл қилип, Йерусалимға: «Қурулисән», Һәм ибадәтханиға: «Сениң һулуң селиниду»
    дәйду» — дегүчидур): —'
  tel-2017: కోరెషుతో, ‘నా మందకాపరీ, నా ఇష్టాన్ని నెరవేర్చేవాడా’ అని చెప్పేవాణ్ణి నేనే.
    అతడు ‘యెరూషలేమును తిరిగి కట్టండి’ అనీ ‘దేవాలయం పునాది వేయండి’ అనీ ఆజ్ఞాపిస్తాడని
    నేను చెబుతున్నాను.”
  hat-BSA: 'Se Mwen menm ki di de Cyrus: ‘Li se bèje Mwen, epi li va acheve tout volonte
    mwen.’ Li va deklare a Jérusalem: ‘Li va bati,’ e de tanp lan: ‘Fondasyon ou yo
    va poze.’”'
  kos-kos: 'Nga fahk nu sel Cyrus, ‘Kom ac fah aolyu in leumi mwet luk, Ac kom fah
    oru ma nga lungse kom in oru: Kom fah sapkin Jerusalem in sifil musaiyukla Ac
    pwelung in Tempul in oakwuki.’”'
  hbo-WLC: הָאֹמֵ֤ר לְכ֙וֹרֶשׁ֙ רֹעִ֔י וְכָל־חֶפְצִ֖י יַשְׁלִ֑ם וְלֵאמֹ֤ר לִירוּשָׁלִַ֙ם֙
    תִּבָּנֶ֔ה וְהֵיכָ֖ל תִּוָּסֵֽד׃ ס
  ibo-ibo: Onye na-asị banyere Sairọs, ‘Ọ bụ onye ọzụzụ atụrụ m, ọ ga-emezukwa ihe
    niile na-adị m mma; Ọ ga-asịkwa banyere Jerusalem, “Ka ewugharịa ya,” ma banyere
    ụlọnsọ, “Ka ehiwe ntọala ya.” ’
  ory-ory: ଆମ୍ଭେ କୋରସ୍‍ ବିଷୟରେ କହୁ, ‘ସେ ଆମ୍ଭ ପଲର ପାଳକ ଓ ଆମ୍ଭର ଇଷ୍ଟ ସାଧନ କରିବ;’ ସେ
    ଯିରୂଶାଲମ ବିଷୟରେ କହିବ, ‘ତାହା ପୁନଃନିର୍ମିତ ହେବ’ ଓ ମନ୍ଦିରକୁ କହିବ, ‘ତୁମ୍ଭର ଭିତ୍ତିମୂଳ
    ସ୍ଥାପିତ ହେବ।’”
  chk-chk: Ngang üa apasa usun Sirus, ‘Ätei nei chon mas epwe apwönüetä unusen mochenin
    letipei.’ Iwe, epwe apasa pwe Jerusalem epwe kaüsefälitä, epwe pwal fis longolongun
    ewe imwenfel.”
  rop-rop: En mi na dalim Sairas, ‘Yu garra lidimbat main pipul olabat, en yu garra
    dum wanim ai dalim yu, en yu garra dalim detlot Juwish pipul blanga bildimap Jerusalem
    en det Serramoni Pleis igin.’ En im garra duwit.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Я скажу Кирові: Мій пастирю, й вволить він волю мою, та й скаже Ерусалимові:
    будеш одбудований, а храму: будеш знов построєний!'
  deu-1951: 'Der von Kores spricht: «Er ist mein Hirt, und er wird all meinen Willen
    vollführen und zu Jerusalem sagen: Werde gebaut! und zum Tempel: Werde gegründet!»'
  eng-JPS: 'That saith of Cyrus: ''He is My shepherd, and shall perform all My pleasure'';
    even saying of Jerusalem: ''She shall be built''; and to the temple: ''My foundation
    shall be laid.'''
  srp-1865: 'Govorim Kiru: pastir si moj; i izvršiæe svu volju moju, i kazaæe Jerusalimu:
    sazidaæeš se; i crkvi: osnovaæeš se.'
  lug-lug: Ayogera ku Kuulo nti, ‘Musumba wange era alituukiriza bye njagala byonna.’
    Alyogera ku Yerusaalemi nti, ‘Kizimbibwe,’ ne ku yeekaalu nti, ‘Emisingi gyayo
    gizimbibwe.’ ”
  heb-heb: האמר לכורש רעי וכל חפצי ישלם ולאמר לירושלם תבנה והיכל תוסד׃
  ben-IRV: তিনি কোরসের বিষয়ে বলেন, সে আমার পশুপালক; সে আমার প্রতিটি ইচ্ছা পূর্ণ করবেন।
    সে যিরূশালেমের বিষয়ে আদেশ দেবে, ‘ওটা আবার তৈরী হোক’ এবং মন্দিরের বিষয়ে বলবে,
    ‘তোমার ভিত্তিমূল স্থাপিত হবে।’”
  pan-pan: ਮੈਂ ਜੋ ਕੋਰਸ਼ ਵਿਖੇ ਆਖਦਾ ਹਾਂ, ਉਹ ਮੇਰਾ ਠਹਿਰਾਇਆ ਹੋਇਆ ਅਯਾਲੀ ਹੈ, ਅਤੇ ਉਹ ਮੇਰੀ
    ਸਾਰੀ ਇੱਛਿਆ ਨੂੰ ਪੂਰੀ ਕਰੇਗਾ, ਉਹ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ ਆਖੇਗਾ, ਉਹ ਉਸਾਰਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਹੈਕਲ
    ਦੀ ਨੀਂਹ ਰੱਖੀ ਜਾਵੇਗੀ।
  mya-JVB: ကုရုမင်း ကိုလည်း၊ သင်သည် ငါ့ သိုးထိန်း ဖြစ်၏။ ငါ့ အလို ရှိသမျှ ကို ပြည့်စုံ
    စေလျက် ၊ ယေရုရှလင် မြို့ တည်ဆောက် စေ၊ ဗိမာန် တော်တိုက်မြစ် ကျစေဟု စီရင် လိမ့်မည်ဟူ၍၎င်း
    ငါဆို ၏။
  hmo-hmo: Lau ese king Kurese dekenai do lau hereva, lau gwau, ‘Oi ese lauegu ladana
    dekenai, tanobada do oi gunalaia. Lauegu ura be oi ese do oi karaia. Oi ese do
    oi oda, vadaeni Ierusalema do idia haginia lou. Bona oi ese do oi oda, vadaeni
    Dubu Helaga ena badina nadidia do idia haginia!’ ”
  urd-urd: जो ख़ोरस के हक़ में कहता हूँ, कि वह मेरा चरवाहा है और मेरी मर्ज़ी बिल्कुल
    पूरी करेगा; और येरूशलेम के ज़रिए' कहता हूँ,' वह ता'मीर किया जाएगा, और हैकल के
    ज़रिए' कि उसकी बुनियाद डाली जायेगी।
  rus-SYN: 'Который говорит о Кире: пастырь Мой, и он исполнит всю волю Мою и скажет
    Иерусалиму: “ты будешь построен!” и храму: “ты будешь основан!”'
  bqc-SIM: Má ò Kilusi yã́ musu, àↄ dɛ ma sãdãna ũ, kɛ́ à ma pↄeã kɛmɛɛ,
    i o Yelusalɛũ yã́ musu, wa ɛa kálɛ, wi ma kpɛ́ dↄ.
  tcz-CHONGTHU: 'Cyrus jah’a chu, “Ama ka Kelngoichingpa ahi, tia kasei teng, kasei
    tobanga aman aboltei ding hija ahi. Aman thu apeh’a, “Jerusalem sapha kitnun,
    atiding: ‘Hou’In sempha kit’uvin,’tia aseiding ahije.'
  mar-mar: जो कोरेशाविषयी म्हणतो, तो माझा मेंढपाळ आहे, तो माझी प्रत्येक इच्छा पूर्ण
    करील. तो यरूशलेमेविषयी म्हणेल, ती पुन्हा बांधण्यात येईल आणि मंदिराविषयी म्हणेल,
    तुझा पाया घातला जाईल.
  qub-qub: 'Nogami ray Cirota në: ‹Gammi canqui uyshërö. Gamga llapantapis noga munashänömi
    ruranquipaj› nir. Paymi Jerusalenta nenga: ‹Gamtaga yapaymi allchashunquipaj›
    nir. Templutanami nenga: ‹Yapaymi simintuyquita pergayta gallaycongapaj› nir.»'
  hat-hat: Mwen di wa Siris se li ki pral gouvènen pou mwen! Li pral fè tou sa m'a
    mande l' fè. Li pral bay lòd pou yo rebati lavil Jerizalèm, pou yo refè fondasyon
    tanp Bondye a.
  eng-BSB: who says of Cyrus, ‘My shepherd will fulfill all that I desire,’ who says
    of Jerusalem, ‘She will be rebuilt,’ and of the temple, ‘Let its foundation be
    laid.’”
  eng-WEBPB: who says of Cyrus, ‘He is my shepherd, and shall perform all my pleasure,’
    even saying of Jerusalem, ‘She will be built;’ and of the temple, ‘Your foundation
    will be laid.’”
  kbq-kbq: Nagra Sairusina huhamparugeno nagri sipisipi kva vahe mani'neankino, Nagri'ma
    nave'nesia zana ana maka agra eri fore hugahie. Ana hu'neankino agra hanige'za
    Jerusalemi ran kumara ete eri kasefa hu'za negi'za, Nagri mono noma azeri oti'za
    ki tra'a agafa hu'za kigahaze.
  nhe-BL: 'Huan quema nicamati tlen Ciro huan niquijtohua: ‘Ta tlen titlanahuatis
    para na, huan temachtli tijchihuas senquistoc tlen na nimitznahuatis. Huan yajaya
    tlanahuatis para sampa ma quicualtlalica altepetl Jerusalén huan para quisencahuase
    itzinpehualtil nopa tiopamitl.’”'
  gub-BL: Ihe aze'eg tuwihawete Xiru pe. — Ereiko putar tuwihawete herer rehe nehe.
    Erezapo putar heremiapo putar haw nehe. Erezapo wi kar putar Zeruzarez tawhu nehe,
    Izaew wanupe nehe. Eremono kar putar tàpuzuhu wy pe har teko wanupe nehe no, a'e
    izupe.
  eng-DRA: 'Who say to Cyrus: Thou art my shepherd, and thou shalt perform all my
    pleasure. Who say to Jerusalem: Thou shalt be built: and to the temple: Thy foundations
    shall be laid.'
