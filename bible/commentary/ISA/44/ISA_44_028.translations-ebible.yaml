verse: ISA.044.028
translations:
  mal-C: കോരെശിനെക്കുറിച്ച്, ‘ഞാൻ നിയമിച്ച ഇടയൻ, അയാൾ എന്റെ ഹിതമെല്ലാം നിറവേറ്റും;
    ജെറുശലേമിനെക്കുറിച്ച്, “അതു പുനർനിർമിക്കപ്പെടട്ടെ,” എന്നും ദൈവാലയത്തെക്കുറിച്ച്,
    “അതിന്റെ അടിസ്ഥാനം ഇടപ്പെടട്ടെ” ’ എന്നും കൽപ്പിക്കുന്നതു ഞാൻതന്നെ.”
  deu-TKW: 'Der von Cyrus sagt: mein Hirt! und all'' mein Vorhaben wird er zur Ausführung
    bringen, indem er von Jerusalem spricht: es werde aufgebaut! und vom Tempel: er
    werde neu gegründet!'
  lin-lin: 'Nalobi na tina na Sirisi : ‹ Azali mobateli oyo naponi, akokokisa makambo
    nyonso oyo esepelisaka Ngai. Akoloba na tina na Yelusalemi : ‘ Tika ete etongama
    lisusu, ’ mpe na tina na Tempelo : ‘ Tika ete batonga miboko na yango. ’ › »'
  eng-LSV: Who is saying of Cyrus, My shepherd, || And he perfects all My delight,
    || So as to say of Jerusalem, You are built, || And of the temple, You are founded.”
  eng-GNV: 'He saith to Cyrus, Thou art my shepheard: and he shall performe all my
    desire: saying also to Ierusalem, Thou shalt be built: and to the Temple, Thy
    foundation shall be surely layed.'
  eng-WEBSTER: 'That saith of Cyrus, He is my shepherd, and he shall perform all my
    pleasure: even saying to Jerusalem, Thou shalt be built; and to the temple, Thy
    foundation shall be laid.'
  nhw-BL: 'Huan quema nicamanalti tlen Ciro huan niquijtohua: ‘Ta catli titlanahuatis
    para na, huan temachtli tijchihuas senquistoc catli na nimitznahuatis. Huan yaya
    tlanahuatis para sempa ma quicualtlalica altepetl Jerusalén huan para quisencahuase
    itzinpehualtil nopa tiopamitl.’ ”'
  swh-ONEN: nisemaye kuhusu Koreshi, ‘Yeye ni mchungaji wangu, naye atatimiza yote
    yanipendezayo; atauambia Yerusalemu, “Ukajengwe tena,” na kuhusu Hekalu, “Misingi
    yake na iwekwe.” ’
  bba-bba: Wee ye nɑ ɡeruɑ Sirusin sɔ̃. U sɑ̃ɑwɑ kpɑro wi nɑ ɡɔsɑ. U koo mɑɑ nɛn kĩru
    kpuro yibiɑ. Kpɑ u de bu wure bu Yerusɑlɛmu bɑni, kpɑ bu nɛn sɑ̃ɑ yee ten kpɛɛkpɛɛku
    swĩi.
  eng-KJVCPB: 'That saith of Cyrus, He is my shepherd, And shall perform all my pleasure:
    Even saying to Jerusalem, Thou shalt be built; And to the temple, Thy foundation
    shall be laid.'
  luo-luo: kendo owuoyo kuom Sairas ni, ‘En jakwadha kendo enochop kare gigo duto
    madwaro; enowachne Jerusalem niya, “Mad gere kendo,” to ne hekalu ni, “Mad mise
    mare keti.” ’ ”
  meu-meu: Lau ese Kurese na herevalaiamu, na tomu “Ia na egu mamoe ireḡudia tauna,
    bona ia ese egu lalo-hadai idoinai baine haḡuḡurua”; bona Ierusalem na herevalaiamu,
    na tomu “Baine gini”, bona Dubu Helaḡa na hamaoroamu, na tomu “Badimu baine heato”.
  npi-ULB: कोरेसलाई यसो भन्‍नुहुने परमप्रभु नै हुनुहुन्‍छ, 'त्यो मेरो गोठालो हो, त्यसले
    मेरा हेरक इच्छा पुरा गर्नेछ । त्यसले यरूशलेमको बारेमा, 'त्यसलाई पुननिर्माण गरिनेछ,'
    र मन्दिरको बारेमा, 'यसको जग बसालियोस्' भनेर आदेश दिनेछ ।”
  yor-yor: ta ni ó sọ nípa Kirusi pé, ‘Òun ni Olùṣọ́-àgùntàn mi àti pé òun yóò ṣe
    ohun gbogbo tí mo fẹ́; òun yóò sọ nípa Jerusalẹmu pé, “Jẹ́ kí a tún kọ́,” àti
    nípa tẹmpili, “Jẹ́ kí a fi ìpìlẹ̀ rẹ̀ lé ilẹ̀.” ’ ”
  pes-OPCB: اکنون نیز دربارهٔ کوروش می‌گویم که او رهبری است که من برگزیده‌ام و خواست
    مرا انجام خواهد داد. او اورشلیم را بازسازی خواهد کرد و خانهٔ مرا دوباره بنیاد
    خواهد نهاد.»
  tgl-ULB: na siyang nagsasabi tungkol kay Ciro, 'Siya ang aking pastol, gagawin niya
    ang lahat ng naisin ko' - kaniyang ipag-uutos tungkol sa Jerusalem, 'Hayaan siyang
    muling maitatag,' at ang tungkol sa templo, 'Hayaan na ang pundasyon mo ay mailatag.”
  hui-hui: I̱na agali mbira mini Sairusi kagohondo, Í̠na i̱naga haru holene kini habe,
    lowa biabe i̱na hame ledodagua bilo helolebero. Ibugua Yarusaleme lone biadai
    bidaba lolebira. Ani lowa ibugua i̱naga anda biagobi lone biadai bidaba lolebira,
    Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: ကု​ရု​ဘု​ရင်​အား​လည်း`သင်​သည်​ငါ​၏​ကိုယ် စား အုပ်​စိုး​ရ​မည့်​သူ​ဖြစ်​၏။
    သင်​သည်​ငါ​အ​လို​ရှိ​သည့်​အ​မှု​တို့​ကို​ပြု​ရ​မည်။ ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်​လည်​တည်​ထောင်​ရန်​နှင့်
    ဗိ​မာန်​တော်​အုတ်​မြစ်​များ​ကို​ချ​ရန် အ​မိန့်​ပေး​ရ​မည်​ဟု​ငါ​ဆို​၏' '' ဟူ​၍
    မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཀོ་རེས་ལ། བདག་གི་རྫི་བོ་ཁོང་གིས་བདག་ཡིད་མོས་པ་ཐམས་ཅད་བསྒྲུབ་པར་འགྱུར་ཞེས་བརྗོད་ཅིང་།
    ཡང་དེས་ཡེ་རུ་སཱ་ལེམ་ལ་ན་རེ། ཁྱོད་ཡང་བསྐྱར་འཛུགས་པར་འགྱུར་ཞེས་སྨྲ་ཞིང་། དེས་མཆོད་ཁང་ལ་ན་རེ།
    ཁྱོད་ཀྱི་རྩིག་རྨང་འདིང་དགོས་ཞེས་སྨྲའོ། །
  sna-sna: iye anoti pamusoro paSirasi, ‘Ndiye mufudzi wangu uye achaita zvose zvandinoda;
    iye achati pamusoro peJerusarema, “Ngarivakwezve,” uye pamusoro petemberi achati,
    “Nheyo dzayo ngadziteyiwe.” ’
  spa-BLM: 'que dice de Ciro: “Él es mi pastor y cumplirá todo lo que yo quiera”.
    incluso diciendo de Jerusalén, ‘Ella será construida;’ y del templo: “Se pondrán
    sus cimientos””.'
  cac-cac: 'A in sval d''a vin̈aj Ciro icha tic: Ach Ciro, a ach ayach och yilumaloc
    in chon̈ab''. A ach ol a b''o masanil tas tzin nib''ej. Ol alan d''a Jerusalén:
    Ol ach b''ochajxiq''ueoc, ol ac''chajxiem yich templo, xa chi, xin chi d''a vin̈,
    xchi Jehová.'
  swh-ULB: Yahwe ndiye amwambiye Koreshi, 'Ni mchungaji wangu, atafanya kila nilitakalo;
    atatoa amri kuhusu Yerusalemu, 'Utajengwa kwa upya, 'na kuhusu Hekalu, 'Basi na
    msingi wake uanzwe kuwekwa.''
  bel-bel: 'Які кажа пра Кіра: «пастыр Мой», і ён выканае ўсю волю Маю і скажа Ерусаліму:
    «ты будзеш пабудаваны!» і храму: «ты будзеш заснаваны!»'
  deu-ELBBK: 'der von Kores spricht: Mein Hirte, und der all mein Wohlgefallen vollführt,
    indem er von Jerusalem sprechen wird: Es werde aufgebaut! Und vom Tempel: Er werde
    gegründet!'
  mbb-OT: Migkeǥiyan ku si Cyrus te, “Iyan ka ed-elima te menge etew ku, ne veeli
    nu is langun he egkesuatan ku. Ne suǥù ka he ed-umanan ebenguna is Jerusalem wey
    is baley kayi.”
  mal-2015: കോരെശ് എന്റെ ഇടയൻ; അവൻ എന്റെ ഹിതമൊക്കെയും നിവർത്തിക്കും എന്നും യെരൂശലേം
    പണിയപ്പെടും, മന്ദിരത്തിന്നു അടിസ്ഥാനം ഇടും എന്നും ഞാൻ കല്പിക്കുന്നു.
  gup-gup: Ngaye Yawey wanjh ngayingkihbengdayhke nawu king Cyrus, ngayime ‘Ngudda
    wanjh ngaye marnbun yiman kayime shepherd dja yidjalkurduyimen rowk kore ngaye
    ngadjare.’ Wanjh nungka kare kabolkyolyolme Jerusalem, kayime, ‘Mah, bininj birrirurrknamen
    ba kabolkkerrngehme.’ Dja mak nungka kamulewan manbu Temple kumekbe, kayime, ‘Mah,
    bininj birrirurrknamen manbu Temple kanjdji ngarre!’ Kuhni rowk ngayime ngaye
    nawu Yawey.”
  rmc-rmc: 'Le Kiroske phenava: ‚Tu sal miro pasťjeris a kereha savoro, so kamav.
    Pheneha le Jeruzalemoske: Aveha pale upreačhado! A le Chramoske: Tire zakladi
    ena zathode!‘ “'
  pes-OPV: و درباره کورش می‌گوید که او شبان من است و تمامی مسرت مرا به اتمام خواهد
    رسانید و درباره اورشلیم می‌گوید بنا خواهد شد و درباره هیکل که بنیاد تو نهاده خواهد
    گشت.»
  ron-1924: 'Еу зик деспре Чирус: ‘Ел есте пэсторул Меу ши ел ва ымплини тоатэ воя
    Мя; ел ва зиче деспре Иерусалим: «Сэ фие зидит ярэшь!» ши деспре Темплу: «Сэ и
    се пунэ темелииле!»’”'
  ben-OBCV: যিনি কোরস সম্পর্কে বলেন, ‘সে হবে আমার মেষদের পালক এবং আমি যা চাই, সে তা
    পূর্ণ করবে; সে জেরুশালেম সম্পর্কে বলবে, “তা পুনর্নির্মিত হোক,” এবং তার মন্দির
    সম্পর্কে বলবে, “এর ভিত্তিপ্রস্তরগুলি স্থাপিত হোক।” ’
  som-som: kan Boqor Kuuros ka leh, Isagu waa adhijirkayga, oo wuxuu oofin doonaa
    waxaan jeclahay oo dhan, oo xataa Yeruusaalemna ka leh, Iyada waa la dhisi doonaa,
    oo macbudkana ku leh, Aasaaskaaga waa la dhigi doonaa.
  lat-VUC: 'qui dico Cyro: Pastor meus es, et omnem voluntatem meam complebis; qui
    dico Jerusalem: Ædificaberis, et templo: Fundaberis.]'
  eng-ASVBT: That saith of Cyrus, He is my shepherd, and shall perform all my pleasure,
    even saying of Jerusalem, She shall be built; and of the temple, Thy foundation
    shall be laid.
  ita-1885: 'che dico a Ciro: Mio pastore; e fo ch''egli adempierà tutta la mia volontà,
    per dire a Gerusalemme: Tu sarai riedificata; ed al tempio: Tu sarai di nuovo
    fondato.'
  eng-LXXUP: 'Who bids Cyrus be wise, and he shall perform all my will: who says to
    Jerusalem, Thou shalt be built, and I will lay the foundation of my holy house.'
  eng-ULB: Yahweh is the one who says of Cyrus, 'He is my shepherd, he will do my
    every wish; he will decree about Jerusalem, 'She will be rebuilt,' and about the
    temple, 'Let its foundations be laid.'”
  spa-VBL: 'Cuando le diga a Ciro: ‘Tú eres mi pastor’, él cumplirá todo lo que yo
    quiera. Él dará la orden: Jerusalén será reconstruida, y dirá: ‘El Templo será
    restaurado’”.'
  fra-_FOB: 'Qui dis de Cyrus: Il est mon pasteur, il accomplira toute ma volonté,
    en disant à Jérusalem: Sois rebâtie, et au temple: Tu seras fondé!'
  mal-mal: കോരെശ് എന്റെ ഇടയൻ; അവൻ എന്റെ ഹിതമെല്ലാം നിവർത്തിക്കും എന്നും യെരൂശലേം പണിയപ്പെടും,
    മന്ദിരത്തിന് അടിസ്ഥാനം ഇടും എന്നും ഞാൻ കല്പിക്കുന്നു”.
  urd-GVR: Aur maiṅ hī ne Ḳhoras ke bāre meṅ farmāyā, ‘Yih merā gallābān hai! Yihī
    merī marzī pūrī karke kahegā ki Yarūshalam dubārā tāmīr kiyā jāe, Rab ke ghar
    kī buniyād nae sire se rakhī jāe’!”
  suz-BL: कोरेस आं गोठला बाक्‍ब। मेकोमी आं मिम्‍शो गेय पाइब। मेकोमी ‘यरूसलेम लेंशा
    सेल्‍चा माल्‍ब’ देंब। आं खिं आ पर्बम ‘नक जग सेल्‍नुङ’ ” देंत। २इतिहास ३६:२३; एज्रा
    १:१-४
  eng-NOY: Who saith of Cyrus, “He is my shepherd; He shall perform all my pleasure”;
    Who saith of Jerusalem, “She shall be built,” And of the temple, “Her foundation
    shall be laid.”
  ita-1927: 'io dico di Ciro: “Egli è il mio pastore; egli adempirà tutta la mia volontà,
    dicendo a Gerusalemme: “Sarai ricostruita!” e al tempio: “Sarai fondato!”'
  ckb-ckb: 'سەبارەت بە کۆرش دەڵێت: ”ئەو شوانی منە، هەموو ئەوەی دڵم پێی خۆشە دەیهێنێتە
    دی. سەبارەت بە ئۆرشەلیمیش دەڵێت: ’با بنیاد بنرێتەوە،‘ بە پەرستگاش دەڵێت: ’با دابمەزرێتەوە.‘ “»'
  eng-BBE: 'Who says of Cyrus, He will take care of my sheep, and will do all my pleasure:
    who says of Jerusalem, I will give the word for your building; and of the Temple,
    Your bases will be put in place.'
  kan-OKCV: ಕೋರೆಷನ ವಿಷಯವಾಗಿ ಹೀಗೆ ಹೇಳುವೆನು, ‘ನನ್ನ ಕುರುಬನು, ನನ್ನ ಇಷ್ಟವನ್ನೆಲ್ಲಾ ಪೂರೈಸುವವನು,
    ಯೆರೂಸಲೇಮಿಗೆ, “ನೀನು ಪುನಃ ನಿರ್ಮಾಣವಾಗುವೆ,” ದೇವಾಲಯಕ್ಕೆ, “ನಿನಗೆ ಅಸ್ತಿವಾರವು ಹಾಕಲಾಗುವುದು,”
    ಎಂದು ಅನ್ನುವವನೂ ನಾನೇ.’
  tam-2017: 'கோரேசைக் குறித்து: அவன் என் மேய்ப்பன்; அவன் எருசலேமை நோக்கி: நீ கட்டப்படு
    என்றும்; தேவாலயத்தை நோக்கி: நீ அஸ்திபாரப்படு என்று சொல்லி, எனக்குப் பிரியமானதையெல்லாம்
    நிறைவேற்றுவான் என்று சொல்கிறவர் நான்.'
  spa-RV-1909: 'Que dice de Ciro: Es mi pastor, y cumplirá todo lo que yo quiero,
    en diciendo á Jerusalem, Serás edificada; y al templo: Serás fundado.'
  ron-BTF: 'Care spune despre Cirus: El este păstorul meu şi va împlini toată plăcerea
    mea, chiar spunând Ierusalimului: Tu vei fi zidit; şi templului: Temelia ta va
    fi pusă.'
  eng-WEBP: who says of Cyrus, ‘He is my shepherd, and shall perform all my pleasure,’
    even saying of Jerusalem, ‘She will be built;’ and of the temple, ‘Your foundation
    will be laid.’”
  eng-FBV: When I say to Cyrus, ‘You are my shepherd,’ he will carry out everything
    I wish. He will give the order, ‘Jerusalem shall be rebuilt,’ and he will say,
    ‘the Temple shall be restored.’”
  nld-1939: 'Hij is het, die tot Cyrus spreekt: Mijn vriend, die heel mijn wil zal
    volbrengen, En tot Jerusalem zal zeggen: Gij moet worden herbouwd; Tot de tempel:
    Gij moet worden gegrond!'
  nch-BL: 'Huan quema nicamanalti ten Ciro huan niquijtohua: ‘Ta cati titanahuatis
    para na, huan temachti tijchihuas senquisa cati na nimitznahuatis. Huan yaya tanahuatis
    para sempa ma quicualtalica altepet Jerusalén huan para quisencahuase itzinpehualtil
    nopa tiopamit.’ ”'
  vie-1934: 'phán về Si-ru rằng: Nó là người chăn chiên của ta; nó sẽ làm nên mọi
    sự ta đẹp lòng; lại cũng phán về Giê-ru-sa-lem rằng: Nó sẽ được lập lại, và phán
    về đền thờ rằng: Nền ngươi sẽ lại lập.'
  hin-CV: मैं ही हूं वह, जिसने कोरेश के बारे में कहा था कि, ‘वह मेरा ठहराया हुआ चरवाहा
    है जो मेरी इच्छा पूरी करेगा; येरूशलेम के बारे में उसने कहा, “उसको फिर से बसाया
    जायेगा,” मंदिर के बारे में यह आश्वासन देगा, “तुम्हारी नींव डाली जाएगी.” ’ ”
  eng-OURB: Who says of Cyrus [Sun], ‘He is my shepherd, and shall perform all my
    pleasure,’ even saying of Jerusalem [City of peace], ‘She will be built;’ and
    of the temple, ‘Your foundation will be laid.’”
  spa-BES: El que dice de Ciro, cuidará de mis ovejas y hará todo lo que yo quiera.
    Dice de Jerusalén, serás reconstruida; y del Templo, tus cimientos serán echados.
  tdx-tdx: 'Ie anoe’e ty hoe i Korese: Mpiarak’añondriko re, hanoe’e iaby ze mahafale
    ty troko; hanoe’e ty hoe t’Ierosalaime: Ho rafeteñe! naho i anjomban’ Añaharey :
    Haoreñe o mananta’oo.'
  tha-KJV: ผู้​กล​่าวถึงไซรั​สว​่า ‘เขาเป็นเมษบาลของเรา และเขาจะให้ความมุ่งหมายทั้งสิ้นของเราสำเร็จ’
    กล​่าวถึงเยรูซาเล็มว่า ‘จะมีคนมาสร้างเจ้าขึ้น’ และถึงพระวิหารว่า ‘จะวางรากฐานของเจ้า’”
  por-BR-2018: 'Que diz de Ciro: Ele é meu pastor, e cumprirá toda a minha vontade,
