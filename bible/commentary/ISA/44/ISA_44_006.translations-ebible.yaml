  kos-kos: 'LEUM GOD, su leumi ac karingin Israel, LEUM GOD Kulana, El fahk ouinge:
    “Nga pa oemeet, ac oayapa safla, ac nga God sefanna; Wangin sie pac god sayuk.'
  hbo-WLC: כֹּֽה־אָמַ֨ר יְהוָ֧ה מֶֽלֶךְ־יִשְׂרָאֵ֛ל וְגֹאֲל֖וֹ יְהוָ֣ה צְבָא֑וֹת אֲנִ֤י
    רִאשׁוֹן֙ וַאֲנִ֣י אַחֲר֔וֹן וּמִבַּלְעָדַ֖י אֵ֥ין אֱלֹהִֽים׃
  ibo-ibo: '“Nke a bụ ihe Onyenwe anyị na-ekwu, onye bụ Eze Izrel na Onye mgbapụta
    ya, Onyenwe anyị, Onye pụrụ ime ihe niile: Mụ onwe bụ Mmalite na Ọgwụgwụ; ọ dịkwaghị
    Chineke ọzọ dị ma ewezuga m.'
  ory-ory: ସଦାପ୍ରଭୁ, ଇସ୍ରାଏଲର ରାଜା ଓ ତାହାର ମୁକ୍ତିଦାତା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି; “ଆମ୍ଭେ ଆଦି ଓ ଆମ୍ଭେ ଅନ୍ତ, ପୁଣି ଆମ୍ଭ ଛଡ଼ା ପରମେଶ୍ୱର ଆଉ ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, ewe Kingen Israel me an Chon Amanau, ewe
    Samol mi Unusen Manaman, “Ngang chök Kot ewe Aemanün me Amüchülan, esap wor eman
    Kot lüki.
  rop-rop: “Mi na, YAWEI det boswan God. Tharran na main neim. Mi na det basdamwan,
    en det binijimapwan, en oni mi na wanbala God. Ol yumob Isreil pipul, mi na bin
    seibum yumob, en mi na det king blanga yumob.
  ukr-1871: 'Се глаголе Господь, царь Ізрайлїв, і його відкупитель, Господь сил: Я
    первий, я й останній; крім мене нема Бога.'
  deu-1951: 'So spricht der HERR, der König Israels, und sein Erlöser, der HERR der
    Heerscharen: Ich bin der Erste, und ich bin der Letzte, und außer mir ist kein
    Gott.'
  eng-JPS: 'Thus saith the LORD, the King of Israel, and his Redeemer the LORD of
    hosts: I am the first, and I am the last, and beside Me there is no God.'
  srp-1865: 'Ovako govori Gospod car Izrailjev i izbavitelj njegov, Gospod nad vojskama:
    ja sam prvi i ja sam pošljednji, i osim mene nema Boga.'
  lug-lug: '“Bw’ati bw’ayogera Mukama kabaka wa Isirayiri era Omununuzi we, Mukama
    Katonda ow’Eggye: Nze w’olubereberye era nze nkomererayo era tewali Katonda mulala
    we ndi.'
  heb-heb: כה אמר יהוה מלך ישראל וגאלו יהוה צבאות אני ראשון ואני אחרון ומבלעדי אין
    אלהים׃
  ben-IRV: যিনি ইস্রায়েলের রাজা, তার মুক্তিদাতা, যিনি বাহিনীদের সদাপ্রভু, তিনি এই
    কথা বলছেন, “আমিই প্রথম ও আমিই শেষ; আমি ছাড়া আর কোনো ঈশ্বর নেই।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਅਤੇ ਉਹ ਦਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ, ਇਹ ਫ਼ਰਮਾਉਂਦਾ
    ਹੈ, ਮੈਂ ਆਦ ਹਾਂ ਅਤੇ ਮੈਂ ਅੰਤ ਹਾਂ, ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ।
  mya-JVB: ဣသရေလ အမျိုး၏ ရှင် ဘုရင်ထာဝရဘုရား ၊ ဣသရေလ အမျိုးကို ရွေးနှုတ် သော၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ သည် အဦး ဆုံးသောသူ၊ နောက် ဆုံးသောသူဖြစ်၏။
    ငါမှတပါး အခြားသော ဘုရား သခင်မ ရှိ။
  hmo-hmo: Lohiabada, Israela ia biagua bona hamauria Diravana, Siahu Ibounai Lohiabada,
    be inai bamona ia hereva, ia gwau, “Lau be ginigunana bona lau be dokona danu,
    lau be Dirava tamona, dirava ta be lasi, lau sibona.
  urd-urd: ख़ुदावन्द, इस्राईल का बादशाह और उसका फिदया देने वाला रब्ब — उल — अफ़वाज
    यूँ फ़रमाता है, कि “मैं ही अव्वल और मैं ही आख़िर हूँ; और मेरे सिवा कोई ख़ुदा नहीं।
  rus-SYN: 'Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф: Я
    первый и Я последний, и кроме Меня нет Бога,'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Kía an Bona, ma mɛ̀, mámɛ má Dↄaana ń Gↄ̃zãnao
    ũ, ma bàasio diie kuo.
  tcz-CHONGTHU: 'Hiche hi Pakaiyin aseichu- Israelte Lengpa le Huhhingpu chu, Vanna
    Pakai galmi ahiuve, ati dingu:'
  mar-mar: इस्राएलाचा राजा परमेश्वर, तिचा उद्धारक, सेनाधीश परमेश्वर म्हणतो, “मीच आरंभ
    आहे आणि मीच शेवट आहे; आणि माझ्याशिवाय कोणी देव नाही.
  qub-qub: 'Israelcunata salbaj ray munayniyoj Tayta Diosmi cayno nin: «Nogaga gallarinanpita-pacha
    imaycamapis caycämi. Nogapita mas juc diosga manami canchu.'
  hat-hat: 'Seyè ki wa pèp Izrayèl la, Seyè ki gen tout pouvwa a, li menm k''ap delivre
    pèp la, men sa li di: -Se mwen menm ki te la anvan tout bagay, Se mwen menm k''ap
    la apre tout bagay. Pa gen lòt bondye pase mwen menm sèl.'
  eng-BSB: 'Thus says the LORD, the King and Redeemer of Israel, the LORD of Hosts:
    “I am the first and I am the last, and there is no God but Me.'
  eng-WEBPB: 'This is what the LORD, the King of Israel, and his Redeemer, the LORD
    of Armies, says: “I am the first, and I am the last; and besides me there is no
    God.'
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Nagra Israeli vahe'mota kini mani'nena tamagu'ma
    vazi'noa Anumzankina Monafi sondia vahe'mofo Ra Anumza mani'noe. Ana hu'neankina
    Nagra'a ese agafa hu mani'nena, Nagra'a vagare'enena mani'noe. Magore huno Nagrikna
    Anumzana omani'ne.
  nhe-BL: 'TOTECO, nopa tlanahuatijquetl ipan tlali Israel huan yajaya tlen quincojqui
    israelitame quema itztoyaj ipan tlatequipanojcayotl, quej ni quiijtohua: “Na niipejya
    huan niitlamiya nochi tlamantli. Huan iyoca tlen na, ax onca seyoc Dios.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wanuwihawete, Izaew wapyro har Tupàn Ikàg
    Wera'u Ma'e uze'eg a'e. — Izypy mehe arer romo aiko ihe. Iahykaw rehe àràm romo
    aiko ihe no. Xo ihe zo aiko Tupàn romo. Naheta kwaw amo.
  eng-DRA: 'Thus saith the Lord the king of Israel, and his redeemer the Lord of hosts:
    I am the brat, and I am the last, and besides me there is no God.'
