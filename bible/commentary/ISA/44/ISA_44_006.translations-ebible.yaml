verse: ISA.044.006
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു— ഇസ്രായേലിന്റെ രാജാവും വീണ്ടെടുപ്പുകാരനുമായ
    സൈന്യങ്ങളുടെ യഹോവതന്നെ അരുളുന്നു: ഞാൻ ആകുന്നു ആദ്യനും ഞാൻ ആകുന്നു അന്ത്യനും; ഞാനല്ലാതെ
    ഒരു ദൈവവുമില്ല.'
  deu-TKW: 'So spricht Jahwe, der König Israels, und sein Erlöser, Jahwe der Heerscharen:
    Ich bin der erste und der letzte, und außer mir giebt es keinen Gott.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi mpe Mosikoli ya Isalaele, Mokonzi ya mampinga,
    alobi : Nazali ebandeli mpe nazali suka ; Nzambe mosusu azali te, soki Ngai te.'
  eng-LSV: 'Thus said YHWH, King of Israel, || And his Redeemer, YHWH of Hosts: “I
    [am] the first, and I [am] the last, || And besides Me there is no God.'
  eng-GNV: Thus saith the Lord the King of Israel and his redeemer, the Lord of hostes,
    I am the first, and I am the last, and without me is there no God.
  eng-WEBSTER: Thus saith the LORD the King of Israel, and his redeemer the LORD of
    hosts; I am the first, and I am the last; and besides me there is no God.
  nhw-BL: 'TOTECO, nopa tlanahuatijquetl ipan tlali Israel huan yaya catli quincojqui
    israelitame quema itztoyaj ipan tlatequipanojcayotl, quej ni quiijtohua: “Na niipejya
    huan niitlamiya. Huan iyoca tlen na, amo onca seyoc Dios.'
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mfalme wa Israeli na Mkombozi, Bwana Mwenye
    Nguvu Zote: Mimi ni wa kwanza na Mimi ni wa mwisho; zaidi yangu hakuna Mungu.'
  bba-bba: Nɛ, Yinni Gusunɔ Dɑm kpuroɡii, nɛ wi nɑ Isirelibɑ yɑkiɑ nɑ sɑ̃ɑ ben sinɑ
    boko nɑ nɛɛ, nɛnɑ nɑ sɑ̃ɑ ɡbiikoo kɑ dɑ̃ɑko. Goo mɑɑ sɑri wi u sɑ̃ɑ Gusunɔ nɛ
    bɑɑsi.
  eng-KJVCPB: Thus saith the Lord the King of Israel, And his redeemer the Lord of
    hosts; I am the first, and I am the last; And besides me there is no God.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego ma Ruodh Israel kendo Jawarne wacho:
    Anie mokwongo kendo e mogik; onge Nyasaye moro kendo mopogore koda.'
  meu-meu: 'Iehova, Israel pavapavana, bona Ihamaurina, Iehova Sabaota, ini e gwau
    tomamu: Lau na gini-gunana bona gini-gabena; asi dirava ta, lau mo sibogu.'
  npi-ULB: इस्राएलका राजा, त्यसको उद्धारक, सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ,
    “म नै पहिलो हुँ र म नै अन्तिम हुँ । र मबाहेक अरू कुनै परमेश्‍वर छैन ।
  yor-yor: “Ohun tí Olúwa wí nìyìí ọba Israẹli àti Olùdáǹdè, àní Olúwa àwọn ọmọ-ogun.
    Èmi ni ẹni àkọ́kọ́ àti ẹni ìgbẹ̀yìn, lẹ́yìn mi kò sí Ọlọ́run kan.
  pes-OPCB: 'خداوند لشکرهای آسمان که پادشاه و حامی اسرائیل است چنین می‌فرماید: «من
    ابتدا و انتها هستم و غیر از من خدایی نیست.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh - ang Hari ng Israel at kaniyang Manunubos,
    Yahweh ng mga hukbo: “Ako ang una, at ako ang huli; walang ibang Diyos kundi ako.'
  cbu-NT: Apanlli Taarashipan siyaam kurakcha. Uru siyaa Israelchicheetsis tapachindakiya.
    Wamari kasikiya. Waana Apanll siyaa átcha. Nuw ichtakachuri taarangina. Nuw urutamari
    taaki antana. Nuw minamari Apanlltana. Arang minamtiyam nuwapa waritarazinllinaja.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibu Isaraeleali heba mandagi haabo howa
    ti biamogo bialu haga kagome bi ogodagua laya, I̱ Anduane Homogoore bambaore hene
    kogo manibi haabobo holebero. I̱ni hangu Ngode Datagaliwabe kogoni mende naheore.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​ကို​အ​စိုး​ရ​၍​ကာ​ကွယ် စောင့်​ရှောက်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား၊
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​ကပ်​ကာ​လ​အ​စ​မှ​အ​ဆုံး​တိုင် အောင်
    တည်​နေ​တော်​မူ​သော​အ​ရှင်၊ တစ်​ဆူ​တည်း​သော​ဘု​ရား​သ​ခင်​ဖြစ်​တော် မူ​၏။ ငါ​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်​ဘု​ရား​မျှ​မ​ရှိ။
  bod-N: ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ། ཡེས་ར་ཨེལ་གྱི་གཙོ་བོ་སྐྱབས་མགོན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་ནི་ཐོག་མ་ཉིད་དེ་མཐའ་མ་ཡང་ཡིན་པས། བདག་ལས་དཀོན་མཆོག་གཞན་ཞིག་མེད།
  sna-sna: '“Zvanzi naJehovha, Mambo waIsraeri noMudzikinuri, Jehovha Wamasimba Ose:
    Ndini wokutanga uye ndini wokupedzisira; kunze kwangu hakuna Mwari.'
  spa-BLM: 'Esto es lo que Yahvé, el Rey de Israel, y su Redentor, Yahvé de los Ejércitos,
    dice: “Soy el primero y soy el último; y además de mí no hay Dios.'
  cac-cac: 'A Jehová Rey, Scolumal Israel, Yajal d''a Smasanil, a'' tz''alan icha
    tic: A in ton b''ab''el vaj d''a smasanil, slajvub'' in paxi. A inn̈ej Dios in,
    malaj junocxo.'
  swh-ULB: 'Yahwe asema hivi—Mfalme wa Israeli na Mkombozi wake, Yahwe wa majeshi:
    ''''Mimi ni mwanzo na ni mwisho; na hakuna mungu ila mimi.'
  bel-bel: 'Так кажа Гасподзь, Цар Ізраіля, і Адкупнік ягоны, Гасподзь Саваоф: Я -
    першы, і Я - апошні; і акрамя Мяне няма Бога,'
  deu-ELBBK: 'So spricht der HERR, der König Israels und sein Erlöser, HERR der Heerscharen:
    Ich bin der Erste und bin der Letzte, und außer mir ist kein Gott.'
  mbb-OT: '“Iyan heini egkeǥiyen te Nengazen, kes hadì wey Menluluwas te Israel, he
    Mekeǥeǥehem he Nengazen: Iyan a kes nehuna wey egkepengkusan te langun. Wazè en
    duma he Megbevayà gawas kediey.'
  mal-2015: 'യിസ്രായേലിന്റെ രാജാവായ യഹോവ, അവന്റെ വീണ്ടെടുപ്പുകാരനായ സൈന്യങ്ങളുടെ യഹോവ,
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ആദ്യനും അന്ത്യനും ആകുന്നു; ഞാനല്ലാതെ ഒരു ദൈവവുമില്ല.'
  gup-gup: Kuhni warridj nawu Yawey kayime, “Ngaye nawu Yawey. Ngaye ngabenmarnewohrnawohrnan
    bininj nawu Israel benkebmawahmeng, dja mak ngaye ngabenngehke bedberre. Ngaye
    Yawey ngawernhdulkarrekimuk duninjh. Ngaye ngayungkih duninjh, ngadjalyingkihni
    bu kerrngehkenh duninjh, dja mak ngaye wanjh ngayerre dja ngadjaldi yerre duninjh.
    Ngaye minj ngayakmen munguyh munguyh. Ngaye ngadjalkudji God duninjh dja minj
    nangale nabuyika god kahdi.
  rmc-rmc: '„Kada phenel o RAJ, o kraľis le Izraeloskro, leskro Vikupiťeľis, o Nekzoraleder
    RAJ: Me som o ešebno the o posledno; aver Del nane, ča me.'
  pes-OPV: 'خداوند پادشاه اسرائیل و یهوه صبایوت که ولی ایشان است چنین می‌گوید: من
    اول هستم ومن آخر هستم و غیر از من خدایی نیست.'
  ron-1924: 'Аша ворбеште Домнул, Ымпэратул луй Исраел ши Рэскумпэрэторул луй, Домнул
    оштирилор: „Еу сунт Чел динтый ши Чел де пе урмэ ши, афарэ де Мине, ну есте алт
    Думнезеу.'
  ben-OBCV: '“ইস্রায়েলের রাজা ও মুক্তিদাতা, সর্বশক্তিমান সদাপ্রভু এই কথা বলেন: আমিই
    প্রথম ও আমিই শেষ: আমি ছাড়া আর কোনো ঈশ্বর নেই।'
  som-som: Rabbiga ah Boqorka iyo Bixiyaha reer binu Israa'iil oo ah Rabbiga ciidammadu
    wuxuu leeyahay, Anigu waxaan ahay kan ugu horreeyey iyo kan ugu dambeeya, oo aniga
    mooyaane Ilaah kale ma jiro.
  lat-VUC: '[Hæc dicit Dominus, rex Israël, et redemptor ejus, Dominus exercituum:
    Ego primus, et ego novissimus, et absque me non est deus.'
  eng-ASVBT: 'Thus saith Jehovah, the King of Israel, and his Redeemer, Jehovah of
    hosts: I am the first, and I am the last; and besides me there is no God.'
  ita-1885: 'Così ha detto il Signore, il Re d''Israele, e suo Redentore, il Signor
    degli eserciti: Io sono il primiero, ed io son l''ultimo; e non vi è Dio alcuno
    fuor che me.'
  eng-LXXUP: 'Thus saith God the King of Israel, and the God of hosts that delivered
    him; I am the first, and I am hereafter: beside me there is no God.'
  eng-ULB: 'This is what Yahweh says—the King of Israel and his Redeemer, Yahweh of
    hosts: “I am the first, and I am the last; and there is no God but me.'
  spa-VBL: 'Esto es lo que dice el Señor, el Rey y Redentor de Israel, el Señor Todopoderoso:
    Yo soy el primero y soy el último, y no hay otro Dios fuera de mí.'
  fra-_FOB: 'Ainsi dit l''Éternel, le roi d''Israël et son Rédempteur, l''Éternel
    des armées: Je suis le premier et je suis le dernier, et il n''y a point d''autre
    Dieu que moi.'
  mal-mal: 'യിസ്രായേലിന്റെ രാജാവായ യഹോവ, അവന്റെ വീണ്ടെടുപ്പുകാരനായ സൈന്യങ്ങളുടെ യഹോവ,
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ആദ്യനും അന്ത്യനും ആകുന്നു; ഞാനല്ലാതെ ഒരു ദൈവവുമില്ല.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Bādshāh aur Chhuṛāne Wālā hai farmātā hai, “Maiṅ
    Awwal aur Āḳhir hūṅ. Mere siwā koī aur Ḳhudā nahīṅ hai.
  suz-BL: मिनु परमप्रभु यावे, इस्राएली आन पिप नु मेको आन कली पाप रे प्रोंइब, मुर नेल्‍ल
    आन परमप्रभु यावेमी “गो नेल्‍ल क्‍येङा ङोंइती नु नेल्‍ल क्‍येङा नोले ङा नङ। गो
    आं ङा लाक्‍शा, अरु परमप्रभु मबाक्‍नीम। यसैया ४१:४; यसैया ४३:११; प्रकाश १:१७
  eng-NOY: 'Thus saith Jehovah, the King of Israel, His redeemer, Jehovah of hosts:
    I am the first, and I the last, And besides me there is no God.'
  ita-1927: 'Così parla l’Eterno, re d’Israele e suo redentore, l’Eterno degli eserciti:
    Io sono il primo e sono l’ultimo, e fuori di me non v’è Dio.'
  ckb-ckb: '«یەزدان، پاشای ئیسرائیل و ئەوەی دەیکڕێتەوە، یەزدانی سوپاسالار، ئەمە دەفەرموێت:
    من سەرەتا و من کۆتاییم، لە من بەولاوە هیچ خودایەک نییە.'
  eng-BBE: The Lord, the King of Israel, even the Lord of armies who has taken up
    his cause, says, I am the first and the last, and there is no God but me.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ ವಿಮೋಚಕನೂ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ: ನಾನೇ
    ಮೊದಲನೆಯವನು, ನಾನೇ ಕಡೆಯವನು. ನನ್ನ ಹೊರತು ಬೇರೆ ಯಾವ ದೇವರೂ ಇಲ್ಲ.'
  tam-2017: நான் முந்தினவரும், நான் பிந்தினவருந்தானே; என்னைத்தவிர தேவன் இல்லையென்று,
    இஸ்ரவேலின் ராஜாவாகிய கர்த்தரும், சேனைகளின் கர்த்தராகிய அவனுடைய மீட்பரும் சொல்கிறார்.
  spa-RV-1909: 'Así dice Jehová, Rey de Israel, y su Redentor, Jehová de los ejércitos:
    Yo el primero, y yo el postrero, y fuera de mí no hay Dios.'
  ron-BTF: 'Astfel spune DOMNUL, Împăratul lui Israel şi răscumpărătorul său, DOMNUL
    oştirilor: Eu sunt cel dintâi şi eu sunt cel din urmă; şi în afară de mine nu
    este alt Dumnezeu.'
  eng-WEBP: 'This is what the LORD, the King of Israel, and his Redeemer, the LORD
    of Armies, says: “I am the first, and I am the last; and besides me there is no
    God.'
  eng-FBV: 'This is what the Lord says, the King and Redeemer of Israel, the Lord
    Almighty: I am the first and I am the last, and there is no God besides me.'
  nld-1939: Zo spreekt Jahweh, Israëls Koning, Jahweh der heirscharen, zijn Verlosser!
    Ik ben de Eerste en de Laatste; Buiten Mij is geen god.
  nch-BL: 'TOTECO, nopa tanahuatijquet ipan tali Israel huan yaya cati quincojqui
    israelitame quema itztoyaj ipan tatequipanojcayot, quej ni quiijtohua: “Na niipejya
    huan niitamiya. Huan iyoca ten na, amo onca seyoc Dios.'
  vie-1934: 'Đức Giê-hô-va, là Vua và Đấng Cứu chuộc của Y-sơ-ra-ên, là Đức Giê-hô-va
    vạn quân, phán như vầy: Ta là đầu tiên và cuối cùng; ngoài ta không có Đức Chúa
    Trời nào khác.'
  hin-CV: '“वह जो याहवेह हैं, सर्वशक्तिमान याहवेह इस्राएल के राजा, अर्थात् उसको छुड़ाने
    वाला है: वह यों कहता है, मैं ही पहला हूं और मैं ही अंत तक रहूंगा; मेरे सिवाय कोई
    और परमेश्वर है ही नहीं.'
  eng-OURB: 'This is what Adonai, the King of Israel [God prevails], and his Redeemer,
    Adonai Tzva''ot [Yahweh Commander of heaven’s armies], says: “I am the first א
    (Aleph) Α (Alpha), and I am the last ת (Tav) Ω (Omega); and besides me there are
    no elohim ·gods, judges·.'
  spa-BES: 'El Señor, el Rey de Israel, el Señor de los ejércitos que ha tomado su
    causa, dice: Yo soy el primero y el último, y no hay más dios que yo.'
  tdx-tdx: Hoe t’Iehovà, Mpanjaka’ Israele naho ty Mpijeba’e, t’Iehovà’ i Màroy; Izaho
    ro valoha’e, Izaho ro figadoña’e, le tsy eo t’i Andrianañahare naho tsy Izaho
    avao.
  tha-KJV: พระเยโฮวาห์ พระบรมมหากษั​ตริ​ย์​แห่​งอ​ิสราเอล และผู้​ไถ่​ของเขา พระเยโฮวาห์จอมโยธา
    ตรั​สด​ังนี้​ว่า “เราเป็นผู้ต้นและเราเป็นผู้​ปลาย นอกจากเราแล้วไม่​มี​พระเจ้า
  por-BR-2018: Assim diz o SENHOR, Rei de Israel, e seu Redentor, o SENHOR dos exércitos:Eu
    sou o primeiro, e sou o último; e além de mim não há Deus.
  deu-ELO: 'So spricht Jehova, der König Israels und sein Erlöser, Jehova der Heerscharen:
    Ich bin der Erste und bin der Letzte, und außer mir ist kein Gott.'
  eng-WYC-2018: The Lord, King of Israel, and again-buyer thereof, the Lord of hosts
    saith these things, I am the first, and I am the last, and without me is no God.
    (The Lord, the King of Israel, and its Redeemer, the Lord of hosts saith these
    things, I am the first, and I am the last, and there is no God besides me.)
  epo-epo: 'Tiele diras la Eternulo, la Reĝo de Izrael, kaj lia Liberiganto, la Eternulo
    Cebaot: Mi estas la unua, kaj Mi estas la lasta, kaj ne ekzistas Dio krom Mi.'
  uig-PIN: 'Israilning padixaⱨi Pǝrwǝrdigar, Yǝni Israilning ⱨǝmjǝmǝt-ⱪutⱪuzƣuqisi,
    samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Mǝn bolsam Tunji
    ⱨǝm Ahiridurmǝn; Mǝndin baxⱪa ⱨeq ilaⱨ yoⱪtur.'
  beo-beo: Hina Gode da Isala:ili ouligisa amola gaga:sa. E da Hina Gode Bagadedafa,
    amola E da amane sia:sa, “Na da Hemosu amola Na da Dagosu. Eno ‘gode’ da hame,
    Ni fawane da Godedafa.
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em king bilong Israel, na em man bilong sambai
    long yupela na helpim yupela, em i tok olsem, “Mi Bikpela, mi bin stap pastaim
    tru na bihain bai mi stap las tru. Na i no gat narapela god moa i stap, mi wanpela
    tasol.
  hau-SA: “Ga abin da Ubangiji yana cewa, Sarki da kuma Mai Fansar Isra’ila, Ubangiji
    Maɗaukaki. Ni ne farko ni ne kuma ƙarshe; in ban da ni babu wani Allah.
  uig-LAT: 'Israilning padishahi Perwerdigar, Yeni Israilning hemjemet-qutquzghuchisi,
    samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Men bolsam Tunji
    hem Axiridurmen; Mendin bashqa héch ilah yoqtur.'
