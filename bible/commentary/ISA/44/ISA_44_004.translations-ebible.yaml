verse: ISA.044.004
translations:
  mal-C: അവർ പുൽമേടുകൾക്കിടയിലെ പുല്ലുപോലെ പൊട്ടിമുളയ്ക്കും, അരുവികൾക്കരികെയുള്ള അലരിവൃക്ഷങ്ങൾപോലെ
    തഴച്ചുവളരും.
  deu-TKW: daß sie aufsprossen wie Gras zwischen Wassern, wie Weiden an Wasserbächen.
  lin-lin: Bakokola malamu kati na matiti ya mobesu lokola banzete ya pepiliye pene
    ya ebale.
  eng-LSV: And they have sprung up as among grass, || As willows by conduits of water.
  eng-GNV: And they shall grow as among the grasse, and as the willowes by the riuers
    of waters.
  eng-WEBSTER: And they shall spring up as among the grass, as willows by the watercourses.
  nhw-BL: Huan inijuanti moscaltise cuali quen xihuime catli motlatzquilijtoque campa
    onca miyac atl huan quen nopa sauces cuame catli mopantíaj iteno hueyi atl.
  swh-ONEN: Nao watachipua kama manyasi katika shamba la majani, kama mierezi kando
    ya vijito vya maji yatiririkayo.
  bba-bba: Bɑ koo sewɑ nɡe yɑkɑ si su nim wɑɑmɔ. Bɑ ko n sɑ̃ɑwɑ nɡe dɑ̃ɑ ni nu wɑ̃ɑ
    dɑɑrun bɔkuɔ.
  eng-KJVCPB: And they shall spring up as among the grass, As willows by the water
    courses.
  luo-luo: Ginidongi mana ka lum man kama ngʼich kata ka omburi manie bath aore.
  meu-meu: Idia na bae tubu, rei na heto, ranu gabudia ai e tubumu, eiava au na heto,
    e arumu sinavaidia badibadidiai e tubumu.
  npi-ULB: तिनीहरू घाँसहरू माझमा पानीको नदीको किनारको लहरे-पिपलहरू झैं उम्रनेछन् ।
  yor-yor: Wọn yóò dàgbàsókè gẹ́gẹ́ bí i koríko nínú pápá oko tútù, àti gẹ́gẹ́ bí
    igi Poplari létí odò tí ń sàn.
  pes-OPCB: آنان مانند سبزه‌های آبیاری شده و درختان بید کنار رودخانه رشد و نمو خواهند
    کرد.
  tgl-ULB: Sila ay sisibol sa gitna ng damo, gaya ng mga puno sa tabi ng mga tubig
    sa batis.
  cbu-NT: Chirichir kungumun wing kis kanungku, misha karipan washitan wazanganamun
    kis kanungku, ashikpaz ipareemis ashtachima.
  hui-hui: Ani berogola tínaga waneigini aguaneru ti dindi bayale datani mindibi anda
    haraligobi halu ira bayale iba angeni gumbile anda hagagobi holebira.
  mya-mya: သူ​တို့​သည်​ရေ​ကောင်း​စွာ​ရ​သည့်​မြက်​များ ကဲ့​သို့ ရေ​စီး​သော​ချောင်း​အ​နီး​ရှိ​မိုး​မ​ခ​ပင်​များ​ကဲ့​သို့
    စိမ်း​လန်း​ဝေ​ဆာ​လျက်​နေ​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་རྩྭ་གསེང་ནས་སྐྱེས་པ་དང་ཆུ་ཕྲན་འགྲམ་གྱི་ལྕང་མ་ཇི་བཞིན་ནོ། །
  sna-sna: Vachamera souswa mudekete, semiti yemikonachando pahova dzinoyerera.
  spa-BLM: y brotarán entre la hierba, como sauces junto a los cursos de agua.
  cac-cac: Icha val sq'uib' an̈ an̈c'ultac ayoch yalil, icha chi' ol aj sq'uib' eb'.
    Icha sq'uib' te' b'acmam d'a stitac a a' sb'eyi, icha chi' ol aj eb'.
  swh-ULB: Watakuwa miongoni mwa nyasi, kama mti pembeni ya mkondo wa maji.
  bel-bel: І будуць расьці сярод травы, як вербы пры патоках водаў.
  deu-ELBBK: Und sie werden aufsprossen zwischen dem Gras wie Weiden an Wasserbächen.
  mbb-OT: Ed-uswag dan iring te merapung he menge sagbet diyà te wehiǥen etawa menge
    kayu ziyà te veyvey te dezeisey he menge wahig.
  mal-2015: അവർ പുല്ലിന്റെ ഇടയിൽ നീർത്തോടുകൾക്കരികെയുള്ള അലരികൾപോലെ മുളെച്ചുവരും.
  gup-gup: Bedda wanjh kabirridjordme yiman kundalk kawernbebmerren kore kabbal kubolkmak,
    dja mak bedda kabirrikuyenghme yiman kundulk manbu poplars kadjordmerren darnkih
    kore mankabo kaborlobme.
  rmc-rmc: A barona avri sar čar, sar o virbi paš o jarki.
  pes-OPV: و ایشان در میان سبزه‌ها، مثل درختان بید بر جویهای آب خواهندرویید.
  ron-1924: ши вор рэсэри ка фиреле де ярбэ ынтре апе, ка сэлчииле лынгэ пыраеле де
    апэ.
  ben-OBCV: যেমন জলস্রোতের তীরে ঝাউ গাছ, তেমনই চারণভূমিতে তৃণের মতো তারা উৎপন্ন হবে।
  som-som: Oo iyana waxay ka soo dhex bixi doonaan cawska sida geedo safsaaf ah oo
    biyo socda ku ag yaal.
  lat-VUC: et germinabunt inter herbas, quasi salices juxta præterfluentes aquas.
  eng-ASVBT: and they shall spring up among the grass, as willows by the watercourses.
  ita-1885: Ed essi germoglieranno fra l'erba, come salci presso a' rivi delle acque.
  eng-LXXUP: and they shall spring up as grass between brooks, and as willows on the
    banks of running water.
  eng-ULB: They will spring up among the grass, like willows by the streams of water.
  spa-VBL: Crecerán entre la hierba, como los sauces junto a los arroyos.
  fra-_FOB: Ils croîtront comme au milieu de l'herbe, comme les saules auprès des
    eaux courantes.
  mal-mal: അവർ പുല്ലിന്റെ ഇടയിൽ നീർത്തോടുകൾക്കരികിലുള്ള അലരികൾപോലെ മുളച്ചുവരും.
  urd-GVR: Tab wuh pānī ke darmiyān kī hariyālī kī tarah phūṭ nikleṅge, nahroṅ par
    safedā ke daraḳhtoṅ kī tarah phaleṅ-phūleṅge.’
  suz-BL: मेकोपुकी घांस खोदेंशो पा शुश बारनीम। ब्‍वाक्‍कु आ नेक्‍था वाशो रवा खोदेंशो
    दुम्‍नीम।
  eng-NOY: And they shall grow up, as among grass; As willows by the water-brooks.
  ita-1927: ed essi germoglieranno come in mezzo all’erba, come salci in riva a correnti
    d’acque.
  ckb-ckb: جا لەنێو سەوزەگیا سەرهەڵدەدەن وەک شۆڕەبی ڕۆخ جۆگەکان.
  eng-BBE: And they will come up like grass in a well-watered field, like water-plants
    by the streams.
  kan-OKCV: ನೀರಿನ ಕಾಲುವೆಗಳ ಬಳಿಯಲ್ಲಿ, ಹಸಿರು ಹುಲ್ಲಿನ ನಡುವೆ ಬೆಳೆಯುವ ನೀರವಂಜಿಗಳಂತೆ ವೃದ್ಧಿಯಾಗುವರು.
  tam-2017: அதினால் அவர்கள் புல்லின் நடுவே நீர்க்கால்களின் ஓரத்திலுள்ள அலரிச்செடிகளைப்போல
    வளருவார்கள்.
  spa-RV-1909: Y brotarán entre hierba, como sauces junto á las riberas de las aguas.
  ron-BTF: Şi ei vor ţâşni ca din iarbă, ca sălcii lângă cursuri de apă.
  eng-WEBP: and they will spring up among the grass, as willows by the watercourses.
  eng-FBV: They will grow up among the grass, like willows beside streams.
  nld-1939: Ze zullen tieren als gras aan de beken, Als wilgen aan de kabbelende wateren!
  nch-BL: Huan inijuanti moscaltise cuali quej xihuime cati motatzquilijtoque campa
    onca miyac at huan quej nopa sauces cuame cati mopantíaj iteno hueyi at.
  vie-1934: 'Chúng nó sẽ nẩy nở giữa đám cỏ, như cây liễu dưa dòng nước. Người nầy
    sẽ nói rằng: Ta thuộc về Đức Giê-hô-va; người kia xưng'
  hin-CV: वे घास के बीच अंकुरित होने लगेंगे, और बहती जलधारा के किनारे लगाए गए वृक्ष
    के समान होंगे.
  eng-OURB: and they will spring up among the grass, as willows by the watercourses.
  spa-BES: Y subirán como la hierba en un campo bien regado, como las plantas de agua
    por los arroyos.
  tdx-tdx: Le hitiry añate ahetse ao iereo manahake ty sohihy añolon-tsaka ey.
  tha-KJV: เขาทั้งหลายจะงอกขึ้นมาท่ามกลางหญ้า เหมือนต้นหลิวข้างลำธารน้ำไหล
  por-BR-2018: E brotarão entre a erva, como salgueiros junto a ribeiros de águas.
  deu-ELO: Und sie werden aufsprossen zwischen dem Grase wie Weiden an Wasserbächen.
  eng-WYC-2018: And they shall burgeon among herbs, as sallows beside running waters.
    (And they shall flourish among the herbs, like the willows beside the running
    water.)
  epo-epo: por ke ili kresku inter herbo, kiel salikoj super torentoj da akvo.
  uig-PIN: Ular yumran qɵplǝr arisidin, Eriⱪ-ɵstǝnglǝr boyidiki mǝjnun tallardǝk ɵsidu;
  beo-beo: Ilia da gisi amoga ilia da hano bagade iaha, agoaiwane alemu. Amola yodima
    ifa amo da hano gadenene lelebe agoaiwane alemu.
  tpi-OTNT: Na bai ol i kamap gut olsem gras i gat planti wara, na olsem ol diwai
    i kamap arere long wara.
  hau-SA: Za su tsiro kamar ciyawa a wuriyar ruwa, kamar kurmi kusa da rafuffuka masu
    gudu.
  uig-LAT: Ular yumran chöpler arisidin, Ériq-östengler boyidiki mejnun tallardek
    ösidu;
  nde-nde: Zizahluma njengotshani emadlelweni, lanjengeminyezane ezifuleni ezigelezayo.
  ton-ton: Pea te nau tupu hake ʻo hangē ʻoku ʻi he mohuku, ʻo hangē ko e ngaahi uilou
    ʻi he veʻe vaitafe.
  ces-1613: I porostou jako mezi bylinami, jako vrbí vedlé tekutých vod.
  eng-WMB: and they will spring up among the grass, as willows by the watercourses.
  tam-TCV: அவர்கள் வெளிநிலத்திலுள்ள புல்லைப்போலவும், நீரோடைகளுக்கு அருகில் அலறிச்செடிகளைப்
    போலவும் விரைவாய் வளருவார்கள்.
  ceb-ULB: Manubo sila taliwala sa mga sagbot, sama sa mga balili daplin sa mga sapa.
  pol-UBG: I rozkrzewią się tak jakby pomiędzy trawą i jak wierzby nad potokami wód.
  agr-agr: Nuadui chijichi yumi ukattai asa, pegkejan muumpama iman, tuja álamo namaka
    tugkitken tsapaka aiyama iman atinaitjume.
  kyc-kyc: Nakama andaramisa yanenge dupwa ipwa epo pengena isoko mokwame isape andele
    lapala puiya nongopa soo karara.
  urd-GVU: تب وہ پانی کے درمیان کی ہریالی کی طرح پھوٹ نکلیں گے، نہروں پر سفیدہ کے
    درختوں کی طرح پھلیں پھولیں گے۔‘
  deu-1912: daß sie wachsen sollen wie Gras, wie Weiden an den Wasserbächen.
  kan-2017: ನೀರಿನ ಕಾಲುವೆಗಳ ಬಳಿಯಲ್ಲಿ ಹಸಿರು ಹುಲ್ಲಿನ ನಡುವೆ ಬೆಳೆಯುವ ನೀರವಂಜಿಗಳಂತೆ ವೃದ್ಧಿಯಾಗುವರು.
  yap-yap: Bay i fel’ rogorad i yan ni bod e pan ni yibe tarannag ni bfel’ rogon,
    ni bod e gek’iy ni willow nike tugul u to’oben yu pa’ i lul’.
  hlt-MCSB: Te vaengah rhahlawn tui taengkah tuirhi bangla sulrham lakli ah daih ni.
  mdy-ETH: ዔያታ ዋኣሢ ኮሺ ዑሽኬ ማኣቲጉዲ ዓልቂ ዎታ ዋኣፆ ዓጫ ዓኣ ዓሃያ ሚፆጉዲ ቢያ ዎዴና ዋርቄያ ማዓንዳኔ።»
  twi-ASANTE: Wɔbɛfifiri sɛdeɛ ɛserɛ fifiri wɔ mmoa adidibea, te sɛ mpampuro a ɛwɔ
    asutene ho.
  eng-WEBU: and they will spring up among the grass, as willows by the watercourses.
  wal-wal: Haattaa doonan mokkida maataadan, qassi goggiya pulttuwaa lanqqiyan de7iya
    mittaadan, eti mokkana.
  spa-PDDPT: Brotarán como hierba junto a la fuente, como sauces junto a las riberas.
  gun-gun: Ha'e ramo ha'e kuery ma jai ipotypa va'e rami avi ikuai porã 'rã, ha'e
    yakã yvýry yvyra hi'aĩ va'e rami.
  ilo-ULB: Agrusingdanto iti karuotan, a kas kadagiti lidda nga adda kadagiti igid
    ti waig.
  kpg-kpg: Digaula ga tomo aga hagahumalia be nia laagau ala e tomo i di magalillili
    o nia wai, e hai be nia laagau ‘willow’ ala e tomo i nia daalinga o nia monowai
    ala e mmidi ono wai.
  uig-ARA: ئۇلار يۇمران چۆپلەر ئارىسىدىن، ئېرىق-ئۆستەڭلەر بويىدىكى مەجنۇن تاللاردەك
    ئۆسىدۇ؛
  sus-sus: E fanma nɛ alɔ ɲooge naxan toma fiili tagi, alɔ wuri naxee sixi xure dɛ
    i.
  pon-2006: Re pahn pweida oh kaparaparala rasehng dihpw me kelemwur mwahu, rasehng
    tuhke me adaneki willow kan me poad ni keilen piletik kan.
  jae-jae: Ma êsêac oc sêlêc amboac gêgwaŋ aŋga gamêŋ ŋawambuc ŋajam ma sêpi amboac
    ka, taŋ kêkô bulêndaŋ naŋ.
  ksd-ksd: ma diat a tavua rikai livuan ta ra kunai, da ra iara ta ra papar a tava
    alir.
  tur-YTC: ve onlar akarsu kenarlarındaki söğüt ağaçları gibi Otlar arasında bitecekler.
  grc-BRENT: καὶ ἀνατελοῦσιν ὡς ἀναμέσον ὕδατος χόρτος, καὶ ὡς ἰτέα ἐπὶ παραῤῥέον
    ὕδωρ.
  ind-AYT: Mereka akan tumbuh di antara rerumputan, seperti pohon-pohon gandarusa
    di tepi aliran air.
  nya-nya: Iwo adzakula ngati udzu wothirira bwino ndi ngati bango lomera mʼmbali
    mwa mitsinje ya madzi oyenda.
  hrv-hrv: Rast će kao trava pokraj izvora, kao vrbe uz vode tekućice.
  mps-mps: Tama augwali te wę ili hauwa elalubo nosai bugagia holobo tiwai yaibao,
    te ąį sesegede ni dabe holobo tiwai puapi holaibao.
  tpi-tpi: Na bai ol i kamap gut olsem gras i gat planti wara, na olsem ol diwai i
    kamap arere long wara.
  dan-1931: de skal spire som Græs mellem Vande, som Pile ved Bækkenes Løb.
  vie-OVCB: Chúng sẽ hưng thịnh như cỏ xanh, như cây liễu trồng bên dòng sông.
  guj-2017: તેઓ પાણીમાં ઊગી નીકળતા ઘાસની જેમ તથા નાળાં પાસે ઊગી નીકળતા વેલાની જેમ
    ઊગી નીકળશે.
  pon-2006A: Re pahn pweida oh kaparaparala rasehng dihpw me kelemwur mwahu, rasehng
    tuhke me adaneki willow kan me poad ni keilen piletik kan.
  por-BRBSL: e eles surgirão no meio da grama, como salgueiros pelos cursos de água.
  cth-cth: Hot patetlah, ahnimouh teh tui teng ka pâw e sumpathing patetlah a dawn
    han.
  twi-twi: Wobefifi sɛnea sare fifi wɔ mmoa adidibea, te sɛ mpampuro a ɛwɔ asuten
    ho.
  hlt-hlt: Te vaengah rhahlawn tui taengkah tuirhi bangla sulrham lakli ah daih ni.
  tbz-SIM: Kɛ̀ bɛ̀ bo nkótírí timútì kɔ̃mɛ, tiɑ̃̀tì kòtírímɛ̀ mɛniɛ ntɑkɛ́.
  msy-2020: Eghtɨ me deraghvɨra aghungam, mati grazir garir dɨpaba itibar mɨn ganganiba
    deragham. Egh mati, temer faner mɨriabar aghuibar mɨn ganam.
  dop-dop: Pɑɑ pɩɩ nyɩɩtʋ hɛkʋ tɑɑ ɩsɩɩ tɩɩŋ wei ɩ sǝŋɑ lʋm nɔɣɔ tɔ.
  azb-azb: Onlar otlar arasında, Axar sular kənarında, Söyüd ağacları kimi boy atacaq.
  eng-DBY: And they shall spring up among the grass, as willows by the water-courses.
  hin-2017: वे उन मजनुओं के समान बढ़ेंगे जो धाराओं के पास घास के बीच में होते हैं।
  wol-KYG: ñu màgg ni garabu saabsaab, nirook garab yu mag yu feggook ndox.
  eng-YLT: And they have sprung up as among grass, As willows by streams of water.
  kne-kne: Awni et madakdake da ay kaman din logam ay masibsibogan ya kaman kaiw ay
    ginmabay sin benget di ginawang.
  eng-WYC-2017: And they shall burgeon among herbs, as sallows beside running waters.
  eng-WMBB: and they will spring up amongst the grass, as willows by the watercourses.
  urd-GVH: तब वह पानी के दरमियान की हरियाली की तरह फूट निकलेंगे, नहरों पर सफ़ेदा के
    दरख़्तों की तरह फलें-फूलेंगे।’
  rug-rug: Kote toa va leana si arini guana duduli pa pepeso masuruna, guana huda
    pa taqele leana.
  gaz-gaz: Isaan akkuma marga bishaan gidduutii fi akka muka alaltuu kan qarqara lagaa
    jiruutti ni lalisu.
  fra-LSG: Ils pousseront comme au milieu de l’herbe, Comme les saules près des courants
    d’eau.
  yal-yal: E sabatima nɛn alo sɛxɛne burunna ra, alo wudi faɲine xudene dɛ.
  haw-1868: A ulu no lakou iwaena o ka mauu, E like me na wilou ma na wai kahe.
  arb-NAV: فَيَنْبُتُونَ بَيْنَ الْعُشْبِ مُزْهِرِينَ كَالْصَّفْصَافِ عِنْدَ مَجَارِي
    الْمِيَاهِ.
  ewe-ewe: Woamie abe gbe si le gbedzi ene, eye woanɔ abe amutiwo le tɔʋuwo to ene.
  eng-LEE: After they shall spring up [as] among grass, like willows by the water-courses.
  asm-FB: তাতে বোৱতী পানীৰ দাঁতিত উইল গছ বঢ়াৰ দৰে ঘাঁহবোৰৰ মাজত সেইবোৰ গজি বাঢ়িব।
  sus-A: عٍ قَنمَ نّ عَلْ حٌوفٍ نَشَن تٌمَ قِيلِ تَفِ، عَلْ وُرِ نَشٍيٍ سِشِ شُرٍ
    دّ عِ.
  fra-SBL: et ils pousseront parmi l'herbe, comme les saules près des cours d'eau.
  hbo-hbo: וְצָמְח֖וּ בְּבֵ֣ין חָצִ֑יר כַּעֲרָבִ֖ים עַל־יִבְלֵי־מָֽיִם׃
  kik-kik: Nĩmakaingĩha o ta nyeki ya gĩtuamba ĩkunũkĩte, o na kana ta mĩtĩ ya mĩribina
    ĩrĩa ĩkũraga hũgũrũrũ-inĩ cia njũũĩ.
  fra-NCL: Et ils croîtront parmi la verdure, comme les saules le long des eaux courantes.
  cek-AK: Nihcae loe tui taengah amprawk akung baktiah, phrohnawk salakah amprawk
    o tih.
  cuk-cuk: Gagan-oglegwichiyobi gumaloed, dianmar-gaka-nagaba sapi-senigana-gwigwichi-daeyobi
    gumaloed.
  uig-CYR: Улар юмран чөпләр арисидин, Ериқ-өстәңләр бойидики мәҗнун таллардәк өсиду;
  tel-2017: నీటి కాలవల దగ్గర నాటిన నిరవంజి చెట్లు గడ్డిలో పెరిగినట్టు వారు పెరుగుతారు.
  hat-BSA: konsa, yo va vin vòltije pami zèb kon bwa akote sous dlo.’
  kos-kos: Elos ac sa in kap oana mah ma aksroksrokyeyuk wo, Oana sak willow ma kap
    sisken infacl ma yohk kof soror we.
  hbo-WLC: וְצָמְח֖וּ בְּבֵ֣ין חָצִ֑יר כַּעֲרָבִ֖ים עַל־יִבְלֵי־מָֽיִם׃
  ibo-ibo: Ha ga-etopụta etopụta dịka ahịhịa a gbara mmiri, e, dịka osisi pọpla nʼakụkụ
    iyi jupụtara na mmiri.
  ory-ory: ତହିଁରେ ସେମାନେ ଜଳସ୍ରୋତ ନିକଟସ୍ଥ ବାଇଶୀ ବୃକ୍ଷ ତୁଲ୍ୟ ତୃଣ ମଧ୍ୟରେ ଅଙ୍କୁରିତ ହେବେ।
  chk-chk: Repwe märitä usun chök fetil lon leni mi nüküchöchön, pwal usun chök wowo
    ünükün chanpupu.
  rop-rop: Olabat garra growap wulijim gras, en wulijim det tri gulum wilotri weya
    gro gulijap langa wodasaid.
  ukr-1871: І будуть рости, як би в зільнику, як верба над водою.
  deu-1951: daß sie hervorsprossen so schnell wie das Gras, wie die Weiden an den
    Wasserbächen.
  eng-JPS: And they shall spring up among the grass, as willows by the watercourses.
  srp-1865: I procvjetaæe kao u travi, kao vrbe pokraj potoka.
  lug-lug: Era balimera ng’omuddo ku mabbali g’enzizi, babe ng’emiti egiri ku mabbali
    g’emigga.
  heb-heb: וצמחו בבין חציר כערבים על יבלי מים׃
  ben-IRV: জলের স্রোতের দ্বারা যেমন উইলো গাছ, তেমনি তারা ঘাসের মধ্যে বেড়ে উঠবে।
  pan-pan: ਉਹ ਘਾਹ ਦੇ ਵਿੱਚ ਉਪਜਣਗੇ, ਜਿਵੇਂ ਵਗਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਬੈਂਤਾਂ।
  mya-JVB: သူတို့သည်လည်း ရေ မြောင်း အနား မှာ မိုဃ်းမခ ပင်ကဲ့သို့ ၊ မြက်ပင် ထဲ တွင်
    ပေါက် ကြလိမ့်မည်။
  hmo-hmo: Do idia tubu namonamo, ranu gabuna dekenai ia tubu rei bamona. Idia edia
    tubu dalana be au hegeregere, sinavai badinai idia tubu neganai bamona.
  urd-urd: और वह घास के बीच उगेंगे, जैसे बहते पानी के किनारे पर बेद हो।
  rus-SYN: И будут расти между травою, как ивы при потоках вод.
  bqc-SIM: Aa fɛlɛ lán sɛ̃̀bↄlↄwa, aa ↄtá lán swagbalawa.
  tcz-CHONGTHU: Amaho hi twi kichapnou ham hing tobang ding, vadung pama huisum thing
    phung tobang diu ahi.
  mar-mar: पाण्याच्या प्रवाहाजवळ जसे वाळुंज, तसे ते गवतामध्ये उगवते.
  qub-qub: Chaura paycunaga parguriptin guewa wiñajnörämi miracurenga. Mayu cantuncunacho
    wayaucuna wiñashannöraj canga.
  hat-hat: Yo pral pouse tankou zèb ki jwenn lapli, tankou banbou bò larivyè.
  eng-BSB: They will sprout among the grass like willows by flowing streams.
  eng-WEBPB: and they will spring up amongst the grass, as willows by the watercourses.
  kbq-kbq: Zamagra trazamo tretre huno hageaza nehu'za, tinkenare me'nea popra zafamo
    hageaza hugahaze.
  nhe-BL: Huan yajuanti moscaltise cuali queja xihuitl tlen motlatzquilijtoque campa
    onca miyac atl huan queja nopa sauces cuatini tlen mopantíaj iteno hueyi atl.
  gub-BL: A'e teko hezuz putar ka'api'i 'y tetea'u hereko har ài wà nehe. Nuzawy kwaw
    ywyra uzai'o ma'e her ma'e yrykawhu izywyr har nehe.
  eng-DRA: And they shall spring up among the herbs, as willows beside the running
    waters.
