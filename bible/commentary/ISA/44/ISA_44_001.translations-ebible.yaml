  ben-IRV: 'এখন শোন, হে আমার দাস যাকোব, আমার মনোনীত ইস্রায়েল:'
  pan-pan: ਹੁਣ ਹੇ ਯਾਕੂਬ ਮੇਰੇ ਦਾਸ, ਹੇ ਇਸਰਾਏਲ ਜਿਸ ਨੂੰ ਮੈਂ ਚੁਣਿਆ, ਸੁਣ!
  mya-JVB: ယခု မူကား ၊ ငါ့ ကျွန် ယာကုပ် ၊ ငါရွေးကောက် သောသူ ဣသရေလ ၊ နားထောင် လော့။
  hmo-hmo: Lohiabada ia gwau, “Israela, lauegu hesiai tauna, lauegu abia hidi besena,
