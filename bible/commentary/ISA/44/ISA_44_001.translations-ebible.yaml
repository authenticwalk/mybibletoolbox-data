verse: ISA.044.001
translations:
  mal-C: “ഇപ്പോൾ എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തെരഞ്ഞെടുത്ത ഇസ്രായേലേ, കേട്ടുകൊൾക.
  deu-TKW: Aber nun höre, Jakob, mein Knecht, und Israel, den ich erwählt habe.
  lin-lin: Kasi sik’oyo yoka, oh Jakobi, mowumbu na Ngai, Isalaele oyo naponaki !
  eng-LSV: “And now, hear, O Jacob, My servant, || And Israel, whom I have fixed on—
  eng-GNV: Yet nowe heare, O Iaakob my seruant, and Israel, whom I haue chosen.
  eng-WEBSTER: 'Yet now hear, O Jacob my servant; and Israel, whom I have chosen:'
  nhw-BL: '“Techtlacaquilica anisraelitame catli annotequipanojcahua catli na nimechtlapejpenijtoc:'
  swh-ONEN: “Lakini sasa sikiliza, ee Yakobo, mtumishi wangu, Israeli, niliyemchagua.
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑ swɑɑ dɑkio tɛ̃, wunɛ Yɑkɔbun bweseru, wunɛ wi nɑ
    ɡɔsɑ nɑ kuɑ nɛn sɔm kowo.
  eng-KJVCPB: 'Yet now hear, O Jacob my servant; And Israel, whom I have chosen:'
  luo-luo: “Koro winja, yaye Jakobo jatichna, in Israel maseyiero.
  meu-meu: Iakob e, egu hesiai tauna, Israel e egu abi-hidi tauna, a kamonai!
  npi-ULB: 'ए मेरो सेवक, याकूब, ए इस्राएल जसलाई मैले चुनेको छु, अब सुन्:'
  yor-yor: “Ṣùgbọ́n gbọ́ nísinsin yìí, ìwọ Jakọbu ìránṣẹ́ mi, àti Israẹli, ẹni tí
    mo ti yàn.
  pes-OPCB: 'خداوند می‌فرماید: «ای قوم برگزیدهٔ من و ای خدمتگزار من اسرائیل، گوش کن.'
  tgl-ULB: 'Ngayon makinig ka, Jacob aking lingkod, at Israel, na aking pinili:'
  cbu-NT: 'Apanll ateeja: Siy Israelshuchis, nuwaa kuki mazinangtsa. Siy Akoparinchichtischa.
    Nuw siyaa tputsireemi ipusarangina.'
  hui-hui: Anduane Homogohanda lalu, Yagabanaga aguanali Isaraele wali agaliru-o áyu
    hale hadaba. Tí i̱naga biabe biahaga halimulo i̱nime tí dabo helenego kami.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​၏​အ​စေ​ခံ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ငါ​ရွေး​ချယ်​ထား​သော​လူ​မျိုး​တော်၊
    ယာ​ကုပ်​၏ သား​မြေး​တို့၊ယ​ခု​နား​ထောင်​ကြ​လော့။
  bod-N: ཀྱེ་བདག་གི་ཞབས་ཕྱི་ཡ་ཀོབ། བདག་གིས་བདམས་པའི་ཡེས་ར་ཨེལ། ད་ལྟ་འདི་ལ་ཉོན་ཅིག
  sna-sna: “Asi zvino chinzwa, iwe Jakobho, muranda wangu, Israeri, wandakasarudza.
  spa-BLM: Pero escucha ahora, Jacob, mi siervo, e Israel, a quienes he elegido.
  cac-cac: 'Syalan Jehová icha tic: Ex israel, yin̈tilal Jacob, maclejec eyab'' tas
    svala'', yujto in checab'' ex, sic''b''il ex el vuuj.'
  swh-ULB: 'Sasa, sikiliza, Yakobo mtumishi wangu, na Isreli, Niliyekuchagua:'
  bel-bel: А цяпер слухай, Якаве, рабе Мой, і Ізраіле, якога я выбраў.
  deu-ELBBK: Und nun höre, Jakob, mein Knecht, und du, Israel, den ich erwählt habe.
  mbb-OT: “Piru ǥuntaan, pemineg ka, Israel is suluǥuen ku, kes menge etew he mibpilì
    ku, he menge kevuwazan ni Jacob.
  mal-2015: ഇപ്പോഴോ, എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തിരഞ്ഞെടുത്ത യിസ്രായേലേ, കേൾക്ക.
  gup-gup: Nawu Yawey kayime, “Kandibekka ngudda nawu Jacob ngunkebmawahmeng, ngudda
    kandimarnedurrkmirri. Ngaye djarrngbom ngudberre nawu Israel nungkebmawahmeng.
  rmc-rmc: „Ale akana šun, Jakobona, miro služobňikona, Izraelona, saves mange kidňom
    avri.
  pes-OPV: اما الان‌ای بنده من یعقوب بشنو و‌ای اسرائیل که تو را برگزیده‌ام!
  ron-1924: Аскултэ акум, Иакове, робул Меу, Исраеле, пе каре те-ам алес!
  ben-OBCV: “কিন্তু এখন, ওহে আমার দাস যাকোব, আমার মনোনীত ইস্রায়েল, তোমরা শোনো।
  som-som: Haddaba addoommadayda reer Yacquubow, iyo dadka Israa'iil ee aan doortayow,
    bal i maqla.
  lat-VUC: '[Et nunc audi, Jacob, serve meus, et Israël, quem elegi.'
  eng-ASVBT: 'Yet now hear, O Jacob my servant, and Israel, who I have chosen:'
  ita-1885: ORA dunque ascolta, o Giacobbe, mio servitore; e tu, Israele, che io ho
    eletto.
  eng-LXXUP: But now hear, Jacob my servant; and Israel, whom I have chosen.
  eng-ULB: 'Now listen, Jacob my servant, and Israel, whom I have chosen:'
  spa-VBL: Pero ahora escucha, Jacob, mi siervo, Israel, el que he elegido.
  fra-_FOB: Et maintenant, écoute, ô Jacob, mon serviteur, ô Israël que j'ai élu!
  mal-mal: “ഇപ്പോൾ, എന്റെ ദാസനായ യാക്കോബേ, ഞാൻ തിരഞ്ഞെടുത്ത യിസ്രായേലേ, കേൾക്കുക.
  urd-GVR: Lekin ab sun, ai Yāqūb mere ḳhādim! Merī bāt par tawajjuh de, ai Isrāīl
    jise maiṅ ne chun liyā hai.
  suz-BL: मिनु “याकूब, आं गेय पाइब, मुल नेनो। आं योव़शो इस्राएल, नेनो।
  eng-NOY: Yet now hear, O Jacob, my servant, And Israel, whom I have chosen;
  ita-1927: Ed ora ascolta, o Giacobbe, mio servo, o Israele, che io ho scelto!
  ckb-ckb: «ئێستا یاقوبی بەندەم، ئیسرائیلی هەڵبژاردەم، گوێ بگرە.
  eng-BBE: 'And now, give ear, O Jacob my servant, and Israel whom I have taken for
    myself:'
  kan-OKCV: '“ಈಗಲಾದರೋ ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬೇ ಮತ್ತು ನಾನು ಆರಿಸಿಕೊಂಡ ಇಸ್ರಾಯೇಲೇ, ಕೇಳು:'
  tam-2017: இப்போதும், என் தாசனாகிய யாக்கோபே, நான் தெரிந்துகொண்ட இஸ்ரவேலே, கேள்.
  spa-RV-1909: AHORA pues oye, Jacob, siervo mío, y tú, Israel, á quien yo escogí.
  ron-BTF: Totuşi acum, ascultă, Iacobe, servitorul meu, şi Israele, pe care l-am
    ales,
  eng-WEBP: Yet listen now, Jacob my servant, and Israel, whom I have chosen.
  eng-FBV: But now listen, Jacob, my servant, Israel, the one I've chosen.
  nld-1939: Maar hoor nu, Jakob. mijn dienaar, Israël, dien Ik heb uitverkoren;
  nch-BL: “Techtacaquilica anisraelitame cati annotequipanojcahua cati na nimechtapejpenijtoc.
  vie-1934: Bây giờ, hỡi Gia-cốp, tôi tớ ta, hỡi Y-sơ-ra-ên mà ta đã chọn, hãy nghe!
  hin-CV: “परंतु अब हे मेरे दास याकोब, हे मेरे चुने हुए इस्राएल, सुन लो.
  eng-OURB: Yet sh'ma ·hear obey· now, Jacob [Supplanter] my servant, and Israel [God
    prevails], whom I have chosen.
  spa-BES: 'Y ahora, escucha, oh mi siervo Jacob, e Israel, a quien he escogido para
    mí:'
  tdx-tdx: Aa le janjiño heike ry Iakobe mpitoroko, ry Israele jinoboko.
  tha-KJV: “​โอ ยาโคบผู้​รับใช้​ของเรา อิสราเอลผู้ซึ่งเราเลือกสรรไว้ จงฟังซิ”
  por-BR-2018: Agora, pois, ouve, ó Jacó, meu servo; tu, ó Israel, a quem escolhi.
  deu-ELO: Und nun höre, Jakob, mein Knecht, und du, Israel, den ich erwählt habe.
  eng-WYC-2018: And now, Jacob, my servant, hear thou, and Israel, whom I chose. (And
    now, my servant Jacob, listen thou, yea, Israel, whom I chose.)
  epo-epo: Sed nun aŭskultu, ho Jakob, Mia servanto, kaj Izrael, kiun Mi elektis.
  uig-PIN: Biraⱪ ⱨazir, i Yaⱪup Mening ⱪulum, I Mening talliƣinim Israil, angla! —
  beo-beo: 'Hina Gode da amane sia:sa, “Isala:ili fi! Na hawa: hamosu dunu! Na ilegei
    fi, Ya:igobe egaga fi! Nabima!'
  tpi-OTNT: Bikpela i tok, “Yupela ol Israel, yupela lain bilong Jekop, yupela harim.
    Mi yet mi bin makim yupela na yupela i stap wokman bilong mi.
  hau-SA: “Amma yanzu ka saurara, ya Yaƙub, bawana, Isra’ila, wanda zaɓa.
  uig-LAT: Biraq hazir, i Yaqup Méning qulum, I Méning tallighinim Israil, angla!
    —
  nde-nde: “Kodwa khathesi lalela, wena Jakhobe, nceku yami, Israyeli, engikukhethileyo.
  ton-ton: 'Ka ko eni, fanongo, ʻE Sēkope ko ʻeku tamaioʻeiki; mo ʻIsileli, ʻa koe
    kuo u fili:'
  ces-1613: A však nyní slyš, Jákobe, služebníče můj, a Izraeli, kteréhož jsem vyvolil.
  eng-WMB: Yet listen now, Jacob my servant, and Israel, whom I have chosen.
  tam-TCV: “ஆனால் இப்பொழுதோ என் அடியவனாகிய யாக்கோபே, நான் தெரிந்துகொண்ட இஸ்ரயேலே,
    கேள்.
  ceb-ULB: Karon paminaw, Jacob nga akong sulugoon, ug Israel, nga akong pinili.
  pol-UBG: A teraz słuchaj, Jakubie, mój sługo, i ty, Izraelu, którego wybrałem.
  agr-agr: 'Tuke Pujuu chichaak: “Jacob wegantu Israel aents aidautigmin wi mina takagtustinme
    tusan etegkauwaitjim, nunú aidautijum yamai shiig antuktajum.'
  kyc-kyc: Kamongo dopa letamo. Isaraele wambu nambana kendemande nambana rombo palyisi
    Jekopena para pyao nyisi dupwa epapu pii dake selapa.
  urd-GVU: لیکن اب سن، اے یعقوب میرے خادم! میری بات پر توجہ دے، اے اسرائیل جسے مَیں
    نے چن لیا ہے۔
  deu-1912: So höre nun, mein Knecht Jakob, und Israel, den ich erwählt habe!
  kan-2017: 'ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬೇ, ನಾನು ಆದುಕೊಂಡ ಇಸ್ರಾಯೇಲೇ, ಈಗ ಕೇಳು:'
  yap-yap: Be ga’ar SOMOL, “Gimed yu Israel, ni tapigpig rog, mu telmed ngog, gimed
    pi owchen Jakob, ni gu mel’egmed ni ngam manged girdi’ rog.
  hlt-MCSB: Ka sal Jakob neh ka coelh Israel loh hnatun laeh.
  mdy-ETH: ታ ዓይላሦ ያይቆኦቤ! «ታኣኒ ዶኦሬ ዒስራዔኤሌ ዋይዙዋቴ!
  twi-ASANTE: “Na, afei, Ao Yakob me ɔsomfoɔ, Israel, deɛ mapa no.
  eng-WEBU: Yet listen now, Jacob my servant, and Israel, whom I have chosen.
  wal-wal: GODAI hagaadan yaagees; “Ta ashkkarau Yaaqoobaa, taani doorido Israa7eelaa,
    ha77ikka siya. Taani nena medhdhaas; ne aayee uluwan nena giigissaasinne maaddaas.
    Ta ashkkaraa Yaaqoobaa, taani dooridoogoo, yayyoppa.
  spa-PDDPT: Ahora escucha, esclavo mío Jacob, Israel, a quien escogí.
  gun-gun: “Aỹ ma peẽ Jacó kuery xerembiguai, ha'e Israel kuery xerembiporavo pendekuai
    va'e, pendu ke.
  ilo-ULB: 'Ita dumngegka, Jacob nga adipenko, ken Israel, a pinilik:'
  kpg-kpg: Dimaadua e helekai boloo, “Israel dagu dangada hai hegau, hagalongo malaa,
    agu daangada ala ne hilihili, go di madawaawa Jacob.
  uig-ARA: بىراق ھازىر، ئى ياقۇپ مېنىڭ قۇلۇم، ئى مېنىڭ تاللىغىنىم ئىسرائىل، ئاڭلا!
    ــ
  sus-sus: «N ma konyi Yaxuba bɔnsɔɛ, wo xa wo tuli mati, n ma ɲama sugandixi Isirayila,
    wo xa n xui ramɛ.
  pon-2006: KAUN-O ketin mahsanih, “Rong, Israel, ei ladu, nei aramas pilipil kan,
    kadaudok en Seikop.
  jae-jae: “O ŋoc sakiŋwaga Jakob, o Israel, taŋ kajaliŋ sa naŋ, galoc ôkêŋ taŋam.
  ksd-ksd: Io, Iakob kaugu tultul, go una valongore; ma u bula Israel, kaugu viviliai;
  tur-YTC: Ama şimdi dinle, hizmetkârım Yakov, seçtiğim İsrael.
  grc-BRENT: Νῦν δὲ ἄκουσον Ἰακὼβ ὁ παῖς μου, καὶ Ἰσραὴλ ὃν ἐξελεξάμην.
  ind-AYT: Akan tetapi sekarang, dengarlah, hai Yakub, hamba-Ku, hai Israel, yang
    telah Kupilih!
  nya-nya: Yehova akuti, “Mvera tsopano, iwe Yakobo, mtumiki wanga, Israeli, amene
    ndinakusankha.
  hrv-hrv: Sad čuj, Jakove, slugo moj, Izraele, kog sam izabrao.
  mps-mps: Genuai Bidigo te po wali, “Awe, eno dage dolomainu yaibao. Tiali goli,
    dage Israel dabe, dage Jekopgo hani, dagego odiąo. Ena digi eno dage dąį ilama,
    te dage eno sę bidi bidibao.
  tpi-tpi: Bikpela i tok, “Yupela ol Israel, yupela lain bilong Jekop, yupela harim.
    Mi yet mi bin makim yupela na yupela i stap wokman bilong mi.
  dan-1931: 'Men hør nu, Jakob, min Tjener, Israel, hvem jeg har udvalgt:'
  vie-OVCB: “Nhưng bây giờ, hãy nghe Ta, hỡi Gia-cốp, đầy tớ Ta, hỡi Ít-ra-ên, dân
    Ta lựa chọn.
  guj-2017: 'પણ હવે, હે મારા સેવક યાકૂબ અને હે મારા પસંદ કરેલા ઇઝરાયલ, મને સાંભળ:'
  pon-2006A: KAUN-O ketin mahsanih, “Rong, Israel, ei ladu, nei aramas pilipil kan,
    kadaudok en Seikop.
  por-BRBSL: Mas ouça agora, Jacob, meu servo, e Israel, que eu escolhi.
  cth-cth: Atuteh, ka san Jakop, ka rawi e Isarel thai haw.
  twi-twi: “Na afei tie, Yakob me somfo, Israel, nea mapaw no.
  hlt-hlt: Ka sal Jakob neh ka coelh Israel loh hnatun laeh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Díndi Sɑkɔbu yɑɑ̀bí n kó bɛtɔ̃mbɛ̀ kéntɛ́nɛ̀!
    Díndi Isidɑyɛɛribɛ n tɑ̃ɑ̃tɛ́ bɛ̀.'
  msy-2020: Ikiavɨra Itir God ghaze, “Ia Israelia, ia Jekopɨn anabamɨn adarasi, ia
    oragh! Kɨ uabɨ ia amɨsevezɨ, ia nan ingangarir gumazamizibar iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑ tǝmlɛ tʋ Yɑkɔpʋ, Ɩsɛɣɛlɩ nyɑ́ wei mɑ lǝsɑɑ
    tɔ nɩɩ pǝnɛntɑɑ.'
  azb-azb: İndi isə, ey qulum Yaqub nəsli, Seçdiyim İsrail, qulaq as!
  eng-DBY: 'And now hear, Jacob, my servant, and Israel, whom I have chosen:'
  hin-2017: “परन्तु अब हे मेरे दास याकूब, हे मेरे चुने हुए इस्राएल, सुन ले!
  wol-KYG: Yaw Yanqóoba, sama jaam bi, déglul boog, yaw Israyil sama tànnéef laa wax.
  eng-YLT: 'And now, hear, O Jacob, My servant, And Israel, whom I have fixed on:'
  kne-kne: Kanan Diyos, “Dengngen yos sak-en ed wani, dakayo ay mansilsilbin sak-en
    ay polin Jacob ay pinilik ay ipogaw ko.
  eng-WYC-2017: And now, Jacob, my servant, hear thou, and Israel, whom I chose.
  eng-WMBB: Yet listen now, Jacob my servant, and Israel, whom I have chosen.
  urd-GVH: लेकिन अब सुन, ऐ याक़ूब मेरे ख़ादिम! मेरी बात पर तवज्जुह दे, ऐ इसराईल जिसे
    मैंने चुन लिया है।
  rug-rug: Ba kamahire si mu avoso mae, Zekopi, Qua nabulu, agoi Izireli, sapu vizata
    igo Arau.
  gaz-gaz: “Amma garuu yaa Yaaqoob garbicha ko, yaa Israaʼel kan ani si filadhe, dhaggeeffadhu.
  fra-LSG: Écoute maintenant, ô Jacob, mon serviteur! O Israël, que j’ai choisi!
  yal-yal: Koni iki, Yaxuba bɔnsɔnna, n ma walikɛne, ɛ tuli mati, n na Isirayila naxan
    sugandixi!
  haw-1868: 'E HOOLOHE mai oe ano, e Iakoba, ka''u kauwa, A me ka Iseraela, ka mea
    a''u i wae ai:'
  arb-NAV: أَمَّا الآنَ فَاسْمَعْ يَا يَعْقُوبُ عَبْدِي، وَيَا إِسْرَائِيلُ الَّذِي
    اصْطَفَيْتُهُ.
  ewe-ewe: “Ke azɔ la, ɖo to, o nye dɔla Yakob, Israel, ame si metia.
  eng-LEE: 'Yet now hear, O Jacob my servant; and Israel, whom I have chosen:'
  asm-FB: মোৰ দাস যাকোব, আৰু মই মনোনীত কৰা ইস্ৰায়েল, এতিয়া শুনা।
  sus-A: «ﭑ مَ كٌنيِ يَشُبَ بْنسْي، وٌ شَ وٌ تُلِ مَتِ، ﭑ مَ حَمَ سُفَندِشِ عِسِرَيِلَ،
    وٌ شَ ﭑ شُي رَ مّ.
  fra-SBL: Mais écoute maintenant, Jacob, mon serviteur, et Israël, que j'ai choisi.
  hbo-hbo: וְעַתָּ֥ה שְׁמַ֖ע יַעֲקֹ֣ב עַבְדִּ֑י וְיִשְׂרָאֵ֖ל בָּחַ֥רְתִּי בֹֽו׃
  kik-kik: “No rĩrĩ, ta thikĩrĩria, wee Jakubu, ndungata yakwa, o we Isiraeli, ũrĩa
    niĩ thuurĩte.
  fra-NCL: Et maintenant, écoute, Jacob, mon serviteur, et toi, Israël, que j’ai choisi.
  cek-AK: Toe vaihi loe Aw ka tamna Jakob, ka qoih ih, Israel tahngai ah;
  cuk-cuk: 'Bab-Jehová soged: “An-mai-Jacob-dulamar, Israel-dulamar-an-na-susad. ¡Emigi,
    nue be an-itogo!”'
  uig-CYR: Бирақ һазир, и Яқуп Мениң қулум, И Мениң таллиғиним Исраил, аңла! —
  tel-2017: అయినా నా సేవకుడవైన యాకోబూ, నేను ఏర్పరచుకొన్న ఇశ్రాయేలూ, విను.
  hat-BSA: “Men koulye a, koute, O Jacob, sèvitè Mwen an; Israël ke M te chwazi a.
