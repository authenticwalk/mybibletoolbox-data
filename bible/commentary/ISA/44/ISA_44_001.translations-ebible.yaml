  eng-BSB: But now listen, O Jacob My servant, Israel, whom I have chosen.
  eng-WEBPB: Yet listen now, Jacob my servant, and Israel, whom I have chosen.
  kbq-kbq: Hianagi menina tamagra Israeli vahera Jekopu naga'mota Ra Anumzamo'a amanage
