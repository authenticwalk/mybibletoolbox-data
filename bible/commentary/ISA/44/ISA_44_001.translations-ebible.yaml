  urd-urd: “लेकिन अब ऐ या'क़ूब, मेरे ख़ादिम और इस्राईल, मेरे बरगुज़ीदा, सुन!
  rus-SYN: А ныне слушай, Иаков, раб Мой, и Израиль, которого Я избрал.
