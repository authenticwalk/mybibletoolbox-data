  nhe-BL: '“Xinechtlacaquilica inisraelitame tlen innotlatequipanojcahua tlen na nimechtlapejpenijtoc:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Pezeapyaka katu nehe, Izaew wà.
    Peiko heremiruze'eg romo. Apuexaexak ihe.
  eng-DRA: And now hear, O Jacob, my servant, and Israel whom I have chosen.
