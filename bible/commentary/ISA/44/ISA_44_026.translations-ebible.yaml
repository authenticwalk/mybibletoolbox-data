verse: ISA.044.026
translations:
  mal-C: എന്റെ ദാസന്മാരുടെ വചനം ഞാൻ നിവൃത്തിയാക്കുന്നു, എന്റെ സന്ദേശവാഹകരുടെ പ്രവചനം
    ഞാൻ നിറവേറ്റുന്നു. “ജെറുശലേമിനെക്കുറിച്ച്, ‘നിന്നിൽ നിവാസികൾ ഉണ്ടാകും,’ എന്നും
    യെഹൂദാനഗരങ്ങളെക്കുറിച്ച്, ‘അവ പണിയപ്പെടും,’ എന്നും അതിലെ നാശാവശിഷ്ടങ്ങളെക്കുറിച്ച്,
    ‘ഞാൻ അവ പുനഃസ്ഥാപിക്കും,’ എന്നും ഞാൻ കൽപ്പിക്കുന്നു.
  deu-TKW: 'der das Wort seines Knechts in Erfüllung gehen läßt und zur Ausführung
    bringt, was seine Boten verkündigten; der von Jerusalem spricht: es werde wieder
    bewohnt! und von den Städten Judas: sie sollen wieder aufgebaut werden, und ihre
    Trümmer richte ich auf!'
  lin-lin: 'Nakokisi maloba ya mosali na Ngai mpe nalongisi mabongisi ya bamemi sango
    na Ngai. Natatoli na tina na Yelusalemi : ‹ Bato bakovanda kati na yo ; › na tina
    na bingumba ya Yuda : ‹ Ekotongama lisusu, › mpe na tina na mabanga na yango oyo
    ebukana : ‹ Nakobongisa yango lisusu. ›'
  eng-LSV: Confirming the word of His servant, || He perfects the counsel of His messengers,
    || Who is saying of Jerusalem, || She is inhabited, || And of cities of Judah,
    || They will be built, and her ruins I raise up,
  eng-GNV: 'He confirmeth the worde of his seruant and performeth the counsell of
    his messengers, saying to Ierusalem, Thou shalt bee inhabited: and to the cities
    of Iudah, Yee shall be built vp, and I will repayre the decayed places thereof.'
  eng-WEBSTER: 'That confirmeth the word of his servant, and performeth the counsel
    of his messengers; that saith to Jerusalem, Thou shalt be inhabited; and to the
    cities of Judah, Ye shall be built, and I will raise up her decayed places:'
  nhw-BL: Pero nochi catli na notlajtol pannextijcahua tlayolmelahuaj para panos,
    nijchihua ma pano senquistoc quen inijuanti quiijtohuaj. Quema inijuanti quiijtohuaj
    para altepetl Jerusalén momanahuis huan nochi altepeme tlen tlali Judá sempa temise
    ica masehualme huan sempa quicualtlalise nopa calme catli sosolijtoque, melahuac
    quej nopa elis.
  swh-ONEN: niyathibitishaye maneno ya watumishi wake, na kutimiza utabiri wa wajumbe
    wake, “niambiaye Yerusalemu, ‘Itakaliwa na watu,’ niambiaye miji ya Yuda kuwa,
    ‘Itajengwa,’ na kuhusu magofu yake, ‘Mimi nitayatengeneza,’
  bba-bba: Adɑmɑ nɑ rɑ nɛn sɔm kowon ɡɑri dɑm sire, kpɑ n de nɛn sɔmɔn ɡɑri yi u ɡeruɑ
    yi koorɑ. Nɑ nɛɛ, tɔmbɑ koo kpɑm sinɑ Yerusɑlɛmuɔ. Bɑ koo mɑ wure bu Yudɑbɑn bɑnsu
    seeyɑ, kpɑ bu sin wusu bɑni.
  eng-KJVCPB: 'That confirmeth the word of his servant, And performeth the counsel
    of his messengers; That saith to Jerusalem, Thou shalt be inhabited; And to the
    cities of Judah, Ye shall be built, And I will raise up the decayed places thereof:'
  luo-luo: 'kendo okawo weche jotichne mi omi weche jootene, “ma giwacho kuom Jerusalem
    chop kare kama: ‘Ibiro dak e iyi,’ kendo ne miech Juda ni, ‘Ibiro gergi kendo,’
    to bende ne kuonde momukore ni, ‘Abiro loso kuonde mane omukore obed maber kendo,’'
  meu-meu: Lau ese egu hesiai tauna ena hereva na hamomokaniamu, bona egu gwaukau
    taudia edia hahealo heḡereḡerena ai na karaiamu. Ierusalem na herevalaiamu, na
    tomu “Haida ese bae noholaia”; bona Iuda hanuadia na herevalaidiamu, na tomu “Do
    bae gini; vada e heḡiḡi rohoroho ḡaudia na lau ese baina haginidia lou”.
  npi-ULB: आफ्ना सेवकका वचनहरू पुरा गर्ने र आफ्ना दूतहरूका भविष्यवाणी पुरा गर्ने परमप्रभु
    म नै हुँ, जसले यरूशलेमलाई भन्छ, 'त्यसमा बसोवास गरिनेछ,' र यहूदाका नगरहरूका बारेमा
    भन्छ, 'तिनीहरूलाई फेरि निर्माण गरिनेछ र म तिनका भग्‍नावशेषहरूलाई खडा गर्नेछु ।'
  yor-yor: ẹni tí ó gbé ọ̀rọ̀ àwọn ìránṣẹ́ rẹ̀ jáde tí ó sì mú àsọtẹ́lẹ̀ àwọn ìránṣẹ́
    rẹ wá sí ìmúṣẹ, “ẹni tí ó wí nípa ti Jerusalẹmu pé, ‘A ó máa gbé inú rẹ̀,’ àti
    ní ti àwọn ìlú Juda, ‘A ó tún kọ́,’ àti àwọn ahoro rẹ̀, ‘Èmi yóò mú un bọ̀ sípò,’
  pes-OPCB: «اما سخنگویان و رسولان من هر چه بگویند، همان را انجام می‌دهم. آنان گفته‌اند
    که خرابه‌های اورشلیم بازسازی خواهد شد و شهرهای یهودا بار دیگر آباد خواهد شد. پس
    بدانید که مطابق گفتهٔ ایشان انجام خواهد شد.
  tgl-ULB: Ako si, Yahweh! - ang nagpapatupad ng mga pahayag ng kaniyang lingkod at
    isinasagawa ang payo ng kaniyang mga mensahero, na nagsasabi ng tungkol sa Jerusalem,
    'Siya ay pananahanan' at ang mga lungsod ng Juda, sila ay muling itatatag, at
    ibabangon ko ang kanilang mga wasak na lugar'
  hui-hui: Anigoyu i̱ninaga biabe biahaga agali karume mani bulebiragonaga mbiwia
    halu latagi haragolabi i̱naga bi yalu piaga karuha howa i̱na mbirale mbira mani
    buleberogo lalu latagi haragolabi tigua bi bibahende latagi hayadagua mo lola
    hai haruli. I̱na Yarusaleme tanoha wali agali lone helolebero laro. Yuda dindinaga
    tanoru lone wilo biadai bilolebero. Tano bo gialo wahene ngaruni lone mo heya
    ho helolebero.
  mya-mya: သို့​ရာ​တွင်​ကြို​တင်​ဟော​ကြား​မှု​တစ်​စုံ​တစ်​ရာ​ကို ငါ​၏​အ​စေ​ခံ​ပြု​သော​အ​ခါ​၌​လည်း​ကောင်း၊
    ငါ​၏​အ​ကြံ​အ​စည်​တော်​များ​ကို​ဖော်​ပြ​ရန် တ​မန်​တော်​တစ်​ဦး​ဦး​ကို​ငါ​စေ​လွှတ်
    သော​အ​ခါ​၌​လည်း​ကောင်း၊ ငါ​သည်​ထို​အ​ကြံ​အ​စည်​များ​နှင့် ကြို​တင်​ဟော​ကြား​မှု​တို့​ကို​အ​ကောင်​အ​ထည်
    ပေါ်​စေ​ပါ​၏။ ယေ​ရု​ရှ​လင်​မြို့​တွင်​လူ​တို့​တစ်​ဖန်​ပြန်​၍ နေ​ထိုင်​ကြ​လိမ့်​မည်။
    ယု​ဒ​မြို့​များ​ကို​ပြန်​လည်​ထူ​ထောင်​ကြ​လိမ့် မည်​ဟူ​၍ ထို​မြို့​အ​သီး​သီး​တို့​အား​ငါ​ပြော​ကြား​ပါ​၏။
    ထို​မြို့​တို့​သည်​ပြို​ပျက်​ရာ​မှ​ပြန်​လည်​စည်​ကား တိုး​တက်​၍​လာ​လိမ့်​မည်။
  bod-N: བདག་གིས་རང་གི་ཞབས་ཕྱིའི་ཚིག་རྣམས་དོན་ལ་གནས་ཤིང་། བདག་གི་བང་ཆེན་རྣམས་ཀྱི་གྲོས་དོན་འགྲུབ་པར་བྱས།
    ཡེ་རུ་སཱ་ལེམ་ལ་ཁྱོད་ནང་སྡོད་མཁན་ཡོད་པར་འགྱུར་ཞེས་དང་། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དག་ལ་ཁྱོད་རྣམས་ཡང་བསྐྱར་འཛུགས་པར་འགྱུར།
    དེའི་ཞིག་རོ་རྣམས་ཡར་བསླང་བར་བྱའོ་ཞེས་བདག་གིས་བརྗོད་དོ། །
  sna-sna: anozadzisa mashoko omuranda wake, uye anozadzisa zvakaprofitwa nenhume
    dzake, “anoti kuJerusarema, ‘Richagarwa,’ nokumaguta eJudha, ‘Achavakwa,’ nokumatongo
    awo, ‘Ndichaavandudza,’
  spa-BLM: 'que confirma la palabra de su siervo, y realiza el consejo de sus mensajeros;
    que dice de Jerusalén: “Estará habitada”. y de las ciudades de Judá: “Serán construidas”.
    y “levantaré sus despojos”.'
  cac-cac: Palta a in svaq'uelc'och tas syal eb' in checab', yic vach' tz'ajelc'och
    tas syal eb' chi'. A in svala' to a Jerusalén ol cajnajxoc, axo juntzan̈ chon̈ab'
    d'a yol yic Judá, ol b'ochajxoc d'a yed'tal b'aj juvinaquel chi'.
  swh-ULB: Mimi, Yahwe, niliyethibitisha maneno ya mtumishi wake na kuutimiza utabiri
    wa mjumbe wake. Aliyezungumza kuhusu Yerusalemu, 'Atakuwa mwenyeji; na katika
    mji wa Yuda, 'Watatengeneza tena, na nitapatengeneza palipoharibika;
  bel-bel: 'Які сьцявярджае слова раба Свайго і дае выкананьне выслоўю Сваіх пасланцаў,
    Які кажа Ерусаліму: «ты будзеш населены» і гарадам Юдавым: «вы будзеце пабудаваныя,
    і руіны яго Я аднаўлю,'
  deu-ELBBK: 'der das Wort seines Knechtes bestätigt und den Bescheid seiner Boten
    vollführt; der von Jerusalem spricht: Es soll bewohnt werden! Und von den Städten
    Judas: Sie sollen aufgebaut werden, und ich will seine Trümmer wieder aufrichten!'
  mbb-OT: Edtumanen ku is menge tagnà te suluǥuen ku wey menunudtulà. Migkaǥi a he
    egkeumanan egkeubpai is Jerusalem, ne ed-umanan ebenguna is menge inged diyà te
    Juda he nengevengkag.
  mal-2015: ഞാൻ എന്റെ ദാസന്റെ വചനം നിവർത്തിച്ചു എന്റെ ദൂതന്മാരുടെ ആലോചന അനുഷ്ഠിക്കുന്നു;
    യെരൂശലേമിൽ നിവാസികൾ ഉണ്ടാകുമെന്നും യെഹൂദാനഗരങ്ങൾ പണിയപ്പെടും, ഞാൻ അവയുടെ ഇടിവുകളെ
    നന്നാക്കും എന്നും കല്പിക്കുന്നു.
  gup-gup: Dja ngaye ngardduk bininj nawu ngandimarnedurrkmirri, wanjh ngaye ngabenwon
    kunwok ngardduk ba bu kabirriyingkihmulewan, dja ngaye ngakurduyime. Mak ngamarnbun
    kunwok bedberre nawu ngaye ngamunkewe ba bu kawoybukendan. Ngaye ngayingkihbolkyolyolme
    Jerusalem dja ngayime bininj kabirriyawoyhdurndeng dja kabirriyo kumekbe. Dja
    mak ngayime ‘kururrkwernbubuyika kore Judah, wanjh bininj kabirriyawoyhrurrkname
    kumekbe, dja kore rurrkwarrwarrhmeng, wanjh ngaye ngayawoyhmarnbun rowk’.
  rmc-rmc: 'Ale furt kerav, hoj mire služobňikoskro lav the mire poslengre proroctva
    pes te ačhen. Phenav le Jeruzalemoske: ‚Bešena andre tu o manuša,‘ a le forenge
    andre Judsko: ‚Avena upreačhade!‘ Lengre rozburimen fori pale ačhavava.'
  pes-OPV: که سخنان بندگان خود را برقرار می‌دارد و مشورت رسولان خویش را به انجام می‌رساند،
    که درباره اورشلیم می‌گویدمعمور خواهد شد و درباره شهرهای یهودا که بناخواهد شد و
    خرابی های آن را برپا خواهم داشت.
  ron-1924: 'Дар ынтэреск кувынтул робулуй Меу ши ымплинеск че пророческ тримиший
    Мей; Еу зик деспре Иерусалим: ‘Ва фи локуит’ ши деспре четэциле луй Иуда: ‘Вор
    фи зидите ярэшь ши ле вой ридика дэрымэтуриле.’'
  ben-OBCV: যিনি তাঁর দাসেদের কথা সফল করেন ও তাঁর দূতদের পূর্বঘোষণা পূর্ণ করেন, “যিনি
    জেরুশালেমের বিষয়ে বলেন, ‘এতে লোকেদের বসতি হবে,’ যিহূদার নগরগুলির বিষয়ে বলেন,
    ‘সেগুলি পুনর্নির্মিত হবে,’ তার ধ্বংসাবশেষকে বলেন, ‘আমি তা পুনঃপ্রতিষ্ঠিত করব,’
  som-som: kan erayga addoonkiisa xaqiijiya, oo talada wargeeyayaashiisa oofiya, kan
    Yeruusaalem ka leh, Iyada waa la dhex degi doonaa, oo magaalooyinka dalka Yahuudahna
    ka leh, Iyaga waa la dhisi doonaa, oo burburkoodana waan sara kicin doonaa.
  lat-VUC: 'suscitans verbum servi sui, et consilium nuntiorum suorum complens; qui
    dico Jerusalem: Habitaberis, et civitatibus Juda: Ædificabimini, et deserta ejus
    suscitabo;'
  eng-ASVBT: that confirmeth the word of his servant, and performeth the counsel of
    his messengers; that saith of Jerusalem, She shall be inhabited; and of the cities
    of Judah, They shall be built, and I will raise up the waste places thereof;
  ita-1885: 'che confermo la parola del mio servitore, e adempio il consiglio de'' miei
    Angeli; che dico a Gerusalemme: Tu sarai abitata; ed alle città di Giuda: Voi
    sarete riedificate; ed io ridirizzerò le sue ruine;'
  eng-LXXUP: 'and confirming the word of his servant, and verifying the counsel of
    his messengers: who says to Jerusalem, Thou shalt be inhabited; and to the cities
    of Edom, Ye shall be built, and her desert places shall spring forth.'
  eng-ULB: I, Yahweh, who confirmed the words of his servant and brings to pass the
    predictions of his messengers, who says of Jerusalem, 'She will be inhabited,'
    and of the towns of Judah, 'They will be built again, and I will raise up their
    ruins';
  spa-VBL: 'Pero yo confirmo los mensajes dados por mis siervos, y cumplo lo que dicen
    mis mensajeros. Ellos dicen: ‘Jerusalén volverá a ser habitada, las ciudades de
    Judá serán reconstruidas, sus ruinas serán reparadas’.'
  fra-_FOB: 'Qui confirme la parole de mon serviteur, et accomplis le conseil de mes
    envoyés; qui dis de Jérusalem: Elle sera habitée, et des villes de Juda: Elles
    seront rebâties, et je relèverai leurs ruines;'
  mal-mal: ഞാൻ എന്റെ ദാസന്റെ വചനം നിവർത്തിച്ച് എന്റെ ദൂതന്മാരുടെ ആലോചന അനുഷ്ഠിക്കുന്നു;
    യെരൂശലേമിൽ നിവാസികൾ ഉണ്ടാകുമെന്നും യെഹൂദാനഗരങ്ങൾ പണിയപ്പെടും, ഞാൻ അവയുടെ ഇടിവുകളെ
    നന്നാക്കും എന്നും കല്പിക്കുന്നു.
  urd-GVR: Maiṅ hī apne ḳhādim kā kalām pūrā hone detā aur apne paiġhambaroṅ kā mansūbā
    takmīl tak pahuṅchātā hūṅ, maiṅ hī Yarūshalam ke bāre meṅ farmātā hūṅ, ‘Wuh dubārā
    ābād ho jāegā,’ aur Yahūdāh ke shahroṅ ke bāre meṅ, ‘Wuh nae sire se tāmīr ho
    jāeṅge, maiṅ un ke khanḍarāt dubārā khaṛe karūṅga.’
  suz-BL: गो आं गेय पाइब आ लोव़ थमा बाक्‍ब। मिनु आं सोइश्‍शो लोव़ कुरबम आं देंशो पाइब।
    गो यरूसलेम आ पर्बम ‘मेकेर शुश मुर दुम्‍नीम’ देंनुङ। मिनु यहूदा ङा सहर लेंशा सेल्‍चा
    पुंइसीनीम। मेको आन प्रेश्‍शो खिं नक सेल्‍नुङ।
  eng-NOY: Who establisheth the word of his servant, And performeth the purpose of
    his messengers; Who saith of Jerusalem, “She shall be inhabited,” And of the cities
    of Judah, “They shall be built,” And, “Her desolated places I will restore.”
  ita-1927: 'io confermo la parola del mio servo, e mando ad effetto le predizioni
    de’ miei messaggeri; io dico di Gerusalemme: “Essa sarà abitata!” e delle città
    di Giuda: “Saranno riedificate” ed io ne rialzerò le rovine;'
  ckb-ckb: 'وشەی خزمەتکارەکەی بەجێدەهێنێت، پلانی نێردراوەکانی تەواو دەکات، سەبارەت
    بە ئۆرشەلیم دەڵێت: ”ئاوەدان دەبێتەوە،“ بە شارۆچکەکانی یەهوداش: ”بنیاد دەنرێنەوە،“
    سەبارەت بە کەلاوەکانیش: ”نۆژەنیان دەکەمەوە،“'
  eng-BBE: 'Who makes the word of his servants certain, and gives effect to the purposes
    of his representatives; who says of Jerusalem, Her people will come back to her;
    and of the towns of Judah, I will give orders for their building, and will make
    her waste places fertile again:'
  kan-OKCV: ತನ್ನ ಸೇವಕನ ಮಾತುಗಳನ್ನು ಸ್ಥಾಪಿಸುವವನು, ಮತ್ತು ತನ್ನ ದೂತರ ಆಲೋಚನೆಯನ್ನು ಪೂರೈಸುವವನು.
