  srp-1865: 'Potvrðujem rijeè sluge svojega, i navršujem savjet glasnika svojih; govorim
    Jerusalimu: naseliæeš se; i gradovima Judinijem: sazidaæete se; i pustoline njihove
    podignuæu;'
  lug-lug: Anyweza ekigambo ky’omuweereza we n’atuukiriza obubaka bwa babaka bange.
    “Ayogera ku Yerusaalemi nti, ‘Kirituulibwamu,’ ne ku bibuga bya Yuda nti, ‘Birizimbibwa,’
    ne ku bifo ebyazika nti, ‘Ndibizzaawo.’
  heb-heb: מקים דבר עבדו ועצת מלאכיו ישלים האמר לירושלם תושב ולערי יהודה תבנינה וחרבותיה
    אקומם׃
  ben-IRV: আমি, সদাপ্রভু! আমার দাসের কথা সফল হতে দিই আর আমার দূতদের বলা কথা পূর্ণ
    করি। তিনি যিরূশালেমের বিষয়ে বলেন, সে বসবাসের জায়গা হবে, আর যিহূদার শহরগুলো সম্বন্ধে
    বলেন, সেগুলো আবার তৈরী হবে এবং আমি ধ্বংসের জায়গাগুলো ওঠাব।
  pan-pan: ਮੈਂ ਆਪਣੇ ਦਾਸ ਦੇ ਬਚਨ ਕਾਇਮ ਰੱਖਦਾ, ਅਤੇ ਆਪਣੇ ਦੂਤਾਂ ਦੀ ਯੋਜਨਾ ਪੂਰੀ ਕਰਦਾ ਹਾਂ,
    ਮੈਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ ਆਖਦਾ ਹਾਂ, ਉਹ ਆਬਾਦ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਦੇ ਵਿਖੇ,
    ਉਹ ਉਸਾਰੇ ਜਾਣਗੇ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਖੰਡਰਾਂ ਨੂੰ ਖੜ੍ਹਾ ਕਰਾਂਗਾ, -
  mya-JVB: ငါသည် ငါ့ ကျွန် ၏ စကား ကို တည် စေ၍ ၊ ငါ့ တမန် တို့ ဟော ပြောသည်အတိုင်း ပြု
    တတ်၏။ ယေရုရှလင် မြို့ကို သင်သည် လူ နေရာဖြစ်လိမ့်မည်ဟူ၍၎င်း၊ ယုဒ မြို့ တို့ကို
    သင်တို့သည် တည်ဆောက် လျက်ရှိကြလိမ့်မည်။ ပြို ပျက်ရာများကို ငါပြုပြင် မည်ဟူ၍၎င်း
    ဆို ၏။
  hmo-hmo: To bema lauegu hesiai tauna ese, peroveta hereva ia gwauraia neganai, bona
    bema hesiai tauna ta lau siaia, ia ese egu palani do ia hedinaraia totona, unai
    neganai unai palani bona unai peroveta hereva, be do lau hamomokania. “Lau ese
    guna Ierusalema idia noho taudia lau hamaoroa, lau gwau, ‘Ierusalema dekenai do
    umui noho lou.’ Lau ese guna Iuda hanuadia idia noho taudia lau hamaoroa, ‘Umui
    emui hanua ibounai, be do idia haginia lou. Hanua bona ruma gunadia edia momoru
    gabudia dekenai, hanua matamata do idia haginia lou.’
  urd-urd: अपने ख़ादिम के कलाम को साबित करता, और अपने रसूलों की मसलहत को पूरा करता
    हूँ जो येरूशलेम के ज़रिए' कहता हूँ, कि' वह आबाद हो जाएगा, और यहूदाह के शहरों के
    ज़रिए', कि' वह ता'मीर किए जाएँगे, और मैं उसके खण्डरों को ता'मीर करूँगा।
  rus-SYN: 'Который утверждает слово раба Своего и приводит в исполнение изречение
    Своих посланников, Который говорит Иерусалиму: “ты будешь населен”, и городам
    Иудиным: “вы будете построены, и развалины его Я восстановлю”,'
  bqc-SIM: Mi a zↄ̀blenaↄ yã́ sɛ́ lɛsĩ, mi to ma ìwaↄ lɛdama zĩkɛ, má ò Yelusalɛũ
    zia a vu, wi ɛa Yuda wɛ̃́lɛↄ kálɛ, wi ń kpɛ́ gbooaↄ kɛkɛ.
  tcz-CHONGTHU: Hinla ka themgao ho thuphon chu kasuh bulhit peh in ahi! Amaho chu
    Kaman chah’a Jerusalem jah’a, “ Miho ho chu hiche muna hi chengkit ding ahiuvin
    chule Judah khopi hoa, “Nangho kisadoh kit ding nahiuvin, nanei amangho kahin
    kiledohsah kit ding nahiuve,” tia kaseipeh ahi.
  mar-mar: मी परमेश्वर! जो आपल्या सेवकाची घोषणा परिपूर्ण करतो आणि आपल्या दूतांचा सल्ला
    सिद्धीस नेणारा, जो यरूशलेमेविषयी म्हणतो की, ती वसविली जाईल आणि यहूदाच्या नगराविषयी
    म्हणतो की, ती पुन्हा बांधली जातील आणि मी त्याच्या उजाड जागेची उभारणी करीन.
  qub-qub: Sirbimajnë rimashantami ichanga cumlichë. Cachäcuna ima rurayta yarpashanpis
    llapan allillami llojshipanga. Nogami në Jerusalencho yapay runacuna tiyananpaj
    cashanta, Judächo caj siudäcunapis llapan allchasha cananpaj cashanta. Nogami
    camacächishaj ragällan caycajcuna yapay wasiyänanpaj.
  hat-hat: Men lè sèvitè m' pale, mwen ba l' rezon. Lè mesaje m' yo bay yon pawòl,
    mwen fè l' rive vre. Mwen di moun va rete lavil Jerizalèm ankò. Yo pral rebati
    lavil peyi Jida yo. Lavil li yo ki te bandonnen pral kanpe ankò.
  eng-BSB: who confirms the message of His servant and fulfills the counsel of His
    messengers, who says of Jerusalem, ‘She will be inhabited,’ and of the cities
    of Judah, ‘They will be rebuilt, and I will restore their ruins,’
  eng-WEBPB: who confirms the word of his servant, and performs the counsel of his
    messengers; who says of Jerusalem, ‘She will be inhabited;’ and of the cities
    of Judah, ‘They will be built,’ and ‘I will raise up its waste places;’
  kbq-kbq: Nagri kasnampa vahe'ene, nagri kema erino vu vahe'mo'zama henkama fore
    hania zanku'ma huama'ma hu'naza zantamina, Nagra ana zantamina erifore nehua Anumza
    mani'noe. E'ina hu'negu menina amanage nehue, Jerusalemi rankumapina mani avinete'za,
    Juda mopafima me'nea kumatmina negi'za havizama hu'nea kumatamina nagra hanuge'za
    ete erioti vagare'za kigahaze.
  nhe-BL: Pero nochi tlen na notiocamanalojcahua tlayolmelahuaj para panos, nijchihua
    ma pano senquistoc queja yajuanti quiijtohuaj. Quema yajuanti quiijtohuaj para
    altepetl Jerusalén momanahuis huan nochi altepetini tlen tlali Judá sampa temise
    ica tlacame huan sampa quicualtlalise nopa caltini tlen xolejtoque, melahuac queja
    nopa elis.
  gub-BL: Amuzeapo kar ma'e heremiruze'eg ize'eg awer rupi katete ihe. Ma'e uzeapo
    putar heze'eg imume'u har wanemimume'u kwer rupi katete a'e wà nehe. — Teko wiko
    wi putar Zeruzarez tawhu pe wà nehe, a'e wanupe. — Teko uzapo wi putar tawhu Zuta
    ywy rehe har wà nehe, a'e wanupe. Amupu'àm kar putar tawhu imumaw pawer 'aromo
    nehe.
  eng-DRA: 'That raise up the word of my servant and perform the counsel of my messengers,
    who say to Jerusalem: Thou shalt be inhabited: and to the cities of Juda: You
    shall be built, and I will raise up the wastes thereof.'
