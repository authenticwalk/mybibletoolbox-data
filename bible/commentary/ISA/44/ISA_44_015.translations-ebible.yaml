verse: ISA.044.015
translations:
  mal-C: അത് ഒരുവൻ തീ കത്തിക്കാൻ ഉപയോഗിക്കുന്നു അതിൽ ഒരുഭാഗം എടുത്തു കത്തിച്ചു തീ
    കായുന്നു, അയാൾ അതു കത്തിച്ച് അപ്പം ചുടുന്നു. എന്നാൽ അയാൾ അതുകൊണ്ട് ഒരു വിഗ്രഹം
    ഉണ്ടാക്കി അതിനെ ആരാധിക്കുന്നു; ഒരു രൂപം കൊത്തിയുണ്ടാക്കി അതിന്റെ മുമ്പിൽ സാഷ്ടാംഗം
    വീഴുകയുംചെയ്യുന്നു.
  deu-TKW: Und es diente das Holz den Leuten zur Feuerung. Da nahm er davon und wärmte
    sich; auch zündete er's an und buk Brot. Auch einen Gott verfertigte er und warf
    sich vor ihm nieder, machte ein Götterbild daraus und kniete vor ihm.
  lin-lin: Moto azwaka yango mpo na kopelisa moto, akataka yango mpo na koyetola moto
    to mpo na kobelisa mapa ; kasi asalaka na yango lisusu nzambe oyo afukamelaka ;
    asalaka na yango nzambe ya ekeko oyo agumbamelaka.
  eng-LSV: And it has been for man to burn, || And he takes of them, and becomes warm,
    || Indeed, he kindles [it], and has baked bread, || Indeed, he makes a god, and
    bows himself, || He has made it a carved image, || And he falls down to it.
  eng-GNV: 'And man burneth thereof: for he will take thereof and warme himselfe:
    he also kindleth it and baketh bread, yet he maketh a god, and worshippeth it:
    he maketh it an idole and boweth vnto it.'
  eng-WEBSTER: 'Then shall it be for a man to burn: for he will take of it, and warm
    himself; indeed he kindleth it , and baketh bread; yes, he maketh a god, and worshipeth
    it ; he maketh it a graven image, and falleth down to it.'
  nhw-BL: Huan quema ya mochijtoc tomahuac, quitzontequis. Se quentzi tlen nopa cuahuitl
    quitequihuis para tlipitzas para mototonis huan para quiicxitis ipantzi. Teipa
    quicuis nopa tlatectli catli mocajqui tlen nopa cuahuitl huan mochijchihuilis
    se teteyotl para quihueyichihuas huan para motlancuaquetzas iixpa quen elisquía
    se dios.
  swh-ONEN: 'Ni kuni ya binadamu: yeye huchukua baadhi yake na kuota moto, huwasha
    moto na kuoka mkate. Lakini pia huutumia kumtengeneza mungu na akamwabudu, huitengeneza
    sanamu na kuisujudia.'
  bba-bba: Dɑ̃ɑ yerɑ tɔnu u rɑ kɑ dɔ̃ɔ sɔ̃re, u wɔ̃su. Yerɑ u rɑ mɑɑ kɑ dĩɑnu yeesie.
    Dɑ̃ɑ tiɑ yerɑ u koo mɑɑ kɑ bwɑ̃ɑroku ko u yiirɑ u sɑ̃.
  eng-KJVCPB: 'Then shall it be for a man to burn: For he will take thereof, and warm
    himself; Yea, he kindleth it, and baketh bread; Yea, he maketh a god, and worshippeth
    it; He maketh it a graven image, and falleth down thereto.'
  luo-luo: Dir yadhno ochwakogo chiemo, bathe mamoko omokogo mach mondo oo, eka dir
    yadhno konchiel otedogo makati. To bende bath yien achielno opayogo nyasaye molamo,
    kokulorene piny.
  meu-meu: Bena tau ta ese ena lahi auna ai e halaoamu; kahana e ha-araiamu sibona
    e heganamu, makahana e ha-araiamu, flaoa e gabulaiamu. Bena ena dirava ta e karaiamue
    toma henia dihomu; laulau ta e koroamu, vairanai e igo dihomu.
  npi-ULB: अनि मानिसले त्‍यसलाई दाउरा बाल्न र आफूलाई न्यानो पार्न प्रयोग गर्छ । हो,
    उसले आगो बाल्छ र रोटी पकाउँछ । त्‍यसपछि उसले त्‍यसबाट एउटा देउता बनाउँछ र त्‍यसमा
    घोप्टो पर्छ । उसले एउटा मूर्ती बनाउँछ र त्‍यसमा घोप्टो पर्छ ।
  yor-yor: Ohun èlò ìdáná ni fún ènìyàn; díẹ̀ nínú rẹ̀ ni ó mú láti mú kí ara rẹ̀
    lọ́wọ́ọ́rọ́, ó dá iná ó sì fi ṣe àkàrà. Ṣùgbọ́n bákan náà ni ó ṣe òrìṣà tí ó sì
    ń sìn ín; ó yá ère, ó sì ń foríbalẹ̀ fún un.
  pes-OPCB: قسمتی از درخت را برای گرم کردن خود و پختن نان می‌سوزانند، و با باقیماندهٔ
    آن خدایی می‌سازند و در برابرش سجده می‌کنند.
  tgl-ULB: Pagkatapos ginagamit ito ng tao bilang pangsiga kung saan siya nagpapainit.
    Oo, pinaliliyab niya ang isang apoy at pinangluluto ng tinapay. Pagkatapos ginagawa
    niya mula dito ang isang diyos at sasambahin ito.
  hui-hui: Ira uruni dibalu howa maru tini dagare dogo bule delalu maru nde tinaga
    tomo dawale gabialu delaga ka. Ira mbiraore ogoninaga tigilene maru bayale tigabi
    haragome mbirale agali mbaule gime wabuwa inanaga biamogo biaga laga ogonihondo
    bi pupu wialu haga ka.
  mya-mya: လူ​သည်​သစ်​ပင်​တစ်​ပိုင်း​ကို​ထင်း​အ​ဖြစ်​ဖြင့် လည်း​ကောင်း၊ အ​ခြား​တစ်​ပိုင်း​ကို​ရုပ်​တု​ထု
    လုပ်​ရန်​လည်း​ကောင်း​အ​သုံး​ပြု​တတ်​၏။ သစ် ပင်​တစ်​ပိုင်း​ဖြင့်​မီး​လှုံ​ရန်​နှင့်​မုန့်​ဖုတ်​ရန်​မီး
    ကို​မွှေး​၍​အ​ခြား​တစ်​ပိုင်း​ဖြင့် နတ်​ဘု​ရား ရုပ်​တု​လုပ်​ကာ​ဝတ်​ပြု​ကိုး​ကွယ်​တတ်​လေ
    သည်။-
  bod-N: མི་ཡིས་དེ་འབུད་ཤིང་བྱེད་ཆོག་ལ། བླངས་ནས་མེ་བུས་ཏེ་དྲོད་ལེན་པ་དང་། ཡང་མེ་སྦར་ནས་བག་ལེབ་བསྲེག་ཆོག
    ཡིན་ཡང་མི་ཡིས་དེ་བཀོལ་ནས་ལྷ་སྐུ་བཞེང་བ་དང་དེ་ལ་བསྙེན་བཀུར་ཞུ་ཞིང་། སྐུ་འདྲ་བརྐོས་ཏེ་དེ་ལ་ཕྱག་འཚལ་བའོ།
    །
  sna-sna: Ndidzo huni dzomunhu dzokuvesa moto; dzimwe dzacho anodzitora agozvidziyisa
    nadzo, anovesa moto agobika chingwa nadzo. Asizve anoveza chimwari agochinamata;
    anoita chifananidzo agochipfugamira.
  spa-BLM: Entonces será para un hombre que se queme; y toma un poco de ella y se
    calienta. Sí, lo quema y hornea el pan. Sí, hace un dios y lo adora; lo convierte
    en una imagen tallada, y cae ante ella.
  cac-cac: Aton d'a te' tz'elta te' sc'atzitz vin̈, syac'anoch sc'ac' vin̈ yed' te'
    b'aj sc'axni. Sb'oanpax svael vin̈ yed' te' c'ac' chi'. Axo yed' jab'ocxo te',
    sb'o junoc yechel sdiosal vin̈, tz'och ijan vin̈ yoch ejmelal d'ay.
  swh-ULB: Basi mtu hutumia kwa moto na kujipatia joto. Ndio, huwasha moto kuwooka
    mkate. Halafu hutengeneza miungu ili ausujudie;
  bel-bel: І гэта служыць чалавеку палівам, і частку гэтага ўжывае ён на тое, каб
    яму было цёпла, і разводзіць агонь, і пячэ хлеб. І з таго ж самага робіць бога,
    і пакланяецца яму, робіць ідала і падае перад ім.
  deu-ELBBK: Und es dient dem Menschen zur Feuerung, und er nimmt davon und wärmt
    sich; auch heizt er und backt Brot; auch verarbeitet er es zu einem Gott und wirft
    sich davor nieder, macht ein Götzenbild daraus und betet es an.
  mbb-OT: Ne egemiten din is duma he menge kayu he para te idtavun din, su wey sikandin
    mekehizazang, ne wey zaan mekehilutù te supas. Ne is duma zutun ebeelan din he
    ed-ezapen, ne edluhuzan din heini wey ed-ezapen.
  mal-2015: പിന്നെ അതു മനുഷ്യന്നു തീ കത്തിപ്പാൻ ഉതകുന്നു; അവൻ അതിൽ കുറെ എടുത്തു തീ
    കായുകയും അതു കത്തിച്ചു അപ്പം ചുടുകയും അതുകൊണ്ടു ഒരു ദേവനെ ഉണ്ടാക്കി നമസ്കരിക്കയും
    ഒരു വിഗ്രഹം തീർത്തു അതിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീഴുകയും ചെയ്യുന്നു.
  gup-gup: Wanjh nahni bininj karerrngmang kundulk dja yika kakurrme kunak ba bu kakuwan.
    Wanjh nungka kakinje manme nuye warridj kore kunak, mak kakinje buriddi nuye.
    Yikahwi kundulk kamang kamarnbun god nuye, dja kadjaldi yiwarrudj ngarre. Nungka
    wanjh kamarneboddan nawu idol!
  rmc-rmc: O kašt hin le manušeske pre oda, hoj les te labarel andro bov; lel lestar
    a tačarel pes; kerel jag a pekel o maro. Ale kerel peske lestar the devlores a
    klaňinel pes leske; kerel e modla a banďol anglal late.
  pes-OPV: پس برای شخص به جهت سوخت بکارمی آید و از آن گرفته، خود را گرم می‌کند و آن
    راافروخته نان می‌پزد و خدایی ساخته، آن رامی پرستد و از آن بتی ساخته، پیش آن سجده
    می‌کند.
  ron-1924: Копачий ачештя служеск омулуй пентру арс, ел ый я ши се ынкэлзеште ку
    ей. Ый пуне пе фок, ка сэ коакэ пыне, ши тот дин ей фаче ши ун думнезеу кэруя
    и се ынкинэ, ышь фаче дин ей ун идол ши ынӂенункязэ ынаинтя луй!
  ben-OBCV: পরে তা মানুষের জ্বালানি কাঠ হয়; তার একটি অংশ নিয়ে সে আগুন পোহায়, একটি
    অংশে আগুন জ্বালিয়ে রুটি সেঁকে। আবার তা দিয়ে সে এক দেবতাও নির্মাণ করে ও তার উপাসনা
    করে, একটি প্রতিমা নির্মাণ করে তার কাছে সে প্রণত হয়।
  som-som: Dabadeedna wuxuu noqon doonaa wax dad shito, waayo, wax buu ka qaadaa,
    oo wuu kulaalaa, wuuna shitaa oo kibis buu ku dubtaa, oo weliba wax ilaah ah buu
    ka samaystaa, wuuna u sujuudaa.
  lat-VUC: et facta est hominibus in focum; sumpsit ex eis, et calefactus est; et
    succendit et coxit panes; de reliquo autem operatus est deum et adoravit; fecit
    sculptile, et curvatus est ante illud.
  eng-ASVBT: 'Then shall it be for a man to burn; and he taketh thereof, and warmeth
    himself; yea, he kindleth it, and baketh bread: yea, he maketh a god, and worshipeth
    it; he maketh it a graven image, and falleth down thereto.'
  ita-1885: E quegli alberi servono all'uomo per bruciare; ed egli ne prende una parte,
    e se ne scalda; ed anche ne accende del fuoco, e ne cuoce del pane; ed anche ne
    fa un dio, e l'adora; ne fa una scultura, e le s'inchina.
  eng-LXXUP: 'that it might be for men to burn: and having taken part of it he warms
    himself; yea, they burn part of it, and bake loaves thereon; and of the rest they
    make for themselves gods, and they worship them.'
  eng-ULB: Then a man uses it for a fire and warms himself. Yes, he kindles a fire
    and bakes bread. Then he makes from it a god and bows down to it; he makes an
    idol and bows down to it.
  spa-VBL: Quema parte de la leña para calentarse y cocer el pan. Luego utiliza parte
    de la misma madera para hacer un dios al que adorar, un ídolo ante el que se inclina.
  fra-_FOB: 'Ce bois servira à l''homme pour brûler; il en prend, et il se chauffe.
    Il en fait aussi du feu pour cuire du pain: il en fait aussi un dieu, et se prosterne
    devant lui; il en fait une idole, et il l''adore.'
  mal-mal: പിന്നെ അത് മനുഷ്യന് തീ കത്തിക്കുവാൻ ഉപകരിക്കുന്നു; അവൻ അതിൽ കുറെ എടുത്തു
    തീ കായുകയും അത് കത്തിച്ച് അപ്പം ചുടുകയും അതുകൊണ്ട് ഒരു ദേവനെ ഉണ്ടാക്കി നമസ്കരിക്കുകയും
    ഒരു വിഗ്രഹം തീർത്ത് അതിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീഴുകയും ചെയ്യുന്നു.
  urd-GVR: Dhyān do ki insān lakaṛī ko īṅdhan ke lie bhī istemāl kartā, kuchh le kar
    āg tāptā, kuchh jalā kar roṭī pakātā hai. Bāqī hisse se wuh but banā kar use sijdā
    kartā, dewatā kā mujassamā taiyār karke us ke sāmne jhuk jātā hai.
  suz-BL: मेको रवा आ शी चोचा कली दुम्‍ब। मेको शी रे मी मुइश्‍शा थेरब। मेको शी चोशा,
    शोब्‍ले चोइब। मेको शी रेन मूर्ति यो सेल्‍शा, आ ङोंइती सेउ पा बाप्‍ब।
  eng-NOY: These are fuel for man; He taketh thereof and warmeth himself; He kindleth
    with it, and baketh bread; A god also he formeth of it, and worshippeth it; A
    graven image, and falleth down before it.
  ita-1927: Poi tutto questo serve all’uomo per far del fuoco, ed ei ne prende per
    riscaldarsi, ne accende anche il forno per cuocere il pane; e ne fa pure un dio
    e l’adora, ne scolpisce un’immagine, dinanzi alla quale si prostra.
  ckb-ckb: جا بۆ مرۆڤ دەبێت بۆ سووتاندن، لێی دەبات و گەرم دەبێتەوە، دایدەگیرسێنێت
    و نانی پێ دەبرژێنێت. بەڵام خوداوەندێکیش دروستدەکات و کڕنۆشی بۆ دەبات، دەیکات بە
    پەیکەر و ڕوو لە زەوی دەکات بۆی.
  eng-BBE: 'Then it will be used to make a fire, so that a man may get warm; he has
    the oven heated with it and makes bread: he makes a god with it, to which he gives
    worship: he makes a pictured image out of it, and goes down on his face before
    it.'
  kan-OKCV: ಆಗ ಅದು ಮನುಷ್ಯರು ಉರಿಸುವುದಕ್ಕಾಗುವುದು. ಏಕೆಂದರೆ ಅದರಿಂದ ಚಳಿಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಾನೆ.
    ಅದನ್ನು ಬೆಂಕಿ ಹಚ್ಚಿ, ರೊಟ್ಟಿಯನ್ನು ಸುಡುತ್ತಾನೆ. ಅವನು ಅದರಿಂದ ಒಂದು ದೇವರನ್ನು ಮಾಡಿ, ಅದಕ್ಕೆ
    ನಮಸ್ಕರಿಸುತ್ತಾನೆ. ಅದರಲ್ಲಿ ಒಂದು ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿ, ಅದಕ್ಕೆ ಅಡ್ಡ ಬೀಳುವನು.
  tam-2017: மனிதனுக்கு அவைகள் அடுப்புக்காகும்போது, அவன் அவைகளில் எடுத்துக் குளிர்காய்கிறான்;
    நெருப்பை மூட்டி அப்பமும் சுடுகிறான்; அதினால் ஒரு தெய்வத்தையும் உண்டாக்கி, அதைப்
    பணிந்துகொள்ளுகிறான்; ஒரு சிலையையும் அதினால் செய்து, அதை வணங்குகிறான்.
  spa-RV-1909: 'De él se servirá luego el hombre para quemar, y tomará de ellos para
    calentarse; encenderá también el horno, y cocerá panes: hará además un dios, y
    lo adorará; fabricará un ídolo, y arrodillaráse delante de él.'
  ron-BTF: Atunci îi va folosi omului pentru ars, fiindcă el va lua din acesta şi
    se va încălzi; da, îl aprinde şi coace pâine; da, el face un dumnezeu şi i se
    închină; el face un chip cioplit şi se pleacă înaintea lui.
  eng-WEBP: Then it will be for a man to burn; and he takes some of it and warms himself.
    Yes, he burns it and bakes bread. Yes, he makes a god and worships it; he makes
    it a carved image, and falls down to it.
  eng-FBV: Some wood he burns, to keep him warm and to bake his bread. Then he uses
    some of the same wood to make a god to worship, an idol he bows down to!
  nld-1939: De mens gebruikt het voor brandhout, Neemt er een deel van, om zich te
    warmen, Of verstookt het, om er brood mee te bakken. Van de rest maakt hij een
    afgod, om te aanbidden, Snijdt er een beeld uit, En knielt er voor neer.
  nch-BL: Huan quema ya mochijtoc tomahuac, quitzontequis. Se quentzi ten nopa cuahuit
    quitequihuis para tipitzas para mototonis huan para quiicxitis ipantzi. Teipa
    quicui nopa tatecti cati mocajqui ten nopa cuahuit huan mochijchihuilía se teteyot
    para quihueyichihuas huan para motancuaquetzas iixpa quej elisquía se dios.
  vie-1934: Gỗ ấy người ta sẽ dùng mà chụm, lấy về mà sưởi. Cùng dùng để đun lửa hấp
    bánh; lại cũng lấy mà làm một vì thần, rồi thờ lạy nó, làm nó nên một tượng chạm
    mà quì lạy trước mặt nó.
