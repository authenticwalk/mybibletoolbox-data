    sujjóotal ko, muy jëmm ju mu defar, di ko sukkal;
  eng-YLT: And it hath been for man to burn, And he taketh of them, and becometh warm,
    Yea, he kindleth [it], and hath baked bread, Yea, he maketh a god, and boweth
    himself, He hath made it a graven image, And he falleth down to it.
  eng-WYC-2017: and it was made into fire to men. He took of those [or them], and
    was warmed, and he burnt, and baked loaves; but of the residue he wrought a god,
    and worshipped it, and he made a graven image, and he was bowed before that.
  eng-WMBB: Then it will be for a man to burn; and he takes some of it and warms himself.
    Yes, he burns it and bakes bread. Yes, he makes a god and worships it; he makes
    it a carved image, and falls down to it.
  urd-GVH: ध्यान दो कि इनसान लकड़ी को ईंधन के लिए भी इस्तेमाल करता, कुछ लेकर आग तापता,
    कुछ जलाकर रोटी पकाता है। बाक़ी हिस्से से वह बुत बनाकर उसे सिजदा करता, देवता का
    मुजस्समा तैयार करके उसके सामने झुक जाता है।
  rug-rug: 'Na huda si sutuṉu nia nika na tie: kukuruna si pude maliha nana, meke
    pude kina nana bereti tugo. Ba kukuruna si peqo nia tamasa tu sa, meke vahesi
    ia; tavetia sa si keke beku meke kokotuṉu la tu koa sa.'
  gaz-gaz: Mukni sun qoraan bobeeffamu taʼa; namni muraasa isaa fudhatee bobeessee
    qaqqaammata; ibidda qabsiisee buddeena ittiin tolfata. Waaqa sobaas tolfatee waaqeffata;
    waaqa tolfamaas tolfatee gad jedhee sagadaaf.
  fra-LSG: Ces arbres servent à l’homme pour brûler, Il en prend et il se chauffe.
    Il y met aussi le feu pour cuire du pain; Et il en fait également un dieu, qu’il
    adore, Il en fait une idole, devant laquelle il se prosterne.
  gnn-gnn: Yo, wiripunydja ŋunhi ŋuliŋuruyi ḻanara' ŋayi yurru djäma gurthana nhanŋuway
    ŋayi gorrmurkunhaminyarawuna ga ŋathawuna bathanarawu, ga wiripu ŋunhi ŋuliŋuruyi
    liŋgu waka dharpaŋuru ḻanara' ŋayi yurru djäma ŋunhiyina waŋarrkumana, bala ṉepaḻ‐nyilŋ'thunna
    buku‐ŋal'yunna ŋurikiyi.
  yal-yal: Adamadiine na wudina ndee ganma yegen na, e yi nde tongo, e yi e maxara
    a ra. E na nan ndee mɔn tongoma, e yi kudin so, e mɔn yi ndee tongo, e yi e gbee
    alana nde rafala, e yi e xinbi sin a bun, e suxuren nafala, e yi a batu.
  haw-1868: A lilo no ia no ke kanaka e puhi ai, A lawe no oia ia, a hoomahanahana
    ia ia iho; Oia, hoa no oia i ke ahi, a pulehu i ka palaoa; Oia, hana no oia i
    akua, a hoomana aku la! Hana no oia ia mea, i kiikalaiia, a moe iho la imua ona!
  arb-NAV: 'ثُمَّ تُصْبِحُ وَقُوداً لِنِيرَانِ النَّاسِ: يَأْخُذُ بَعْضاً مِنْهَا
    لِيُدْفِئَ نَفْسَهُ، أَوْ يُوْقِدَهُ لِيَخْبِزَ خُبْزَهُ، أَوْ يَنْحَتَ مِنْهُ
    إِلَهاً يَعْبُدُهُ، يَصْنَعُ مِنْهُ تِمْثَالاً يَخُرُّ أَمَامَهُ سَاجِداً.'
  ewe-ewe: Ame la tsɔe wɔ nakee. Etsɔ ɖe do dzoe le ƒuƒum. Etsɔ ɖe do dzoe, me abolo.
    Etsɔ ɖe wɔ mawue. Ke etsɔ ɖe wɔ mawue hesubɔna, eye wòtsɔ ɖe wɔ aklamakpakpɛ hedea
    ta agu nɛ.
  eng-LEE: Then doth it serve a man for burning; and he taketh thereof, and warmeth
    himself; he also heateth therewith, and baketh bread; he also worketh out a god,
    and boweth himself; he maketh of it an image, and kneeleth down thereto.
  asm-FB: তাৰ পাছত মানুহে তাক জুইৰ বাবে ব্যৱহাৰ কৰে, আৰু নিজে শেক লয়। হয়, তেওঁ জুই
    জ্বলায়; আৰু তাত পিঠা শেকে। তেওঁ তাৰে এটা দেৱতা নিৰ্ম্মাণ কৰি তাৰ আগত প্রণিপাত
    কৰে, আৰু তেওঁ এটা মূৰ্ত্তি সাজি তাৰ আগত প্ৰণিপাত কৰে।
  sus-A: عَ ندٍ قِندِ يٍفٍ رَ، عَلَكٌ شِنبٍلِ نَشَ عَ سُشُ، عَ ندٍ رَوَلِ تَامِ فَنقٍ
    رَ. كْنْ نَشَن لُشِ، عَ نَ قِندِ عَلَ رَ عَ نَشَن بَتُمَ، عَ كُيٍ رَقَلَ، عَ سُيِدِ
    عَ بّ.
  fra-SBL: Alors, ce sera pour un homme de brûler ; et il en prend un peu et se réchauffe.
    Oui, il le brûle et fait du pain. Oui, il crée un dieu et le vénère ; il en fait
    une image sculptée, et se prosterne devant elle.
  hbo-hbo: וְהָיָ֤ה לְאָדָם֙ לְבָעֵ֔ר וַיִּקַּ֤ח מֵהֶם֙ וַיָּ֔חָם אַף־יַשִּׂ֖יק וְאָ֣פָה
    לָ֑חֶם אַף־יִפְעַל־אֵל֙ וַיִּשְׁתָּ֔חוּ עָשָׂ֥הוּ פֶ֖סֶל וַיִּסְגָּד־לָֽמֹו׃
  kik-kik: Mũtĩ ũcio nĩ wa kuunwo ngũ; oyaga imwe agaakia mwaki, agoota, no iria ingĩ
    agaakia mwaki, akaruga mĩgate. Ningĩ gĩcunjĩ kĩmwe agethondekera ngai ya mũhianano,
    akamĩhooyaga. Ĩĩ ti-itherũ, athondekaga mũhianano mũicũhie akaũinamagĩrĩra.
  fra-NCL: Ce bois sert à l’homme pour brûler ; il en prend pour se chauffer ; il
    en allume aussi pour cuire son pain ; il en fait aussi un dieu et il l’adore ;
    il en fabrique une idole, et il se prosterne devant elle !
  cek-AK: Hnukkhuem ah loe hmaitik han ih thing ah oh; thoemto thing to a lak moe,
    hmai angawt hanah a tik; ue, takaw to paop; sithaw ah a sak moe, a bok; krang
    ah a sak moe, a hmaa ah cangkrawn hoiah a bok.
  cuk-cuk: Geb dulemar e-anagan soo-ogaega imakdamalad. Dule waegala, sapan-negabala
    ogadamalad. Egi soo-ogasale, madu yodamarbalid. Deginbali, egi suar-nuchu sobdamarbalid.
    Geb e-nug-odummoddamalad. Ibmar-sobaled-bab-dummadyob-imakleged sobdamarbalid.
    Geb asabin yokorgi-sindigar sigdamalad.
  uig-CYR: Мошу яғачлардин отун елиниду; Бириси униңдин елип, иссиниду; Мана, у от
    йеқип, нан йеқиватиду; У йәнә униңдин елип бир илаһни ясайду һәм униңға ибадәт
    қилиду; Уни оюлған мәбуд қилип униңға баш уриду.
  tel-2017: అప్పుడు ఒక మనిషి ఆ చెట్టుని కాల్చి వాటిలో కొంత తీసుకుని చలి కాచుకోడానికి,
    కొంత నిప్పు రాజబెట్టి రొట్టె కాల్చుకోడానికి ఉపయోగిస్తాడు. మిగిలినదాన్ని తీసుకుని
    దానితో ఒక దేవతను చేసుకుని దానికి నమస్కారం చేస్తాడు. దానితో ఒక విగ్రహం చేసి దానికి
    సాగిలపడతాడు.
  hat-BSA: Epi li devni yon bagay pou moun ka brile. Li pran kèk nan li pou l ka chofe
    e anplis, fè dife pou kwit pen. Anplis li fè yon dye epi l adore l. Li fè li yon
    imaj taye e li tonbe ba devan l.
  kos-kos: Sie mwet ac orekmakin sie ip ke sak soko ah nu ke etong, ac orek ma sruloala
    ke sie ip uh. Sie ip uh el ac sang tanak sie e in akfusrfusryal sifacna ac um
    bread; ac ip se ngia el orala nu ke sie god ac alu nu kac.
  hbo-WLC: וְהָיָ֤ה לְאָדָם֙ לְבָעֵ֔ר וַיִּקַּ֤ח מֵהֶם֙ וַיָּ֔חָם אַף־יַשִּׂ֖יק וְאָ֣פָה
    לָ֑חֶם אַף־יִפְעַל־אֵל֙ וַיִּשְׁתָּ֔חוּ עָשָׂ֥הוּ פֶ֖סֶל וַיִּסְגָּד־לָֽמוֹ׃
  ibo-ibo: Ọ bụkwa nkụ ka eji ya e mere; ụfọdụ ka ọ na-ewere nya ọkụ, ọ na-eji ya
    afụnwu ọkụ ghee achịcha. Sitekwa na ya pịa chi, kpuo ihu nʼala nye ya; ọ na-emekwa
    arụsị apịrị apị, kpọọ isiala nye ya.
  ory-ory: ଏଉତ୍ତାରେ ତାହା ମନୁଷ୍ୟର ଜାଳେଣି କାଷ୍ଠ ହୁଏ; ସେ ତହିଁରୁ କିଛି ନେଇ ଅଗ୍ନି ତାପ ନିଏ;
    ଆଉ, ସେ ତାହା ଜାଳି ରୁଟି ପାକ କରେ; ଆହୁରି, ଗୋଟିଏ ଦେବତା କରି ତାହା ପୂଜା କରେ; ସେ ଗୋଟିଏ
    ଖୋଦିତ ପ୍ରତିମା କରି ତାହା ଆଗରେ ଦଣ୍ଡବତ କରେ।
  chk-chk: Mürin, eman aramas a eäni och amwüch seni ewe irä. Iwe, a angei och pwe
    epwe aküw o arara ngeni, a pwal eäni amwüch pwe epwe umuni pilawa. Nge och a angei
    pwe epwe falei eu uluulun anümwäl seni o fel ngeni.
  rop-rop: Sambala wud pipul yusum blanga meigim faiya en gugumbat daga en meigim
    miselp womwan. Sambala wud dei yusum blanga meigim drimin sheip, en afta wen deibin
    binij meigimbat det drimin sheip, dei pudumdan olabat hed en weship det drimin
    sheip.
  ukr-1871: Се служить йому за топливо й про огріток, запалює огонь і пече хлїб собі.
    Та з того ж самого вироблює він і бога й бє перед ним поклони; вироблює ідола,
    й припадає перед ним навколїшки.
  deu-1951: Die dienen dem Menschen als Brennstoff; und er nimmt davon und wärmt sich
    damit; er heizt ein, um damit Brot zu backen; davon macht er auch einen Gott und
    verehrt ihn; er verfertigt sich ein Bild und kniet davor!
  eng-JPS: Then a man useth it for fuel; and he taketh thereof, and warmeth himself;
    yea, he kindleth it, and baketh bread; yea, he maketh a god, and worshippeth it;
    he maketh it a graven image, and falleth down thereto.
  srp-1865: I biva èovjeku za oganj, i uzme ga, te se grije; upali ga, te peèe hljeb;
    i još gradi od njega boga i klanja mu se; gradi od njega lik rezan, i pada na
    koljena pred njim.
  lug-lug: Abantu bagukozesa ng’enku, ezimu n’azitwala n’azikozesa okukuma omuliro
    ne yeebugumya. Akuma omuliro n’afumba emigaati. Naye ekitundu ekirala akikolamu
    katonda n’amusinza, akola ekifaananyi ekikole n’emikono n’akivuunamira.
  heb-heb: והיה לאדם לבער ויקח מהם ויחם אף ישיק ואפה לחם אף יפעל אל וישתחו עשהו פסל
    ויסגד למו׃
  ben-IRV: পরে সেটা মানুষের আগুনের জন্য ব্যবহার করে এবং নিজেকে গরম করে। হ্যাঁ, সে
    আগুন জ্বালায় এবং রুটি সেঁকে। তারপর সে একটা দেবতা তৈরী করে এবং তার সামনে নত হয়;
    সে প্রতিমা তৈরী করে এবং নত হয়ে তাকে প্রণাম করে।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਦੇ ਬਾਲਣ ਲਈ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਵਿੱਚੋਂ ਲੈ ਕੇ ਅੱਗ ਸੇਕਦਾ ਹੈ,
    ਸਗੋਂ ਉਸ ਨੂੰ ਬਾਲ ਕੇ ਰੋਟੀ ਪਕਾਉਂਦਾ ਹੈ, ਪਰ, ਉਸੇ ਵਿੱਚੋਂ ਉਹ ਇੱਕ ਦੇਵਤਾ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ
    ਉਸ ਨੂੰ ਮੱਥਾ ਟੇਕਦਾ ਹੈ! ਉਹ ਬੁੱਤ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਉਸ ਦੇ ਅੱਗੇ ਮੱਥਾ ਰਗੜਦਾ ਹੈ!
  mya-JVB: လူ သုံးရန် ထင်းဖြစ် ၏။ လူလည်း ယူ ၍ မီးလှုံ တတ်၏။ တဖန် မီးမွှေး ၍ မုန့်
    ကို ပေါင်း တတ်၏။ တဖန် ဘုရား ကိုလုပ် ၍ ကိုးကွယ် တတ်၏။ ရုပ်တု ကို ထုလုပ် ၍ ရုပ်တု
    ရှေ့မှာ ပြပ်ဝပ် တတ်၏။
  hmo-hmo: 'Tau ese au ia gaukaralaia noho dala rua dekenai, inai bamona: Au ena kahana
    ta, be lahi karaia totona, bona au ena kahana ta, be kaivakuku karaia totona.
    Au ena kahana ta dekena amo unai tau ese lahi ia karaia, sibona ena kopina do
    ia hasiahua totona, bona paraoa do ia gabua totona. Bona au ena kahana ta dekena
    amo, unai tau ese dirava koikoi ta ia karaia, do ia tomadiho henia totona.'
  urd-urd: तब वह आदमी के लिए ईधन होता है; वह उसमें से कुछ सुलगाकर तापता है, वह उसको
    जलाकर रोटी पकाता है, बल्कि उससे बुत बना कर उसको सिज्दा करता वह खोदी हुई मूरत ख़ुदा
    के नाम से बनाता है और उसके आगे मुँह के बल गिरता है।
  rus-SYN: И это служит человеку топливом, и часть из этого употребляет он на то,
    чтобы ему было тепло, и разводит огонь, и печет хлеб. И из того же делает бога,
    и поклоняется ему, делает идола, и повергается перед ним.
  bqc-SIM: Lí dɛ gbɛ̃nazĩnaↄnɛ yàa ũ. Wì sɛ wà tɛ́kpakpaò, wì tɛ́kaò wà
    pɛ̃ɛkɛò lↄ. Ɔ̃ wì ã tã́a ũ wàↄ kúlɛɛ̀, wì aà kɛ dii ũ wà misiilɛɛ̀
    lↄ.
  tcz-CHONGTHU: Chujouvin aman thing go phabep chu meiya atih’in, hiche chu aman aki’oijin
    chule aching lhah jong akisem’in ahi. Chutah in amoh chengse chu pathen’na houthei
    dingin akisemin, hiche alim semthu masanga chun akuntai.
  mar-mar: मग मनुष्य त्याचा उपयोग सरपणासाठी आणि स्वतःला गरम ठेवण्यासाठी करतो. होय!
    त्याने अग्नी पेटून आणि भाकर भाजण्यासाठी करतो. मग त्यांपासून देव बनवतो आणि त्याच्या
    पाया पडतो; तो त्यापासून मूर्ती करतो व त्याच्या पाया पडतो.
  qub-qub: Chay guerutanami yantapaj sajtan. Waquinwanmi ninata ratarcachir mashacun.
    Waquinwannami tantata ruran. Waquin pedäsutanami jorgun «diosnë» nir ïduluta rurananpaj.
    Nircurnami adurashpan ñaupanman gongurpacun.
  hat-hat: Moun sèvi ak moso nan rès bwa a pou boule. Yo fè dife pou yo chofe kò yo,
    pou yo kwit manje. Avèk rès bwa a yo fè yon bondye pou yo sèvi, yon estati pou
    yo mete ajenou devan l'.
  eng-BSB: It serves as fuel for man. He takes some of it to warm himself, and he
    kindles a fire and bakes his bread; he even fashions it into a god and worships
    it; he makes an idol and bows down to it.
  eng-WEBPB: Then it will be for a man to burn; and he takes some of it and warms
    himself. Yes, he burns it and bakes bread. Yes, he makes a god and worships it;
    he makes it a carved image, and falls down to it.
  kbq-kbq: Mago'a ana zafaramina, kave'ma kreno nesnia teve nehareno, mago'a tevema
    hugreno tohisigu nehare. Mago'a ana zafafintira erino havi anumzamofo amema'a
    tro hunteteno, monora hunente.
  nhe-BL: Huan quema ya mochijtoc tomahuac, quitzontequis. Se quentzi tlen nopa cuahuitl
    quitequihuis para tlipitzas para mototonis huan para quiicxitis ipantzi. Teipa
    quicuis nopa tlatectli tlen mocajqui tlen nopa cuahuitl huan mochijchihuilis se
    teteyotl para quihueyichihuas huan para motlancuaquetzas iixpa queja elisquía
    se dios.
  gub-BL: Uzapo tata ywyra pehegwer hapy pà. Uzemuaku a'e pe. Umihir typy'ak hehe.
    Ukixikixi inugwer ywyra pehegwer tupàn ua'u hagapaw iapo pà. Na'e a'e awa wapyk
    upenàràg rehe wemiapo kwer imuwete pà.
  eng-DRA: 'And it hath served men for fuel: he took thereof, and warmed himself:
    and he kindled it, and baked bread: but of the rest he made a god, and adored
    it: he made a graven thing, and bowed down before it.'
