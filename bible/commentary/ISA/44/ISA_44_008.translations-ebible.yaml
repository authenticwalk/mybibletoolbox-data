  eng-WEBPB: Don’t fear, neither be afraid. Haven’t I declared it to you long ago,
    and shown it? You are my witnesses. Is there a God besides me? Indeed, there is
    not. I don’t know any other Rock.”
  kbq-kbq: Nagri vahe'mota tamahirahikura nehuta korora osiho, ama ana zantamima fore'ma
    osu'nege'na e'inahuza fore hugahie hu'na ko'ma tamasami'noana tamagra ontahi'nazafi?
    Tamagra Nagrira ko keta antahita hu'nazanki, nagrikna Anumzana magora mani'neno,
    Nagrama huaza huno hankave havegnara huno mani'nage'na nagra ontahi'nofi?
  nhe-BL: Amo ximajmahuica, niyon amo xihuihuipicaca pampa na hasta huejcajquiya nimechyolmelajtoc
    nochi tlen panos huan imojuanti intestigos. Ax onca seyoc Dios iyoca tlen na.
    San na niDios. Ax onca seyoc tlen quipiya chicahualistli. ¡Axtle! Niyon se ax
    niquixmati.”
  gub-BL: Heremiaihu wà, pekyze zo nehe. Pekyze wera'u zo nehe. Izypy mehe arer we
    amume'u uzeapo ma'e ràm paw peme. Pekwaw heremimume'u kwer. Aipo heta amo tupàn
    ikàg ma'e hezàwenugar. Nan. Naheta kwaw amo purehe uzekaiw ma'e. Nakwaw kwaw ni
    pitài ihe.
  eng-DRA: 'Fear ye not, neither be ye troubled, from that time I have made thee to
    hear, and have declared: you are my witnesses. Is there a God besides me, a maker,
    whom I have not known?'
