verse: ISA.044.008
translations:
  mal-C: ഭയപ്പെടേണ്ട, പരിഭ്രമിക്കുകയും വേണ്ടാ. ഞാൻ പണ്ടുമുതലേ അത് അറിയിക്കുകയും പ്രഖ്യാപിക്കുകയും
    ചെയ്തിട്ടില്ലേ? നിങ്ങൾ എന്റെ സാക്ഷികൾ ആകുന്നു. ഞാനല്ലാതെ മറ്റൊരു ദൈവമുണ്ടോ? ഇല്ല,
    ഞാനല്ലാതെ മറ്റൊരു പാറയില്ല; അങ്ങനെ ഒരുവനെ ഞാൻ അറിയുന്നില്ല.”
  deu-TKW: 'Erbebet nicht und zaget nicht! Habe ich''s nicht vorlängst dir mitgeteilt
    und kundgethan? Ja, ihr seid meine Zeugen! Giebt''s einen Gott außer mir? Nein,
    keinen Felsen giebt''s: ich kenne keinen!'
  lin-lin: Bolenga te, bobanga mpe te. Boni, natatolaki yango te ? Nasakolaki yango
    te wuta kala ? Bozali batatoli na Ngai. Boni, ezali na nzambe mosusu pembeni na
    Ngai ? Te, ezali na Libanga mosusu te, nayebi ata moko te. »
  eng-LSV: Do not fear, nor be afraid, || Have I not caused you to hear from that
    time, and declared? And you [are] My witnesses, || Is there a God besides Me?
    Indeed, there is none, || I have not known another Rock.”
  eng-GNV: 'Feare ye not, neither be afraide: haue not I tolde thee of olde, and haue
    declared it? you are euen my witnesses, whether there be a God beside me, and
    that there is no God that I knowe not.'
  eng-WEBSTER: 'Fear ye not, neither be afraid: have not I told thee from that time,
    and have declared it ? ye are even my witnesses. Is there a God besides me? verily
    there is no God; I know not any .'
  nhw-BL: Amo ximajmahuica, niyon amo xihuihuipicaca pampa na hasta huejcajya nimechyolmelajtoc
    nochi catli panos huan amojuanti antestigos. Amo onca seyoc Dios iyoca tlen na.
    San na niDios. Amo onca seyoc catli quipiya chicahualistli. ¡Amo! Niyon se amo
    niquiximati.”
  swh-ONEN: Msitetemeke, msiogope. Je, sikutangaza hili, na kutoa unabii tangu zamani?
    Ninyi ni mashahidi wangu. Je, yuko Mungu zaidi yangu mimi? Hasha, hakuna Mwamba
    mwingine; mimi simjui mwingine.”
  bba-bba: I ku nɑndɑ bɛɛ Isirelibɑ, i ku mɑɑ diiri. Nɑ ǹ bɛɛ ye sɔ̃ɔwɑ sɑɑ yellun
    di ro? Bɛɛyɑ i sɑ̃ɑ nɛn seedɑɡibu. Goo mɑɑ wɑ̃ɑ wi u sɑ̃ɑ Gusunɔ nɛ bɑɑsi ro?
    Aɑwo, ɡoo mɑɑ sɑri wi u dɑm mɔ nɡe nɛ.
  eng-KJVCPB: 'Fear ye not, neither be afraid: Have not I told thee from that time,
    And have declared it? ye are even my witnesses. Is there a God besides me? Yea,
    there is no God; I know not any.'
  luo-luo: Kik chunyi nyosre bende kik ibed maluor. Donge ne asewacho mae kendo ne
    afwenye chon? Un joneno maga. Bende nitiere Nyasaye moro ma ok An? Ooyo, onge
    Lwanda moro amora mangʼeyo.”
  meu-meu: Asio gari, kudoumui basie hetaha; nega gunadia amo asina hamaoromui bona
    asina gwauraia hedinarai a? Bona umui na egu hereva ihamomokanidia taumui. Dirava
    idauna ta e nohomu a? Asi Nadi-ginina ta; ta asi dibagu.
  npi-ULB: नडरा अर्थात् भयभित हो । के मैले धेरै पहिले नै यो तँलाई घोषणा गरेको र सुचना
    दिएको होइन र? तिमीहरू मेरा गवाहीहरू हौः “के मबाहेक अरू कुनै परमेश्‍वर छ र? त्‍यहाँ
    अरू कुनै चट्टान छैन । म यस्ता कुनैलाई चिन्दिनँ ।”
  yor-yor: Má ṣe wárìrì, má ṣe bẹ̀rù. Ǹjẹ́ èmi kò ti kéde èyí tí mo sì ti sọ àsọtẹ́lẹ̀
    rẹ̀ tipẹ́tipẹ́? Ẹ̀yin ni ẹlẹ́rìí mi. Ǹjẹ́ Ọlọ́run kan ha ń bẹ lẹ́yìn mi? Bẹ́ẹ̀
    kọ́, kò sí àpáta mìíràn; Èmi kò mọ ọ̀kankan.”
  pes-OPCB: ای قوم من نترسید، چون آنچه را که می‌بایست رخ دهد از اول به شما خبر دادم
    و شما شاهدان من هستید. آیا غیر از من خدای دیگری هست؟» نه! ما صخرهٔ دیگری و خدای
    دیگری را نمی‌شناسیم!
  tgl-ULB: 'Huwag matakot o mangamba. Hindi ba ipinahayag ko sa iyo nang unang panahon,
    at ipinaalam ito? Kayo ang aking mga saksi: May ibang Diyos ba maliban sa akin?
    Walang ibang Bato; wala akong ibang kilala.”'
  cbu-NT: Nduntaa tputs ashim taaru, anoo punirintspa. Sambaytarintspa, nuw siyaa
    atashina. Sirútari, Nuw piy ashtachima, táranginawa. Zitaminaris nuwaa kuki mazinaranganaya.
    Siy ichingarus mazinarangitamsa. Nuwamari Apanlltana. Nllitarit Aparis wanindaja.
    Siyaa tapachindampaneem min nduncha. Nuw minamtiyam patareezi, Apanll waana siyaa
    Israelchichis áttanda. Ashirucha, nuw Isáysi siyaa atashina.
  hui-hui: I̱naga wali agaliru-o tí mogo lowa duru nale halimu. Bambaore howa ogoale
    bulebira lalu i̱na tí langirugo ai áyu tí i̱na bulebira lalu laga birago henene
    lara lalu latagi haga tí kamigo. Ai i̱ni ale mende ai kabe. I̱nime mende kadago
    manda nabi ko. I̱ni hangu tí ibalu bira do haga piagone ale kogoni.
  mya-mya: အို ငါ​၏​လူ​မျိုး​တော်၊ မ​ကြောက်​ကြ​နှင့်၊ ငါ​သည်​ရှေး​ပ​ဝေ​သ​ဏီ​ကာ​လ​မှ​စ​၍
    ယ​ခု​တိုင်​အောင်​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ​မှန် သ​မျှ​ကို ကြို​တင်​ကြေ​ညာ​ခဲ့​သည်​ကို​သင်​တို့​သိ​ကြ​၏။
    သင်​တို့​သည်​ငါ​၏​အ​သိ​သက်​သေ​များ​ဖြစ် ကြ​ပါ​သည်​တ​ကား။ ငါ​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်​ဘု​ရား​ရှိ​ပါ
    သ​နည်း။ အ​ဘယ်​အ​ခါ​၌​မျှ​ငါ​မ​ကြား​ဘူး​သည့် တန်​ခိုး​တော်​ရှင်​ဘု​ရား​သ​ခင်​ရှိ​ပါ​သ​လော။
  bod-N: ཁྱོད་རྣམས་དངངས་ཤིང་སྐྲག་མི་དགོས། བདག་གིས་སྔར་ནས་དེ་ཁྱོད་ཅག་གི་རྣ་ལ་བཞག་ཅིང་ཁྱོད་རྣམས་ལ་བརྗོད་པ་མ་ཡིན་ནམ།
    ཁྱོད་ཅག་ནི་བདག་གི་དཔང་པོ་ཡིན། བདག་ལས་དཀོན་མཆོག་གཞན་ཞིག་ཡོད་དམ། ཡང་ན་བྲག་རི་གཞན་ཞིག་ཡོད་དམ།
    བདག་གིས་གཅིག་ཀྱང་མི་ཤེས་སོ། །
  sna-sna: Musadedera, musatya. Handina kuparidza izvi here uye ndikazvitaura kare
    kare? Imi muri zvapupu zvangu. Kune mumwe Mwari kunze kwangu here? Kwete, hakuna
    rimwe Dombo; hakuna rimwe randinoziva.”
  spa-BLM: No temas, ni tener miedo. ¿No te lo declaré hace tiempo? y se lo mostraron?
    Ustedes son mis testigos. ¿Existe un Dios aparte de mí? De hecho, no lo hay. No
    conozco ninguna otra Roca”.
  cac-cac: Man̈ ex xivoc, tec'an tzeyutej e b'a. A ex tic in testigo ex to valnac
    juntzan̈ tic d'a pecataxo. ¿Tocval ay junocxo dios ma junocxo colvajvum? A inn̈ej
    toni, malaj junocxo vojtac, xchi Jehová.
  swh-ULB: 'Usiogope wala usifadhaike. Je si mimi niliyekutangazia toka zamani, na
    nikatangaza? ninyi ni mashaidi wangu: Je kuna Mungu mwingine zaidi yangu? Hakuna
    Mwamba mwingine zaidi yangu; Ninajua hakuna.'''''
  bel-bel: 'Ня бойцеся і не палохайцеся: ці не здавён Я абвясьціў табе і прадказаў?
    І вы - Мае сьведкі. Ці ёсьць Бог апрача Мяне? няма, іншай цьвярдыні ніякай ня
    ведаю.'
  deu-ELBBK: Erschreckt nicht und zittert nicht! Habe ich es nicht von längsther dich
    hören lassen und dir verkündet? Und ihr seid meine Zeugen. Gibt es einen Gott
    außer mir? Und es gibt keinen Fels, ich weiß keinen.
  mbb-OT: Kenè kew mahandek wey kulbai. Kenè be impezayag ku en keniyu zengan is menge
    tuyù ku keniyu? Ne iyan kew mismu menge tistiǥus ku is menge Israilihanen. Duen
    pe be selakew en he Megbevayà gawas kedì? Wazè en! Wazè en netuenan ku he endilungà
    he vatu gawas kediey.”
  mal-2015: നിങ്ങൾ ഭയപ്പെടേണ്ടാ; പേടിക്കയും വേണ്ടാ; പണ്ടുതന്നേ ഞാൻ നിന്നോടു പ്രസ്താവിച്ചു
    കേൾപ്പിച്ചിട്ടില്ലയോ? നിങ്ങൾ എന്റെ സാക്ഷികൾ ആകുന്നു; ഞാനല്ലാതെ ഒരു ദൈവം ഉണ്ടോ?
    ഒരു പാറയും ഇല്ല; ഞാൻ ഒരുത്തനെയും അറിയുന്നില്ല.
  gup-gup: Ngudda ngardduk bininj, wanjh yuwn bu ngurrikukdeldelme dja yuwn bu ngurrikele
    bu bolkkimekenh. Ngaye kunkare yingkihbengdaykeng ngudberre bu marneyimeng kore
    baleh bolkkime kakurduyimerran. Ngudda ngurriwernhburrbun bu ngaye God duninjh
    dja minj nangale nabuyika god kahdi. Ngaye yiman manwarddekimuk ngudberre, dja
    minj ngawobekkayi nabuyika god kahdi nawu yiman ngaye.”
  rmc-rmc: Ma daran tumen, ma izdran! Či oda me imar čirla na phenďom a na diňom te
    džanel? Tumen san mire švedki. Či hin varesavo aver Del? Nane, ča me. Nane aver
    Skala, pal ňisavi na džanav.“
  pes-OPV: ترسان و هراسان مباشید. آیا از زمان قدیم تو را اخبار و اعلام ننمودم و آیا
    شما شهود من نیستید؟ آیا غیر از من خدایی هست؟ البته صخره‌ای نیست و احدی را نمی
    شناسم.»
  ron-1924: Ну вэ темець ши ну тремураць, кэч ну ць-ам вестит ши ну ць-ам спус Еу
    демулт лукрул ачеста? Вой Ымь сунтець марторь! Есте оаре ун алт Думнезеу афарэ
    де Мине? Ну есте алтэ Стынкэ, ну куноск алта!”
  ben-OBCV: তোমরা ভয়ে কেঁপো না, ভয় কোরো না। একথা আমি কি ঘোষণা করিনি ও বহুপূর্বেই
    তা বলে দিইনি? তোমরাই আমার সাক্ষী। আমি ছাড়া আর কোনো ঈশ্বর কি আছে? না, আর কোনো
    শৈল নেই; আমি তেমন কাউকে জানি না।”
  som-som: Ha cabsanina oo ha baqina, waayo, miyaanan waa hore idiin sii sheegin,
    oo aanan idin tusin? Idinku waxaad tihiin markhaatiyaashaydii. Aniga mooyaane
    ma Ilaah kalaa jira? Hubaal Dhagax kale ma jiro. Innaba mid kale garan maayo.
  lat-VUC: 'Nolite timere, neque conturbemini: ex tunc audire te feci, et annuntiavi;
    vos estis testes mei. Numquid est Deus absque me, et formator quem ego non noverim?'
  eng-ASVBT: 'Fear ye not, neither be afraid: have I not declared unto thee of old,
    and shown it? and ye are my witnesses. Is there a God besides me? yea, there is
    no Rock; I know not any.'
  ita-1885: Non vi spaventate, e non vi smarrite; non ti ho io fatte intendere, e
    dichiarate queste cose ab antico? e voi me ne siete testimoni; evvi alcun Dio,
    fuor che me? non vi è alcun'altra Rocca, io non ne conosco alcuna.
  eng-LXXUP: 'Hide not yourselves, nor go astray: have ye not heard from the beginning,
    and have not I told you? ye are witnesses if there is a God beside me.'
  eng-ULB: 'Do not fear or be afraid. Have I not declared to you long ago, and announced
    it? You are my witnesses: Is there any God besides me? There is no other Rock;
    I know of none.”'
  spa-VBL: ¡No teman, no tengan miedo! ¿No les dije hace tiempo lo que iba a hacer?
    ¿No les expliqué lo que iba a hacer? Ustedes son mis testigos. ¿Hay algún otro
    Dios además de mí? No hay otra roca, ¡no conozco ninguna!
  fra-_FOB: Ne soyez point effrayés et ne soyez point troublés. Ne te l'ai-je pas
    fait entendre et annoncé dès longtemps? Et vous êtes mes témoins. Y a-t-il un
    autre Dieu que moi? Il n'y a pas d'autre rocher; je n'en connais point.
  mal-mal: നിങ്ങൾ ഭയപ്പെടണ്ടാ; പേടിക്കുകയും വേണ്ടാ; പണ്ടുതന്നെ ഞാൻ നിന്നോട് പ്രസ്താവിച്ചു
    കേൾപ്പിച്ചിട്ടില്ലയോ? നിങ്ങൾ എന്റെ സാക്ഷികൾ ആകുന്നു; പാറയെപ്പോലെ ശക്തനായ മറ്റൊരു
    ദൈവവും ഇല്ല; ഞാൻ ഒരുത്തനെയും അറിയുന്നില്ല”.
  urd-GVR: Ghabrā kar dahshatzadā na ho. Kyā maiṅ ne bahut der pahle tujhe ittalā
    nahīṅ dī thī ki yih kuchh pesh āegā? Tum ḳhud mere gawāh ho. Kyā mere siwā koī
    aur Ḳhudā hai? Hargiz nahīṅ! Aur koī Chaṭṭān nahīṅ hai, maiṅ kisī aur ko nahīṅ
    jāntā.”
  suz-BL: गे ख्रिंख्रि पा महिनीन। गो साइ रे इन कली मदेंङा ङा? गेपुकी आं सांकछी बाक्‍नीनी।
    गो आं ङा लाक्‍शा अरु परमप्रभु बाक्‍नीमी? आं क्‍येङा लाक्‍शा अरु सेरथे फुल्‍लु
    मबाक्‍ब। गो मेको मतुइक्‍नुङ” देंत। १सामुएल २:२
  eng-NOY: Fear ye not, neither be ye afraid! Have I not declared and made it known
    to you of old? Ye are my witnesses; Is there a God beside me? Yea, there is no
    other rock; I know not any.
  ita-1927: Non vi spaventate, non temete! Non te l’ho io annunziato e dichiarato
    da tempo? Voi me ne siete testimoni. V’ha egli un Dio fuori di me? Non v’è altra
    Ròcca; io non ne conosco alcuna.
  ckb-ckb: مەتۆقن و مەترسن. ئەی لە کۆنەوە پێم نەگوتوویت و پێم ڕانەگەیاندوویت؟ ئێوە
    شایەتی منن، ئایا لە من بەولاوە خودای دیکە هەیە؟ نەخێر، هیچ تاشەبەردێکی دیکە نییە؛
    هیچی دیکە ناناسم.»
  eng-BBE: Have no fear, be strong in heart; have I not made it clear to you in the
    past, and let you see it? and you are my witnesses. Is there any God but me, or
    a Rock of whom I have no knowledge?
  kan-OKCV: ಹೆದರಬೇಡ, ಇಲ್ಲವೆ ಭಯಪಡಬೇಡ! ನಾನು ಪೂರ್ವದಿಂದಲೂ ನಿಮಗೆ ಹೇಳಲಿಲ್ಲವೋ ಮತ್ತು ಅದನ್ನು
    ಪ್ರಕಟಿಸಲಿಲ್ಲವೋ? ಅಂತೂ ನೀವೇ ನನ್ನ ಸಾಕ್ಷಿಗಳು. ನಾನಲ್ಲದೆ ಇನ್ನೊಬ್ಬ ದೇವರು ಇದ್ದಾನೋ? ಇಲ್ಲ,
    ಇನ್ನು ಯಾವ ದೇವರೂ ಇಲ್ಲ, ಯಾರೂ ನನಗೆ ಗೊತ್ತಿಲ್ಲ.”
  tam-2017: நீங்கள் கலங்காமலும் பயப்படாமலும் இருங்கள்; அக்காலமுதற்கொண்டு நான் அதை
    உனக்கு விளங்கச்செய்ததும் முன்னறிவித்ததும் இல்லையோ? இதற்கு நீங்களே என் சாட்சிகள்;
    என்னைத்தவிர தேவனுண்டோ? வேறொரு கன்மலையும் இல்லையே; ஒருவனையும் அறியேன்.
  spa-RV-1909: 'No temáis, ni os amedrentéis: ¿no te lo hice oir desde antiguo, y
    te lo dije? Luego vosotros sois mis testigos. No hay Dios sino yo. No hay Fuerte:
    no conozco ninguno.'
  ron-BTF: Nu vă temeţi, nici nu vă înfricaţi, nu ţi-am spus de atunci şi nu ţi-am
    vestit aceasta? Voi sunteţi chiar martorii mei. Este vreun Dumnezeu în afară de
    mine? Da, nu este alt Dumnezeu; eu nu cunosc vreunul.
  eng-WEBP: Don’t fear, neither be afraid. Haven’t I declared it to you long ago,
    and shown it? You are my witnesses. Is there a God besides me? Indeed, there is
    not. I don’t know any other Rock.”
  eng-FBV: Don't tremble, don't be afraid! Didn't I tell you long ago what I was going
    to do? Didn't I explain it? You are my witnesses. Is there any God besides me?
    There is no other Rock—I don't know any!
