verse: ISA.044.018
translations:
  mal-C: അവർ ഒന്നും അറിയുന്നില്ല, ഒന്നും ഗ്രഹിക്കുന്നതുമില്ല; കാണാതവണ്ണം അവരുടെ കണ്ണ്
    അടയ്ക്കപ്പെട്ടിരിക്കുന്നു, ഗ്രഹിക്കാതവണ്ണം അവരുടെ ഹൃദയവും അടയ്ക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Sie begreifen es nicht und sehen's nicht ein, denn verklebt sind ihre Augen,
    daß sie nicht sehen, ihr Verstand, daß sie nicht begreifen.
  lin-lin: Bayebi eloko moko te, bazali na bososoli te ; miso na bango ekangama, emonaka
    te ; mitema na bango ezali makasi, esosolaka te.
  eng-LSV: They have not known, nor do they understand, || For He has coated their
    eyes from seeing, || Their heart from acting wisely.
  eng-GNV: 'They haue not knowen, nor vnderstand: for God hath shut their eyes that
    they cannot see, and their heartes, that they cannot vnderstand.'
  eng-WEBSTER: 'They have not known nor understood: for he hath shut their eyes, that
    they cannot see; and their hearts, that they cannot understand.'
  nhw-BL: Nelía huihuitique catli quej nopa quichihuaj huan amo tleno quimatij. Quitzacua
    iniixteyol para ma amo tlachiyaca huan amo ma quiitaca catli melahuac. Inintlalnamiquilis
    nojquiya tzactoc para ma amo quimachilica tlaque quichihuaj.
  swh-ONEN: Hawajui chochote, hawaelewi chochote, macho yao yamefungwa hata hawawezi
    kuona, akili zao zimefungwa hata hawawezi kufahamu.
  bba-bba: Adɑmɑ tɔn ben bweseru, bɑ ǹ yɛ̃ru mɔ, bɑ ǹ mɑɑ bwisi mɔ. Domi bɑ tii
    nɔni wɔ̃kuɑ bu ku kɑ yɑm wɑ. Mɛyɑ bɑ mɑɑ ben tiin bwisikunu sĩiyɑ, kpɑ ɡɑ̃ɑnu
    nu ku kɑ bu yeeri.
  eng-KJVCPB: 'They have not known nor understood: For he hath shut their eyes, that
    they cannot see; And their hearts, that they cannot understand.'
  luo-luo: Onge gima gingʼeyo, onge gima giwinjo; wengegi omuon ti ma ok ginyal neno,
    kendo pachgi odinore ma ok ginyal winjo.
  meu-meu: Idia na asi dibadia, lalodia na asie pararamu; badina be ia ese matadia
    vada e hakapudia, bena basie itaia diba, bona lalodia vada e haduhudia, bena lalodia
    na basie parara diba.
  npi-ULB: तिनीहरूले जान्दैनन्, न तिनीहरूले बुझ्छन्, किनकि तिनीहरूका आँखा अन्धा छन्
    र देख्‍न सक्दैनन्, अनि तिनीहरूका हृदयहरूले बुझ्‍न नै सक्दैनन् ।
  yor-yor: Wọn kò mọ nǹkan kan, nǹkan kan kò yé wọn; a fi ìbòjú bo ojú wọn, wọn kò
    lè rí nǹkan kan; bẹ́ẹ̀ ni àyà wọn sébọ́, wọn kò lè mọ nǹkan kan.
  pes-OPCB: آنها فهم و شعور ندارند، زیرا چشم باطن خود را نسبت به حقیقت بسته‌اند.
  tgl-ULB: Hindi nila nalalaman, ni naiintindihan, dahil ang kanilang mga mata ay
    bulag at hindi nakakakita, at ang kanilang mga puso ay hindi nakakaunawa.
  hui-hui: Ai heneneore wali agali mana urunibi biaga karu ti mini nawi luluore kagoni.
    Tinaga deni mbiraleme wiapai kagola tigua baya hangu handabe naheore ka. Tinaga
    minibi mbirale mbirame mo luluya heagola mana lehe uruni bialu haga ka.
  mya-mya: ဤ​သို့​သော​လူ​တို့​သည်​မိုက်​မဲ​ထုံ​ထိုင်း​လှ သ​ဖြင့် မိ​မိ​တို့​အ​ဘယ်​အ​မှု​ကို​ပြု​လျက်
    နေ​သည်​ကို​ပင်​မ​သိ​ကြ။ အ​မှန်​တ​ရား​ကို မ​မြင်​မ​သိ​နိုင်​ရန် မိ​မိ​တို့​၏​မျက်​စိ​များ
    နှင့်​စိတ်​နှ​လုံး​တံ​ခါး​များ​ကို​ပိတ်​ထား ကြ​၏။-
  bod-N: དེ་དག་གིས་དོན་མི་རྟོགས་ལ་ཧ་ཡང་མི་གོ གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་མིག་ཟུང་བསྒྲིབས་པས་མིག་གིས་མི་མཐོང་ལ།
    དེ་དག་གི་སེམས་བཀབ་པས་རྟོགས་པར་མི་འགྱུར།
  sna-sna: Havana chavanoziva, havanzwisisi chinhu, meso avo akanamwa kuitira kuti
    varege kuona, uye ndangariro dzavo dzakafukidzirwa kuitira kuti varege kunzwisisa.
    Hapana anombomira kuti afunge,
  spa-BLM: No lo saben, ni lo consideran, porque les ha cerrado los ojos, para que
    no puedan ver, y sus corazones, que no pueden entender.
  cac-cac: A val juntzan̈ anima chi', malaj spensar eb', max nachaj jab'oc yuj eb'.
    Macan sat eb', max uji yilan eb', macan spensar eb', max nachaj yuj eb'.
  swh-ULB: Hawajui, wala hawaelewi, maana macho yao yamepofuka na hawaoni, na mioyo
    yao haiwezi kufahamu.
  bel-bel: 'Ня ведаюць і не разумеюць яны: Ён заплюшчыў вочы іх, каб ня бачылі, і
    сэрцы іх, каб не разумелі.'
  deu-ELBBK: Sie haben keine Erkenntnis und keine Einsicht; denn er hat ihre Augen
    verklebt, dass sie nicht sehen, und ihre Herzen, dass sie nicht verstehen.
  mbb-OT: Heini he menge etew wazà mesayud wey wazà mekesavut te ebeelan dan. Nesebpengan
    is menge mata zan umbe kenà sikandan ebpekaahà. Nesirahan is menge isip dan umbe
    kenè dan ebpekesavut.
  mal-2015: അവർ അറിയുന്നില്ല, ഗ്രഹിക്കുന്നതുമില്ല; കാണാതവണ്ണം അവരുടെ കണ്ണുകളെയും ഗ്രഹിക്കാതവണ്ണം
    അവരുടെ ഹൃദയങ്ങളെയും അവൻ അടെച്ചിരിക്കുന്നു.
  gup-gup: Bonj, birrimekbe bininj minj njale kabirriwernhburrbun, dja minj njale
    kabirrimenmenbekkan. Bedda yiman kabirridjalmimbunje duninjh ba minj kabirribolknan.
    Bedda yiman birrimayaliyakworrinj, wanjh minj njale kabirriborlhme.
  rmc-rmc: Na džanen ňič a na achaľon; lengre jakha hine kore, a vašoda na dikhen;
    lengre jile hine phandle andre, vašoda na achaľon.
  pes-OPV: ایشان نمی دانند و نمی فهمند زیرا که چشمان ایشان رابسته است تا نبینند و
    دل ایشان را تا تعقل ننمایند.
  ron-1924: Ей ну причеп ши ну ынцелег, кэч ли с-ау липит окий, ка сэ ну вадэ, ши
    инима, ка сэ ну ынцелягэ.
  ben-OBCV: তারা কিছু জানে না, কিছু বোঝে না; তাদের চোখে প্রলেপ থাকে, তাই তারা দেখতে
    পায় না, তাদের মন থাকে অবরুদ্ধ, তাই তারা বুঝতে পারে না।
  som-som: Iyagu ma ay aqoon, mana ay garanayn, waayo, indhahoodii waa la xidhay si
    ayan waxba u arkin, oo qalbigoodiina si ayan waxba u garan.
  lat-VUC: Nescierunt, neque intellexerunt; obliti enim sunt ne videant oculi eorum,
    et ne intelligant corde suo.
  eng-ASVBT: 'They know not, neither do they consider: for he hath shut their eyes,
    that they cannot see; and their hearts, that they cannot understand.'
  ita-1885: Essi non hanno conoscimento, nè intendimento alcuno; perciocchè i loro
    occhi sono incrostati, per non vedere; e i lor cuori, per non intendere.
  eng-LXXUP: They have no understanding to perceive; for they have been blinded so
    that they should not see with their eyes, nor perceive with their heart.
  eng-ULB: They do not know, nor do they understand, for their eyes are blind and
    cannot see, and their hearts cannot perceive.
  spa-VBL: ¡Qué ignorantes son, qué tontos! Sus ojos han sido tapados para que no
    puedan ver, sus mentes cerradas para que no tengan entendimiento.
  fra-_FOB: Ils ne connaissent et ne comprennent rien; car on a couvert leurs yeux
    pour ne pas voir, et leur cœur pour ne pas comprendre.
  mal-mal: അവർ അറിയുന്നില്ല, ഗ്രഹിക്കുന്നതുമില്ല; കാണാത്തവിധം അവരുടെ കണ്ണുകളെയും ഗ്രഹിക്കാത്തവിധം
    അവരുടെ ഹൃദയങ്ങളെയും അവിടുന്ന് അടച്ചിരിക്കുന്നു.
  urd-GVR: Yih log kuchh nahīṅ jānte, kuchh nahīṅ samajhte. Un kī āṅkhoṅ aur diloṅ
    par pardā paṛā hai, is lie na wuh dekh sakte, na samajh sakte haiṅ.
  suz-BL: मेको मुरपुकीमी मारेइ मतुइक्‍थु, मरुप्‍नीम। मारदे हना मेको मिक्‍च मताइनीमी।
    आन थुं मरोक्‍सीशो बाक्‍ब। मेकोपुकी मारेइ मरुप्‍ब बाक्‍नीम।
  eng-NOY: They know not, neither understand; For their eyes are closed up, that they
    cannot see, And their hearts, that they cannot understand.
  ita-1927: Non sanno nulla, non capiscono nulla; hanno impiastrato loro gli occhi
    perché non veggano, e il cuore perché non comprendano.
  ckb-ckb: نازانن و تێناگەن، چونکە چاوەکانیان داخراوە لە بینین و مێشکیان لە تێگەیشتن.
  eng-BBE: They have no knowledge or wisdom; for he has put a veil over their eyes,
    so that they may not see; and on their hearts, so that they may not give attention.
  kan-OKCV: ಅವರು ಏನೂ ತಿಳಿಯದವರು ಇಲ್ಲವೆ ಏನೂ ಗ್ರಹಿಸಲಾರದವರು. ಏಕೆಂದರೆ ಆತನು ಅವರ ಕಣ್ಣು ಕಾಣದಂತೆಯೂ,
    ಹೃದಯಗಳು ಗ್ರಹಿಸದಂತೆಯೂ ಮುಚ್ಚಿಬಿಟ್ಟಿದ್ದಾನೆ.
  tam-2017: அறியாமலும் உணராமலும் இருக்கிறார்கள்; காணாதபடிக்கு அவர்கள் கண்களும், உணராதபடிக்கு
    அவர்கள் இருதயமும் அடைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: 'No supieron ni entendieron: porque encostrados están sus ojos para
    no ver, y su corazón para no entender.'
  ron-BTF: Ei nu au cunoscut nici nu au înţeles, fiindcă el le-a închis ochii, ca
    să nu vadă; şi inimile lor, ca să nu înţeleagă.
  eng-WEBP: They don’t know, neither do they consider, for he has shut their eyes,
    that they can’t see, and their hearts, that they can’t understand.
  eng-FBV: How ignorant they are, how dumb! Their eyes have been plastered over so
    they can't see, their minds closed so they don't have insight.
  nld-1939: Ze verstaan het niet, en hebben geen inzicht; Er ligt een waas op hun
    ogen, zodat ze niet zien, Op hun harten, die er niets van begrijpen.
  nch-BL: Nelía huihuitique cati quej nopa quichihuaj huan amo teno quimatij. Quitzacuaj
    iniixteyol para amo tachiyase huan amo quiitase cati melahuac. Inintalnamiquilis
    nojquiya tzactoc para ma amo quimachilica taya quichihuaj.
  vie-1934: Những người ấy không biết và không suy xét; vì mắt họ nhắm lại để đừng
    thấy, lòng họ lấp đi để đừng hiểu.
  hin-CV: वे न तो कुछ जानते हैं और न ही कुछ समझते हैं; क्योंकि परमेश्वर ने उनकी आंखों
    को अंधा कर दिया है, तथा उनके हृदय से समझने की शक्ति छीन ली है.
  eng-OURB: 'They don’t know, neither do they consider: for he has shut their eyes,
    that they can’t see; and their hearts, that they can’t understand.'
  spa-BES: No tienen conocimiento ni sabiduría; porque él ha puesto un velo sobre
    sus ojos, para que no vean; y en sus corazones, para que no presten atención.
  tdx-tdx: Tsy apota’e, tsy mahilala; fa nakipe’e ty maso’iareo, tsy hahaisake, naho
    ty tro’e tsy haharendreke.
  tha-KJV: เขาทั้งหลายไม่​รู้ หรือเขาทั้งหลายไม่​เข้าใจ เพราะตาของเขาถูกปิด เขาจึงเห็นอะไรไม่​ได้
    และจิตใจของเขาเล่าก็​ถู​กปิด เขาจึงเข้าใจไม่​ได้
  por-BR-2018: Eles nada sabem, nem entendem; porque seus olhos foram encobertos para
    que não vejam; e seus corações, para que não entendam.
  deu-ELO: Sie haben keine Erkenntnis und keine Einsicht; denn er hat ihre Augen verklebt,
    daß sie nicht sehen, und ihre Herzen, daß sie nicht verstehen.
  eng-WYC-2018: They knew not, neither understood, for they have forgotten, that their
    eyes see not, and that they understand not with their heart.
  epo-epo: Ili ne scias kaj ne komprenas, ĉar gluitaj estas iliaj okuloj, por ke ili
    ne vidu, por ke ilia koro ne komprenu.
  uig-PIN: Bu kixilǝr ⱨeq bilmǝydu, ⱨeq qüxǝnmǝydu; Qünki u ularni kɵrmisun dǝp kɵzlirini,
    Ularni qüxǝnmisun dǝp kɵnglini suwaⱪ bilǝn suwiwǝtkǝn.
  beo-beo: 'Agoai dunu da gagaouiba:le, ilila: hamobe hame dawa:. Ilisu da dafawane
    hou mae dawa:ma:ne, ilila: si wadela:sa.'
  tpi-OTNT: “Tru tumas, ol dispela kain manmeri i longlong tru, na ol i no gat tingting
    tru. I olsem wanpela samting i pasim ai bilong ol na ol i no inap lukluk. Na i
    olsem wanpela samting i paulim tingting bilong ol na ol i mekim dispela longlong
    pasin.
  hau-SA: Ba su san kome ba, ba su fahimci kome ba; an rufe idanunsu don kada su gani,
    tunaninsu kuma a rufe don kada su fahimta.
  uig-LAT: Bu kishiler héch bilmeydu, héch chüshenmeydu; Chünki u ularni körmisun
    dep közlirini, Ularni chüshenmisun dep könglini suwaq bilen suwiwetken.
  nde-nde: Kabazi lutho, kabaqedisisi lutho; amehlo abo abhadiwe ukuze bangaboni lezingqondo
    zabo zivalekile ukuze bangaqedisisi.
  ton-ton: ‌ʻOku teʻeki te nau fanongo pe ʻilo he kuo ne tāpuni honau mata, ke ʻoua
    te nau mamata; mo honau loto, ko ia ʻoku nau taʻeʻilo ai.
  ces-1613: Neznají ani soudí, proto že zaslepil oči jejich, aby neviděli, a srdce
    jejich, aby nerozuměli.
  eng-WMB: They don’t know, neither do they consider, for he has shut their eyes,
    that they can’t see, and their hearts, that they can’t understand.
  tam-TCV: அவற்றிற்கு ஒன்றுமே தெரியாது, அவற்றிற்கு ஒன்றும் விளங்குவதில்லை; பார்க்க
    முடியாதபடி அவைகளின் கண்கள் மூடப்பட்டிருக்கின்றன; விளங்கிக்கொள்ளாதபடி அவைகளின்
    இருதயமும் அடைக்கப்பட்டு இருக்கின்றன.
  ceb-ULB: Wala sila masayod, ni makasabot, tungod kay buta sila ug dili makakita,
    ug dili makabati ang ilang mga kasingkasing.
  pol-UBG: Nie wiedzą ani nie rozumieją, bo Bóg zaślepił ich oczy, aby nie widzieli,
    i ich serca, aby nie rozumieli.
  agr-agr: “Nunú aentsuk makichkish dekatsui, tuja antutnash antatsui, wainmachujai
    betekai, unuimatish atsau, shiig anentainkachui.
  kyc-kyc: Wambu doo nakama yale doko angi mende pilyamanoko lao kopyali ingyuo karo
    aki pilyamano lao see nange. Nakama lenge raa nao ayemba suu pipala pyuo karo
    kinyi angi doko kanda nange.
  urd-GVU: یہ لوگ کچھ نہیں جانتے، کچھ نہیں سمجھتے۔ اُن کی آنکھوں اور دلوں پر پردہ
    پڑا ہے، اِس لئے نہ وہ دیکھ سکتے، نہ سمجھ سکتے ہیں۔
  deu-1912: Sie wissen nichts und verstehen nichts; denn sie sind verblendet, daß
    ihre Augen nicht sehen und ihre Herzen nicht merken können,
  kan-2017: ಇಂಥವರು ಏನೂ ತಿಳಿಯದವರು, ಏನೂ ಗ್ರಹಿಸಲಾರದವರು ಏಕೆಂದರೆ ಅವರ ಕಣ್ಣು ಕಾಣದಂತೆಯೂ, ಹೃದಯ
    ಗ್ರಹಿಸದಂತೆಯೂ ಯೆಹೋವನು ಮುಚ್ಚಿಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Girdi’ ni aram rogon e rib gel e manan’ rorad ndar nanged e n’en ni yad
    be rin’. Ka ra unguyed owcherad ma ka ra gel niged lanin’rad ya richey ngar nanged
    e tin riyul’.
  hlt-MCSB: A mik loh a hmuh tih a lungbuei loh a cangbam ham khaw malh a bol coeng
    dongah ming uh pawt tih yakming pawh.
  mdy-ETH: ዬያጉዴ ዓሳ ፔቴታዖ ዔራ ባኣዚ ባኣሴ፤ ዔያታ ዛጉዋጉዲ ዓኣፓ ዔያቶኮ ዱኡሚንቴኔ፤ ማሊ ጶቂሡዋጉዲ ዒና ዔያቶኮ ዹሜኔ።
  twi-ASANTE: Wonnim hwee, na wɔnte hwee ase; wɔasram wɔn ani so enti wɔnhunu adeɛ,
    wɔato wɔn adwene mu enti wɔnte hwee ase.
  eng-WEBU: They don’t know, neither do they consider, for he has shut their eyes,
    that they can’t see, and their hearts, that they can’t understand.
  wal-wal: Eti ainne erokkona; ainnekka akeekokkona. Aissi giikko, eti be7enna mala,
    eta aifee goozettiis; qassi akeekenna mala, eta wozanaikka gorddettiis.
  spa-PDDPT: No saben ni entienden. Sus ojos fueron cegados para que no vean y sus
    mentes cerradas para que no entiendan.
  gun-gun: Ha'e kuery ma mba'eve ndoikuaai, o'arandurã nomoĩ, hexa ojapa ma oexa e'ỹ
    aguã, ikuraxõ py voi ndoikuaavei ma.
  ilo-ULB: Saanda nga ammo, wenno maawatan, gapu ta bulsekda ken saanda a makakita,
    ken saan a makarikna dagiti pusoda.
  kpg-kpg: Nia hagadilinga daangada beelaa le e dadaulia huoloo di iloo nadau mee
    ala e hai. Digaula e tai nadau golomada mo nadau hagamaanadu gi de iloo di tonu.
  uig-ARA: بۇ كىشىلەر ھېچ بىلمەيدۇ، ھېچ چۈشەنمەيدۇ؛ چۈنكى ئۇ ئۇلارنى كۆرمىسۇن دەپ
    كۆزلىرىنى، ئۇلارنى چۈشەنمىسۇن دەپ كۆڭلىنى سۇۋاق بىلەن سۇۋىۋەتكەن.
  sus-sus: Kɔnɔ na mixi mu gɛxi fahaamui sɔtɔde. A luxi alɔ dɔnxui naxan mu se toma,
    a xaxili mu fata fee tagi rabade.
  pon-2006: Soangen aramas pwukat me nohn pweipwei, re sohte dehdehki dahme re wiewia.
    Masarail kan oh kapehdirail kan me nohn rotorot ong me mehlelo.
  jae-jae: Lau tau tonaŋ sêjala gêŋ teŋ atom ma nêŋ kauc masi gebe nêŋ mateŋanô gêmôb
    e sêlic gêŋ teŋ atom ma nêŋ ŋalêlôm ŋadani e sêjala gêŋ teŋ atom.
  ksd-ksd: Pa dia nunure, ma pa dia nuk pa ia; tago i tar vapula bat ra kiau na mata
    i diat upi koko diat a gigira, ma ra bala i diat upi koko diat a matoto.
  tur-YTC: Bilmezler ve düşünmezler; Çünkü O, onların göremeyen gözlerini, Onların
    anlayamayan yüreklerini kapatmıştır.
  grc-BRENT: Οὐκ ἔγνωσαν φρονῆσαι, ὅτι ἀπημαυρώθησαν τοῦ βλέπειν τοῖς ὀφθαλμοῖς αὐτῶν,
    καὶ τοῦ νοῆσαι τῇ καρδίᾳ αὐτῶν.
  ind-AYT: Mereka tidak tahu ataupun mengerti karena Dia telah menutup mata mereka
    sehingga mereka tidak dapat melihat dan hati mereka, sehingga mereka tidak dapat
    mengerti.
  nya-nya: Anthu otere sadziwa kanthu, samvetsa kanthu kalikonse; maso awo ndi omatirira
    ndipo sangathe kuona, ndipo mitu yawo ndi yogontha kotero sangathe kumvetsa.
  hrv-hrv: 'Ne znaju oni i ne razumiju: zaslijepljene su im oči pa ne vide, i srce
    pa ne shvaćaju.'
  mps-mps: “Mu tamao, te tobage we bidi dabe te homu kolesaga mu umuna selama, te
    augwa homu kolesaga mu meni yai. Te magi nai me deligo augwa gedu paliama, te
    augwa tonono bilibo usu isąbo tiwai ebo dao. Te magi nai me deligo augwa homu
    kone tuą palobaso, tama augwa te homu kone tuą pabo kolesaga ebo dao.
  tpi-tpi: “Tru tumas, ol dispela kain manmeri i longlong tru, na ol i no gat tingting
    tru. I olsem wanpela samting i pasim ai bilong ol na ol i no inap lukluk. Na i
    olsem wanpela samting i paulim tingting bilong ol na ol i mekim dispela longlong
    pasin.
  dan-1931: De skønner ikke, de fatter ikke, thi deres Øjne er lukket, så de ikke
    ser, og deres Hjerter, så de ikke skønner.
  vie-OVCB: Như người ngu dại và không có trí hiểu biết! Mắt họ bị che kín, nên không
    thể thấy. Trí họ bị đóng chặt, nên không suy nghĩ.
  guj-2017: તેઓ જાણતા નથી કે સમજતા પણ નથી, તેઓની આંખો અંધ છે, જે કંઈ જોઈ શકતી નથી
    તથા તેઓનાં હૃદય કંઈ જાણી શકતાં નથી.
  pon-2006A: Soangen aramas pwukat me nohn pweipwei, re sohte dehdehki dahme re wiewia.
    Masarail kan oh kapehdirail kan me nohn rotorot ong me mehlelo.
  por-BRBSL: Eles não sabem, nem consideram, pois ele fechou os olhos, que eles não
    podem ver, e seus corações, que eles não conseguem entender.
  cth-cth: Panuek awh hoeh ni teh thaipanuek awh hoeh. Bangkongtetpawiteh, a hmu thai
    hoeh nahan a mit a tabuem pouh teh, a thai thai hoeh nahan a lungthin khik a khan
    pouh.
  twi-twi: Wonnim hwee, na wɔnte hwee ase; wɔatare wɔn ani so nti wonhu ade, wɔato
    wɔn adwene mu nti wɔnte hwee ase.
  hlt-hlt: A mik loh a hmuh tih a lungbuei loh a cangbam ham khaw malh a bol coeng
    dongah ming uh pawt tih yakming pawh.
  tbz-SIM: Dɛ yɛmbɛ̀ í mɔkɛ mɛyɛ̀mmɛ̀ bɛ̀ í ciì, bɛ nùɔ nyiì ṹṹ, mbɛ̀ í wúó, mbɛ
    yɛ̀mmɛ̀ í bo kɛ dò mbɛ̀ bo bɑntɛ́ dɛ̀mɑrɛ̀.
  msy-2020: “Gumazamizir kamaghɨn amiba, me bar guizbangɨram ongani. Bizitam ti men
    damazibagh amizɨ, me damazir okavɨrɨziba ikia bizibar gari puvatɨ. Bizitam ti
    men nɨghnɨzibagh amizɨ, me ghua bar ongani.
  azb-azb: Onlar bilmir, dərk etmir, Çünki gözləri də, zehinləri də elə bağlıdır ki,
    Görməzlər, anlamazlar.
  eng-DBY: They have no knowledge, and understand not; for he hath plastered their
    eyes, that they may not see; and their hearts, that they may not understand.
  hin-2017: वे कुछ नहीं जानते, न कुछ समझ रखते हैं; क्योंकि उनकी आँखें ऐसी बन्द की
    गई हैं कि वे देख नहीं सकते; और उनकी बुद्धि ऐसी कि वे बूझ नहीं सकते।
  wol-KYG: Ñii xamuñu, xàmmeewuñu, seeni gët lañu lëndëmal, ba gisatuñu; fatt seenum
    xel, ba xelootuñu.
  eng-YLT: They have not known, nor do they understand, For He hath daubed their eyes
    from seeing, Their heart from acting wisely.
  eng-WYC-2017: They knew not, neither under-stood, for they have forgotten, that
    their eyes see not, and that they understand not with their heart.
  eng-WMBB: They don’t know, neither do they consider, for he has shut their eyes,
    that they can’t see, and their hearts, that they can’t understand.
  urd-GVH: यह लोग कुछ नहीं जानते, कुछ नहीं समझते। उनकी आँखों और दिलों पर परदा पड़ा
    है, इसलिए न वह देख सकते, न समझ सकते हैं।
  rug-rug: Loketoṉa si tumae nia rini, loketoṉa si gilania rini; sari mata dia si
    tuku, ke lopu boka dodogorae, sari monana dia si tuku ke lopu boka gilagilana.
  gaz-gaz: Isaan homaa hin beekan; homaa hin hubatanis; akka arguu hin dandeenyeef
    iji isaanii haguugameera; akka hin hubanneefis qalbiin isaanii cufameera.
  fra-LSG: Ils n’ont ni intelligence, ni entendement, Car on leur a fermé les yeux
    pour qu’ils ne voient point, Et le cœur pour qu’ils ne comprennent point.
  gnn-gnn: Ŋunhiyinydja malanha ŋuli'‐ŋulinyaranydja yolŋu walala muḻkurr‐dhumukmirrina
    yana dhuŋamirrina, yakana walala marŋgi gal'ŋu yuwalkku, liŋgu maŋutji walalaŋgu
    bambaynha, ga ḻiyanydja walalaŋgu ŋunhiyi dhumuknha wal'ŋu yana.
  yal-yal: E mi fe kolon, e xaxili mi na, e yɛɛne raxixi alogo e nama sese to. E mi
    nɔɛ e mirɛ, e feene famu.
  haw-1868: Aole lakou i ike, aole hoi i hoomaopopo; Ua hoopili oia i ko lakou mau
    maka, i ike ole lakou, A me ko lakou mau naau, i hoomaopopo ole lakou.
  arb-NAV: إِنَّهُمْ لَا يَفْقَهُونَ وَلا يُدْرِكُونَ، إِذْ غُشِيَ عَلَى عُيُونِهِمْ
    فَلا يُبْصِرُونَ، وَأُغْلِقَ عَلَى قُلُوبِهِمْ فَلا يَفْهَمُونَ.
  ewe-ewe: Ame siawo menya naneke o. Womese naneke gɔme o. Nu tsyɔ woƒe ŋkuwo dzi
    be womegakpɔ nu o, eye woƒe susuwo me xe be womagase naneke gɔme o.
  eng-LEE: They know not, they understand not; for their eyes are daubed over, that
    they cannot see; their hearts, that they cannot understand.
  asm-FB: তেওঁলোকে নাজানে, আৰু তেওঁলোকে নুবুজে; কাৰণ তেওঁলোক চকু অন্ধ আৰু দেখা নাপায়,
    আৰু তেওঁলোকৰ হৃদয় অনুভব নকৰে।
  sus-A: كْنْ نَ مِشِ مُ فّشِ قَهَامُي سْتْدٍ. عَ لُشِ عَلْ دْنشُي نَشَن مُ سٍ تٌمَ،
    عَ شَشِلِ مُ قَتَ قٍيٍ تَفِ رَبَدٍ.
  fra-SBL: Ils ne savent pas, ils ne considèrent pas non plus, car il leur a fermé
    les yeux, pour qu'ils ne voient pas, et leur cœur, qu'ils ne peuvent pas comprendre.
  hbo-hbo: לֹ֥א יָדְע֖וּ וְלֹ֣א יָבִ֑ינוּ כִּ֣י טַ֤ח מֵֽרְאֹות֙ עֵֽינֵיהֶ֔ם מֵהַשְׂכִּ֖יל
    לִבֹּתָֽם׃
  kik-kik: Matirĩ ũndũ mooĩ, na matirĩ ũndũ mamenyaga; maitho mao nĩmahumbĩre, nĩ
    ũndũ ũcio matingĩona, na meciiria mao nĩmahingĩtwo makaaga kũmenya maũndũ.
  fra-NCL: Ils ne savent pas, ils n’entendent pas, car leurs yeux sont couverts pour
    ne pas voir, et leurs cœurs pour ne pas comprendre.
  cek-AK: To krangnawk loe tidoeh panoek o ai, tidoeh thaih o ai; mik pasim o pongah,
    tidoeh hnu o thai ai; palung maengh o pongah, tidoeh thai o kop ai.
  cuk-cuk: Ar we-dulemar ibmar wissurmalad. Akusunna ibmar itomalad. Ar nue-atakmar-inigwele,
    akusunna ibmar dakmalad. Neg-aku-itomaladid, akusunna ibmar-itomaladid.
  uig-CYR: Бу кишиләр һеч билмәйду, һеч чүшәнмәйду; Чүнки у уларни көрмисун дәп көзлирини,
    Уларни чүшәнмисун дәп көңлини сугақ билән сугивәткән.
  tel-2017: వారికి తెలియదు, అర్థం చేసుకోరు. వారు చూడకుండేలా వారి కళ్ళు, అర్థం చేసుకోకుండేలా
    వారి హృదయాలు మూసుకుపోయాయి.
  hat-BSA: Yo pa konnen, ni yo pa konprann, paske Li te fèmen zye yo pou yo pa wè
    e kè yo pou yo pa konprann.
  kos-kos: Mwet ouinge arulana afon ac tia etu ma elos oru. Elos kaliya mutalos ac
    nunak lalos liki ma pwaye.
  hbo-WLC: לֹ֥א יָדְע֖וּ וְלֹ֣א יָבִ֑ינוּ כִּ֣י טַ֤ח מֵֽרְאוֹת֙ עֵֽינֵיהֶ֔ם מֵהַשְׂכִּ֖יל
    לִבֹּתָֽם׃
  ibo-ibo: Ha amaghị ihe ọbụla; ha adịghị aghọtakwa, nʼihi na-emechiela anya ha ka
    ha ghara ịhụ ụzọ, mechiekwa uche ha, ka ha ghara ịghọta.
  ory-ory: ସେମାନେ ଜାଣନ୍ତି ନାହିଁ, କିଅବା ବିବେଚନା କରନ୍ତି ନାହିଁ, କାରଣ ସେମାନେ ଯେପରି ଦେଖି
    ନ ପାରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କର ଚକ୍ଷୁ ଓ ସେମାନେ ଯେପରି ବୁଝି ନ ପାରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କର
    ଚିତ୍ତ ସେ ମୁଦ୍ରିତ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ekei aramas resap silei och, resap pwal wewe ren, pun Kot a achuna
    meser pwe resap tongeni küna, a pwal apüngü letiper pwe resap tongeni wewe.
  rop-rop: Wal ol detlot pipul hu laigim weshipbat langa detkain drimin sheip, olabat
    jidan medwan en dei jidan blainwan. Olabat nomo sabi wanim trubala.
  ukr-1871: Не знають бо й не бачать, бо їм очі затулено, щоб слїпом слїпували, й
    однято розум.
  deu-1951: Sie erkennen und verstehen es nicht, denn ihre Augen sind verklebt, daß
    sie nicht sehen, auch ihr Herz, daß sie nichts merken.
  eng-JPS: They know not, neither do they understand; for their eyes are bedaubed,
    that they cannot see, and their hearts, that they cannot understand.
  srp-1865: Ne znaju, niti razumiju, jer su im oèi zaslijepljene da ne vide, i srca,
    da ne razumiju.
  lug-lug: Tebaliiko kye bamanyi so tebaliiko kye bategeera, amaaso gaabwe gazibye
    n’okuyinza ne batayinza kulaba, n’okutegeera ne batayinza kutegeera.
  heb-heb: לא ידעו ולא יבינו כי טח מראות עיניהם מהשכיל לבתם׃
  ben-IRV: তারা জানেও না, বোঝেও না, কারণ তাদের চোখ বন্ধ এবং তারা দেখতে পায় না এবং
    তাদের হৃদয় বুঝতেও পারে না।
  pan-pan: ਉਹ ਨਹੀਂ ਜਾਣਦੇ, ਉਹ ਨਹੀਂ ਸਮਝਦੇ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਵੇਖਣ ਤੋਂ
    ਅਤੇ ਉਹਨਾਂ ਦਿਆਂ ਮਨਾਂ ਨੂੰ ਸਮਝਣ ਤੋਂ ਬੰਦ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထိုသို့သောသူသည်ပညာ မ ရှိ။ ဉာဏ် မ ရှိ။ မမြင် နိုင်အောင် မျက်စိ ကို၎င်း၊
    နား မလည်နိုင်အောင် စိတ် နှလုံးကို၎င်းပိတ် ၏။
  hmo-hmo: Unai bamona taudia be kavakava momokani, edia kara ena anina idia diba
    lasi. Idia ese edia lalona idia koua noho, vadaeni hereva momokani, bona kara
    maorona momokani idia diba lasi.
  urd-urd: वह नहीं जानते और नहीं समझते; क्यूँकि उनकी आँखें बन्द हैं तब वह देखते नहीं,
    और उनके दिल सख़्त हैं लेकिन वह समझते नहीं।
  rus-SYN: 'Не знают и не разумеют они: Он закрыл глаза их, чтобы не видели, и сердца
    их, чтобы не разумели.'
  bqc-SIM: Aa ↄ̃nↄ vĩo, aali yãmao, wà ↄkùnɛ́ ń wɛ́waɛ, aalɛ gu'eo, wà ń nↄ̀sɛ
    lìaa, ↄ̃ aa gↄ̃̀ faasai.
  tcz-CHONGTHU: Hibang lom’a ngol chonna le hetna neilou hi! Amitnu asin jeh un, amuthei
    tapouve. Alungu akihonlou jeh in, agelthei tapouve.
  mar-mar: त्यांना कळत नाही, किंवा त्यांना समजत नाही, कारण त्यांचे डोळे आंधळे आहेत
    व ते पाहू शकत नाही, आणि त्यांच्या हृदयाला आकलन होत नाहीत.
  qub-qub: Chay runacunaga manami musyanchu, ni tantiyanpischu. Ñawin chapashanömi
    carcaycan. Manami tantiyanchu.
  hat-hat: Moun sa yo pa konn anyen, yo pa konprann anyen, paske je yo bouche, yo
    pa ka wè. Lespri yo bouche, yo pa konprann anyen.
  eng-BSB: They do not comprehend or discern, for He has shut their eyes so they cannot
    see and closed their minds so they cannot understand.
  eng-WEBPB: They don’t know, neither do they consider, for he has shut their eyes,
    that they can’t see, and their hearts, that they can’t understand.
  kbq-kbq: Tamagerfa hu'za havi anumzante'ma mono'ma hunentaza vahe'mo'za neginagi
    nehu'za, ama antahi'zana e'norize. Anazamo zamavua anteso hige'za nonke'za, antahintahi
    zamimo'a ankanire'neanki'za ama' antahi'zana e'norize.
  nhe-BL: Nelía huihuitique tlen queja nopa quichihuaj huan ax tleno quimatij. Quitzacua
    iniixtiyol para ma ax tlachiyaca huan ma ax quiitaca tlen melahuac. Inintlalnamiquilis
    nojquiya tzactoc para ma ax quimachilica tlachque quichihuaj.
  gub-BL: Agwer teko nukwaw katu kwaw ma'e wà. Uzeàpumi wà. Nupuner kwaw ma'e hexakaw
    rehe wà. Uwàpytym uma'enukwaw paw wà no. Nukwaw kwaw ma'e wà.
  eng-DRA: 'They have not known, nor understood: for their eyes are covered that they
    may not see, and that they may not understand with their heart.'
