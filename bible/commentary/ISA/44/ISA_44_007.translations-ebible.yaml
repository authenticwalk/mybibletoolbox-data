verse: ISA.044.007
translations:
  mal-C: എന്നെപ്പോലെ മറ്റൊരാൾ ആരുണ്ട്? അവർ അതു പ്രഘോഷിക്കട്ടെ. ഞാൻ എന്റെ പുരാതന ജനതയെ
    സ്ഥാപിച്ചതുമുതൽ ഇന്നുവരെ സംഭവിച്ചതും ഇനി സംഭവിക്കാനിരിക്കുന്നതുമായ കാര്യങ്ങൾ എന്റെ
    മുന്നിൽ അയാൾ വർണിക്കട്ടെ— അതേ, എന്താണ് സംഭവിക്കാനിരിക്കുന്നത്; അവർ പ്രവചിക്കട്ടെ.
  deu-TKW: Und wer ist mir gleich? der trete doch auf und rufe und thue es mir kund
    und lege es mir dar! Wer hat euch ehedem Zukünftiges mitgeteilt, und was kommen
    wird, euch kundgethan?
  lin-lin: Nani azali lokola Ngai ? Tika ete atatola yango ; tika ete aloba mpe abimisa
    liboso na Ngai makambo oyo esalema wuta kala, wuta tango nasala bato oyo, mpe
    makambo oyo ekoya ! Solo, tika ete basakola makambo oyo ekoya !
  eng-LSV: And who [is] as I, call and declare it, || And arrange it for Me, || Since
    My placing the people of antiquity, || And things that are coming, || And those
    that come, they declare to them.
  eng-GNV: And who is like me, that shall call, and shall declare it, and set it in
    order before me, since I appointed the ancient people? and what is at hand, and
    what things are to come? let them shewe vnto them.
  eng-WEBSTER: And who, as I, shall call, and shall declare it, and set it in order
    for me, since I appointed the ancient people? and the things that are coming,
    and shall come, let them show to them.
  nhw-BL: Amo aqui seyoc quen na. Amo aqui más hueli tlayolmelahuas catli panos teipa
    huan teipa quitecpanas sesen tlamantli campa monequi para nochi panos quen niquijtojtoc.
    Sintla itztoc se catli hueli, ma huala huan techilhuis catli hualas teipa huan
    tiquitase sintla mochihuas para quej nopa quinnextilis ichicahualis. Quej nopa
    na nijchijtoc hasta huejcajya quema niquintlali israelitame ma elica nomasehualhua.
  swh-ONEN: 'Ni nani basi aliye kama mimi? Yeye na atangaze. Yeye atangaze na kuweka
    mbele yangu ni kitu gani kilichotokea tangu nilipoumba watu wangu wa kale, tena
    ni nini kitakachotokea: naam, yeye na atoe unabii ni nini kitakachokuja.'
  bba-bba: Wɑrɑ u sɑ̃ɑ nɡe nɛ. Yɛ̃ro u yɑrimɑ u tii tusiɑ, kpɑ u sɔ̃ɔsi nɡe mɛ nɑ
    kɑ hɑnduniɑ tɑkɑ kuɑ sɑɑ yellun di, kpɑ u ɡere ye yɑ koo koorɑ siɑ.
  eng-KJVCPB: And who, as I, shall call, And shall declare it, and set it in order
    for me, Since I appointed the ancient people? And the things that are coming,
    and shall come, let them shew unto them.
  luo-luo: Ere kare ngʼama chal koda? Ochungane owachi. Ohulane kendo olerane e nyima
    gik mosetimore, nyaka ne ayier joga aa chon, kendo mabiro timore; adier we onyiswa
    gigo mabiro timore.
  meu-meu: Daika na lau heḡereḡeregu? Ia ese baine gwauraia hedinarai; lau vairagu
    ai baine herevalaia bona baine hahedinaraia. Daidia ese do bae vara ḡaudia na
    nega gunadia amo e gwaurai? Idia ese do bae vara ḡaudia na ma bae gwaurai henida.
  npi-ULB: मजस्तो को छ? आफ्‍ना प्राचीन मानिसहरूलाई मैले स्थापित गरेदेखि भएका घटनाहरू
    त्यसले मलाई घोषणा गरोस् र त्‍यो वर्णन गरोस्, अनि तिनीहरूले हुन आउने घटनाहरूका
    बारेमा घोषणा गरून् ।
  yor-yor: Ta ni ó dàbí ì mi? Jẹ́ kí o kéde rẹ̀. Jẹ́ kí ó wí kí ó sì gbé síwájú mi
    kí ni ó ti ṣẹlẹ̀ láti ìgbà tí mo fi ìdí àwọn ènìyàn ìṣẹ̀ǹbáyé kalẹ̀, àti kí ni
    ohun tí ń sì ń bọ̀, bẹ́ẹ̀ ni, jẹ́ kí ó sọ àsọtẹ́lẹ̀ ohun tí ń bọ̀ wá.
  pes-OPCB: چه کسی می‌تواند کارهایی را که من کرده‌ام انجام بدهد و یا آنچه را که در
    آینده رخ خواهد داد از اول تا آخر پیشگویی کند؟
  tgl-ULB: Sino ang katulad ko? Hayaan siyang ipahayag ito at ipaliwanag sa akin ang
    mga nangyari simula nang aking itinatag ang sinaunang bayan, at hayaan silang
    ipahayag ang mga pangyayaring darating.
  cbu-NT: ¿Chakaja nuwapa tatsamooch? ¿Antaati tsiyatssee kaneesich yuw nuw nda yasari
    anoo kamancheeja? ¿Chak sirútamastaa nuwaa tuwacheeru, Piyparee ashtachiya, nuwaa
    tách? Tputs támaam wanindaja.
  hui-hui: Ainde i̱ ale mende heagua nde ibuni ina kamagoria hapani howa ogobiore
    kogoni lalu walia holene ngabe. Ani buwa i̱na mbirale bibahende ala bambaore wabirugo
    ibugua ogodagua birugo lalu latagi holene nga. Ani lowa nde mani bulebiragonaga
    ogodagua bulebira lalu latagi holene nga. Henene o layagoniore biragonida loloma̱ya
    latagi holene nga.
  mya-mya: ငါ​ပြု​ခဲ့​သည့်​အ​မှု​တို့​ကို​ပြု​နိုင်​၍​ကပ် ကာ​လ​အ​စ​မှ အ​ဆုံး​တိုင်​အောင်​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ
    မှန်​သ​မျှ​ကို ပြတ်​သား​စွာ​ကြို​တင်​ဖော်​ပြ​နိုင်​သူ​တစ်​စုံ တစ်​ယောက် ရှိ​ပါ​သ​လော''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་དང་འདྲ་བ་སུ་ཞིག་ཡོད་དམ། དེ་ལ་བསྒྲག་ཏུ་ཆུག དེ་ལ་བཤད་དུ་ཆུག དེ་ལ་བདག་གི་མདུན་ནས་གསལ་པོར་མངོན་དུ་ཆུག
    གནའ་དུས་ཀྱི་མི་སྡེ་བདག་གིས་བདམས་ཤིང་བཀོད་པ་ནས་བཟུང་མ་འོངས་པའི་དོན་དང་འབྱུང་བར་འགྱུར་བའི་དོན་རྣམས་ཁོ་ཚོར་གསལ་བསྒྲགས་བྱེད་དུ་ཆུག
  sna-sna: Ndianiko zvino akafanana neni? Ngaazvitaure. Ngaadanidzire, azviise mberi
    kwangu izvo zvakaitika kubva pandakasimbisa vanhu vangu vekare, uye kuti chiiko
    chichaitika hongu, ngaataure zvichaitika.
  spa-BLM: ¿Quién es como yo? Quién llamará, y lo declarará, y ponerlo en orden para
    mí, desde que establecí el pueblo antiguo? Que declaren las cosas que vienen,
    y eso sucederá.
  cac-cac: ¿Mach val junoc lajan ved'oc? Tato ay, lolonocab'i, yalocab' d'ayin tas
    yaji. ¿Tocval ay junocxo mach ayocto yalannaccani tastac ujinac yed' tas toto
    ol ujoc? Tato ay, yalocab'i tas toto ol ujoc chi'.
  swh-ULB: Ni nani aliye kama mimi? Na atangaze na anielezee matukio yaliyotokea tangu
    nilipoanzisha watu wangu wa kale, na waache watangaze matukio yajayo.
  bel-bel: бо хто - як Я? Хай ён раскажа, абвесьціць і ў парадку паставіць перад Мною
    ўсё з таго часу, як Я зладзіў народ старажытны, альбо хай абвесьціць наступнае
    і будучае.
  deu-ELBBK: Und wer ruft aus wie ich, – so verkünde er es und lege es mir vor! –
    seitdem ich das Volk der Urzeit eingesetzt habe? Und das Zukünftige und was da
    kommen wird mögen sie verkünden!
  mbb-OT: Hentei is iring kediey? Ipekaǥi sikandin diyà te etuvangan ku ke hengkey
    is nehitavù puun te kedhimuwa ku te menge etew ku he sevaha he nasyun dutun te
    nehuna he timpu. Ne keǥiya zin daan ke hengkey is egkehitavù keuzemà.
  mal-2015: ഞാൻ പുരാതനമായോരു ജനത്തെ സ്ഥാപിച്ചതുമുതൽ ഞാൻ എന്നപോലെ വിളിച്ചുപറകയും പ്രസ്താവിക്കയും
    എനിക്കുവേണ്ടി ഒരുക്കിവെക്കയും ചെയ്യുന്നവൻ ആർ? സംഭവിക്കുന്നതും സംഭവിപ്പാനുള്ളതും
    അവർ പ്രസ്താവിക്കട്ടെ.
  gup-gup: Adju, kab nangale yiman ngaye nganerohrok? Mah, wanjh nungka kambebmen
    dja kurobbe yolyolmerrimen! Ngadjare nungka kamhdi kumirrk ngardduk dja nganmarneyime
    kunwern kurduyimerrangeni bu kerrengehkenhni ngabenmarnbom ngardduk bininj, dja
    mak baleh yerre kakurduyimerran. Kamak bu nungka nganyingkihbukkan kore baleh
    kakurduyimerran.
  rmc-rmc: Ko hin ajso sar me? Mi avel mange te phenel! Mi del mange te džanel a mi
    avel te phenel, so pes ačhiľa akorestar, kanastar zathoďom mire manušen? Noča,
    mi del te džanel oda, so ela!
  pes-OPV: و مثل من کیست که آن را اعلان کند و بیان نماید و آن راترتیب دهد، از زمانی
    که قوم قدیم را برقرارنمودم. پس چیزهای آینده و آنچه را که واقع خواهد شد اعلان بنمایند.
  ron-1924: Чине а фэкут пророчий ка Мине (сэ спунэ ши сэ-Мь доведяскэ!), де кынд
    ам фэкут пе оамень дин времуриле стрэвекь? Сэ вестяскэ вииторул ши че аре сэ се
    ынтымпле!
  ben-OBCV: তাহলে আমার মতো আর কে আছে? সে সেকথা ঘোষণা করুক। সে তা বলুক ও আমার সামনে
    উপস্থাপন করুক; আমার পুরাকালের লোকদের স্থাপন করার সময় কী ঘটেছিল, আর ভবিষ্যতেই
    বা কী ঘটবে, হ্যাঁ, সে আগাম বলুক, ভাবীকালে কী ঘটবে।
  som-som: Bal yaa sidayda oo kale u sheegi kara? Ha naadiyo, oo si hagaagsan ha iigu
    sheegeen anoo dadkii hore dhisay. Oo waxyaalaha soo socda iyo waxa dhici doona
    iyagu ha sii sheegeen.
  lat-VUC: 'Quis similis mei? vocet, et annuntiet: et ordinem exponat mihi, ex quo
    constitui populum antiquum; ventura et quæ futura sunt annuntient eis.'
  eng-ASVBT: And who, as I, shall call, and shall declare it, and set it in order
    for me, since I established the ancient people? and the things that are coming,
    and that shall come to pass, let them declare.
  ita-1885: E chi è come me, che abbia chiamato, e dichiarato, e ordinato quello,
    da che io stabilii il popolo antico? annunzino loro que' dii le cose future, e
    quelle che avverranno.
  eng-LXXUP: Who is like me? let him stand, and call, and declare, and prepare for
    me from the time that I made man forever; and let them tell you the things that
    are coming before they arrive.
  eng-ULB: Who is like me? Let him announce it and explain to me the events that occurred
    since I established my ancient people, and let them declare the events to come.
  spa-VBL: ¿Quién es como yo? Que lo anuncien, lo declaren y lo demuestren ante mí.
    Porque yo fui quien estableció hace tiempo un pueblo y predijo su futuro. Que
    predigan lo que va a suceder.
  fra-_FOB: Qui a fait entendre sa voix comme moi, - qu'il le déclare et qu'il le
    prouve! - depuis que j'ai établi le peuple ancien? Qu'ils annoncent l'avenir et
    ce qui doit arriver!
  mal-mal: ഞാൻ പുരാതനമായൊരു ജനത്തെ സ്ഥാപിച്ചതുമുതൽ ഞാൻ എന്നപോലെ വിളിച്ചുപറയുകയും പ്രസ്താവിക്കുകയും
    എനിക്കുവേണ്ടി ഒരുക്കിവയ്ക്കുകയും ചെയ്യുന്നവൻ ആര്? സംഭവിക്കുന്നതും സംഭവിക്കുവാനുള്ളതും
    അവർ പ്രസ്താവിക്കട്ടെ.
  urd-GVR: Kaun merī mānind hai? Wuh āwāz de kar batāe aur apne dalāyl pesh kare.
    Wuh tartīb se sab kuchh sunāe jo us qadīm waqt se huā hai jab maiṅ ne apnī qaum
    ko qāym kiyā. Wuh āne wālī bātoṅ kā elān karke batāe ki āindā kyā kuchh pesh āegā.
  suz-BL: सु आं खोदेंशो बाक्‍बा? मेकोमी ‘गो परमप्रभु खोदेंशो नङ’ दे उरदी पवल। मेकोमी
    आं ङोंइती देंल। सुम साइ ङोंइती नोले दुम्‍तीक लोव़ पवा? मुल मार दुम्‍बा? मेकोमी
    देंल। यसैया ४१:२२; ब्‍यवस्‍था १८:२२
  eng-NOY: Who like me hath proclaimed the future,—Let him declare it, and set it
    in order before me!— Since I established the people of old? Let them make known
    the future, even that which is to come!
  ita-1927: Chi, come me, proclama l’avvenire fin da quando fondai questo popolo antico?
    Ch’ei lo dichiari e me lo provi! Lo annunzino essi l’avvenire, e quel che avverrà!
  ckb-ckb: کێ وەک منە؟ با بانگەواز بکات، با ڕایبگەیەنێت و بیخاتە بەردەمم لەو کاتەوەی
    گەلی دێرینم داناوە و داهاتووەکان و ئەوەی لەگەڵ خۆی دەیهێنێت، با پێیان ڕابگەیەنن.
  eng-BBE: 'If there is one like me, let him come forward and say it, let him make
    it clear and put it in order before me: who has made clear in the past the things
    to come? let him make clear the future to me.'
  kan-OKCV: ನಾನು ಪುರಾತನ ಕಾಲದವರನ್ನು ಸೃಷ್ಟಿಸಿದಂದಿನಿಂದ ನನ್ನ ಹಾಗೆ ಕರೆದು, ತಿಳಿಸಿ, ಅದನ್ನು
    ಸರಿಯಾಗಿ ನನಗೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದವನು ಯಾರು? ಮುಂದೆ ಬರಬೇಕಾದದ್ದನ್ನು ಅವರು ನನಗೆ ತಿಳಿಸಲಿ.
  tam-2017: ஆரம்பகாலத்து மக்களை நான் ஸ்தாபித்தது முதற்கொண்டு, என்னைப்போல எதையாகிலும்
    வரவழைத்து, இன்னின்னதென்று முன்னறிவித்து, எனக்கு முன்னே வரிசையாக நிறுத்தத்தக்கவன்
    யார்? நிகழ்காரியங்களையும் வருங்காரியங்களையும் தங்களுக்கு அவர்கள் அறிவிக்கட்டும்.
  spa-RV-1909: ¿Y quién llamará como yo, y denunciará esto, y lo ordenará por mí,
    desde que hice el pueblo antiguo? Anúncienles lo que viene, y lo que está por
    venir.
  ron-BTF: Şi cine poate, ca mine, să cheme şi să vestească şi să înşire în ordine
    aceste lucruri înaintea mea, de când am rânduit poporul din vechime? Şi lucrurile
    ce vin şi cele ce vor veni, să le arate lor.
  eng-WEBP: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  eng-FBV: Who is like me? Let them announce it, make a declaration, and demonstrate
    it before me. For I was the one who long ago established a people and predicted
    its future. Let them predict what's going to happen.
  nld-1939: 'Wie is aan Mij gelijk: Hij trede vooruit; Laat het hem zeggen, en zich
    met Mij meten! Wie heeft van oudsher de toekomst voorzegd, En u voorspeld de dingen
    die komen?'
  nch-BL: Amo aqui seyoc quej na. Amo aqui más hueli tayolmelahuas cati panos teipa
    huan teipa quitecpanas sesen tamanti campa monequi para nochi panos quej niquijtojtoc.
    Sinta itztoc se cati hueli, ma huala huan ma techilhui taya hualas teipa huan
    tiquitase sinta mochihuas para quej nopa quinnextilis ichicahualis. Quej nopa
    nijchijtoc na hasta huejcajquiya quema niquintali israelitame para ma elica nomasehualhua.
  vie-1934: Ai là kẻ kêu gọi như ta, rao bảo và phán truyền điều đó từ khi ta đã lập
    dân tộc xưa nầy? thì hãy rao truyền sự mai sau và điều chi sẽ xảy đến!
  hin-CV: मेरे समान है कौन? जब से मैंने मनुष्यों को ठहराया तब से किसने मेरे समान प्रचार
    किया? या वह बताये, मेरी बातों को पहले ही से प्रकट करें.
  eng-OURB: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  spa-BES: Si hay uno como yo, que venga y lo diga, si, que en orden lo relate ante
    mí. Desde que establecí la antigua nación; ¿quién ha anunciado dejado en el pasado
    las cosas por venir? Que me anuncie claro el futuro.
  tdx-tdx: Ia ty manahak’ ahy—angao ho koihe’e naho ho taroñe’e, hamolily amako— boak’
    amy nampijadoñako o matoetoeo! He adono re hitoky o viloñe ho avio, o raha mbe
    tsy nifetsakeo.
  tha-KJV: ใครเหมือนเราจะป่าวร้องได้ ให้​เขาแจ้งให้​ทราบ และให้เขาลำดับเรื่องต่อหน้าเราตั้งแต่เราได้สถาปนาประชาชนโบราณ
    และให้เขาบอกแก่เขาทั้งหลายถึงสิ่งต่างๆที่จะเป็นมาและอะไรจะเกิดขึ้นนั้น
  por-BR-2018: Quem, como eu, anunciará isto? Que declare e explique para mim, visto
    que determinei um povo eterno! Anunciem-lhes as coisas futuras, as que estão para
    vir!
  deu-ELO: Und wer ruft aus wie ich, so verkünde er es und lege es mir vor! seitdem
    ich das Volk der Urzeit eingesetzt habe? Und das Zukünftige und was da kommen
    wird, mögen sie verkünden!
  eng-WYC-2018: Who is like me? call he, and tell, and declare (the) order (of things)
    to me, since I made [the] eld people (or since I made the people of old, or long
    ago); tell he (out) to them (the) things to coming, and that (that) shall be.
  epo-epo: Kaj kiu estas simila al Mi? li diru kaj anoncu, kaj elmetu antaŭ Mi ĉion,
    kio estis de post la tempo, kiam Mi kreis la popolon eternan; ili anoncu tion,
    kio estos kaj kio venos.
  uig-PIN: Ⱪeni, kim Mening ⱪǝdimki hǝlⱪimni tiklǝp bekitkinimdǝk bir ixni jakarlap,
    aldin’ala bayan ⱪilip, andin uni Mening aldimƣa Mǝndǝk tiklǝp ⱪoyalaydu? Ⱪeni,
    kim keyinki ixlarni, kǝlgüsidǝ bolidiƣan ixlarni aldin’ala bayan ⱪilalisun!
  beo-beo: Eno dunu da Na hamobe defele hamomu ganabela:? Nowa da hou degabo hamoi
    asili, Fifi Ahoanusu amoga doaga:le, nowa da amo hou ba:ma:ne defele esalabala?
    Hamedei!
  tpi-OTNT: Ating i gat wanpela god olsem mi i stap? Sapos em i stap, orait em i ken
    kamapim em yet long yumi. Na tu em i ken tokim yumi long ol samting i bin kamap
    bipo bipo tru, stat long taim mi bin kirapim ol lain manmeri bilong mi. Na tu
    em i ken tokaut long ol samting bai i kamap bihain. Yes, em i ken tokaut, bai
    yumi olgeta i ken klia long ol dispela samting.
  hau-SA: Wane ne kuwa kama da ni? Ya faɗa a ji. Bari yă yi shela ya kuma nuna shi
    a gabana mene ne ya faru tun da na kafa mutanena na dā, mene ne kuma bai riga
    ya faru ba, I, bari yă faɗa abin da zai zo.
  uig-LAT: Qéni, kim Méning qedimki xelqimni tiklep békitkinimdek bir ishni jakarlap,
    aldin’ala bayan qilip, andin uni Méning aldimgha Mendek tiklep qoyalaydu? Qéni,
    kim kéyinki ishlarni, kelgüside bolidighan ishlarni aldin’ala bayan qilalisun!
  nde-nde: Pho ngubani onjengami? Kakumemezele lokho. Katsho, achaze phambi kwami
    okwenzakalayo kusukela ekubekeni kwami abantu bami bendulo; akutsho lokuzakwenzakala;
    yebo, kakuqambe okuzayo.
  ton-ton: Pea ko hai, ʻo hangē ko au, ʻe ui, pea ʻe fakahā ia, pea ʻe fakatonutonu
    ia maʻaku, hili ʻeku fakanofo ʻae kakai ʻi muʻa? Pea ko e ngaahi meʻa ʻoku haʻu
    ni, pea mo ia ʻe hoko, tuku ke nau fakahā kiate kinautolu.
  ces-1613: Nebo kdo tak jako já ohlašuje a oznamuje to, aneb spořádá mi to hned od
    toho času, jakž jsem rozsadil lidi na světě? A kdo to, což přijíti má, oznámiti
    jim mohou?
  eng-WMB: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  tam-TCV: என்னைப்போல் யாரும் உண்டோ? அப்படியிருந்தால் அவன் அதைப் பிரசித்தம்பண்ணட்டும்.
    அதை அறிவித்து எனக்குமுன் சொல்லட்டும், முற்காலத்திலிருந்த என் மக்களை நான் நிலைநிறுத்திய
    காலத்திலிருந்து நடந்தவற்றையும் இனி என்ன நடக்கப்போகிறதையும் சொல்லட்டும். ஆம், நிகழப்போவதை
    அவன் முன்னறிவிக்கட்டும்.
  ceb-ULB: Kinsa man ang sama kanako? Tugoti siya nga mopahibalo niini ug ipasabot
    kanako ang mga panghitabo nga nahitabo sukad sa akong pagpahimutang sa akong katawhan
    kaniadto, ug tugoti sila nga isulti ang mga mahitabo sa umaabot.
  pol-UBG: Czy od czasów, gdy ustanowiłem pierwszy lud na świecie, znalazł się ktoś,
    kto jak ja jest w stanie ogłosić i opowiedzieć rzeczy przyszłe? Jeśli tak – niech
    więc powie, co ma nastąpić.
  agr-agr: ¿Yaita wijai betek amainush? Iman akug juwi wajanta tujutti. Tuja mina
    aentsug agtinun etegkauwaitag duwi nagkamsan atakea duwi nagkaemagtinnash etsegnunuk
    witjai, tuja wikitjai atakea duish wajig nagkaemagtinaita nuna betek etsegnunuk.
  kyc-kyc: Mendeme namba piyunu dopale piyamende karase? Api mende ene kanda soo dokona
    piso yuu gii lumwa piramo dupwana dopa piraŋa lao leyamende karase?
  urd-GVU: کون میری مانند ہے؟ وہ آواز دے کر بتائے اور اپنے دلائل پیش کرے۔ وہ ترتیب
    سے سب کچھ سنائے جو اُس قدیم وقت سے ہوا ہے جب مَیں نے اپنی قوم کو قائم کیا۔ وہ
    آنے والی باتوں کا اعلان کر کے بتائے کہ آئندہ کیا کچھ پیش آئے گا۔
  deu-1912: Und wer ist mir gleich, der da rufe und verkündige und mir's zurichte,
    der ich von der Welt her die Völker setze? Lasset sie ihnen das Künftige und was
    kommen soll, verkündigen.
  kan-2017: ನಾನು ಪುರಾತನ ಕಾಲದವರನ್ನು ಸೃಷ್ಟಿಸಿದಂದಿನಿಂದ ನನ್ನ ಹಾಗೆ ಯಾರು ಪ್ರಕಟಿಸಿಕೊಂಡಿದ್ದಾರೆ?
    ಅಂಥವರಿದ್ದರೆ ನನ್ನೆದುರಿಗೆ ಹೇಳಿ ಸ್ಥಾಪಿಸಲಿ. ಇಲ್ಲವೆ ಮುಂದಿನವುಗಳನ್ನು ಈಗ ತಿಳಿಸಲಿ, ಭವಿಷ್ಯತ್ತುಗಳನ್ನು
    ಹೇಳಲಿ.
  yap-yap: Gur bay be’ ngabang nrayag rok e tin kug rin’? I mini’ e yag rok ni yi’iynag
    nrib tamilang urngin e pin’en ni bay yib ko tabolngin nge yan i thang ko tungun?
  hlt-MCSB: Te dongah kamah bangla aka om te unim? Khue saeh lamtah doek lah saeh.
    Khosuen kah pilnam ka khueh parhi te ka hmaiah tael lah saeh. Aka thoeng tih aka
    thoeng ham te khaw a taengah puen uh.
  mdy-ETH: ታጉዴያ ዖናዳይ? ሂንዳ ዓኣቴ ኬኤዞንጎ፤ ሃንጎ ማርኮ ዔኪ ታ ቤርቶ ሺኢሾንጎ፤ ሃጊ ማዓንዳ ባኣዚ ቤርታዺ ኬኤዜይ
    ዖናዳይ? ሂንዳ ሴካ ቤርቲም ማዓንዳ ባኮ ኬኤዞንጎ።
  twi-ASANTE: Hwan na ɔne me sɛ? Ma ɔmpae mu nka. Ma ɔnka na ɔnkyerɛ wɔ mʼanim deɛ
    asisi firi ɛberɛ a megyee me tete nkurɔfoɔ sii hɔ, ne deɛ ɛrebɛba, aane, ma ɔnhyɛ
    deɛ ɛreba ho nkɔm.
  eng-WEBU: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  wal-wal: Ta mali oonee? De7ikko ane awaajjo; qassi ane ta sinttan eqqidi yooto.
    Beniisappe doommidi, sinttappe yaanabata yootiyaagee oonee? Ane eti sinttappe
    hananabaa nuuyyo yootona.
  spa-PDDPT: ¿Quién, como Yo, puede proclamarlo? Que lo diga y lo exponga ante Mí.
    ¡Sí! Que anuncie las cosas venideras, las que van a suceder como Yo lo hice desde
    cuando establecí el pueblo antiguo.
  gun-gun: Mava'e nda'u xee ramigua oiko ymave rupi mba'emo oiko va'erã mombe'ua,
    ymavegua kuery amoingo guive? Ha'e rami ri ramo tove toikuaa uka, tomombe'u porã
    ha'vy xerenonde. Tomombe'u mba'emo oiko va'erã, mba'emo ndojeupityi teri va'e.
  ilo-ULB: Siasino ti kas kaniak? Ibagana ngarud daytoy ken ipalawagna kaniak dagiti
    napaspasamak manipud pay idi pinarsuak dagiti immuna a tattaok, ken ibagada koma
    ngarud dagiti mapasamak iti masakbayan.
  kpg-kpg: Ma iai tangada i golo e mee di hai agu mee ala ne hai? Ma koai e mee di haga modongoohia aga
    nia mee huogodoo ala ne belee hai mai taamada, gaa dae loo gi di hagaodi o di
    madagoaa?
  uig-ARA: قېنى، كىم مېنىڭ قەدىمكى خەلقىمنى تىكلەپ بېكىتكىنىمدەك بىر ئىشنى جاكارلاپ،
    ئالدىنئالا بايان قىلىپ، ئاندىن ئۇنى مېنىڭ ئالدىمغا مەندەك تىكلەپ قويالايدۇ؟ قېنى،
    كىم كېيىنكى ئىشلارنى، كەلگۈسىدە بولىدىغان ئىشلارنى ئالدىنئالا بايان قىلالىسۇن!
  sus-sus: Nde maniyaxi n tan na? A xa na fala. Na kanyi xa wɔyɛn ba, a xa fe dangixi
    masen kabi n ma ɲama daa tɛmui. A xa fe masen naxan fama rabade, iyo a xa na fala
    kɛnɛ ma.
  pon-2006: Mie emen me kak wiahda me I wiadahr akan? Ihs kak kohpada ni dehde mehkan
    koaros me pahn pweida sang ni tepin kawa lel ni imwin kawa?
  jae-jae: Asa kêtôm aê. Êsa mêŋêwa sa, êkêŋ tau êkô aê laŋôcnêm ma êwa tau sa. Ŋac
    andaŋgeŋŋa asa geoc biŋ, taŋ ocgo mêŋêsa naŋ, lasê kwanaŋgeŋ. Eŋ eoc gêŋ, taŋ
    ocgo mêŋêsa êtu ŋamu naŋ, lasê êwiŋmaŋ.
  ksd-ksd: Ma to ia na vavaarikai da iau? Boina na varvai tana, ma na mal pa ia ure
    iau, tago iau ga vaki tika na vuna tarai amana tana; ma boina diat a vaarike ra
    lavur magit diat a vut boko ma ba da pait ia boko.
  tur-YTC: Kim bana benziyor? Eski halkı kurduğumdan beri, Kim çağıracak, Bunu ilan
    edecek Ve benim için düzene koyacak? Gelecek şeyleri ve olacak şeyleri hadi bildirsin.
  grc-BRENT: Τίς ὥσπερ ἐγὼ; στήτω, καὶ καλεσάτω, καὶ ἀναγγειλάτω, καὶ ἑτοιμασάτω μοι
    ἀφʼ οὗ ἐποίησα ἄνθρωπον εἰς τὸν αἰῶνα, καὶ τὰ ἐπερχόμενα πρὸ τοῦ ἐλθεῖν ἀναγγειλάτωσαν
    ὑμῖν.
  ind-AYT: Siapakah yang seperti Aku? Biarlah dia menyerukannya. Biarlah dia menyatakannya
    dan memberitahukan hal itu kepada-Ku secara urut, sejak Aku menetapkan umat purbakala.
    Biarlah mereka menyerukan yang akan datang dan yang akan terjadi.
  nya-nya: Ndani nanga angafanane ndi Ine? Muloleni kuti ayankhule. Muloleni andifotokozere
    ndi kundiyalira bwino lomwe zimene zinachitika kuyambira pamene ndinkakhazikitsa
    anthu anga akalekale, ndi ziti zimene zidzachitike; inde, muloleni alosere zimene
    zikubwera.
  hrv-hrv: Tko je kao ja? Nek' ustane i govori, nek' navijesti i nek' mi razloži!
    Tko je od vječnosti otkrio što se zbilo? Nek' nam navijesti što će još doći!
  mps-mps: Te ena tiwai god me deli bidibawe? Te aga bidiba wida, teda aga digi te
    daba pedalubo sueibao. Tama agai me dabolo te aga polobadu polobadu mu yali sę
    po omainu yaibao, te eno gagalama, te we bidi pedelali po tiwai wabo odaibao.
    Tama agai te nosali pedelabo sę po me omainao. Awe, te aga hanilama pusao, te
    da tigidaligo te nosali yabo sę po hania pusubo odaibao.
  tpi-tpi: Ating i gat wanpela god olsem mi i stap? Sapos em i stap, orait em i ken
    kamapim em yet long yumi. Na tu em i ken tokim yumi long ol samting i bin kamap
    bipo bipo tru, stat long taim mi bin kirapim ol lain manmeri bilong mi. Na tu
    em i ken tokaut long ol samting bai i kamap bihain. Yes, em i ken tokaut, bai
    yumi olgeta i ken klia long ol dispela samting.
  dan-1931: 'Hvo der er min Lige, træde frem, forkynde og godtgøre for mig: Hvo kundgjorde
    fra Urtid det kommende? De forkynde os, hvad der skal ske!'
  vie-OVCB: Có ai giống như Ta? Hãy để người ấy công bố và trình bày trước mặt Ta.
    Hãy để người ấy làm như điều Ta đã làm từ thời xa xưa khi Ta lập dân tộc này và
    giải thích những chuyện tương lai.
  guj-2017: મેં પુરાતન કાળના લોકોને સ્થાપન કર્યા, ત્યારથી મારા જેવો સંદેશો પ્રગટ કરનાર
    કોણ છે? જો કોઈ હોય તો તે આગળ આવે, પ્રગટ કરે અને તેની ઘોષણા કરે! વળી જે થવાનું
    તથા વીતવાનું છે, તે તેઓ જાહેર કરે!
  pon-2006A: Mie emen me kak wiahda me I wiadahr akan? Ihs me kak kohpada ni dehde
    mehkan koaros me pahn pweida sang ni tepin kawa lel ni imwin kawa?
  por-BRBSL: Quem é como eu? Quem vai ligar, e o declarará, e a arrumar para mim,
    desde que eu estabeleci o povo antigo? Deixe-os declarar as coisas que estão por
    vir, e isso vai acontecer.
  cth-cth: Ayan e taminaw kai ni ka kangdue sak hnin hoi kai ni ka sak e patetlah
    apimaw ouk ka pâpho. Hot patetlah, pâpho sak haw. Kai hanlah kaawm lahun e hno
    kaawm han rae hno heh kai koe kamphawng sak naseh.
  twi-twi: Hena na ɔne me sɛ? Ma ɔmpae mu nka. Ma ɔnka na ɔnkyerɛ wɔ mʼanim nea asisi
    fi bere a migyee me tete nkurɔfo sii hɔ, ne nea ɛrebɛba. Yiw, ma ɔnhyɛ nea ɛreba
    ho nkɔm.
  hlt-hlt: Te dongah kamah bangla aka om te unim? Khue saeh lamtah doek lah saeh.
    Khosuen kah pilnam ka khueh parhi te ka hmaiah tael lah saeh. Aka thoeng tih aka
    thoeng ham te khaw a taengah puen uh.
  tbz-SIM: We nni mmɑ̀nnɛ̀? Dɛ yiɛ̀ mbɛ́i! Wèe feinní omɑ́ɑ̀ kɛ́dɔɔ̀ dɛ̀mɑrɛ̀ kɛ̀
    n yɑ̀. Kòo nɑ́kɛ́ dɛ̀ɛ̀ dɔ̀ɔ̀ nɛ̀ kutenkù bomɛ̀. Kɛ n nɑ́kɛ́ dɛ̀ɛ̀ kpɑɑní kɛ bo
    dɔɔ̀.
  msy-2020: Tinara, nan mɨn gari? Godɨn tam ikɨva, a uabɨ nan damazimɨn uan eghaghanimɨn
    gun e mɨkɨm. Egh uabɨ abigh uan otevibar en akagh. Kɨrara bar fomɨra gumazamizibar
    ingarigha nguazir kam gatɨ. Eghtɨ godɨn tam ti guizbangɨra ikɨva, a bar fomɨra
    otozir biziba ko bizir gɨn izamibar gun e mɨkɨmtɨ, e bar moghɨra bizir kabagh
    fofogham.
  dop-dop: Awe wɛ ɩsɩɩ mɑ? Pʋntʋ ɩ́ yɔɣɔtɩ nɑ ɩ́ kɛɛsɩ-m hɑtoo kʋyɑŋkʋ mɑ sɩɩwɑ yǝlɑɑ
    kɛ tɑm tɔɔ tɔ. Pʋntʋ ɩ́ yɔɣɔtɩ nɑ ɩ́ kɛɛsɩ nti tɩɩ kɔɔ tɔ.
  azb-azb: Mənə bənzəyən varmı? Xəbər versin. Qədim xalqımı yaratdığımdan bəri olub-keçənləri,
    Bundan sonra olduqlarını danışıb nəql etsin, Bəli, gələcək hadisələri bildirin!
  eng-DBY: And who, as I, shall call, and shall declare it, and set it in order for
    me, since I appointed the ancient people? And the coming things, and those that
    shall happen, let them declare unto them.
  hin-2017: जब से मैंने प्राचीनकाल में मनुष्यों को ठहराया, तब से कौन हुआ जो मेरे समान
    उसको प्रचार करे, या बताए या मेरे लिये रचे अथवा होनहार बातें पहले ही से प्रगट करे?
  wol-KYG: Ana ku mel ni man? Na àddu! Na biral firndeem te taajal ma la amoon ba
    may sos xeet wu yàgg wa, ak li dikkagul. Na ko wax!
  eng-YLT: And who as I, doth call and declare it, And arrange it for Me, Since My
    placing the people of antiquity, And things that are coming, And those that do
    come, declare they to them?
  kne-kne: Ay waday makaison sak-en? Ay waday makaipadto ay kaman din inpadpadtok
    nanipod sin namarsuaak sin ipogaw ed nabaon? Mo wada, may kod ta paneknekanan
    sak-en. Siya di kod yan ipadto na din dandani ay mapasamak ya din mapasamak sin
    tapin di agew.
  eng-WYC-2017: Who is like me? call he, and tell, and declare order to me, since
    I made eld people [or I ordained the old people]; tell he to them things to coming
    [or to come], and that shall be.
  eng-WMBB: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  urd-GVH: कौन मेरी मानिंद है? वह आवाज़ देकर बताए और अपने दलायल पेश करे। वह तरतीब
    से सब कुछ सुनाए जो उस क़दीम वक़्त से हुआ है जब मैंने अपनी क़ौम को क़ायम किया।
    वह आनेवाली बातों का एलान करके बताए कि आइंदा क्या कुछ पेश आएगा।
  rug-rug: Ke esei pule si gugua Arau? Mani tozi vura nia. Mani zama vura nia meke
    va dogoro nia pa Kenuqu sa si ta evaṉa seunae gua vizati Rau sari na Qua tie pa
    pukerane la, meke na sa si kote mae pule, uve, mani tozi vura nia sa si kote ta
    evaṉa vugo repere.
  gaz-gaz: Yoos kan akka koo eenyu? Mee inni hafuura haa baafatu. Inni waan erga ani
    saba koo kan durii hundeessee as taʼe, waan hamma ammaatti hin taʼin haa dubbatu;
    fuula koo durattis haa ibsu; waan gara fuulduraatti taʼu illee duraan dursee haa
    himu.
  fra-LSG: Qui a, comme moi, fait des prédictions (Qu’il le déclare et me le prouve!)
    Depuis que j’ai fondé le peuple ancien? Qu’ils annoncent l’avenir et ce qui doit
    arriver!
  yal-yal: Nde luxi alo n tan? Na kanna xa a xuini te! A xa a yɛba n xa, naxan birin
    bata dangu xabu n singe ra muxune da waxatin naxan yi! A mɔn xa fe famatɔne fe
    fala, naxanye fama ligadeni!
  iou-iou: Jide? Näk udewani kubä itak ba? Itak u täŋpäwä ini-tägän ini kwawak niwoŋäreŋirän
    kaŋpäŋ nadäna. Ba imaka bianinik ahäwani, yäput pektä it yäpmäŋ äbätak unitäŋo
    mebäri, ba imaka kämi ahänayäŋ täkaŋ unitäŋo mebäri imaka, yäŋahäŋirän kaŋ nadäna.
  haw-1868: Owai hoi ka mea like me au nei, e kala aku, A hai mua, a hoonohonoho pono
    no'u, Mai ka wa mai o ko'u hoonoho ana i ka lahuikanaka kahiko? I na mea hoi e
    kokoke mai ana, a me na mea e hiki mai ana mahope, E hai mai lakou ia mau mea
    ia lakou.
  arb-NAV: مَنْ مِثْلِي فَلْيُخْبِرْ بِذَلِكِ، وَيُعْلِنْهُ وَيَعْرِضْ أَمَامِي أَحْدَاثَ
    الأَيَّامِ الْغَابِرَةِ مُنْذُ أَنْ أَنْشَأْتُ شَعْبِي الْقَدِيمَ، وَمَا سَيَجِيءُ
    بِهِ الْغَدُ، وَلْيَكْشِفْ عَنْ حَوَادِثِ الزَّمَنِ الْمُقْبِلِ.
  ewe-ewe: Ekema ame kae sɔ kplim? Neɖe gbeƒãe. Neva gblɔe, eye wòaɖee afia le ŋkunye
    me, nu siwo dzɔ tso esime meɖo nye blemamewo gɔme anyi kple nu si gbɔna eme va
    ge. Ɛ̃, negblɔ nu si ava dzɔ.
  eng-LEE: And who, like me, will announce, and will tell it, and set it in order
    for me, since I appointed the people of ancient times? and the future things,
    and those which are to happen,—let them foretell unto them.
  asm-FB: মোৰ দৰে কোন হ’য়? তেওঁক এই বিষয়ে বর্ণনা কৰি মোক ক’ব দিয়া মোৰ প্রাচীন কালৰ
    লোকসকলক মই প্রতিষ্ঠা কৰাৰে পৰা, সেই বিষয়বোৰ ঘটি আহিছে, আৰু আহিবলগীয়া ঘটনাৰ কথা
    তেওঁলোকক ঘোষনা কৰিব দিয়া।
  sus-A: ندٍ مَنِيَشِ ﭑ تَن نَ؟ عَ شَ نَ قَلَ. نَ كَنيِ شَ وْيّن بَ، عَ شَ قٍ دَنفِشِ
    مَسٍن كَبِ ﭑ مَ حَمَ دَا تّمُي. عَ شَ قٍ مَسٍن نَشَن قَمَ رَبَدٍ، عِيٌ عَ شَ نَ
    قَلَ كّنّ مَ.
  fra-SBL: Qui est comme moi ? Qui va appeler, et le déclarera, et le mettre en ordre
    pour moi, depuis que j'ai établi l'ancien peuple ? Qu'ils annoncent les choses
    qui vont arriver, et cela se produira.
  hbo-hbo: וּמִֽי־כָמֹ֣ונִי יִקְרָ֗א וְיַגִּידֶ֤הָ וְיַעְרְכֶ֙הָ֙ לִ֔י מִשּׂוּמִ֖י
    עַם־עֹולָ֑ם וְאֹתִיֹּ֛ות וַאֲשֶׁ֥ר תָּבֹ֖אנָה יַגִּ֥ידוּ לָֽמֹו׃
  kik-kik: Nũũ ũkĩhaana ta niĩ? Nĩarekwo oimbũre ũhoro ũcio. Nĩaheane ũhoro ũcio na
    oimbũre arĩ mbere yakwa, ũrĩa gwatariĩ kuuma rĩrĩa ndoombire andũ akwa a tene,
    na onanie ũrĩa gũgaikara thuutha-inĩ; ĩĩ, nĩakĩrathe ũhoro wa maũndũ marĩa magooka.
  fra-NCL: Qui est comme moi, — qu’il parle, qu’il le déclare, qu’il me le montre ! —
    depuis que j’ai fondé l’humanité des jours antiques ? Qu’ils annoncent donc l’avenir
    et ce qui doit arriver !
  cek-AK: Canghnii ih kamimawk ka sak nathuem hoi kamtong vaihi khoek to, mi maw hae
    hmuennawk hae kai hanah kawk moe, thui pae thaih kaom? Om nahaeloe kaom li hmuennawk
    hoi kaom han koi hmuennawk to nihcae hanah thui noek nasoe.
  cuk-cuk: ¿Doa anyob gusunna? ¡Dule anyobile, sunmakdo! An an-dulamar-urbisad-akale,
    ibmarmar-gusad sogdo. ¡An-asabin, yoo-ibagan-guoedgi sunmakdo!
  uig-CYR: Қени, ким Мениң қедимки хәлқимни тикләп бекиткинимдәк бир ишни җакалап,
    алдин-ала баян қилип, андин уни Мениң алдимға Мәндәк тикләп қоялайду? Қени, ким
    кейинки ишларни, кәлгүсидә болидиған ишларни алдин-ала баян қилалисун!
  tel-2017: ఆదిలో నా ప్రజలను నియమించినప్పటి నుండి నాలాగా విషయాలను వెల్లడి చేస్తూ వచ్చిన
    వాడెవడు? అలాంటివాడు ఉంటే నాకు చెప్పండి. వారు భవిష్యత్తులో జరిగే సంగతులను తెలియజెప్ప
    గలిగేవారై ఉండాలి.
  hat-BSA: Se kilès ki tankou Mwen? Kite li pwoklame e deklare sa; Wi, kite li pale
    M sa an lòd. Depi lè ke M te etabli ansyen nasyon a. Epi kite yo deklare a yo
    menm bagay k ap vini yo ak evenman ki va rive yo.
  kos-kos: Ya oasr sie sayuk su ku in oru ma nga orala tari? Su ku in palyeak ma nukewa
    ma sikyak Oe ke mutawauk ah me na nwe ke safla lun faclu?
  hbo-WLC: וּמִֽי־כָמ֣וֹנִי יִקְרָ֗א וְיַגִּידֶ֤הָ וְיַעְרְכֶ֙הָ֙ לִ֔י מִשּׂוּמִ֖י
    עַם־עוֹלָ֑ם וְאֹתִיּ֛וֹת וַאֲשֶׁ֥ר תָּבֹ֖אנָה יַגִּ֥ידוּ לָֽמוֹ׃
  ibo-ibo: Ọ bụkwa onye dị ka m? Ya kwupụta ya. Ya kwupụta ya, doo ya nʼusoro ka ntị
    nụrụ! Ya kwupụta ihe niile mere kemgbe m mere ka ndị m guzosie ike. Ya kwupụtakwa,
    ma dokwaa ha nʼusoro, ihe niile na-aga ime nʼoge dị nʼihu.
  ory-ory: ଆମ୍ଭେ ସେହି ପୁରାତନ ଲୋକଙ୍କୁ ସ୍ଥାପନ କରିବା ସମୟଠାରୁ ଆମ୍ଭ ତୁଲ୍ୟ କିଏ ଆହ୍ୱାନ କରିବ
    ଓ ତାହା ପ୍ରକାଶ କରିବ ଓ ଯଥାକ୍ରମେ ଆମ୍ଭ ପାଇଁ ତାହା ସଜାଇବ? ପୁଣି, ଯାହା ଯାହା ନିକଟବର୍ତ୍ତୀ
    ଓ ଯାହା ଯାହା ଘଟିବ, ତାହା ସେମାନେ ପ୍ରକାଶ କରନ୍ତୁ।
  chk-chk: Iö a wewe ngeniei? Epwe ütä o pwärätä fän mesei. Iö a apworausa me lom
    ekewe mettoch repwe fis me mürin? Epwe pwärätä ngenikich mine epwe fis.
  rop-rop: Yumob reken enibodi gin jidan gudbalawei wulijim mi? If enibodi reken im
    gin dum enijing wulijim mi, wal dalim mi na. Larram im tok wanim bin hepin brom
    det taim wen aibin meigim main kantri longtaim, en larram im tok wanim garra hepin
    bambai.
  ukr-1871: Хто ж бо рівня менї? нехай виступить, скаже й за порядком розповість усе
    з того часу, як я сотворив людей в давнину, та нехай звістить, що постане, що
    буде.
  deu-1951: Und wer ruft wie ich und verkündigt und tut es mir gleich, der ich ein
    ewiges Volk eingesetzt habe? Und was bevorsteht und was kommen wird, das mögen
    sie anzeigen!
  eng-JPS: And who, as I, can proclaim — let him declare it, and set it in order for
    Me — since I appointed the ancient people? And the things that are coming, and
    that shall come to pass, let them declare.
  srp-1865: I ko kao ja oglašuje i objavljuje ovo, ili mi ureðuje otkako naselih stari
    narod? Neka im javi što æe biti i što æe doæi.
  lug-lug: Ani afaanana nga nze, akirangirire, eyali asobola okumanya n’alangirira
    ebigenda okubaawo okuviira ddala ku ntandikwa? Leka batubuulire ebigenda okubaawo.
  heb-heb: ומי כמוני יקרא ויגידה ויערכה לי משומי עם עולם ואתיות ואשר תבאנה יגידו למו׃
  ben-IRV: আমার মত আর কে আছে? সে তা ঘোষণা করুক। আমার কাছে বর্ণনা করুক এবং বলুক যে,
    আমি পুরানো দিনের লোকদের স্থাপন করবার পর কি ঘটেছিল এবং যা ঘটবে সে তা আগেই বলুক।
  pan-pan: ਮੇਰੇ ਵਰਗਾ ਕੌਣ ਹੈ, ਜੋ ਇਸ ਦਾ ਪਰਚਾਰ ਕਰੇਗਾ? ਉਹ ਇਸ ਦੀ ਘੋਸ਼ਣਾ ਕਰੇ ਅਤੇ ਮੇਰੇ ਸਾਹਮਣੇ
    ਦੱਸੇ ਕਿ ਜਿਸ ਸਮੇਂ ਤੋਂ ਮੈਂ ਆਪਣੀ ਸਨਾਤਨ ਪਰਜਾ ਨੂੰ ਕਾਇਮ ਕੀਤਾ ਉਸ ਸਮੇਂ ਕੀ ਹੋਇਆ ਅਤੇ ਆਉਣ
    ਵਾਲੀਆਂ ਗੱਲਾਂ ਦੱਸੇ - ਹਾਂ ਉਹ ਦੱਸੇ ਜੋ ਕੀ ਹੋਵੇਗਾ।
  mya-JVB: ရှေး လူမျိုး ကို ငါ ခန့် ထားသည်မှစ၍ ၊ ငါ ကဲ့သို့ အဘယ်သူ သည် ဤအမှုတို့ကို
    ငါ့ အဘို့ ခေါ် ၍ ထုတ် ဘော် စီရင် နိုင်မည်နည်း။ ဖြစ် ဆဲသောအမှုနှင့် ဖြစ် လတံ့သော
    အမှုတို့ကို သူ တို့အား ဘော် ပြကြစေ။
  hmo-hmo: Daika be lau hegeregere! Ta ese inai bamona ia gwauraia diba, a? Daika
    ese do idia vara karadia, nega gunana dekena amo ia gwauraia diba? Oibe, namona
    be ia ese dohore idia vara gaudia, be do ia perovetalaia, do ita kamonai!
  urd-urd: और जब से मैंने पुराने लोगों की बिना डाली, कौन मेरी तरह बुलाएगा और उसको
    बयान करके मेरे लिए तरतीब देगा? हाँ, जो कुछ हो रहा है और जो कुछ होने वाला है, उसका
    बयान करे।
  rus-SYN: ибо кто как Я? Пусть он расскажет, возвестит и в порядке представит Мне
    все с того времени, как Я устроил народ древний, или пусть возвестят наступающее
    и будущее.
  bqc-SIM: Démɛ kàmawai? Aà lɛ́si, aà yã'o. Aà yã́ pↄ́ lɛ́ mↄ́ dau siumɛɛ káau,
    aà yã́ pↄ́ a su kɛ o.
  tcz-CHONGTHU: Keitobang koi umham? Ama chun malama kal hin song hen chule athuneina
    photchenna hinpe hen. Keiman phat masa laiya kana phudetna chule akhonung ding
    kana phudohsa peh tobang'in ama jong chun boldoh hen.
  mar-mar: माझ्यासारखा कोण आहे? तर त्याने जाहीर करावे आणि मला स्पष्टीकरण करावे माझे
    पुरातन लोक स्थापले तेव्हापासून ज्या गोष्टी घडत आहेत व पुढे ज्या घडतील त्या त्यांनी
    कळवाव्या.
  qub-qub: ¿Pitaj nogaman tincun? Mä willapämächun ari. Imano cananpaj cajtapis ¿pitaj
    gallarinanpita-pacha willacachisha? Ima cananpaj caycajtapis ¿pitaj nin?
  hat-hat: Kilès ki tankou m'? Se pou l' kanpe di sa! Se pou l' fè nou konn sa, se
    pou l' ban m' prèv la! Se pou l' di tou sa ki pase depi nan konmansman! Se pou
    l' fè konnen davans sa ki gen pou rive.
  eng-BSB: Who then is like Me? Let him say so! Let him declare his case before Me,
    since I established an ancient people. Let him foretell the things to come, and
    what is to take place.
  eng-WEBPB: Who is like me? Who will call, and will declare it, and set it in order
    for me, since I established the ancient people? Let them declare the things that
    are coming, and that will happen.
  kbq-kbq: Iza Nagri knara hu'nefi huama hino. Nagrikna vahe'ma mago'ma mani'nesniana
    hinkeno, nagri navure eno Nagrama vahe'ni'ama huhamprima zamante'noa vahetera
    korapara na'a fore hu'nefi eme huama nehu'za, henkama ne-ea zane henkama fore'ma
    hania zanena eme huama hino.
  nhe-BL: Axaca seyoc queja na. Axaca más hueli tlayolmelahuas tlen panos teipa huan
    teipa quitecpanas sesen tlamantli campa monequi para nochi panos queja niquijtojtoc.
    Intla itztoc se tlen hueli, ma huala huan ma nechilhuis tlen hualas teipa huan
    tiquitase intla mochihuas para queja nopa quinnextilis ichicahualis. Queja nopa
    na nijchijtoc hasta huejcajquiya quema niquintlali israelitame ma elica notlacajhua.
  gub-BL: Aipo heta amo tupàn hezàwenugar. Aze heta, tuwe ur herenataromo nehe. Tuwe
    umume'u ukàgaw nehe. Tuwe wexak kar wemu'em 'ymaw nehe no. Mo umume'u ma'e uzeapo
    ma'e ràm paw a'e. Izypy mehe arer we te ko 'ar rehe, aipo heta amo uzeapo ma'e
    ràm imume'u tuwe har.
  eng-DRA: 'Who is like to me? let him call and declare: and let him set before me
    the order, since I appointed the ancient people: and the things to come, and that
    shall be hereafter, let them shew unto them.'
