verse: ISA.044.005
translations:
  mal-C: ചിലർ, ‘ഞാൻ യഹോവയുടെ സ്വന്തം’ എന്നു പറയും; മറ്റുചിലർ യാക്കോബിന്റെ പേരു സ്വീകരിക്കും;
    ഇനിയും ചിലർ തങ്ങളുടെ കൈമേൽ, ‘യഹോവയുടേത്’ എന്നെഴുതി ഇസ്രായേൽ എന്ന പേര് സ്വന്തമാക്കും.
  deu-TKW: 'Der wird sagen: Jahwe gehöre ich an, und jener wird den Namen Jakobs rühmen;
    und ein anderer wird seine Hand mit “Jahwe gehörig” zeichnen und mit dem Namen
    Israel zubenannt werden.'
  lin-lin: 'Moto moko akoloba : ‹ Nazali ya Yawe, › mpe moto mosusu akomibenga na
    kombo ya Jakobi, kino mosusu akokoma na loboko na ye : ‹ Nazali ya Yawe, › mpe
    akozwa kombo ya Isalaele.'
  eng-LSV: This [one] says, For I [am] YHWH’s, || And this calls [himself] by the
    name of Jacob, || And this [one] writes [with] his hand, For YHWH, || And surnames
    himself by the name of Israel.”
  eng-GNV: 'One shall say, I am the Lordes: another shalbe called by the name of Iaakob:
    and another shall subscribe with his hand vnto the Lord, and name himselfe by
    the name of Israel.'
  eng-WEBSTER: One shall say, I am the LORD'S; and another shall call himself by the
    name of Jacob; and another shall subscribe with his hand to the LORD, and surname
    himself by the name of Israel.
  nhw-BL: 'Huan sequin amoixhuihua quiijtose ica miyac paquilistli: ‘Tojuanti tiiaxcahua
    TOTECO,’ huan teipa sequinoc quiijtose: ‘tojuanti tiiteipan ixhuihua Israel.’
    Huan teipa sequinoc quiijcuilose notoca na, niamoTECO, ipan ininmax huan noja
    teipa sequinoc quiijcuilose itoca Israel.”'
  swh-ONEN: Mmoja atasema, ‘Mimi ni wa Bwana’; mwingine atajiita kwa jina la Yakobo;
    vilevile mwingine ataandika juu ya mkono wake, ‘Wa Bwana,’ na kujiita kwa jina
    la Israeli.
  bba-bba: Sɑɑ yerɑ ɡoo u koo ɡere u nɛɛ, wi, Yinni Gusunɔɡiiwɑ, kpɑ wini u nɛɛ, wi,
    u sɑ̃ɑwɑ Yɑkɔbun bweseru, kpɑ wiɔnɔ u yore win nɔmɑɔ wiyɑ Yinni Gusunɔɡii, kpɑ
    u tii Isirelibɑn yĩsiru kɛ̃ kɑ nuku dobu.
  eng-KJVCPB: One shall say, I am the Lord’s; And another shall call himself by the
    name of Jacob; And another shall subscribe with his hand unto the Lord, And surname
    himself by the name of Israel.
  luo-luo: Moro kuomgi nowacho ni, ‘An ngʼat Jehova Nyasaye.’ To machielo to noluongre
    gi nying Jakobo. Moro machielo nondik e lwete ni, ‘Mar Jehova Nyasaye,’ kendo
    giduto giniluongre gi nying Israel.
  meu-meu: Ta baineto “Lau na Iehova ena”, ma ta be sibona Iakob ladana baine henemailai;
    ma ta ese imana ai baine torea “Iehova ena”, bona sibona ladana baine hehato Israel.
  npi-ULB: कसैले भन्‍नेछ, “म परमप्रभुको हुँ,' अनि अर्कोले याकूबको नाउँ लिनेछ, र अर्कोले
    आफ्नो हातमा 'म परमप्रभुको हुँ,' भनी लेख्‍नेछ र आफैलाई इस्राएलको नाउँ दिनेछ ।”
  yor-yor: Ọ̀kan yóò wí pé, ‘Èmi jẹ́ ti Olúwa’; òmíràn yóò pe ara rẹ̀ gẹ́gẹ́ bí orúkọ
    Jakọbu; bẹ́ẹ̀ ni òmíràn yóò kọ ọ́ sí ọwọ́ rẹ̀, ‘Ti Olúwa,’ yóò sì máa jẹ́ orúkọ
    náà Israẹli.
  pes-OPCB: 'هر یک از آنان لقب ”اسرائیلی“ را بر خود خواهد گرفت و بر دستهای خویش نام
    خداوند را خواهد نوشت و خواهد گفت: ”من از آن خداوند هستم.“»'
  tgl-ULB: Sasabihin ng isa, 'Ako ay kay Yahweh; ' at ang isa ay ipapangalan kay Jacob;
    at ang isa pa ay isusulat sa kaniyang kamay 'Pag-aari ni Yahweh' at tatawagin
    sa pangalan ng Israel.”
  cbu-NT: Anpursha tputs, Nuw Taarashipaneetsim chinakina, táchinllinaya. Nllitaritsha
    tputs, Akoparin tamaparee Apanllimun mang' taturangu, nuw ashkitamana, táchiya.
    Nllitaritsha uwimun yandashish yandachiya. Apanll nuwaa kasicha, yandakchu táchiya.
    An tputs uru Israelaa surunchiya, Apanll siyaa átcha.
  hui-hui: Ani heledogola wali agali tara bu karume i̱hondo mini mbiraore wialu yutiga
    bulebira. Marume lalu, I̱ Anduane Homogonaga kogoni, laga bialu holebira. Marumebi,
    I̱ Yagabanaga aguanaliore kogoni, lolebira. Marume i̱naga mini tinaga gi habeni
    gili bialu I̱ Anduane Homogonaga Isaraeleali kogoni, lolebira.
  mya-mya: '``လူ​တို့​သည်​တစ်​ယောက်​ပြီး​တစ်​ယောက် `ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​ဖြစ်​ပါ​သည်''
    ဟု ပြော​ဆို​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့် အ​တူ လာ​ရောက်​နေ​ထိုင်​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ကိုယ်​စီ​ကိုယ်​ငှ​လက်​မောင်း​တွင် ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​ရေး​မှတ်​ကာ၊
    မိ​မိ​တို့​ကိုယ်​ကို​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး တော်​ဟု မှည့်​ခေါ်​ကြ​လိမ့်​မည်''''
    ဟု​မိန့်​တော်​မူ၏။'
  bod-N: དེ་ནས་མི་འདིས་ན་རེ། ང་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པ་ཡིན་ཞེས་དང་། དེས་ཀྱང་རང་ལ་ཡ་ཀོབ་ཀྱི་མིང་ནས་འབོད་ཅིང་།
    ཡང་མི་གཞན་ཞིག་གིས་དངོས་སུ་ང་རང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པ་ཡིན་ཞེས་ཡི་གེར་འགོད་ལ།
    ཡེས་ར་ཨེལ་གྱི་མཚན་ནས་རང་ལ་མིང་འདོགས་པར་འགྱུར།
  sna-sna: Mumwe achati, ‘Ndiri waJehovha’; mumwe achazvitumidza nezita raJakobho;
    zvakadaro, mumwe achanyora muruoko rwake achiti, ‘Ndiri waJehovha,’ uye achatora
    zita rokuti Israeri.
  spa-BLM: 'Uno dirá: “Yo soy de Yahvé”. Otro será llamado con el nombre de Jacob;
    y otro escribirá con su mano ‘a Yahvé’. y honrar el nombre de Israel”.'
  cac-cac: 'A d''a scal eb'', ay mach ol alan icha tic: A in tic, yic in Jehová, xchama.
    Ay pax mach ol alan icha tic: Yin̈tilal in Jacob, xchama. Ay pax mach ol tz''ib''anoch
    d''a sc''ab'' icha tic: Yic in val Jehová, xchama. Ol yac''anoch Israel sjolomoc
    sb''i, xchi Jehová.'
  swh-ULB: Mmoja atasema, 'Mimi ni wa Yahwe; na mwingine ataita jina la Yakobo, na
    mwingine ataandika kwenye mkono wake 'Mimi ni wa Yahwe, na kujiita mwenyewe kwa
    jina la Israeli.''
  bel-bel: 'Адзін скажа: «я - Гасподні», другі назавецца імем Якава; а іншы напіша
    рукою сваёю: «я - Гасподні», і назавецца імем Ізраіля.'
  deu-ELBBK: 'Dieser wird sagen: Ich bin des HERRN; und der wird den Namen Jakobs
    ausrufen; und jener wird mit seiner Hand schreiben: Ich bin des HERRN, und wird
    den Namen Israels ehrend nennen.'
  mbb-OT: Duen egkaǥi te, ‘Gaked a te Nengazen,’ ne is duma egkaǥi te, ‘Kevuwazan
    a ni Jacob.’ Duen daan idsurat dan diyà te menge velad dan is ngazan te Nengazen,
    ne ed-isipen dan is keugelingen dan he ragkes sikandan te menge Israilihanen.
  mal-2015: 'ഞാൻ യഹോവെക്കുള്ളവൻ എന്നു ഒരുത്തൻ പറയും; മറ്റൊരുത്തൻ തനിക്കു യാക്കോബിന്റെ
    പേരെടുക്കും; വേറൊരുത്തൻ തന്റെ കൈമേൽ: യഹോവെക്കുള്ളവൻ എന്നു എഴുതി, യിസ്രായേൽ എന്നു
    മറുപേർ എടുക്കും.'
  gup-gup: Yikahwi bininj ngudberre wanjh kabirriyime, ‘Ngaye nawu Yawey nuye bininj.’
    Birribuyika kabirriyime, ‘Ngaye ngangeyyo Jacob!’ Dja mak birribuyika kabirribimburren
    kore kubid bu bim kayime, ‘Nawu Yawey nuye.’ Birrimekbe ngudberre mawahmawah rowk
    wanjh kabirringeyburren ‘Israel’.” Kuhni yimeng nawu Yawey.
  rmc-rmc: 'Jekh phenela: ‚Me som le RAJESKRO,‘ dujto peske dela o nav pal o Jakob,
    aver peske pisinela pro vast: ‚Le RAJESKRO,‘ a dela peske o nav pal o Izrael.“'
  pes-OPV: یکی خواهد گفت که من از آن خداوندهستم و دیگری خویشتن را به نام یعقوب خواهدخواند
    و دیگری بدست خود برای خداوندخواهد نوشت و خویشتن را به نام اسرائیل ملقب خواهد ساخت.
  ron-1924: 'Унул ва зиче: ‘Еу сунт ал Домнулуй!’ Алтул се ва нуми ку нумеле луй Иаков,
    яр алтул ва скрие ку мына луй: ‘Ал Домнулуй сунт!’ Ши ва фи чинстит ку нумеле
    луй Исраел.”'
  ben-OBCV: কেউ একজন বলবে, ‘আমি সদাপ্রভুর’; অন্য একজন যাকোবের নামে নিজের পরিচয় দেবে;
    আরও একজন তার হাতে লিখবে, ‘সদাপ্রভুর,’ আর তারা ইস্রায়েল নামে পদবি গ্রহণ করবে।
  som-som: Oo midba wuxuu odhan doonaa, Anigu waxaan ahay kii Rabbiga, oo mid kalena
    wuxuu isu bixin doonaa magicii Yacquub, oo mid kalena wuxuu gacantiisa ku kor
    qori doonaa, Waxaan ahay kii Rabbiga, oo wuxuu isku magacaabi doonaa magicii Israa'iil.
  lat-VUC: 'Iste dicet: Domini ego sum; et ille vocabit in nomine Jacob; et hic scribet
    manu sua: Domino, et in nomine Israël assimilabitur.]'
  eng-ASVBT: One shall say, I am Jehovah’s; and another shall call himself by the
    name of Jacob; and another shall subscribe with his hand unto Jehovah, and surname
    himself by the name of Israel.
  ita-1885: 'L''uno dirà: Io son del Signore; e l''altro si nominerà del nome di Giacobbe;
    e l''altro si sottoscriverà di sua mano del Signore, e si soprannominerà del nome
    d''Israele.'
  eng-LXXUP: One shall say, I am God’s; and another shall call himself by the name
    of Jacob; and another shall write with his hand, I am God’s, and shall call himself
    by the name of Israel.
  eng-ULB: One will say, 'I belong to Yahweh,' and another will call out the name
    of Jacob, and another will write on his hand 'Belonging to Yahweh,' and name himself
    by the name of Israel.”
  spa-VBL: 'Uno de ellos dirá: “Pertenezco al Señor,” mientras que otro se llamará
    con el nombre de Jacob, y otro escribirá en su mano: “Pertenezco al Señor”, y
    se llamará Israel.'
  fra-_FOB: 'L''un dira: Je suis à l''Éternel, l''autre se réclamera du nom de Jacob,
    et l''autre écrira de sa main: Je suis à l''Éternel, et prendra le nom d''Israël.'
  mal-mal: '‘ഞാൻ യഹോവയ്ക്കുള്ളവൻ’ എന്ന് ഒരുത്തൻ പറയും; മറ്റൊരുത്തൻ തനിക്കു യാക്കോബിന്റെ
    പേരെടുക്കും; വേറൊരുത്തൻ തന്റെ കൈമേൽ: ‘യഹോവയ്ക്കുള്ളവൻ’ എന്ന് എഴുതി, യിസ്രായേൽ
    എന്നു മറുപേർ എടുക്കും.'
  urd-GVR: Ek kahegā, ‘Maiṅ Rab kā hūṅ,’ dūsrā Yāqūb kā nām le kar pukāregā aur tīsrā
    apne hāth par ‘Rab kā bandā’ likh kar Isrāīl kā ezāzī nām rakhegā.”
  suz-BL: मिनु कामी ‘गो परमप्रभु यावे आ मुर नङ’ देंब। अर्कोमी ‘आ नें याकूब बाक्‍ब’
    देंब। मिनु अर्कोमी ‘गो परमप्रभु यावे आ मुर नङ’ दे आ गुइम ब्रेक्‍शा ‘आं नें इस्राएल
    बाक्‍ब’ देंब” देंत।
  eng-NOY: One shall say, “I belong to Jehovah”; Another shall call upon the name
    of Jacob; Another shall write upon his hand, Jehovah's! And praise the name of
    Israel.
  ita-1927: 'L’uno dirà: “Io sono dell’Eterno”; l’altro si chiamerà del nome di Giacobbe,
    e un altro scriverà sulla sua mano: “Dell’Eterno”, e si onorerà di portare il
    nome d’Israele.'
  ckb-ckb: 'ئەمەیان دەڵێت: ”من سەر بە یەزدانم،“ ئەویان بە ناوی یاقوب بانگ دەکرێت،
    ئەمیان لەسەر دەستی دەنووسێت: ”بۆ یەزدانە“ و بە ناوی ئیسرائیلەوە نازناوی لێ دەنرێت.'
  eng-BBE: One will say, I am the Lord's; and another will give himself the name,
    Jacob; another will put a mark on his hand, I am the Lord's, and another will
    take the name of Israel for himself.
  kan-OKCV: ಒಬ್ಬನು, ‘ನಾನು ಯೆಹೋವನವನು,’ ಅನ್ನುವನು, ಇನ್ನೊಬ್ಬನು ನಾನು, ‘ಯಾಕೋಬನ ಹೆಸರಿನವನು,’
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುವನು. ಮತ್ತೊಬ್ಬನು ತನ್ನ ಕೈಯ ಮೇಲೆ, ‘ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ವಂತ,’ ಎಂದು ಬರೆಯಿಸಿಕೊಂಡು,
    ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಇಸ್ರಾಯೇಲಿನ ಅಡ್ಡಹೆಸರನ್ನು ಇಟ್ಟುಕೊಳ್ಳುವನು.
  tam-2017: ஒருவன், நான் யெகோவாவுடையவன் என்பான்; ஒருவன், யாக்கோபின் பெயரை சூட்டிக்கொள்வான்;
    ஒருவன், தான் யெகோவாவுடையவன் என்று கையெழுத்துப்போட்டு, இஸ்ரவேலின் பெயரைச் சூட்டிக்கொள்வான்.
  spa-RV-1909: 'Este dirá: Yo soy de Jehová; el otro se llamará del nombre de Jacob;
    y otro escribirá con su mano, A Jehová, y se apellidará con el nombre de Israel.'
  ron-BTF: 'Unul va spune: Eu sunt al DOMNULUI; şi un altul se va chema pe sine prin
    numele lui Iacob; şi un altul va subscrie cu mâna DOMNULUI şi se va numi prin
    numele lui Israel.'
  eng-WEBP: One will say, ‘I am the LORD’s.’ Another will be called by the name of
    Jacob; and another will write with his hand ‘to the LORD,’ and honor the name
    of Israel.”
  eng-FBV: One of them will say, “I belong to the Lord,” while another will call himself
    by the name Jacob, and yet another will write on his hand, “Belonging to the Lord,”
    and will name himself Israel.
  nld-1939: 'De één zal zeggen: Ik ben van Jahweh! De ander zich noemen Met Jakobs
    Naam! Een derde schrijft op zijn hand: “Van Jahweh”, En neemt de naam van Israël
    aan!'
  nch-BL: 'Huan sequij amoixhuihua quiijtose ica miyac paquilisti: ‘Tojuanti tiiaxcahua
    TOTECO,’ huan teipa sequinoc quiijtose: ‘Tojuanti tiiteipa ixhuihua Israel.’ Huan
    teipa sequinoc quiijcuilose notoca na, niamoTECO, ipan inimax huan noja teipa
    sequinoc quiijcuilose itoca Israel.”'
  vie-1934: 'mình bằng danh của Gia-cốp, kẻ khác nữa lấy tay mình viết rằng: Ta thuộc
    về Đức Giê-hô-va, và xưng mình bằng danh Y-sơ-ra-ên.'
  hin-CV: कोई कहेगा, ‘मैं तो याहवेह का हूं’; और याकोब के नाम की दोहाई देगा; और कोई
    अपनी हथेली पर, ‘मैं याहवेह का’ लिख लेगा, वह इस्राएल का नाम अपना लेगा.
  eng-OURB: One will say, ‘I am Adonai’s;’ and another will be called by the name
    of Jacob [Supplanter]; and another will write with his hand ‘to Adonai,’ and honor
    the name of Israel [God prevails].”
  spa-BES: 'Uno dirá: Yo soy del Señor; y otro se dará el nombre, Jacob; otro pondrá
    una marca en su mano, yo soy del Señor, y otro tomará el nombre de Israel para
    sí mismo.'
  tdx-tdx: 'Hanao ty hoe ty raike: A Iehovà iraho, le hitoka ty añara’e ho Iakobe
    ty raike; ty ila’e hanokitse am-pità’e eo t’ie a Iehovà, vaho hatao’e Israele
    ty añaram-binta’e.'
  tha-KJV: ผู้​นี้​จะว่า ‘ข้าเป็นของพระเยโฮวาห์’ และอีกผู้​หน​ึ่งจะเรียกชื่อตนเองด้วยนามของยาโคบ
    และอีกผู้​หน​ึ่งจะเขียนไว้บนมือของตนว่า ‘ของพระเยโฮวาห์’ และขนานนามสกุลของตนด้วยนามของอิสราเอล”
  por-BR-2018: 'Um dirá: Eu sou do SENHOR; e outro se chamará pelo nome de Jacó; e
    um terceiro escreverá em sua mão: Eu sou do SENHOR, e tomará para si o nome de
    Israel.'
  deu-ELO: 'Dieser wird sagen: Ich bin Jehovas; und der wird den Namen Jakobs ausrufen;
    und jener wird mit seiner Hand schreiben: Ich bin Jehovas, und wird den Namen
    Israels ehrend nennen.'
  eng-WYC-2018: This man shall say, I am of the Lord, and he shall call in the name
    of Jacob; and this man shall write with his hand to the Lord, and shall be likened
    in the name of Israel. (This person shall say, I am of the Lord, and he shall
    call himself by Jacob’s name; and another person shall write the Lord’s name on
    his hand, and shall add the name of Israel to his own.)
  epo-epo: 'Unu diros: Mi apartenas al la Eternulo; alia nomos sin per la nomo de
    Jakob; alia skribe konsekros sin al la Eternulo kaj prenos al si la alnomon Izrael.'
  uig-PIN: 'Birsi: «Mǝn Pǝrwǝrdigarƣa tǝwǝmǝn» — dǝydu, Yǝnǝ birsi bolsa Yaⱪupning
    ismi bilǝn ɵzini ataydu; Yǝnǝ baxⱪa birsi ⱪoli bilǝn: «Mǝn Pǝrwǝrdigarƣa tǝwǝmǝn»
    dǝp yazidu, Xundaⱪla Israilning ismini ɵzining ismigǝ yandax ⱪoxidu.'
  beo-beo: Dunu afae afae da amane sia:mu, “Na da Hina Gode Ea dunu.” Ilia da Isala:ili
    fi dunu ilima gilisima:ne misunu. Ilia huluane da afae afae Hina Gode Ea dio ilia
    loboga dedemu, amola ilia da afae afae “Na da Gode Ea fi ganodini esala” sia:mu.
  tpi-OTNT: Na sampela man na meri bilong ol arapela lain bai i bilip long mi. Sampela
    bilong ol bai i tok olsem, ‘Mi bilong Bikpela.’ Na sampela bai i tok, ‘Mi bilong
    lain bilong Jekop.’ Na sampela bai i raitim nem bilong mi long han bilong ol.
    Na sampela bai i tok, ‘Mi bilong lain Israel.’”
  hau-SA: Wani zai ce, ‘Ni na Ubangiji ne’; wani kuma zai kira kansa da sunan Yaƙub;
    har yanzu wani zai rubuta a hannunsa, ‘Na Ubangiji,’ ya kuma ɗauki sunan Isra’ila.
  uig-LAT: 'Birsi: «Men Perwerdigargha tewemen» — deydu, Yene birsi bolsa Yaqupning
    ismi bilen özini ataydu; Yene bashqa birsi qoli bilen: «Men Perwerdigargha tewemen»
    dep yazidu, Shundaqla Israilning ismini özining ismige yandash qoshidu.'
  nde-nde: Omunye uzakuthi, ‘Mina ngingokaThixo’; lomunye azibize ngebizo likaJakhobe;
    omunye laye uzaloba esandleni sakhe ukuthi, ‘OkaThixo,’ azinike ibizo lika-Israyeli.”
  ton-ton: ‌ʻE pehē ʻe ha tokotaha, “ʻOku ʻo Sihova au;” pea ko e tokotaha ʻe ui ʻaki
    ʻae hingoa ko Sēkope; pea ko e tokotaha te ne tohi ʻaki hono nima kia Sihova,
    pea fakahingoa foʻou ia ʻaki ʻae hingoa ʻo ʻIsileli.
  ces-1613: 'Tento dí: Hospodinův já jsem, a onen nazůve se jménem Jákobovým, a jiný
    zapíše se rukou svou Hospodinu, a jménem Izraelským jmenovati se bude.'
  eng-WMB: One will say, ‘I am the LORD’s.’ Another will be called by the name of
    Jacob; and another will write with his hand ‘to the LORD,’ and honor the name
    of Israel.”
  tam-TCV: ஒருவன், ‘நான் யெகோவாவுக்கு உரியவன்’ என்பான்; வேறொருவன், தன்னை யாக்கோபின்
    பெயரால் அழைத்துக்கொள்வான்; இன்னொருவன், தன் கையில், ‘கர்த்தருடையவன்’ என்று எழுதி,
    இஸ்ரயேல் என்று பெயரிட்டுக்கொள்வான்.
  ceb-ULB: Adunay moingon, 'iya ako ni Yahweh,' ug ang uban magtawag sa ngalan ni
    Jacob, ug ang uban magsulat diha sa iyang kamot nga 'Gipanag-iya ni Yahweh,' ug
    nganlan niya ang iyang kaugalingon pinaagi sa ngalan sa Israel.”
  pol-UBG: 'Jeden powie: Ja należę do PANA, drugi nazwie się imieniem Jakuba, a inny
    napisze swoją ręką: PANU, i będzie się nazywał imieniem Izraela.'
  agr-agr: 'Nuwiya makichik chichaak: ‘Wika Tuke Pujuunuitjai’, tumamtinai. Tuja tikichik:
    ‘Jacob wegantu’, naamkatnai. Untsu tikichik niina uwejen: ‘Wika Apajuínuitjai’
    tuu agatmamjatnai. Tuja nuigtu ikak agak, niina apachji daajin ‘Israel’ agagtinai.”'
  kyc-kyc: Dokopa mendaki mendaki lao wambu dupwame lao, Namba Kamongona wambu karo
    lao epo Isaraele wambu pipya konda konda pirami. Dopa pipala wambu mendaki mendaki
    lao nakamana kingi sukuli dokona Kamongona kingi pyanyi palyarami. Palyapala baa
    range Anatunya wambu dokona mende karo, larami.
  urd-GVU: ایک کہے گا، ’مَیں رب کا ہوں،‘ دوسرا یعقوب کا نام لے کر پکارے گا اور تیسرا
    اپنے ہاتھ پر ’رب کا بندہ‘ لکھ کر اسرائیل کا اعزازی نام رکھے گا۔“
  deu-1912: 'Dieser wird sagen: Ich bin des HERRN! und jener wird genannt werden mit
    dem Namen Jakob; und dieser wird sich mit seiner Hand dem HERRN zuschreiben und
    wird mit dem Namen Israel genannt werden.'
  kan-2017: (ಅನ್ಯಜನರಲ್ಲಿ) ಒಬ್ಬನು, ‘ನಾನು ಯೆಹೋವನ ಭಕ್ತನು’ ಎಂದು ಹೇಳಿಕೊಳ್ಳುವನು. ಇನ್ನೊಬ್ಬನು,
    ‘ನಾನು ಯಾಕೋಬ್ಯನ ಹೆಸರಿನವನು’ ಮತ್ತೊಬ್ಬನು ತನ್ನ ಕೈಯ ಮೇಲೆ, ‘ದಾಸನು’ ಎಂದು ಬರೆದುಕೊಂಡು ಇಸ್ರಾಯೇಲ್
    ಎಂಬ ಬಿರುದನ್ನು ಧರಿಸಿಕೊಳ್ಳುವನು.”
  yap-yap: “Tata’a be’ ni bayi ra be’ me ga’ar, ‘I gag girdi’en SOMOL.’ Bay rabad
    ni ngar uned ngak e girdi’ nu Israel. Ra be’ ma bayi yoloy fithingan SOMOL nga
    daken pa’, me yog ni ir reb e girdi’ rok Got.”
  hlt-MCSB: He long khaw, 'Kai tah BOEIPA ham ni, ' a ti vetih, ke long khaw Jakob
    ming neh a khue ni. He kah loh a kut neh BOEIPA kawng a daek vetih Israel ming
    neh a mingkhaep ni.
  mdy-ETH: «ፔቴሢ፥ ‹ታኣኒ ናንጊና ናንጋ ጎዳሮኬ› ጋዓንዳኔ፤ ባጋሢ ሃሣ ‹ታኣኒ ያይቆኦቤ ሱንፆና ዔኤሊንቴኔ› ዓቴሢ ሃሣ
    ‹ታኣኒ ናንጊና ናንጋ ጎዳ ዓሲኬ› ጌዒ ፔ ኩጮ ዑፃ ኮንኮ ጫቶ ጎይሢ ጫታንዳኔ፤ ዒስራዔኤሌ ጌይንታ ሱንፆናኣ ዔኤሊንታኔ።»
  twi-ASANTE: Obi bɛka sɛ, ‘Meyɛ Awurade dea’; ɔfoforɔ bɛfrɛ ne ho sɛ Yakob; bio ɔfoforɔ
    bɛtwerɛ ne nsa ho sɛ, ‘Awurade dea,’ na wafa edin Israel.
  eng-WEBU: One will say, ‘I am the LORD’s.’ Another will be called by the name of
    Jacob; and another will write with his hand ‘to the LORD,’ and honor the name
    of Israel.”
  wal-wal: Issoi, ‘Taani GODAAGAA’ yaagana; harai qassi bana Yaaqooba sunttan xeesana;
    haraikka, qassi ba kushiyaa bollan, ‘Taani GODAAGAA’ yaagidi xaafana; i qassi
    bana Israa7eeli xeegettiyo siiqo sunttan xeesana” yaagees.
  spa-PDDPT: 'Éste dirá: Soy de Yavé. A éste llamarán Jacob, y aquél se escribirá
    en su mano: Soy de Yavé, y se llamará Israel.'
  gun-gun: 'Ha''e kuery va''e regua ma ‘Xee ma Senhor pegua’, he''i ''rã. Ha''e rã
    amboae ma Jacó rery rupi onhemboery uka ''rã. Ha''e rã amboae ju opo re ae ombopara
    ''rã: ‘Xee ma Senhor pegua’ he''ia va''e, ha''e guery apyrã omoĩ ''rã Israel rery
    py.”'
  ilo-ULB: Addanto mangibaga, 'Kukuanak ni Yahweh;' ken ti sabali ket mapanagananto
    iti nagan ni Jacob; ken suratanto ti sabali ti imana iti 'Maibilang kenni Yahweh'
    ket maawagan iti nagan ti Israel.”
  kpg-kpg: “Tangada nei mo tangada nei, nia daangada ga helekai boloo, ‘Au tangada
    ni Dimaadua.’ Digaula ga lloomoi ga buni anga gi digau Israel. Tangada nei mo
    tangada nei gaa hihi di ingoo Dimaadua i di gili dono lima, ga haga ingoo ia bolo
    ia tangada Israel.”
  uig-ARA: 'بىرسى: «مەن پەرۋەردىگارغا تەۋەمەن» ــ دەيدۇ، يەنە بىرسى بولسا ياقۇپنىڭ
    ئىسمى بىلەن ئۆزىنى ئاتايدۇ؛ يەنە باشقا بىرسى قولى بىلەن: «مەن پەرۋەردىگارغا تەۋەمەن»
    دەپ يازىدۇ، شۇنداقلا ئىسرائىلنىڭ ئىسمىنى ئۆزىنىڭ ئىسمىگە يانداش قوشىدۇ.'
  sus-sus: Nde a falama nɛ, ‹Alatala gbe nan n na,› a Yaxuba xili sa a xun ma. Nde
    a sɛbɛma nɛ a bɛlɛxɛ ma, ‹Alatala gbe,› a Isirayila xili sa a xun ma.»
  pon-2006: “Emenemen aramas akan pahn kin kose, nda, ‘Ngehi sapwellimen KAUN-O.’
    Re pahn patehng oh iangala mehn Israel kan. Emenemen irail pahn palihediong ni
    peh mwaren KAUN-O, oh pahn kin nda, ‘Ngehi emen sapwellimen Koht.’
  jae-jae: Ŋac teŋ oc êsôm gebe ‘Apômtaunê ŋac aê.’ Ma teŋ oc êsam tau ŋa Jakobnê
    ŋaê. Ma teŋ oc eto êpi lêma gebe ‘Apômtaunê gêŋ,’ ma ê tau êpi Israel.”
  ksd-ksd: 'Tikai na biti: Iau kai ra Luluai; ma ta ra tikai na kale ra iang i Iakob;
    ta ra tikai mulai na tutumu ta ra limana ba ia kai ra Luluai, ma na kap bula ra
    iang i Israel.'
  tur-YTC: Biri, 'Ben Yahve'ye aitim' diyecek. Bir diğeri Yakov'un adıyla çağrılacak;
    Bir başkası eline 'Yahve için' yazacak ve İsrael'in adını yüceltecek.”
  grc-BRENT: Οὗτος ἐρεῖ, τοῦ Θεοῦ εἰμι, καὶ οὗτος βοήσεται ἐπὶ τῷ ὀνόματι Ἰακώβ· καὶ
    ἕτερος ἐπιγράψει χειρὶ αὐτοῦ, τοῦ Θεοῦ εἰμι, καὶ ἐπὶ τῷ ὀνόματι Ἰσραὴλ βοήσεται.
  ind-AYT: Yang satu akan berkata, ‘Aku milik TUHAN,’ yang lain akan menyebut dirinya
    dengan nama ‘Yakub’, yang lain lagi akan menulis di tangannya ‘Milik TUHAN’ dan
    menamai diri dengan nama ‘Israel.’”
  nya-nya: Wina adzanena kuti, ‘Ine ndine wa Yehova;’ wina adzadzitcha yekha wa banja
    la Yakobo; winanso adzalemba pa dzanja lake, ‘Wa Yehova’ ndipo adzadzitcha wa
    banja la Israeli.
  hrv-hrv: 'Jedan će reći: ''Ja sam Jahvin'', drugi će se zvati imenom Jakovljevim.
    Treći će sebi na ruci napisati: ''Jahvin'' i nazvat će se imenom Izraelovim.”'
  mps-mps: Te meba gasa Israel hani isąwai we bidigo konealubo homu enaba dąų waibao.
    Augwali mebago te tiwai po waibao, ‘Ena Genuai Bidigo bidi dao,’ waibao. Te mebago
    te po weyu, ‘Ena te Jekopgo hani da,’ waibao. Te me badugo eno nogi te augwa nogode
    asęaibao. Te me badugo te po weyu, ‘Ena te Israel hani da,’ po waibao,” wali.
  tpi-tpi: Na sampela man na meri bilong ol arapela lain bai i bilip long mi. Sampela
    bilong ol bai i tok olsem, ‘Mi bilong Bikpela.’ Na sampela bai i tok, ‘Mi bilong
    lain bilong Jekop.’ Na sampela bai i raitim nem bilong mi long han bilong ol.
    Na sampela bai i tok, ‘Mi bilong lain Israel.’”
  dan-1931: 'En skal sige: “Jeg er HERRENS”, en kalde sig med Jakobs Navn, en skrive
    i sin Hånd: “For HERREN!” og tage sig Israels Navn.'
  vie-OVCB: 'Vài người sẽ hãnh diện nói: ‘Tôi thuộc về Chúa Hằng Hữu.’ Những người
    khác sẽ nói: ‘Tôi là con cháu của Gia-cốp.’ Vài người khác lại viết Danh Chúa
    Hằng Hữu trên tay mình và xưng mình bằng danh Ít-ra-ên.”'
  guj-2017: એક કહેશે, ‘હું યહોવાહનો છું’ અને બીજો યાકૂબનું નામ ધારણ કરશે; તથા ત્રીજો
    પોતાના હાથ પર ‘યહોવાહને અર્થે’ એવું લખાવશે અને ‘ઇઝરાયલના નામથી’ બોલાવાશે.”
  pon-2006A: “Emenemen aramas akan pahn kin kose, nda, ‘Ngehi sapwellimen KAUN-O.’
    Re pahn patehng oh iangala mehn Israel kan. Emenemen irail pahn palihediong ni
    peh mwaren KAUN-O, oh pahn kin nda, ‘Ngehi emen sapwellimen Koht.’
  por-BRBSL: 'Um dirá: “Eu sou de Yahweh”. Outro será chamado pelo nome de Jacob;
    e outro escreverá com sua mão “para Javé”. e honrar o nome de Israel”.'
  cth-cth: Tami buet touh ni BAWIPA e tami doeh telah alouke ni Jakop min a kâphung
    han. Alouke ni Jakop e tami telah a kut dawk thun awh vaiteh, Isarel min teh amamae
    miphun min lah a hno awh han.
  twi-twi: Obi bɛka se, ‘Meyɛ Awurade de’; ɔfoforo bɛfrɛ ne ho se Yakob; afoforo bɛkɔ
    so akyerɛw wɔn nsa ho se, ‘Awurade de,’ na wɔafa din Israel.
  hlt-hlt: He long khaw, 'Kai tah BOEIPA ham ni, ' a ti vetih, ke long khaw Jakob
    ming neh a khue ni. He kah loh a kut neh BOEIPA kawng a daek vetih Israel ming
    neh a mingkhaep ni.
  tbz-SIM: 'Yiè nníí bo yĩ́: N tú ti Yiɛ̀ nKuyie nkou nwe, kòò tɔù yú omɑ́ɑ̀ kɛ dɔ̀:
    Sɑkɔbu. Kòo tɔùu wɑ̃ri o nɔ̀ùtɛ̀ ĩ́nkɛ̀ kɛ dɔ̀: Mí ntú ti Yiɛ̀ nKuyie nkou nwe,
    kɛ dɔ̀ weè tu Isidɑyɛɛri.'
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba, men tarazi nɨghnɨzir gavgavim
    nan ikiam. Men tarazi kamagh mɨkɨm suam, ‘E Ikiavɨra Itir Godɨn adarasi.’ Men
    tarazi suam, ‘E Jekopɨn anabamɨn adarasi.’ Eghtɨ tarazi uan agharibar kamaghɨn
    osiram, ‘E Ikiavɨra Itir God baghavɨra iti darasi.’ Men tarazi suam, ‘E Israelian
    adarasi.’ ”
  dop-dop: 'Pɑ tɑɑ nɔɣɔlʋ kɑ yɔɣɔtɩ sɩ: Mɑ kɛ́ Tɑcɑɑ nyǝŋ kɛ́. Lɛlʋ kɑ́ hɑ ɩ tǝɣɩ
    Yɑkɔpʋ hǝtɛ. Ɩlɛnɑ lɛlʋ nɑ́ɑ́ ŋmɑɑ ɩ niŋ tɔɔ sɩ: Mɑ kɛ́ Tɑcɑɑ nyǝŋ. Pɑɑ yɑɑkɩ-ŋ
    Ɩsɛɣɛlɩ hǝtɛ.'
  azb-azb: Biri ‹Mən Rəbbinəm› deyəcək, O birisi Yaqubun adı ilə çağırılacaq. Digəri
    də əlinə ‹Rəbbin quluyam› deyə yazacaq, İsrail adını üzərinə götürəcək”».
  eng-DBY: 'One shall say, I am Jehovah''s; and another shall call [himself] by the
    name of Jacob; and another shall write with his hand: [I am] Jehovah''s, and surname
    [himself] by the name of Israel.'
  hin-2017: कोई कहेगा, ‘मैं यहोवा का हूँ,’ कोई अपना नाम याकूब रखेगा, कोई अपने हाथ
    पर लिखेगा, ‘मैं यहोवा का हूँ,’ और अपना कुलनाम इस्राएली बताएगा।”
  wol-KYG: 'Kii nee: “Aji Sax jee ma moom.” Kee di tuddoo turu Yanqóoba, kale bind
    ca loxo ba: “Maa ñeel Aji Sax ji,” tey wuyoo turu Israyil.»'
  eng-YLT: This [one] saith, For Jehovah I [am], And this calleth [himself] by the
    name of Jacob, And this [one] writeth [with] his hand, 'For Jehovah,' and by the
    name of Israel surnameth himself.
  kne-kne: Kanan di odom en ipogaw ko si daida ono daida yan polin Jacob. Wada pay
    di odom ay mangimarka sin takkay da, ‘Okan Diyos,’ yan ibilang dan awak da ay
    Israelita.”
  eng-WYC-2017: This man shall say, I am of the Lord, and he shall call in the name
    of Jacob; and this man shall write with his hand to the Lord, and shall be likened
    in the name of Israel.
  eng-WMBB: One will say, ‘I am the LORD’s.’ Another will be called by the name of
    Jacob; and another will write with his hand ‘to the LORD,’ and honour the name
    of Israel.”
  urd-GVH: एक कहेगा, ‘मैं रब का हूँ,’ दूसरा याक़ूब का नाम लेकर पुकारेगा और तीसरा अपने
    हाथ पर ‘रब का बंदा’ लिखकर इसराईल का एज़ाज़ी नाम रखेगा।”
  rug-rug: Keke tie si kote zama, ‘Arau si te Zihova’; keke pule si na tutina e Zekopi
    si asa kote guni pule nia; meke keke pule si kote kuberia pa limana, ‘Te Zihova’,
    meke vagia sa pozana e Izireli.
  gaz-gaz: Namni tokko, ‘Ani kan Waaqayyoo ti’ ofiin jedha; kan biraa maqaa Yaaqoobiin
    of waama; kaan immoo harka isaa irratti, ‘Ani kan Waaqayyoo ti’ jedhee barreeffata;
    maqaa Israaʼeliinis of waama.
  fra-LSG: 'Celui-ci dira: Je suis à l’Éternel; Celui-là se réclamera du nom de Jacob;
    Cet autre écrira de sa main: à l’Éternel! Et prononcera avec amour le nom d’Israël.'
  yal-yal: Muxuna nde a falama nɛn, a naxa, ‘Alatala nan gbee n na,’ boden yi a fala,
    a a xili nɛn ‘Yaxuba,’ gbɛtɛ yi a sɛbɛ a yiin ma, fa fala ‘Alatala gbeena,’ a
    yi a yɛtɛ xili ba a ‘Isirayila.’ ”
  haw-1868: E olelo no kekahi, No Iehova au; A e kapaia kekahi ma ka inoa o Iakoba;
    A e kakau kekahi ma kona lima, No Iehova au, A hea aka ia ma ka inoa o ka Iseraela.
  arb-NAV: 'وَيَقُولُونَ بِمِلْءِ أَفْوَاهِهِمْ: «أَنَا عَبْدُ الرَّبِّ. أَنَا ابْنُ
    يَعْقُوبَ». وَيَكْتُبُ عَلَى يَدِهِ اسْمَ اللهِ، وَبِاسْمِ إِسْرَائِيلَ يُلَقَّبُ.'
  ewe-ewe: Ɖeka agblɔ be, ‘Yehowa tɔ menye.’ Bubu atsɔ Yakob ƒe ŋkɔ na eɖokui, eye
    ame bubu hã aŋlɔ ɖe eƒe asi ŋuti be, ‘Yehowa tɔ,’ eye wòatsɔ ŋkɔ be Israel.
  eng-LEE: This one will say, I belong to the Lord; and the other will call himself
    by the name of Jacob; and the other will inscribe himself with his hand unto the
    Lord, and surname himself by the name of Israel.
  asm-FB: এজনে ক’ব, মই যিহোৱাৰেই, আনজনে নিজকে যাকোবৰ বুলি ক’ব, আৰু আন এজনে ‘মই যিহোৱাৰ
    হ’য়’এই বুলি নিজৰ হাতত লিখিব, আৰু ইস্ৰায়েলৰ নামেৰে জনাজাত হ’ব।”
  sus-A: ندٍ عَ قَلَمَ نّ، ‹عَلَتَلَ فبٍ نَن ﭑ نَ،› عَ يَشُبَ شِلِ سَ عَ شُن مَ. ندٍ
    عَ سّبّمَ نّ عَ بّلّشّ مَ، ‹عَلَتَلَ فبٍ،› عَ عِسِرَيِلَ شِلِ سَ عَ شُن مَ.»
  fra-SBL: 'L''un d''eux dira : « Je suis à Yahvé. Un autre sera appelé par le nom
    de Jacob ; et un autre écrira de sa main « à Yahvé ». et honore le nom d''Israël. »'
  hbo-hbo: זֶ֤ה יֹאמַר֙ לַֽיהוָ֣ה אָ֔נִי וְזֶ֖ה יִקְרָ֣א בְשֵֽׁם־יַעֲקֹ֑ב וְזֶ֗ה יִכְתֹּ֤ב
    יָדֹו֙ לַֽיהוָ֔ה וּבְשֵׁ֥ם יִשְׂרָאֵ֖ל יְכַנֶּֽה׃ פ
  kik-kik: Mũndũ ũmwe nĩakoiga atĩrĩ, ‘Niĩ ndĩ wa Jehova’; nake ũrĩa ũngĩ akeĩtania
    na Jakubu; o nake ũngĩ eyandĩke guoko gwake atĩrĩ, ‘Ndĩ wa Jehova,’ na eetue rĩĩtwa
    rĩĩtanĩtio na Isiraeli.
  fra-NCL: 'Celui-ci dira : « Je suis à Yahweh ! » celui-ci se réclamera du nom de
    Jacob ; un autre écrira sur sa main : « A Yahweh ! » et il prendra pour surnom
    le nom d’Israël.'
  cek-AK: Kami maeto mah, kai loe Angraeng ih hmuen ni, tiah thui tih; kalah kami
    mah Jakob ih ahmin hoiah angmah hoi angmah to kawk tih; kalah kami maeto bae mah
    doeh Angraeng ih kami ni, tiah angmah ih ban ah ca tarik ueloe, Israel, tiah angmah
    ih ahmin to sah tih, tiah thuih.
  cuk-cuk: 'Dule-gwensak sogdagoed: ‘An Bab-Jehováʼgad gued.’ Dule-baiddi ‘Jacobʼye’
    nugguoed. Dule-baidmoga e-argangi weyob narmakoed: ‘Ani an, Bab-Jehováʼgadi.’
    Geb Israel-nug e-nugga imakoed.”'
  uig-CYR: 'Бириси: «Мән Пәрвәрдигарға тәвәмән» — дәйду, Йәнә бириси болса Яқупниң
    исми билән өзини атайду; Йәнә башқа бириси қоли билән: «Мән Пәрвәрдигарға тәвәмән»
    дәп язиду, Шундақла Исраилниң исмини өзиниң исмигә яндаш қошиду.'
  tel-2017: ఒకడు, ‘నేను యెహోవా వాణ్ణి’ అంటాడు, ఇంకొకడు యాకోబు పేరు చెబుతాడు. మరొకడు
    అయితే ‘యెహోవా వాణ్ణి’ అని తన చేతిపై రాసుకుని ఇశ్రాయేలు అనే మారు పేరు పెట్టుకుంటాడు.”
  hat-BSA: 'Sila a va di: ‘Mwen pou SENYÈ a;’ epi lòt la va rele sou non Jacob; epi
    yon lòt va ekri sou men l: ‘Apatyen a SENYÈ a’, epi va nonmen non Israël ak respè.'
  kos-kos: “Mwet uh fah kais sie fahk, ‘Nga ma lun LEUM GOD.’ Elos fah tuku in weang
    mwet Israel. Kais sie fah simusla Inen LEUM GOD fin paol, Ac sifacna fahk mu el
    sie sin mwet lun God.”
  hbo-WLC: זֶ֤ה יֹאמַר֙ לַֽיהוָ֣ה אָ֔נִי וְזֶ֖ה יִקְרָ֣א בְשֵֽׁם־יַעֲקֹ֑ב וְזֶ֗ה יִכְתֹּ֤ב
    יָדוֹ֙ לַֽיהוָ֔ה וּבְשֵׁ֥ם יִשְׂרָאֵ֖ל יְכַנֶּֽה׃ פ
  ibo-ibo: Ha ga-eji nganga sị, ‘Abụ m nke Onyenwe anyị,’ maọbụ ‘Abụ m nwa nwa Jekọb,’
    ebe ndị ọzọ ga-edepụta nʼaka ha, ‘Nke Onyenwe anyị ka m bụ,’ ha ga-agụkwa onwe
    ha Izrel.
  ory-ory: ଏକ ଜଣ କହିବ, ‘ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର;’ ଅନ୍ୟ ଜଣ ଯାକୁବ ନାମରେ ଆପଣାକୁ ଖ୍ୟାତ କରିବ;
    ଆଉ, ଜଣେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସ୍ୱହସ୍ତରେ ସ୍ୱାକ୍ଷର କରିବ ଓ ଇସ୍ରାଏଲୀୟ କୁଳ ନାମରେ ଆପଣାକୁ
    ପ୍ରସିଦ୍ଧ କରିବ।”
  chk-chk: Iwe, eman epwe apasa, ‘Ngang nöün ewe Samol mi Lapalap,’ eman epwe püsin
    aita ngeni pwe i mwirimwirin Jakop, nge pwal eman epwe makei won pöün ‘Ngang nöün
    ewe Samol mi Lapalap’ o püsin achuolong lon ewe mwichen chon Israel.”
  rop-rop: “Olabat garra oldei weshipbat oni langa mi, en olabat garra jidan main
    ronwan pipul olabat. En dei garra raidimdan main neim langa olabat bingga.
  ukr-1871: 'Один скаже: Я — Господень, назве себе імям Якова, а инший напише своєю
    рукою: Я — Господень, і прізве себе імям Ізраїля.'
  deu-1951: 'Dieser wird sagen: «Ich bin des HERRN!» und jener wird mit dem Namen
    Jakob benannt werden; ein anderer wird sich mit seiner Hand dem HERRN verschreiben
    und mit dem Namen Israel geehrt werden.'
  eng-JPS: 'One shall say: ''I am the LORD''S''; and another shall call himself by
    the name of Jacob; and another shall subscribe with his hand unto the LORD, and
    surname himself by the name of Israel.'
  srp-1865: 'Ovaj æe reæi: ja sam Gospodnji, a onaj æe se zvati po imenu Jakovljevu,
    a drugi æe se pisati svojom rukom Gospodnji, i prezivaæe se imenom Izrailjevijem.'
  lug-lug: Omu aligamba nti, ‘Nze ndi wa Mukama,’ n’omulala ne yeeyita erinnya lya
    Yakobo, n’omulala ne yeewandiikako nti, ‘Wa Mukama,’ ne yeetuuma Isirayiri.
  heb-heb: זה יאמר ליהוה אני וזה יקרא בשם יעקב וזה יכתב ידו ליהוה ובשם ישראל יכנה׃
  ben-IRV: একজন বলবে যে, “আমি সদাপ্রভুর ও একজন যাকোবের নামে নিজের পরিচয় দেবে এবং
    আর একজন নিজের হাতের উপরে লিখবে যে, সদাপ্রভুর সঙ্গে যুক্ত, আর ইস্রায়েল নাম গ্রহণ
    করবে।”
  pan-pan: ਕੋਈ ਆਖੇਗਾ, “ਮੈਂ ਯਹੋਵਾਹ ਦਾ ਹਾਂ,” ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਯਾਕੂਬ ਦੇ ਨਾਮ ਤੋਂ ਸਦਾਵੇਗਾ,
    ਕੋਈ ਆਪਣੇ ਹੱਥ ਉੱਤੇ ਲਿਖੇਗਾ, “ਯਹੋਵਾਹ ਦਾ,” ਅਤੇ ਆਪ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਨਾਮ ਦੀ ਪਦਵੀ ਦੇਵੇਗਾ।
  mya-JVB: တယောက် က၊ ငါ သည် ထာဝရဘုရား ၏ လူဖြစ် သည်ဟု ဆို လိမ့်မည်။ တယောက် သည်လည်း
    ၊ ယာကုပ် အမည် ဖြင့် ကိုယ်ကိုကိုယ်မှည့် လိမ့်မည်။ တယောက် သည် လည်း ၊ ထာဝရဘုရား ၏
    လူဟူ၍ မိမိ လက် တွင် စာ ထိုး လျက် ၊ ဣသရေလ အမည် သစ်ဖြင့် ကိုယ်ကိုကိုယ်မှည့် လိမ့်မည်။
  hmo-hmo: “Taunimanima ta ta be do idia gwau, ‘Lau be Lohiabada ena.’ Vadaeni unai
    taudia ese, Israela besena danu do idia haboua. Idia ta ta ibounai ese Lohiabada
    ena ladana, be edia imana dekenai do idia torea, bona do idia gwauraia, idia be
    Dirava ena orea taudia.”
  urd-urd: एक तो कहेगा, 'मैं ख़ुदावन्द का हूँ, और दूसरा अपने आपको या'क़ूब के नाम का
    ठहराएगा, और तीसरा अपने हाथ पर लिखेगा, 'मैं ख़ुदावन्द का हूँ,' और अपने आपको इस्राईल
    के नाम से मुलक़्क़ब करेगा।”
  rus-SYN: 'Один скажет: “я Господень”, другой назовется именем Иакова; а иной напишет
    рукою своею: “я Господень”, и прозовется именем Израиля.'
  bqc-SIM: Gbɛ̃́ bee a mɛ Dii pↄ́n a ũ, gbɛ̃do a Yakↄbu tↄ́ ble, ado a kɛ̃ a ↄwa,
    Dii pↄ́, ado a Isaili tↄ́ sɛ́.
  tcz-CHONGTHU: Abangho chun kiletsah tah’a, “Keima Pakaiya kahi,”atidingu ahi. Adangho
    chun, “Keima Jacob chilhah kahi,”atidiu ahi. Mi abang khatloi chun Pakai min chu
    akhut chunguva ajih dingu chule Israel min chu ama hoa akisan dingu ahitai.
  mar-mar: “एकजण म्हणेल, ‘मी परमेश्वराचा आहे’ दुसरा ‘याकोबाचे’ नाव आपणास ठेवील; आणि
    दुसरा आपल्या हातावर परमेश्वरासाठी असे लिहील आणि त्यास इस्राएलाच्या नावाने बोलावतील.”
  qub-qub: 'Paycuna waquenga nengapaj: ‹Nogaga Tayta Diospami cä› nir. Waquinnami
    willacongapaj: ‹Jacobpita mirar aywajmi cä› nir. Mas waquin cajnami ricrancho
    señalaconga: ‹Quiquin Tayta Diospami cä› nir. ‹Israelmi cä› nir cuyay jutintapis
    churaconga.»'
  hat-hat: 'Yonn apre lòt, moun yo pral di: -Se pou Seyè a mwen ye! Y''a vin mete
    tèt yo ansanm ak fanmi Jakòb yo. Yo tout pral make non Seyè a nan pla men yo.
    Y''a di se moun pèp Izrayèl la yo ye tou.'
  eng-BSB: One will say, ‘I belong to the LORD,’ another will call himself by the
    name of Jacob, and still another will write on his hand, ‘The LORD’s,’ and will
    take the name of Israel.”
  eng-WEBPB: One will say, ‘I am the LORD’s.’ Another will be called by the name of
    Jacob; and another will write with his hand ‘to the LORD,’ and honour the name
    of Israel.”
  kbq-kbq: Mago'mo'a huno, Ra Anumzamofo suza mani'noe nehanigeno, mago'mo'a huno
    nagra Jekopu suza mani'noe nehanigeno, mago'mo'a huno Ra Anumzamofo suza nagra
    mani'noe huno azantera krenentenigeno, mago'a vahe'mo'za hu'za tagra Israeli vahe
    mani'none hu'za zamagia erisga hugahaze.
  nhe-BL: 'Huan sequin imoixhuihua quiijtose ica miyac paquilistli: ‘Tojuanti tiiaxcahua
    TOTECO’, huan teipa sequinoc quiijtose: ‘tojuanti tiiteipa ixhuihua Israel.’ Huan
    teipa sequinoc quiijcuilose notoca na, niimoTECO, ipan ininma huan noja teipa
    sequinoc quiijcuilose itoca Israel.”'
  gub-BL: Teko tetea'u uzemono'og putar Tupàn hemiaihu wanehe we wà nehe. — Aiko Tupàn
    Tuweharupi Wiko Ma'e hemiruze'eg romo ihe, i'i putar amo nehe. — Zako herer ihe,
    i'i putar amo nehe. — Aiko Tupàn Tuweharupi Wiko Ma'e hemiaihu romo ihe, i'i putar
    amo nehe, uze'eg imuapyk pà opo rehe. — Izaew heràmuz waner romo a'e, i'i putar
    amo nehe no.
  eng-DRA: 'One shall say: I am the Lord’s, and another shall call himself by the
    name of Jacob, and another shall subscribe with his hand, To the Lord, and surname
    himself by the name of Israel.'
