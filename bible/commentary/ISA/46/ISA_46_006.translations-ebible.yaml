verse: ISA.046.006
translations:
  mal-C: ചിലർ സഞ്ചിയിൽനിന്നു സ്വർണം കുടഞ്ഞിടുന്നു, തുലാസിൽ വെള്ളി തൂക്കിനോക്കുന്നു;
    അതിനെ ഒരു ദേവതയാക്കുന്നതിന് ഒരു സ്വർണപ്പണിക്കാരനെ അവർ കൂലിക്കു നിർത്തുന്നു, അവർ
    സാഷ്ടാംഗം വീണ് അതു നമസ്കരിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Da schütten sie Gold aus dem Beutel und wägen Silber dar mit der Wage;
    sie dingen einen Goldschmied, daß er einen Gott daraus mache, knieen nieder und
    beten an.
  lin-lin: Bazali bato oyo babimisaka wolo na mabenga na bango mpe bamekaka kilo ya
    palata na emekelo ; bafutaka mosolo epai ya mosali bikeko na bibende mpo ete asalela
    bango nzambe ya ekeko ya wolo mpe ya palata, mpo ete bafukamela mpe bagumbamela
    yango.
  eng-LSV: They are pouring out gold from a bag, || And they weigh silver on the beam,
    || They hire a refiner, and he makes it a god, || They fall down, indeed, they
    bow themselves.
  eng-GNV: They draw gold out of the bagge and weigh siluer in the balance, and hire
    a goldsmith to make a god of it, and they bowe downe, and worship it.
  eng-WEBSTER: 'They lavish gold out of the bag, and weigh silver in the balance,
    and hire a goldsmith; and he maketh it a god: they fall down, yes, they worship.'
  nhw-BL: Masehualme quiquixtíaj oro huan plata ipan ininbolsas huan quitamachihuaj
    ipan se balanza para quiitase quesqui ietica. Teipa quitemohuaj se teposchijquetl
    para ma quinchijchihuili se dios. Huan quema ya quisencajtoc, motlancuaquetzaj
    iixpa nopa teteyotl huan quihueyichihuaj.
  swh-ONEN: Wengine humwaga dhahabu kutoka kwenye mifuko yao, na kupima fedha kwenye
    mizani; huajiri mfua dhahabu kutengeneza mungu, kisha huisujudia na kuiabudu.
  bba-bba: Wee bɑ rɑ wurɑ yɑre ben bɔɔrun di, kpɑ bu sii ɡeesu yĩire kilo sɔɔ, bu
    ye kpuro seko wɛ̃ u kɑ bu bwɑ̃ɑroku kuɑ ɡe bɑ koo yiirɑ bu sɑ̃.
  eng-KJVCPB: 'They lavish gold out of the bag, And weigh silver in the balance, And
    hire a goldsmith; and he maketh it a god: They fall down, yea, they worship.'
  luo-luo: Jomoko olo dhahabu piny koa ei okepegi kendo pimo fedha e ratil; bangʼe
    gichulo jatheth, mondo olesnegigo nyasaye, kendo gikulore piny mi gilame.
  meu-meu: Gold na moda amo e vaiamu bona silver na metau-hahetoho ḡauna ai e hahetohoamu
    taudia ese gold iḡaukaralaina tauna ta e vatuamu, bena ia ese dirava ta e karalaiamu;
    bena idia na e goru dihomu, e tomu henia dihomu.
  npi-ULB: मानिहरूले झोलाबाट सुन खन्याउँछन् र चाँदीलाई तराजुमा जोख्‍नेछन् । तिनीहरूले
    सुनारलाई ज्याला लिन्छन् र त्‍यसबाट उसले एउटा देवता बनाउँछ । तिनीहरू त्‍यसको सामु
    घोप्टो पर्छन् र त्‍यसको पुजा गर्छन् ।
  yor-yor: Ọ̀pọ̀ da wúrà sílẹ̀ nínú àpò wọn wọ́n sì wọn fàdákà lórí òsùwọ̀n; wọ́n
    bẹ alágbẹ̀dẹ lọ́wẹ̀ láti fi wọ́n ṣe òrìṣà, wọn sì tẹríba láti sìn ín.
  pes-OPCB: آیا مرا به بتها تشبیه می‌کنید که مردم با طلا و نقرهٔ خود آن را می‌سازند؟
    آنها زرگر را اجیر می‌کنند تا ثروتشان را بگیرد و از آن خدایی بسازد؛ سپس زانو می‌زنند
    و آن را سجده می‌کنند!
  tgl-ULB: Sila ay nagbuhos ng ginto mula sa supot at nagtitimbang ng pilak sa timbangan.
    Sila ay umuupa ng isang panday, at ginagawa niya ito ng isang diyos; sila ay nagpapatirapa
    at sinasamba ito.
  hui-hui: Agali marume muni ngolo silibarubi dewaore mo ilowa tínaga mbirale bi pupu
    wulenaga wabiaga karume wabia helo muni tale bialu tihondo karulape miaga. Mbirale
    ogoni ale wabiaga mandabi karume wabiai kagola tigua o wabiyagonihondo bulu paluwa
    ge duli hanga halu bi pupu wiaga ka.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​၏​ရွှေ​အိတ်​များ​မှ​ရွှေ များ​ကို သွန်​ချ​ကာ၊ ငွေ​များ​ကို​လည်း​ချိန်​ခွင်​နှင့်​ချိန်​တွယ်​ပြီး​လျှင်၊
    ဘု​ရား​သွန်း​လုပ်​ရန်​ပန်း​ထိမ်​သည်​ကို​ငှား​ရမ်း ကြ​၏။ ထို​နောက်၊ထို​ဘု​ရား​အား​ဦး​ညွှတ်​ဝတ်​ပြု​ကိုး​ကွယ်
    ကြ​ပါ​သည်​တ​ကား။
  bod-N: ཁུག་མའི་ནང་ནས་གསེར་མང་པོ་ལེན་ཞིང་། དངུལ་རྒྱ་མར་ཚད་པའི་མི་དེ་དག་གིས་གསེར་མགར་གླས་ནས་ལྷ་སྐུ་བཞེང་བ་དང་།
    དེ་ནས་ལྷ་སྐུ་རྣམས་ལ་པུས་མོ་བཙུགས་ཏེ་ཕྱག་འཚལ་བ་ཡིན།
  sna-sna: Vamwe vanodurura goridhe kubva muhomwe dzavo, uye vanoyera sirivha pazviyero;
    vanotsvaka mupfuri kuti avaitire chimwari, vagopfugama kuti vachinamate.
  spa-BLM: Algunos vierten oro de la bolsa, y pesa la plata en la balanza. Contratan
    a un orfebre, y lo convierte en un dios. Se caen... sí, adoran.
  cac-cac: Ay eb' syic'q'ueta q'uen oro d'a yol yed'tal, syechtan q'uen plata d'a
    yol echlab', syac'an q'uen eb' d'a junoc vin̈ jelan sb'oani yic sb'o junoc sdiosal
    eb' d'a q'ueen. Axo sb'oelc'ochi, tz'och eb' ejmelal d'ay, syalan sb'a eb' d'ay.
  swh-ULB: Watu humwaga dhahabu kutoka kwenye mabegi yao na uzito wa fedha kwenye
    uzani. Humuajiri mfua dhahabu, na hutengeneza kuwa dhahabu; na huinama chini na
    kuzisuju.
  bel-bel: Высыпаюць золата з кашалька і важаць срэбра на вагах, і наймаюць срабрака,
    каб ён зрабіў зь яго бога; кланяюцца яму і ўпадаюць перад ім,
  deu-ELBBK: Sie, die Gold aus dem Beutel schütten und Silber mit der Waage darwägen,
    stellen einen Schmelzer an, dass er einen Gott daraus mache; sie beten an, ja,
    sie werfen sich nieder.
  mbb-OT: Is duma he menge etew ibpeǥawas dan is bulawan wey pelata zan, ne edsuluhan
    dan is platiru su wey zin heini meveeli he ledawan su ed-ezapen dan, ne ed-ezapen
    dan heini.
  mal-2015: അവർ സഞ്ചിയിൽനിന്നു പൊന്നു കുടഞ്ഞിടുന്നു; തുലാസ്സിൽ വെള്ളി തൂക്കുന്നു;
    തട്ടാനെ കൂലിക്കു വെക്കുന്നു; അവൻ അതുകൊണ്ടു ഒരു ദേവനെ ഉണ്ടാക്കുന്നു; അവർ സാഷ്ടാംഗം
    വീണു നമസ്കരിക്കുന്നു.
  gup-gup: Yikahwi bininj nawu birrikuken wanjh kabirrirohrokme manbu gold dja silver
    bedberre dja kabirrikarremulewan bininj nawu bidmak dja kabirridjawan nungka bu
    kabirriname idols kukgold dja kuksilver. Wanjh bedda kabirrimarneboddan dja kabirrimarnedi
    yiwarrudj!
  rmc-rmc: Varesave manuša čhiven avri o somnakaj andral o gonoro a važinen o rup
    pre vaha; len peske le zlatňikos, hoj lenge olestar te kerel modla. Paľis pes
    lake klaňinen a lašaren la.
  pes-OPV: آنانی که طلا رااز کیسه می‌ریزند و نقره را به میزان می‌سنجند، زرگری را اجیر
    می‌کنند تا خدایی از آن بسازدپس سجده کرده، عبادت نیز می‌نمایند.
  ron-1924: Ей варсэ аурул дин пунгэ ши кынтэреск арӂинтул ын кумпэнэ; токмеск ун
    арӂинтар сэ факэ ун думнезеу дин еле ши се ынкинэ ши ынӂенункязэ ынаинтя луй.
  ben-OBCV: কেউ কেউ তাদের থলি থেকে সোনা ঢালে এবং দাঁড়িপাল্লায় রুপো ওজন করে; তারা
    তা থেকে দেবতা নির্মাণের জন্য স্বর্ণকারকে বানি দেয়, পরে তারা তার সামনে প্রণত হয়ে
    তার উপাসনা করে।
  som-som: Kuwa dahab kolayga ka soo qubaa, oo lacagna kafadaha ku miisaamaa waxay
    soo kiraystaan dahabtume, oo isna wax ilaah ah buu ka dhigaa, markaasay u sujuudaan
    oo caabudaan.
  lat-VUC: Qui confertis aurum de sacculo, et argentum statera ponderatis, conducentes
    aurificem ut faciat deum, et procidunt, et adorant.
  eng-ASVBT: Such as lavish gold out of the bag, and weigh silver in the balance,
    they hire a goldsmith, and he maketh it a god; they fall down, yea, they worship.
  ita-1885: Coloro che hanno tratto dell'oro di borsa, ed han pesato dell'argento
    alla stadera; che han prezzolato un orafo, il quale ne ha fatto un dio; poi gli
    s'inchinano, ed anche l'adorano;
  eng-LXXUP: They that furnish gold out of a purse, and silver by weight, will weigh
    it in a scale, and they hire a goldsmith and make idols, and bow down, and worship
    them.
  eng-ULB: People pour out gold from the bag and weigh silver on the scale. They hire
    a metalsmith, and he makes it into a god; they bow down and worship it.
  spa-VBL: Hay quienes sacan el oro de sus bolsas con extravagancia, y pesan la plata
    en la balanza, y contratan a un orfebre para que les haga un dios al que puedan
    inclinarse y adorar.
  fra-_FOB: Ils répandent l'or de leur bourse et pèsent l'argent à la balance, ils
    paient un orfèvre pour en faire un dieu; ils l'adorent, et ils se prosternent
    devant lui.
  mal-mal: അവർ സഞ്ചിയിൽനിന്നു പൊന്ന് കുടഞ്ഞിടുന്നു; തുലാസ്സിൽ വെള്ളി തൂക്കുന്നു; തട്ടാനെ
    കൂലിക്ക് വയ്ക്കുന്നു; അവൻ അതുകൊണ്ട് ഒരു ദേവനെ ഉണ്ടാക്കുന്നു; അവർ സാഷ്ടാംഗം വീണു
    നമസ്കരിക്കുന്നു.
  urd-GVR: Log but banwāne ke lie baṭwe se kasrat kā sonā nikālte aur chāṅdī tarāzū
    meṅ tolte haiṅ. Phir wuh sunār ko but banāne kā ṭhekā dete haiṅ. Jab taiyār ho
    jāe to wuh jhuk kar muṅh ke bal us kī pūjā karte haiṅ.
  suz-BL: मिनु शुश सुन थीब नु चांदी नाक्‍बपुकीमी चेम्‍ब कली ब्रेत्‍नीम। मिनु मेको
    रे मूर्ति सेल्‍पाइक्‍नीम। मेको आ ङोंइती बाप्‍शा पूजा पाइनीम।
  eng-NOY: They lavish gold out of the bag, And weigh silver in the balance; They
    hire a goldsmith, and he maketh it a god; They fall down, yea, they worship it.
  ita-1927: Costoro profondono l’oro dalla loro borsa, pesano l’argento nella bilancia;
    pagano un orefice perché ne faccia un dio per prostrarglisi dinanzi, per adorarlo.
  ckb-ckb: ئەوانە زێڕ لە کیسەوە بەتاڵ دەکەن و زیویش بە تەرازوو دەکێشن، زێڕنگەرێک بەکرێ
    دەگرن و دەیکاتە خوداوەندێک، ڕوو لە زەوی دەکەن بۆی و کڕنۆشی بۆ دەبەن.
  eng-BBE: As for those who take gold out of a bag, and put silver in the scales,
    they give payment to a gold-worker, to make it into a god; they go down on their
    faces and give it worship.
  kan-OKCV: ಚೀಲದಿಂದ ಚಿನ್ನವನ್ನು ಸುರಿದು, ತಕ್ಕಡಿಯಲ್ಲಿ ಬೆಳ್ಳಿಯನ್ನು ತೂಗಿ, ಅಕ್ಕಸಾಲಿಗನಿಗೆ
    ಕೂಲಿ ಕೊಟ್ಟಾಗ, ಅವನು ಅದನ್ನು ದೇವರನ್ನಾಗಿ ಮಾಡಲು, ಅವರು ಅದಕ್ಕೆ ಎರಗಿ ಪೂಜೆ ಮಾಡುವರು.
  tam-2017: பையிலிருக்கிற பொன்னைக்கொட்டி, வெள்ளியைத் தராசில் நிறுத்து, கொல்லனுடனே
    கூலி பொருத்திக்கொள்கிறார்கள்; அவன் ஒரு தெய்வத்தை உண்டாக்குகிறான்; அதை வணங்கிப்
    பணிந்துகொள்ளுகிறார்கள்.
  spa-RV-1909: Sacan oro del talego, y pesan plata con balanzas, alquilan un platero
    para hacer un dios de ello; humíllanse y adoran.
  ron-BTF: Varsă mult aur din pungă şi cântăresc argint în balanţă şi angajează un
    aurar; iar el îl face un dumnezeu, ei se pleacă, da, se închină.
  eng-WEBP: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a god. They fall down— yes, they worship.
  eng-FBV: There are those who extravagantly tip out gold from their bags, and weigh
    out silver on the scales, and hire a goldsmith to make them a god they can bow
    down to and worship.
  nld-1939: Ze schudden goud uit hun buidel, Wegen zilver af op de schaal, Huren een
    goudsmid, om er een god van te maken, En buigen aanbiddend zich neer.
  nch-BL: Masehualme quiquixtíaj oro huan plata ipan ininbolsas huan quitamachihuaj
    ipan se balanza para quiitase quesqui ietica. Teipa quitemohuaj se teposchijquet
    para ma quinchijchihuili se dios. Huan quema ya quisencajtoc, motancuaquetzaj
    iixpa nopa teteyot huan quihueyichihuaj.
  vie-1934: Kìa, họ móc vàng trong túi ra, và lấy cân mà cân bạc, thuê thợ vàng dùng
    mà đúc một thần, rồi cúi mình thờ lạy.
  hin-CV: वे जो अपनी थैली से सोना उण्डेलते या कांटे से चांदी तौलते हैं; जो सुनार को
    मजदूरी देकर देवता बनाते हैं, फिर उसको प्रणाम और दंडवत करते हैं.
  eng-OURB: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a deity. They fall down— yes, they worship.
  spa-BES: En cuanto a los que sacan el oro de una bolsa y ponen plata en la balanza,
    dan un pago a un artesano del oro, para convertirlo en un dios; Ellos se bajan
    sobre sus rostros y le dan adoración.
  tdx-tdx: Mandrarake volamena boak’ an-kotrañe ao ty ila’e, naho mandanja volafoty
    am-balantsy; vaho mañarama mpanefe volamena hañamboare’e ndrahare, hibokobokoa’e
    naho hitalahoa’e.
  tha-KJV: บรรดาผู้​ที่​โกยทองคำออกจากไถ้และชั่งเงินในตาชั่ง จ้างช่างทองคนหนึ่ง และเขาก็​ทำให้​เป็นพระ
    แล​้วเขาทั้งหลายก็กราบลง เออ นม​ัสการเลย
  por-BR-2018: Eles gastam o ouro da bolsa, e pesam a prata com balanças; pagam ao
    ourives, e daquilo ele faz um deus, e se prostram e adoram.
  deu-ELO: Sie, die Gold aus dem Beutel schütten und Silber mit der Waage darwägen,
    dingen einen Schmelzer, daß er einen Gott daraus mache; sie beten an, ja, sie
    werfen sich nieder.
  eng-WYC-2018: Which bear together gold from the bag (or Ye who take out all the
    gold from thy bag), and weigh (out) silver with a balance, and hire a goldsmith
    to make a god, and (then) they (all) fall down, and worship (it);
  epo-epo: Tiuj, kiuj ŝutas oron el la saketo kaj pesas arĝenton sur pesilo, dungas
    oraĵiston, ke li faru el tio dion, antaŭ kiu ili kliniĝas kaj ĵetas sin teren,
  uig-PIN: Ular bolsa ⱨǝmyanidin altunni qeqip berip, Kümüxnimu taraziƣa salidu, Bir
    zǝrgǝrni yalliwalidu, U bir mǝbudni yasap beridu; Ular yiⱪilidu, dǝrwǝⱪǝ qoⱪunidu!
  beo-beo: Dunu da ilia muni salasu doasili, gouli sogadigisa. Ilia da silifa ea dioi
    defei ba:sa. Ilia gouli hahamosu dunu amo ‘gode’ liligi loboga hamoma:ne, bidi
    iaha. Amasea, ilia da amo ‘gode’ liligi amoma beguduli amola sia:ne gadosa.
  tpi-OTNT: Tasol sampela man i save hipim planti gol na silva na skelim bilong ol
    i ken wokim piksa bilong giaman god. Orait ol i save baim man i gat save bilong
    wokim ol samting long gol na silva, na em i save wokim giaman god bilong ol. Orait
    na ol i save putim dispela giaman god antap long sol bilong ol na karim i go na
    putim long wanpela ples ol i bin makim bilong sanapim em. Na ol i save brukim
    skru na lotu long en. Dispela giaman god i save stap tasol long dispela hap, long
    wanem, em yet i no inap wokabaut i go long narapela hap. Na em i no inap bekim
    prea bilong ol man i singaut long em, na em i no inap helpim ol long taim nogut.
    Nogat tru.
  hau-SA: Waɗansu sukan zubar da zinariya daga jaka su kuma auna azurfa a ma’auni;
    sukan yi haya maƙerin zinariya don yă ƙera allah, su kuma rusuna su yi masa sujada.
  uig-LAT: Ular bolsa hemyanidin altunni chéchip bérip, Kümüshnimu tarazigha salidu,
    Bir zergerni yalliwalidu, U bir mebudni yasap béridu; Ular yiqilidu, derweqe choqunidu!
  nde-nde: Abanye bathulula igolide emigodleni yabo balinganise isiliva ezikalini;
    baqhatshe abakhandi begolide ukuba benze unkulunkulu ngalo, bakhothame, bamkhonze.
  ton-ton: '‌ʻOku laku ʻae koula mei he kato, pea fakamamafa ʻae siliva ʻi he meʻa
    fakatatau, pea fakakau ʻae tufunga koula; pea ʻoku ne ngaohi ia ko e ʻotua: ʻoku
    nau punou hifo, ʻio, ʻoku nau lotu.'
  ces-1613: Ti, kteříž marně vynakládají zlato z měšce, a stříbro na vážkách váží,
    najímají ze mzdy zlatníka, aby udělal z něho boha, před nímž padají a sklánějí
    se.
  eng-WMB: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a god. They fall down— yes, they worship.
  tam-TCV: சிலர் தங்கள் பைகளிலிருந்து தங்கத்தை அள்ளிக்கொட்டி, தராசுகளில் வெள்ளியை
    நிறுக்கிறார்கள்; அதை ஒரு தெய்வமாகச் செய்யும்படி அவர்கள் ஒரு கொல்லனை கூலிக்கு அமர்த்துகிறார்கள்;
    பின் அவர்கள் தாழ்ந்து வீழ்ந்து அதை வணங்குகிறார்கள்.
  ceb-ULB: Iyabo sa katawhan ang bulawan gikan sa bag ug magtimbang ug plata sa timbangan.
    Magkuha sila ug tigpanday sa puthaw, ug himoon niya kini ug mga dios; yukboan
    ug simbahon nila kini.
  pol-UBG: Wysypują złoto z worka i odważają srebro na szalach, najmują złotnika,
    aby uczynił z nich bożka, przed którym padają i któremu oddają pokłon.
  agr-agr: Tuja awai aents kuashat oron, platan ikaunbau. Dutika ikaunamtai aents
    wainka apajuímtain dakumak najanin najanamtai, emematmi tusag nunú aentsun egainawai.
  kyc-kyc: Wambumi kana palyingi nyuu dupwa lumbwanyi karalyapala kana golo dupwa
    mee male male lao nembo nakamame kana kulingi sikyali dokona piyami. Dopa pipala
    kana golome wasingi akali dupwame anatuŋu lao wasinya lao kingi wapambu lakao
    dokonako suu pyao misi lao karengepya.
  urd-GVU: لوگ بُت بنوانے کے لئے بٹوے سے کثرت کا سونا نکالتے اور چاندی ترازو میں تولتے
    ہیں۔ پھر وہ سنار کو بُت بنانے کا ٹھیکا دیتے ہیں۔ جب تیار ہو جائے تو وہ جھک کر
    منہ کے بل اُس کی پوجا کرتے ہیں۔
  deu-1912: Sie schütten das Gold aus dem Beutel und wägen dar das Silber mit der
    Waage und lohnen dem Goldschmied, daß er einen Gott daraus mache, vor dem sie
    knieen und anbeten.
  kan-2017: ಚೀಲದಿಂದ ಚಿನ್ನವನ್ನು ಸುರಿದು, ತಕ್ಕಡಿಯಲ್ಲಿ ಬೆಳ್ಳಿಯನ್ನು ತೂಗಿ, ಅಕ್ಕಸಾಲಿಗನಿಗೆ
    ಕೊಟ್ಟು ಕೂಲಿಯನ್ನು ಗೊತ್ತುಮಾಡಿದಾಗ, ಅವನು ಅದನ್ನು ದೇವರನ್ನಾಗಿ ಮಾಡಲು, ಅವರು ಅದಕ್ಕೆ ಎರಗಿ
    ಪೂಜೆಮಾಡುವರು.
  yap-yap: Girdi’ e yad ma bing tafen e salpiy rorad ngar pu’oged e gol riy nga but’;
    miyad thabthabelnag e silber. Miyad pi’ puluwon be’ nma maruwel ko gol nge ngongliy
    ba liyos riy; mu ur siro’gad ngay ma yad be meybil ngay!
  hlt-MCSB: Sungsa dong lamloh sui aka buk tih capu kong neh tangka aka thuek. Aka
    cilpoe te a paang uh tih pathen a saii pah te a buluk thil uh tih a bawk uh.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ቡራሾ ፔኤሲ ቡሊ ዔያቶኮ ዒና ጌዔሢጉዴያ ዎርቄ ኬሳኔ፤ ፔኤኮ ቢሮዋ ዴኤሡሞ ዔሮ ባኮና ዛጋኔ፤ ፆኦዞ
    ማሂ ዔያቶም ኮሻንዳጉዲ ዓንጎ ሼኤሻሢም ጪጋኒ ጌስታኔ፤ ዬይ ኮሺንቴሢዳፓ ዚጊ ዚጊ ዔያታ ካኣሽካኔ።
  twi-ASANTE: Ebinom hwie sikakɔkɔɔ firi wɔn mmɔtɔ mu na wɔkari dwetɛ wɔ nsania so;
    wɔbɔ sika dwumfoɔ paa, ma ɔde yɛ onyame bi, na wɔkoto sɔre no.
  eng-WEBU: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a god. They fall down— yes, they worship.
  wal-wal: Worqqaa bantta qarcciitaappe qoliyaageetinne biraa meezaanan wottidi likkiyaageeti
    hegaa etau xoossa oottidi medhdhana mala, worqqaa tigiyaagaa qaxaroosona. Ikka
    xoossa oottidi medhdhees; yaatin, eti he eeqaa sinttan hokkidi goinnoosona.
  spa-PDDPT: Sacan oro de la bolsa, pesan plata en la balanza. Contratan a un orfebre
    para que haga con eso un ʼelohim. Se postran, lo adoran,
  gun-gun: Amongue ma ovoko gui ouro oguenoẽ 'rã, e'ỹ vy mba'emo opejaa py prata oa'ã
    vy opaga 'rã ouro re omba'eapo va'e pe nguueterã ojapo uka vy. Ha'e rami vy henonde
    oĩ 'rã guenapy'ã re yvy re ngova omovaẽ reve.
  ilo-ULB: Iburburais dagiti tattao ti balitok manipud iti pagkargaan ken mangtimbangda
    iti pirak. Mangtangdangda iti mammanday, ket aramidenna daytoy a didiosen; agruknoyda
    ken agdayawda iti daytoy.
  kpg-kpg: Nia daangada gaa huge nadau budehede gaa dui gi lala nadau goolo, digaula
    ga manamana nadau silber gi hongo nia pauna. Digaula ga haga ngalua di nadau dangada
    tugi mee belee hai ai di nadau god, gaa lawa, ga dogoduli gi di maa, ga daumaha
    ginai.
  uig-ARA: ئۇلار بولسا ھەميانىدىن ئالتۇننى چېچىپ بېرىپ، كۈمۈشنىمۇ تارازىغا سالىدۇ،
    بىر زەرگەرنى ياللىۋالىدۇ، ئۇ بىر مەبۇدنى ياساپ بېرىدۇ؛ ئۇلار يىقىلىدۇ، دەرۋەقە
    چوقۇنىدۇ!
  sus-sus: Naafuli kanyi xɛɛma nun gbeti raminima, a a sa sikeeli fari, alako xabui
    xa kuye nde yailan a bɛ, a a xinbi sinma naxan bɛ a batufe ra.
  pon-2006: Aramas akan kin wakapeseng neirail pilihs kan oh wudekieisang kohl loale,
    oh kin tenekihda silper kan pohn mehn tenek kan. Irail kin pwainda sounsuk kohl
    pwe en en wiahda arail koht; re ahpw kin poaridi oh pwongih.
  jae-jae: Lau sêsêwa nêŋ gold sa aŋga nêŋ talu ma sêjam dôŋ nêŋ silber. Êsêac sêjam
    ôli kwalam laŋgwa teŋ gebe êmansaŋ nêŋ gold êtu gwam ma sêpôŋ aeŋduc to sêjam
    sakiŋ gêŋ tau.
  ksd-ksd: Diat ba dia lingire ra goled kan ra popopoi, ma dia valar ra silva ma ra
    valavalar na mamat, dia tokom ra tena madaka ta ra goled, ma i pait tika na god
    me; dia bura timtibum, ma dia lotu.
  tur-YTC: Bazıları keseden altın döküp gümüşü terazide tartıyorlar. Bir kuyumcu tutarlar
    ve o da onu ilâh yapar. Yere kapanırlar, evet tapınırlar.
  grc-BRENT: Οἱ συμβαλλόμενοι χρυσίον ἐκ μαρσυππίου, καὶ ἀργύριον ἐν ζυγῷ, στήσουσιν
    ἐν σταθμῷ, καὶ μισθωσάμενοι χρυσοχόον ἐποίησαν χειροποίητα, καὶ κύψαντες προσκυνοῦσιν
    αὐτοῖς.
  ind-AYT: Mereka mencurahkan emas dari kantong, menimbang perak dengan neraca, mengupah
    pandai emas, dan membuatnya menjadi dewa. Kemudian, mereka sujud dan menyembahnya.
  nya-nya: Anthu ena amakhuthula golide mʼzikwama zawo ndipo amayeza siliva pa masikelo;
    amalemba ntchito mʼmisiri wosula kuti awapangire mulungu, kenaka iwo amagwada
    pansi ndikupembedza kamulunguko.
  hrv-hrv: Vade zlato iz kese i tezuljom mjere srebro, pa naimlju zlatara da od njeg
    boga načini te pred njim padaju ničice i klanjaju se.
  mps-mps: Tiali goli, bidi mebago te gol me silva hauwa pesage holama, te augwa tibo
    god piksa nigainu dagalaibao. Tialima, te nai dabego te augwa tibo god nigali.
    Tialima, augwa te tibo god augwa nageba munama, te tolasa pelama, te augwa muabo
    nigilali pesageba mugi pabo dao. Augwa teba kidu sugunama, lotu wabo dao. Te tibo
    god te mugi pali pesage delide naga munaluali, magi baso meni, aga digi te gasaba
    bilabo usu isąwai. Te agai te bidi dabego aga gedu haluasa po weyu, i wabo wei
    ponabo usu meni yai, agai augwali te dwai sogode tau sabo me usu egobeo. Mu menio.”
  tpi-tpi: Tasol sampela man i save hipim planti gol na silva na skelim bilong ol
    i ken wokim piksa bilong giaman god. Orait ol i save baim man i gat save bilong
    wokim ol samting long gol na silva, na em i save wokim giaman god bilong ol. Orait
    na ol i save putim dispela giaman god antap long sol bilong ol na karim i go na
    putim long wanpela ples ol i bin makim bilong sanapim em. Na ol i save brukim
    skru na lotu long en. Dispela giaman god i save stap tasol long dispela hap, long
    wanem, em yet i no inap wokabaut i go long narapela hap. Na em i no inap bekim
    prea bilong ol man i singaut long em, na em i no inap helpim ol long taim nogut.
    Nogat tru.
  dan-1931: De øser Guld af Pung, Sølv får de vejet på Vægt, de lejer en Guldsmed,
    som gør det til en Gud, de bøjer sig, kaster sig ned;
  vie-OVCB: Có những người đổ hết bạc và vàng để thuê thợ kim hoàn đúc tượng làm thần.
    Rồi chúng quỳ mọp xuống và thờ lạy tượng.
  guj-2017: લોકો થેલીમાંથી સોનું ઠાલવે છે અને ત્રાજવાથી ચાંદી જોખે છે. તેઓ લુહારને
    કામે રાખે છે અને તે તેમાંથી દેવ બનાવે છે; તેઓ તેને પગે લાગે છે અને પ્રણામ કરે
    છે.
  pon-2006A: Aramas akan kin wakapeseng neirail pilihs kan oh wudekieisang kohl loale,
    oh kin tenekihda silper kan pohn mehn tenek kan. Irail kin pwainda sounsuk kohl
    pwe en en wiahda arail koht; re ahpw kin poaridi oh pwongih.
  por-BRBSL: Some derramar o ouro da bolsa, e pesar a prata na balança. Eles contratam
    um ourives, e ele o faz um deus. Eles caem... sim, eles adoram.
  cth-cth: Yawngya thung hoi sui moikapap rasa e patetlah ngun hai yawcu dawk a khing,
    sum kahlun e koe meikaphawk lah na sak sak awh teh, na tabo sin awh teh na bawk
    awh.
  twi-twi: Ebinom hwie sikakɔkɔɔ fi wɔn nkotoku mu na wɔkari dwetɛ wɔ nsania so; wɔbɔ
    sika dwumfo paa, ma ɔde yɛ onyame bi, na wɔkotow sɔre no.
  hlt-hlt: Sungsa dong lamloh sui aka buk tih capu kong neh tangka aka thuek. Aka
    cilpoe te a paang uh tih pathen a saii pah te a buluk thil uh tih a bawk uh.
  tbz-SIM: Bɛnìtìbɛ̀ ɔ̃ɔ̃ yóótɛ́mu bɛ yɑɑ̀yɔ̀rɛ̀ mɛsɔɔ, kɛ́cɔ̃nnɛ́ timɑ́tì pɛ́ítì
    cìdóò, kɛ́wɑɑ́ nhomɑ́ɑ́tì, kòò bɛ̀ dɔ̀ɔ̀ tɛtenkɑɑnìtɛ̀. Kɛ̀ bɛ̀ nninku tɛ ììkɛ̀
    kɛ tɛ̀ bɑ̀ɑ́.
  msy-2020: Gumazir maba marvir guabar ingarasa gol ko silvan bar avɨribar pozim mɨkɨra,
    dar osɨmtɨziba tuisɨsi. Egh me gol ko silvan bizibar ingarir fofozir gumazim givezeghtɨ,
    a me bagh marvir guabar ingaram. Eghtɨ me teviba apɨrɨva, an ziam fam.
  azb-azb: Kimsə pul kisəsindən qızıl çıxarır, Tərəzidə gümüş çəkir, Bu puldan zərgərə
    büt düzəltdirir, Sonra önündə yerə sərilib səcdə edir!
  eng-DBY: '— They lavish gold out of the bag, and weigh silver in the balance; they
    hire a goldsmith, and he maketh it a god: they fall down, yea, they worship.'
  hin-2017: जो थैली से सोना उण्डेलते या काँटे में चाँदी तौलते हैं, जो सुनार को मजदूरी
    देकर उससे देवता बनवाते हैं, तब वे उसे प्रणाम करते वरन् दण्डवत् भी करते हैं! (निर्ग.
    32:2-4)
  wol-KYG: Ñii déy a yullee wurus ci mbuus, sàkk xaalis, natt diisaay ba, fey tëgg
    bu leen ci tëggal am tuur mu ñuy sukkal ak a sujjóotal,
  eng-YLT: — They are pouring out gold from a bag, And silver on the beam they weigh,
    They hire a refiner, and he maketh it a god, They fall down, yea, they bow themselves.
  eng-WYC-2017: Which bear together gold from the bag, and weigh silver with a balance,
    and hire a goldsmith to make a god, and they fall down, and worship;
  eng-WMBB: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a god. They fall down— yes, they worship.
  urd-GVH: लोग बुत बनवाने के लिए बटवे से कसरत का सोना निकालते और चाँदी तराज़ू में
    तोलते हैं। फिर वह सुनार को बुत बनाने का ठेका देते हैं। जब तैयार हो जाए तो वह झुककर
    मुँह के बल उस की पूजा करते हैं।
  rug-rug: Kaiqa si va vura qolo pa dia huneke meke padai sari dia siliva pa sikele;
    tabaria rini si keke tie tavetavete pa qolo meke tavetia sa si keke dia tamasa,
    meke todoṉo si arini meke vahesia rini si asa.
  gaz-gaz: Namoonni tokko tokko korojoo isaanii keessaa warqee gad naqanii madaalliidhaan
    meetii madaalu; Waaqa tolfamaa tolchuuf jedhanii tumtuu warqee qacaru; isaanis
    gad jedhanii sagaduuf.
  fra-LSG: Ils versent l’or de leur bourse, Et pèsent l’argent à la balance; Ils paient
    un orfèvre, pour qu’il en fasse un dieu, Et ils adorent et se prosternent.
  yal-yal: Muxune e xɛmane fima, e gbeti fixɛni liga sikeela fari, e xabun saren fi
    alogo a xa ala sawurana nde rafala, e xinbi sinɲɛ naxan bun ma, e yi a batu.
  haw-1868: Ninini aku lakou i ke gula mawaho o ka eke, A kaupaona hoi i ke kala ma
    ka mea kaulike, A hoolimalima hoi i ka mea hana gula, A hana iho la oia ia mea,
    i akuakii; Kulou no lakou, a moe hoomana aku la,
  arb-NAV: هَلْ بِالَّذِينَ يُفْرِغُونَ الذَّهَبَ مِنَ الْكِيسِ وَيَزِنُونَ الْفِضَّةَ
    بِالْمِيزَانِ، وَيَسْتَأْجِرُونَ صَائِغاً لِيَسْبُكَهَا إِلَهاً، وَيَخُرُّونَ
    لَهَا سَاجِدِينَ؟
  ewe-ewe: Wo dometɔ aɖewo dudua sika le woƒe kotokuwo me ɖe anyigba, eye wodaa klosalo
    le nudanu me. Woyɔa sikanutula be wòatsɔe awɔ mawue na wo, eye wodea ta agu hesubɔnɛ.
  eng-LEE: '[There are those] that lavish gold out of the bag, and weigh silver in
    the balance; that hire a melter, that he may make of it a god; they [then] bend
    the knee, yea, they bow themselves down;'
  asm-FB: লোকসকলে মোনাৰ পৰা সোণ ঢালি দিয়ে আৰু তৰ্জুত ৰূপ জোখে। তেওঁলোকে তাৰ দ্বাৰাই
    এক দেৱতা নিৰ্মাণ কৰিবলৈ সোণাৰীক বেচ দিয়ে; তেওঁলোকে সেই দেৱতাক প্ৰণিপাত কৰে, আৰু
    পূজাও কৰে।
  sus-A: نَاقُلِ كَنيِ شّيمَ نُن فبٍتِ رَ مِنِمَ، عَ عَ سَ سِكٍيلِ قَرِ، عَلَكٌ شَبُي
    شَ كُيٍ ندٍ يَءِلَن عَ بّ، عَ عَ شِنبِ سِنمَ نَشَن بّ عَ بَتُقٍ رَ.
  fra-SBL: Certains versent l'or du sac, et peser l'argent dans la balance. Ils engagent
    un orfèvre, et il en fait un dieu. Ils tombent... Oui, ils adorent.
  hbo-hbo: הַזָּלִ֤ים זָהָב֙ מִכִּ֔יס וְכֶ֖סֶף בַּקָּנֶ֣ה יִשְׁקֹ֑לוּ יִשְׂכְּר֤וּ
    צֹורֵף֙ וְיַעֲשֵׂ֣הוּ אֵ֔ל יִסְגְּד֖וּ אַף־יִֽשְׁתַּחֲוּֽוּ׃
  kik-kik: Andũ amwe maitũrũraga thahabu kuuma mondo-inĩ ciao, na magathima betha
    na ratiri; magacooka makaandĩka mũturi wa thahabu amĩthondeke ĩtuĩke mũhianano
    wa ngai yao, nao magacooka makamĩinamĩrĩra, makamĩhooya.
  fra-NCL: Ils tirent l’or de leur bourse, et pèsent l’argent à la balance ; ils engagent
    un fondeur afin qu’il en fasse un dieu, et ils se prosternent et adorent.
  cek-AK: Nihcae loe angmacae ih pasah thung ih sui to pakong o, sumkanglung to tah
    o moe, sui sah kop kami to a tlai o; sui sah kop kami mah nihcae hanah sithaw
    to sak pae; ue, a sak pacoengah a hmaa ah akuep o moe, a bok o.
  cuk-cuk: Ar dulemar gwenna-gwenna, binsa e-or sagumargi-bukwadi, obelodamalad, e-manidi,
    nibirgi wilubsadamalad. Geb dule-ibmar-sobed amidamalad, adi, bab-dummadyob-imakleged
    sobegar. A-bab-dummadyob-imakleged-nug-odummogega, e-asabinni yokorgi-sindigar
    sigdamalad.
  uig-CYR: Улар болса һәмянидин алтунни чечип берип, Күмүчниму таразиға салиду, Бир
    зәргәрни ялливалиду, У бир мәбудни ясап бериду; Улар жиқилиду, дәрвәқә чоқуниду!
  tel-2017: ప్రజలు విస్తారమైన బంగారం తెచ్చి పోస్తారు. వెండిని తెచ్చి బరువు తూస్తారు.
    ఒక కంసాలిని జీతానికి పిలిచి అతనికి దాన్ని అప్పగిస్తారు. అతడు దాన్ని ఒక దేవుడుగా
    రూపొందిస్తాడు. వారు దానికి సాగిలపడి నమస్కారం చేస్తారు.
  hat-BSA: Kèk kon vide lò ki sòti nan bous, oswa peze ajan sou balans. Anplwaye yon
    òfèv, e l ap fè l vin tounen yon dye. Yo pwostène— e anverite, yo adore l.
  kos-kos: Mwet uh ikasla pak lalos ac okoala gold uh liki; Elos pauniya silver ke
    mwe paun. Elos moli nu sin sie mwet orekma ke gold elan orala sie god, Na elos
    epasr ac alu nu kac.
  hbo-WLC: הַזָּלִ֤ים זָהָב֙ מִכִּ֔יס וְכֶ֖סֶף בַּקָּנֶ֣ה יִשְׁקֹ֑לוּ יִשְׂכְּר֤וּ
    צוֹרֵף֙ וְיַעֲשֵׂ֣הוּ אֵ֔ל יִסְגְּד֖וּ אַף־יִֽשְׁתַּחֲוּֽוּ ׃
  ibo-ibo: Ụfọdụ mmadụ na-emeghe akpa ego ha wụpụta ọlaedo dị nʼime ya, na-atụpụtakwa
    ọlaọcha nʼihe ọtụtụ, were ya goo onye ọkpụ ụzụ ọlaedo ka o jiri ya kpụọrọ ha chi,
    emesịa, ha na-akpọ isiala na-efe arụsị ahụ ofufe.
  ory-ory: ସେମାନେ ତୋଡ଼ାରୁ ସୁନା ଢାଳନ୍ତି ଓ ନିକ୍ତିରେ ରୂପା ତୌଲନ୍ତି, ସେମାନେ ସୁନାରୀକୁ ମୂଲ
    ଲଗାନ୍ତି ଓ ସେ ଗୋଟିଏ ଦେବତା ନିର୍ମାଣ କରେ; ସେମାନେ ଦଣ୍ଡବତ କରି ପୂଜା କରନ୍ତି।
  chk-chk: Chokewe mi atowu kolt seni ar lenien iseis o kiloni silifer won eu kilo,
    ra möni eman chon angang ngeni kolt, pwe epwe föri uluulun eman kot ren. Mürin
    ra chapetiu mwan o fel ngeni.
  rop-rop: Sambala pipul pei mani langa det men hu oldei meigimbat golwan enijing,
    en dei gibitbat im silba en gol blanga meigim drimin sheip blanga olabat blanga
    weshipbat.
  ukr-1871: Висипають із мішка золото; важать срібло вагою; наймають золотаря, щоб
    зробив із того бога; бють поклони й припадають перед ним навколїшки;
  deu-1951: Die Gold aus dem Beutel schütteln und Silber mit der Waage darwägen, sie
    dingen einen Goldschmied, daß er ihnen daraus einen Gott mache, vor dem sie niederfallen,
    ja den sie anbeten;
  eng-JPS: Ye that lavish gold out of the bag, and weigh silver in the balance; ye
    that hire a goldsmith, that he make it a god, to fall down thereto, yea, to worship.
  srp-1865: Prosipaju zlato iz toboca i mjere srebro na mjerila, plaæaju zlataru da
    naèini od njega boga, pred kojim padaju i klanjaju se.
  lug-lug: Eriyo abaggya zaabu ennyingi mu nsawo zaabwe ne bapima ne ffeeza ku minzaani.
    Olwo ne bapangisa omuweesi wa zaabu n’agiweesaamu katonda waabwe, ne bagwa wansi
    ne basinza.
  heb-heb: הזלים זהב מכיס וכסף בקנה ישקלו ישכרו צורף ויעשהו אל יסגדו אף ישתחוו׃
  ben-IRV: লোকেরা থলি থেকে সোনা ঢালে এবং দাঁড়িপাল্লায় রূপো ওজন করে। তারা সেকরা ভাড়া
    করল এবং সে এটা দিয়ে দেবতা তৈরী করে; পরে তারা সেই দেবতাকে প্রণাম করে ও পূজা করে।
  pan-pan: ਜਿਹੜੇ ਥੈਲੀ ਵਿੱਚੋਂ ਸੋਨਾ ਉਲੱਦਦੇ ਹਨ, ਅਤੇ ਚਾਂਦੀ ਤੱਕੜੀ ਵਿੱਚ ਤੋਲਦੇ ਹਨ, ਉਹ ਸੁਨਿਆਰ
    ਨੂੰ ਭਾੜੇ ਉੱਤੇ ਲਾਉਂਦੇ, ਅਤੇ ਉਹ ਉਸ ਤੋਂ ਦੇਵਤਾ ਬਣਾਉਂਦਾ ਹੈ, ਫੇਰ ਉਹ ਉਸ ਅੱਗੇ ਮੱਥਾ ਟੇਕਦੇ
    ਸਗੋਂ ਮੱਥਾ ਰਗੜਦੇ ਹਨ!
  mya-JVB: ရွှေ ကို အိတ် ထဲက များစွာထုတ် လျက် ၊ ငွေ ကို လည်း ချိန်ခွင် နှင့် ချိန်
    လျက်၊ ပန်းတိန် သမားကို ငှါး ၍ ဘုရား ကို လုပ် စေပြီးမှ၊ ပြပ်ဝပ် ကိုးကွယ် ကြသည်တကား။
  hmo-hmo: Taunimanima ese edia puse idia kehoa, bona golo idia abia. Idia ese sikele
    dekenai siliva ena metau idia abia. Idia ese golo ia gaukaralaia tauna idia hamaoroa,
    dirava ta do ia karaia. Unai neganai unai dirava dekenai idia tomadiho henia!
  urd-urd: जो थैली से बाइफ़रात सोना निकालते और चाँदी को तराज़ू में तोलते हैं, वह सुनार
    को उजरत पर लगाते हैं और वह उससे एक बुत ख़ुदा के नाम से बनाता है; फिर वह उसके सामने
    झुकते, बल्कि सिज्दा करते हैं।
  rus-SYN: Высыпают золото из кошелька и весят серебро на весах, и нанимают серебряника,
    чтобы он сделал из него бога; кланяются ему и повергаются перед ним;
  bqc-SIM: Gbɛ̃́ↄ ì vua bↄ ń sↄ̃̀ↄu, ge aaì ã́nusu yↄ̃ kiloowa, ↄ̃ aaì a zĩ
    da siaɛ aà tã́apionɛ́, ↄ̃ aaì kúlɛɛ̀ aa misiilɛɛ̀.
  tcz-CHONGTHU: Mi phabep ho chun adangka hou le asana ho’u chu ajunsah un chule chua
    kona lim semthu pathen sem dingin mi aki thalah’un ahi. Ama ho chu milim anga
    chun akunuvin chuin hichu ahou’uvin ahi.
  mar-mar: लोक पिशवीतून सोने ओततात आणि चांदी तराजूने तोलतात. ते सोनाराला मोलाने ठेवतात
    आणि तो त्यांचा देव करतो; ते नतमस्तक होतात आणि उपासना करतात.
  qub-qub: Waquin runacunaga churacunanpita achca gorita jorgun. Guellaytapis balansacho
    pësan. Nircorga imanirajtapis ïduluta rurayta yachajwan parlan ‹diosnëta rurapämay›
    nir. Ruraparcuptenga chaypa ñaupanman gongurpacun, aduran.
  hat-hat: Gen moun ki pran lò nan pòch yo, yo peze ajan nan balans, yo peye yon òfèv
    pou fè yon bondye pou yo. Lèfini, yo mete ajenou devan l', yo adore l'.
  eng-BSB: They pour out their bags of gold and weigh out silver on scales; they hire
    a goldsmith to fashion it into a god, so they can bow down and worship.
  eng-WEBPB: Some pour out gold from the bag, and weigh silver in the balance. They
    hire a goldsmith, and he makes it a god. They fall down— yes, they worship.
  kbq-kbq: Mago'a vahe'mo'za kuzamifinti golia eri henerafi'za, Silvanena erinte'za
    sigerire kna'a kete'za, golireti ne'onezama tro'ma hu eri'zama antahi'naza vahe,
    zago miza sezamante'naku zuruna hazage'za havi anumzamofo amema'a tro hutazage'za,
    ana zante zamarena re'za monora hunentaze.
  nhe-BL: Tlacame quiquixtíaj oro huan plata ipan ininbolsas huan quiyejyecohuaj ipan
    se balanza para quiitase quesqui ietica. Teipa quitemohuaj se teposchijquetl para
    ma quinchijchihuili se dios. Huan quema ya quisencajtoc, motlancuaquetzaj iixpa
    nopa teteyotl huan quihueyichihuaj.
  gub-BL: Amo teko omono'og itazu or tetea'u wà. Omono'og itaxig parat tetea'u wà
    no. Omono temetarer ma'eragapaw iapo har pe wà. — Epyhyk ko or nehe. Epyhyk ko
    parat nehe. Ezapo amo tupàn ua'u hagapaw nehe, i'i izupe wà. A'e re uzeamumew
    upenàràg rehe a'e tupàn ua'u henataromo imuwete katu pà wà.
  eng-DRA: 'You that contribute gold out of the bag, and weigh out silver in the scales:
    and hire a goldsmith to make a god: and they fall down and worship.'
