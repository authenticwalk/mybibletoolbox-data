verse: ISA.046.001
translations:
  mal-C: ബേൽ വണങ്ങുന്നു, നെബോ കുനിയുന്നു; അവരുടെ വിഗ്രഹങ്ങൾ ഭാരംവഹിക്കുന്ന മൃഗങ്ങൾ
    ചുമക്കുന്നു. അവ ചുമന്നുനടക്കുന്ന ഈ പ്രതിമകൾ അവയ്ക്ക് ഒരു വലിയ ചുമടും തളർന്നുപോയ
    മൃഗങ്ങൾക്കു താങ്ങാനാകാത്ത ഭാരവുമാണ്.
  deu-TKW: 'Gestürzt ist Bel, es krümmt sich Nebo; ihre Bildsäulen sind den Tieren
    und dem Lastvieh zugefallen: die vordem von euch Umhergetragenen sind aufgeladen,
    eine Last für müdes Lastvieh.'
  lin-lin: 'Tala banzambe ya Babiloni : Beli esili ngala, Nebo ekweyi ; bikeko na
    yango etiami likolo ya banyama, likolo ya bibwele ! Bikeko oyo bomemaka ezali
    kilo makasi, ezali mokumba oyo elembisaka banyama.'
  eng-LSV: Bel has bowed down, Nebo is stooping, || Their idols have been for the
    beast and for livestock, || Your burdens are loaded, a burden to the weary.
  eng-GNV: 'Bel is bowed downe: Nebo is fallen: their idoles were vpon the beastes,
    and vpon the cattell: they which did beare you, were laden with a wearie burden.'
  eng-WEBSTER: 'Bel boweth down, Nebo stoopeth, their idols were upon the beasts,
    and upon the cattle: your loads were heavy; they were a burden to the weary beast
    .'
  nhw-BL: “¡Xiquitaca, ya tlantoque Bel huan Nebo, nopa teteyome tlen tlali Babilonia!
    Quinmajmatíaj cahuayos. Huan nopa teteyome etique huan quinchihuaj nopa cahuayos
    ma siyahuica. Motepotlamíaj nopa cahuayos huan inintlamamal momimilohuaj. Nochi
    nopa teteyome onhuetzij hasta tlalchi huan tlapanij. Amo huelij momanahuíaj ininseltzitzi
    para amo huetzise. Melahuac amo huelise huan quinhuicase nochi inijuanti para
    yase tetequipanotij.
  swh-ONEN: Beli anasujudu hadi nchi, Nebo anainama; sanamu zao zabebwa na wanyama
    wa mizigo. Vinyago hivi mnavyobeba kila mahali ni mzigo wa kulemea, mzigo kwa
    waliochoka.
  bba-bba: Bũu wi bɑ mɔ̀ Bɛli, win dɑm kpeemɔ. Wi bɑ mɑɑ mɔ̀ Nɛbo, u ǹ mɑɑ do. Bɑ
    rɑ rɑɑ nu sɑ̃, ɑdɑmɑ tɛ̃, nu kuɑ kubɑ ni yɑɑ sɑbenu sɔɔwɑ. Yɑɑ sɑbe ni, nu mɑɑ
    wɑsirɑ sɔmu nin sɔ̃.
  eng-KJVCPB: 'Bel boweth down, Nebo stoopeth, Their idols were upon the beasts, and
    upon the cattle: Your carriages were heavy loaden; They are a burden to the weary
    beast.'
  luo-luo: Bel kod Nebo ma nyisechegi miywayo gi farese opodho piny. Nyisechegi mosebedo
    kitingʼo atingʼa osekelo chandruok ma giolo joma otingʼogi.
  meu-meu: Bel e igo dihomu, Nebo e toma dihomu; kaivakukudia na doniki bona boromakau
    dorudiai; hari o loalaidiamu ḡaudia na tau-boera donikidia edia maduna metaudia
    ai vada o halaodia.
  npi-ULB: बेल झुक्छ, नेबो निहुरिन्छ । तिनीहरूका मूर्तिहरूलाई जनावरहरू र भारी बोक्‍ने
    पशुहरूले बोक्छन् । तिमीहरूले बोक्‍ने यी मूर्तीहरू थकित पशुहरूका निम्ति गह्रौँ
    बारी हुन्छन् ।
  yor-yor: Beli tẹrí i rẹ̀ ba, Nebo bẹ̀rẹ̀ mọ́lẹ̀; àwọn ère wọn ni àwọn ẹranko rù.
    Àwọn ère tí wọ́n ń rù káàkiri ti di àjàgà sí wọn lọ́rùn, ẹrù fún àwọn tí àárẹ̀
    mú.
  pes-OPCB: «زمانی مردم بابِل بتهای خود، ”بِل“ و ”نبو“ را می‌پرستیدند، اما اینک این
    دو بت روی گاری گذاشته شده و چارپایانِ خسته آنها را می‌کشند.
  tgl-ULB: Si Bel ay nagpatirapa, si Nebo ay yumuyukod; nabigatan ang mga hayop na
    nagdadala ng kanilang diyus-diyosan. Ang mga diyus-diyosan na kanilang dala ay
    mabigat na pasanin sa mga pagod na mga hayop.
  hui-hui: Anduane Homogohanda lalu, Babilono wali agali kamiru tígua dama mitangi
    bialu mbirale gime wabini mini Bele Nebola biagolabo bi pupu wiaga horo timbuni
    ibirangi tígua mbirale o biagolabo tíninaga payani yu ibaga bigi beremili. Áyu
    tígua mbirale gime wabini ogonilabo nogo dongi erembirani pongo bialu dongi ogonime
    genda erekuibi manga howa darabiore yalu piaga.
  mya-mya: ဤ​ကား​ဗာ​ဗု​လုန်​ဘု​ရား​တို့​၏​ဇာတ်​သိမ်း​ခန်း ပေ​တည်း။ အ​ခါ​တစ်​ပါး​က​လူ​တို့​သည်​ဗေ​လ​ဘု​ရား
    နှင့်​နေ​ဗော ဘု​ရား​တို့​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ခဲ့​ကြ​၏။ ယ​ခု​အ​ခါ​၌​သူ​တို့​ကို​မြည်း​များ​ပေါ်​တွင်
    တင်​၍၊ မော​ပန်း​နေ​သည့်​တိ​ရစ္ဆာန်​များ​သယ်​ဆောင်​ရန် ဝန်​ထုပ်​ဝန်​ပိုး​ဖြစ်​စေ​ကြ​၏။
  bod-N: པེལ་གྱིས་ཕྱག་འཚལ་ཞིང་། ནེ་བོ་མར་བསྒུར་ཏེ། པཱ་པེལ་ལོན་གྱི་ལྷ་སྐུ་རྣམས་གཅན་གཟན་དང་སྒོ་ཕྱུགས་ཀྱི་སྟེང་ལ་བཀལ།
    ཁྱོད་ཅག་གིས་ཁུར་བ་རྣམས་ད་ལྟ་ཁུར་བོ་ལྗིད་མོ་རུ་གྱུར་ཏེ། ངལ་ཞིང་དུབ་པའི་དུད་འགྲོའི་རྒྱབ་ཀྱི་ཁལ་བཞིན་ནོ།
    །
  sna-sna: Bheri rinokotamira pasi, Nebho rinokotama; zvifananidzo zvavo zvinotakurwa
    nezvipfuwo zvinotakura mutoro. Zvifananidzo zvacho zvinotakurwa zvinorema, mutoro
    pazvipfuwo zvakaneta.
  spa-BLM: Bel se inclina. Nebo se inclina. Sus ídolos son llevados por animales,
    y en el ganado. Las cosas que llevabas son cargas pesadas, una carga para los
    cansados.
  cac-cac: A sdiosal eb' aj Babilonia scuch Bel, q'uixvelal ix ajcani, axo sdiosal
    eb' aj Nebo, man̈xalaj yelc'ochi. A juntzan̈ comon dios chi', ix tzec'jioch d'a
    yib'an̈ yicatz noc' b'uru al yaji, c'unb'inac noc'.
  swh-ULB: Beli huaguka chini, Nebo husujudu; miungu yao imebebwa na wanyama na mzigo
    wa mnyama. Sanamu hizi mlizobeba ni mzigo mzito kwa wanyama kuchoka.
  bel-bel: Упаў Віл, паваліўся Нэво; балваны іхнія - на быдле і ўючных жывёлах; вашая
    ноша сталася цяжкаю стомленым жывёлам.
  deu-ELBBK: Bel krümmt sich, Nebo sinkt zusammen; ihre Bilder sind dem Saumtiere
    und dem Lastvieh zuteil geworden; eure Tragbilder sind aufgeladen, eine Last für
    das ermüdete Vieh.
  mbb-OT: Is menge ed-ezapen diyà te Babilonia he si Bel wey si Nebo ebpekezungul
    zutun te kegkergaha kandan te kerwahi he eguyuzen te menge asnu. Meveǥat heini
    he karga te egkeveley he menge asnu.
  mal-2015: ബേൽ വണങ്ങുന്നു; നെബോ കുനിയുന്നു; അവരുടെ വിഗ്രഹങ്ങളെ മൃഗങ്ങളുടെ പുറത്തും
    കന്നുകാലികളുടെ പുറത്തും കയറ്റിയിരിക്കുന്നു; നിങ്ങൾ എടുത്തുകൊണ്ടു നടക്കുന്നവ ഒരു
    ചുമടും തളർന്ന മൃഗങ്ങൾക്കു ഭാരവും ആയിത്തീർന്നിരിക്കുന്നു.
  gup-gup: Nawu Yawey kayime, “Bininj nawu kabirrihni kubolkwarlah Babylon wanjh kabindimarneboddan
    yehyeng nawu birrimarnbom, nahni wanjh idols nawu kabenengeyyo Bel dja Nebo. Dja
    bonj, bolkkime nahni idols bedman ngandimarneboddan. Dja bininj kabirribarnname
    nahni idols kore mayh nawu donkey bu kanakan. Dja nahni donkey kangudjwarremen
    bu kakan namekbe idols nawu benekukdulmuk!
  rmc-rmc: O devla Bel the Nebo pele a banďile tele; o dobitkos the o džviri ľidžan
    lengre modli. O modli, save tumen hordinenas, hine thode sar bremenos pro strapimen
    džviri.
  pes-OPV: بیل خم شده و نبو منحنی گردیده بتهای آنها بر حیوانات و بهایم نهاده شد. آنهایی
    که شما برمی داشتید حمل گشته و بارحیوانات ضعیف شده است.
  ron-1924: Бел се прэбушеште, Небо каде; идолий лор сунт пушь пе вите ши добитоаче;
    идолий пе каре-й пуртаць вой ау ажунс о сарчинэ, о поварэ пентру вита обоситэ!
  ben-OBCV: বেল নত হয়েছে, নেবো উপুড় হয়ে পড়েছে; তাদের প্রতিমারা ভারবাহী পশুদের
    উপরে বাহিত হচ্ছে। যে মূর্তিগুলি বহন করা হচ্ছে, সেগুলি পীড়াদায়ক, শ্রান্ত-ক্লান্ত
    লোকেদের পক্ষে তারা বোঝাস্বরূপ।
  som-som: Beel baa foororsada, Nebona wuu dhacaa, sanamyadoodu waxay kor saarnaadaan
    xayawaanka iyo lo'da. Waxyaalihii aad sidan jirteen waxaa laga dhigay rar la saaray
    neefkii daallanaa.
  lat-VUC: '[Confractus est Bel, contritus est Nabo; facta sunt simulacra eorum bestiis
    et jumentis, onera vestra gravi pondere usque ad lassitudinem.'
  eng-ASVBT: 'Bel boweth down, Nebo stoopeth; their idols are upon the beasts, and
    upon the cattle: the things that ye carried about are made a load, a burden to
    the weary beast.'
  ita-1885: BEL è andato giù, Nebo è caduto boccone, i loro idoli sono stati posti
    sopra bestie, e sopra giumenti; i vostri somieri sono stati caricati d'una soma,
    fino a stanchezza.
  eng-LXXUP: 'Bel has fallen, Nebo is broken to pieces, their graven images are gone
    to the wild beasts and the cattle: ye take them packed up as a burden to the weary,
    exhausted, hungry, and at the same time helpless man;'
  eng-ULB: Bel bows down, Nebo stoops; their idols are carried by animals and beasts
    of burden. These idols that you carry are a heavy burden for weary animals.
  spa-VBL: Bel se inclina, Nebo se agacha; sus ídolos son llevados en bestias de carga,
    un peso pesado para los animales cansados.
  fra-_FOB: Bel est renversé; Nébo tombe; leurs statues s'en vont sur les animaux,
    sur les bêtes de somme; les dieux que vous portiez, on les charge comme un fardeau
    sur la bête fatiguée.
  mal-mal: ബേല്‍ വണങ്ങുന്നു; നെബോ കുനിയുന്നു; അവരുടെ വിഗ്രഹങ്ങളെ മൃഗങ്ങളുടെ പുറത്തും
    കന്നുകാലികളുടെ പുറത്തും കയറ്റിയിരിക്കുന്നു; നിങ്ങൾ എടുത്തുകൊണ്ട് നടന്നവ ഒരു ചുമടും,
    തളർന്ന മൃഗങ്ങൾക്കു ഭാരവും ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Bābal ke dewatā Bel aur Nabū jhuk kar gir gae haiṅ, aur lādū jānwar un
    ke butoṅ ko uṭhāe phir rahe haiṅ. Tumhāre jo but uṭhāe jā sakte haiṅ thakehāre
    jānwaroṅ kā bojh ban gae haiṅ.
  suz-BL: बेल गुर ब्‍वेत। नेबो दिङ गोल्‍त। मेको आन मूर्तिपुकी बी ब्‍यफ आन कली कुरपाइक्‍नीम।
    इन कुरशो थोव़क गे दशो बी ब्‍यफ आन कली कुरपाइक्‍नीनी। येरमीया ५०:२
  eng-NOY: Bel sinketh down; Nebo falleth; Their images are laid upon beasts and cattle;
    Those that ye once bore are packed upon them; A burden to the weary beast!
  ita-1927: Bel crolla, Nebo cade; le loro statue son messe sopra animali, su bestie
    da soma; quest’idoli che voi portavate qua e là son diventati un carico; un peso
    per la bestia stanca!
  ckb-ckb: بێل چۆکی دادا و نەبۆ چەمایەوە، بتەکانیان بارن بۆ ڕەشەوڵاخ. ئەوەی باری دەکەن
    باری هەڵگیراون، بارن بەسەر ئاژەڵە ماندووەکانەوە.
  eng-BBE: 'Bel is bent down, Nebo is falling; their images are on the beasts and
    on the cattle: the things which you took about have become a weight to the tired
    beast.'
  kan-OKCV: ಬೇಲ್ ದೇವತೆಯು ತಗ್ಗಿದೆ, ನೆಬೋ ದೇವತೆಯು ಕುಗ್ಗಿದೆ. ಅವರ ವಿಗ್ರಹಗಳು ಮೃಗಗಳ ಮತ್ತು
    ಪಶುಗಳ ಮೇಲೆ ಇದ್ದವು. ನೀವು ಹೊರುತ್ತಿದ್ದವುಗಳು ಭಾರವಾದ ಹೊರೆಯಾಗಿದ್ದವು. ಆಯಾಸವುಳ್ಳ ಮೃಗಗಳಿಗೆ
    ಅವು ಭಾರವಾದವು.
  tam-2017: பேல் பணியும், நேபோ குனியும், அவைகளின் சிலைகள் காட்டு மிருகங்களுக்கும்
    நாட்டு மிருகங்களுக்கும் சுமையாகும்; நீங்கள் சுமந்த சுமைகள், இளைத்துப்போன மிருகங்களுக்குப்
    பாரமாயிருக்கும்.
  spa-RV-1909: 'POSTRÓSE Bel, abatióse Nebo; sus simulacros fueron puestos sobre bestias,
    y sobre animales de carga: os llevarán cargados de vosotros, carga penosa.'
  ron-BTF: Bel se îndoaie, Nebo se apleacă, idolii lor au fost puşi pe animale şi
    pe vite; căruţele voastre au fost greu încărcate; ele sunt o povară pentru vita
    obosită.
  eng-WEBP: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  eng-FBV: Bel bows down, Nebo bends low; their idols are carried off on beasts of
    burden, a heavy weight for the tired animals.
  nld-1939: Bel wankelt al, en Nebo valt; Hun beelden worden op beesten en ossen gelegd,
    Getorst en gedragen, een vermoeiende last,
  nch-BL: “¡Xiquitaca, ya tantoc Bel huan Nebo, nopa teteyome ten tali Babilonia!
    Quintalíaj ipan cahuayojme. Huan nopa teteyome etique huan quichihuaj para nopa
    cahuayojme ma siyahuica huan ixyacayajtiyaca. Motepotaníaj nopa cahuayojme huan
    inintamamal momimilohua. Nochi nopa teteyome onhuetzij hasta talchi huan tapanij.
    Amo huelij momanahuíaj iniselti para amo huetzise. Melahuac amo huelise huan quinhuicase
    nochi inijuanti para yase tetequipanotij.
  vie-1934: Bên cúi xuống; Nê-bô-khom mình; tượng nó chở trên loài thú, trên súc vật.
    Những vật mà các ngươi vốn thường khiêng, đè nặng quá, làm cho súc vật mệt nhọc.
  hin-CV: बाबेल की मूर्ति बेल और नेबो देवता झुक गए हैं; उनकी मूर्तियों को पशुओं पर
    रखकर ले जाया जा रहा है. जिन वस्तुओं को वे उठाए फिरते थे, वे अब बोझ बन गई है.
  eng-OURB: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  spa-BES: Bel se inclina, Nebo se cae; sus imágenes son puestas sobre las bestias
    y sobre animales de carga; las cosas que tomaste se han convertido en un peso
    para la bestia cansada.
  tdx-tdx: Mibotreke ty Bele, Midrokoke ty Nebò; vavè’ o bibio, o añombe mijiny kilankañeo,
    ty sare’e; nampilogologoeñe o raha endese’ areoo o biby mokotseo.
  tha-KJV: “พระเบลก็เลื่อนลง พระเนโบก็ทรุดลง ปฏิมากรของพระนี้​อยู่​บนสัตว์และวัว สิ​่งเหล่านี้​ที่​เจ้​าหามอยู่​ก็​มาบรรทุกเป็นภาระบนหลังสัตว์​ที่​เหน็ดเหนื่อย
  por-BR-2018: Bel se abaixa, Nebo se curva; seus ídolos são postos sobre os animais
    e sobre o gado; as cargas de vossos fardos são exaustivas para os animais já cansados.
  deu-ELO: Bel krümmt sich, Nebo sinkt zusammen; ihre Bilder sind dem Saumtiere und
    dem Lastvieh zuteil geworden; eure Tragbilder sind aufgeladen, eine Last für das
    ermüdete Vieh.
  eng-WYC-2018: Bel is broken, Nebo is all-broken; their simulacra like to wild beasts
    and work beasts be broken; your burdens with heavy charge till to weariness were
    rotten, (Bel is broken, Nebo is all-broken; their idols that were worshipped or
    that were carried in your processions, now be loaded upon work beasts and cattle;
    now be heavy burdens upon your weary beasts,)
  epo-epo: Kliniĝis Bel, falis Nebo; iliaj idoloj estas transdonitaj al bestoj kaj
    brutoj; tio, kion vi portadis, fariĝis ŝarĝo por lacaj bestoj.
  uig-PIN: Bǝl bolsa tiz pükti, Nebo engixiwatidu; Ularning mǝbudliri ulaƣlarning
    zemmisigǝ, kalilarning zimmisigǝ qüxti; Silǝr kɵtürgǝn nǝrsiliringlar ǝmdi ulaƣlarƣa
    artilƣan bolup, Ⱨalsiz ulaƣlarƣa eƣir yük bolidu!
  beo-beo: 'Hina Gode da amane sia:sa, “Ba:bilone ilia ogogosu ‘gode’ da wadela:lesi
    dagoi. Musa: ilia da Ba:ile amola Nibou elama nodone sia:ne gadosu. Be wali ilia
    da amo liligi, dougi ilia baligi da:iya lidili legele, amo dougi da dioiwane ahoa.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela ol Babilon i save litimapim nem bilong Bel
    na Nebo, em tupela giaman god bilong yupela, na yupela i save karim tupela na
    wokabaut long ol bikpela de bilong lotu. Tasol biknem bilong tupela bai i pinis
    na bai yupela i lukim olsem tupela i no gat strong bilong helpim ol yet. Ol birua
    bai i kam bagarapim taun Babilon na yupela bai i pasim tupela long ol donki. Na
    tarangu ol donki bai i hatwok long karim tupela i go kalabus wantaim yupela long
    narapela kantri.
  hau-SA: Bel ya rusuna, Nebo ya durƙusa ƙasa; ana ɗaukan gumakansu a kan dabbobi
    ne. Siffofin da ake yawo da su nawaya ne, kayan nauyi masu gajiyarwa.
  uig-LAT: Bel bolsa tiz pükti, Nébo éngishiwatidu; Ularning mebudliri ulaghlarning
    zémmisige, kalilarning zimmisige chüshti; Siler kötürgen nersiliringlar emdi ulaghlargha
    artilghan bolup, Halsiz ulaghlargha éghir yük bolidu!
  nde-nde: UBheli uyakhothama, uNebho uyaguqa; izithombe zabo zithwelwe yizifuyo zokuthwala.
    Izifanekiso ezithwelweyo ziyasinda, umthwalo osindayo kodiniweyo.
  ton-ton: '‌ʻOku foʻohifo ʻa Peli, pea tulolo ʻa Nipo, naʻe heka ʻi he ngaahi manu
    ʻae ngaahi tamapua, pea ʻi he fanga pulu: naʻe māfasia hoʻomou ngaahi saliote;
    ʻi hono fakaheka kuo ongosia ai ʻae manu.'
  ces-1613: Klesl Bél, padl Nébo, modly jejich octnou se na hovadech a na dobytku.
    Tím zajisté, což vy nosíváte, budou náramně obtížena až do ustání.
  eng-WMB: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  tam-TCV: பேல் தெய்வம் தலை கவிழ்கிறது; நேபோ தெய்வம் குப்புற விழுகிறது. அவர்களுடைய
    விக்கிரகங்கள் சுமை சுமக்கும் மிருகங்களால் கொண்டு செல்லப்படுகின்றன; ஊர்வலத்தில்
    சுமக்கப்பட்ட அந்த விக்கிரகங்கள் இப்பொழுது களைத்துப்போன மிருகங்களுக்கு மிகவும்
    பாரமாயிருக்கின்றன.
  ceb-ULB: Mihapa sa yuta si Bel, miyukbo si Nebo; gipas-an sa mga mananap ang ilang
    mga diosdios ug sa mananap nga gibug-atan. Kini nga mga diosdios nga inyong gipas-an
    usa ka bug-at nga palas-onon alang sa gikapoy nga mga mananap.
  pol-UBG: Ugiął się Bel, chyli się Nebo. Ich posągi włożono na zwierzęta i bydło,
    które będąc obciążone, zmęczyły się pod brzemieniem.
  agr-agr: 'Isaías chichaak: “Babilonianmaya aidaun apajuímtaiji Bel, Nebo, aina duka
    winchainag, nugka iyainawai. Tuja babilonianmaya aidauk, kuntin waji pataja jutai
    aidaunum dita apajuímtaiji aidaun patajag yajumainak, kijin asamtai kuntinjin
    waitkainawai.'
  kyc-kyc: Yuu Bapilonena mee bange anatuŋu lenge dolapo pyao kokwa soo nembo ote
    piya. Wambu dupwame Belo Nepopa yuu gii mendaki lakandepeyaminyipape nakama mena
    dongena mata dokona nyuo retapala manjo peyami. Isa kanape anatuŋu lenge dolapo
    kenda pingi dokome mena dupwa kendo yame yame leyamo manjo peyami.
  urd-GVU: بابل کے دیوتا بیل اور نبو جھک کر گر گئے ہیں، اور لادُو جانور اُن کے بُتوں
    کو اُٹھائے پھر رہے ہیں۔ تمہارے جو بُت اُٹھائے جا سکتے ہیں تھکے ہارے جانوروں کا
    بوجھ بن گئے ہیں۔
  deu-1912: Der Bel ist gebeugt, der Nebo ist gefallen, ihre Götzen sind den Tieren
    und dem Vieh zuteil geworden, daß sie sich müde tragen an eurer Last.
  kan-2017: ಬೇಲ್ ದೇವತೆಯು ಬಾಗಿದೆ, ನೆಬೋ ದೇವತೆಯು ಕುಗ್ಗಿದೆ, ಅವುಗಳ ವಿಗ್ರಹಗಳು ಪಶುಗಳ ಮೇಲೆ
    ಹೊರಿಸಲ್ಪಟ್ಟಿವೆ, ನೀವು ಮೆರವಣಿಗೆಯಾಗಿ ಹೊರುತ್ತಿದ್ದವುಗಳು ಪಶುಗಳಿಗೆ ಭಾರವಾದ ಹೊರೆಯಾಗಿ ಅವುಗಳು
    ಬಳಲಿದವು.
  yap-yap: “Irera’ e ngiyal’ ni nge mus e pi got nu Babylon! Bel nge Nebo e un meybil
    ngorow, machane chiney e kan tayrow nga daken keru’ e dongki, nib gilab u daken
    keru’ e gamanman nike aw porowrad!
  hlt-MCSB: Bel te koisu tih Nebo khun coeng. Amih kah muei te mulhing neh rhamsa
    dongah om. Na hnohoei pataeng buhmueh rhathih ham tah hnorhih la a tloeng.
  mdy-ETH: «ቤኤሌና ኔኤቦ ጌይንታ ፆኦዛ ዻውሲንቴኔ፤ ዬይ ፆኦዛ ቆልሞና ጫኣኒንቴኔ፤ ዒንሢ ኬዲ ሃንታ ማላታ ላቤ ቆልሞም ዴኤፃያኬ።
  twi-ASANTE: Bel bɔ ne mu ase, Nebo kuntun ne mu; mfunumu soa wɔn ahoni. Nsɛsodeɛ
    a wɔso nenam no mu yɛ duru, ɛyɛ adesoa ma deɛ wabrɛ.
  eng-WEBU: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  wal-wal: Beela giyo Baabiloone eeqai goinnees; Naba giyo eeqaikka hokkees. Kase
    intte tookkiyo eta misileti ha77i caana mehetu bollan caanettidi, etau deexo tooho
    gididosona.
  spa-PDDPT: ¡Se postró Bel, se doblegó Nebo! Sus ídolos son cargados sobre bestias.
    Las estatuas que ustedes solían llevar son pesadas. Son carga para las bestias
    cansadas.
  gun-gun: Bel ha'e Nebo ra'angaa ma ojero'a-ro'a rei 'rã oiny, mba'eta ta'angaa omoĩa
    'rã mymba áry. Nguuete ra'angaa ma ogueraa 'rã guymba kuery áry. Hymba kuery ikane'õ
    ma teĩ omokane'õve 'rã heravy ta'angaa ogueraa uka vy.
  ilo-ULB: Agrukrukbab ni Bel, agdumdumog ni Nebo; aw-awiten dagiti ayup dagiti didiosenda.
    Dagitoy a didiosen nga aw-awitenda ket padagsen kadagiti nabannog nga ayup.
  kpg-kpg: “Deenei di hagaodi o nia god o Babylon! Bel mo Nebo nogo daumaha ginai
    nia daangada, gei dolomeenei nia maa gu haga uda gi hongo nia dua o nia ‘donkey’,
    guu hai nia mee aamo mee daamaha ang gi nia manu ala e duadua.
  uig-ARA: بەل بولسا تىز پۈكتى، نېبو ئېڭىشىۋاتىدۇ؛ ئۇلارنىڭ مەبۇدلىرى ئۇلاغلارنىڭ
    زېممىسىگە، كالىلارنىڭ زىممىسىگە چۈشتى؛ سىلەر كۆتۈرگەن نەرسىلىرىڭلار ئەمدى ئۇلاغلارغا
    ئارتىلغان بولۇپ، ھالسىز ئۇلاغلارغا ئېغىر يۈك بولىدۇ!
  sus-sus: Babilɔn xa kuye Beli a xinbi sinma. A xa kuye Nebo fan a felenma bɔxi ma.
    Sofalee e bɛndunma xanin se fari. Na kote binya, a sofalee rataganma nɛ.
  pon-2006: “Iei met imwilahn koht likamw akan en Papilon! Mahso aramas akan kin kaudokiong
    Pel oh Nepo, ahpw met ahs akan kin weuwa ira, ira wialahr wisik toutou ehu ong
    mahn akan me pwangadahr.
  jae-jae: “Babilonnêŋ anôtôi gêbacnê. Gêmuŋgeŋ lau Babilon sêjam sakiŋ Bel agêc Nebo,
    mago galoc sêkêŋ anôtôi tonaŋ gêsac doŋki ŋaô. Bôc tekweŋ gêbac ma sêbalaŋ gêŋ
    tau kêtu waba gêsac êsêac ŋaô.
  ksd-ksd: Bel i va timtibum, Nebo i tur rururu; kadia lavur tabalar dia tar puak
    tar diat ta ra tamuru i ra umana vavaguai, ma ra tamuru i ra umana bulumakau;
    a lavur magit ba ava kap diat vurvurbit dia da ra mamat na kinakap, a umana vavaguai
    dia kap vurot ma dia talanguan tana.
  tur-YTC: Bel alçalıyor. Nebo eğiliyor. Putları hayvanlar ve büyükbaş hayvanların
    üzerinde taşınıyor. Taşıdığınız şeyler ağır yüklerdir, yorgunlara yüktür.
  grc-BRENT: Ἔπεσε Βὴλ, συνετρίβη Ναβὼ, ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία, καὶ τὰ
    κτήνη· αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι ἐκλευμένῳ,
  ind-AYT: Bel bertekuk lutut, Nebo membungkuk; Patung-patung mereka dimuatkan di
    atas binatang dan ternak. Barang-barang yang kamu bawa ini memberatkan, itu menjadi
    beban bagi binatang yang lelah.
  nya-nya: Beli wagwada pansi, Nebo wawerama; nyama zonyamula katundu za nyamula milungu
    yawo. Mafano awo asanduka katundu wolemera pa msana pa ngʼombe. Asandukadi ngati
    katundu pa msana pa nyama zotopa.
  hrv-hrv: Pade Bel! Sruši se Nebo! Prte svoje kipove na životinje i stoku, nose ih
    kao breme, teret što zamara.
  mps-mps: Genuai Bidigo te tiwai po wai, “Dage Babilon dabego te Bel me Nebo si nogi
    ugwaba sobao, te si duga tibo god si elalubao, te augwali si dagego tolasa, te
    genuai lotu wabo side sabilibao. Tiali goli, te augwali sigo genuai nogi te sia
    saibao, te dagego te tiwai sueibao, te augwa digi tau sabo bomo meni yaibao. Te
    boi bidi dabego te Babilon taun dolagasobaso, te dagego augwali si te donki dabede
    kęnaibao. Te donki dabego te hobedagia, te augwali si te kalabus dage dali sela
    pabo sę dene yaibao,” te po wai.
  tpi-tpi: Bikpela i tok olsem, “Yupela ol Babilon i save litimapim nem bilong Bel
    na Nebo, em tupela giaman god bilong yupela, na yupela i save karim tupela na
    wokabaut long ol bikpela de bilong lotu. Tasol biknem bilong tupela bai i pinis
    na bai yupela i lukim olsem tupela i no gat strong bilong helpim ol yet. Ol birua
    bai i kam bagarapim taun Babilon na yupela bai i pasim tupela long ol donki. Na
    tarangu ol donki bai i hatwok long karim tupela i go kalabus wantaim yupela long
    narapela kantri.
  dan-1931: I Knæ er Bel, og Nebo er bøjet, deres billeder gives til Dyr og Fæ, de
    læsses som byrde på trætte Dyr.
  vie-OVCB: Bên và Nê-bô, là các thần của Ba-by-lôn, ngã xuống trên đất thấp. Chúng
    được chở trên những xe do trâu kéo. Những thần tượng thật nặng nề, là gánh nặng
    cho các thú đang kiệt sức.
  guj-2017: બેલ નમી જાય છે, નબો વાંકો વળે છે; તેમની મૂર્તિઓ જાનવરો પર લાદવામાં આવે
    છે. આ બધી મૂર્તિઓને લઈ જાય છે તે થાકેલાં જાનવરોને માટે એ મૂર્તિઓ ભારરૂપ છે.
  pon-2006A: “Iei met imwilahn koht likamw akan en Papilon! Mahso aramas akan kin
    kaudokiong Pel oh Nepo, ahpw met ahs akan kin weuwa ira, ira wialahr wisik toutou
    ehu ong mahn akan me pwangadahr.
  por-BRBSL: Bel bows down. Nebo stoops. Seus ídolos são transportados por animais,
    e sobre o gado. As coisas que você carregava são cargas pesadas, um fardo para
    os cansados.
  cth-cth: Bel ni a lû a saling teh, Nebo a kârahnoum sak. Ahnimae meikaphawknaw teh,
    a khok pali touh e saring e van doeh a hung awh. Na phu rumram hanelah doeh sak
    e lah ao teh, saringnaw ni nget ka tâwn lah a phu awh.
  twi-twi: Bel bɔ ne mu ase, Nebo brɛ ne dibea ase; mfurum soa wɔn ahoni. Nsɛsode
    a wɔso nenam no mu yɛ duru, ɛyɛ adesoa ma nea wabrɛ.
  hlt-hlt: Bel te koisu tih Nebo khun coeng. Amih kah muei te mulhing neh rhamsa dongah
    om. Na hnohoei pataeng buhmueh rhathih ham tah hnorhih la a tloeng.
  tbz-SIM: Tɛbɔɔtenkɑɑnìtɛ̀ bɛ̀ tu tɛ̀ Bɛɛdi tɛ̀ bíimmu, tɛbɔɔtenkɑɑnìtɛ̀ Nɛbo domu,
    di do tounko sìì tenkɑɑnìi iwũɔ̃ kɛ sì dɛ̀úkùnko, sì nɑɑ́ nyiwũɔ̃ kó yɛtuɔ nyɛ,
    iwũɔ̃ sì ɔ̀ùnɛ̀mu.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Ia Babilonia, ian aser kamning, Bel
    ko Nebo, ia aningɨn ziamning fava, egha aningɨn marvir guamning atera, aningɨn
    ziamning famin dughiar ekiabagh arui. Eghtɨ aningɨn ziar ekiamning gɨvaghtɨ, ia
    aningɨn gantɨ, aning uaningɨn akurvaghamin gavgaviba puvatɨgham. Egh apaniba izɨ
    Babilonɨn nguibar ekiam gasɨghasɨghtɨ, ia donkibar aning ikegham. Eghtɨ donkiba,
    mevzika, da ingangarir dafam damu, aning ater mangɨ ia ko kantrin igharazimɨn
    kalabusɨn ikiam.
  azb-azb: «Bel allahı diz çökdü, Nevo allahı əyildi, Babilin bütləri heyvanlara,
    öküzlərə yükləndi, Daşınan əşyalar heyvanlara ağır yük oldu.
  eng-DBY: 'Bel is bowed down, Nebo bendeth; their idols are upon the beasts, and
    upon the cattle: the things ye carried are laid on, a burden to the weary [beast].'
  hin-2017: बेल देवता झुक गया, नबो देवता नब गया है, उनकी प्रतिमाएँ पशुओं वरन् घरेलू
    पशुओं पर लदी हैं; जिन वस्तुओं को तुम उठाए फिरते थे, वे अब भारी बोझ हो गईं और थकित
    पशुओं पर लदी हैं।
  wol-KYG: Tuur ma ñu naa Bel toqi na, tuur ma ñu naa Nebo sukk, mala ya féetewoo
    seeni jëmm, ñoom lees daan gàddu, tey jur gi jagoo, di leen sëf ba loof.
  eng-YLT: Bowed down hath Bel, stooping is Nebo, Their idols have been for the beast
    and for cattle, Your burdens are loaded, a burden to the weary.
  eng-WYC-2017: Bel is broken, Nebo is all-broken; their simulacra like to wild beasts
    and work beasts be broken; your burdens with heavy charge till to weariness were
    rotten,
  eng-WMBB: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  urd-GVH: बाबल के देवता बेल और नबू झुककर गिर गए हैं, और लादू जानवर उनके बुतों को
    उठाए फिर रहे हैं। तुम्हारे जो बुत उठाए जा सकते हैं थकेहारे जानवरों का बोझ बन गए
    हैं।
  rug-rug: Belo si kokotuṉu, Nebo si todoṉo gore; sari tamasa arini tadi pa Babiloni
    si ta paleke koari na kurukuru. Sari na beku sapu ta paleke lamae si mamata, na
    mamata koa rini pu mabo.
  gaz-gaz: Beel gad jedha; Neboo akka malee gugguufa; waaqonni isaanii tolfamoon kotte
    duudaa fi horiitti feʼamaniiru; fakkiiwwan isaan qabatanii jooran baʼaa dha; horii
    dadhabeef baʼaa dha.
  fra-LSG: Bel s’écroule, Nebo tombe; On met leurs idoles sur des animaux, sur des
    bêtes; Vous les portiez, et les voilà chargées, Devenues un fardeau pour l’animal
    fatigué!
  yal-yal: Beli suxuren bata a xinbi sin, Nebo suxuren yi a felen. Ɲingene nan e suxurene
    maxalima. E yi e dɔxɔma e xun ma nɛn sali waxatine yi, koni iki e bata findi goronna
    ra sube xadanxine xun ma.
  haw-1868: KE kukuli nei o Bela, ke kulou nei o Nebo, Aia hoi ko lakou akuakii maluna
    o na holoholona a me na mea laka; Ua kaumaha loa ko oukou mea lawe, He ukana kaumaha
    i ka mea i maloeloe.
  arb-NAV: قَدْ خَرَّ وَانْحَنَى بِيلُ وَنَبُو إِلَهَا بَابِلَ وَحَمَّلُوا تَمَاثِيلَهُمَا
    عَلَى الْحَمِيرِ الْمُرْهَقَةِ الَّتِي نَاءَتْ بِأَثْقَالِهَا.
  ewe-ewe: Bel de ta agu, Nebo do dɔgɔ̃e. Wotsɔ woƒe legbawo do agbae na agbatsɔlãwo.
    Numeme siawo zu agba wotsɔna nɔa yiyim, eye wozu agba na agbatsɔla siwo gbɔdzɔ.
  eng-LEE: Bel is bowed down, Nebo sinketh, their idols are [delivered] unto the beasts,
    and unto the cattle; those which were once carried by you are now laden up a burden
    to the weary beasts.
  asm-FB: বেল দেৱতা মুৰ্ত্তিবোৰ নত হ’ল, নবো মুৰ্ত্তিবোৰ দোঁ খালে, সেইবোৰ গধুৰ হোৱা
    বাবে কঢ়িয়াই নিয়া জন্তুবোৰ নিম্নগামী হ’ল। এই কঢ়িয়াই নিয়া মুর্ত্তিবোৰ ভাগৰুৱা
    জন্তুৰ বাবে গধুৰ বোজা হ’ল।
  sus-A: بَبِلْن شَ كُيٍ بٍلِ عَ شِنبِ سِنمَ. عَ شَ كُيٍ نٍبٌ قَن عَ قٍلٍنمَ بْشِ
    مَ. سٌقَلٍيٍ عٍ بّندُنمَ شَنِن سٍ قَرِ. نَ كٌتٍ بِنيَ، عَ سٌقَلٍيٍ رَتَفَنمَ نّ.
  fra-SBL: Bel s'incline. Nebo se baisse. Leurs idoles sont portées par des animaux,
    et sur le bétail. Les choses que vous avez transportées sont des charges lourdes,
    un fardeau pour ceux qui sont fatigués.
  hbo-hbo: כָּרַ֥ע בֵּל֙ קֹרֵ֣ס נְבֹ֔ו הָיוּ֙ עֲצַבֵּיהֶ֔ם לַחַיָּ֖ה וְלַבְּהֵמָ֑ה
    נְשֻׂאֹתֵיכֶ֣ם עֲמוּסֹ֔ות מַשָּׂ֖א לַעֲיֵפָֽה׃
  kik-kik: Atĩrĩrĩ, Beli nĩĩinamĩrĩire, nayo Nebo ĩkahocerera; mĩhianano yacio ya
    kũhooywo ĩkuuagwo nĩ nyamũ cia mũtitũ o na ngʼombe. Mĩhianano ĩyo mĩacũhie ĩkuuagwo
    kũndũ na kũndũ nĩĩtuĩkĩte mĩrigo mĩritũ, mĩrigo ya kũnogia nyamũ iria imĩkuuaga.
  fra-NCL: Bel s’écroule, Nébo s’affaisse ; on met leurs images sur des animaux, des
    bêtes de somme ; ces idoles que vous portiez sont chargées, comme un fardeau pesant,
    sur les bêtes fatiguées.
  cek-AK: Bel loe amtim boeh, Nebo doeh angam sut boeh; nihcae ih krang loe khok palito
    kaom moinawk hanah phawh o sak; to hmuen loe moinawk han hmuen kazit ah oh, thacak
    ai moi han cae loe kazit parai hmuen ah oh pae.
  cuk-cuk: Babilonia-dulemar e-bab-dummad-Belʼye-nugad dugdir naded, bab-dummad-Neboʼye-nugad
    balimelleded. Wemar-e-wilubgan-sobarmalad, ibmar-durgan-nabir-ibmar-semaladgi
    sesmalad. Ar ade, wemar-e-wilubgan yeer-aidikued, bela ibmar-durgan-nabir-ibmar-semalad-ebilis
    nasikdamalad, ibmar-durgan nue-yegus itodamalad.
  uig-CYR: Бәл болса тиз пүкти, Небо еңишиватиду; Уларниң мәбудлири улақларниң земмисигә,
    калиларниң зиммисигә чүшти; Силәр көтәргән нәрсилириңлар әнди улақларға артилған
    болуп, Һалсиз улақларға еғир жүк болиду!
  tel-2017: బేలు కూలిపోతూ ఉన్నాడు. నెబో కృంగుతూ ఉన్నాడు. వారి విగ్రహాలను జంతువులు,
    పశువులు మోస్తూ వెళ్తున్నాయి.
  hat-BSA: Bel vin pwostène, Nebo koube nèt. Imaj pa yo kon pote sou bèt; menm sou
    tout kalite bèt domestik. Bagay ke nou pote yo se chaj lou; yon fado ki pèze sa
    yo ki fatige.
  kos-kos: “Pa inge saflaiyen god nukewa lun Babylon! Meet, mwet uh alu nu ke Bel
    ac Nebo, A inge touyak ma sruloala ingan nu fin donkey, Na ke toasr ma sruloala
    uh, donkey uh totola.
  hbo-WLC: כָּרַ֥ע בֵּל֙ קֹרֵ֣ס נְב֔וֹ הָיוּ֙ עֲצַבֵּיהֶ֔ם לַחַיָּ֖ה וְלַבְּהֵמָ֑ה
    נְשֻׂאֹתֵיכֶ֣ם עֲמוּס֔וֹת מַשָּׂ֖א לַעֲיֵפָֽה׃
  ibo-ibo: Bel na Nebo, arụsị ndị Babilọn makpu amakpu. Lee, arụsị niile ha ka ebukwasịrị
    ha nʼazụ ịnyịnya ibu. Arụsị niile apịrị apị bụ nke a na-ebugharị bụ ibu dị arọ,
    ibu arụ nye ụmụ anụmanụ na-ada mba!
  ory-ory: ବେଲ୍ ଦେବତା ଅବନତ ହୁଏ, ନବୋ ନତ ହୁଏ; ସେମାନଙ୍କ ପ୍ରତିମାଗଣ ଜନ୍ତୁ ଓ ପଶୁମାନଙ୍କ ଉପରେ
    ଥୁଆ ଯାଇଅଛନ୍ତି; ଯେଉଁ ଦ୍ରବ୍ୟମାନ ତୁମ୍ଭେମାନେ ବୋହି କରି ବୁଲିଲ, ତାହା ବୋଝ ହୋଇଅଛି, କ୍ଳାନ୍ତ
    ପଶୁ ପ୍ରତି ଭାର ହୋଇଅଛି।
  chk-chk: Ekewe koten Papilon, Pel me Nepo ra turula. Uluulur kewe oua uweefetalei
    me lom ra nom won ekewe mönün uwochou, ra fokun chou ngeni ekewe man mi aiengau.
  rop-rop: Wal YAWEI bin kipgon tok, “Det dubala drimin gulum Bel en Neibo, nomo enibodi
    wandim weshipbat dubala enimo. Deibin gajim det dubala drimin sheip en pudum ontop
    langa detlot dongki bekboun, en detlot dongki bin abum detmatj loud. En detlot
    drimin nomo bin seibum miselp en deibin deigimwei dubala.
  ukr-1871: Упав Бел, повалився Набо; божища ваші опинились на скотї та тягаровій
    худобі; що ви самі колись носили, се втомлена скотина носить.
  deu-1951: Bel ist niedergesunken; Nebo zusammengebrochen; ihre Bilder sind den Tieren
    und dem Vieh aufgelegt; eure Tragbilder sind ihnen zur schweren Last geworden
    und machen sie müde.
  eng-JPS: Bel boweth down, Nebo stoopeth; their idols are upon the beasts, and upon
    the cattle; the things that ye carried about are made a load, a burden to the
    weary beast.
  srp-1865: Pade Vil, izvali se Nevo; likovi njihovi metnuše se na životinju i na
    stoku; što nosite, teško je, i umoriæe.
  lug-lug: Beri avunnama, Nebo akutamye! Ebifaananyi bya bakatonda baabwe biteekeddwa
    ku nsolo ez’omu nsiko, era ne ku nte. Ebifaananyi bya bakatonda baabwe migugu
    mizito ddala ku ndogoyi ezikooye.
  heb-heb: כרע בל קרס נבו היו עצביהם לחיה ולבהמה נשאתיכם עמוסות משא לעיפה׃
  ben-IRV: বেল দেবতা নীচু হলেন, নবো দেবতা নত হলেন তাদের মুর্ত্তিগুলো ভার বহনকারী পশুরা
    বহন করবে। এই মুর্ত্তিগুলো ক্লান্ত পশুরা ভারী বোঝার মতো বহন করত।
  pan-pan: ਬੇਲ ਦੇਵਤਾ ਝੁੱਕ ਜਾਂਦਾ, ਨਬੋ ਦੇਵਤਾ ਕੁੱਬਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਬੁੱਤ ਜਾਨਵਰਾਂ
    ਅਤੇ ਪਸ਼ੂਆਂ ਉੱਤੇ ਲੱਦੇ ਹੋਏ ਹਨ, ਜਿਹੜੀਆਂ ਮੂਰਤਾਂ ਤੁਸੀਂ ਚੁੱਕੀ ਫਿਰਦੇ ਹੋ, ਉਹ ਭਾਰ ਹਨ ਅਤੇ
    ਥੱਕੇ ਹੋਏ ਪਸ਼ੂਆਂ ਲਈ ਬੋਝ ਹਨ।
  mya-JVB: ဗေလ သည် ကျ ပြီ။ နေဗော သည် ကျိုးပဲ့ပြီ။ သူ တို့ ရုပ်တု တို့သည် အခြေလေးချောင်းရှိသောသားတိရစ္ဆာန်
    တို့ အပေါ် မှာ ရှိကြ၏။ သင် တို့ထမ်း ဘူးသော ဝန်ကို တင်၍၊ ပင်ပန်း သော တိရစ္ဆာန်
    တို့သည် ထမ်း ရကြ၏။
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Babulonia taudia edia dirava edia dokona
    be inai! Bela bona Nebo dirava, be guna Babulonia taudia ese idia tomadiho henidia,
    to hari idia be doniki edia doruna dekenai idia kwatua noho. Doniki be idia manoka
    bona hesiku, to idia ese unai kaivakuku edia metau idia huaia noho.
  urd-urd: बेल झुकता है नबू ख़म होता उनके बुत जानवरों और चौपायों पर लदे हैं; जो चीजें
    तुम उठाए फिरते थे, थके हुए चौपायों पर लदी हैं।
  rus-SYN: Пал Вил, низвергся Нево; истуканы их - на скоте и вьючных животных; ваша
    ноша сделалась бременем для усталых животных.
  bqc-SIM: Bɛli lɛ́ su zĩ́lɛ, Nɛbo lɛ́ naalɛ, an tã́a pↄ́ zuↄ sɛapiↄá asoɛ, aa
    kpàsa ń a sɛao.
  tcz-CHONGTHU: Babylon te pathen ho- Bel le Nebo, chu tol lama abungin akun lhonne.
    Ama ni hi bong kang’a poh thethun atol manguvin ahi. Pohpo gancha teni chun poh
    lel jeh’in alon pi le len ahi.
  mar-mar: बेल खाली वाकला आहे, नबो झुकला आहे; त्यांच्या मूर्तींचे ओझे जनावरांवर वाहून
    नेण्यासाठी लादले आहे. या वाहून नेण्याच्या मूर्त्यांचे भारी ओझे थकलेल्या जनावरांवर
    लादले आहे.
  qub-qub: Bel diosga uysucäcunmi. Nebo diospis tunicunmi. Chay dios-niraj ïdulucunataga
    uywacunaman cargacurcur-rämi apan. Chaycunaga fiyupa lasarmi uywacunata uticächin.
  hat-hat: Bèl ak Nebo, zidòl moun Babilòn yo, fini. Y'ap mete estati yo sou do bèt.
    Zidòl nou te konn ap leve anlè nan posesyon yo tounen yon chay lou sou do bèt
    yo ki tou bouke.
  eng-BSB: Bel crouches; Nebo cowers. Their idols weigh down beasts and cattle. The
    images you carry are burdensome, a load to the weary animal.
  eng-WEBPB: Bel bows down. Nebo stoops. Their idols are carried by animals, and on
    the livestock. The things that you carried around are heavy loads, a burden for
    the weary.
  kbq-kbq: Hagi Beli havi anumzamo'a arenaregeno, Nebo havi anumzamo'a urami'ne. Ana
    havi anumzantremofo amema'a zafareti antre'za tro hazageno knanentake hu'neankino,
    tonki afutamimofo agumpi erintazage'za, knagu nefri'za eri'za nevaze.
  nhe-BL: “¡Xiquitaca, ya tlantoque Bel huan Nebo, nopa teteyome tlen tlali Babilonia!
    Quintlalíaj ipan cahuayos. Huan nopa teteyome etique huan quinchihuaj nopa cahuayos
    ma tlaxicoca. Motepotlamíaj nopa cahuayos huan inintlamamal momimilohuaj. Nochi
    nopa teteyome onhuetzij hasta tlalchi huan tlapanij. Ax huelij momanahuíaj ininseltitzi
    para ax huetzise. Melahuac ax huelise huan quinhuicase nochi yajuanti para yase
    tlatequipanotij.
  gub-BL: Mokoz tupàn a'ua'u uzepepog wenaw wi ywy rehe u'ar pà a'e wà. Mew tupàn
    ua'u ipy her romo a'e. New inugwer her romo a'e. Teko upir a'e tupàn a'ua'u wanagapaw
    kawaru wakupe pe wà. Ipuhuz katu wà. Ikene'o kawaru wà.
  eng-DRA: 'Bel is broken, Nebo is destroyed: their idols are put upon beasts and
    cattle, your burdens of heavy weight even unto weariness.'
