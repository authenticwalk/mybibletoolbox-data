verse: ISA.046.005
translations:
  mal-C: “നിങ്ങൾ എന്നെ ആരോട് ഉപമിക്കും? എന്നെ ആർക്കു തുല്യനാക്കും? നിങ്ങൾ എന്നെ ആരോടു
    താരതമ്യപ്പെടുത്തി എന്നെ ഉപമിക്കും?
  deu-TKW: Wem wollt ihr mich vergleichen und gegenüberstellen? und wem mich gleichstellen,
    daß wir einander glichen?
  lin-lin: Bolingi kokokanisa Ngai to kotia Ngai esika moko na nani ? Bolingi solo
    kokokanisa Ngai na nani mpo ete amekana na Ngai ?
  eng-LSV: To whom do you liken Me, and make equal? And compare Me, that we may be
    like?
  eng-GNV: To whom will ye make me like or make me equall, or copare me, that I should
    be like him?
  eng-WEBSTER: To whom will ye liken me, and make me equal, and compare me, that we
    may be like?
  nhw-BL: “¿Ica ajqueya antechhuicalotise huan antechitase quen tisanseme?
  swh-ONEN: “Mtanilinganisha na nani, au mtanihesabu kuwa sawa na nani? Ni nani mtakayenifananisha
    naye ili tuweze kulinganishwa?
  bba-bba: Wɑrɑ i ko kɑ mɑn sweenɑ, kpɑ i nùn ko nɛn sɑɑrɑ. Wɑrɑ mɑɑ sɑ̃ɑ nɡe nɛ.
    Bũu?
  eng-KJVCPB: To whom will ye liken me, and make me equal, And compare me, that we
    may be like?
  luo-luo: To en ngʼa ma unyalo pimago kata ma unyalo kwano ni rom koda? Koso ere
    ngʼama dichal koda ma dwapimrego?
  meu-meu: Daika ida ba lalolaigu hebou, bena ba haheḡereḡeremai? Daika ida ba haerolaigu
    hebou, bena baia heḡereḡere?
  npi-ULB: मलाई कोसँग तुलना गर्नेर्छस्? म कोजस्तो छु जस्तो लाग्छ ताकि हामीलाई तुलना
    गर्न सकियोस्?
  yor-yor: “Ta ni ìwọ yóò fi mí wé tàbí ta ni èmi yóò bá dọ́gba? Ta ni ìwọ yóò fi
    ṣe àkàwé mi tí àwa yóò jọ fi ara wé ara?
  pes-OPCB: 'خداوند می‌گوید: «مرا با چه کسی مقایسه می‌کنید؟ آیا کسی را می‌توانید پیدا
    کنید که با من برابری کند؟'
  tgl-ULB: Kanino ninyo ako itutulad? at kanino ninyo ako ipaparis, para kami ay ihambing?
  hui-hui: Anduane Homogohanda lalu, Tígua manda bialu kamiria i̱ kogobi mende ai
    kabe. I̱na birulidagua biai haga mendeali ai kabe.
  mya-mya: '``သင်​တို့​သည်​ငါ့​အား​အ​ဘယ်​သူ​နှင့် နှိုင်း​ယှဉ်​ကြ​ပါ​မည်​နည်း။ ငါ​နှင့်​တူ​သော​အ​ခြား​ဘု​ရား​ရှိ​ပါ​သေး
    သ​လော။'
  bod-N: ཁྱོད་ཅག་གིས་ང་སུ་དང་བསྡུར་རམ། ང་དང་འདྲ་བ་སུ་ཡོད་དམ། ང་དང་དོ་མཉམ་པའི་ཕྱིར་སུ་ཞིག་བདག་དང་བསྡུར་རམ།
  sna-sna: “Mungandienzanisa naaniko kana kunditi ndakaita saani? Mungandifananidza
    naaniko wandingaenzaniswa naye?
  spa-BLM: “¿Con quién me compararás y me considerarás igual? y compararme, como si
    fuéramos iguales?
  cac-cac: ¿Mach junoc syal in e lajb'an yed'oc? ¿Mach junoc lajan ved'oc e naani?
  swh-ULB: Je utanifananisha mimi na nani? na mimi nimefanana na nani, ili utulinganishe?
  bel-bel: Да каго прыпадобніце Мяне і з кім параўнаеце, і з кім зьверыце, каб мы
    былі падобныя?
  deu-ELBBK: Wem wollt ihr mich vergleichen und gleichstellen und mich ähnlich machen,
    dass wir gleich seien? –
  mbb-OT: Hentei is ebpetug-iringan niw kediey? Duen be iring kedì?
  mal-2015: നിങ്ങൾ എന്നെ ആരോടു ഉപമിച്ചു സദൃശമാക്കും? തമ്മിൽ ഒത്തുവരത്തക്കവണ്ണം എന്നെ
    ആരോടു തുല്യമാക്കും?
  gup-gup: “Kandimarneyimen, nangale nabuyika karohrok ngaye? Nangale yiman kayime
    ngaye? Yiddok ngurrirohrok nabuyika, dja yiddok nangale nganyurrhke?
  rmc-rmc: Kaha man porovňinena a ko hin manca jekh? Kaha man porovňinena, hoj te
    avas jednaka?
  pes-OPV: مرا با که شبیه و مساوی می‌سازید و مرا با که مقابل می‌نمایید تا مشابه شویم؟
  ron-1924: Ку чине Мэ вець пуне алэтурь, ка сэ Мэ асемэнаць? Ку чине Мэ вець асемэна
    ши Мэ вець потриви?
  ben-OBCV: “তোমরা কার সঙ্গে আমার তুলনা করবে বা আমাকে কার সমতুল্য মনে করবে? তোমরা
    কার সদৃশ আমাকে মনে করবে যে আমাদের পরস্পর তুলনা করা হবে?
  som-som: Bal yaad ii ekaysiinaysaan oo ila simaysaan, oo yaad igu masaalaysaan inaannu
    isku mid ahaanno?
  lat-VUC: Cui assimilastis me, et adæquastis, et comparastis me, et fecistis similem?
  eng-ASVBT: To whom will ye liken me, and make me equal, and compare me, that we
    may be like?
  ita-1885: A cui mi assomigliereste? ed a cui mi agguagliereste? a cui mi pareggereste,
    per essere par suo?
  eng-LXXUP: To whom have ye compared me? see, consider, ye that go astray.
  eng-ULB: To whom will you compare me? Who do you think I resemble, so that we may
    be compared?
  spa-VBL: ¿A quién me compararás? ¿A quién considerarás mi igual? ¿Con quién me compararás,
    como si fuéramos iguales?
  fra-_FOB: A qui me comparerez-vous, et qui ferez-vous mon égal? Avec qui me confronterez-vous,
    pour nous trouver semblables?
  mal-mal: നിങ്ങൾ എന്നെ ആരോട് ഉപമിച്ചു സദൃശമാക്കും? തമ്മിൽ ഒത്തുവരത്തക്കവിധം എന്നെ
    ആരോട് തുല്യമാക്കും?
  urd-GVR: Tum merā muqābalā kis se karoge, mujhe kis ke barābar ṭhahrāoge? Tum merā
    muwāzanā kis se karoge jo merī mānind ho?
  suz-BL: गेपुकी आं कली सु नु थाप्‍नीनी, सु नु उइक्‍थ बाक्‍त देंनीनी। आं कली सु खोदेंशो
    बाक्‍त देंनीनी? यसैया ४४:९-२०
  eng-NOY: To whom will ye liken me, and compare me? Yea, to whom will ye compare
    me, that we may be like?
  ita-1927: A chi mi assomigliereste, a chi mi uguagliereste, a chi mi paragonereste
    quasi fossimo pari?
  ckb-ckb: «بە کێ هاوشێوەم دەکەن و یەکسانم دەکەن و هاووێنەم دەکەن بۆ ئەوەی لە یەک
    بچین؟
  eng-BBE: Who in your eyes is my equal? or what comparison will you make with me?
  kan-OKCV: ನನ್ನನ್ನು ಯಾರಿಗೆ ಸರಿಕಟ್ಟಿ ಹೋಲಿಸುತ್ತೀರಿ? ನನ್ನ ಸಮಾನರೆಂದು ನನ್ನನ್ನು ಯಾರೊಡನೆ
    ಸಮಮಾಡುವಿರಿ?
  tam-2017: யாருக்கு என்னைச் சாயலும் சமமுமாக்கி, யாருக்கு நான் ஒப்பாகும்படி என்னை
    ஒப்பிடுவீர்கள்?
  spa-RV-1909: ¿A quién me asemejáis, y me igualáis, y me comparáis, para que sea
    semejante?
  ron-BTF: Cu cine mă veţi asemăna şi mă veţi face egal şi mă veţi compara, pentru
    a fi asemănători?
  eng-WEBP: “To whom will you compare me, and consider my equal, and compare me, as
    if we were the same?
  eng-FBV: Who will you liken me to? Who will you reckon to be my equal? Who will
    you compare me with, as if we were alike?
  nld-1939: Naast wien soms wilt gij Mij stellen en meten, Op wiens beeld Mij doen
    lijken?
  nch-BL: “¿Ica ajquiya antechhuicalotise huan antechitase quej tisanse?
  vie-1934: Các ngươi so sánh ta cùng ai, và coi ta bằng ai? Các ngươi lấy ai đọ với
    ta, đặng chúng ta được giống nhau?
  hin-CV: “तुम मेरी उपमा किससे दोगे तथा मुझे किसके समान बताओगे, कि हम दोनों एक समान
    हो जाएं?
  eng-OURB: “To whom will you liken me, and consider my equal, and compare me, that
    we may be equal?
  spa-BES: ¿Quién en tus ojos es mi igual? ¿O qué comparación harán conmigo?
  tdx-tdx: Ia ty hampañirin­kiriña’ areo amako, naho hampihambaña’areo, vaho hampanahafa’
    areo, soa te hifañoronkoroñe?
  tha-KJV: เจ้​าจะเทียบเราและทำเราให้​เท่​ากับผู้​ใด และเปรียบเรา ว่าเราเหมือนกัน
  por-BR-2018: A quem me considerareis semelhante, e com quem me igualareis, e me
    comparareis, para que sejamos semelhantes?
  deu-ELO: Wem wollt ihr mich vergleichen und gleichstellen und mich ähnlich machen,
    daß wir gleich seien? -
  eng-WYC-2018: To whom have ye likened me, and made even (or and made me even to),
    and have comparisoned me, and have made (me) like?
  epo-epo: Al kiu vi Min egaligos kaj komparos kaj similigos Min, ke ni estu similaj?
  uig-PIN: Əmdi Meni kimgǝ ohxatmaⱪqi, Yaki kimni Manga tǝng ⱪilmaⱪqisilǝr? Uni Manga
    ohxax dǝp, Silǝr kimni Mǝn bilǝn selixturmaⱪqisilǝr?
  beo-beo: “Dilia da nowa dunuma Na defema:bela:? Dunu eno afae da Na defele hame
    ba:mu.
  tpi-OTNT: “Husat tru i olsem mi? Bai yupela i skelim pasin bilong mi wantaim husat
    tru? I gat wanpela man i stap i save mekim wankain pasin olsem mi, a?
  hau-SA: “Da wa za ku kwatanta ni ko ku ɗauka daidai da ni? Da wa nake kama da har
    da za ku kwatanta ni?
  uig-LAT: Emdi Méni kimge oxshatmaqchi, Yaki kimni Manga teng qilmaqchisiler? Uni
    Manga oxshash dep, Siler kimni Men bilen sélishturmaqchisiler?
  nde-nde: Ngubani elingangilinganisa laye kumbe limbale njengolingana lami na? Ngubani
    elingangifananisa laye ukuba siqathaniswe na?
  ton-ton: “Te mou fakatatau au kia hai, pea te u tatau mo hai, ʻio te mou fakatatau
    au kia hai, koeʻuhi ke mā tatau mo ia?
  ces-1613: K komu mne připodobníte a přirovnáte, aneb podobna učiníte, abychom sobě
    podobní byli?
  eng-WMB: “To whom will you compare me, and consider my equal, and compare me, as
    if we were the same?
  tam-TCV: “என்னை யாருக்கு ஒப்பிடுவீர்கள்? யாருக்கு சமமாக எண்ணுவீர்கள்? என்னை ஒப்பிடுவதற்கு
    யாரை எனக்கு ஒப்பிடுவீர்கள்?
  ceb-ULB: Kang kinsa man ninyo ako ikatandi? Sa inyong hunahuna kang kinsa man ako
    ipakasama, aron nga matandi kami?
  pol-UBG: Do kogo mnie porównacie i z kim mnie zestawicie albo do kogo uczynicie
    mnie podobnym, abyśmy byli sobie równi?
  agr-agr: “Wijai betek tikichik makichkish atsawai. Witjai tikich aina nuna nagkaesaunuk.
  kyc-kyc: Api mende namba yale karapyandeme makande pyuo nambapa manda manjirase?
    Namba yale mende mendasa karase? Kamongome dopa letamo.
  urd-GVU: تم میرا مقابلہ کس سے کرو گے، مجھے کس کے برابر ٹھہراؤ گے؟ تم میرا موازنہ
    کس سے کرو گے جو میری مانند ہو؟
  deu-1912: Nach wem bildet und wem vergleicht ihr mich denn? Gegen wen messet ihr
    mich, dem ich gleich sein solle?
  kan-2017: ನನ್ನನ್ನು ಯಾರಿಗೆ ಸಮಾನ ಎಂದು ತಿಳಿದಿದ್ದೀರಿ? ನಾನು ಯಾರಿಗೆ ಸಮಾನನೆಂದು, ನನ್ನನ್ನು
    ಯಾರೊಡನೆ ಹೊಲಿಸುತ್ತೀರಿ?
  yap-yap: Be ga’ar SOMOL, “I mini’ e gimed ra susun nigeg ngak? Gur bay be’ ngabang
    ni bod gag?”
  hlt-MCSB: U taengah nim kai nan lutlat sak uh vetih nan tluk sak uh eh, kai aka
    puet ham kamah bangla na om venim?
  mdy-ETH: «ዒንሢ ታና ዖኦና ዎላ ቤኤዛንዳይ? ዖኦና ዎላ ዒንሢ ታና ሄካሳንዳይ? ዖና ማሊሲ ዖኦና ዎላ ታና ዒንሢ ቤኤዛንዳይ?
  twi-ASANTE: “Hwan ho na mode me bɛto, anaa mobɛbu no me sɛso? Hwan na mode me bɛsusu
    no, na mode ayɛ mfatoho?
  eng-WEBU: “To whom will you compare me, and consider my equal, and compare me, as
    if we were the same?
  wal-wal: “Tana o mala guuteetii? Qassi oonaara likkissuuteetii? Nuuni issi mala
    gidanaadan, tana oonaara gatti xeelluuteetii?
  spa-PDDPT: ¿A quién me asemejarán, me igualarán o me compararán, para que seamos
    semejantes?
  gun-gun: Mava'e nda'u xere pembojoja 'rã joo rami ete roikoa rami? Mba'e nunga xee
    ramigua nda'u pemombe'u kuaa?
  ilo-ULB: Siasino ti pangidiliganyo kaniak? Ken siasino ti kaas-aspingko, tapno mapagdinniligdakami?
  kpg-kpg: Dimaadua e helekai boloo, “Ma koai dela e hagatau go goodou mai gi di Au?
    Ma iai tangada i golo e hai be Au?
  uig-ARA: ئەمدى مېنى كىمگە ئوخشاتماقچى، ياكى كىمنى ماڭا تەڭ قىلماقچىسىلەر؟ ئۇنى ماڭا
    ئوخشاش دەپ، سىلەر كىمنى مەن بىلەن سېلىشتۇرماقچىسىلەر؟
  sus-sus: Wo n ma maniyɛ toma minden? Wo n firin nde kolon?
  pon-2006: KAUN-O mahsanih, “Ihs me kumwail pahn karasahiong ie? Mie emen me duwehte
    ngehi?
  jae-jae: “Oc anam dôŋ aê êpi ŋac ondoc gebe aêagêc atôm tauŋ. Ŋac ondoc kêtôm aê
    ma amac oc ansaê aê katôm asa.
  ksd-ksd: Avat a valarue amir ma to ia? Ma avat a varogopane amir ma to ia, ma avat
    a gire vardadane amir upi amir a varogop ma to ia?
  tur-YTC: “Beni kiminle kıyaslayacaksınız, Bana eşit sayacaksınız, Sanki aynıymışız
    gibi beni karşılaştıracaksınız?
  grc-BRENT: Τίνι με ὡμοιώσατε; ἴδετε, τεχνάσασθε, οἱ πλανώμενοι.
  ind-AYT: Dengan siapakah kamu akan menyamakan Aku dan membuat-Ku sama, dan membandingkan
    Aku sehingga kami menjadi serupa?
  nya-nya: “Kodi inu mudzandifanizira ndi yani, kapena mufananitsa ndi yani? Kodi
    mudzandiyerekeza kapena kundifanizitsa ndi yani?
  hrv-hrv: 'S kime biste me usporedili i izjednačili, s kime prispodobili: komu da
    sam sličan?'
  mps-mps: “De mu ena tiwai dawe? Te dagego eno kolesaga te de dali mu dagalaibawe?
    Te eno kolesaga tiwai gagawai ebo bidi deli bidiba, agawe?
  tpi-tpi: “Husat tru i olsem mi? Bai yupela i skelim pasin bilong mi wantaim husat
    tru? I gat wanpela man i stap i save mekim wankain pasin olsem mi, a?
  dan-1931: Med hvem vil I jævnstille, ligne mig, hvem vil I gøre til min Lige?
  vie-OVCB: Các con so sánh Ta với ai? Các con thấy có ai ngang bằng với Ta?
  guj-2017: તમે કોની સાથે મને સરખાવશો? અને મારા જેવું બીજું કોણ છે, જેની સાથે મારી
    સરખામણી કરશો?
  pon-2006A: KAUN-O mahsanih, “Ihs me kumwail pahn karasahiong ie? Mie emen me duwehte
    ngehi?
  por-BRBSL: “Com quem você me comparará, e considere meu igual, e me comparar, como
    se fôssemos os mesmos?
  cth-cth: Nangmouh ni api hoi maw na mei na kâla sak awh han. Api hoi maw na kâvan
    sak awh teh, api hoi maw na bangnue awh han.
  twi-twi: “Hena ho na mode me bɛto, anaa mubebu no me sɛso? Hena na mode me besusuw
    no, na mode no atoto me ho?
  hlt-hlt: U taengah nim kai nan lutlat sak uh vetih nan tluk sak uh eh, kai aka puet
    ham kamah bangla na om venim?
  tbz-SIM: Di bo nh ɛnnɛnɛ̀ we kɛ̀ tí mmɑ? Di bo ndonnɛnɛ̀ we kɛ̀ ti ndò?
  msy-2020: “Tinara nan mɨn gari? Puvatɨ. Kɨ gumazir manamra ko magh gari? Bar puvatɨ.
    Ia nan araziba, bar tinara ko da tuisɨgham? Bar puvatɨgham. Gumazitam kɨ amir
    araziba uaghan dagh amua kagh iti, o puvatɨ? Bar puvatɨ.
  azb-azb: Məni kimə bənzədəcəksiniz, kimə oxşadacaqsınız, Kiminlə müqayisə edəcəksiniz
    ki, biz oxşar olaq?
  eng-DBY: To whom will ye liken me and make me equal, or compare me, that we may
    be like?
  hin-2017: “तुम किस से मेरी उपमा दोगे और मुझे किसके समान बताओगे, किस से मेरा मिलान
    करोगे कि हम एक समान ठहरें?
  wol-KYG: «Ana ku ngeen may niruleel, di ma nàttableek a méngaleek moom, ba ñu niroo
    lenn?
  eng-YLT: To whom do ye liken Me, and make equal? And compare Me, that we may be
    like?
  eng-WYC-2017: To whom have ye likened me, and made even, and have comparisoned me,
    and have made like?
  eng-WMBB: “To whom will you compare me, and consider my equal, and compare me, as
    if we were the same?
  urd-GVH: तुम मेरा मुक़ाबला किससे करोगे, मुझे किसके बराबर ठहराओगे? तुम मेरा मुवाज़ना
