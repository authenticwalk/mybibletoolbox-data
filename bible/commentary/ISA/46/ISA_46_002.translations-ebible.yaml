verse: ISA.046.002
translations:
  mal-C: അവ കുനിയുന്നു, ഒരുമിച്ചു മുട്ടുമടക്കുന്നു; ആ ചുമട് സുരക്ഷിതസ്ഥാനത്ത് എത്തിക്കാൻ
    കഴിയുന്നില്ല, അവ സ്വയം ബന്ധനത്തിലേക്കു പോകുകയും ചെയ്യുന്നു.
  deu-TKW: 'Sie krümmten sich, stürzten insgesamt: nicht vermochten sie die Last zu
    retten, ja sie selbst sind in die Gefangenschaft gewandert.'
  lin-lin: Banzambe yango ya bikeko egumbami mpe ekweyi nzela moko, ezali na makoki
    te ya kobikisa mokumba na yango, pamba te ekeyi na bowumbu.
  eng-LSV: They have stooped, they have bowed together, || They have not been able
    to deliver the burden, || And have gone into captivity themselves.
  eng-GNV: 'They are bowed downe, and fallen together: for they coulde not rid them
    of the burden, and their soule is gone into captiuitie.'
  eng-WEBSTER: They stoop, they bow down together; they could not deliver the burden,
    but themselves have gone into captivity.
  nhw-BL: '@see-verse:ISA.046.001'
  swh-ONEN: Vinyago pamoja na wale wanaovibeba wanainama chini; hiyo miungu haiwezi
    kuwaokoa watu, wote wanakwenda utumwani pamoja.
  bba-bba: Wee Bɛli kɑ Nɛbo bɑ wɔrukɑ bɑ dɑm kpɑ sɑnnu sɑnnu. Bɑ kpɑnɑ bu ben bwɑ̃ɑrokunu
    fɑɑbɑ ko. Mɑ yibɛrɛbɑ bɑ nu ɡurɑ bɑ kɑ doonɑ.
  eng-KJVCPB: They stoop, they bow down together; They could not deliver the burden,
    But themselves are gone into captivity.
  luo-luo: Gipodho piny giduto; ma ok ginyal kelo resruok ne joma lamogi, ka gin giwegi
    otergi e twech.
  meu-meu: Idia na e toma dihomu, e igo dihomu, maduna metauna irauana na asi dibadia,
    a idia sibodia e laomu, vada bae ḡuidia.
  npi-ULB: तिनीहरू एकसाथ झुक्छन् र घुँडा टेक्छन् । तिनीहरूले मुर्तिहरूलाई छुटकारा
    दिन सक्दैनन् र तिनीहरू आफै कैदमा गएका छन् ।
  yor-yor: Wọ́n bẹ̀rẹ̀ wọ́n sì foríbalẹ̀ papọ̀; wọn kò lè gba ẹrù náà, àwọn pẹ̀lú
    ni a kó lọ ní ìgbèkùn.
  pes-OPCB: خدایان بابِل اسیر شده‌اند و به جای دیگری برده می‌شوند؛ آنها قادر نیستند
    خود را نجات دهند.
  tgl-ULB: Magkakasama silang yumuyukod at lumuluhod; hindi nila mailigtas ang imahe,
    at sila mismo ay mapupunta sa pagkabihag.
  hui-hui: Mani handalu kamiria gime wabini ogonilabonaga hongo nawi howa libugua
    tí biamogo bibe naheoredane hondoleberemi. Waitigi karume anda ibalu Babilono
    bo gialo waharangi tigua mbirale gime wabini biagolabo yalu polebira. Ani bialu
    Babilono wali agalirume bi pupu wulenaga ogonilabo ereba hai holebira.
  mya-mya: ထို​ရုပ်​တု​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​မ​ကယ် နိုင်​ကြ။ သူ​တို့​သည်​ဖမ်း​ဆီး​သိမ်း​ယူ​ခြင်း​ကို
    ခံ​ရ​ကြ​တော့​၏။ ဤ​ကား​ဗာ​ဗု​လုန်​ဘု​ရား​တို့​၏​ဇာတ်​သိမ်း​ခန်း ပင်​တည်း။
  bod-N: དེ་རྣམས་ལྷན་ཅིག་ཏུ་མར་བསྒུར་ནས་ལུས་པོ་སར་བཏུད་ཀྱང་ཁུར་བོ་ལྗིད་མོ་དེ་བསྲུང་མ་ཐུབ་པར་མ་ཟད།
    རང་ཉིད་བཙོན་དུ་ཚུད་དོ། །
  sna-sna: Zvinokotama uye zvinokotamira pasi pamwe chete; zvisingagoni kurwira mutoro,
    izvo pachazvo zvinoenda kuutapwa.
  spa-BLM: Se agachan y se inclinan juntos. No pudieron entregar la carga, pero han
    ido al cautiverio.
  cac-cac: A juntzan̈ comon dios chi', man̈xa jab'oc yopisio, maj yal scolan sb'a,
    ix ic'chajb'at d'a ch'oc nacional.
  swh-ULB: Kwa pamoja wanashuka chini; hawawezi kuziokoa sanamu zao, na wao wenyewe
    wameenda uhamishoni.
  bel-bel: Паваліліся, упалі разам; не маглі абараніць тых, што несьлі, і самі пайшлі
    ў палон.
  deu-ELBBK: Sie sind zusammengesunken, haben sich gekrümmt allzumal und haben die
    Last nicht retten können; und sie selbst sind in die Gefangenschaft gezogen.
  mbb-OT: Pudu heini ebpekezungul ne kenè dan ebpekehimu he edlibri te mid-uwit kandan.
    Ragkes mismu heini is dezuwa he mibihag.
  mal-2015: അവ കുനിയുന്നു; ഒരുപോലെ വണങ്ങുന്നു; ഭാരം ഒഴിപ്പാൻ കഴിയാതെ അവ തന്നേ പ്രവാസത്തിലേക്കു
    പോയിരിക്കുന്നു.
  gup-gup: Nahni bokenh idols kabenedjalboddan, dja minj kabenengehkerren. Bininj
    nawu kabirrimarneboddan, wanjh minj kabirringehke idols bedberre. Kabirrire, idols
    dorrengh, kore kunred nuye birribang bininj nawu kabindidukkadukkan rowk, yiman
    bininj dja namekbe idols bedberre.”
  rmc-rmc: Banďile a pele tele; našťi zachraňinde peskre modli; on korkore džan andro
    zajaťje.
  pes-OPV: آنها جمیع منحنی و خم شده، آن بار را نمی توانند رهانیدبلکه خود آنها به اسیری
    می‌روند.
  ron-1924: Ау кэзут, с-ау прэбушит ымпреунэ, ну пот сэ скапе повара; ей ыншишь се
    дук ын робие.
  ben-OBCV: তারা একসঙ্গে উপুড় হয়ে নত হয়েছে; তারা সেই বোঝা বহন করতে অক্ষম, তারা
    নিজেরাই বন্দি হওয়ার জন্য নির্বাসিত হয়।
  som-som: Way foororsadaan, oo dhammaantood way wada dhacaan, iyagu rarka ma ay samatabbixin
    karaan, laakiinse xataa iyaga qudhooda maxaabbiisahaan baa loo kaxaystaa.
  lat-VUC: Contabuerunt, et contrita sunt simul; non potuerunt salvare portantem,
    et anima eorum in captivitatem ibit.
  eng-ASVBT: They stoop, they bow down together; they could not deliver the burden,
    but themselves are gone into captivity.
  ita-1885: Essi son caduti boccone, e sono andati giù tutti quanti; non hanno potuto
    salvar quella soma; e le lor persone stesse sono andate in cattività.
  eng-LXXUP: who will not be able to save themselves from war, but they themselves
    are led away captive.
  eng-ULB: Together they bend low, kneel down; they cannot rescue the images, and
    they themselves have gone off into captivity.
  spa-VBL: Se agachan y se inclinan juntos; no pueden evitar rescatar a sus ídolos,
    y ellos mismos se van al cautiverio.
  fra-_FOB: Ils sont renversés, ils tombent ensemble, ils ne peuvent sauver le fardeau;
    eux-mêmes, ils s'en vont en captivité.
  mal-mal: അവ കുനിയുന്നു; ഒരുപോലെ വണങ്ങുന്നു; ഭാരം ഒഴിക്കുവാൻ കഴിയാതെ അവ തന്നെ പ്രവാസത്തിലേക്കു
    പോയിരിക്കുന്നു.
  urd-GVR: Kyoṅki donoṅ dewatā jhuk kar gir gae haiṅ. Wuh bojh banane se bach na sake,
    aur ab ḳhud jilāwatanī meṅ jā rahe haiṅ.
  suz-BL: मिनु मेकोपुकी कालेम दिङ गोल्‍शा, गुर ब्‍वेनीम। आन भारी प्रोंइने मचाप्‍‍नीम।
    मिनु आंमा ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम।
  eng-NOY: They sink down; they fall together; They cannot rescue the burden; They
    themselves go into captivity.
  ita-1927: Son caduti, son crollati assieme, non possono salvare il carico, ed essi
    stessi se ne vanno in cattività.
  ckb-ckb: هەموو چەمانەوە، پێکەوە چۆکیان دادا، نەیانتوانی بارەکە دەرباز بکەن و ئەوان
    خۆشیان ڕاپێچ کران.
  eng-BBE: 'They are bent down, they are falling together: they were not able to keep
    their images safe, but they themselves have been taken prisoner.'
  kan-OKCV: ಒಟ್ಟಿಗೆ ಕುಗ್ಗಿ ಬಗ್ಗಿವೆ. ತಮ್ಮ ಮೇಲೆ ಬಿದ್ದ ಭಾರವನ್ನು ಹೊತ್ತು ನಿರ್ವಹಿಸಲಾರದೆ,
    ತಾವೇ ಸೆರೆಗೆ ಹೋದವು.
  tam-2017: அவைகள் ஏகமாகக் குனிந்து பணியும்; சுமைகளை அவைகள் தப்புவிக்கமாட்டாது; அவைகள்
    தாமே சிறைப்பட்டுப்போகும்.
  spa-RV-1909: Fueron humillados, fueron abatidos juntamente; no pudieron escaparse
    de la carga, sino que tuvieron ellos mismos que ir en cautiverio.
  ron-BTF: Ei se apleacă, se îndoaie împreună; nu pot salva povara, ci ei înşişi sunt
    duşi în captivitate.
  eng-WEBP: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  eng-FBV: They bend low and bow down together—they can't help rescue their idols,
    and they themselves go off into captivity.
  nld-1939: Waaronder allen zich bukken en krommen. Maar ze kunnen hun last niet in
    veiligheid brengen, Zelf zullen ze in ballingschap gaan!
  nch-BL: '@see-verse:ISA.046.001'
  vie-1934: Chúng nó cúi xuống, cùng nhau khom mình; đã chẳng cứu được gánh nặng của
    mình, và chính mình lại bị bắt làm phu tù.
  hin-CV: वे दोनों देवता ही झुक गए हैं; वे इन मूर्तियों के बोझ को उठा न सके, वे तो
    स्वयं ही बंधुवाई में चले गए हैं.
  eng-OURB: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  spa-BES: Están doblados, caen juntos; no pudieron mantener a salvo sus imágenes,
    pero ellos mismos han sido tomados prisioneros.
  tdx-tdx: Mibokoboko iereo, mitrao-piondreke, tsy nitafete’ iareo i kilankañey; vaho
    songa nasese mb’am-pandrohizañe añe.
  tha-KJV: มันทรุดลงและมันเลื่อนลงด้วยกัน มันช่วยป้องกันภาระนั้นไม่​ได้ มันเองก็ตกไปเป็นเชลย
  por-BR-2018: Juntamente se encurvam e se abaixam; não podem salvar a carga, mas
    eles mesmos vão ao cativeiro.
  deu-ELO: Sie sind zusammengesunken, haben sich gekrümmt allzumal und haben die Last
    nicht retten können; und sie selbst sind in die Gefangenschaft gezogen.
  eng-WYC-2018: and be all-broken together; those might not save the bearer, and the
    soul of them shall go into captivity. (and be altogether broken; they could not
    save their bearers-about, and now they themselves shall go into captivity.)
  epo-epo: Ili kliniĝis kaj falis kune, ne povis savi sian ŝarĝon, kaj mem iris en
    malliberecon.
  uig-PIN: Ular engixidu, birliktǝ tiz pükixidu; Ular muxu yükni ⱪutⱪuzalmaydu, Bǝlki
    ɵzliri ǝsirgǝ qüxidu.
  beo-beo: Loboga hamoi ‘gode’ liligi da ili gaga:mu hamedei. Ilia eno dunu amoga
    lale, gaguli asi dagoi ba:sa. Amalu, Ba:bilone fi ilia ‘gode’ da bu hame ba:mu.
  tpi-OTNT: '@see-verse:ISA.046.001'
  hau-SA: Sun durƙusa suka kuma rusuna tare; ba su iya kuɓutar da nauyin kaya su kansu
    sukan tafi bauta.
  uig-LAT: Ular éngishidu, birlikte tiz pükishidu; Ular mushu yükni qutquzalmaydu,
    Belki özliri esirge chüshidu.
  nde-nde: Bayakhothama baguqe ndawonye; benganelisi ukuhlenga umthwalo, labo uqobo
    baya khona ekuthunjweni.
  ton-ton: ‌ʻOku nau tulolo, ʻoku nau punou fakataha; naʻe ʻikai te nau faʻa fua ʻae
    kavenga, ka kuo hoko ʻo pōpula ʻakinautolu.
  ces-1613: Klesly, padly spolu, aniž budou moci retovati břemene, nýbrž i oni sami
    v zajetí odejdou.
  eng-WMB: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  tam-TCV: அவை ஒன்றாய் குப்புற விழுகின்றன. அந்த உருவச்சிலைகள் தங்களைச் சுமக்கும் மிருகங்களைத்
    தப்புவிக்கும் ஆற்றலின்றி தாங்களும் சிறைப்பட்டுப் போகின்றன.
  ceb-ULB: Nagdungan sila ug paubos, ug miluhod; dili nila maluwas ang mga larawan,
    ug nangabihag sila.
  pol-UBG: Pochyliły się i ugięły się razem; nie mogły ratować brzemion, ale one same
    poszły w niewolę.
  agr-agr: Nunik kijimainak nugka tukumak iyaak ajuajam ayamjumamainchau asag tsainak
    ajapnainawai. Nunin asagmatai tikich nugkanum yajumainawai”, tiuwai.
  kyc-kyc: Anatu lao kyambo lasi dolapo range kyawa lete nyuo neta epena saka nayambi
    range karapusi anjisi pelyambinyi. Dopa pipala yuu Bapilonena mee bange anatuŋu
    lenge dolapo pyao kokwa soo nembo oteya.
  urd-GVU: کیونکہ دونوں دیوتا جھک کر گر گئے ہیں۔ وہ بوجھ بننے سے بچ نہ سکے، اور اب
    خود جلاوطنی میں جا رہے ہیں۔
  deu-1912: Ja, sie fallen und beugen sich allesamt und können die Last nicht wegbringen;
    sondern ihre Seelen müssen ins Gefängnis gehen.
  kan-2017: ಒಟ್ಟಿಗೆ ಕುಗ್ಗಿ, ಬಗ್ಗಿವೆ, ತಮ್ಮ ಮೇಲೆ ಬಿದ್ದ ಭಾರವನ್ನು ಹೊತ್ತು ನಿರ್ವಹಿಸಲಾರದೆ,
    ಬಂಧನಕ್ಕೆ ಸ್ವಇಚ್ಛೆಯಿಂದ ಒಳಗಾದವು.
  yap-yap: Pi liyos e dabiyag ni ngar ayuweged yad; kan kolrad, kan fekrad nga bang.
    Irera’ e ngiyal’ ni ngnge mus e pi got nu Babylon!
  hlt-MCSB: A khun neh rhenten a koisu uh dongah hnorhih poenghal uh thai pawh. Te
    dongah amih kah hinglu tah tamna la cet.
  mdy-ETH: ጫኣኖ ጫኣና ቆልማ ዴኤሡማፓ ዔቄያና ጉኡሺና ጉምዓቴኔ፤ ዬያ ጫኣኒንቴ ባኮ ዓውሳኒ ዳንዳዒባኣሴ፤ ዬይ ፆኦዛ ጋዓንቴ
    ፔናታዖ ዓውሳኒ ዳንዳዒባኣሢሮ ዲዒንቲ ዔውቴኔ።»
  twi-ASANTE: Wɔbɔ mu kuntun, bɔ wɔn mu ase; wɔntumi nsi amanehunu ano, wɔn ankasa
    kɔ nkoasom mu.
  eng-WEBU: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  wal-wal: Caana meheti deexuwaappe denddidaagan, caanaara issippe kunddidosona; eeqati
    banttana ashshanau danddayenna gishshau, bantta huuphiyaukka omoodettidi biidosona.
  spa-PDDPT: Se doblegan y se postran juntamente. No pueden rescatar la carga, y ellos
    mismos van en cautiverio.
  gun-gun: Ha'e rami vy tuuete ra'angaa ojero'a rei 'rã oiny. Ha'e nunga ma ndogueraa
    jepei 'rã hexe ojerovia va'e. Ha'e rami 'rãgue py ha'e nunga ae heraa 'rã amboae
    yvy re oguereko aguã katy.
  ilo-ULB: Agrukob ken agparintumengda a sangsangkamaysa; saanda a maispal dagiti
    imahen, ken uray isuda a mismo ket maitalaw.
  kpg-kpg: Nia ada mee aanei e deemee di bida hagamouli ginaua. Nia maa guu kumi guu kae
    gi daha. Deenei di hagaodi o nia god o Babylon!
  uig-ARA: ئۇلار ئېڭىشىدۇ، بىرلىكتە تىز پۈكىشىدۇ؛ ئۇلار مۇشۇ يۈكنى قۇتقۇزالمايدۇ،
    بەلكى ئۆزلىرى ئەسىرگە چۈشىدۇ.
  sus-sus: E mu nɔ na kuyee ratangade. E birin xa siga konyiya kui.
  pon-2006: Dikedik en eni pwukat sohte kak pein doareirahla, ira wialahr dipwisou
    lohdi kei me wisiwisik kohla. Ei, iei imwilahn koht en Papilon kan!
  jae-jae: Gwam kêtôm gebe ênam tau sa atom. Ŋacjo sêjaŋgo su ma sêbalaŋ sêja kapoacwalô.
  ksd-ksd: Dia tur rururu, ma dia va timtibum varurung; dia mama vung vue ra kinakap,
    ma diat iat dia tar ki na vilavilau.
  tur-YTC: Eğiliyorlar ve birlikte alçalıyorlar. Yükü kurtaramadılar ama esaret altına
    gittiler.
  grc-BRENT: καὶ πεινῶντι, οὐκ ἰσχύοντι, ἅμα, οἳ οὐ δυνήσονται σωθῆναι ἀπὸ πολέμου,
    αὐτοὶ δὲ αἰχμάλωτοι ἤχθησαν.
  ind-AYT: Mereka membungkuk, mereka sujud bersama-sama. Mereka tidak dapat mengamankan
    beban itu; justru mereka sendiri pergi ke penawanan.
  nya-nya: Nyamazo zikuwerama ndi kufuna kugwa ndi milunguyo; sizikutha kupulumutsa
    katunduyo, izo zomwe zikupita ku ukapolo.
  hrv-hrv: Padaju, ruše se svi zajedno, ne mogu spasiti one što ih nose, nego i sami
    u ropstvo odlaze.
  mps-mps: '@see-verse:ISA.046.001'
  tpi-tpi: '@see-verse:ISA.046.001'
  dan-1931: De* bøjes, i Knæ er de alle, de kan ikke frelse Byrden, og selv må de
    vandre i Fangenskab. { [*dvs. Afguderne.] }
  vie-OVCB: Cả hai đều cúi đầu gò lưng. Các thần ấy không thể cứu người, và người
    cũng không thể bảo vệ chúng. Tất cả chúng cùng nhau bị lưu đày.
  guj-2017: તેઓ બધા વાંકા વળે છે અને ઘૂંટણે પડે છે; તેઓ પોતાની મૂર્તિઓને બચાવી શકતા
    નથી, પણ તેઓ પોતે બંદીવાન થયા છે.
  pon-2006A: Dikedik en eni pwukat sohte kak pein doareirahla, ira wialahr dipwisou
    lohdi kei me wisiwisik kohla. Ei, iei imwilahn koht en Papilon kan!
  por-BRBSL: Eles se abaixam e se curvam juntos. Eles não puderam entregar o fardo,
    mas eles foram para o cativeiro.
  cth-cth: A kârahnoum awh teh, rei a rawp awh. Amamae hnokari kârungngang thai awh
    hoeh. Amamanaw san lah letlang a ceikhai awh.
  twi-twi: Wɔbɔ mu kotow, bɔ wɔn mu ase; wontumi nsiw amanehunu ano, wɔn ankasa kɔ
    nkoasom mu.
  hlt-hlt: A khun neh rhenten a koisu uh dongah hnorhih poenghal uh thai pawh. Te
    dongah amih kah hinglu tah tamna la cet.
  tbz-SIM: Sibɔɔtenkɑɑnìi bíimmu, sì wɛ̃nnɛ́mu kɛ do, sì í nɑ kɛ dɛɛtɛ́ simɑ́ɑ̀, bɛ̀
    sì tɔmu kɛ kũntinɛ̀ bɛtɔbɛ̀ ciɛ.
  msy-2020: '@see-verse:ISA.046.001'
  azb-azb: Onlar birgə əyildilər, diz çökdülər, Yük oldular, bundan qurtula bilməyib
    əsirliyə aparıldılar.
  eng-DBY: They bend, they are bowed down together; they could not deliver the burden,
    and themselves are gone into captivity.
  hin-2017: वे नब गए, वे एक संग झुक गए, वे उस भार को छुड़ा नहीं सके, और आप भी बँधुवाई
    में चले गए हैं।
  wol-KYG: Tuur yaa ngay sukk, bokk toqi; manuñoo wallu seen jëmm ya, xanaa doxal
    seen bopp, duggi ngàllo.
  eng-YLT: They have stooped, they have bowed together, They have not been able to
    deliver the burden, And themselves into captivity have gone.
  eng-WYC-2017: and be all-broken together; those might not save the bearer, and the
    soul of them shall go into captivity.
  eng-WMBB: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  urd-GVH: क्योंकि दोनों देवता झुककर गिर गए हैं। वह बोझ बनने से बच न सके, और अब ख़ुद
    जिलावतनी में जा रहे हैं।
  rug-rug: Todoṉo meke kokotuṉu gore varigara sari karua; lopu boka harupu puleni
    koasa tinasuna, ke somana ta paleke taloa pa tinaraovo.
  gaz-gaz: Isaan gugguufanii walii wajjin gad jedhu; baʼaa sana oolchuu hin dandaʼan;
    isaan iyyuu ni boojiʼamu.
  fra-LSG: Ils sont tombés, ils se sont écroulés ensemble, Ils ne peuvent sauver le
    fardeau, Et ils s’en vont eux-mêmes en captivité.
  yal-yal: E bata e felen e bode xɔn, e yi e xinbi sin, e mi nɔɛ e suxurene rakisɛ
    naxanye findixi goronna ra bayo e tan yɛtɛɛn sigama konyiyani.
  haw-1868: Kulou no lakou, a kukuli pu no hoi ilalo; Aole hiki ia lakou ke hookuu
    i ka ukana, Ua hele no lakou iloko o ke pio ana.
  arb-NAV: سَقَطَتْ جَمِيعُهَا وَعَجَزَتْ عَنْ حِمَايَةِ نَفْسِهَا بَلْ أُخِذَتْ هِيَ
    نَفْسُهَا إِلَى السَّبْيِ مَعَ المَأْسُورِينَ.
  ewe-ewe: Wo katã wobɔbɔna hedea ta agu ɖekae, ke womete ŋu ɖe agba la ɖa o, eye
    woyi aboyome.
  eng-LEE: They are sunk, they are bowed down together; they could not deliver the
    burden, but they themselves are gone into captivity.
  asm-FB: একেলগে সিহঁত নত হ’য়, আঠু কাঢ়ে; সিহঁতে প্রতিমাবোৰ উদ্ধাৰ কৰিব নোৱাৰে; কিন্তু
    সিহঁত নিজেও বন্দী অৱস্থালৈ যায়।
  sus-A: عٍ مُ نْ نَ كُيٍيٍ رَتَنفَدٍ. عٍ بِرِن شَ سِفَ كٌنيِيَ كُي.
  fra-SBL: Ils s'abaissent et se prosternent ensemble. Ils ne pouvaient pas délivrer
    le fardeau, mais ils sont partis en captivité.
  hbo-hbo: קָרְס֤וּ כָֽרְעוּ֙ יַחְדָּ֔ו לֹ֥א יָכְל֖וּ מַלֵּ֣ט מַשָּׂ֑א וְנַפְשָׁ֖ם
    בַּשְּׁבִ֥י הָלָֽכָה׃ ס
  kik-kik: Nyamũ icio na ngai icio cia kũhooywo irainamĩrĩra hamwe; ciothe ikaremwo
    nĩkũhonokia mĩhianano ĩyo ĩkuuĩtwo, nacio nyene igatahwo igatwarwo ũkombo-inĩ.
  fra-NCL: Ils s’affaissent, ils s’écroulent ensemble ; ils ne peuvent sauver le fardeau ;
    ils s’en vont eux-mêmes en captivité.
  cek-AK: Nihcae loe lu thuk o moe, nawnto angam o sut boeh; hmuenzit hoiah loih o
    thai ai; angmacae doeh tamna ah caeh o boeh.
  cuk-cuk: Bab-dummadyob-imaklemalad dugdir nadmalad, napagi babatided, gwen dukin
    na bendaksasurmalad, degidba gales selesmalad.
  uig-CYR: Улар еңишиду, бирликтә тиз пүкишиду; Улар мошу жүкни қутқузалмайду, Бәлки
    өзлири әсиргә чүшиду.
  tel-2017: వాటిని మోయడం పశువులకు భారంగా ఉంది, అవి సొమ్మసిల్లి పోతున్నాయి. అవి క్రుంగుతూ,
    తూలుతూ ఆ విగ్రహాలను కాపాడ లేక పోగా తాము కూడా చెరగా పట్టుబడ్డాయి.
  hat-BSA: Yo koube nèt e yo vin pwostène ansanm. Yo pa t ka delivre chaj lou a, men
    yo menm vin prizonye yo.
  kos-kos: Ma sruloala inge tia ku in sifacna molelosla. Sruoh elos ac utukla. Saflaiyen
    god nukewa lun Babylon pa inge!
  hbo-WLC: קָרְס֤וּ כָֽרְעוּ֙ יַחְדָּ֔ו לֹ֥א יָכְל֖וּ מַלֵּ֣ט מַשָּׂ֑א וְנַפְשָׁ֖ם
    בַּשְּׁבִ֥י הָלָֽכָה׃ ס
  ibo-ibo: Ha makpuuru, rudakọkwa ala nʼotu; ha enweghị ike iwezuga ibu ndị a nʼonwe
    ha, ha onwe ha kwa, a dọtala ha nʼagha.
  ory-ory: ସେମାନେ ନତ ହୁଅନ୍ତି, ସେମାନେ ଏକତ୍ର ନତ ହୁଅନ୍ତି; ସେମାନେ ଭାର ରକ୍ଷା କରି ପାରିଲେ
    ନାହିଁ, ମାତ୍ର ଆପେ ବନ୍ଦୀ ହୋଇ ଯାଇଅଛନ୍ତି।
  chk-chk: Iwe, ra turuppöküla, resap tongeni amanaua uluulur kewe, nge ra chök püsin
    oola.
  rop-rop: '@see-verse:ISA.046.001'
  ukr-1871: Поспадали, попадали разом, не змогли охоронити тих, що їх несли, та й
    самі пійшли в нїщо.
  deu-1951: Sie sind miteinander zusammengebrochen und niedergesunken und vermochten
    die Last nicht zu retten; sie selbst mußten in die Gefangenschaft gehen.
  eng-JPS: They stoop, they bow down together, they could not deliver the burden;
    and themselves are gone into captivity.
  srp-1865: Izvališe se, padoše svi, ne mogoše izbaviti tovara, nego i sami otidoše
    u ropstvo.
  lug-lug: Bikutamye byonna bivuunamye. Tebiyinza kuyamba ku mbeera, byo byennyini
    bitwaliddwa mu busibe.
  heb-heb: קרסו כרעו יחדו לא יכלו מלט משא ונפשם בשבי הלכה׃
  ben-IRV: একসঙ্গে তারা নিচু হতো, হাঁটুতে বসতো; তারা মুর্ত্তিগুলো বাঁচাতে পারল না,
    কিন্তু তারা নিজেরা বন্দী হয়ে যায়।
  pan-pan: ਉਹ ਇਕੱਠੇ ਝੁੱਕ ਜਾਂਦੇ, ਉਹ ਕੁੱਬੇ ਹੋ ਜਾਂਦੇ, ਉਹ ਬੋਝ ਨੂੰ ਛੁਡਾ ਨਾ ਸਕੇ, ਸਗੋਂ ਆਪ
    ਹੀ ਗੁਲਾਮੀ ਵਿੱਚ ਚਲੇ ਗਏ।
  mya-JVB: သူတို့သည် ကျိုးပဲ့လျက်၊ အတူ လဲ လျက်နေ၍၊ မိမိ တို့ ထမ်းရသောဝန် ကို မ ကယ်တင်
    နိုင် ဘဲ၊ ကိုယ်တိုင်သိမ်း သွားခြင်းကိုခံ ရကြသည်တကား။
  hmo-hmo: Oibe, Babulonia taudia edia dirava koikoi edia dokona be inai, badina be
    unai kaivakuku ese, idia sibona idia hamauria diba lasi. Idia be idia guia noho
    taudia ese idia abia lao noho.
  urd-urd: वह झुकते और एक साथ ख़म होते हैं; वह उस बोझ को बचा न सके, और वह आप ही ग़ुलामी
    में चले गए हैं।
  rus-SYN: Низверглись, пали вместе; не могли защитить носивших, и сами пошли в плен.
  bqc-SIM: Zupiↄ lɛ́ naalɛ, aalɛ su zĩ́lɛ, aalɛ fu asowa sãnusãnu, ↄ̃ tã́apiↄ
    lɛ́ gɛ̃zɛa zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Lim semthu teni le anei hou chu akun lhasuh un ahi. A pathen hou chun
    amite aveng bit jou pon, chule ami teuvin a pathen’u aveng bit jou pouve. Abonchauvin,
    sohchang dingin apui mang tha’uvin ahi.
  mar-mar: ते एकदम लवत आहेत, गुडघे टेकतात; ते प्रतिमा सांभाळू शकत नाहीत, परंतु ते
    स्वतःही बंदीवासात जातात.
  qub-qub: Chay diosnincunaga uysucäcunmi, tunicäcunmi. Chay dioscunataga juc-lä nasyunmanmi
    apacun. Manami quiquincunapis salbacunchu.
  hat-hat: Ni bèt yo, ni zidòl yo tonbe ansanm atè a. Zidòl yo pa ka delivre ata bèt
    k'ap pote yo a. Lènmi ap depòte yo tankou moun yo fè prizonye.
  eng-BSB: The gods cower; they crouch together, unable to relieve the burden; but
    they themselves go into captivity.
  eng-WEBPB: They stoop and they bow down together. They could not deliver the burden,
    but they have gone into captivity.
  kbq-kbq: Ana havi anumzane ana havi anumzama kofiza vanoma nehaza vahe'mo'zanena
    zamarena re'za kepri hugahaze. Hagi ana havi anumzamo'a erino'ma vanoma nehaza
    vahera agura ovazinigeno erino'ma vanoma nehia vahe'mo'a ana havi anumzana agura
    ovazigahiankino, taregamokiznia zamavare'za kina ome huzmantegahaze.
  nhe-BL: '@see-verse:ISA.046.001'
  gub-BL: Tupàn a'ua'u uzepepog u'ar pà wà. Nupuner kwaw uzepyro haw rehe wà. Teko
    a'e teko tupàn wamuwete har waàmàtyry'ymar a'e wà, weraha tupàn a'ua'u a'e wi
    wà.
  eng-DRA: 'They are consumed, and are broken together: they could not save him that
    carried them, and they themselves shall go into captivity.'
