verse: ISA.046.012
translations:
  mal-C: എന്റെ നീതിയിൽനിന്ന് അകന്നിരിക്കുന്ന കഠിനഹൃദയരേ, എന്നെ ശ്രദ്ധിക്കുക.
  deu-TKW: Hört auf mich, ihr Starrsinnigen, die ihr euch fern haltet von der Gerechtigkeit!
  lin-lin: Boyoka Ngai, bino bato ya mitema makasi, bino bato oyo bozali mosika ya
    bosembo !
  eng-LSV: Listen to Me, you mighty in heart, || Who are far from righteousness.
  eng-GNV: Heare me, ye stubburne hearted, that are farre from iustice.
  eng-WEBSTER: 'Hearken to me, ye stout-hearted, that are far from righteousness:'
  nhw-BL: Techtlacaquilica anmasehualme catli anyoltetique huan anmoilhuíaj para huejcahuas
    para nijsencahuas tlamantli para ma elica xitlahuac.
  swh-ONEN: Nisikilizeni, ninyi wenye mioyo migumu, ninyi mlio mbali na haki.
  bba-bba: Tɛ̃ i mɑn swɑɑ dɑkio, bɛɛ bèn ɡɔ̃ru ɡɑ bɔɔbu, mɑ i tɑmɑɑ nɛn fɑɑbɑ yɑ tomɑ.
  eng-KJVCPB: 'Hearken unto me, ye stouthearted, That are far from righteousness:'
  luo-luo: Winjauru, un joma chunygi tek kendo mabor gi adiera.
  meu-meu: Lalo-auka taumui e, a kamonai henigu; irauamui dalana na daudau.
  npi-ULB: ए हठी मानिसहरू, मेरो कुरा सुन, जो ठिक कुरा गर्नबाट टाढै बस्‍छौ ।
  yor-yor: Gbọ́ tèmi, ẹ̀yin alágídí ọkàn, ìwọ tí ó jìnnà sí òdodo.
  pes-OPCB: ای مردم دیر باور که فکر می‌کنید آزادی شما دور است، به من گوش دهید.
  tgl-ULB: Makinig kayo sa akin, kayong mga taong matitigas ang ulo; na malayo sa
    paggawa ng matuwid.
  hui-hui: Wali agali mini giambehe kamiru-o i̱na bi larogo hale hadaba. Tígua manda
    bialu kamiria i̱na tí haru dai bulenenaga horo pongobo wirugoni wene dege ngabe
    tobaho kamibe.
  mya-mya: ငါ​တို့​လွတ်​မြောက်​ရန်​အ​ချိန်​ကာ​လ​သည် ဝေး​သေး​သည်​ဟု​ဆို​သူ အ​ချင်း​ခေါင်း​မာ​သည့်​လူ​စု၊ငါ​ပြော​သည်​ကို
    နား​ထောင်​ကြ​လော့။
  bod-N: དྲང་བདེན་ལ་རྒྱང་ཐག་རིང་བའི་བློ་རེངས་པོ་ཁྱོད་ཚོས་བདག་ལ་ཉོན།
  sna-sna: Nditeererei, imi vane mwoyo yakasindimara, iyemi muri kure nokururama.
  spa-BLM: Escúchame, terco de corazón, ¡que están lejos de la justicia!
  cac-cac: Ex anima pit, mach ex najat eyajcanel d'a tojolal, ab'ec tas ol vala'.
  swh-ULB: Nisikilize mimi, enyi watu makaidi, ambao mko mbali na kutenda mema.
  bel-bel: 'Паслухайце Мяне, жорсткія сэрцам, далёкія ад праўды:'
  deu-ELBBK: Hört auf mich, ihr Trotzigen, die ihr fern seid von Gerechtigkeit!
  mbb-OT: Pemineg kew kediey, is utew menge mesinupaken. Kenè kew ebpekaangken te
    metazeng he kezeeǥan.
  mal-2015: നീതിയോടു അകന്നിരിക്കുന്ന കഠിനഹൃദയന്മാരേ, എന്റെ വാക്കു കേൾപ്പിൻ.
  gup-gup: Wanjh bolkkime kandibekka ngudda nawu ngurrikangerayek, ngudda nawu ngurridjare
    kunwarre ngurridjalkarrme.
  rmc-rmc: Šunen man, tumen, so san zacata andro jile, tumen, so san dur la spravodľišagostar!
  pes-OPV: ‌ای سختدلان که از عدالت دور هستید مرا بشنوید.
  ron-1924: Аскултаци-Мэ, оамень ку инима ымпетритэ, врэжмашь ай неприхэнирий!
  ben-OBCV: ওহে অনমনীয় হৃদয়ের মানুষ, তোমরা আমার কথা শোনো, তোমরা শোনো, যারা ধার্মিকতা
    থেকে বহুদূরে থাকো।
  som-som: Kuwiinna qalbiga qallafsan oo xaqnimada ka fogow, bal i maqla!
  lat-VUC: Audite me, duro corde, qui longe estis a justitia.
  eng-ASVBT: 'Hearken unto me, ye stouthearted, that are far from righteousness:'
  ita-1885: Ascoltatemi, voi indurati di cuore, che siete lontani di giustizia;
  eng-LXXUP: 'Hearken to me, ye senseless ones, that are far from righteousness:'
  eng-ULB: Listen to me, you stubborn people, who are far from doing what is right.
  spa-VBL: ¡Escúchenme, ustedes, gente obstinada, que están tan lejos de hacer lo
    que es correcto!
  fra-_FOB: Écoutez-moi, gens endurcis de cœur, qui vous éloignez de la justice!
  mal-mal: നീതിയോട് അകന്നിരിക്കുന്ന കഠിനഹൃദയന്മാരേ, എന്റെ വാക്കു കേൾക്കുവിൻ.
  urd-GVR: Ai ziddī logo jo rāstī se kahīṅ dūr ho, merī suno!
  suz-BL: गे खकटा थुं पाइश्‍शोपुकी नेनीन। गे पाप रे प्रोंइतीके रे शुश ङोन बाक्‍नीनी।
  eng-NOY: Hearken to me, ye stubborn-hearted, That are far from deliverance!
  ita-1927: Ascoltatemi, o gente dal cuore ostinato, che siete lontani dalla giustizia!
  ckb-ckb: ئەی کەللەڕەقەکان، گوێم لێ بگرن، ئەی دوورەکان لە ڕاستودروستی.
  eng-BBE: 'Give ear to me, you feeble-hearted, who have no faith in my righteousness:'
  kan-OKCV: ಕಠಿಣ ಹೃದಯವುಳ್ಳವರೇ, ನೀತಿಗೆ ದೂರವಾದವರೇ, ನನಗೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: கடின இருதயமுள்ளவர்களே, நீதிக்குத் தூரமானவர்களே, எனக்குச் செவிகொடுங்கள்.
  spa-RV-1909: Oidme, duros de corazón, que estáis lejos de la justicia.
  ron-BTF: Daţi-mi ascultare, voi cei cu inimă tare, care sunteţi departe de dreptate;
  eng-WEBP: Listen to me, you stubborn-hearted, who are far from righteousness!
  eng-FBV: Listen to me, you stubborn people, who are such a long way from doing what's
    right!
  nld-1939: 'Moedelozen, luistert naar Mij, Die u nog ver van het heil meent verwijderd:'
  nch-BL: Techtacaquilica anmasehualme cati anyoltetique huan anmoilhuíaj para huejcahuas
    para nijsencahuas tamanti para ma elica xitahuac.
  vie-1934: Hỡi những người cứng lòng, xa cách sự công bình, hãy nghe ta phán.
  hin-CV: हे कठोर मनवालो, तुम जो धर्म से दूर हो, मेरी सुनो.
  eng-OURB: Sh'ma ·Hear obey· me, you stubborn-hearted, who are far from righteousness!
  spa-BES: Escúchame, duros de corazón, que no tienes fe en mi justicia.
  tdx-tdx: Haoño iraho, ry gan-katokeo, ry lavitse havañonañeo.
  tha-KJV: เจ้​าผู้​จิ​ตใจดื้​อด​ึง เจ้​าผู้ห่างไกลจากความชอบธรรม จงฟังเราซิ
  por-BR-2018: 'Ouvi-me, ó duros de coração; vós que estais longe da justiça:'
  deu-ELO: Höret auf mich, ihr Trotzigen, die ihr fern seid von Gerechtigkeit!
  eng-WYC-2018: Ye of hard heart, hear me, that be far from rightfulness. (Ye with
    a hard heart, who be far away from righteousness or who think that victory, or
    triumph, be far off.)
  epo-epo: 'Aŭskultu Min, vi, kiuj havas malhumilan koron, kiuj estas malproksimaj
    de la vero:'
  uig-PIN: 'I ⱨǝⱪⱪaniyliⱪtin yiraⱪ kǝtkǝn jaⱨillar, Manga ⱪulaⱪ selinglar: —'
  beo-beo: 'Dilia gasa fi hame nabasu dunu! Na sia: nabima! Dilia da hasalasu hou
    da gadenene hame agoane dawa:sa.'
  tpi-OTNT: “Yupela ol bikhet man, harim tok bilong mi. Yupela i ting taim mi makim
    bilong mi bai kisim bek yupela, em i stap longwe yet, a?
  hau-SA: Ku kasa kunne, ku masu taurinkai, ku da kuke nesa da adalci.
  uig-LAT: 'I heqqaniyliqtin yiraq ketken jahillar, Manga qulaq sélinglar: —'
  nde-nde: Ngilalelani lina elilezinhliziyo ezilukhuni, lina elikhatshana lokulunga.
  ton-ton: 'Fanongo kiate au, ʻakimoutolu ʻoku loto mālohi, ʻakimoutolu ʻoku mamaʻo
    mo e māʻoniʻoni:'
  ces-1613: Slyšte mne, vy urputného srdce, kteříž jste dalecí od spravedlnosti.
  eng-WMB: Listen to me, you stubborn-hearted, who are far from righteousness!
  tam-TCV: பிடிவாத இருதயமுள்ள நீதிக்குத் தூரமானவர்களே! எனக்குச் செவிகொடுங்கள்.
  ceb-ULB: Paminaw kanako, kamong gahig ulo nga mga tawo, kamong wala nagbuhat ug
    matarong.
  pol-UBG: Słuchajcie mnie, wy, twardego serca, którzy jesteście dalecy od sprawiedliwości.
  agr-agr: Chichaman antakchau, intimkiu aidautijum anentaimsajum, iik wamak agkanmagashtin
    ainaji tusajum tautijum, wi tajim nunú antuktajum.
  kyc-kyc: Mona kana pokapala nakama simbi simbi pingi wambu dupwa nambana mata kyakao
    nyerono renge doko nanesale silyamo lao suu pyao karaminyi dupwame kale yukupala
    selapape.
  urd-GVU: اے ضدی لوگو جو راستی سے کہیں دُور ہو، میری سنو!
  deu-1912: Höret mir zu, ihr stolzen Herzen, die ihr ferne seid von der Gerechtigkeit.
  kan-2017: ಕಠಿಣ ಹೃದಯದವರೇ, ನೀತಿಗೆ ದೂರವಾದವರೇ, ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: “Mu telmed ngog, gimed e girdi’ ni gelan’, ni gimed be leamnag ni gel ni
    ngam ted e kab mal’af.
  hlt-MCSB: Kamah taengah hnatun uh lah, lungbuei aka lueng rhoek he duengnah lamkah
    neh daengrhae daengkhoi.
  mdy-ETH: «ዒንሢ ፂሉሞፓ ሃኬ ባቃኖ ዴይሤ ዓሳ ዋይዙዋቴ።
  twi-ASANTE: Montie me, mo a moyɛ akokoɔdurufoɔ, mo a mo ne tenenee ntam ɛkwan ware;
  eng-WEBU: Listen to me, you stubborn-hearted, who are far from righteousness!
  wal-wal: “Inttenoo wozanai muumidoogeetoo, xillotettaappekka haakkidaageetoo, taani
    yootiyoogaa siyite;
  spa-PDDPT: 'Escúchenme, duros de corazón que están lejos de la justicia:'
  gun-gun: “Pendu ke xeayvua, mba'eta peneakã ratã va'e vy teko porã gui mombyry peiko.
  ilo-ULB: Dumngegkayo kaniak, dakayo a nasukir a tattao, dakayo a saan a mangar-aramid
    iti nalinteg.
  kpg-kpg: “Goodou go digau hamaaloo godou manawa, goodou hagalongo mai gi di Au,
    go goodou ala e hagamaanadu bolo di aali le e mogowaa loo.
  uig-ARA: 'ئى ھەققانىيلىقتىن يىراق كەتكەن جاھىللار، ماڭا قۇلاق سېلىڭلار: ــ'
  sus-sus: Wo wo tuli mati n na, wo tan naxee xaxili xɔrɔxɔ, wo tan naxee makuyaxi
    tinxinyi ra.
  pon-2006: “Kumwail aramas keptakai kan, kumwail rong ie, kumwail me kin lemeleme
    me amwail manaman en powehdi me dohsang kumwail.
  jae-jae: “Amac gêsumtêkwa ŋatoŋwaga, taŋ ajam kauc gebe bêc jaku ŋacjo tuluŋa gêc
    jaêc naŋ, aŋô ŋoc biŋmaŋ.
  ksd-ksd: 'Avat i pue ngangar ra bala i vavat, avat ava ki vailik kan ra mangamangana
    takodo, avat a valongore iau:'
  tur-YTC: Dinleyin beni, ey inatçı yürekliler, Doğruluktan uzak olanlar!
  grc-BRENT: Ἀκούσατέ μου οἱ ἀπολωλεκότες τὴν καρδίαν, οἱ μακρὰν ἀπὸ τῆς δικαιοσύνης.
  ind-AYT: Dengarkan Aku, hai kamu yang keras hati; hai kamu yang jauh dari kebenaran.
  nya-nya: Ndimvereni, inu anthu owuma mtima, inu amene muli kutali ndi chipulumutso.
  hrv-hrv: Slušajte me, vi koji gubite srčanost i koji ste daleko od pobjede.
  mps-mps: “Dage hagoma bidi dabe, eno po odao. Dagego homugo te eno dage sa munama,
    ma saibao wali sogo, te digibulu elaluba homu eba, agawe?
  tpi-tpi: “Yupela ol bikhet man, harim tok bilong mi. Yupela i ting taim mi makim
    bilong mi bai kisim bek yupela, em i stap longwe yet, a?
  dan-1931: 'Hør på mig, I modløse, som tror, at Retten* er fjern: { [*dvs. Guds Hjælp.]
    }'
  vie-OVCB: Hãy nghe Ta, hỡi những dân cứng lòng, những dân cách xa sự công chính.
  guj-2017: હે હઠીલા લોકો, જે યોગ્ય છે તે કરવાથી દૂર રહેનારા, મારું સાંભળો.
  pon-2006A: “Kumwail aramas keptakai kan, kumwail rong ie, kumwail me kin lemeleme
    me amwail manaman en powehdi me dohsang kumwail.
  por-BRBSL: Ouça-me, seu teimoso de coração, que estão longe de ser justos!
  cth-cth: Lannae hoi ahla poungnae koe kaawmnaw ka lawk thai awh haw.
  twi-twi: Muntie me, mo a moyɛ akokodurufo, mo a mo ne trenee ntam kwan ware;
  hlt-hlt: Kamah taengah hnatun uh lah, lungbuei aka lueng rhoek he duengnah lamkah
    neh daengrhae daengkhoi.
  tbz-SIM: Kéntɛ́nɛ̀ n tú mù díndi itookperí yɛmbɛ̀, díndi bɛ̀ɛ̀ dɛ̀tɛ́nɛ̀ timɔ́mmɔnti.
  msy-2020: “Ia gumazir akaba barazir puvatɨziba, ia nan akam baragh. Ia ti ghaze,
    dughiar kɨ uamategh ian akuragh ia iniasa mɨsevezim, a saghon ikiavɨra iti, a?
  azb-azb: Ey salehlikdən uzaq olan dikbaş insanlar! Məni dinləyin!
  eng-DBY: 'Hearken unto me, ye stout-hearted, that are far from righteousness:'
  hin-2017: “हे कठोर मनवालों तुम जो धार्मिकता से दूर हो, कान लगाकर मेरी सुनो।
  wol-KYG: «Dégluleen maa, yeen dëgër bopp yi! Yeenaka dëddu njekk!
  eng-YLT: Hearken unto Me, ye mighty in heart, Who are far from righteousness.
  eng-WYC-2017: Ye of hard heart, hear me, that be far from rightfulness [or rightwiseness].
  eng-WMBB: Listen to me, you stubborn-hearted, who are far from righteousness!
  urd-GVH: ऐ ज़िद्दी लोगो जो रास्ती से कहीं दूर हो, मेरी सुनो!
  rug-rug: Avoso mae koa Rau, gamu pu nabu bulomia, gamu pu seu hola koasa tinoṉoto.
  gaz-gaz: Yaa mata jabeeyyii, isin warri qajeelummaa irraa fagoo jirtan na dhaggeeffadhaa.
  fra-LSG: Écoutez-moi, gens endurcis de cœur, Ennemis de la droiture!
  yal-yal: Ɛ tuli mati n xuiin na, ɛ tan muxu bɔɲɛ xɔdɛxɛne, ɛ tan naxanye makuya
    tinxinna ra!
  haw-1868: E hoolohe mai oukou ia'u, e na mea i paakiki ka naau, Ka poe mamao loa
    aku i ka pono.
  arb-NAV: أَصْغُوا إِلَيَّ يَا غِلاظَ الْقُلُوبِ أَيُّهَا الْبَعِيدُونَ عَنِ الْبِرِّ،
  ewe-ewe: Miɖo tom, mi dzimesẽlawo kple mi, ame siwo le adzɔge na dzɔdzɔenyenye.
  eng-LEE: 'Hearken unto me, ye stout of heart, that are far from righteousness:'
  asm-FB: সুকার্য্যৰ পৰা দূৰৈত থাকা জেদী লোকসকল মোৰ কথা শুনা।
  sus-A: وٌ وٌ تُلِ مَتِ ﭑ نَ، وٌ تَن نَشٍيٍ شَشِلِ شْرْشْ، وٌ تَن نَشٍيٍ مَكُيَشِ
    تِنشِنيِ رَ.
  fra-SBL: Écoutez-moi, vous qui vous obstinez, qui sont loin de la justice !
  hbo-hbo: שִׁמְע֥וּ אֵלַ֖י אַבִּ֣ירֵי לֵ֑ב הָרְחֹוקִ֖ים מִצְּדָקָֽה׃
  kik-kik: Ta thikĩrĩriai, inyuĩ andũ a ngoro nyũmũ, o inyuĩ mũraihanĩrĩirie na ũhoro
    wa ũthingu.
  fra-NCL: Ecoutez-moi, hommes au cœur opiniâtre, qui êtes loin de la justice.
  cek-AK: Palungthah kami, toenghaih hoiah angthla kaminawk, ka lok hae tahngai oh;
  cuk-cuk: Gwage-dutusurmalad, be an-itomar. Igar-napiragwadgi-dikasurgudimalad, be
    an-itomar.
  uig-CYR: 'И һәққанийлиқтин жирақ кәткән җаһиллар, Маңа қулақ селиңлар: —'
  tel-2017: బండబారిన హృదయాలతో నీతికి దూరంగా ఉన్నవారలారా, నా మాట వినండి.
  hat-BSA: Koute Mwen, nou menm, moun tèt di, ki lwen ladwati yo!
  kos-kos: “Porongeyu, kowos mwet likkeke, Su nunku mu kutangla uh arulana loesla
    liki kowos.
  hbo-WLC: שִׁמְע֥וּ אֵלַ֖י אַבִּ֣ירֵי לֵ֑ב הָרְחוֹקִ֖ים מִצְּדָקָֽה׃
  ibo-ibo: Geenụ m ntị, unu ndị isi ike, unu ndị nọpụrụ ezi omume m nʼebe dị anya.
  ory-ory: ହେ ଧର୍ମରୁ ଦୂରବର୍ତ୍ତୀ କଠିନାନ୍ତଃକରଣ ଲୋକେ, ଆମ୍ଭର କଥା ଶୁଣ।
  chk-chk: Oupwe aüselingaei, ämi chon tipeförea, ämi mi ekieki pwe ämi küna ngasala
    a toau.
  rop-rop: “Ol yumob pipul yumob brabli adwan pipul. Yumob oldei gibit mi bekboun,
    en yumob nomo jidan seifwan. Wal yumob lisin langa mi na.
  ukr-1871: 'Слухайте же мене, ви, тугі серцем, од правди далекі:'
  deu-1951: Höret mir zu, die ihr ein stolzes Herz habt und fern von der Gerechtigkeit
    seid!
