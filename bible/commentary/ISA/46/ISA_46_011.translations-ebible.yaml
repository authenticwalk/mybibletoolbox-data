  hin-2017: मैं पूर्व से एक उकाब पक्षी को अर्थात् दूर देश से अपनी युक्ति के पूरा करनेवाले
    पुरुष को बुलाता हूँ। मैं ही ने यह बात कही है और उसे पूरी भी करूँगा; मैंने यह विचार
    बाँधा है और उसे सफल भी करूँगा।
  wol-KYG: Maay wooye jaxaay penku, wooye réew mu sore, kuy sottal sama mébét. Maay
    àddu, amal; maay nas, sottal.
  eng-YLT: Calling from the east a ravenous bird, From a far land the man of My counsel,
