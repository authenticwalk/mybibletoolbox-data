    conçu, et je l’exécuterai.
  yal-yal: N bata sɛnbɛmana nde xili, sa keli sogeteden binni, naxan luxi alo singbinna
    alogo a xa n ma fe ragidixin nakamali, sa keli yamana makuyeni. N naxan falaxi,
    n yi na rakamali, n na naxan yitɔn, n yi na liga.
  haw-1868: Hea aku no wau i ka manu huhu, mai ka hikina mai, I ke kanaka hoi a'u
    i manao ai, mai ka aina mamao aku; Oia, ua olelo no wau, a na'u hoi ia e hana;
