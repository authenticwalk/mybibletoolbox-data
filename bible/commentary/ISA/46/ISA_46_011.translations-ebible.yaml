    tangtae te ka saii bal eh.
  mdy-ETH: ዓባ ኬስካ ባንፃፓ ኪላንቄጉዲ ዓርቂ ዔካያ ማዔ ዓሲ ታኣኒ ዔኤላንዳኔ፤ ዒዚያ ታኣኮ ማሊፆ ኩንሣኒ ሃኬ ዓጪዳፓ ሙካያኬ፤
    ታኣኒ ኬኤዜ ባኮ ማዻንዳኔ፤ ማሊ ቱኬ ባኮዋ ማዺ ኩንሣንዳኔ።»
  twi-ASANTE: Mɛfrɛ anomaa a ɔkyere mmoa afiri apueeɛ fam; afiri akyirikyiri asase
