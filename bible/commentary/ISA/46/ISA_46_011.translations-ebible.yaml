  kan-2017: ಮೂಡಲಿಂದ ಒಂದು ಪಕ್ಷಿಯನ್ನು ಬರಮಾಡು, ದೂರದೇಶದಿಂದ ನನ್ನ ಸಂಕಲ್ಪವನ್ನು ನೆರವೇರಿಸುವ
    ಮನುಷ್ಯನು ಬರಲಿ ಎಂದು ಕರೆದಿದ್ದೇನೆ. ಎಂದು ನಾನೇ ನುಡಿದಿದ್ದೇನೆ, ನಾನು ಅದನ್ನು ಈಡೇರಿಸುವೆನು.
    ಆಲೋಚಿಸಿದ್ದೇನೆ, ನಾನು ಅದನ್ನು ಸಾಧಿಸುವೆನು.
  yap-yap: Gu be pining be’ nib mo’on ni nge yib u ngek; bay yib ni bod ba arche’
    ni pag ir nge yib nga but’ ni nge kol ban’en, me rin’ e tin kem’ay i leamnag rog.
    I gag e kug non, ma tin kugog e bay nrin’.
  hlt-MCSB: Khocuk lamkah vatlung neh khohla bangsang khohmuen lamkah a cilsuep hlang
