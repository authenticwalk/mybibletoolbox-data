    also do it.
  urd-GVH: मशरिक़ से मैं शिकारी परिंदा बुला रहा हूँ, दूर-दराज़ मुल्क से एक ऐसा आदमी
    जो मेरा मनसूबा पूरा करे। ध्यान दो, जो कुछ मैंने फ़रमाया वह तकमील तक पहुँचाऊँगा,
