verse: ISA.046.011
translations:
  mal-C: ഒരു ഇരപിടിയൻപക്ഷിയെ കിഴക്കുനിന്നു ഞാൻ വരുത്തും; എന്റെ ആലോചന നിറവേറ്റുന്ന
    പുരുഷനെ ദൂരദേശത്തുനിന്നും. ഞാൻ സംസാരിച്ചിരിക്കുന്നു, ഞാൻ അതു നിറവേറ്റും; ഞാൻ ലക്ഷ്യം
    വെച്ചിരിക്കുന്നു, ഞാൻ അതു നടത്തും.
  deu-TKW: 'Der ich vom Aufgang her den Stoßvogel berief, aus fernem Lande den Mann
    meines Ratschlusses: wie ich es verkündet habe, so will ich es eintreffen lassen;
    wie ich es geplant habe, so führe ich''s aus!'
  lin-lin: Wuta na este, nabengi ndeke oyo eliaka misuni ; longwa na mokili ya mosika,
    moto oyo akokokisa mabongisi na Ngai. Makambo oyo nalobaki, yango nde ekokokisama ;
    oyo nabongisaki, yango nde ekosalema.
  eng-LSV: Calling a ravenous bird from the east, || The man of My counsel from a
    far land, || Indeed, I have spoken, indeed, I bring it in, || I have formed [it],
    indeed, I do it.
  eng-GNV: 'I call a birde from the East, and the man of my counsell from farre: as
    I haue spoken, so will I bring it to passe: I haue purposed it, and I will doe
    it.'
  eng-WEBSTER: 'Calling a ravenous bird from the east, the man that executeth my counsel
    from a far country: yes, I have spoken it , I will also bring it to pass; I have
    purposed it , I will also perform it.'
  nhw-BL: “Tlen nepa campa hualquisa tonati nijnotzas se tlacatl ma huala. Huan yaya
    elis quen se cuajtli catli patlantihualas chicahuac huan temos nimantzi para quinitzquis
    catli quinequis huan tetzontlamiltis. Yaya hualas tlen huejca huan quichihuas
    catli na nijnahuatis ma quichihua. Na nimechilhuijtoc tlen ya huan temachtli yaya
    hualas. Na nijsencajtoc para quej nopa panos, huan melahuac quej nopa elis.
  swh-ONEN: Kutoka mashariki ninaita ndege awindaye; kutoka nchi ya mbali, mtu atakayetimiza
    kusudi langu. Lile ambalo nimelisema, ndilo nitakalolitimiza; lile nililolipanga,
    ndilo nitakalolitenda.
  bba-bba: Nɛnɑ nɑ durɔ ɡoo sokɑ sɑɑ sɔ̃ɔ yɑri yerun di mi n tomɑ. U koo nɑ nɡe kɑsɑ
    u nɛn himbɑ yibiɑ. Ye nɑ ɡeruɑ, kon ye ko. Himbɑ ye nɑ yi, kon mɑɑ ye yibiɑ.
  eng-KJVCPB: 'Calling a ravenous bird from the east, The man that executeth my counsel
    from a far country: Yea, I have spoken it, I will also bring it to pass; I have
    purposed it, I will also do it.'
  luo-luo: Koa yo wuok chiengʼ nakel winyo mager, koa e piny mabor anakel ngʼato machopo
    dwarona. Gima asewacho nyaka chop kare, gima asechano ema abiro timo.
  meu-meu: Kasiri aniani manuna ta mairiveina kahana amo na boiria, bona egu hahealo
    tauna danu, tano daudau amo. Vada na hereva, bona anina baina havaraia; vada na
    laloa hata, bona baina karaia.
  npi-ULB: शिकारी चरालाई म पुर्वबाट बोलाउँछु, मैले रोजेको मानिसलाई म टाढा देशबाट बोलाउँछु
    । हो, मैले बोलेको छु । मैले यसलाई पुरा पनि गर्नेर्छु । मैले उद्देश्य राखेको छु,
    म त्‍यो पुरा गर्नेछु ।
  yor-yor: Láti ìlà-oòrùn wá ni mo ti pe ẹyẹ ajẹran wá; láti ọ̀nà jíjìn réré, ọkùnrin
    kan tí yóò mú ète mi ṣẹ. Ohun tí mo ti sọ, òun ni èmi yóò mú ṣẹ; èyí tí mo ti
    gbèrò, òun ni èmi yóò ṣe.
  pes-OPCB: مردی را از مشرق، از آن سرزمین دور دست فرا می‌خوانم. او مانند یک پرندهٔ
    شکاری فرود خواهد آمد و آنچه را اراده نموده‌ام انجام خواهد داد. آنچه گفته‌ام واقع
    خواهد شد.
  tgl-ULB: Tumatawag ako ng ibong mangdadagit mula sa silangan, ng taong aking pinili
    mula sa malayong lupain; Oo, ako ay nagsalita; tutuparin ko rin ito; ako ang nagplano;
    ako rin ang gagawa nito.
  hui-hui: I̱na bule hamelo kogo bilonaga agali mbira ni tagira ibiragohayagi dabo
    heledogo olalu íbu larogoni. Ogoni ibugua ega nene abaleore yagalo yalu ibagadagua
    ibulebira. Ibuwa i̱na mbirale bule manda manda bu wirugobi biaiore holebira. I̱nime
    bule larugonibi nde biaiore holebero.
  mya-mya: ငါ​သည်​အ​ရှေ့​အ​ရပ်​မှ​လူ​တစ်​ဦး​ကို​ခေါ် ယူ​မည်။ သူ​သည်​စွန်​ရဲ​ကဲ့​သို့​ထိုး​ဆင်း​လာ​ပြီး​လျှင်
    ငါ​ကြံ​စည်​ထား​သည့်​အ​မှု​တို့​ကို​ဆောင်​ရွက် ပေး​လိမ့်​မည်။ ဤ​ကား​ငါ​မြွက်​ဆို​သည့်​စ​ကား​ဖြစ်​၍​ဤ
    အ​တိုင်း ဖြစ်​ပျက်​ရ​လိမ့်​မည်။
  bod-N: བདག་གིས་ཐག་རིང་ཡུལ་ནས་ངའི་བསམ་དོན་བསྒྲུབ་པའི་མི་ཞིག་ཤར་ཕྱོགས་ནས་བྱ་རྒོད་བཞིན་བོས་ཤིང་།
    བདག་གིས་སྨྲས་པ་དེ་དག་མངོན་པར་འགྱུར་བ་སྟེ། བདག་གིས་འཆར་གཞི་བཀོད་པ་དེ་དག་བྱེད་ངེས་ཡིན།
  sna-sna: Kubva kumabvazuva ndinodana gondo; kubva kunyika iri kure kure ndinodana
    munhu achazadzisa kuda kwangu. Zvandakareva ndichaita kuti zviitike; zvandakaronga,
    ndichazviita.
  spa-BLM: Llamo a un pájaro voraz del este, el hombre de mi consejo desde un país
    lejano. Sí, he hablado. Yo también lo llevaré a cabo. Lo he planeado. Yo también
    lo haré.
  cac-cac: Ol vavtejcot jun vinac d'a najat b'aj sjavi c'u, ol ja jucnaj icha junoc
    noc' ch'acb'a. A tas nab'il vuuj, a chi' ol vac' sc'ulej. Icha vutejnac valani,
    icha chi' ol ujoc.
  swh-ULB: Nitamuita ndege wa mawindo kutoka mashariki, Mtu ambaye ni chaguo langu
    kutoka nchi ya mbali; Ndio nimesema; na pia nitayatimiza haya, nimekusudia, na
    pia nitafanya hivyo.
  bel-bel: Я паклікаў арла з усходу, з далёкай краіны, спраўцу вызначэньня Майго.
    Я сказаў - і спраўджу гэта; прадпісаў - і зраблю.
  deu-ELBBK: der ich einen Raubvogel rufe von Osten her, aus fernem Land den Mann
    meines Ratschlusses. Ich habe geredet und werde es auch kommen lassen; ich habe
    entworfen und werde es auch ausführen.
  mbb-OT: Ed-umew a te sevaha he etew he ebpuun diyà te meziyù he lugar ziyà te edsilaan,
    ne edtumanen din is pelanu ku. Edagmang sikandin iring te tagbis he ebpendawi.
    Is nekaǥi ku wey pelanu ku ne edtumanen ku heini.
  mal-2015: ഞാൻ കിഴക്കുനിന്നു ഒരു റാഞ്ചൻപക്ഷിയെ, ദൂരദേശത്തുനിന്നു, എന്റെ ആലോചനയെ അനുഷ്ടിക്കുന്ന
    പുരുഷനെ തന്നേ വിളിക്കുന്നു; ഞാൻ പ്രസ്താവിച്ചിരിക്കുന്നു; ഞാൻ നിവർത്തിക്കും; ഞാൻ
    നിരൂപിച്ചിരിക്കുന്നു; ഞാൻ അനുഷ്ഠിക്കും.
  gup-gup: “Ngaye ngakayhme nakudji bininj nawu kamre koyekbeh djarreh dja nungka
    kakurduyime rowk kore ngaye ngayingkihkarremarnbom, dja nungka yiman kayime namaddorl
    nawu nabang mayh. Ngaye ngamarnbun rowk kakurduyimerran, dja ngaye ngakurduyime
    rowk kore ngaye ngayingkihmulewarrinj.
  rmc-rmc: Le vichodostar vičinav le zorale orlos, andral e phuv, so hiňi dur, vičinav
    le muršes, savo kerela oda, so kamav. Oda, so phenďom, oda the kerava, a oda,
    so naplaňinďom, oda dokerava.
  pes-OPV: مرغ شکاری را از مشرق و هم مشورت خویش را از جای دور می‌خوانم. من گفتم و
    البته بجا خواهم آورد و تقدیر نمودم والبته به وقوع خواهم رسانید.
  ron-1924: 'Еу кем де ла рэсэрит о пасэре де прадэ, динтр-о царэ депэртатэ, ун ом
    ка сэ ымплиняскэ плануриле Меле: да, Еу ам спус ши Еу вой ымплини; Еу ам плэнуит
    ши Еу вой ынфэптуи.'
  ben-OBCV: পূর্বদেশ থেকে আমি এক শিকারি পাখিকে ডেকে আনব; বহু দূরবর্তী দেশ থেকে একজন
    মানুষকে, যে আমার সংকল্প সাধন করবে। আমি যা বলেছি, তা আমি অবশ্যই করে দেখাব, আমি
    যা পরিকল্পনা করেছি, তা আমি অবশ্য করব।
  som-som: Waxaan xagga bari uga yeedhayaa haad aad u gaajaysan oo ah ninka taladayda
    oofinaya oo aan waddan fog uga yeedhayo. Waan ku hadlay, oo weliba waan oofin
    doonaa. Waan u qasdiyey, oo weliba waan samayn doonaa.
  lat-VUC: 'Vocans ab oriente avem, et de terra longinqua virum voluntatis meæ: et
    locutus sum, et adducam illud; creavi et faciam illud.'
  eng-ASVBT: calling a ravenous bird from the east, the man of my counsel from a far
    country; yea, I have spoken, I will also bring it to pass; I have purposed, I
    will also do it.
  ita-1885: che chiamo dal Levante un uccello, e da terra lontana l'uomo del mio consiglio;
    io ho parlato, ed altresì farò venire ciò che io ho detto; io ho formata la cosa,
    ed altresì la farò.
  eng-LXXUP: 'calling a bird from the east, and from a land afar off, for the things
    which I have planned: I have spoken, and brought him; I have created and made
    him; I have brought him, and prospered his way.'
  eng-ULB: I call a bird of prey from the east, the man of my choice from a distant
    land; yes, I have spoken; I will also accomplish it; I have purposed, I will also
    do it.
  spa-VBL: Estoy llamando a un ave de rapiña del este, un hombre de un país lejano
    que llevará a cabo mi plan. He hablado, y me aseguraré de que así sea. He hecho
    mi plan y lo llevaré a cabo.
  fra-_FOB: J'appelle du Levant l'oiseau de proie, et d'une terre éloignée, l'homme
    de mes desseins. Ce que j'ai dit, je le fais arriver; ce que j'ai projeté, je
    l'exécute.
  mal-mal: ഞാൻ കിഴക്കുനിന്ന് ഒരു റാഞ്ചൻപക്ഷിയെ, ദൂരദേശത്തുനിന്ന്, എന്റെ ആലോചനയെ അനുഷ്ഠിക്കുന്ന
    പുരുഷനെ തന്നെ വിളിക്കുന്നു; ഞാൻ പ്രസ്താവിച്ചിരിക്കുന്നു; ഞാൻ നിവർത്തിക്കും; ഞാൻ
    നിരൂപിച്ചിരിക്കുന്നു; ഞാൻ അനുഷ്ഠിക്കും.
  urd-GVR: Mashriq se maiṅ shikārī parindā bulā rahā hūṅ, dūr-darāz mulk se ek aisā
    ādmī jo merā mansūbā pūrā kare. Dhyān do, jo kuchh maiṅ ne farmāyā wuh takmīl
    tak pahuṅchāūṅgā, jo mansūbā maiṅ ne bāndhā wuh pūrā karūṅga.
  suz-BL: गो पूर्ब रे सिखार ग्‍यारब चिक्‍ब का ब्रेत्‍नुङ। मिनु ङोन रागी रे आं मिम्‍शो
    नेल्‍ल पाइब मुर का कली ब्रेत्‍नुङ। गो आं देंशो लोव़ खाप्‍नुङ। आं मिम्‍शो पाइनुङ।
    यसैया ४१:२
  eng-NOY: Calling from the East the eagle, The man that executeth my purpose from
    a far country; I have spoken it, I will also bring it to pass; I have purposed
    it, I will also do it.
  ita-1927: che chiamo dal levante un uccello da preda, e da una terra lontana l’uomo
    che effettui il mio disegno. Sì, io l’ho detto, e lo farò avvenire; ne ho formato
    il disegno e l’eseguirò.
  ckb-ckb: داڵ لە ڕۆژهەڵاتەوە بانگ دەکەم، لە خاکێکی دووریشەوە ئەوەی ئامانجی من بەجێدەگەیەنێت.
    فەرمووم و ئەنجامی دەدەم، دامڕشتووە و دەیکەم.
  eng-BBE: Sending for a bird of strong flight from the east, the man of my purpose
    from a far country; I have said it, and I will give effect to it; the thing designed
    by me will certainly be done.
  kan-OKCV: ಪೂರ್ವದಿಂದ ಒಂದು ಕ್ರೂರವಾದ ಪಕ್ಷಿಯೂ, ದೂರದೇಶದಿಂದ ನನ್ನ ಆಜ್ಞೆಯನ್ನು ನಡೆಸುವ ಮನುಷ್ಯನೂ
    ಬರಲಿ, ಎಂದು ಕರೆದಿದ್ದೇನೆ. ನಾನು ನುಡಿದಿದ್ದೇನೆ, ಅದನ್ನು ನಾನು ಈಡೇರಿಸುವೆನು. ಆಲೋಚಿಸಿದ್ದೇನೆ,
    ನಾನು ಅದನ್ನು ಮಾಡುವೆನು.
  tam-2017: வேகமாக பறக்கிற ஒரு பறவையைக் கிழக்கிலிருந்தும், என் ஆலோசனையை நிறைவேற்றும்
    மனிதனை தூரதேசத்திலிருந்தும் வரவழைக்கிறவராயிருக்கிறேன்; அதைச் சொன்னேன், அதை நிறைவேற்றுவேன்;
    அதைத் திட்டம்செய்தேன், அதைச் செய்துமுடிப்பேன்.
  spa-RV-1909: 'Que llamo desde el oriente al ave, y de tierra lejana al varón de
    mi consejo. Yo hablé, y lo haré venir: helo pensado, y también lo haré.'
  ron-BTF: Chemând o pasăre răpitoare din est, pe bărbatul care împlineşte sfatul
    meu dintr-o ţară îndepărtată; da, am vorbit aceasta, şi o voi face să se întâmple;
    am hotărât şi voi împlini.
  eng-WEBP: I call a ravenous bird from the east, the man of my counsel from a far
    country. Yes, I have spoken. I will also bring it to pass. I have planned. I will
    also do it.
  eng-FBV: I'm calling a bird of prey from the east, a man from a distant country
    who will carry out my plan. I have spoken, and I will make sure it happens. I
    have made my plan, and I will carry it out.
  nld-1939: Uit het oosten roep Ik den roofvogel op, Uit verre landen den man van
    mijn plannen! Zoals Ik gezegd heb, zal Ik het schikken, Zoals Ik besloten heb,
    zal Ik het doen.
  nch-BL: “Ten nepa campa hualquisa tonati nijnotzas se tacat ma huala. Huan yaya
    elis quej se cuatojti cati patantihualas chicahuac huan temos nimantzi para quinitzquis
    cati quinequis huan tetzontamiltis. Yaya hualas ten huejca huan quichihuas cati
    na nijnahuatis ma quichihua. Na nimechilhuijtoc ten ya huan temachti yaya hualas.
    Na nijsencajtoc para quej nopa panos, huan melahuac quej nopa elis.
  vie-1934: Ta gọi chim ó đến từ phương đông, và gọi người làm mưu ta đến từ xứ xa.
    Điều ta đã rao ra, ta sẽ làm hoàn thành, điều ta đã định, ta cũng sẽ làm.
  hin-CV: मैं पूर्व दिशा से उकाब को; अर्थात् दूर देश से मेरी इच्छा पूरी करनेवाले पुरुष
    को बुलाता हूं. मैंने ही यह बात कही; और यह पूरी होकर रहेगी.
  eng-OURB: I call a ravenous bird from the east, the man of my counsel from a far
    country. Yes, I have spoken. I will also bring it to pass. I have planned. I will
    also do it.
  spa-BES: Enviando a un pájaro de fuerte vuelo desde el este, el hombre de mi propósito
    desde un país lejano; Lo he dicho, y le daré efecto; lo planeado por mí ciertamente
    se hará.
  tdx-tdx: Ho tokaveko boak’ atiñanañe añe ty voroñe mipay hena; t’indaty nisafirieko
    boak’ an-tsietoitane añe; eka fa nivolan-dRaho le ho henefeko, niereñeren-dRaho
    vaho hanoeko.
  tha-KJV: เรียกเหยี่ยวมาจากตะวันออก คือเรียกชายที่ทำตามแผนงานของเราจากเมืองไกล เออ
    เราพูดแล้ว และเราจะให้​เป็นไป เรามุ่งแล้ว และเราจะกระทำด้วย
  por-BR-2018: Que chamo a ave de rapina desde o oriente, ao homem da minha intenção
    desde as terras distantes; porque assim disse; e assim o cumprirei; eu o formei,
    também o farei.
  deu-ELO: der ich einen Raubvogel rufe von Osten her, aus fernem Lande den Mann meines
    Ratschlusses. Ich habe geredet, und werde es auch kommen lassen; ich habe entworfen,
    und werde es auch ausführen. -
  eng-WYC-2018: And I call a bird from the east, and the man of my will from a far
    land; and I spake, and I shall bring that thing (to pass); I have made (all) of
    nought (or I have made everything out of nothing), and I shall make that thing
    (too).
  epo-epo: Mi vokas de oriento aglon, el lando malproksima viron de Mia destino. Kion
