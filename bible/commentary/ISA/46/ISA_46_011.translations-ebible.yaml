    qoⱪum ǝmǝlgǝ axurimǝn; Buni niyǝt ⱪilƣanmǝn, Bǝrⱨǝⱪ, Mǝn uni wujudⱪa qiⱪirimǝn.
  beo-beo: Dunu da gusugoe amoga misa:ne Na da wele sia:nana. E da buhiba defele sa:ili,
    Na ilegei amo e da hamomu. Na da sia:i dagoi, amola Na sia:i huluane da hamoi
    dagoi ba:mu.
  tpi-OTNT: Mi singautim pinis wanpela man bilong hap sankamap long kam, na em bai
    i flai i kam olsem tarangau, na em bai i mekim ol samting mi tingting long mekim.
    Mi tok pinis long mekim dispela ol samting, na bai mi mekim ol i kamap olsem mi
    tok. Ol samting mi makim pinis bilong mekim, em bai mi mekim.
  hau-SA: Daga gabas na kira tsuntsun da yake farauta; daga can ƙasa mai nesa, wani
    mutumin da zai cika nufina. Abin da na riga na faɗa, shi zan sa ya faru; abin
    da na shirya, shi zan aikata.
  uig-LAT: Künchiqishtin yirtquch bir qushni, Yeni könglümge pükkinimni ada qilghuchi
    bir ademni yiraq yurttin chaqirghuchidurmen. Berheq, Men söz qilghan, Berheq,
    Men uni choqum emelge ashurimen; Buni niyet qilghanmen, Berheq, Men uni wujudqa
    chiqirimen.
  nde-nde: Empumalanga ngibiza inyoni edla ezinye; elizweni elikhatshana ngibiza umuntu
    ukuba afeze injongo yami. Lokho engikutshiloyo ngizakufeza; lokho engikucebileyo
    ngizakwenza.
  ton-ton: '‌ʻO ui ʻae manupuna ʻoku fekai mei he potu hahake, ʻae tangata ʻoku ne
    fai ki heʻeku fekau mei he fonua mamaʻo: ʻio, kuo u fakahā ia, pea te u fakahoko
    ia; kuo u tuʻutuʻuni ki ai, pea te u fai ia.'
  ces-1613: Kterýž zavolám od východu ptáka, z země daleké toho, kterýž by vykonal
    uložení mé. Řekl jsem, a dovedu toho, umínil jsem, a vykonám to.
  eng-WMB: I call a ravenous bird from the east, the man of my counsel from a far
    country. Yes, I have spoken. I will also bring it to pass. I have planned. I will
    also do it.
  tam-TCV: நான் கிழக்கிலிருந்து இரைதேடும் பறவையை அழைப்பிக்கின்றேன். தூரதேசத்திலிருந்து
    என் நோக்கத்தை நிறைவேற்றும் ஒரு மனிதனை அழைப்பிக்கின்றேன். நான் என்ன சொன்னேனோ அதை
    நிறைவேற்றுவேன்; நான் எதைத் திட்டமிட்டேனோ அதைச் செய்வேன்.
  ceb-ULB: Magtawag ako ug mandaragit nga langgam gikan sa sidlakan, ang tawo nga
    akong gipili nga gikan sa layong dapit; oo, ako ang nagsulti; ako usab nga pagatumanon;
    aduna akoy katuyoan, buhaton ko usab kini.
  pol-UBG: Przywołuję ze wschodu ptaka drapieżnego, z dalekiej ziemi mężczyznę, który
    wykonuje moją radę. Powiedziałem i wykonam to, postanowiłem i uczynię to.
  agr-agr: Makichik aentsun tikich nugkanmayan etsa minitaiya nuwiyan untsukmajai,
    duka tuke chuwagjai betek atushtanmaya minittawai, nigka wi tabaun umiktatui.
    Tuja wi nuna dutikatin atajai tusan tiuwaitag nunak nii imatiksag umiktatui. Wi
    dutikatnujun chichaman umikuitag nunak tuke umiktatjai. Nunak dekas uminkatnun
    tajai.
  kyc-kyc: Nambame akali yuu neta pyakaenge dorena range mende epena lao kyakale leto.
    Baame yaka ulisapu rendamu nyepala lupyuo epengenyili pyuo waiya lao lupyuo isa
    epapala nambame rapa rapa pinyi reteyonoli pyuo pyuo otara. Nambame leyo doko
    angi leyonoli pyuo pira.
  urd-GVU: مشرق سے مَیں شکاری پرندہ بُلا رہا ہوں، دُوردراز ملک سے ایک ایسا آدمی جو
    میرا منصوبہ پورا کرے۔ دھیان دو، جو کچھ مَیں نے فرمایا وہ تکمیل تک پہنچاؤں گا،
    جو منصوبہ مَیں نے باندھا وہ پورا کروں گا۔
  deu-1912: Ich rufe einen Adler vom Aufgang und einen Mann, der meinen Anschlag tue,
