  arb-NAV: أَدْعُو مِنَ الْمَشْرِقِ الطَّائِرَ الْجَارِحَ، وَمِنَ الأَرْضِ الْبَعِيدَةِ
    رَجُلَ مَشُورَتِي. قَدْ نَطَقْتُ بِقَضَائِي وَلابُدَّ أَنْ أُجْرِيَهُ، وَمَا رَسَمْتُهُ
    مِنْ خِطَّةٍ لابُدَّ أَنْ أُنَفِّذَهُ.
  ewe-ewe: meyɔ xeƒonu tso ɣedzeƒe, eye tso anyigba didi aɖe dzi. Meyɔ ame aɖe be
    wòana nye tameɖoɖowo nava eme. Nu si megblɔ la, eyae mana wòava eme. Nu si meɖo
    la, eya ke mawɔ.
  eng-LEE: Calling from the east the eagle, from a far-off country the man of my counsel;
    yea, I have spoken it, I will also bring it to pass; I have purposed it, I will
    also execute it.
  asm-FB: মই পূব দিশৰ পৰা এক হিংসুক চৰাইক, দূৰ দেশৰ পৰা মোৰ মনোনীত পুৰুষক মাতিম; হ’য়
    মই কলোঁ; মই তাক সিদ্ধ কৰিম; মোৰ উদ্দেশ্য আছে,মইয়ো কৰিম।
  sus-A: ﭑ تَن نَن شْنِ ندٍ شِلِمَ كٍلِقٍ سٌفٍتٍدٍ مَبِرِ، نَشَن ﭑ وَشْنقٍ رَبَمَ
    ﭑ بّ. عِيٌ، ﭑ نَشَن قَلَشِ، ﭑ عَ رَبَمَ نّ، ﭑ نَشَن نَتّشِ، ﭑ عَ رَكَمَلِمَ نّ.
  fra-SBL: J'appelle un oiseau vorace de l'est, l'homme de mon conseil d'un pays lointain.
    Oui, j'ai parlé. Je le ferai aussi passer. J'ai tout prévu. Je le ferai aussi.
  hbo-hbo: קֹרֵ֤א מִמִּזְרָח֙ עַ֔יִט מֵאֶ֥רֶץ מֶרְחָ֖ק אִ֣ישׁ *עֲצָתֹו (עֲצָתִ֑י)
    אַף־דִּבַּ֙רְתִּי֙ אַף־אֲבִיאֶ֔נָּה יָצַ֖רְתִּי אַף־אֶעֱשֶֽׂנָּה׃ ס
  kik-kik: Nĩngeeta nyoni ndĩa nyama kuuma mwena wa irathĩro; nĩngeeta mũndũ wa kũhingia
    maũndũ marĩa nduĩte gwĩka kuuma bũrũri wa kũraya. Ũrĩa njugĩte nĩngahingia; ũndũ
    ũrĩa ndĩciirĩtie gwĩka nĩngawĩka.
  fra-NCL: qui de l’Orient appelle l’aigle, d’un pays éloigné l’homme de mon dessein.
    J’ai parlé, j’accomplirai ; j’ai résolu, j’exécuterai !
  cek-AK: Moi kacaa tavaanawk to ni angzae bang hoiah ka kawk moe, ka thuih ih lok
    to acungsak hanah, angthla parai prae hoiah kami to ka kawk; ue, ka thuih pacoeng
    boeh loe ka thuih ih lok baktiah kang coengsak han; sak ka tim boeh loe ka sak
    ngaep pacae han.
  cuk-cuk: Dule-gwensakse dikasuli dad-nakwedsik an gochad, sulubagiyob dikasuli danikoed,
    a-dule, anga an-ibmar-abeged-imakoed. An-ibmar-sogsadi, sogedba-guega an imakoed.
    An-igar-amisadi, an imakoed.
  uig-CYR: Күнчиқиштин житқуч бир қушни, Йәни көңлүмгә пүккинимни ада қилғучи бир
    адәмни жирақ жуттин чақирғучидурмән. Бәрһәқ, Мән сөз қилған, Бәрһәқ, Мән уни чоқум
    әмәлгә ашуримән; Буни нийәт қилғанмән, Бәрһәқ, Мән уни вуҗудқа чиқиримән.
  tel-2017: తూర్పు నుండి క్రూరపక్షిని రప్పిస్తున్నాను. దూరదేశం నుండి నా సంకల్పాన్ని
    జరిగించే వ్యక్తిని పిలుస్తున్నాను. నేను చెప్పిన దాన్ని నెరవేరుస్తాను, ఉద్దేశించినదాన్ని
    సఫలం చేస్తాను.
  hat-BSA: M ap rele yon zwazo ki manje chè soti nan lès, yon nonm volonte Mwen an,
    k ap soti nan yon peyi lwen. Anverite, Mwen te pale. Anverite, Mwen va fè sa rive.
    Mwen ki te fè plan an; Mwen k ap fè l rive.
  kos-kos: Nga ac pangon sie mwet in tuku kutulap me. El ac pwesrouli oana sie eagle,
    Ac orala ma ng oakiya in orekla. Nga fahk tari, ac ma nga fahk uh ac fah orekla.
  hbo-WLC: קֹרֵ֤א מִמִּזְרָח֙ עַ֔יִט מֵאֶ֥רֶץ מֶרְחָ֖ק אִ֣ישׁ עצתו אַף־דִּבַּ֙רְתִּי֙
    אַף־אֲבִיאֶ֔נָּה יָצַ֖רְתִּי אַף־אֶעֱשֶֽׂנָּה׃ ס
  ibo-ibo: Aga m esite nʼọwụwa anyanwụ kpọọ anụ ufe, e, sitekwa nʼala ebe dị anya
    kpọọ nwoke ahụ ga-abịa mee nzube m. Nʼihi na ihe m kwuru ya ka m ga-eme ka o mezuo;
    ọ bụkwa atụmatụ m ka m ga-emekwa.
  ory-ory: ଆମ୍ଭେ ପୂର୍ବ ଦିଗରୁ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀକୁ, ଦୂର ଦେଶରୁ ଆମ୍ଭ ମନ୍ତ୍ରଣାର ମନୁଷ୍ୟକୁ ଆହ୍ୱାନ
    କରୁ; ଆମ୍ଭେ କହିଅଛୁ, ଆଉ ଆମ୍ଭେ ତାହା ସିଦ୍ଧ କରିବା; ଆମ୍ଭେ କଳ୍ପନା କରିଅଛୁ, ଆଉ ଆମ୍ଭେ ତାହା
    ସଫଳ କରିବା।
  chk-chk: Üa kökköri eman mwän seni ewe fanü ötiu, epwe feito usun eman machang mi
    mwacho o apwönüetä ai ekiek. Ngang üa apasätä, üpwe pwal afisätä. Üa ekiekietä,
    üpwe pwal apwönüetä.
  rop-rop: en aibin bringimap sambodi brom longwei kantri blanga dum wanim aibin wandim
    im blanga dum. Imbin kaman brom sanraiswei, jis laik det igulok weya im lukabat
    enimul blanga dagat. Wal ai garra kipum main pramis na, en dum wanim aibin wandim
    dum.
  ukr-1871: Я покликав орла з востоку, з країв далеких; він же спевнить те, що я призначив.
    Я бо сказав — і доведу се до кінця; призначив — і здїйсню.
  deu-1951: Ich berufe vom Aufgang her einen Adler und aus fernen Ländern den Mann
    meines Ratschlusses. Ja, ich habe es gesagt, ich führe es auch herbei; ich habe
    es entworfen, und ich tue es auch.
  eng-JPS: Calling a bird of prey from the east, the man of My counsel from a far
    country; yea, I have spoken, I will also bring it to pass, I have purposed, I
    will also do it.
  srp-1865: Zovem s istoka pticu i iz daljne zemlje èovjeka koji æe izvršiti što sam
    naumio. Rekoh i dovešæu to, naumih i uèiniæu.
  lug-lug: Mpita ekinyonyi ekikwakkula ebiramu ebirala. Omusajja ava ebuvanjuba mu
    nsi eyewala, anaakola bye njagala. Weewaawo njogedde era nnaatuukiriza. Nga bwe
    nategeka bwe nnaakola.
  heb-heb: קרא ממזרח עיט מארץ מרחק איש עצתו אף דברתי אף אביאנה יצרתי אף אעשנה׃
  ben-IRV: আমি পূর্ব দিক থেকে একটা শিকারের পাখিকে ডাকবো, আমি আমার পছন্দের একজন লোককে
    দূর দেশ থেকে ডাকবো; হ্যাঁ আমি বলেছি তা আমি সাধন করব; আমার উদ্দেশ্য আছে, আমি তাও
    করব।
  pan-pan: ਮੈਂ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਨੂੰ ਪੂਰਬੋਂ ਅਰਥਾਤ ਆਪਣੇ ਉਦੇਸ਼ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਇੱਕ ਮਨੁੱਖ
    ਨੂੰ ਦੂਰ ਦੇਸ ਤੋਂ ਸੱਦਦਾ ਹਾਂ। ਹਾਂ, ਮੈਂ ਬੋਲਿਆ ਹੈ, ਸੋ ਮੈਂ ਨਿਭਾਵਾਂਗਾ, ਮੈਂ ਠਾਣਿਆ ਸੋ ਮੈਂ
    ਪੂਰਾ ਕਰਾਂਗਾ।
  mya-JVB: ဝေး သောအရပ် ၊ အရှေ့ မျက်နှာမှ ငါ၏လက်ထောက် တည်းဟူသောငှက်ရဲ ကို ခေါ် လျက်၊
    ငါသည် ဘုရားသခင်ဖြစ်၏။ ငါနှင့်တူသောသူ မည်မျှမရှိ။ ငါသည် နှုတ်ထွက် အတိုင်း ပြု မည်။
    ကြံ သည်အတိုင်း စီရင် မည်။
  hmo-hmo: Lau ese tau ta lau boiria noho, dina daekau kahana dekena amo do ia mai.
    Ia ese ugava manu bamona do ia diho mai, bona lau ese lau palani guna karadia
    be ia ese do ia karaia. Lau hereva vadaeni, bona lauegu hereva gauna be do ia
    vara.
  urd-urd: जो पूरब से उक़ाब को या'नी उस शख़्स को जो मेरे इरादे को पूरा करेगा, दूर
    के मुल्क से बुलाता हूँ, मैंने ही कहा और मैं ही इसको वजूद में लाऊँगा; मैंने इसका
    इरादा किया और मैं ही इसे पूरा करूँगा।
  rus-SYN: Я воззвал орла от востока, из дальней страны, исполнителя определения Моего.
    Я сказал, и приведу это в исполнение; предначертал, и сделаю.
  bqc-SIM: Má lɛzu bãsoi gukpɛ oi, má gbɛ̃́pi sísi za bùsu zã̀zãu aà yã́
    pↄ́ málɛ yá kɛ. Yã́ pↄ́ má ò má bↄò saɛ, yã́ pↄ́ ma zɛò má kɛɛ.
  tcz-CHONGTHU: Keiman Solam gam'a kona vacha leng gang tah ne hattah chu kakouva-
    gamla tah gam'a konna lamkai khat hungin tin chule katepna banga abol ding ahi.
    Keiman kabol ding ahi kanati chu, Kabol tei ding ahi.
  mar-mar: मी पूर्वेककडून एका हिंस्त्र पक्षाला, माझ्या निवडीचा मनुष्य दूरच्या देशातून
    बोलावतो; होय, मी बोललो आहे; ते मी पूर्णही करीन; माझा उद्देश आहे, मी तोसुध्दा पूर्ण
    करीन.
  qub-qub: Inti yagamunan caj-läpitami juc runata gayashcä. Aycha micoj äbinöpis carupitami
    shamonga. Ruranäpaj yarpaycashäcunata paymi rurangapaj. Imano ruranäpäpis yarpashcänami.
    Chaytaga cumlishämi.
  hat-hat: Mwen rele yon nonm mwen te chwazi soti nan yon peyi byen lwen bò solèy
    leve. Tankou yon malfini, li pral vini, li pral fè travay mwen ba l' fè a. Depi
    mwen di yon bagay, se pou l' fèt. Depi mwen fè lide fè yon bagay, fòk li fèt.
  eng-BSB: I summon a bird of prey from the east, a man for My purpose from a far-off
    land. Truly I have spoken, and truly I will bring it to pass. I have planned it,
    and I will surely do it.
  eng-WEBPB: I call a ravenous bird from the east, the man of my counsel from a far
    country. Yes, I have spoken. I will also bring it to pass. I have planned. I will
    also do it.
  kbq-kbq: Nagra afete zage hanati kazigati mago vahera ke hu'noankino, agra mago
    tumpa namamo mago'zaga aheno nenaku eri fafukino eramiaza huno eno, Nagrama antahintahima
    retro'ma hu'noa zana agra emeri fore nehuno, Nagrama tro hugahuema hu'na hu'noa
    zantamina agra eme tro nehuno, e'inahu eri'za erigahue hu'nama huhampari'noa zana
    agra emeri vagaregahie.
  nhe-BL: “Tlen nepa campa quisa tonati nijnotzas se tlacatl ma huala. Huan yajaya
    elis queja se cuajtli tlen patlantihualas chicahuac huan temos nimantzi para quinitzquis
    tlen quinequis huan tetzontlamiltis. Yajaya hualas tlen huejca huan quichihuas
    tlen na nijnahuatis ma quichihua. Na nimechilhuijtoc tlen ya huan temachtli yajaya
    hualas. Na nijsencajtoc para queja nopa panos, huan melahuac queja nopa elis.
  gub-BL: Aenoz amo awa tekoko ihe. — Ezur kwarahy hemaw wi nehe, a'e tekoko izupe.
    Ur iko na'arewahy ywy muite har wi wiràhu ài. Uzapo putar ma'e heremiapo kar nehe.
    Azapo putar ma'e heze'eg awer rupi katete nehe. Azapo putar heremimume'u kwer
    nehe.
  eng-DRA: 'Who call a bird from the east, and from a far country the man of my own
    will, and I have spoken, and will bring it to pass: I have created, and I will
    do it. Hear me, O ye hardhearted, who are far from justice.'
