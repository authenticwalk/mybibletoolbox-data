verse: ISA.046.007
translations:
  mal-C: അവർ അതിനെ തോളിലെടുത്തുവെച്ച് ചുമന്നുനടക്കുന്നു; അവർ അതിനെ അതിന്റെ സ്ഥാനത്തു
    നിർത്തുന്നു, അത് അവിടെത്തന്നെ നിൽക്കുന്നു. ആ സ്ഥാനത്തുനിന്ന് അതിനു വ്യതിചലിക്കാൻ
    കഴിയുകയുമില്ല. ആരെങ്കിലും അതിനോടു നിലവിളിച്ചാൽപോലും, അത് ഉത്തരം പറയുന്നില്ല. അവരുടെ
    കഷ്ടതയിൽനിന്ന് രക്ഷിക്കാൻ അതിനു കഴിവുമില്ല.
  deu-TKW: Sie nehmen ihn auf die Schulter, beladen sich damit und setzen ihn an seine
    Stelle, daß er daselbst stehe, ohne von seinem Platze zu weichen. Und schreit
    einer zu ihm, so antwortet er nicht, errettet ihn nicht aus seiner Drangsal.
  lin-lin: Batiaka yango na mapeka mpe bamemaka yango, batelemisaka yango na esika
    na yango mpe etikalaka ya kotelema kaka wana. Wuta na esika na yango, ekoningana
    te. Ata soki moto moko abeleli yango, ekoyanola te, ekobikisa ye te na tango ya
    pasi.
  eng-LSV: They lift him up on the shoulder, || They carry him, and cause him to rest
    in his place, || And he stands, he does not move from his place, || Indeed, one
    cries to him, and he does not answer, || He does not save him from his adversity.
  eng-GNV: 'They beare it vpon the shoulders: they carie him and set him in his place:
    so doeth he stand, and cannot remoue from his place. Though one crie vnto him,
    yet can he not answere, nor deliuer him out of his tribulation.'
  eng-WEBSTER: 'They bear him upon the shoulder, they carry him, and set him in his
    place, and he standeth; from his place shall he not remove: yes, one shall cry
    to him, yet he cannot answer, nor save him out of his trouble.'
  nhw-BL: Huan para quihuicase ipan seyoc lugar, monequi quiquechpantlalise. Huan
    quema quiquetzase tlalchi, san nopona mocahuas pampa amo hueli mojmolinis, niyon
    amo hueli mijcuinis iseltzi. Quema masehualme quitzajtzilíaj chicahuac para ma
    quinpalehui, amo quinnanquilía, niyon amo hueli quinmanahuía quema huala se tlaohuijcayotl.
  swh-ONEN: Huiinua mabegani na kuichukua; huiweka mahali pake, papo hapo ndipo isimamapo.
    Wala haiwezi kusogea kutoka mahali pale. Ingawa mtu huililia, haimjibu; haiwezi
    kumwokoa kwenye taabu zake.
  bba-bba: Bɑ̀ n ɡu seru sɔndi bɑ kɑ dɑ bɑ yi mi ɡɑ ko n wɑ̃ɑ, ɡɑ ku rɑ kesi ɡen yii
    yerun di. Bɑ̀ n nɔɔɡiru suɑ bɑ ɡu sokɑ, ɡɑ ku rɑ wure. Gɑ ku rɑ mɑɑ bu yɑre nɔni
    swɑ̃ɑrun di.
  eng-KJVCPB: 'They bear him upon the shoulder, they carry him, And set him in his
    place, and he standeth; From his place shall he not remove: Yea, one shall cry
    unto him, yet can he not answer, Nor save him out of his trouble.'
  luo-luo: Gitingʼe malo ma gikete e gokgi; eka gikete e kare monego obedie kendo
    kanyo ema osikoe. Kama oketeno ok onyal chorore. Kata bed ni ngʼato nyalo ywagorene
    to ok onyal dwoko; bende ok onyal rese e chandruokne.
  meu-meu: Idia ese e abia isimu, pagadia ai e atoamu, e huaia laomu, bena gabuna
    ai e haginiamu; a unuseni ai e miamu, ena gabu amo basine raka oho diba. Ta ese
    baine tai henia, to ia na basine haere, bona hekwakwanai amo basine harohoa mauri.
  npi-ULB: तिनीहरूले त्‍यसलाई आफ्‍नो काँधमा राख्छन् र त्‍यो बोक्छन् । तिनीहरूले त्‍यसलाई
    एक ठाउँमा राख्छन् र त्‍यो त्‍यहाँ खडा हुन्‍छ र त्‍यो हलचल गर्दैन । तिनीहरू त्‍यससँग
    पुकारा गर्छन्, तर त्‍यसले जवाफ दिन सक्दैन न कुनै व्‍यक्‍तिको कष्‍टबाट उसलाई छुटकारा
    दिन नै सक्छ ।
  yor-yor: Wọ́n gbé e lé èjìká wọn, wọ́n rù wọ́n, wọ́n sì gbé e sí ààyè rẹ̀ níbẹ̀
    ni ó sì dúró sí. Láti ibẹ̀ náà kò le è paradà. Bí ènìyàn tilẹ̀ pariwo lé e lórí,
    òun kò le è dáhùn; òun kò lè gbà á nínú ìyọnu rẹ̀.
  pes-OPCB: بت را بر دوش می‌گیرند و به این طرف و آن طرف می‌برند. هنگامی که آن را بر
    زمین می‌گذارند همان جا می‌ماند، چون نمی‌تواند حرکت کند! وقتی کسی نزدش دعا می‌کند،
    جوابی نمی‌دهد، چون بت نمی‌تواند ناراحتی او را برطرف سازد.
  tgl-ULB: Pinapasan nila ito sa balikat at dinadala nila ito; inilalagay ito sa kaniyang
    lugar, at ito ay nakatayo sa kaniyang lugar at hindi gumagalaw mula dito. Tumatawag
    sila dito, gayun man hindi ito makakasagot ni makapagliligtas ng sinuman sa kanilang
    kaguluhan.
  hui-hui: Tigua gime wabini biago tininaga payani mo yalu ogoni ibu ngelole mandabu
    wiyagoria yalu puwa ngelaga. Ani ngelowa mbirale gime wabini ogoni ema bibe nahe
    wiyagorianiore wiaabo haga. Ani ngeledagoria mbiralime puwa ibuhondo bi pupu wiragola
    hale nahaga wia. Wali agali tiha genda íbu ngagola o biagohondo biamogo bia laragolabi
    ibugua biamogo nabibehe wia.
  mya-mya: သူ​တို့​သည်​ထို​ဘု​ရား​ကို​ပ​ခုံး​ထက်​တွင် ထမ်း​၍ ဆောင်​ယူ​ကာ​နေ​ရာ​ချထား​၏။
    ဘု​ရား​သည်​လည်း​မိ​မိ​တည်​ရှိ​သည့် နေ​ရာ​မှ မ​ရွေ့​မ​လျား​နိုင်​ရပ်​လျက်​သာ​နေ​၏။
    အ​ကယ်​၍​သူ့​အား​တစ်​စုံ​တစ်​ယောက်​သော သူ​က ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​မူ​သူ​သည်​အ​ဖြေ
    မ​ပေး​နိုင်။ ထို​သူ့​အား​ဘေး​အန္တရာယ်​မှ​လည်း​မ​ကယ်​နိုင်။
  bod-N: དེ་ཚོས་སྐུ་འདྲ་གཉའ་བར་བཏེགས་ནས་ཁྱེར་ཏེ་རང་གནས་སུ་བཞག་པས་འགྲེང་དུ་བཅུག དེ་རང་ས་ནས་མི་འགུལ་ཞིང་།
    མི་ཡིས་དེར་ཞུས་ཀྱང་ཨ་ལན་འདེབས་པའི་ནུས་པ་མེད་ལ། དེས་མི་རྣམས་དཀའ་ཁག་ལས་ཀྱང་སྐྱོབ་མི་ཐུབ་བོ།
    །
  sna-sna: Vanochisimudzira pamapfudzi avo vagochitakura; vanochigadzika panzvimbo
    yacho, uye hecho chomira, hachigoni kufamba kuti chibvepo. Kunyange mumwe akadanidzira
    kwachiri, hachipinduri; hachigoni kumuponesa kubva pamatambudziko ake.
  spa-BLM: Lo llevan al hombro. Lo llevan y lo colocan en su sitio, y allí se queda.
    No puede moverse de su sitio. Sí, se le puede gritar, pero no puede responder.
    No puede salvarle de su problema.
  cac-cac: Syac'anq'ue eb' d'a sjolom sjen̈jab', syic'anb'at eb'. Syac'anq'ue eb'
    d'a sat junoc smexa. Scanxon̈ej chec'an ta', maxtzac ib'xi. Vach'chom jantac yavajoch
    eb' ay yic chi' d'ay, palta max tac'vi, max colji eb' yuuj d'a syaelal.
  swh-ULB: Wanazinyanyua juu ya mabega yao na kuzibeba; wanaziweka katika sehemu yake,
    na itasimama katika eneo lake na alitasogea kutoka pale, hulilia, lakini haiwezi
    kujibu wala kumuokoa yeyote kwenye matatizo.
  bel-bel: падымаюць яго на плечы, нясуць яго і ставяць яго на сваё месца; ён стаіць,
    зь месца свайго не кранецца; крычаць яму - ён не адказвае, не ратуе ад бяды.
  deu-ELBBK: 'Sie heben ihn auf, tragen ihn auf der Schulter und lassen ihn nieder
    auf seine Stelle, und er steht da: Von seinem Ort weicht er nicht. Auch schreit
    man zu ihm, aber er antwortet nicht: Niemand rettet er aus seiner Not.'
  mbb-OT: Edtiangen dan heini, ne id-untud dan diyà te selevukà duen, ne zutun dà
    heini. Ne kenè en ebpekaawà dutun. Emun duen ebpengemuyù dutun, ne kenà heini
    edtavak, ne kenà heini ebpekelibri kandan te menge kelised dan.
  mal-2015: അവർ അതിനെ തോളിൽ എടുത്തുകൊണ്ടു പോയി അതിന്റെ സ്ഥലത്തു നിർത്തുന്നു; അതു തന്റെ
    സ്ഥലത്തുനിന്നു മാറാതെ നില്ക്കുന്നു; അതിനോടു നിലവിളിച്ചാൽ അതു ഉത്തരം പറയുന്നില്ല;
    കഷ്ടത്തിൽനിന്നു രക്ഷിക്കുന്നതുമില്ല.
  gup-gup: Bedda kabirriwayhke dja kabirringorrkan nahni idol, dja kabirrikurrme kore
    kadjaldi. Nawu idol minj karokan! Yikahwi bininj kabirrikayhme namekbe idol, dja
    bonj, minj nakka kabiwokmang, dja wokyak. Nahni idol minj kabenngehke bininj bu
    kunyid kawernmerren bedberre.”
  rmc-rmc: Len la pro vali a hordinen peha. Sar la thoven tele, ačhel furt ode a na
    čhalavel pes pal peskro than. Kajte pre late vareko vičinel, na del pes anglal;
    na zachraňinel les andral leskro pharipen.
  pes-OPV: آن را بردوش برداشته، می‌برند و به‌جایش می‌گذارند و اومی ایستد و از جای
    خود حرکت نمی تواند کرد. نزد او استغاثه هم می‌نمایند اما جواب نمی دهد وایشان را
    از تنگی ایشان نتواند رهانید.
  ron-1924: Ыл поартэ, ыл яу пе умэр, ыл пун ла локул луй; аколо рэмыне ши ну се мишкэ
    дин локул луй. Апой стригэ ла ел, дар ну рэспунде, нич ну-й скапэ дин невое.
  ben-OBCV: তারা তা কাঁধে তুলে নিয়ে বহন করে; তারা স্বস্থানে তাকে স্থাপন করে এবং তা
    সেখানেই অবস্থান করে। সেই স্থান থেকে তা আর নড়তে পারে না। কেউ তার কাছে আর্তক্রন্দন
    করলেও, সে উত্তর দেয় না; তার ক্লেশ থেকে সে তাকে রক্ষা করতে পারে না।
  som-som: Garbahooday ku qaadaan, oo way xambaaraan, oo meeshiisay qotomiyaan. Isna
    wuu iska taagnaadaa, oo meeshiisana innaba kama dhaqaaqo. Oo dadku way u qayshan
    doonaa, laakiinse isagu uma uu jawaabi karo, oo dhibkoodana kama uu badbaadin
    karo.
  lat-VUC: 'Portant illum in humeris gestantes, et ponentes in loco suo, et stabit,
    ac de loco suo non movebitur: sed et cum clamaverint ad eum, non audiet; de tribulatione
    non salvabit eos.'
  eng-ASVBT: 'They bear it upon the shoulder, they carry it, and set it in its place,
    and it standeth, from its place shall it not remove: yea, one may cry unto it,
    yet can it not answer, nor save him out of his trouble.'
  ita-1885: lo levano in ispalla, lo portano; poi lo posano nel suo luogo, ove egli
    sta fermo, senza muoversi; benchè gridino a lui, non però risponde, e non li salva
    dalla lor distretta.
  eng-LXXUP: 'They bear it upon the shoulder, and go; and if they put it upon its
    place, it remains, it cannot move: and whosoever shall cry to it, it cannot hear;
    it cannot save him from trouble.'
  eng-ULB: They lift it on their shoulder and carry it; they set it in its place,
    and it stands in its place and does not move from it. They cry out to it, but
    it cannot answer nor save anyone from his trouble.
  spa-VBL: Levantan el ídolo sobre sus hombros, lo transportan y lo colocan en su
    sitio. Se queda allí y no se mueve. Incluso cuando la gente clama por ayuda, no
    responde; no puede salvarlos de sus problemas.
  fra-_FOB: Ils le portent, ils le chargent sur l'épaule, ils le posent en place,
    et il y reste; il ne bougera pas de son lieu. Puis on crie à lui; mais il ne répond
    point, et il ne sauve pas de la détresse.
  mal-mal: അവർ അതിനെ തോളിൽ എടുത്തുകൊണ്ട് പോയി അതിന്റെ സ്ഥലത്തു നിർത്തുന്നു; അത് തന്റെ
    സ്ഥലത്തുനിന്നു മാറാതെ നില്ക്കുന്നു; അതിനോട് നിലവിളിച്ചാൽ അത് ഉത്തരം പറയുന്നില്ല;
    കഷ്ടത്തിൽനിന്നു രക്ഷിക്കുന്നതുമില്ല.
  urd-GVR: Wuh use apne kandhoṅ par rakh kar idhar-udhar lie phirte haiṅ, phir use
    dubārā us kī jagah par rakh dete haiṅ. Wahāṅ wuh khaṛā rahtā hai aur zarā bhī
    nahīṅ hiltā. Log chillā kar us se fariyād karte haiṅ, lekin wuh jawāb nahīṅ detā,
    duāgo ko musībat se nahīṅ bachātā.
  suz-BL: मिनु मेको कली गुप्‍शा, बलाम कुरशा, लाइश्‍शा, आ बाक्‍तीकेम वोदमेनु, मेकेर
    मदुक्‍थु, मगाक्‍थु बाक्‍ब। सुइमी मेको आ ङोंइती जाक्‍शा ‘प्रोंइ‍यीनी’ देंत हना,
    मेकोमी लोव़ मलेप्‍ब। सुइ आन कली श्‍येत रे प्रोंइने मचाप्‍ब” देंत। १राजा १८:२६
  eng-NOY: They lift him upon the shoulder, and carry him; They set him in his place,
    and there he standeth; From his place he moveth not; Yea, one may cry to him,
    yet doth he not answer, Nor save him out of his distress.
  ita-1927: Se lo caricano sulle spalle, lo portano, lo mettono al suo posto, ed esso
    sta in piè, e non si muove dal suo posto; e benché uno gridi a lui, esso non risponde
    né lo salva dalla sua distretta.
  ckb-ckb: دەیخەنە سەر شان، هەڵیدەگرن، لە جێی خۆی دایدەنێن بۆ ئەوەی ڕاوەستێت، لە جێی
    خۆی ناجوڵێتەوە. هاواری بۆ دەکات و وەڵام ناداتەوە، لە تەنگانەکەی ڕزگاری ناکات.
  eng-BBE: They put him on their backs, and take him up, and put him in his fixed
    place, from which he may not be moved; if a man gives a cry for help to him, he
    is unable to give an answer, or get him out of his trouble.
  kan-OKCV: ಅವರು ಅದನ್ನು ತಮ್ಮ ಹೆಗಲಿನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಮೆರವಣಿಗೆ ಮಾಡಿ, ಪೀಠದ ಮೇಲೆ ಇಳಿಸಿ
    ನಿಲ್ಲಿಸುವರು. ಅದು ಅದರ ಸ್ಥಳದಿಂದ ಜರುಗದು. ಹೌದು, ಒಬ್ಬನು ಕೂಗಿಕೊಂಡರೂ ಅದು ಅವನಿಗೆ ಉತ್ತರ
    ಕೊಡಲಾರದು ಇಲ್ಲವೆ ಅವನನ್ನು ಕಷ್ಟದಿಂದ ರಕ್ಷಿಸಲಾರದು.
  tam-2017: அதைத் தோளின்மேல் எடுத்து, அதைச் சுமந்து, அதை அதின் இடத்திலே வைக்கிறார்கள்;
    அங்கே அது நிற்கும்; தன் இடத்தைவிட்டு அசையாது; ஒருவன் அதை நோக்கிக் கூப்பிட்டால்,
    அது மறுஉத்திரவு கொடுக்கிறதுமில்லை, அவன் இக்கட்டை நீக்கி அவனை காப்பாற்றியதுமில்லை.
  spa-RV-1909: Echanselo sobre los hombros, llévanlo, y asiéntanlo en su lugar; allí
    se está, y no se mueve de su sitio. Danle voces, y tampoco responde, ni libra
    de la tribulación.
  ron-BTF: Îl poartă pe umăr, îl duc şi îl aşază la locul lui şi el stă acolo; din
    locul lui nu se va mişca, da, cineva va striga la el, totuşi nu îi poate răspunde,
    nici să îl salveze din tulburarea lui.
  eng-WEBP: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it can not answer. It cannot save him out of his trouble.
  eng-FBV: They lift the idol onto their shoulders, carry it along, and then put it
    in place. It stays there and doesn't move. Even when people cry out to it for
    help, it doesn't answer—it can't save them from their troubles.
  nld-1939: 'Ze tillen hem op de schouders En dragen hem rond, Zetten hem neer op
    een voetstuk: daar staat hij, Hij komt van zijn plaats niet meer af; Hij geeft
    geen antwoord, als men hem roept, Redt niemand uit zijn ellende.'
  nch-BL: Huan para quihuicase sejcoyoc, monequi quiquechpanose. Huan quema quiquetzaj
    talchi, san nopona mocahua pampa amo hueli mojmolinía, yon amo hueli mijcuenía
    iselti. Quema masehualme quitzajtzilíaj chicahuac para ma quinpalehui, amo quinnanquilía,
    yon amo hueli quinmanahuía quema huala se taohuijcayot.
  vie-1934: 'Họ vác tượng ấy trên vai, đem đi, đặt vào chỗ nó: thần cứ đứng đó mà
    không dời khỏi chỗ nó nữa. Nếu có ai kêu cầu, thì thần chẳng trả lời, và không
    cứu khỏi nạn được.'
  hin-CV: वे इस मूर्ति को अपने कंधे पर लेकर जाते हैं; और उसे उसके स्थान पर रख देते
    हैं और वह वहीं खड़ी रहती है. वह मूर्ति अपनी जगह से हिलती तक नहीं. कोई भी उसके
    पास खड़ा होकर कितना भी रोए, उसमें उत्तर देने की ताकत नहीं; उसकी पीड़ा से उसे बचाने
    की ताकत उसमें नहीं है!
  eng-OURB: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it cannot answer. It cannot save him out of his trouble.
  spa-BES: Lo pusieron sobre sus espaldas, lo levantaron y lo pusieron en su lugar
    fijo, desde donde no puede ser movido; Si un hombre le grita pidiéndole ayuda,
    no puede dar una respuesta o sacarlo de su apuro.
  tdx-tdx: Jinie’ iereo an-tsoroke, endeseñe, apo’ iereo amy toe’ey, ie mijagarodoñe
    eo, tsy hienga i toe’ey; eka, ndra t’ie kaikaiheñe tsy mete manoiñe, tsy haharombak’
    aze amy hasosora’ey.
  tha-KJV: เขาทั้งหลายเอารู​ปน​ั้นใส่​บ่า เขาหามไป เขาตั้งไว้ประจำที่ รู​ปน​ั้​นก​็​อยู่​ที่นั่น
    รู​ปน​ั้นไปจากที่​ไม่ได้ แม้​ผู้​ใดจะมาร้องขอ รู​ปน​ั้​นก​็​ไม่​ตอบ หรือช่วยเขาให้รอดจากความยากลำบากของเขาได้
  por-BR-2018: Sobre os ombros o temam, o carregam, e o põem em seu lugar; ali ele
    fica, de seu lugar não se move; e se chamarem por ele, resposta nenhuma ele dá,
    nem o livra de sua aflição.
  deu-ELO: 'Sie heben ihn auf, tragen ihn auf der Schulter und lassen ihn nieder auf
    seine Stelle, und er steht da: von seinem Orte weicht er nicht. Auch schreit man
    zu ihm, aber er antwortet nicht: niemand rettet er aus seiner Not. -'
  eng-WYC-2018: they bearing bear (him) in shoulders, and setting in his place, (or
    they carry him upon their shoulders, and put him in his place); and he shall stand,
    and shall not be moved from his place; but also when they cry to him, he shall
    not hear, and he shall not save them from (any trials or) tribulation.
  epo-epo: levas lin sur la ŝultron, portas kaj starigas lin sur lia loko; kaj li
    staras, ne moviĝas de sia loko; eĉ se oni krias al li, li ne respondas kaj neniun
    savas el lia malfeliĉo.
  uig-PIN: Ular uni mürisigǝ artidu, Uni kɵtürüp, ɵz orniƣa ⱪoyidu; Andin u axu yǝrdǝ
    ɵrǝ turidu; U ornidin ⱪozƣilalmaydu; Birsi uningƣa yelinip tilǝydu, Lekin u jawab
    bǝrmǝydu; U kixini awariqilikidin ⱪutⱪuzmaydu.
  beo-beo: Ilia amo ogogosu ‘gode’ liligi gaguia gadole, gisawane gaguli ahoa. Ilia
    da ea sogebi amoga ligisili, amola amogawi amo liligi da lela. E da ea gasaga
    eno sogebi amoga masunu gogolei. Dunu afae da ema sia:ne gadosea, e da bu adole
    imunu gogolesa, amola amo dunu gaga:mu gogolesa.
  tpi-OTNT: '@see-verse:ISA.046.006'
  hau-SA: Sukan daga shi a kafaɗunsu su kuma ɗauke shi; sukan kafa shi a tsaye a wurinsa,
    a can kuwa zai tsaya. Daga wannan wuri ba zai iya gusawa ba. Ko da wani ya nemi
    taimakonsa, ba ya amsawa; ba zai iya cetonsa daga wahala ba.
  uig-LAT: Ular uni mürisige artidu, Uni kötürüp, öz ornigha qoyidu; Andin u ashu
    yerde öre turidu; U ornidin qozghilalmaydu; Birsi uninggha yélinip tileydu, Lékin
    u jawab bermeydu; U kishini awarichilikidin qutquzmaydu.
  nde-nde: Bayamphakamisela emahlombe abo bamthwale; bayambeka endaweni yakhe, ame
    khonapho. Angeke asuke kuleyondawo. Lanxa umuntu ememeza, kaphenduli; angeke amsize
    ekuhluphekeni kwakhe.
  ton-ton: '‌ʻOku nau fua ia ʻi he uma, ʻoku nau hapahapai ia, pea fokotuʻu ia ʻi
    hono potu, pea ʻoku ne tuʻu; pea ʻe ʻikai te ne ʻalu mei hono potu: ʻio, ʻe kalanga
    ha tokotaha kiate ia, ka ʻoku ʻikai te ne tali, pe fakamoʻui ia mei heʻene tuʻutāmaki.'
  ces-1613: Nosí jej na rameni, pěstují se s ním, a stavějí ho na místě jeho, i stojí,
    z místa svého se nehýbaje. Volá-li kdo k němu, neozývá se, aniž jej z úzkosti
    jeho vysvobozuje.
  eng-WMB: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it can not answer. It cannot save him out of his trouble.
  tam-TCV: அதைத் தமது தோள்களில் தூக்கிச் சுமக்கிறார்கள். அவர்கள் அதை அதற்குரிய இடத்தில்
    வைக்கிறார்கள். அது அங்கேயே நிற்கிறது, அந்த இடத்திலிருந்து அதனால் நகரமுடியாது.
    ஒருவன் அதை நோக்கி அழுதாலும் அது பதிலளிப்பதில்லை; ஒருவனை அவனுடைய துன்பங்களிலிருந்து
    காப்பாற்ற அதனால் இயலாது.
  ceb-ULB: Gialsa nila kini ug gipas-an; gipahiluna nila kini sa ilang butanganan,
    ug nagtindog kini sa ilang dapit ug dili mabalhin gikan niini. Naghilak sila niini,
    apan dili kini makatubag ni makaluwas kang bisan kinsa nga anaa sa kagubot.
  pol-UBG: Noszą go na ramieniu, dźwigają go i stawiają go na swoim miejscu. I stoi,
    nie ruszy się ze swego miejsca. Jeśli ktoś zawoła do niego, nie odzywa się ani
    go nie wybawia z jego utrapienia.
  agr-agr: Tuja nuna najanamtai, yanaki jukiag tuwi pujustatua nuwi ejegan apujuinawai,
    dutika apujkim makichkish buchittsuk pujawai. Nunik pujaun yaimpakti tusag, senchi
    untsukag segamash makichkish ayatsui, tuja waituinak nii ayamjutpakti tusa segamash
    makichkish ayamjumaitsui.
  kyc-kyc: Nakamba anatuŋu lenge bange minyalyapala lange dokome soo anda papala banya
    singi mare dokona retenge. Retenge dokopa romo pii nao sulu soo singi. Mendeme
    nyisinya lao piso soo loma singi ramo dokopa romo napyuo pii isingi laa nao dee
    randa nyilyamo dokona kyawa minya nangeko.
  urd-GVU: وہ اُسے اپنے کندھوں پر رکھ کر اِدھر اُدھر لئے پھرتے ہیں، پھر اُسے دوبارہ
    اُس کی جگہ پر رکھ دیتے ہیں۔ وہاں وہ کھڑا رہتا ہے اور ذرا بھی نہیں ہلتا۔ لوگ چلّا
    کر اُس سے فریاد کرتے ہیں، لیکن وہ جواب نہیں دیتا، دعاگو کو مصیبت سے نہیں بچاتا۔
  deu-1912: Sie heben ihn auf die Achseln und tragen ihn und setzen ihn an seine Stätte.
    Da steht er und kommt von seinem Ort nicht. Schreit einer zu ihm, so antwortet
    er nicht und hilft ihm nicht aus seiner Not.
  kan-2017: ಅವರು ಅದನ್ನು ಹೆಗಲ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಮೆರವಣಿಗೆ ಮಾಡಿ, ಪೀಠದ ಮೇಲೆ ಇಳಿಸಿ ನಿಲ್ಲಿಸುವರು.
    ಅದು ಅಲ್ಲಿಂದ ಜರುಗದು. ಒಬ್ಬನು ಕೂಗಿಕೊಂಡರೂ ಅದು ಅವನಿಗೆ ಉತ್ತರಕೊಡಲಾರದು. ಇಲ್ಲವೆ ಅವನನ್ನು
    ಕಷ್ಟದಿಂದ ಬಿಡಿಸಲಾರದು.
  yap-yap: Miyad tay nga porad ngar feked; mranod ra ted nga tagil’ me par u rom,
    ndabiyag ni nge chuw u tagil’. Ra meybil be’ ngay, ma dabiyag ni nge fulweg taban
    e meybil rok, ara ayuwegrad ko gafgow.
  hlt-MCSB: A laengpang dongah a koh uh tih a laetaep uh. Tedae amah hmuen la a tloeng
    akhaw a pai hmuen lamloh nong pawh. Anih te a doek akhaw a citcai lamloh doo pawt
    tih amah te khang bal pawh.
  mdy-ETH: ዬያ ዔያታ ዔኪ ፔኤኮ ጌኤታ ኬዳኔ፤ ፔቴ ቤስካ ጌሦዛ ዒማካ ዔቂ ዓታኔ፤ ዬይ ዓኣ ቤዛፓ ዓጊፃኒ ዳንዳዑዋሴ፤ ዓይጎ
    ዓሲ ዬያ ሺኢቄታቴያ ማሂ ኬኤዙዋሴ፤ ዓይጎ ዓሲያ ባይሲንታፓ ዓውሳኒ ዬይ ዳንዳዑዋሴ።»
  twi-ASANTE: Wɔsoa no wɔ wɔn mmatire so, wɔde kɔsi nʼafa, na ɛka hɔ ara. Ɛrentumi
    mfiri faako a esie. Obi team frɛ no deɛ, nanso ɔmmua; ɛrentumi nyi no mfiri ne
    haw mu.
  eng-WEBU: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it can not answer. It cannot save him out of his trouble.
  wal-wal: Eti a denttidi, bantta hashiyan tookkoosona; tookkidi a sohuwan a wottoosona.
    Yaatobare i hegan eqqi aggees; hegaappe yaa haa qaaxxenna. Issi asi ayyo waassikkokka,
    zaaruwaa immenna; qassi a metuwaappekka a ashshenna.
  spa-PDDPT: lo cargan sobre sus hombros y lo transportan. Lo pusieron en su lugar.
    Allí permanece. No se mueve de su sitio. Aunque alguno lo invoque, no responde
    ni lo libra de la tribulación.
  gun-gun: Ha'e gui oaxi'y áry ogueraa 'rã hendarã py omoĩ aguã. Ha'e rã ha'e py ae
    'rã oĩ. Guenda gui ndovai 'rã. Ha'e nunga pe ojapukai teĩ nombovai 'rã, neĩ peteĩve
    ndogueraa jepei 'rã guive ojexavaia gui.
  ilo-ULB: Ibaklayda daytoy; ikabilda iti lugar a pakaisaadanna, ket nakatakder latta
    daytoy iti disso a nakaikabilanna ken saan nga umakar daytoy manipud iti ayanna.
    Agasugda iti daytoy, ngem saan a makasungbat wenno makaisalakan iti siasinoman
    a mariribukan.
  kpg-kpg: Digaula ga dahi aga di maa, ga aamo, gaa dugu i dono lohongo gii duu i golo,
    e deemee di menege gi daha mo di gowaa deelaa. Maa tangada ma ga dalodalo gi mee,
    gei mee hagalee helekai gi mee, be e daa mai a mee gi daha mo nia haingadaa.
  uig-ARA: ئۇلار ئۇنى مۈرىسىگە ئارتىدۇ، ئۇنى كۆتۈرۈپ، ئۆز ئورنىغا قويىدۇ؛ ئاندىن ئۇ
    ئاشۇ يەردە ئۆرە تۇرىدۇ؛ ئۇ ئورنىدىن قوزغىلالمايدۇ؛ بىرسى ئۇنىڭغا يېلىنىپ تىلەيدۇ،
    لېكىن ئۇ جاۋاب بەرمەيدۇ؛ ئۇ كىشىنى ئاۋارىچىلىكىدىن قۇتقۇزمايدۇ.
  sus-sus: E na tongo, e a dɔxɔ e tunki fari, e a xanin yire, e a tima dɛnnaxɛ. Mɛnni
    a tixi tun, a mu sigama dɛdɛ. Hali mixi nde a mawa a bɛ, a mu a yaabima, a mu
    mixi ratangama a xa tɔɔrɛ ma.»
  pon-2006: Re ahpw kin rowehla, oh koasoanediong nan dewe, e ahpw kin mihmihte wasao,
    nennenewei, sohte kak mwekid. Ma emen pahn kapakapohng, e sohte kak sapeng, de
    kapitasang aramaso nan eh apwal.
  jae-jae: Êsêac sêôc gêŋ tau sa ma sêbalaŋ jagêsac magiŋm jatetoc geŋ tau kêkô ŋamala
    ma gacgeŋ kêkô tônê. Gêŋ tau katôm gebe êwi ŋamala tau siŋ atom. Ŋac teŋ awa embe
    ênac oc êjô eŋ awa atom to ênam eŋ sa aŋga gêŋwapac atom.
  ksd-ksd: Dia puak pa ia ta ra ul a vara i diat, ma dia kip ia, ma dia vatur ia ta
    kana turtur, ma i tur; ma pa na takari kan kana turtur; maia, ba tikai i kail
    ia i dekdek upi na vatorome, ma pa i valaun valar pa ia kan ra magit i monong
    ia.
  tur-YTC: Onu omuzlarında taşırlar. Onu götürürler, yerine koyarlar, o da orada durur.
    Bulunduğu yerden kımıldamaz. Evet, biri ona feryat edebilir ama o yanıt veremez.
    Onu sıkıntısından kurtaramaz”.
  grc-BRENT: Αἴρουσιν αὐτὸ ἐπὶ τοῦ ὤμου, καὶ πορεύονται· ἐὰν δὲ θῶσιν αὐτό ἐπὶ τοῦ
    τόπου αὐτοῦ, μένει, οὐ μὴ κινηθῇ· καὶ ὃς ἐὰν βοήσῃ πρὸς αὐτὸν, οὐ μὴ εἰσακούσῃ,
    ἀπὸ κακῶν οὐ μὴ σώσῃ αὐτόν.
  ind-AYT: Mereka mengangkatnya ke atas bahu dan membawanya. Mereka akan menempatkannya
    di tempatnya, jadi berdirilah ia di sana. Ia tidak dapat bergerak dari tempatnya.
    Sekalipun seseorang menangis kepadanya, patung itu tidak dapat menjawab ataupun
    membebaskan orang itu dari masalahnya.
  nya-nya: Amanyamula nʼkumayenda nayo milunguyo pa mapewa awo; amayikhazika pa malo
    pake ndipo imakhala pomwepo. Singathe kusuntha pamalo pakepo. Ngakhale wina apemphere
    kwa milunguyo singathe kuyankha; kapena kumupulumutsa ku mavuto ake.
  hrv-hrv: Dižu ga na rame i nose ga, onda ga stavljaju na njegovo mjesto; on stoji
    i ne miče se s njega. Prizivaju li ga, on ne odgovara i nikog ne spasava od nevolje
    njegove.
  mps-mps: '@see-verse:ISA.046.006'
  tpi-tpi: '@see-verse:ISA.046.006'
  dan-1931: de løfter den på Skulderen og bærer den, sætter den på Plads, og den står,
    den rører sig ikke af Stedet; råber de til den, svarer den ikke, den frelser dem
    ikke i Nød.
  vie-OVCB: Chúng rước tượng trên vai khiêng đi, và khi chúng đặt đâu tượng ngồi đó.
    Vì các tượng ấy không thể cử động. Khi có người cầu khẩn, tượng không đáp lời.
    Tượng không thể cứu bất cứ ai trong lúc gian nguy.
  guj-2017: તેઓ મૂર્તિને પોતાના ખભા પર ઊંચકે છે; તેઓ તેને પોતાના સ્થાનમાં મૂકે છે
    અને તે ત્યાં જ ઊભી રહે છે અને ત્યાંથી ખસતી નથી. તેઓ તેની આગળ હાંક મારે છે પણ તે
    ઉત્તર આપી શકતી નથી કે કોઈને સંકટમાંથી બચાવી શકતી નથી.
  pon-2006A: Re ahpw kin rowehla, oh koasoanediong nan dewe, e ahpw kin mihmihte wasao,
    nennenewei, sohte kak mwekid. Ma emen pahn kapakapohng, e sohte kak sapeng, de
    kapitasang aramaso nan eh apwal.
  por-BRBSL: Eles a carregam no ombro. Eles o carregam, e o colocam em seu lugar,
    e ele fica ali. Ela não pode se mover de seu lugar. Sim, pode-se chorar para ele,
    mas ele não pode responder. Isso não pode salvá-lo de seus problemas.
  cth-cth: A loung dawk a hrawm awh teh, a ceikhai awh teh, amae hmuen dawk ouk a
    pâhung awh. Pou a kangdue teh, a onae hmuen koehoi kampuen mahoeh toe. A kaw awh
    nakunghai lawk dei pouh thai mahoeh. A rucatnae koehoi hai rungngang thai mahoeh.
  twi-twi: Wɔsoa no wɔ wɔn mmati so, wɔde kosi nʼafa, na ɛka hɔ ara. Ɛrentumi mfi
    faako a esi. Obi teɛ mu frɛ no de, nanso ommua; ɛrentumi nyi no mfi ne haw mu.
  hlt-hlt: A laengpang dongah a koh uh tih a laetaep uh. Tedae amah hmuen la a tloeng
    akhaw a pai hmuen lamloh nong pawh. Anih te a doek akhaw a citcai lamloh doo pawt
    tih amah te khang bal pawh.
  tbz-SIM: Kɛ tɛ̀ tɔuti, kɛ tɛ̀ buuti, kɛ̀ bɛ̀ tɛ̀ còńnɛ́ dɛ̀ tɛ̀ ndɛ ncómmú. Kɛ̀
    bɛ̀ tɑ tìmɑtì miɛkɛ kɛ tɛ̀ kuɔ́nnɛ̀ tɛ̀ bɑ́ɑ́ cɔ́útɛ́, tɛ̀ bɑ́ɑ́ bɛ̀ dɛɛtɛ́.
  msy-2020: Egh me marvir guar kam uan dɨpɨzibar afegh, aneter mangɨ, danganir me
    anesasa dɨkɨrɨzimɨn anesaraghtɨ, a mɨtɨghiv ikiam. Marvir guar kam uabɨ daru danganir
    igharazimɨn mangan kogham. Kamaghɨn amizɨ, a danganir me anetɨzir kamra iti. Egh
    gumazir an deibar dɨmdiaba ikarvaghan koghɨva, egh dughiar kurabar men akurvaghan
    kogham. Bar puvatɨ.
  azb-azb: Onu çiyinlərinə yükləyib daşıyırlar, yerinə qoyurlar. Beləcə büt durur,
    yerindən tərpənmir. Ona yalvarırlar, o cavab vermir, Heç bir bəladan qurtarmır.
  eng-DBY: 'They bear him on the shoulder, they carry him, and set him in his place;
    there he standeth, he doth not remove from his place: yea, one crieth unto him,
    and he answereth not; he saveth him not out of his trouble.'
  hin-2017: वे उसको कंधे पर उठाकर लिए फिरते हैं, वे उसे उसके स्थान में रख देते और
    वह वहीं खड़ा रहता है; वह अपने स्थान से हट नहीं सकता; यदि कोई उसकी दुहाई भी दे,
    तो भी न वह सुन सकता है और न विपत्ति से उसका उद्धार कर सकता है।
  wol-KYG: yékkati teg ci mbagg, yóbbu, teg bérab, mu des fa; du jóge fa mu tege,
    ku ko woo wall it, du wuyu, ba jot ko ci njàqare.
  eng-YLT: They lift him up on the shoulder, They carry him, and cause him to rest
    in his place, And he standeth, from his place he moveth not, Yea, one crieth unto
    him, and he answereth not, From his adversity he saveth him not.
  eng-WYC-2017: they bearing bear in shoulders, and setting in his place; and he shall
    stand, and shall not be moved from his place; but also when they cry to him, he
    shall not hear, and he shall not save them from tribulation.
  eng-WMBB: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it can not answer. It cannot save him out of his trouble.
  urd-GVH: वह उसे अपने कंधों पर रखकर इधर-उधर लिए फिरते हैं, फिर उसे दुबारा उस की जगह
    पर रख देते हैं। वहाँ वह खड़ा रहता है और ज़रा भी नहीं हिलता। लोग चिल्लाकर उससे
    फ़रियाद करते हैं, लेकिन वह जवाब नहीं देता, दुआगो को मुसीबत से नहीं बचाता।
  rug-rug: Ovulu sage nia rini pa avaradia meke paleke ia; vekoa rini si asa pa nana
    vasina, meke vasina tugo turu eko nana. Meke lopu boka rizu si asa koasa vasina
    asa. Be kabo la si keke tie koa sa, ba lopu kaqu olaṉa si asa; lopu kaqu boka
    harupia sa si asa koari nana tinasuna.
  gaz-gaz: Ol fuudhanii gatiittii isaaniitti ni baatu; iddoo isaatti ni deebisu; innis
    achi dhaabata. Inni iddoo sanaa sochoʼuu hin dandaʼu. Yoo namni gara isaatti iyye
    iyyuu, inni deebii hin kennu; inni rakkoo isaa keessaa isa baasuu hin dandaʼu.
  fra-LSG: Ils le portent, ils le chargent sur l’épaule, Ils le mettent en place,
    et il y reste; Il ne bouge pas de sa place; Puis on crie vers lui, mais il ne
    répond pas, Il ne sauve pas de la détresse.
  yal-yal: E a tongo e tungunna ma, e a maxali, e sa a dɔxɔ a dɔxɔdeni. A mi nɔɛ kelɛ
    a funfuni! Hali e xui ramini a ma, a mi e yabima. A mi e ratangama e kɔntɔfinle
    ma.
  haw-1868: 'Kaikai no lakou ia ia ma ka poohiwi, Lawe lakou ia ia, a hooku ia ia
    ma kona wahi, a ku no ia; Aole ia e neenee, mai kona wahi ae: Oia, kahea aku kekahi
    ia ia, aole nae ia e ekemu mai, Aole hoi e hoopakele ia ia i kona popilikia.'
  arb-NAV: يَرْفَعُونَهَا عَلَى أَكْتَافِهِمْ وَيَنْقُلُونَهَا لِيَنْصِبُوهَا فِي
    مَوْضِعِهَا حَيْثُ تَسْتَقِرُّ هُنَاكَ لَا تَبْرَحُ مِنْ مَكَانِهَا، وَإِنِ اسْتَغَاثَ
    بِها أَحَدٌ لَا تَسْتَجِيبُ وَلا تُنَجِّيهِ مِنْ مِحْنَتِهِ؟
  ewe-ewe: Wotsɔnɛ ɖoa abɔta henɔa yiyim kplii. Wotsɔnɛ ɖoa enɔƒe, eye afi ma ko wònɔa
    tsitre ɖo. Metea ŋu ɖea zɔ yia teƒe bubu o. Togbɔ be wodoa ɣli nɛ hã la, meɖoa
    nya ŋu na wo o, eye metea ŋu ɖea wo le woƒe xaxawo me hã o.
  eng-LEE: 'They carry him, upon the shoulder they bear him, and set up him in his
    spot, and he remaineth standing, from his place he doth not move: yea, though
    one should cry unto him, he cannot answer, out of his trouble he cannot help him.'
  asm-FB: তেওঁলোকে তাক তেওঁলোকৰ কান্ধত উঠাই আৰু কঢ়িয়াই লৈ যায়, তেওঁলোকে নিজ ঠাইত
    তাক স্থাপন কৰে; তাতে সি থিয় হৈ থাকে, আৰু নিজৰ ঠাইৰ পৰা লৰচৰ নহয়। তেওঁলোকে তাৰ
    আগত কান্দে, কিন্তু উত্তৰ দিব নোৱাৰে, নাইবা তেওঁলোকক সঙ্কটৰ পৰা উদ্ধাৰ কৰিবও নোৱাৰে।
  sus-A: عٍ نَ تٌنفٌ، عٍ عَ دْشْ عٍ تُنكِ قَرِ، عٍ عَ شَنِن يِرٍ، عٍ عَ تِمَ دّننَشّ.
    مّننِ عَ تِشِ تُن، عَ مُ سِفَمَ دّدّ. هَلِ مِشِ ندٍ عَ مَوَ عَ بّ، عَ مُ عَ يَابِمَ،
    عَ مُ مِشِ رَتَنفَمَ عَ شَ تْورّ مَ.»
  fra-SBL: Ils le portent sur leur épaule. Ils le portent, le mettent à sa place,
    et il reste là. Il ne peut pas bouger de sa place. Oui, on peut crier vers elle,
    mais elle ne peut pas répondre. Cela ne peut pas le sauver de ses problèmes.
  hbo-hbo: יִ֠שָּׂאֻהוּ עַל־כָּתֵ֨ף יִסְבְּלֻ֜הוּ וְיַנִּיחֻ֤הוּ תַחְתָּיו֙ וְיַֽעֲמֹ֔ד
    מִמְּקֹומֹ֖ו לֹ֣א יָמִ֑ישׁ אַף־יִצְעַ֤ק אֵלָיו֙ וְלֹ֣א יַעֲנֶ֔ה מִצָּרָתֹ֖ו לֹ֥א
    יֹושִׁיעֶֽנּוּ׃ ס
  kik-kik: Mũhianano ũcio maũigagĩrĩra ciande ciao, makaũkuua; makaũiga handũ haguo,
    ũgaikara ũrũgamĩte o hau. No ndũngĩhota kuuma hau wĩtware. O na mũndũ angĩũkaĩra-rĩ,
    ndũngĩcookia, kana ũhonokie mũndũ ũcio kuuma mathĩĩna-inĩ make.
  fra-NCL: Ils le portent sur l’épaule, ils le soutiennent, et vont le poser en son
    lieu ; et il s’y tient sans bouger de sa place. Même lorsqu’on crie vers lui,
    il ne répond pas, il ne sauve personne de la détresse.
  cek-AK: Angmacae palaeng ah a thuengh o moe, aput o; a oh o haih ahmuen ah caeh
    o haih moe, to ah angdoet o sak; to krang loe ohhaih ahmuen hoiah angthui thai
    ai; ue, anih to kawk o, toe pathim pae thai ai, raihaih thung hoiah doeh pahlong
    thai ai.
  cuk-cuk: Geb a-sorbali, a-bab-dummadyob-imakleged, gukingi-mai seddamalad. Geb e-gwisguedgi
    ogwisgudapdamalad, bar onirdasurmalad. Ar dule amba we-ibmar-sobaledse binnasuli-gornaile,
    amba e-abinsaosulid. Degine, amba dule-bukib-binsadiid egi gwen bendaklegosulid.
  uig-CYR: Улар уни мүрисигә артиду, Уни көтирип, өз орниға қойиду; Андин у әшу йәрдә
    өрә туриду; У орнидин қозғилалмайду; Бириси униңға йелинип тиләйду, Лекин у җавап
    бәрмәйду; У кишини аваричилигидин қутқузмайду.
  tel-2017: వారు దాన్ని తమ భుజాల మీద ఎక్కించుకుంటారు. దాన్ని మోసుకుపోయి దాని స్థానంలో
    నిలబెడతారు. అది అక్కడి నుండి కదలకుండా అక్కడే నిలబడి ఉంటుంది. ఒకడు దానికి మొర్రపెట్టినా
    జవాబు చెప్పదు, ఎవరి బాధా తీసివేయలేదు, రక్షించలేదు.
  hat-BSA: Yo fè l monte sou zepòl pou pote l; yo pote l, mete li nan plas li, e li
    kanpe la. Li p ap ka deplase nan plas li. Malgre yon moun ta kriye anvè li, li
    p ap ka reponn; li p ap ka delivre l nan gwo pwoblèm li an.
  kos-kos: Elos srukak nu finpisalos ac us fahsr. Elos ac tulokinya ke sie acn, ac
    el tu we — Tia ku in mukuila liki acn sac. Kutena mwet fin alu nu kac, ma sruloala
    sac tia ku in topuk, Ku molella liki ongoiya.
  hbo-WLC: יִ֠שָּׂאֻהוּ עַל־כָּתֵ֨ף יִסְבְּלֻ֜הוּ וְיַנִּיחֻ֤הוּ תַחְתָּיו֙ וְיַֽעֲמֹ֔ד
    מִמְּקוֹמ֖וֹ לֹ֣א יָמִ֑ישׁ אַף־יִצְעַ֤ק אֵלָיו֙ וְלֹ֣א יַעֲנֶ֔ה מִצָּרָת֖וֹ לֹ֥א
    יוֹשִׁיעֶֽנּוּ׃ ס
  ibo-ibo: Ha na-ebuli arụsị ahụ buru ya nʼubu ha, buru ya debe ya nʼọnọdụ ya, nʼebe
    ahụ ka ọ na-akwụrụ. Ọ dịghị apụ site nʼebe ahụ jegharịa. Ọ bụrụ na mmadụ e tikuo
    ya mkpu, ọ gaghị aza, ọ pụghị ịzọpụtakwa ha pụọ na nsogbu ha niile.
  ory-ory: ସେମାନେ ତାହାକୁ ସ୍କନ୍ଧରେ ବହନ କରନ୍ତି ଓ ତାହାକୁ ବୋହି ତାହାର ସ୍ଥାନରେ ତାହାକୁ ରଖନ୍ତି,
    ତହିଁରେ ସେ ଛିଡ଼ା ହୁଏ; ସେ ଆପଣା ସ୍ଥାନରୁ ଘୁଞ୍ଚିବ ନାହିଁ; ଆହୁରି, କେହି ତାହାକୁ ଡାକିଲେ
    ହେଁ ସେ ଉତ୍ତର ଦେଇ ପାରିବ ନାହିଁ, କିଅବା ସଙ୍କଟରୁ ଉଦ୍ଧାର କରି ପାରିବ ନାହିଁ।
  chk-chk: Ra mwärei, ra uweela o anomu won lenian. Ikenan a ütä, nge esap tongeni
    mwökütüküt seni lenian. Iwe, are eman a siö ngeni, esap tongeni pälüeni, esap
    pwal tongeni amanaua seni an riaföü.
  rop-rop: Olabat oldei garrimap det drimin sheip langa olabat sholda, en olabat pudum
    im langa samting blanga meigim im jandapbat, bat im kaan mub. Olabat jinginat
    langa det drimin sheip wen olabat garram trabul, bat im nomo ensim langa olabat,
    en im kaan album olabat.
  ukr-1871: І беруть його на плечі, несуть і становлять його на місцї; і стоїть він,
    не здвигнеться з свого місця; кричать до його кричма, та він не чує, не озветься,
    в бідї не поможе.
  deu-1951: sie nehmen ihn auf die Achseln, tragen ihn und stellen ihn an seinen Ort;
    da steht er und bewegt sich nicht von der Stelle; schreit jemand zu ihm, so antwortet
    er nicht; er hilft ihm auch nicht aus seiner Not.
  eng-JPS: He is borne upon the shoulder, he is carried, and set in his place, and
    he standeth, from his place he doth not remove; yea, though one cry unto him,
    he cannot answer, nor save him out of his trouble.
  srp-1865: Meæu ga na rame i nose ga, i postavljaju ga na mjesto njegovo, te stoji
    i ne mièe se s mjesta svojega; ako ga ko zove, ne odziva se niti ga izbavlja iz
    nevolje njegove.
  lug-lug: Katonda waabwe ne bamusitulira ku kibegabega, ne bamuwa ekifo w’anaayimiriranga.
    N’ayimirira awo, n’atava mu kifo kye. Oli ne bw’amukaabirira tayinza kumuddamu,
    tayinza kumuwonya mu mitawaana gye.
  heb-heb: ישאהו על כתף יסבלהו ויניחהו תחתיו ויעמד ממקומו לא ימיש אף יצעק אליו ולא
    יענה מצרתו לא יושיענו׃
  ben-IRV: তারা তাকে কাঁধে তুলে বয়ে নেয়; তার জায়গায় তারা তাকে স্থাপন করে এবং সে
    সেখানেই থাকে এবং সেখান থেকে নড়তে পারে না। তার কাছে কাঁদে কিন্তু সে উত্তর দিতে
    পারে না কিংবা কাউকে দুঃখ-কষ্ট থেকে বাঁচাতে পারে না।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਮੋਢੇ ਉੱਤੇ ਚੁੱਕ ਲੈਂਦੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਉਠਾ ਕੇ ਉਸ ਦੇ ਥਾਂ ਤੇ ਰੱਖਦੇ
    ਹਨ, ਉਹ ਉੱਥੇ ਹੀ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਥਾਂ ਤੋਂ ਨਹੀਂ ਹਿੱਲਦਾ। ਜੇ ਕੋਈ ਉਸ ਨੂੰ ਪੁਕਾਰੇ
    ਉਹ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ, ਨਾ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਬਿਪਤਾਵਾਂ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ।
  mya-JVB: ထို ဘုရားကို ပခုံး ပေါ် မှာ ထမ်း ၍ ဆောင် သွားသဖြင့် သူ့ နေရာ ၌ ထား ကြ၏။
    သူသည်လည်း မတ်တတ် နေ၏။ သူ ၏နေရာ မှ သူမ ရွေ့ နိုင်။ သူ့ ကို အော်ဟစ် သော်လည်း ၊ သူသည်
    မ ထူး။ ဒုက္ခ ဆင်းရဲထဲက မ ကယ် မနှုတ်နိုင်။
  hmo-hmo: Idia ese unai dirava be edia pagana dekenai idia atoa, idia huaia lao.
    Iena gabuna dekenai unai dirava idia atoa, ia gini unuseni. To ia sibona ia marere
    diba lasi, unai gabu ia rakatania diba lasi. Bema tau ta ia guriguri henia neganai,
    ia haere diba lasi, bona ia ese unai tau ia hamauria diba lasi dika dekena amo.
  urd-urd: वह उसे कँधे पर उठाते हैं, वह उसे ले जाकर उसकी जगह पर खड़ा करते हैं और वह
    खड़ा रहता है, वह अपनी जगह से सरकता नहीं; बल्कि अगर कोई उसे पुकारे, तो वह न जवाब
    दे सकता है और न उसे मुसीबत से छुड़ा सकता है।
  rus-SYN: поднимают его на плечи, несут его и ставят его на свое место; он стоит,
    с места своего не двигается; кричат к нему, - он не отвечает, не спасает от беды.
  bqc-SIM: Aaì sɛ da ń gã̀u aa taò, aaì dilɛ a pɛ́lɛkĩi, ↄ̃ ì gↄ̃ zɛa we, ìli
    go a tíao. Tó wà lɛzùi, ìli weo, ìli ń yã'ↄ̃ma bↄnɛ́o.
  tcz-CHONGTHU: Ama hon alenguva apo le leuvin, chule ama hon akoilhah tenguleh, chua
    chun aum denin, achat loh theipoi. Akoma ga taova jong adonbut theipon, koima
    jong hahsatna’a ahuhdoh theipoi.
  mar-mar: ते आपल्या खांद्यांवर उचलून घेतात आणि वाहून नेतात; तो नेऊन त्याच्या जागी
    ठेवतात आणि तो त्याच्या जागेवर उभा राहतो व त्या जागेतून हालत नाही. ते त्यास आरोळी
    मारतात, पण तो त्यांना उत्तर देत नाही किंवा कोणालाही त्याच्या संकटातून वाचवत नाही.
  qub-qub: Rurapashantaga matancacarcärirmi apan. Nircorga jamaränanman churaycun.
    Chaychöga mana cuyucuypami cacun. Yanapänanpaj may-jina gayacuptinpis manami imachöpis
    yanapanchu. Ñacananpaj caycar fiyupa llaquicuycaptinpis manami pitapis salbanchu.
  hat-hat: Yo leve l' mete sou zepòl yo, yo pote l' ale. Yo mete l' kanpe yon kote,
    epi li rete la. Kote yo mete l' la, li pa ka deplase. Yo mèt lapriyè nan pye l'
    kont kò yo, li pa ka reponn! Li pa ka delivre yo lè yo nan tray.
  eng-BSB: They lift it to their shoulder and carry it along; they set it in its place,
    and there it stands, not budging from that spot. They cry out to it, but it does
    not answer; it saves no one from his troubles.
  eng-WEBPB: They bear it on their shoulder. They carry it, and set it in its place,
    and it stands there. It cannot move from its place. Yes, one may cry to it, yet
    it can not answer. It cannot save him out of his trouble.
  kbq-kbq: Ana havi anumzamofo amema'a zamafunte erisga hu'za vu'za, noma'are ome
    retru rentazageno neme. Ana amema'amo'a kana vuno enora osugahiankino, retruma
    rentazageno mere megahie. Mago vahe'mo'a ana amema'are'ma naza huo huno'ma krafagema
    hanigeno'a, ana kerera nona huno knazampintira agura ovazigahie.
  nhe-BL: Huan para quihuicase sejcoyoc, monequi quiquechpantlalise. Huan quema quiquetzase
    tlalchi, san nopano mocahuas pampa ax hueli mojmolinis, niyon ax hueli mijcuenis
    iselti. Quema tlacame quitzajtzilíaj chicahuac para ma quinpalehui, ax quinnanquilía,
    niyon ax hueli quinmanahuía quema huala se tlaohuijcayotl.
  gub-BL: Na'e upir hagapaw ukupe pe heraha pà wà. Umuapyk henaw rehe wà. Tupàn a'u
    upyta a'e pe. Nupuner kwaw uzemumyz haw rehe. — Urepytywà pe nehe, aze i'i teko
    izupe wà, nuenu kwaw waze'eg a'e. Nupuner kwaw waneko haw zawaiw katu ma'e wi
    wapyro haw rehe.
  eng-DRA: 'They bear him on their shoulders and carry him, and set him in his piece,
    and he shall stand, and shall not stir out of his place. Yea, when they shall
    cry also unto him, he shall not hear: he shall not save them from tribulation.'
