verse: ISA.046.010
translations:
  mal-C: ആരംഭത്തിൽത്തന്നെ ഞാൻ അവസാനം പ്രഖ്യാപിക്കുന്നു, പൂർവകാലത്തുതന്നെ ഭാവിയിൽ സംഭവിക്കാനുള്ളതും.
    അവിടന്ന് അരുളുന്നു, ‘എന്റെ ആലോചന നിലനിൽക്കും, എനിക്കു ഹിതമായതൊക്കെയും ഞാൻ നിറവേറ്റും.’
  deu-TKW: 'der ich von Anfang an den Ausgang kund thue und von der Urzeit her, was
    noch nicht geschehen ist, der ich sprach: Mein Ratschluß soll zu stande kommen,
    und alles, was ich beabsichtige, will ich auch ausführen!'
  lin-lin: 'Nasakolaki makambo ya suka na ebandeli ; wuta kala penza, nasakolaki makambo
    oyo ekoya. Nalobaki : « Mabongisi na Ngai ekolongisama, mpe nakosala nyonso oyo
    nasepeli kosala. »'
  eng-LSV: Declaring the latter end from the beginning, || And from of old that which
    has not been done, || Saying, My counsel stands, || And all My delight I do.
  eng-GNV: 'Which declare the last thing from the beginning: and from of olde, the
    things that were not done, saying, My counsell shall stand, and I will doe whatsoeuer
    I will.'
  eng-WEBSTER: 'Declaring the end from the beginning, and from ancient times the things
    that are not yet done, saying, My counsel shall stand, and I will do all my pleasure:'
  nhw-BL: Na nitlayolmelajtoc tlen ipejya tlaque panos teipa. San na nimechyolmelahua
    para huala se tlamantli quema noja ayamo pano, huan teipa melahuac panos. Huan
    nochi tlamantli catli na niquijtohua mochihuase, melahuac mochihuaj pampa na nijchihua
    ma pano nochi catli nijnequi.
  swh-ONEN: 'Ni mimi nitangazaye mwisho tangu mwanzo, naam, tangu zamani za kale,
    mambo ambayo hayajatendeka. Ninasema: Kusudi langu ndilo litakalosimama, nami
    nitatenda mapenzi yangu yote.'
  bba-bba: Nɑ ɡeruɑ yellun di ye yɑ koo koorɑ. Nɑ nɛɛ, nɛn himbɑ ye nɑ yi, yɑ koo
    koorɑ. Kon mɑɑ nɛn kĩru kpuro yibiɑ.
  eng-KJVCPB: 'Declaring the end from the beginning, And from ancient times the things
    that are not yet done, Saying, My counsel shall stand, And I will do all my pleasure:'
  luo-luo: 'Anyiso giko mar gimoro mana e kinde mochakore, bende asebedo kahulo gik
    mapok otimore. Awacho ni: Gima awacho nyaka timre kendo abiro timo gimoro amora
    mahero.'
  meu-meu: Matamana negana ai dokona na gwauraia, bona nega gunadia ai do asie vara
    ḡaudia na gwaurai guna; nato “Egu hahealo baine mia, bona egu lalo-hadai idoinai
    baina haḡuḡurua”.
  npi-ULB: सुरुदेखि नै म अन्तको बारेमा, अनि अझसम्‍म नघटेको कुराका बारेमा पहिलेदेखि
    नै म भन्‍न सक्‍छु । म भन्छु, “मेरो योजना पुरा हुनेछ र मलाई जस्‍तो इच्छा लाग्‍छ
    त्‍यस्‍तै म गर्नेछु ।”
  yor-yor: Mo fi òpin hàn láti ìbẹ̀rẹ̀ wá, láti àtètèkọ́ṣe, ohun tí ó sì ń bọ̀ wá.
    Mo wí pé, Ète mi yóò dúró, àti pé èmi yóò ṣe ohun tí ó wù mí.
  pes-OPCB: بتواند به شما بگوید در آینده چه رخ خواهد داد. آنچه بگویم واقع خواهد شد
    و هر چه اراده کنم به انجام خواهد رسید.
  tgl-ULB: Ipinapahayag ko ang wakas mula sa pasimula, at mga bagay na mangyayari
    na hindi pa nangyayari; Sinasabi ko, “magaganap ang lahat ng balak ko, at gagawin
    ko ang lahat ng nais kong gawin.”
  hui-hui: Ala bamba mbirale mbira ogoale bulebira lalu naibi wiaore latagi harugo
    mani henene larudagua tagira ibini. Mbirale mbira i̱na bule manda manda bu harugo
    habo nale mbiralime hapaibi nahe i̱na biaiore holebero larugoni.
  mya-mya: ငါ​သည်​အ​စ​အ​ဦး​မှ​တင်​ကူး​၍​နိ​ဂုံး​ကို ဖော်​ပြ​ခဲ့​၏။ ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ​ကို​ရှေး​ကာ​လ​မှ​ပင်​လျှင်
    ကြို​တင်​ဟော​ကြား​ခဲ့​၏။ ငါ​၏​အ​ကြံ​အ​စည်​များ​သည်​အ​ဘယ်​အ​ခါ ၌​မျှ ပျက်​ပြား​ရ​လိမ့်​မည်​မ​ဟုတ်​ဟု
    ငါ​ဆို​ခဲ့​သည့်​အ​တိုင်း၊ငါ​ရည်​ရွယ်​ထား​သည့် အ​မှု​အ​ရာ​မှန်​သ​မျှ​ကို​ငါ​ပြု​မည်။
  bod-N: བདག་གིས་ཐོག་མའི་དུས་ནས་མཐའ་མའི་དོན་རྣམས་བསྒྲགས་ཤིང་། གནའ་བོའི་དུས་ནས་མ་བྱས་དོན་རྣམས་བརྗོད་དེ།
    བདག་གི་བསམ་དོན་ཐམས་ཅད་འགྲུབ་ཅིང་། ང་རང་དགའ་བའི་དོན་རྣམས་འགྲུབ་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Ndinozivisa magumo kubva pakutanga, kubva panguva yekare kare, izvo zvichiri
    kuuya. Ndinoti: Zvandakaronga zvichaitika, uye ndichaita zvose zvandinoda.'
  spa-BLM: 'Declaro el fin desde el principio, y de los tiempos antiguos las cosas
    que aún no se han hecho. Yo digo: Mi consejo se mantendrá, y haré todo lo que
    me plazca.'
  cac-cac: A in valnaccan d'a yictax yichb'anil tas ol ujoc d'a slajvub'. Ayocto valannaccani
    tastac toto ol ujoc. Masanil tas nab'il vuuj ol in c'ulejn̈ej.
  swh-ULB: Mimi ninatangaza mwisho kutoka mwanzo, na kabla ya kitu ambacho hakijatokea;
    Ninasema, ''Mpango wangu utatokea na nitafanya kama ninavyotamani.''
  bel-bel: 'Я ўзьвяшчаю на пачатку, што будзе ў канцы, і ад старадаўніх часін тое,
    што яшчэ не зрабілася, кажу: Мая рада адбудзецца, і ўсё, што Мне заўгодна, Я зраблю.'
  deu-ELBBK: 'der ich von Anfang an das Ende verkünde und von alters her, was noch
    nicht geschehen ist; der ich spreche: Mein Ratschluss soll zustande kommen, und
    all mein Wohlgefallen werde ich tun;'
  mbb-OT: Puunè pa, impezayag ku en is diyà te egkehunaan. Puun pa zengan, midtagnè
    ku en ke hengkey is egkehitavù. Egketuman is menge pelanu ku; ebeelan ku is langun
    he egkesuatan ku te ebaal.
  mal-2015: ആരംഭത്തിങ്കൽ തന്നേ അവസാനവും പൂർവ്വകാലത്തു തന്നേ മേലാൽ സംഭവിപ്പാനുള്ളതും
    ഞാൻ പ്രസ്താവിക്കുന്നു; എന്റെ ആലോചന നിവൃത്തിയാകും; ഞാൻ എന്റെ താല്പര്യമൊക്കെയും
    അനുഷ്ടിക്കും എന്നു ഞാൻ പറയുന്നു.
  gup-gup: Ngaye ngayingkihmulewam kore yerrekah kakurduyimerran, dja kaluk woybukkih
    kuhni yerrekah kakurduyimerran. Dja mak ngaye bolkkime ngayingkihmulewan bu baleh
    yerre kakurduyimerran. Ngayolyolme dja ngayime, ‘Ngaye ngadjalkurduyime kore ngaye
    ngadjare. Ngaye ngayingkihkarremarnbom dja kuhni wanjh kakurduyimerran.”’
  rmc-rmc: 'Me ešebnovarestar dav te džanel oda, so ela; čirlastar oda, so pes mekča
    ačhela. A me phenav: ‚Miro planos pes ačhela, dokerava savoro, so kamav te kerel.‘'
  pes-OPV: آخر را از ابتدا و آنچه را که واقع نشده از قدیم بیان می‌کنم و می‌گویم که
    اراده من برقرارخواهد ماند و تمامی مسرت خویش را بجاخواهم آورد.
  ron-1924: 'Еу ам вестит де ла ынчепут че аре сэ се ынтымпле ши ку мулт ынаинте че
    ну есте ынкэ ымплинит. Еу зик: ‘Хотэрыриле Меле вор рэмыне ын пичоаре ши Ымь вой
    адуче ла ындеплинире тоатэ воя Мя.’'
  ben-OBCV: আমি শুরু থেকেই শেষের কথা বলে দিই, যা এখনও ঘটেনি, তা পুরাকাল থেকেই আমি
    ঘোষণা করি। আমি বলি, ‘আমার সংকল্প অবশ্যই স্থির থাকবে, আর আমি যা চাই, তা অবশ্যই
    পূর্ণ করব।’
  som-som: Bilowga waxaan sheegaa ugudambaysta, oo wakhtiga hore waxaan sii sheegaa
    waxyaalo aan weli la samayn, anigoo leh, Taladaydu way hagaagi doontaa, oo waxaan
    jeclahay oo dhanna waan wada samayn doonaa.
  lat-VUC: 'Annuntians ab exordio novissimum, et ab initio quæ necdum facta sunt,
    dicens: Consilium meum stabit, et omnis voluntas mea fiet.'
  eng-ASVBT: declaring the end from the beginning, and from ancient times things that
    are not yet done; saying, My counsel shall stand, and I will do all my pleasure;
  ita-1885: 'che annunzio da principio la fine, e ab antico le cose che non sono ancoro
    fatte; che dico: Il mio consiglio sarà stabile, ed io metterò ad effetto tutta
    la mia volontà;'
  eng-LXXUP: 'telling beforehand the latter events before they come to pass, and they
    are accomplished together: and I said, All my counsel shall stand, and I will
    do all things that I have planned:'
  eng-ULB: I announce the end from the beginning, and beforehand what has not yet
    happened; I say, “My plan will happen, and I will do as I desire.”
  spa-VBL: Yo soy el que puede predecir lo que sucederá al final desde el principio,
    declarando desde la antigüedad lo que traerá el futuro. Todo lo que planeo se
    llevará a cabo; cumpliré todo lo que deseo.
  fra-_FOB: 'J''annonce dès le commencement ce qui doit arriver, et longtemps d''avance
    ce qui n''est pas fait encore; je dis: Mon dessein tiendra, et j''exécuterai toute
    ma volonté.'
  mal-mal: ആരംഭത്തിൽതന്നെ അവസാനവും പൂർവ്വകാലത്തുതന്നെ മേലാൽ സംഭവിക്കുവാനുള്ളതും ഞാൻ
    പ്രസ്താവിക്കുന്നു; ‘എന്റെ ആലോചന നിവൃത്തിയാകും; ഞാൻ എന്റെ താത്പര്യമെല്ലാം അനുഷ്ഠിക്കും’
    എന്നു ഞാൻ പറയുന്നു.
  urd-GVR: Maiṅ ibtidā se anjām kā elān, qadīm zamāne se āne wālī bātoṅ kī peshgoī
    kartā āyā hūṅ. Ab maiṅ farmātā hūṅ ki merā mansūbā aṭal hai, maiṅ apnī marzī har
    lihāz se pūrī karūṅga.
  suz-BL: गो साइ ङोंइती रे नोले सम्‍म मार दुम्‍मे, नेल्‍ल शेंनुङ। ङोंइती रे मुल सम्‍म
    मदुम्‍शो यो देंनुङ। मिनु गो आं मिम्‍शो मफाइक्‍थु, नेल्‍ल पाइनुङ। आ मिम्‍शो नेल्‍ल
    खाप्‍नुङ।
  eng-NOY: Declaring the end from the beginning; From ancient times the things that
    were not yet done; Saying, My purpose shall stand, And I will do all my pleasure;
  ita-1927: 'che annunzio la fine sin dal principio, e molto tempo prima predìco le
    cose non ancora avvenute; che dico: “Il mio piano sussisterà, e metterò ad effetto
    tutta la mia volontà”;'
  ckb-ckb: 'لە سەرەتاوە کۆتاییم ڕاگەیاندووە، لە کۆنەوەش ئەوەی هێشتا نەکراوە. فەرمووم:
    ”ڕاوێژی من سەر دەگرێت، هەموو ئەوەی پێم خۆشە دەیکەم.“'
  eng-BBE: Making clear from the first what is to come, and from past times the things
    which have not so far come about; saying, My purpose is fixed, and I will do all
    my pleasure;
  kan-OKCV: ಆರಂಭದಲ್ಲಿಯೇ ಅಂತ್ಯವನ್ನೂ, ಪೂರ್ವಕಾಲದಿಂದ ಇನ್ನೂ ನಡೆಯದ ಸಂಗತಿಗಳನ್ನೂ ಪ್ರಕಟಿಸಿದ್ದೇನೆ.
    ನನ್ನ ಆಲೋಚನೆಯು ನಿಲ್ಲುವುದೆಂದೂ, ನನಗೆ ಮೆಚ್ಚಿದ್ದನ್ನು ಮಾಡುವೆನೆಂದೂ ಅರುಹಿದ್ದೇನೆ.
  tam-2017: முடிவிலுள்ளவைகளை ஆதி முதற்கொண்டும், இன்னும் செய்யப்படாதவைகளைப் ஆரம்பகாலமுதற்கொண்டும்
    அறிவிக்கிறேன்; என் ஆலோசனை நிலைநிற்கும், எனக்குச் சித்தமானவைகளையெல்லாம் செய்வேன்
    என்று சொல்லி,
  spa-RV-1909: 'Que anuncio lo por venir desde el principio, y desde antiguo lo que
    aun no era hecho; que digo: Mi consejo permanecerá, y haré todo lo que quisiere;'
  ron-BTF: 'Vestind sfârşitul de la început şi din vechime lucrurile care nu sunt
    încă făcute, spunând: Sfatul meu va sta în picioare şi voi împlini toată plăcerea
    mea;'
  eng-WEBP: 'I declare the end from the beginning, and from ancient times things that
    are not yet done. I say: My counsel will stand, and I will do all that I please.'
  eng-FBV: I am the one who can predict what will happen in the end from the very
    beginning, declaring from ancient times what the future will bring. Whatever I
    plan will take place; I will accomplish everything I wish.
  nld-1939: 'Die van de beginne het einde voorzegde, Tevoren, wat nog niet was geschied.
    Ik spreek: Mijn raadsbesluit zal worden volbracht, Wat Ik gewild heb, breng Ik
    tot stand;'
  nch-BL: Na nitayolmelajtoc ten ipejya taya panos teipa. San na nimechyolmelahua
    para huala se tamanti quema noja ayemo pano, huan teipa melahuac panos. Huan nochi
    tamanti cati na niquijtohua mochihuas, melahuac mochihua pampa na nijchihua ma
    pano nochi cati nijnequi.
  vie-1934: 'Ta đã rao sự cuối cùng từ buổi đầu tiên, và đã nói từ thuở xưa những
    sự chưa làm nên. Ta phán rằng: Mưu của ta sẽ lập, và ta sẽ làm ra mọi sự ta đẹp
    ý.'
  hin-CV: मैं अंत की बातें पहले से ही बताता आया हूं, प्राचीन काल से जो अब तक पूरी
    नहीं हुई हैं. जब मैं किसी बात की कोई योजना बनाता हूं, तो वह घटती है; मैं वही करता
    हूं जो मैं करना चाहता हूं
  eng-OURB: 'I declare the end from the beginning, and from ancient times things that
    are not yet done. I say: My counsel will stand, and I will do all that I please.'
  spa-BES: 'Anunciando desde el principio lo que vendrá, y de los tiempos pasados;
    las cosas que no han sucedido hasta ahora; diciendo: Mis planes son fijos, y haré
    mi voluntad.'
  tdx-tdx: 'Mitaroñe ty figadoña’e hirik’am-baloha’e, boake haehae añe o mbe tsy nanoeñeo,
    ami’ty hoe: Hijadoñe ty ereñereko, vaho hene hanoeko ze mahafale ty troko;'
  tha-KJV: ผู้​แจ​้งตอนจบให้ทราบตั้งแต่​เริ่มต้น และแจ้งถึงสิ่งที่ยังไม่​ได้​ทำเลยให้ทราบตั้งแต่กาลโบราณ
    กล่าวว่า ‘แผนงานของเราจะยั่งยืน และเราจะกระทำให้​ความประสงค์​ของเราสำเร็จทั้งสิ้น’
  por-BR-2018: 'Que declaro o fim desde o princípio, e desde a antiguidade as coisas
    que ainda não aconteceram; que digo: Minha intenção será firme, e farei toda a
    minha vontade.'
  deu-ELO: 'der ich von Anfang an das Ende verkünde, und von alters her, was noch
    nicht geschehen ist; der ich spreche: Mein Ratschluß soll zustande kommen, und
    all mein Wohlgefallen werde ich tun;'
  eng-WYC-2018: And I tell from the beginning the last thing, and from the beginning
    those things that be not made yet; and I say, My counsel shall stand, and all
    my will shall be done. (And I told out from the beginning what the last things
    would be, and from the beginning those things that were not yet even made; and
    I said, My purpose, or my plans, shall stand, and all my will shall be done.)
  epo-epo: Mi anoncas antaŭe la estontaĵon, kaj antaŭlonge tion, kio ankoraŭ ne okazis;
    kiam Mi diras, Mia decido plenumiĝas, kaj ĉion, kion Mi deziras, Mi faras.
  uig-PIN: 'Mǝn: «Mening bekitkinim orunlinidu, Kɵnglümgǝ barliⱪ pükkǝnlǝrni ǝmǝlgǝ
    axurmay ⱪoymaymǝn» dǝp, Ixning nǝtijisini baxtila, Aldin’ala tehi ⱪilinmiƣan ixlarni
    ayan ⱪilip eytⱪuqidurmǝn;'
  beo-beo: 'Musa: hemonega, Na da hobea misunu hou huluane dawa:i dagoi. Na da musa:
    hemonega, amo hou da wali doaga:i dagoi, amo da doaga:mu sia:i. Na da amane sia:i,
    ‘Na ilegesu da hame dafamu amola Na hamomu dawa:i liligi, da didili hamoi dagoi
    ba:mu.’'
  tpi-OTNT: Taim wanpela samting i no kamap yet, mi save tokaut long dispela samting
    bai i kamap na bai i go pinis olsem wanem. Bipo yet mi bin tok long ol samting
    bai i kamap, na bihain ol dispela samting i kamap tru olsem mi bin tok. Sapos
    mi laik mekim wanpela samting, orait mi save mekim tasol. Na i no gat wanpela
    samting inap pasim mi long mekim dispela samting.
  hau-SA: Nakan sanar da ƙarshe tun daga farko, daga fil azal, abin da yake zuwa nan
    gaba. Na ce nufina zai tabbata, kuma zan aikata dukan abin da na gan dama.
  uig-LAT: 'Men: «Méning békitkinim orunlinidu, Könglümge barliq pükkenlerni emelge
    ashurmay qoymaymen» dep, Ishning netijisini bashtila, Aldin’ala téxi qilinmighan
    ishlarni ayan qilip éytquchidurmen;'
  nde-nde: 'Mina ngenza isiphetho sazakale kusukela ekuqaleni lokuzakwenzakala, kusukela
    ezikhathini zasendulo. Ngithi: ‘Injongo yami izakuma kokuphela, njalo ngizakwenza
    konke engikufunayo.’'
  ton-ton: 'Ke fakahā ʻae ikuʻanga mei he kamataʻanga, pea mei he ngaahi kuonga ʻi
    muʻa ʻae ngaahi meʻa ʻoku teʻeki ke fai, ʻo pehē, ʻE tuʻumaʻu ʻeku tuʻutuʻuni,
    pea te u fai ʻeku faʻiteliha kotoa pē:'
  ces-1613: Kterýž oznamuji při počátku dokonání, a hned zdaleka to, což se ještě
    nestalo; řeknu-li co, rada má se koná, a vše, což mi se líbí, činím.
  eng-WMB: 'I declare the end from the beginning, and from ancient times things that
    are not yet done. I say: My counsel will stand, and I will do all that I please.'
  tam-TCV: நான் ஆரம்பத்திலிருந்தே முடிவை அறிவிக்கிறவர், முற்காலங்களிலேயே வரப்போகிறதை
    அறிவிக்கின்றவர். ‘என் நோக்கம் நிலைநிற்கும்; நான் விரும்பிய எல்லாவற்றையும் நிறைவேற்றுவேன்’
    என்று நான் சொல்கிறேன்.
  ceb-ULB: Gisulti ko ang kataposan gikan sa sinugdanan palang daan, ug ang butang
    nga wala pa mahitabo; miingon ako, “Mahitabo ang akong laraw, ug buhaton ko ang
    akong gitinguha.”
  pol-UBG: 'Zapowiadam od początku rzeczy ostatnie i od dawna to, czego jeszcze nie
    było. Mówię: Mój zamiar się spełni i wykonam całą swoją wolę.'
  agr-agr: Tuja tsawan nagkanbaush wajuk atinaita nunak wika yaunchuk nagkamsan dekajai,
    tuja atakea duish waji nagkaemagtinaita nunashkam etsegjai. Wi wajina dutikatag
    tusanua wakegaja nunak wika imatiksanuk uminaitjai.
  kyc-kyc: Ene pirunu dupwana wambo kanda soo dokopa polo lao oteyo doko. Nambame
    yuu wamba leyono dupwa pipala kaeyaro. Nambana mende pinya lao rapa rapa pingi
    doko isa paa nange. Dee nambame mende renge palyuo piruŋu lenge doko kaeya nao
    peparae pipala kaeyaro, leyo.
  urd-GVU: مَیں ابتدا سے انجام کا اعلان، قدیم زمانے سے آنے والی باتوں کی پیش گوئی
    کرتا آیا ہوں۔ اب مَیں فرماتا ہوں کہ میرا منصوبہ اٹل ہے، مَیں اپنی مرضی ہر لحاظ
    سے پوری کروں گا۔
  deu-1912: 'der ich verkündige zuvor, was hernach kommen soll, und vorlängst, ehe
    denn es geschieht, und sage: Mein Anschlag besteht, und ich tue alles, was mir
    gefällt.'
  kan-2017: ಆರಂಭದಲ್ಲಿಯೇ ಅಂತ್ಯವನ್ನು ತಿಳಿಸಿದ್ದೇನೆ. ‘ನನ್ನ ಸಂಕಲ್ಪವು ನಿಲ್ಲುವುದು, ನನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನೆಲ್ಲಾ
    ನೆರವೇರಿಸುವೆನು’ ಎಂದು ಹೇಳಿ ಇನ್ನೂ ನಡೆಯದಿರುವ ಕಾರ್ಯಗಳನ್ನು ಪುರಾತನಕಾಲದಲ್ಲಿಯೇ ಅರುಹಿದ್ದೇನೆ.
  yap-yap: Gog ko tabolngin e tin bay ko tungun; kab kakrom mu gog e tin bayib. Mu
    gog ni tin kem’ay i leamnag rog e dabiyag ni nge thil; ya gu ra rin’ urngin e
    tin kem’ay i leamnag rog.
  hlt-MCSB: A tongcuek lamkah hmailong due khaw, hlamat lamkah a saii uh noek pawt
    te aka puen loh, “Kai kah cilsuep tah thoo vetih ka huengaih boeih te ka saii
    ni,” a ti.
  mdy-ETH: ጋፒንፃ ማዓንዳ ባኮ ቤርታሲ ታኣኒ ኬኤዜያኬ፤ ሴካ ቤርቲም ዓይጌ ማዓንዳቴያ ዓይፃ ታኣኒ ዔርዜያኬ፤ ማሊፃ ታኣኮ
    ዶዴያ ማዓንዳኔ፤ ታ ሼኔ ጌዔ ባኣዚያ ማዻንዳኔ።
  twi-ASANTE: 'Meda awieeɛ adi firi ahyɛaseɛ, ɛfiri tete, meka deɛ ɛrennya mmaeɛ.
    Meka sɛ: Mʼatirimpɔ bɛgyina, na mɛyɛ deɛ mepɛ nyinaa.'
  eng-WEBU: 'I declare the end from the beginning, and from ancient times things that
    are not yet done. I say: My counsel will stand, and I will do all that I please.'
  wal-wal: ‘Ta qofai minnana; qassi taanikka ta halchchuwaa ubbaa polana’ yaagais.
    Wurssettan hananabaa doomettan, qassi biron hanibeenna yohota beni wodiyaappe
    doommada awaajjais.
  spa-PDDPT: 'Yo anuncio lo que viene desde el principio, desde la antigüedad, lo
    que aún no estaba hecho. Digo: Mi designio se realizará y haré todo lo que quiero.'
  gun-gun: 'Mba''eta jypy''i guive aikuaa uka va''ekue mba''emo oiko va''erã, yma
    voi mba''emo ndoikoi teri va''e aikuaa uka. Ha''e vy aipoa''e: ‘Xeayvua oiko ae
    ''rã, ajapo ''rã aipota va''e ha''e javi’, ha''e.'
  ilo-ULB: Impakpakaammok ti panungpalan manipud idi punganay, ken imbagbagak ti saan
    pay a napasamak; kunak, “Mapasamakto dagiti panggepko, ken aramidek ti tarigagayko.”
  kpg-kpg: Mai loo i di matagidagi, Au gu haga modongoohia aga nia mee ala e kila aga
    maalia. I mua loo, Au gu haga modongoohia aga nia mee ala gaa hai. Au gu helekai
    bolo agu maanadu e hai loo gii kila, gei Au ga haga gila aga agu mee huogodoo
    ala ne belee hai.
  uig-ARA: 'مەن: «مېنىڭ بېكىتكىنىم ئورۇنلىنىدۇ، كۆڭلۈمگە بارلىق پۈككەنلەرنى ئەمەلگە
    ئاشۇرماي قويمايمەن» دەپ، ئىشنىڭ نەتىجىسىنى باشتىلا، ئالدىنئالا تېخى قىلىنمىغان
    ئىشلارنى ئايان قىلىپ ئېيتقۇچىدۇرمەن؛'
  sus-sus: Ala gbɛtɛ mu na naxan fe masenma beenun a xa raba, naxan nɔma a falade,
    ‹N waxɔnfe fama nɛ rakamalide. N tan nan a ragirima.›
  pon-2006: Sangete nin tapio I kasalehda dahme pahn wiawi mwuhr, I kohpada mahsie
    dahme pahn wiawi. I mahsanih me ei koasoandi kan uhdahn pahn pweida, pwe mehkoaros
    me I kupwurki uhdahn pahn pweida.
  jae-jae: Gêdêŋ taŋ gajac m ŋoc kôm naŋ, kasôm kôm ŋatêpôê lasê kwanaŋgeŋ. Gêdêŋ
    andaŋgeŋ aê gaoc biŋ, taŋ oc mêŋêsa su naŋ lasê. Aê kasôm gebe ‘Biŋ taŋ taêc gêjam
    naŋ oc êkô ma gêŋ samob, taŋ gabe jaŋgôm ŋanô êsa naŋ, oc jaŋgôm ŋanô êsa.’
  ksd-ksd: 'iau vatang ra mutuaina amana ta ra turpaina, ma iau varvai ania ta ra
    magit ba da pait ia namur boko; iau biti: A nuknukigu na tur, ma ina pait valar
    pa ra lavur magit ba iau mainge;'
  tur-YTC: 'Sonu baştan, henüz olmamış şeyleri çok eski zamanlardan bildiririm. Derim
    ki: Öğüdüm yerinde duracak Ve ne dilersem onu yapacağım.'
  grc-BRENT: ἀναγγέλλων πρότερον τὰ ἔσχατα πρὶν γενέσθαι, καὶ ἅμα συνετελέσθη· καὶ
    εἶπα, πᾶσα ἡ βουλή μου στήσεται, καὶ πάντα ὅσα βεβούλευμαι, ποιήσω·
  ind-AYT: yang menyatakan akhir sesuatu dari sejak awal, dan hal-hal yang belum terjadi
    dari zaman dahulu kala, dengan berkata, “Rencana-Ku akan tetap teguh dan Aku akan
    menyelesaikan semua kehendak-Ku”;
  nya-nya: Ndinaneneratu zakumathero kuchokera pachiyambi pomwe. Kuyambira nthawi
    yamakedzana ndinaloseratu zoti zidzachitike. Ndikanena zimene ndifuna kuchita
    ndipo zimachitikadi. Chilichonse chimene ndafuna ndimachichita.
  hrv-hrv: 'Onaj sam koji od početka svršetak otkriva i unaprijed javlja što još se
    nije zbilo! Ja kažem: Odluka će se moja ispuniti, izvršit ću sve što mi je po
    volji.'
  mps-mps: Te magi deli me pedalisiąbadi, eno te tama sę pedelaibao po weyu, te
    mena tama siligi pabo po waibao. Polobadu digi eno te sę pedelabo po olama, tama
    nosali te nai dabe te eno po wali gilama pedelaibao. Te eno mena sę me deli yainogo
    da, teda te sę eno eyu naga yaibao. Te magi nai me deligo eno te sę yabo sunumi
    me paligobeo.
  tpi-tpi: Taim wanpela samting i no kamap yet, mi save tokaut long dispela samting
    bai i kamap na bai i go pinis olsem wanem. Bipo yet mi bin tok long ol samting
    bai i kamap, na bihain ol dispela samting i kamap tru olsem mi bin tok. Sapos
    mi laik mekim wanpela samting, orait mi save mekim tasol. Na i no gat wanpela
    samting inap pasim mi long mekim dispela samting.
  dan-1931: 'der forud forkyndte Enden, tilforn, hvad der ikke var sket, som sagde:
    “Mit Råd står fast, jeg fuldbyrder al min Vilje,”'
  vie-OVCB: Ta đã cho các con biết việc cuối cùng, Ta đã nói trước việc chưa xảy ra
    từ ban đầu. Những việc Ta hoạch định sẽ thành tựu vì Ta sẽ làm bất cứ việc gì
    Ta muốn.
  guj-2017: હું આરંભથી પરિણામ જાહેર કરનાર અને જે થયું નથી તેની ખબર આપનાર છું. હું
    કહું છું, “મારી યોજના પ્રમાણે થશે અને મારી ઇચ્છા પ્રમાણે હું કરીશ.”
  pon-2006A: Sangete nin tapio I kasalehda dahme pahn wiawi mwuhr, I kohpada mahsie
    dahme pahn wiawi. I mahsanih me ei koasoandi kan uhdahn pahn pweida, pwe mehkoaros
    me I kupwurki uhdahn pahn pweida.
  por-BRBSL: 'Declaro o fim desde o início, e dos tempos antigos, coisas que ainda
    não são feitas. Eu digo: Meu conselho ficará de pé, e eu farei tudo o que me apetecer.'
  cth-cth: Kamtawngnae koehoi apout totouh thoseh, ayan hoi kaawm rah boihoeh e hnonaw
    thoseh, ka dei teh ka pouknae a kuep han, ka ngai e pueng be ka sak han telah
    a ti.
  twi-twi: 'Meda awiei adi fi mfiase, efi tete, meka nea ɛbɛba. Meka se: ‘Mʼatirimpɔw
    begyina, na mɛyɛ nea mepɛ nyinaa.’'
  hlt-hlt: A tongcuek lamkah hmailong due khaw, hlamat lamkah a saii uh noek pawt
    te aka puen loh, “Kai kah cilsuep tah thoo vetih ka huengaih boeih te ka saii
    ni,” a ti.
  tbz-SIM: Míì ɔ̃ɔ̃ nɑ́kɛ́ nɛ̀ dimɔ̀nnì tìì yóó dɔɔ̀, nh ɔ̃ɔ̃ ti nɑ̀kɛ́mu kɛ̀ tì kpɑɑní
    tì mɛ mbɑ́ɑ́ pɑɑ̀. Kɛ̀ ǹ yĩ́ n yóó dɔɔ̀ tì nh ɔ̃ɔ̃ ti dɔ̀ɔ̀mu.
  msy-2020: Bizir tam tɨghar otivamin dughiamɨn, an otogh manmaghɨn gɨvagham, kɨ bizir
    kamɨn gun mɨgei. Kɨ bar fomɨra bizir otivambar gun mɨkeme, ezɨ gɨn bizir kaba
    kɨ mɨkemezɨ moghɨram otifi. Egh kɨ bizir manatam damusɨ ifongegh, kɨ puram a damuam.
    Eghtɨ kɨ damuasa ifongezir bizir kam, bizitam nan tuavim apɨrighan kogham.
  azb-azb: Axırı əvvəldən, Baş verməmiş hadisələri əzəldən bildirən, “Niyyətim baş
    tutacaq, İstədiyim hər şeyi edəcəyəm” deyən Mənəm.
  eng-DBY: declaring the end from the beginning, and from ancient times the things
    that are not yet done, saying, My counsel shall stand, and I will do all my pleasure;
  hin-2017: मैं तो अन्त की बात आदि से और प्राचीनकाल से उस बात को बताता आया हूँ जो
    अब तक नहीं हुई। मैं कहता हूँ, ‘मेरी युक्ति स्थिर रहेगी और मैं अपनी इच्छा को पूरी
    करूँगा।’
  wol-KYG: Maay yégle muj ca ndoorte la, ak jëf ju amagul, lu jiitu bu yàgg. Maa naa
    sama mébét a ngi, day am, sama bépp nammeel sotti.
  eng-YLT: Declaring from the beginning the latter end, And from of old that which
    hath not been done, Saying, 'My counsel doth stand, And all My delight I do.'
  eng-WYC-2017: And I tell from the beginning the last thing, and from the beginning
    those things that be not made yet; and I say, My counsel shall stand, and all
    my will shall be done.
  eng-WMBB: 'I declare the end from the beginning, and from ancient times things that
    are not yet done. I say: My counsel will stand, and I will do all that I please.'
  urd-GVH: मैं इब्तिदा से अंजाम का एलान, क़दीम ज़माने से आनेवाली बातों की पेशगोई करता
    आया हूँ। अब मैं फ़रमाता हूँ कि मेरा मनसूबा अटल है, मैं अपनी मरज़ी हर लिहाज़ से
    पूरी करूँगा।
  rug-rug: 'Pa pinodalaena tu si vata gilana nia Rau sa vina betona, totoso pukerane
    tu tozia Rau sapu kote mae. Zama si Rau: Sa Qua hiniva si kaqu turu hola, meke
    kaqu taveti Rau doduru gua sapu hiva ni Rau.'
  gaz-gaz: Ani dhuma waan tokkoo jalqabumatti nan labsa; waan amma iyyuu dhufuuf jiru,
    ani durumaa jalqabee dubbadheera. Ani, ‘Kaayoon koo cimee jiraata; waan na gammachiisu
    hundas nan hojjedha’ nan jedha.
  fra-LSG: 'J’annonce dès le commencement ce qui doit arriver, Et longtemps d’avance
    ce qui n’est pas encore accompli; Je dis: Mes arrêts subsisteront, Et j’exécuterai
    toute ma volonté.'
  yal-yal: Naxan fama ligadeni a raɲanna ra, n na ralima a fɔlɔn nin. Naxan munma
    liga, n na fe falama xabu waxati xunkuye. N naxa, n ma fe ragidixin nakamalima
    nɛn. N wama naxan birin xɔn, n yi na liga.
  haw-1868: E hai ana i ka hope, mai kinohi mai, E hai ana hoi, mai kahiko loa mai,
    i na mea i hana ole ia, Me ka olelo iho, E kupaa ana ko'u manao, A e hana no hoi
    au i ko'u makemake a pau.
  arb-NAV: 'وَقَدْ أَنْبَأْتُ بِالنِّهَايَةِ مُنْذُ الْبَدْءِ، وَأَخْبَرْتُ مِنَ الْقِدَمِ
    بِأُمُورٍ لَمْ تَكُنْ قَدْ حَدَثَتْ بَعْدُ، قَائِلاً: مَقَاصِدِي لابُدَّ أَنْ
    تَتِمَّ، وَمَشِيئَتِي لابُدَّ أَنْ تَتَحَقَّقَ.'
  ewe-ewe: Mena mienya nuwuwua tso gɔmedzedzea, eye tso blema ke, mienya nu si ava
    dzɔ. Megblɔ be, ‘Nye nuɖoɖiwo anɔ anyi tegbee, eye mawɔ nu siwo katã dze ŋunye,’
  eng-LEE: 'Declaring from the beginning the end, and from the earliest days the things
    that have not yet been done, saying, My counsel shall stand firm, and all my pleasure
    will I do:'
  asm-FB: মই আৰম্ভণিৰে পৰা শেষৰ কথা ঘোষনা কৰিছোঁ, আৰু আগতিয়াকৈ সেইবোৰ এতিয়াও ঘটা
    নাই; মই কৈছো “মোৰ পৰিকল্পনা সিদ্ধ কৰিম,আৰু মই যি দৰে ইচ্ছা কৰোঁ সেই দৰে কৰিম।”
  sus-A: عَلَ فبّتّ مُ نَ نَشَن قٍ مَسٍنمَ بٍينُن عَ شَ رَبَ، نَشَن نْمَ عَ قَلَدٍ،
    ‹ﭑ وَشْنقٍ قَمَ نّ رَكَمَلِدٍ. ﭑ تَن نَن عَ رَفِرِ مَ.›
  fra-SBL: 'Je déclare la fin dès le commencement, et depuis les temps anciens des
    choses qui ne sont pas encore faites. Je le dis : Mon conseil sera maintenu, et
    je ferai tout ce qui me plaît.'
  hbo-hbo: מַגִּ֤יד מֵֽרֵאשִׁית֙ אַחֲרִ֔ית וּמִקֶּ֖דֶם אֲשֶׁ֣ר לֹא־נַעֲשׂ֑וּ אֹמֵר֙
    עֲצָתִ֣י תָק֔וּם וְכָל־חֶפְצִ֖י אֶעֱשֶֽׂה׃
  kik-kik: 'Niĩ menyithanagia maũndũ marĩa mageekĩka marigĩrĩrio-inĩ kuuma o kĩambĩrĩria,
    namo maũndũ marĩa magooka ngamamenyithania kuuma o tene. Ngoiga atĩrĩ: Ũrĩa nduĩte
    nĩũkahinga, namo maũndũ mothe marĩa nyendaga gwĩka-rĩ, no mo ngeeka.'
  fra-NCL: 'je suis Dieu et nul n’est semblable à moi : moi qui, dès le commencement,
    annonce la fin, et, longtemps à l’avance, ce qui n’est pas encore ; qui dis :
    « Mon dessein subsistera, et je ferai toute ma volonté ; »'
  cek-AK: Tangsuek hoi boeng khoek to kaom ai vop hmuennawk kawng to canghnii hoiah
    ka thuih coek boeh; ka thuih ih lok loe cak poe tih, ka koeh ih hmuennawk to ka
    sak boih han.
  cuk-cuk: 'Ani an sailanagi yoedse-ibmar-guoed owisoged. Ibmar yoedse-guoedi amba
    dikasuli-gued-idu an soged. An soged: An-ibmar-abegedi sogedba guoed, an-ibmar-abegedba
    an imakoed.'
  uig-CYR: 'Мән: «Мениң бекиткиним орунлиниду, Көңлүмгә барлиқ пүккәнләрни әмәлгә
    ашурмай қоймаймән» дәп, Ишниң нәтиҗисини баштила, Алдин-ала техи қилинмиған ишларни
    аян қилип ейтқучидурмән;'
  tel-2017: ఆది నుండి అంతం వరకు కలగబోయే వాటిని నేను ప్రకటిస్తాను. ఇంకా జరగని వాటిని
    ముందుగానే తెలియజేస్తాను. “నా సంకల్పం జరుగుతుంది. నా చిత్తమంతా నేను నెరవేర్చుకుంటాను”
    అని నేను చెబుతున్నాను.
  hat-BSA: 'ki deklare lafen depi nan kòmansman e depi tan lansyen yo, bagay ki pa
    t janm fèt yo. Mwen ki di w: “Volonte m va etabli e Mwen va akonpli tout bon plezi
    M.”'
  kos-kos: Nga tuh fahkak na emeet ke ma ac sikyak in pacl tok uh. In pacl loeloes
    somla nga fahkak mea ac fah tuku. Nga tuh fahk lah pwapa luk ac tia ku in tafongla.
    Ac nga fah oru ma nukewa fal nu ke ma lungse luk.
  hbo-WLC: מַגִּ֤יד מֵֽרֵאשִׁית֙ אַחֲרִ֔ית וּמִקֶּ֖דֶם אֲשֶׁ֣ר לֹא־נַעֲשׂ֑וּ אֹמֵר֙
    עֲצָתִ֣י תָק֔וּם וְכָל־חֶפְצִ֖י אֶעֱשֶֽׂה׃
  ibo-ibo: Ọ bụ m na-egosi ikpeazụ site na mmalite, ọ bụ m na-ekwu site na mgbe ochie
    ihe ga-eme nʼọdịnihu. Ana m asị, ‘nzube m ga-eguzogide. Ọ bụkwa ihe dị m mma nʼobi
    ka m ga-eme.’
  ory-ory: ଆମ୍ଭେ ଶେଷ ବିଷୟ ଆଦିଠାରୁ ପ୍ରକାଶ କରୁ, ପୁଣି ଯାହା ସାଧିତ ହୋଇ ନାହିଁ, ତାହା ପ୍ରାଚୀନ
    କାଳରୁ ଜଣାଉ, ଆଉ କହୁ, ‘ଆମ୍ଭର ମନ୍ତ୍ରଣା ସ୍ଥିର ହେବ ଓ ଆମ୍ଭେ ଆପଣାର ସକଳ ମନସ୍କାମନା ସିଦ୍ଧ
    କରିବା,’
  chk-chk: Üa osuni me lepopun mine epwe fis le sopolan, üa pwal pwärätä seni ekewe
    fansoun lom mettoch resamwo fis. Iwe, üa apasa pwe epwe fis mine üa ekiekietä,
    üpwe pwal apwönüetä letipei.
  rop-rop: Brom det basdamwan, aibin dalim yumob wanim garra hepin bifo imbin hepin.
    Aibin oldei kipum main wed,
  ukr-1871: Я прорікаю заздалегідь наперед те, що колись буде, й від давнезних давен
    говорю про те, що ще не сталось; задуми мої спевняться, та й усе, що хочу, я вчиню.
  deu-1951: 'Ich verkündige von Anfang an den Ausgang und von alters her, was noch
    nicht geschehen ist. Ich sage: Mein Ratschluß soll zustande kommen, und alles,
    was mir gefällt, will ich tun.'
  eng-JPS: 'Declaring the end from the beginning, and from ancient times things that
    are not yet done; saying: ''My counsel shall stand, and all My pleasure will I
    do'';'
  srp-1865: 'Koji od poèetka javljam kraj i izdaleka što još nije bilo; koji kažem:
    namjera moja stoji i uèiniæu sve što mi je volja.'
  lug-lug: alanga ku ntandikwa ebigenda okubaawo. Okuva ku mirembe egy’edda ennyo,
    nalanga ebintu ebitannabaawo, nga ŋŋamba nti, ‘Enteekateeka zange zijja kubaawo
    era ndituukiriza byonna bye nategeka.’
  heb-heb: מגיד מראשית אחרית ומקדם אשר לא נעשו אמר עצתי תקום וכל חפצי אעשה׃
  ben-IRV: আমি শুরু থেকে শেষের কথা বলি এবং যা এখনও হয়নি তা আগেই বলি। আমি বলি, “আমার
    পরিকল্পনা ঘটবে এবং আমার যা ইচ্ছা তা আমি করব”।
  pan-pan: ਮੈਂ ਆਦ ਤੋਂ ਅੰਤ ਨੂੰ ਅਤੇ ਮੁੱਢ ਤੋਂ ਜੋ ਅਜੇ ਨਹੀਂ ਹੋਇਆ ਦੱਸਦਾ ਹਾਂ, ਮੈਂ ਆਖਦਾ ਹਾਂ,
    ਮੇਰੀ ਸਲਾਹ ਕਾਇਮ ਰਹੇਗੀ, ਅਤੇ ਮੈਂ ਆਪਣੀ ਸਾਰੀ ਇੱਛਿਆ ਨੂੰ ਪੂਰੀ ਕਰਾਂਗਾ।
  mya-JVB: အဦး မှစ၍ အဆုံး တိုင်အောင်၎င်း၊ ရှေး ကာလမှ စ၍မ ဖြစ် သေးသော အမှုအရာတို့ကို၎င်းဘော်ပြ
    လျက် ၊ ငါ့ အကြံ တည် လိမ့်မည်။ ငါ့ အလို ရှိသမျှ ကို ငါပြည့်စုံ စေမည် ဟု ဆို လျက်၊
  hmo-hmo: Hamatamaia neganai lau ese dokona lau gwauraia. Gunaguna momokani lau ese,
    dahaka do ia vara lau gwauraia guna. Lau gwau lauegu ura, lauegu palani, be do
    ia gini noho, do ia moru lasi. Lau ura karaia gaudia ibounai be do lau karaia.
  urd-urd: जो इब्तिदा ही से अंजाम की ख़बर देता हूँ, और पहले दिनों से वह बातें जो अब
    तक वजूद में नहीं आई, बताता हूँ; और कहता हूँ, कि 'मेरी मसलहत क़ाईम रहेगी और मैं
    अपनी मर्ज़ी बिल्कुल पूरी करूँगा।
  rus-SYN: 'Я возвещаю от начала, что будет в конце, и от древних времен то, что еще
    не сделалось, говорю: Мой совет состоится, и все, что Мне угодно, Я сделаю.'
  bqc-SIM: Mi dↄaa yã́ zã̀ kpàwakɛ za káau, mi yã́ pↄ́ a su mↄ o e àↄ gɛ́ kái.
    Mi mɛ yã́ pↄ́ ma zɛò a kɛ, yã́ pↄ́ má yei píi, má kɛɛ.
  tcz-CHONGTHU: Keiman khonung thu ahung lhung ding, aguilhun masanga kahil thei nahiuve.
    Kagonsa, kagel chan chu bol jia kahi jeh in, hung gui lhung tei ding ahije.
  mar-mar: मी आरंभीच शेवट घोषणा करतो आणि ज्या गोष्टी अजूनपर्यंत घडल्या नाहीत, त्या
    मी आधीपासून सांगत आलो आहे. मी म्हणतो, “माझ्या योजना सिद्धीस जातील आणि मी आपल्या
    इच्छेप्रमाणे करीन.”
  qub-qub: Nogami gallarinanpita-pacha willacachë imano cananpaj cashantapis. Shamoj
    watacunacho ima cananpaj cajtapis achca wata pishiycaptillannami willacachë. Ruranäpaj
    yarpaycashäcunaga rasunpa llapanmi cumlenga. Rurayta munashä cajtaga llapantami
    rurashaj.
  hat-hat: Depi nan konmansman, mwen te di jan sa pral ye. Depi davans mwen te fè
    nou konnen sa ki tapral rive. Mwen te di plan travay mwen gen pou rive fèt vre.
    M'ap fè tou sa mwen te vle fè a.
  eng-BSB: I declare the end from the beginning, and ancient times from what is still
    to come. I say, ‘My purpose will stand, and all My good pleasure I will accomplish.’
  eng-WEBPB: 'I declare the end from the beginning, and from ancient times things
    that are not yet done. I say: My counsel will stand, and I will do all that I
    please.'
  kbq-kbq: Mago zana forera osu'nege'na, inankna huno anazamo'a eforera huteno ome
    vagaregahie Nagra korapa knafi ko huama hutogeno, kema hu'noa kante anteno, anazamo'a
    henka eforera nehie. Nagrama nazano hugahuema hu'na retroma hunte'nesua ke'mo'a
    amne zankna osugahie. Nazano huku'ma hanua zana amne hugahue.
  nhe-BL: Na nitlayolmelajtoc tlen ipejya tlachque panos teipa. San na nimechyolmelahua
    para huala se tlamantli quema noja aya pano, huan teipa melahuac panos. Huan nochi
    tlamantli tlen na niquijtohua mochihuase, melahuac mochihuaj pampa na nijchihua
    ma pano nochi tlen nijnequi.
  gub-BL: Izypy mehe arer we amume'u uzeapo ma'e ràm ihe. Kwehe mehe amume'u ma'e
    uzeapo ma'e ràm. — Uzeapo putar ma'e heze'eg rupi katete nehe, a'e purupe. Aze
    hepurapo wer ma'e rehe nehe, azapo putar a'e ma'e nehe, a'e purupe kwehe mehe.
  eng-DRA: 'Who shew from the beginning the things that shall be at last, and from
    ancient times the things that as yet are not done, saying: My counsel shall stand,
    and all my will shall be done:'
