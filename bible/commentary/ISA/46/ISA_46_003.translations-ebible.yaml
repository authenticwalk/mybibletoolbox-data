  uig-CYR: И Яқупниң җәмәти, Шундақла Исраил җәмәтиниң қалдиси, Анаңларниң қосиғидики
    чағдин тартип үстүмгә артилғанлар, Балиятқудики чағдин тартип көтирилип кәлгәнләр,
    — Маңа қулақ селиңлар!
  tel-2017: యాకోబు సంతానమా, ఇశ్రాయేలు సంతానంలో మిగిలిన వారలారా, మీరు గర్భంలో ప్రవేశించింది
    మొదలుకుని నేను మిమ్మల్ని భరించాను. మీరు తల్లి ఒడిలో పడినది మొదలుకొని నేను మిమ్మల్ని
    ఎత్తుకున్నాను. నా మాట వినండి.
  hat-BSA: Koute Mwen, O lakay Jacob ak tout retay lakay Israël la; nou menm ki te
