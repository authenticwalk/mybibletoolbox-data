  dan-1931: Hør mig, du Jakobs Hus, al Resten af Israels Hus, løftet fra Moders Liv,
    båret fra Moders Skød.
  vie-OVCB: “Hãy lắng nghe, hỡi con cháu Gia-cốp, là những người còn sống sót trong
