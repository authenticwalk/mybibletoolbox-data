  kan-2017: ಯಾಕೋಬವಂಶವೇ, ಇಸ್ರಾಯೇಲ್ ಮನೆತೆನದವರಲ್ಲಿ ಉಳಿದ ಸಂತಾನವೇ, ನಿಮ್ಮನ್ನು ಗರ್ಭದಿಂದ ಹೊತ್ತು,
    ಹುಟ್ಟಿದಂದಿನಿಂದ ಪಾಲಿಸುತ್ತಿದ್ದ ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: “Gimed e pi’in owchen Jakob, mu telmed ngog, ni gimed urngin e pi’in kam
