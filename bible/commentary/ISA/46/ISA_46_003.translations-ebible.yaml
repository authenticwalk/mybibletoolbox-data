verse: ISA.046.003
translations:
  mal-C: “ജനനംമുതൽ ഞാൻ ചുമന്നിട്ടുള്ളവരും ഗർഭംമുതൽ ഞാൻ വഹിച്ചിട്ടുള്ളവരുമായ, യാക്കോബുഗൃഹമേ,
    ഇസ്രായേലിൽ ശേഷിച്ചിട്ടുള്ള എല്ലാവരുമേ, ഞാൻ പറയുന്നതു കേൾക്കുക.
  deu-TKW: Hört auf mich, ihr vom Hause Jakobs, und du gesamter Überrest des Hauses
    Israels, die ihr mir aufgeladen seid vom Mutterleibe an, die ihr von mir getragen
    wurdet vom Mutterschoße an, -
  lin-lin: Oh ndako ya Jakobi, boyoka Ngai, mpe bino nyonso, batikali ya libota ya
    Isalaele, bino oyo nandima kobatela wuta na libumu ya mama mpe nandima komema
    mokumba wuta mbotama na bino.
  eng-LSV: “Listen to Me, O house of Jacob, || And all the remnant of Israel, || Who
    are borne from the belly, || Who are carried from the womb,
  eng-GNV: Heare ye me, O house of Iaakob, and all that remaine of the house of Israel,
    which are borne of me from the wombe, and brought vp of me from the birth.
  eng-WEBSTER: 'Hearken to me, O house of Jacob, and all the remnant of the house
    of Israel, which are borne by me from the birth, which are carried from the womb:'
  nhw-BL: “Techtlacaquilica nochi amojuanti catli noja anmocajtoque ipan tlali Israel
    pampa na nimechchijchijqui huan na nimechmocuitlahuijtoc hasta quema noja anitztoyaj
    ipan iijtico amonana.
  swh-ONEN: “Nisikilizeni mimi, ee nyumba ya Yakobo, ninyi nyote mliobaki wa nyumba
    ya Israeli, ninyi ambao nimewategemeza tangu mlipotungwa mimba, nami nimewabeba
    tangu kuzaliwa kwenu.
  bba-bba: Adɑmɑ i mɑn swɑɑ dɑkio, bɛɛ Isirelibɑ, bɛɛ be i tie, bɛɛ be nɑ nɛni nɑ
    nɔɔrimɔ sɑɑ bɛɛn mɑrubun di.
  eng-KJVCPB: 'Hearken unto me, O house of Jacob, And all the remnant of the house
    of Israel, Which are borne by me from the belly, Which are carried from the womb:'
  luo-luo: Winjuru wachna, yaye od Jakobo, un jo-Israel duto modongʼ, un duto ma aseyiero
    nyaka aa chakruok kendo ma aserito nyaka aa e nywolu.
  meu-meu: Iakob ena iduhu e, Israel ena iduhu taumui kwabukwabumui e, a kamonai henigu!
    O vara dinana amo lau ese vada na abimui loaloa, sinamui bogadia amo vada na rosimui
    eva-eva;
  npi-ULB: ए याकूबको घराना, मेरो कुरा सुन्, ए इस्राएलका सबै बाँकी रहेकाहरू, जसलाई
    मैले तिमीहरूका जन्म हुनअगिदेखि अर्थात् गर्भदेखि नै बोकेको छु ।
  yor-yor: “Tẹ́tí sí mi, ìwọ ilé Jakọbu, gbogbo ẹ̀yin tí ó ṣẹ́kù nínú ilé Israẹli,
    ìwọ tí mo ti gbéró láti ìgbà tí o ti wà nínú oyún, tí mo sì ti ń pọ̀n láti ìgbà
    tí a ti bí ọ.
  pes-OPCB: «ای بازماندگان بنی‌اسرائیل، به من گوش دهید. من شما را آفریده‌ام و از بدو
    تولد تاکنون از شما نگه داری کرده‌ام.
  tgl-ULB: 'Makinig kayo sa akin, sambahayan ni Jacob, at lahat kayo, ang mga nalabi
    sa sambahayan ni Jacob, kayong inalagaan ko mula sa inyong pagsilang, na maalagaan
    mula sa sinapupunan:'
  hui-hui: I̱naga Isaraele wali agali Yagabanaga aguanaliru-o tí emene yu wahene kamiru
    i̱na bi larogo hale halimu. Tí ai̱yahanda taba hanayangi howa i̱na tí taba yalu
    baya hangu handayaho haabo ho harugoni.
  mya-mya: '``အို ယာ​ကုပ်​သား​မြေး​တို့၊ငါ​၏​ဣ​သ​ရေ​လ လူ​မျိုး​တော်​အ​နက်​မှ ကြွင်း​ကျန်​နေ​သူ​တို့၊ငါ​ပြော​သည်​ကို
    နား​ထောင်​ကြ​လော့။ သင်​တို့​သန္ဓေ​တည်​၍​မွေး​ဖွား​ချိန်​မှ​အ​စ​ပြု​၍ ငါ​သည်​သင်​တို့​အား​ကြည့်​ရှု​စောင့်​ရှောက်​ခဲ့
    ပေ​သည်။'
  bod-N: ཀྱེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཡེས་ར་ཨེལ་གྱི་ལྷག་ལུས་ཐམས་ཅད། ཁྱོད་རྣམས་ཀྱིས་བདག་ལ་ཉོན་ཅིག
    ཁྱོད་རྣམས་མངལ་ལས་ཐོན་མ་ཐག་བདག་གིས་པང་དུ་བཟུང་ཞིང་། མངལ་ལས་སྐྱེས་མ་ཐག་བདག་གིས་ཁུར་བ་ཡིན།
  sna-sna: “Ndinzwei, imi imba yaJakobho, imi mose vakasara veimba yaIsraeri, imi
    vandakasimudzira kubvira muchiri mudumbu, uye ndikakutakurai kubvira pakuzvarwa
    kwenyu.
  spa-BLM: “Escúchame, casa de Jacob, y todo el resto de la casa de Israel, que llevan
    desde su nacimiento, que se han llevado desde el vientre materno.
  cac-cac: 'Ix yalan Jehová icha tic: Maclejec eyab'' tas sval ex yin̈tilal Jacob,
    jantac exto cannac ex d''a Israel tic, cuchb''ilexn̈ej vuuj ayic manto ex alji.
    Ix ex in chelb''eyec''oc.'
  swh-ULB: Nisikilizeni mimi, nyumba ya Yakobo, wote mliobaki kwenye nyumba ya Israeli
    mliochukuliwa na mimi kutoka kabla amjazaliwa, mlichukuliwa mkiwa tumboni.
  bel-bel: 'Паслухайце мяне, доме Якава і ўся рэшта дома Ізраілевага, прынятыя Мною
    ад улоньня, каго Я насіў ад утробы матчынай:'
  deu-ELBBK: Hört auf mich, Haus Jakob und aller Überrest des Hauses Israel, die ihr
    von Mutterleib an aufgeladen, von Mutterschoß an getragen worden seid!
  mbb-OT: Pemineg kew kediey is menge kevuwazan ni Jacob, wey sikiyu is langun he
    nesamà he menge etew te Israel. Mid-atur ku sikiyu puun pa te kegkeetew niw.
  mal-2015: ഗർഭംമുതൽ വഹിക്കപ്പെട്ടവരും ഉദരംമുതൽ ചുമക്കപ്പെട്ടവരുമായി യാക്കോബ് ഗൃഹവും
    യിസ്രായേൽഗൃഹത്തിൽ ശേഷിച്ചിരിക്കുന്ന എല്ലാവരുമായുള്ളോരേ, എന്റെ വാക്കു കേൾപ്പിൻ.
  gup-gup: “Ngudda nawu Jacob ngunkebmawahmeng, dja mak ngudda bininj nawu kunbolk
    Israel ngurridjaldi. dja ngurridjaldarrkid bolkkime, wanjh kandibekkabekkan, wanjh
    kandibekkabekka. Ngaye Yawey nahnani munguyh kore ngurridi kuwarlirrng dja ngurridanginj
    dja wanjh bolkkime djalnahnan bu yiman kanakan ngudberre.
  rmc-rmc: „Šunen man, potomkale le Jakoboskre the tumen savore andral o Izrael, ko
    mek ačhiľan te dživel; Tumen, kas bavinavas, kanastar uľiľan, kas hordinavas pro
    vasta, kanastar avľan pro svetos.
  pes-OPV: ‌ای خاندان یعقوب و تمامی بقیه خاندان اسرائیل که از بطن برمن حمل شده و از
    رحم برداشته من بوده‌اید!
  ron-1924: 'Аскултаци-Мэ, каса луй Иаков ши тоатэ рэмэшица касей луй Исраел, вой,
    пе каре в-ам луат ын спинаре де ла обыршия воастрэ, пе каре в-ам пуртат пе умэр
    де ла наштеря воастрэ:'
  ben-OBCV: “ওহে যাকোবের কুল, আমার কথা শোনো, তোমরাও শোনো, যারা ইস্রায়েল কুলে এখনও
    অবশিষ্ট আছ, গর্ভাবস্থা থেকে আমি তোমাদের ধারণ করেছি, তোমাদের জন্ম হওয়ার সময় থেকে
    আমি তোমাদের বহন করছি।
  som-som: Reer Yacquub oo ah kuwa reer binu Israa'iil ka hadhay oo dhammow, kuwiinna
    aan siday tan iyo wakhtigii aad caloosha ku jirteen oo aan xambaaray tan iyo wakhtigii
    aad uurka ka soo baxdeen, i maqla.
  lat-VUC: Audite me, domus Jacob, et omne residuum domus Israël; qui portamini a
    meo utero, qui gestamini a mea vulva.
  eng-ASVBT: Hearken unto me, O house of Jacob, and all the remnant of the house of
    Israel, that have been borne by me from their birth, that have been carried from
    the womb;
  ita-1885: Ascoltatemi, o casa di Giacobbe, e voi, tutto il rimanente della casa
    d'Israele, de' quali io mi son caricato fin dal ventre, e li ho portati fin dalla
    matrice;
  eng-LXXUP: 'Hear me, O house of Jacob, and all the remnant of Israel, who are borne
    by me from the womb, and taught by me from infancy, even to old age:'
  eng-ULB: Listen to me, house of Jacob, all the remnant of the house of Israel, who
    have been carried by me from before your birth, carried from the womb.
  spa-VBL: Escúchenme, descendientes de Jacob, todos los que quedan del pueblo de
    Israel. Yo los he cuidado desde que nacisteis, llevándoos desde el nacimiento.
  fra-_FOB: Écoutez-moi, maison de Jacob, vous tous, restes de la maison d'Israël,
    dont je me suis chargé dès le sein maternel, que j'ai portés dès votre naissance.
  mal-mal: “ഗർഭംമുതൽ വഹിക്കപ്പെട്ടവരും ഉദരംമുതൽ ചുമക്കപ്പെട്ടവരുമായി യാക്കോബ് ഗൃഹവും
    യിസ്രായേൽഗൃഹത്തിൽ ശേഷിച്ചിരിക്കുന്ന എല്ലാവരുമായുള്ളവരേ, എന്റെ വാക്കു കേൾക്കുവിൻ.
  urd-GVR: “Ai Yāqūb ke gharāne, suno! Ai Isrāīl ke gharāne ke bache hue afrād, dhyān
    do! Māṅ ke peṭ se hī tum mere lie bojh rahe ho, paidāish se pahle hī maiṅ tumheṅ
    uṭhāe phir rahā hūṅ.
  suz-BL: “याकूब आ खिं ङा मुर, आं लोव़ नेनीन। इस्राएल आ खिं ङा लीशो मुरपुकी आं लोव़
    नेनीन। गे जरमेसीनी रे इन कली कुरता। गे कोव़जीम बाक्‍नी रेन इन कली कुरता।
  eng-NOY: Hearken to me, O house of Jacob, And all the remnant of the house of Israel;
    Ye that have been borne by me from your birth, That have been carried by me from
    your earliest breath!
  ita-1927: Ascoltatemi, o casa di Giacobbe, e voi tutti, residuo della casa d’Israele,
    voi di cui mi son caricato dal dì che nasceste, che siete stati portati fin dal
    seno materno!
  ckb-ckb: «ئەی بنەماڵەی یاقوب، گوێم لێ بگرن، ئەی هەموو پاشماوەی بنەماڵەی ئیسرائیل،
    ئەی ئەوانەی هەڵمگرتوون لەو کاتەوەی لەناو ڕەحم بوونە، لەو ڕۆژەوەی کە لەدایک بوونە
    گرنگیم پێداون.
  eng-BBE: 'Give ear to me, O family of Jacob, and all the rest of the people of Israel,
    who have been supported by me from their birth, and have been my care from their
    earliest days:'
  kan-OKCV: ಯಾಕೋಬನ ಮನೆತನದವರೇ, ಇಸ್ರಾಯೇಲ್ ಮನೆತನದಲ್ಲಿ ಉಳಿದಿರುವವರೇ, ನಿಮ್ಮನ್ನು ಗರ್ಭದಲ್ಲಿ
    ಹೊತ್ತು, ಹುಟ್ಟಿದಂದಿನಿಂದ ಪಾಲಿಸುತ್ತಿದ್ದಾತನ ಮಾತನ್ನು ಕೇಳಿರಿ.
  tam-2017: யாக்கோபின் சந்ததியாரே இஸ்ரவேல் சந்ததியில் மீதியாகிய சகல மக்களே, எனக்குச்
    செவிகொடுங்கள்; தாயின் வயிற்றில் தோன்றினதுமுதல் உங்களை ஏந்தி, தாயின் கர்ப்பத்தில்
    உற்பத்தியானதுமுதல் உங்களைத் தாங்கினேன்.
  spa-RV-1909: Oidme, oh casa de Jacob, y todo el resto de la casa de Israel, los
    que sois traídos por mí desde el vientre, los que sois llevados desde la matriz.
  ron-BTF: Dă-mi ascultare, casă a lui Iacob şi toată rămăşiţa casei lui Israel, voi
    cei duşi de mine de la naştere şi purtaţi din pântece,
  eng-WEBP: “Listen to me, house of Jacob, and all the remnant of the house of Israel,
    that have been carried from their birth, that have been carried from the womb.
  eng-FBV: Listen to me, descendants of Jacob, all those who are left of the people
    of Israel. I have looked after you since you were born, carrying you from birth.
  nld-1939: Huis van Jakob, luister naar Mij, Wie overbleven van Israëls huis, Die
    sinds hun geboorte door Mij zijn getorst, Gedragen van de moederschoot af!
  nch-BL: “Techtacaquilica nochi amojuanti cati noja anmocajtoque ipan tali Israel
    pampa na nimechchijchijqui huan na nimechmocuitahuijtoc hasta quema noja anitztoyaj
    ipan iijtico amonana.
  vie-1934: Hỡi nhà Gia-cốp, và hết thảy các ngươi là dân sót của nhà Y-sơ-ra-ên,
    hãy nghe ta, ta đã gánh vác các ngươi từ lúc mới sanh, bồng-ẵm các ngươi từ trong
    lòng mẹ.
  hin-CV: “हे याकोब के घराने, मेरी सुनो, इस्राएल के बचे हुए लोग, तुम भी सुनो! तुम
    तो जन्म ही से, मेरी देखरेख में रहे हो.
  eng-OURB: “Sh'ma ·Hear obey· me, house of Jacob [Supplanter], and all the remnant
    of the house of Israel [God prevails], that have been carried from their birth,
    that have been carried from the rachamim ·wombs / bowels of compassions·.
  spa-BES: Escúchame, oh familia de Jacob, y al resto del pueblo de Israel, que han
    sido llevados por mi desde desde su nacimiento y cuidado desde la matriz.
  tdx-tdx: Mijanjiña ahy ry anjomba’ Iakobeo, naho ry sehangan’ anjomba’ Israeleo,
    o nivesareko boak’am-pisamaha’eo, o notroñeñe boak’ an-koviñe ao
  tha-KJV: โอ วงศ์​วานของยาโคบเอ๋ย จงฟังเรา คือบรรดาคนที่​เหลืออยู่​ในวงศ์วานของอิสราเอล
    ผู้​ซึ่งเราอุ้มมาตั้งแต่​กำเนิด ชู​มาตั้งแต่ในครรภ์
  por-BR-2018: Ouvi-me, ó casa de Jacó, e todo o restante da casa de Israel; vós a
    quem eu carreguei desde o ventre, a quem levei desde o útero.
  deu-ELO: Höret auf mich, Haus Jakob und aller Überrest des Hauses Israel, die ihr
    von Mutterleibe an aufgeladen, von Mutterschoße an getragen worden seid!
  eng-WYC-2018: The house of Jacob, and all the residue of the house of Israel, hear
    ye me, which be borne of my womb, which be borne of my womb. (The house of Jacob,
    and all the remnant of the house of Israel, listen to me, ye who be carried by
    me from the womb, yea, who be carried by me from the womb, or from thy birth.)
  epo-epo: Aŭskultu Min, domo de Jakob kaj la tuta restaĵo de la domo de Izrael, kiuj
    estas ŝarĝitaj sur Mi de post via naskiĝo, kiuj estas portataj de Mi de post via
    eliro el la ventro.
  uig-PIN: I Yaⱪupning jǝmǝti, Xundaⱪla Israil jǝmǝtining ⱪaldisi, Ananglarning ⱪorsiⱪidiki
    qaƣdin tartip üstümgǝ artilƣanlar, Baliyatⱪudiki qaƣdin tartip kɵtürülüp kǝlgǝnlǝr,
    — Manga ⱪulaⱪ selinglar!
  beo-beo: 'Ya:igobe egaga fi! Na fi dunu amo da hame bogoi esala! Na sia: nabima!
    Dilia lalelegeloba amola fa:no, Na da dili asigiwane ouligisu.'
  tpi-OTNT: “Tasol yupela liklik lain Israel i stap yet, yupela lain bilong Jekop,
    yupela lain mi bin kisim na karim na lukautim gut, stat long taim yupela i kamap
    nupela lain manmeri, yupela harim.
  hau-SA: “Ku kasa kunne gare ni, ya ku gidan Yaƙub, dukanku waɗanda kuka rage na
    gidan Isra’ila, ku da na lura da ku tun da aka yi cikinku, na kuma riƙe ku tun
    haihuwarku.
  uig-LAT: I Yaqupning jemeti, Shundaqla Israil jemetining qaldisi, Ananglarning qorsiqidiki
    chaghdin tartip üstümge artilghanlar, Baliyatqudiki chaghdin tartip kötürülüp
    kelgenler, — Manga qulaq sélinglar!
  nde-nde: “Ngilalela wena ndlu kaJakhobe, lonke lina eliseleyo abendlu ka-Israyeli,
    lina engalisekelayo selokhu lemulwayo, ngalithwala selokhu lazalwayo.
  ton-ton: “Fanongo kiate au, ʻae fale ʻo Sēkope, pea mo hono toe kotoa pē ʻoe fale
    ʻo ʻIsileli, ʻaia naʻaku fua mei he fatu, ʻaia ʻoku fua mei he manāva.
  ces-1613: 'Slyšte mne, dome Jákobův, a všickni ostatkové domu Izraelova, kteréž
    pěstuji hned od života, kteréž nosím hned od narození:'
  eng-WMB: “Listen to me, house of Jacob, and all the remnant of the house of Israel,
    that have been carried from their birth, that have been carried from the womb.
  tam-TCV: “யாக்கோபின் குடும்பமே, இஸ்ரயேல் குடும்பத்தில் எஞ்சியிருப்பவர்களே, நீங்கள்
    அனைவரும் எனக்குச் செவிகொடுங்கள்; நீங்கள் கருவில் உருவானதுமுதல் நான் உங்களைத் தாங்கினேன்,
    நீங்கள் பிறந்ததுமுதல் நான் உங்களைச் சுமந்தேன்.
  ceb-ULB: Paminaw kanako, panimalay ni Jacob, kamong tanan nga mga nahibilin sa panimalay
    ni Israel, nga akong gidala sa wala pa kamo nahimugso, ug gisabak.
  pol-UBG: 'Słuchajcie mnie, domu Jakuba i cała resztko domu Izraela, których noszę
