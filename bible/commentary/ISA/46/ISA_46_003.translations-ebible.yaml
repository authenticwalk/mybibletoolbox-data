  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Oupwe rongorong, ämi mwirimwirin Jakop,
    ämi chon Israel meinisin mi chüen manau. Üa amwöchükemi o tümwünükemi seni ämi
    uputiu.
  rop-rop: Yumob pipul brom Isreil hu jidan laibala, yumob lisin langa mi na, YAWEI.
    Brom det dei na wen yumob bin bon, aibin garrimapbat yumob olawei.
  ukr-1871: Слухай же мене, Яковів доме й ти, ввесь ощадку дому Ізрайлевого, ви, що
