  ory-ory: “ହେ ଯାକୁବ ବଂଶ, ହେ ଇସ୍ରାଏଲ ବଂଶର ଅବଶିଷ୍ଟାଂଶ ସମସ୍ତେ, ଆମ୍ଭର କଥା ଶୁଣ; ତୁମ୍ଭେମାନେ
