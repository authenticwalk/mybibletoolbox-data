  tbz-SIM: Kéntɛ́nɛ̀ n tú mù, díndi Sɑkɔbu yɑɑ̀bí, díndi Isidɑyɛɛribɛ bɛ̀ɛ̀ kpɑɑ́,
    díndi n tɔ bɛ̀ nɛ̀ di yɔ̃bɛ̀ pɔutì miɛkɛ, díndi n te bɛ̀ nɛ̀ bɛ̀ di púómmɛ̀.
  msy-2020: “Ia Israelɨn ikiavɨra itir varazira ia oragh, ia Jekopɨn anabamɨn adarasi,
