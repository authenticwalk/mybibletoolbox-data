  uig-ARA: ئى ياقۇپنىڭ جەمەتى، شۇنداقلا ئىسرائىل جەمەتىنىڭ قالدىسى، ئاناڭلارنىڭ قورسىقىدىكى
    چاغدىن تارتىپ ئۈستۈمگە ئارتىلغانلار، بالىياتقۇدىكى چاغدىن تارتىپ كۆتۈرۈلۈپ كەلگەنلەر،
    ــ ماڭا قۇلاق سېلىڭلار!
  sus-sus: «Yaxuba bɔnsɔɛ, wo wo tuli mati n na. Isirayilaka naxee luxi, wo wo tuli
