  asm-FB: 'গৰ্ভৰ পৰা আৰু জন্মৰ আগৰে পৰা যিসকলক মই কঢ়িয়াই আনিছো: সেই যাকোবৰ বংশ আৰু
    ইস্ৰায়েলৰ বংশৰ অৱশিষ্ট লোকসকল, মোৰ কথা শুনা।'
  sus-A: «يَشُبَ بْنسْي، وٌ وٌ تُلِ مَتِ ﭑ نَ. عِسِرَيِلَكَ نَشٍيٍ لُشِ، وٌ وٌ تُلِ
    مَتِ ﭑ نَ. كَبِ وٌ بَرِشِ تّمُي نَشّ، ﭑ بَرَ وٌ شَنِن ﭑ بّلّشّ، ﭑ بَرَ وٌ بُن
    تِ.
  fra-SBL: « Écoutez-moi, maison de Jacob, et tout le reste de la maison d'Israël,
