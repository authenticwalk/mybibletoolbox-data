  mdy-ETH: «ዒንዶ ጎጳፓ ዓርቂ ታኣኒ ካፔ፥ ሾይንቶይዳፓ ዓርቃዖ ታ ማኣዴ ያይቆኦቤ ናኣቶ ማዔ ዒስራዔኤሌኮ ፒኢጫዺ ዓቴዞንሦ!
