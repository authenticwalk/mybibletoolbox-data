  urd-GVH: “ऐ याक़ूब के घराने, सुनो! ऐ इसराईल के घराने के बचे हुए अफ़राद, ध्यान दो!
    माँ के पेट से ही तुम मेरे लिए बोझ रहे हो, पैदाइश से पहले ही मैं तुम्हें उठाए फिर
