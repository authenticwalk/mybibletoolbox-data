  deu-1951: 'Höret mir zu, o du Haus Jakobs, und ihr alle, die ihr von dem Hause Israels
    noch übrig seid; ihr, die ihr mütterlich von mir getragen und von Geburt an von
    mir gepflegt worden seid:'
  eng-JPS: 'Hearken unto Me, O house of Jacob, and all the remnant of the house of
    Israel, that are borne by Me from the birth, that are carried from the womb:'
  srp-1865: Slušajte me, dome Jakovljev i svi koji ste ostali od doma Izrailjeva,
    koje nosim od utrobe, koje držim od roðenja.
  lug-lug: “Mumpulire mmwe, ennyumba ya Yakobo n’abantu bonna abasigaddewo mu nnyumba
    ya Isirayiri. Mmwe be nnalera okuva lwe mwava mu lubuto, be nasitula okuva lwe
    mwazaalibwa.
  heb-heb: שמעו אלי בית יעקב וכל שארית בית ישראל העמסים מני בטן הנשאים מני רחם׃
  ben-IRV: আমার কথা শোন, যাকোবের বংশ এবং তোমরা সবাই, যাকোব কুলের বাকি বংশ। যাদের আমি
    বহন করে আসছি জন্মের আগে থেকে, বহন করছি গর্ভ থেকে।
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ, ਮੇਰੀ ਸੁਣੋ, ਨਾਲੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਬਚੇ ਹੋਇਓ, ਤੁਸੀਂ
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਜਨਮ ਤੋਂ ਸੰਭਾਲਿਆ ਅਤੇ ਕੁੱਖੋਂ ਹੀ ਚੁੱਕੀ ਫਿਰਦਾ ਰਿਹਾ,
  mya-JVB: အိုယာကုပ် အမျိုးသား တို့၊ ငါ့ စကားကို နားထောင် ကြလော့။ ကျန် ကြွင်းသော ဣသရေလ
    အမျိုးသား အပေါင်း တို့၊ ဘွား စ ကပင်သင်တို့ကို ငါထမ်း လေပြီ။ အမိ ဝမ်း ထဲမှစ၍ ငါဆောင်ရွက်
    လေပြီ။
  hmo-hmo: “Iakobo ena tubuna taudia e, umui do mauri noho Israela taudia e, umui
    vara dinadia ia mai bona hari, lau ese umui lau naria.
  urd-urd: ऐ या'क़ूब के घराने, और ऐ इस्राईल के घर के सब बाक़ी थके लोगो, जिनको बत्न
    ही से मैंने उठाया और जिनको रहम ही से मैंने गोद में लिया, मेरी सुनो
  rus-SYN: 'Послушайте Меня, дом Иаковлев и весь остаток дома Израилева, принятые
    Мною от чрева, носимые Мною от утробы матерней:'
  bqc-SIM: Yakↄbu buiↄ, à ma yãma! Isaili kↄ̃na pↄ́ má á sɛa za nↄ̀sɛu, má á
    zↄ̃a ma gã̀u za nɛasakpɛupiↄ.
  tcz-CHONGTHU: Jacob chilhah hon kasei hi ngaijun lang, Israel sunga amoh them jouse,
    Keiman nangho napen’uva patna ka gelkhoh’u nahiu ahitai. Henga, napen masang peh’uva
    kavop na hiu ahitai.
  mar-mar: याकोबाच्या घराण्या आणि याकोबाच्या घराण्यातील वाचलेले सर्व तुम्ही, ज्या
    तुम्हास मी जन्माच्या पूर्वीपासून, गर्भापासून वाहीले आहे. माझे ऐका.
  qub-qub: 'Tayta Dios cayno nin: «Jacobpita mirar aywaj Israelcuna cawarcaycäga wiyamay.
    Gamcunataga manaräpis yurishayquipita-pachami purichishcä. Nogami margasha purichishcä.'
  hat-hat: 'Nou menm fanmi Jakòb yo, ti rès ki rete nan fanmi Izrayèl la, nou menm
    mwen te pote nan men depi jou nou te fèt la, nou menm mwen te soutni depi nan
    vant manman nou an, koute sa m''ap di nou byen:'
  eng-BSB: “Listen to Me, O house of Jacob, all the remnant of the house of Israel,
    who have been sustained from the womb, carried along since birth.
  eng-WEBPB: “Listen to me, house of Jacob, and all the remnant of the house of Israel,
    that have been carried from their birth, that have been carried from the womb.
  kbq-kbq: Osi'a Israeli vahe'ma Jekopu naga'ma ofri'ma mani'naza nagamota kama antahiho,
    ese'ma fore'ma osu'nage'na Nagra hugeta forera hu'naze. Anama neramarera rimpafinti'ma
    fore'ma haza zupa agafa hu'na nazampi tamazeri sga hu'na tamavre'na e'noe.
  nhe-BL: “Xinechtlacaquilica nochi imojuanti tlen noja inmocajtoque ipan tlali Israel
    pampa na nimechchijchijqui huan na nimechmocuitlahuijtoc hasta quema noja initztoyaj
    ipan iijtico imonana.
  gub-BL: Pezeapyaka katu nehe, teko Izaew wà. Pezeapyaka katu nehe, Zako izuapyapyr
    umàno 'ym ma'e wà. Pezexak kar awer 'ar henataromo apueraha ihe. Tuweharupi azekaiw
    penehe.
  eng-DRA: Hearken unto me, O house of Jacob, all the remnant of the house of Israel,
    who are carried by my bowels, are borne up by my womb.
