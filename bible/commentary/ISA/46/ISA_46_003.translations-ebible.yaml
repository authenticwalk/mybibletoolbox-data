  hbo-WLC: שִׁמְע֤וּ אֵלַי֙ בֵּ֣ית יַעֲקֹ֔ב וְכָל־שְׁאֵרִ֖ית בֵּ֣ית יִשְׂרָאֵ֑ל הַֽעֲמֻסִים֙
    מִנִּי־בֶ֔טֶן הַנְּשֻׂאִ֖ים מִנִּי־רָֽחַם׃
  ibo-ibo: “Geenụ m ntị, unu ụmụ ụmụ Jekọb, unu ndị fọdụrụ nʼụlọ Izrel, unu bụ ndị
    m na-elekọta siterị na mgbe a mụrụ unu na-akpọgharịkwa unu siterị na mgbe amụpụtara
