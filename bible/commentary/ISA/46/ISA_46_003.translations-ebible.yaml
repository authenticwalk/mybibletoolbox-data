    nambame rapu pyuo karo andanyi pyambuyu kande dokome letoŋo.
  urd-GVU: ”اے یعقوب کے گھرانے، سنو! اے اسرائیل کے گھرانے کے بچے ہوئے افراد، دھیان
    دو! ماں کے پیٹ سے ہی تم میرے لئے بوجھ رہے ہو، پیدائش سے پہلے ہی مَیں تمہیں اُٹھائے
    پھر رہا ہوں۔
  deu-1912: Höret mir zu, ihr vom Hause Jakob und alle übrigen vom Hause Israel, die
