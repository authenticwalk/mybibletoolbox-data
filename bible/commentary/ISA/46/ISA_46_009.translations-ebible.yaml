verse: ISA.046.009
translations:
  mal-C: കഴിഞ്ഞകാലസംഭവങ്ങൾ ഓർക്കുക, പൗരാണിക കാര്യങ്ങൾതന്നെ; ഞാൻ ആകുന്നു ദൈവം, വേറൊരു
    ദൈവവുമില്ല; ഞാൻ ആകുന്നു ദൈവം; എന്നെപ്പോലെ ഒരുവനുമില്ല.
  deu-TKW: Gedenkt an das Frühere von Urzeiten her, daß ich Gott bin und keiner sonst,
    daß ich Gott bin und nirgends meinesgleichen ist,
  lin-lin: Bokanisa lisusu makambo ya liboso, makambo oyo ya kala penza ; solo, Ngai
    nazali Nzambe, mpe mosusu azali te, nazali Nzambe, moko te akokani na Ngai.
  eng-LSV: Remember former things of old, || For I [am] Mighty, and there is none
    else, || God—and there is none like Me.
  eng-GNV: 'Remember the former things of old: for I am God, and there is none other
    God, and there is nothing like me,'
  eng-WEBSTER: 'Remember the former things of old: for I am God, and there is none
    else; I am God, and there is none like me,'
  nhw-BL: Xiquelnamiquica nochi nopa tlamantli catli nijchijtoc huejcajya. Ximomacaca
    cuenta para san na niDios. Huan amo aqui seyoc quen na.
  swh-ONEN: Kumbukeni mambo yaliyopita, yale ya zamani za kale; mimi ndimi Mungu,
    wala hakuna mwingine; mimi ndimi Mungu, wala hakuna mwingine aliye kama mimi.
  bba-bba: I yɑɑyo ye yɑ rɑɑ koorɑ yellu. Domi nɛnɑ Gusunɔ. Goo mɑɑ sɑri nɡe nɛ.
  eng-KJVCPB: 'Remember the former things of old: For I am God, and there is none
    else; I am God, and there is none like me,'
  luo-luo: Paruru gik mosekadho, gigo mane otimore chon, An e Nyasaye kendo onge moro
    machielo, bende An e Nyasaye kendo onge moro machalo koda.
  meu-meu: nega gunadia ḡaudia ba lalodia tao; badina be lau na Dirava, idauna ta
    na lasi; lau na Dirava, asi idaigu.
  npi-ULB: पहिलेका कुराहरू अर्थात् विगतका समयहरूका बारेमा विचार गर, किनकि म परमेश्‍वर
    हुँ र त्‍यहाँ अरू कोही छैन । म परमेश्‍वर हुँ र मजस्तो अरू कोही छैन ।
  yor-yor: Rántí àwọn nǹkan àtẹ̀yìnwá, àwọn ti àtijọ́-tijọ́; Èmi ni Ọlọ́run, kò sì
    sí ẹlòmíràn; Èmi ni Ọlọ́run, kò sí ẹlòmíràn bí ì mi.
  pes-OPCB: و به یاد داشته باشید که من بارها شما را از رویدادهای آینده آگاه ساخته‌ام.
    زیرا تنها من خدا هستم و کسی دیگر مانند من نیست که
  tgl-ULB: Isipin ninyo ang mga unang pangyayari, mga nakaraang panahon, dahil ako
    ang Diyos, wala ng iba, Ako ay Diyos, at walang ibang katulad ko.
  hui-hui: Tígua i̱na ala bialu haruruni mitangi budai bilimu. Ngode Datagaliwabeore
    i̱ hangu kagonida lalu latagi halimu. I̱ kogobi mende naheore i̱ni hanguore kogoni.
  mya-mya: ရှေး​ပ​ဝေ​သ​ဏီ​အ​ခါ​က​ဖြစ်​ပျက်​ခဲ့​သည့် အ​မှု​ကို အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။
    ငါ​တစ်​ပါး​တည်း​သာ​လျှင်​ဘု​ရား​သ​ခင် ဖြစ်​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း၊ ငါ​နှင့်​တူ​သော​အ​ခြား​ဘု​ရား​မ​ရှိ​ကြောင်း
    ကို​လည်း​ကောင်း​သိ​မှတ်​ဝန်​ခံ​ကြ​လော့။
  bod-N: ང་ནི་དཀོན་མཆོག་ཡིན་ལ་ང་ལས་དཀོན་མཆོག་གཞན་མེད་པས། གནའ་དུས་ཀྱི་དོན་རྣམས་ཁྱོད་ཅག་གིས་དྲན་པར་གྱིས།
    བདག་ནི་དཀོན་མཆོག་སྟེ། བདག་དང་འདྲ་བ་སུ་ཡང་མེད།
  sna-sna: Rangarirai zvinhu zvakare, zviya zvekare kare; ndini Mwari, uye hakuna
    mumwe; ndini Mwari, hakuna akafanana neni.
  spa-BLM: Acuérdate de las cosas antiguas; porque yo soy Dios y no hay otro. Yo soy
    Dios, y no hay nadie como yo.
  cac-cac: Naeccot tas ujinac d'a pecataxo to A inn̈ej Dios in, malaj junocxo, malaj
    junocxo dios lajan ved'oc.
  swh-ULB: Tafakari kuhusu vitu vya awali, nyakati zile zilizopita, Maana mimi ni
    Mungu, na hakuna mwingine, Mimi ni Mungu na hakuna kama mimi.
  bel-bel: успомніце былое раней, ад пачатку веку, бо Я - Бог, і няма іншага Бога,
    і няма падобнага да Мяне.
  deu-ELBBK: Gedenkt des Anfänglichen von der Urzeit her, dass ich Gott bin, und sonst
    ist keiner, dass ich Gott bin und gar keiner wie ich;
  mbb-OT: Tentenuzi niw zaan is menge mibeelan ku zutun te nengehuna he timpu. Su
    iyan e zà Megbevayà, ne wazè en duma. Iyan a Megbevayà ne wazà iring kediey.
  mal-2015: പണ്ടുള്ള പൂർവ്വകാര്യങ്ങളെ ഓർത്തുകൊൾവിൻ; ഞാനല്ലാതെ വേറൊരു ദൈവമില്ല; ഞാൻ
    തന്നേ ദൈവം, എന്നെപ്പോലെ ഒരുത്തനുമില്ല.
  gup-gup: Ngurriburrbu baleh kurduyimerranj bu kunkare, kuhni bu ngaye ngakurduyimeng
    ngudberre. Ngaye ngadjalkudji God duninjh, dja minj nabuyika god kahdi. Minj nabuyika
    god nganerohrok ngaye.
  rmc-rmc: Leperen tumenge pre oda, so pes ačhiľa varekana, bo me som Del a aver nane;
    me som Del a ňiko nane ajso sar me.
  pes-OPV: چیزهای اول را از زمان قدیم به یاد آورید. زیرا من قادرمطلق هستم و دیگری
    نیست. خدا هستم و نظیرمن نی.
  ron-1924: Адучеци-вэ аминте де челе петрекуте ын времуриле стрэбуне, кэч Еу сунт
    Думнезеу, ши ну есте алтул, Еу сунт Думнезеу, ши ну есте ничунул ка Мине.
  ben-OBCV: পূর্বের বিষয়গুলি, যা বহুপূর্বে ঘটে গিয়েছে, স্মরণ করো; আমিই ঈশ্বর, অন্য
    আর কেউ নয়; আমিই ঈশ্বর এবং আমার মতো আর কেউ নেই।
  som-som: Bal waxyaalihii hore oo qadiimka ahaa soo xusuusta, waayo, anigaa Ilaah
    ah, mid kalena ma jiro, anigaa Ilaah ah, oo mid ila mid ahuna ma jiro.
  lat-VUC: Recordamini prioris sæculi, quoniam ego sum Deus, et non est ultra deus,
    nec est similis mei.
  eng-ASVBT: 'Remember the former things of old: for I am God, and there is none else;
    I am God, and there is none like me;'
  ita-1885: Ricordatevi delle cose di prima, che furono già ab antico; perciocchè
    io sono Iddio, e non vi è alcun altra Dio, e niuno è pari a me;
  eng-LXXUP: 'and remember the former things that were of old: for I am God, and there
    is none other beside me,'
  eng-ULB: Think about the earlier things, those of times past, for I am God, and
    there is no other, I am God, and there is no one like me.
  spa-VBL: Recuerden lo que he hecho por ustedes desde el principio, porque yo soy
    Dios, y no hay Dios fuera de mí. Yo soy Dios, y no hay ninguno como yo.
  fra-_FOB: Rappelez-vous les premières choses, celles des temps anciens; car je suis
    Dieu, et il n'y en a point d'autre; je suis Dieu, et il n'y en a point comme moi;
  mal-mal: പണ്ടുള്ള പൂർവ്വകാര്യങ്ങളെ ഓർത്തുകൊള്ളുവിൻ; ഞാനല്ലാതെ വേറൊരു ദൈവമില്ല; ഞാൻ
    തന്നെ ദൈവം, എന്നെപ്പോലെ ഒരുത്തനുമില്ല.
  urd-GVR: Jo kuchh azal se pesh āyā hai use yād rakho. Kyoṅki maiṅ hī Rab hūṅ, aur
    mere siwā koī aur nahīṅ. Maiṅ hī Rab hūṅ, aur merī mānind koī nahīṅ.
  suz-BL: साइ ङोंइती ङा माइत लोव़ मिम्‍तीन। मारदे हना गो परमप्रभु नङ, आं ङा लाक्‍शा,
    अरु सुइ परमप्रभु मबाक्‍नीम। गो परमप्रभु नङ, आं खोदेंशो सुइ मबाक्‍नीम। यसैया ४४:६
  eng-NOY: Remember the former things in ancient times! For I am God, and there is
    none else; I am God, and there is none like me.
  ita-1927: 'Ricordate il passato, le cose antiche: perché io sono Dio, e non ve n’è
    alcun altro; son Dio, e niuno è simile a me;'
  ckb-ckb: سەرەتاکانتان لەبیر بێت کە لە کۆنەوەیە، بە ڕاستی من خودام و یەکێکی دیکە
    نییە، خودام و هیچی دیکە نییە وەک من.
  eng-BBE: 'Let the things which are past come to your memory: for I am God, and there
    is no other; I am God, and there is no one like me;'
  kan-OKCV: ಪುರಾತನ ಸಂಗತಿಗಳನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳಿರಿ. ಏಕೆಂದರೆ ನಾನೇ ದೇವರು, ಮತ್ತೊಬ್ಬನಿಲ್ಲ.
    ನಾನೇ ದೇವರು, ನನಗೆ ಸರಿಸಮಾನನು ಇಲ್ಲ.
  tam-2017: முன்பு ஆரம்பகாலத்தில் நடந்தவைகளை நினையுங்கள்; நானே தேவன், வேறொருவரும்
    இல்லை; நானே தேவன், எனக்குச் சமானமில்லை.
  spa-RV-1909: Acordaos de las cosas pasadas desde el siglo; porque yo soy Dios, y
    no hay más Dios, y nada hay á mí semejante;
  ron-BTF: Amintiţi-vă lucrurile din vechime, fiindcă eu sunt Dumnezeu şi nu este
    altul; eu sunt Dumnezeu şi nu este nimeni ca mine,
  eng-WEBP: Remember the former things of old; for I am God, and there is no other.
    I am God, and there is none like me.
  eng-FBV: Remember what I've done for you since the beginning, for I am God, and
    there is no God apart from me. I am God, and there is none like me.
  nld-1939: Neemt het ter harte, en herinnert u wat vroeger is gebeurd. Ja, ik ben
    God, er is geen ander, God, die zijns gelijke niet heeft;
  nch-BL: Xiquelnamiquica nochi nopa tamanti cati nijchijqui huejcajquiya. Xijmatica
    para san na niDios. Huan amo onca seyoc quej na.
  vie-1934: Hãy nhớ lại những sự ngày xưa; vì ta là Đức Chúa Trời, và chẳng có Chúa
    nào khác; ta là Đức Chúa Trời, chẳng có ai giống như ta.
  hin-CV: उन बातों को याद रखो, जो बहुत पहले हो चुकी हैं; क्योंकि परमेश्वर मैं हूं,
    मेरे समान और कोई नहीं.
  eng-OURB: 'Remember the former things of old: for I am God, and there is no other.
    I am God, and there is none like me.'
  spa-BES: Recuerden las cosas pasadas; porque yo soy Dios, y no hay otro; Yo soy
    Dios, y no hay nadie como yo;
  tdx-tdx: Tiahio o raha taoloo, eka haehae; te Izaho ro Andrianañahare naho tsy aman-tovo;
    Izaho ro Andrianañahare vaho tsy eo ty hambañe amako,
  tha-KJV: จงจำสิ่งล่วงแล้วในสมั​ยก​่อนไว้ เพราะเราเป็นพระเจ้า และไม่​มี​อื่นใดอีก
    เราเป็นพระเจ้า และไม่​มี​อื่นใดเหมือนเรา
  por-BR-2018: Lembrai-vos das coisas passadas desde a antiguidade; porque eu sou
    Deus, e nenhum outro deus há, e ninguém há semelhante a mim,
  deu-ELO: Gedenket des Anfänglichen von der Urzeit her, daß ich Gott bin, und sonst
    ist keiner, daß ich Gott bin und gar keiner wie ich;
  eng-WYC-2018: Bethink ye on the former world, for I am God, no God is over me, neither
    is like me. (Remember the former times, for I am God, and there is no god over
    me, nor is there anyone who is even like me.)
  epo-epo: Memoru tion, kio estis en la komenco de la tempo; ĉar Mi estas Dio, kaj
    ne ekzistas alia; Mi estas Dio, kaj ne ekzistas simila al Mi.
  uig-PIN: Ilgiriki ixlarni, yǝni ⱪǝdimdin bolƣan ixlarni esinglarƣa kǝltürünglar;
    Qünki Mǝn Tǝngridurmǝn, baxⱪa biri yoⱪtur; Mǝn Hudadurmǝn, Manga ohxaxlar yoⱪtur;
  beo-beo: Hou hemonega hamoi amo bu dawa:ma! Ni fawane da Godedafa amola Na defele
    da ‘gode’ eno hame gala. Amo dilia dafawane dawa:le, sia:ma.
  tpi-OTNT: Na yupela i mas tingim ol samting mi bin mekim bipo, long wanem, mi wanpela
    tasol mi God, na i no gat narapela god moa i stap. Mi tasol mi God, na i no gat
    narapela god olsem mi i stap.
  hau-SA: Ku tuna da abubuwan da suka riga suka faru, waɗannan na tun dā; ni ne Allah,
    kuma babu wani; ni ne Allah kuma babu wani kamar ni.
  uig-LAT: Ilgiriki ishlarni, yeni qedimdin bolghan ishlarni ésinglargha keltürünglar;
    Chünki Men Tengridurmen, bashqa biri yoqtur; Men Xudadurmen, Manga oxshashlar
    yoqtur;
  nde-nde: Khumbulani izinto zakuqala ezendulo. Mina nginguNkulunkulu, kakho omunye;
    mina nginguNkulunkulu, kakho onjengami.
  ton-ton: 'Manatu ki he ngaahi ʻuluaki meʻa ʻi muʻa: he ko au ko e ʻOtua, pea ʻoku
    ʻikai ha taha kehe; Ko au ko e ʻOtua, pea ʻoku ʻikai ha tokotaha ʻe tatau mo au,'
  ces-1613: Rozpomeňte se na první věci od věků stalé, nebo já jsem Bůh silný, a není
    žádného více Boha, aniž jest mně podobného.
  eng-WMB: Remember the former things of old; for I am God, and there is no other.
    I am God, and there is none like me.
  tam-TCV: முந்தி நிகழ்ந்த பூர்வீகக் காரியங்களை நினைத்துப் பாருங்கள்; நானே இறைவன்,
    வேறொருவர் இல்லை; நானே இறைவன், என்னைப்போல் ஒருவரும் இல்லை.
  ceb-ULB: Hunahunaa ang bag-o palang nga mga butang, kadtong milabay nga mga panahon,
    kay ako ang Dios, ug wala nay lain pa, ako ang Dios, ug walay laing sama kanako.
  pol-UBG: Wspomnijcie rzeczy dawne i odwieczne, bo ja jestem Bogiem, nie ma żadnego
    innego, jestem Bogiem i nie ma nikogo podobnego do mnie;
  agr-agr: yaunchuk waji aidau nagkaemajua nunú adeagtajum, witjai Apajuínuk tikichik
    atsawai; witjai Apajuínuk, tikich wijai betekak makichkish atsawai.
  kyc-kyc: Yuu wamba yulu lapo piyamo dupwa suu pyalapape. Namba iki Anatu angi doko.
    Dee wakale mende namba yale manda minyuo mende mendasa karapyamo kara nalyamoŋo
    lao soo gisalapape.
  urd-GVU: جو کچھ ازل سے پیش آیا ہے اُسے یاد رکھو۔ کیونکہ مَیں ہی رب ہوں، اور میرے
    سوا کوئی اَور نہیں۔ مَیں ہی رب ہوں، اور میری مانند کوئی نہیں۔
  deu-1912: Gedenket des Vorigen von alters her; denn ich bin Gott, und keiner mehr,
    ein Gott, desgleichen nirgend ist,
  kan-2017: ಪುರಾತನವಾದ ಹಳೆಯ ಸಂಗತಿಗಳನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳಿರಿ; ನಾನೇ ದೇವರು, ಇನ್ನು ಯಾರೂ ಇಲ್ಲ;
    ನಾನೇ ದೇವರು, ನನಗೆ ಸರಿಸಮಾನನು ಇಲ್ಲ.
  yap-yap: Mu leam niged e n’en ni gu rin’ kakrom; mu nanged ni kemus ni Gag e Got,
    ma dariy be’ ni bod gag.
  hlt-MCSB: Khosuen kah te lamhma la poek uh. Pathen kamah phoeiah Pathen tloe om
    pawt tih kai bang khaw om pawh.
  mdy-ETH: ታኣኒ ሌሊ ፆኦሲ ማዔሢ ታጊዳፓ ዓቴም ሜሌ ፆኦሲ ባኣሢ ዒንሢ ዔሩዋቴ፤ ሚናኣ ዎዶና ማዺንቴ ቤርታኣ ባኮ ማሊ ጶቂሡዋቴ፤
    ታኣኒ ፆኦሲኬ፤ ታጉዴያ ሜሌ ባኣሴ።
  twi-ASANTE: Monkae nneɛma a atwam no, teteete nneɛma no; Me ne Onyankopɔn, na obi
    nni hɔ; Me ne Onyankopɔn, na obiara nte sɛ me.
  eng-WEBU: Remember the former things of old; for I am God, and there is no other.
    I am God, and there is none like me.
  wal-wal: Beni wode hanida yohota hassayite. Aissi giikko, taani Xoossaa; hari baawa.
    Taani Xoossaa; ta mali ooninne baawa.
  spa-PDDPT: 'Acuérdense de las cosas pasadas desde la antigüedad: Yo soy ʼEL y no
    hay otro. No hay otro ʼelohim semejante a Mí.'
  gun-gun: Penema'endu'a ke ymave rupi oiko va'ekue re, mba'eta xee ae Penderuete,
    ndoikoi amboae xee ramigua.
  ilo-ULB: Amirisenyo dagiti immuna a banbanag, dagiti napalabas, ta siak ti Dios,
    ket awan sabali pay, Siak ti Dios, ket awan ti kas kaniak.
  kpg-kpg: Goodou gi langahia nia mee ala ne hai i mua, goodou gi haga modongoohia ina
    bolo ma ko Au dela go God, gei di maa deai di god e hai be Au ai.
  uig-ARA: ئىلگىرىكى ئىشلارنى، يەنى قەدىمدىن بولغان ئىشلارنى ئېسىڭلارغا كەلتۈرۈڭلار؛
    چۈنكى مەن تەڭرىدۇرمەن، باشقا بىرى يوقتۇر؛ مەن خۇدادۇرمەن، ماڭا ئوخشاشلار يوقتۇر؛
  sus-sus: Wo xa ratu n naxan nabaxi tɛmui dangixi. Ala gbɛtɛ yo mu na bafe n tan
    na, n firin nde mu na.
  pon-2006: Kumwail tamanda dahme wiawiher mahso; kumwail kadehdehda me ngehite me
    Koht, oh sohte pil emen me duwehte ngehi.
  jae-jae: Taêm ênam gêŋ, taŋ gagôm gêdêŋ andaŋgeŋ, ajala gebe Anôtô aê taucgeŋ ma
    teŋ kêtôm aê gêmoa atomanô.
  ksd-ksd: Avat a nuk pa ra lavur magit lualua, a lavur magit amana tana, tago iau
    God, ma pa ta na mulai; iau God, ma pa ta na mulai ba amir varogop me;
  tur-YTC: Eskinin geçmiş şeylerini hatırla; Çünkü ben Tanrı'yım ve başkası yok. Ben
    Tanrı'yım ve benim gibisi yok.
  grc-BRENT: καὶ μνήσθητε τὰ πρότερα ἀπὸ τοῦ αἰῶνος, ὅτι ἐγώ εἰμι ὁ Θεὸς, καὶ οὐκ
    ἔστιν ἔτι πλὴν ἐμοῦ,
  ind-AYT: Ingatlah hal-hal yang dahulu kala karena Akulah Allah dan tidak ada yang
    lain. Akulah Allah dan tidak ada yang lain seperti Aku,
  nya-nya: Kumbukirani zinthu zakale zinthu zamakedzana; chifukwa Ine ndine Mulungu
    ndipo palibe wina ofanana nane.
  hrv-hrv: 'sjetite se prošlosti pradavne: ja sam Bog i nema drugoga; Bog, nitko mi
    sličan nije!'
  mps-mps: Tama dagego eno te polobadu mu yali sę homu kone palao, magi baso meni,
    enaduba deli naga ena te God, te gasa god me bidibeo. Ena naga ena God, te ena
    tiwai god me bidibeo.
  tpi-tpi: Na yupela i mas tingim ol samting mi bin mekim bipo, long wanem, mi wanpela
    tasol mi God, na i no gat narapela god moa i stap. Mi tasol mi God, na i no gat
    narapela god olsem mi i stap.
  dan-1931: Kom i Hu, hvad er forudsagt før, thi Gud er jeg, ellers ingen, ja Gud,
    der er ingen som jeg,
  vie-OVCB: Hãy nhớ lại những điều Ta đã làm trong quá khứ. Vì Ta là Đức Chúa Trời!
    Ta là Đức Chúa Trời, và không ai giống như Ta.
  guj-2017: પુરાતન કાળની વસ્તુઓ વિષે વિચાર કરો, કેમ કે હું ઈશ્વર છું અને બીજો કોઈ
    નથી, હું ઈશ્વર છું અને મારા જેવો કોઈ નથી.
  pon-2006A: Kumwail tamanda dahme wiawiher mahso; kumwail kadehdehda me ngehite me
    Koht, oh sohte pil emen me duwehte ngehi.
  por-BRBSL: Lembre-se das antigas coisas de antigamente; pois eu sou Deus, e não
    há outro. Eu sou Deus, e não há nenhum como eu.
  cth-cth: Ayan e hno hah pahnim hanh awh. Bangkongtetpawiteh, Kai teh na Cathut lah
    ka o teh, kai hloilah Cathut alouke awm hoeh. Kai hoi kâvan e awm hoeh.
  twi-twi: Monkae nneɛma a atwam no, teteete nneɛma no; Mene Onyankopɔn, na obi nni
    hɔ; Mene Onyankopɔn, na obiara nte sɛ me.
  hlt-hlt: Khosuen kah te lamhma la poek uh. Pathen kamah phoeiah Pathen tloe om pawt
    tih kai bang khaw om pawh.
  tbz-SIM: Dentɛnɛ̀ní tìì dɔ̀ɔ̀ nɛ̀ dimɔ̀nnì, n tú Kuyie nku kutɛkù mɑkù í bo, kɛ̀
    dɛ̀ í tú mí nhotɔù mɔù í bo, kɛ n dònnɛ̀.
  msy-2020: Egha kɨ fomɨram amizir biziba, ia ua dagh nɨghnɨgh. Kɨ uabɨra kɨ God,
    ezɨ ua godɨn tam ua itir puvatɨ. Kɨ uabɨra kɨ God, ezɨ ua godɨn tam nan mɨn itir
    puvatɨ.
  azb-azb: Qədimdən bəri olan hadisələri xatırlayın, Çünki Allah Mənəm, başqası yoxdur,
    Mənəm Allah, Mənə bənzəri yoxdur!
  eng-DBY: Remember the former things of old; for I [am] God, and there is none else;
    [I am] God, and there is none like me;
  hin-2017: प्राचीनकाल की बातें स्मरण करो जो आरम्भ ही से है, क्योंकि परमेश्वर मैं
    ही हूँ, दूसरा कोई नहीं; मैं ही परमेश्वर हूँ और मेरे तुल्य कोई भी नहीं है।
  wol-KYG: Fàttlikuleen cosaan la woon. Man mii maay Yàlla, du keneen. Amul Yàlla
    ju mel ni man!
  eng-YLT: Remember former things of old, For I [am] Mighty, and there is none else,
    God — and there is none like Me.
  eng-WYC-2017: Bethink ye on the former world, for I am God, no God is over me, neither
    is like me.
  eng-WMBB: Remember the former things of old; for I am God, and there is no other.
    I am God, and there is none like me.
  urd-GVH: जो कुछ अज़ल से पेश आया है उसे याद रखो। क्योंकि मैं ही रब हूँ, और मेरे सिवा
    कोई और नहीं। मैं ही रब हूँ, और मेरी मानिंद कोई नहीं।
  rug-rug: Mi balabala i sari ginugua koadi, sapu taveti Rau pukerane la; Arau sa
    Tamasa, meke loketoṉa pule si koa; Arau sa Tamasa, meke loketoṉa pule si gugua
    Arau.
  gaz-gaz: Wantoota darban kanneen bara durii yaadadhaa; ani Waaqa; kan biraa hin
    jiru; ani Waaqa; kan akka koo hin jiru.
  fra-LSG: Souvenez-vous de ce qui s’est passé dès les temps anciens; Car je suis
    Dieu, et il n’y en a point d’autre, Je suis Dieu, et nul n’est semblable à moi.
  yal-yal: Feen naxanye danguxi a fɔlɔ fɔlɔni, ne xa rabira ɛ ma. Amasɔtɔ Ala nan
    n na, gbɛtɛ mi na! Ala nan n na, sese mi maliga n na!
  haw-1868: E hoomanao i na mea kahiko o kela wa mamua; No ka mea, owau no ke Akua,
    aohe mea e ae, Owau no ke Akua, aohe mea like me au,
  arb-NAV: تَذَكَّرُوا الأُمُورَ الْغَابِرَةَ الْقَدِيمَةَ لأَنِّي أَنَا اللهُ وَلَيْسَ
    آخَرُ.
  ewe-ewe: Miɖo ŋku blemanuwo dzi, nu siwo dzɔ gbe aɖe gbe ʋĩi va yi. Nyee nye Mawu.
    Ɖeke megali o. Nyee nye Mawu, mawu bubu aɖeke megali o; Nyee nye Mawu, mawu bubu
    aɖeke mesɔ kplim o.
  eng-LEE: Remember the former things of olden times; for I am God, and there is no
    one else; I am God, and there is nothing like me.
  asm-FB: সময়ৰ সৈতে পাৰ হৈ যোৱা আগৰ কথাবোৰ সোঁৱৰণ কৰা; কাৰণ ময়েই ঈশ্বৰ,আৰু আন কোনো
    নাই; ময়েই ঈশ্বৰ, মোৰ তুল্য কোনো নাই।
  sus-A: وٌ شَ رَتُ ﭑ نَشَن نَبَشِ تّمُي دَنفِشِ. عَلَ فبّتّ يٌ مُ نَ بَقٍ ﭑ تَن نَ،
    ﭑ قِرِن ندٍ مُ نَ.
  fra-SBL: Souviens-toi des choses anciennes ; car je suis Dieu, et il n'y en a pas
    d'autre. Je suis Dieu, et il n'y a personne comme moi.
  hbo-hbo: זִכְר֥וּ רִאשֹׁנֹ֖ות מֵעֹולָ֑ם כִּ֣י אָנֹכִ֥י אֵל֙ וְאֵ֣ין עֹ֔וד אֱלֹהִ֖ים
    וְאֶ֥פֶס כָּמֹֽונִי׃
  kik-kik: Ririkanai maũndũ marĩa mahĩtũkĩte, marĩa ma tene; niĩ nĩ niĩ Mũrungu, na
    gũtirĩ ũngĩ tiga niĩ; niĩ nĩ niĩ Ngai, na gũtirĩ ũngĩ ũhaana ta niĩ.
  fra-NCL: rappelez-vous les choses passées des jours d’autrefois. Oui, moi, je suis
    Dieu, et il n’y en a pas d’autre ;
  cek-AK: Canghnii ih hmuennawk to pakuem oh; Kai loe Sithaw ah ka oh, kai ai ah loe
    kalah Sithaw roe om ai; Kai baktih Sithaw kalah mi doeh om ai.
  cuk-cuk: Epenne ibmar-dikasurgus-gusmalad be ebinsamalo. Ani an Bab-Dummadid, dule-baid
    sated, Ani an Bab-Dummadid, dule-anyobid sulid.
  uig-CYR: Илгәрки ишларни, йәни қедимдин болған ишларни есиңларға кәлтүрүңлар; Чүнки
    Мән Тәңридурмән, башқа бири йоқтур; Мән Худадурмән, Маңа охшашлар йоқтур;
  tel-2017: చాల కాలం క్రితం జరిగిన వాటిని జ్ఞాపకం చేసుకోండి. నేనే దేవుణ్ణి, మరి ఏ
    దేవుడూ లేడు. నేనే దేవుణ్ణి, నాలాంటి వాడు ఎవడూ లేడు.
  hat-BSA: Sonje ansyen bagay ki pase lontan yo, paske Mwen se Bondye e nanpwen lòt.
    Mwen se Bondye, epi pa gen tankou Mwen,
  kos-kos: Esam ma sikyak pacl loeloes somla. Kowos in etu lah nga mukena pa God,
    Ac wangin sie saya oana nga.
  hbo-WLC: זִכְר֥וּ רִאשֹׁנ֖וֹת מֵעוֹלָ֑ם כִּ֣י אָנֹכִ֥י אֵל֙ וְאֵ֣ין ע֔וֹד אֱלֹהִ֖ים
    וְאֶ֥פֶס כָּמֽוֹנִי׃
  ibo-ibo: Chetakwanụ ihe ndị ahụ niile mere nʼoge gara aga, nʼihi na abụ m Chineke,
    chi ọzọ adịghịkwa. Naanị m bụ Chineke, ọ dịkwaghị onye ọzọ dị ka m.
  ory-ory: ପୁରାତନ ବିଷୟସବୁ ସ୍ମରଣ କର; କାରଣ ଆମ୍ଭେ ହିଁ ପରମେଶ୍ୱର, ଦ୍ୱିତୀୟ ନାହିଁ; ଆମ୍ଭେ
    ପରମେଶ୍ୱର, ଆମ୍ଭ ତୁଲ୍ୟ କେହି ନାହିଁ;
  chk-chk: Oupwe chechemeni ekewe mettoch mi fis me lomlom. Ngang Kot, esap wor eman
    lüki. Ngang chök Kot, esap wor eman a wewe ngeniei.
  rop-rop: Wal YAWEI bin kipgon tok, “Mi na wanbala God. Nomo eni drimin en nomo enibodi
    jidan wulijim mi. Jinggabat wanim bin hepin longtaim.
  ukr-1871: Спогадайте давні давна, від початку віків, що я Бог, і нема иншого Бога,
    нема менї рівнї.
  deu-1951: Gedenket der Anfänge von Ewigkeit her, daß Ich Gott bin und keiner sonst,
    ein Gott, dem keiner zu vergleichen ist.
  eng-JPS: 'Remember the former things of old: that I am God, and there is none else;
    I am God, and there is none like Me;'
  srp-1865: Pamtite što je bilo od starine; jer sam ja Bog, i nema drugoga Boga, i
    niko nije kao ja,
  lug-lug: Mujjukire ebigambo ebyasooka eby’edda ennyo. Kubanga nze Katonda, teri
    mulala. Nze Katonda, teri ali nga nze;
  heb-heb: זכרו ראשנות מעולם כי אנכי אל ואין עוד אלהים ואפס כמוני׃
  ben-IRV: আগেকার বিষয় চিন্তা কর, সে দিন পার হয়ে গেছে, কারণ আমি ঈশ্বর এবং অন্য আর
    কেও নেই, আমি ঈশ্বর এবং আমার মত আর কেউ নেই।
  pan-pan: ਪੁਰਾਣੇ ਸਮੇਂ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਯਾਦ ਰੱਖੋ ਜੋ ਆਦ ਤੋਂ ਹਨ, ਕਿਉਂ ਜੋ ਮੈਂ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ ਅਤੇ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਮੈਂ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਅਤੇ ਮੇਰੇ ਵਰਗਾ ਕੋਈ ਨਹੀਂ।
  mya-JVB: ရှေး ကာလ၌ ဖြစ်ဘူးသော အမှု အရာတို့ကို အောက်မေ့ ကြလော့။ ငါ သည် ဘုရား သခင်
    ဖြစ်၏။ ငါ မှတပါး အခြား သော ဘုရား မ ရှိ။
  hmo-hmo: Gunaguna idia vara gaudia do umui laloatao, bona do umui gwauraia, lau
    sibona be Dirava, bona do umui gwauraia hedinarai, dirava idauna ta, lau hegeregerena
    ta ia noho lasi.
  urd-urd: पहली बातों को जो क़दीम से हैं, याद करो कि मैं ख़ुदा हूँ और कोई दूसरा नहीं
    मैं ख़ुदा हूँ और मुझ सा कोई नहीं।
  rus-SYN: вспомните прежде бывшее, от начала века, ибо Я Бог, и нет иного Бога, и
    нет подобного Мне.
  bqc-SIM: À làasookɛ yãzi káauↄwa, asa mámɛ má Lua ũ, a pãle kuo. Mámɛ má
    Lua ũ, diie muaamanↄo.
  tcz-CHONGTHU: Phatchesa’a kathilboldoh ho geldoh in. Ajeh iham itileh Keima bou
    Pathen kahi! Keima Pathen Kahin, chule kei tobang koima aumpoi.
  mar-mar: प्राचीन काळच्या, पूर्वीच्या गोष्टीबद्दल विचार करा, कारण मी देव आहे आणि
    दुसरा कोणी नाही, मी देव आहे आणि माझ्यासारखा कोणीच नाही.
  qub-qub: Unaypita-pacha imano päsashantapis yarpay. Nogallami Diosga cä. Manami
    mas juc Dios canchu. Nogaman tincöga manami juc dios canchu.
  hat-hat: Chonje tou sa ki te rive nan tan lontan. Rekonèt se mwen menm sèl ki Bondye.
    Pa gen lòt! Se mwen sèl ki Bondye. Nanpwen tankou m'!
  eng-BSB: Remember what happened long ago, for I am God, and there is no other; I
    am God, and there is none like Me.
  eng-WEBPB: Remember the former things of old; for I am God, and there is no other.
    I am God, and there is none like me.
  kbq-kbq: Korapa'ma evu'nea knafima tro'ma hu'noa zankura tamaganera okanita tamagesa
    antahiho. Nagrake Anumzana manugeno, Nagri namefira mago anumzana omani'ne. Nagrake
    Ra Anumzana manugeno, magore huno nagrikna Anumzana omani'ne.
  nhe-BL: Xiquilnamiquica nochi nopa tlamantli tlen nijchijtoc huejcajquiya. Ximomacaca
    cuenta para san na niDios. Huan axaca seyoc queja na.
  gub-BL: Pema'enukwaw ma'e kwehe mehe uzeapo ma'e kwer rehe nehe. Xo ihe zutyka'i
    aiko Tupàn romo ihe. Pekwaw hereko haw. Naheta kwaw amo hezàwenugar.
  eng-DRA: 'Remember the former age, for I am God, and there is no God beside, neither
    is there the like to me:'
