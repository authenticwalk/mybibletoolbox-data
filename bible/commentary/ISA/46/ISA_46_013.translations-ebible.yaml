  eng-JPS: I bring near My righteousness, it shall not be far off, and My salvation
    shall not tarry; and I will place salvation in Zion for Israel My glory.
  srp-1865: Približih pravdu svoju, nije daleko, i spasenje moje neæe odocniti, jer
    æu u Sionu postaviti spasenje, u Izrailju slavu svoju.
  lug-lug: Nsembeza kumpi obutuukirivu bwange, tebuli wala. N’obulokozi bwange tebuulwewo.
    Ndireeta obulokozi mu Sayuuni, ne nzizaawo ekitiibwa kyange mu Isirayiri.”
  heb-heb: קרבתי צדקתי לא תרחק ותשועתי לא תאחר ונתתי בציון תשועה לישראל תפארתי׃
  ben-IRV: আমার ধার্মিকতার কাছে তোমাদের নিয়ে আসছি; এটা বেশী দূরে নয় এবং আমার পরিত্রান
    অপেক্ষা করে না এবং আমি সিয়োনকে পরিত্রান দেবো এবং আমার সৌন্দর্য ইস্রায়েলকে দেবো।
  pan-pan: ਮੈਂ ਆਪਣੇ ਧਰਮ ਨੂੰ ਨੇੜੇ ਲਿਆਉਂਦਾ ਹਾਂ, ਉਹ ਦੂਰ ਨਹੀਂ ਰਹੇਗਾ, ਮੇਰਾ ਬਚਾਓ ਢਿੱਲ ਨਹੀਂ
    ਲਾਵੇਗਾ, ਮੈਂ ਸੀਯੋਨ ਵਿੱਚ ਬਚਾਓ, ਅਤੇ ਇਸਰਾਏਲ ਲਈ ਆਪਣਾ ਤੇਜ ਬਖ਼ਸ਼ਾਂਗਾ।
  mya-JVB: ငါ ၏ဖြောင့်မတ် ခြင်းတရားကို အနီးသို့ ငါဆောင် ခဲ့မည်။ အဝေး ၌မ နေရ။ ငါ ၏ကယ်တင်
    ခြင်း ကျေးဇူးလည်း မ ဖင့်နွှဲ ရ။ ဇိအုန် တောင်ပေါ် မှာငါ၏ ကယ်တင် ခြင်း ကျေးဇူးကို၎င်း၊
    ဣသရေလ အမျိုး၌ ငါ့ ဘုန်း ကို၎င်းငါထား မည်။
  hmo-hmo: Lau ese emui kwalimu dinana lau mailaia noho, ia be daudau lasi. Lauegu
    kwalimu be kahirakahira ia ginidae. Lau ese Ierusalema do lau hamauria. Bona lauegu
    hairaina be Israela dekenai do lau henia.”
  urd-urd: मैं अपनी सदाक़त को नज़दीक लाता हूँ, वह दूर नहीं होगी और मेरी नजात ताख़ीर
    न करेगी; और मैं सिय्यून को नजात और इस्राईल को अपना जलाल बख़्शूँगा।”
  rus-SYN: Я приблизил правду Мою, она не далеко, и спасение Мое не замедлит; и дам
    Сиону спасение, Израилю славу Мою.
  bqc-SIM: Ma zĩblea gↄↄ zã̀o, à kãikũ̀, ma gbɛ̃́ↄ suabaa a gↄↄ ga lↄo. Má tó
    Siↄna zĩble, má a gawi pisi Isailiↄwa.
  tcz-CHONGTHU: Ajeh iham itileh thil ijakai adih bolna dinga kigosa um kahi, agamla
    tah ding hijo louvin, tu tua ding kasei ahi. Keiman Jerusalem kahuhdoh nomin,
    chule Israel henga kaloupina kavet sah ding ahi.
  mar-mar: मी आपला न्याय जवळ आणत आहे; तो फार दूर नाही आणि माझे तारण थांबणार नाही;
    आणि मी सियोनाला तारण देईन आणि माझी शोभा इस्राएलास देईन.
  qub-qub: Nogami camacächishaj salbanäpaj caycäga juclla chayamunanpaj. Salbanäpäga
    manami aycäpis pishinnachu. Sión runacunataga nogami salbashaj. Quiquëmi Israelchöpis
    caycäshaj.»
  hat-hat: M'ap fè jou delivrans nou an pwoche. Li pa lwen rive. Mwen p'ap mize vin
    delivre nou. Mwen pral delivre mòn Siyon. Mwen pral fè pèp Izrayèl la wè pouvwa
    mwen.
  eng-BSB: I am bringing My righteousness near; it is not far away, and My salvation
    will not be delayed. I will grant salvation to Zion and adorn Israel with My splendor.
  eng-WEBPB: I bring my righteousness near. It is not far off, and my salvation will
    not wait. I will grant salvation to Zion, my glory to Israel.
  kbq-kbq: Nagra fatgo navu'nava zani'a avrerava'o nehuankino afetera omanene. Ana
    hu'neankina ame huna tamagrira tamagu vazigahue. Nagra hu izo hanugeno Saioni
    kumatera agu'vazizana fore nehina, Israeli vahera ra zamagi zamigahaze.
  nhe-BL: Ya niitztoc para nijsencahuas tlamantli huan ax huejcahuas nopa tonali.
    Amo ximoilhuica para hasta teipa ica miyac tonali nijchihuas. Na nimocualtlalijtoc
    para nimechmanahuis nimantzi. Ama nijmaquixtis altepetl Sion huan nijyectlalis
    tlali Israel.”
  gub-BL: Amuhem kar putar purupyro haw heremimume'u kwer na'arewahy ihe nehe. Nan
    kwehe tete aityk putar heàmàtyry'ymar ihe wà nehe. Apyro putar Xiàw rehe wiko
    ma'e ihe wà nehe. Amuza'aza'ak hekàg wera'u haw ipehegwer imono pà teko Izaew
    wanupe nehe, i'i Tupàn.
