verse: ISA.046.013
translations:
  mal-C: എന്റെ നീതിനിർവഹണം സമീപിച്ചിരിക്കുന്നു, അത് അകലെയല്ല, എന്റെ രക്ഷ താമസിക്കയുമില്ല.
    ഞാൻ സീയോന് എന്റെ രക്ഷയും ഇസ്രായേലിന് എന്റെ മഹത്ത്വവും നൽകും.
  deu-TKW: 'Ich habe meine Gerechtigkeit nahe gebracht: sie ist nicht mehr fern, und
    mein Heil wird nicht länger verziehen. Und ich will in Zion Heil spenden und für
    Israel meine Herrlichkeit.'
  lin-lin: Bosembo na Ngai ekomi pene, ezali lisusu mosika te ; mpe lobiko na Ngai
    ekowumela te. Nakopesa lobiko epai na Siona, mpe nkembo na Ngai, epai na Isalaele.
  eng-LSV: I have brought My righteousness near, || It is not far off, || And My salvation—it
    does not linger, || And I have given salvation in Zion, || For Israel My glory!”
  eng-GNV: 'I bring neere my iustice: it shall not be farre off, and my saluation
    shall not tarie: for I wil giue saluation in Zion, and my glory vnto Israel.'
  eng-WEBSTER: 'I bring near my righteousness; it shall not be far off, and my salvation
    shall not delay: and I will place salvation in Zion for Israel my glory.'
  nhw-BL: Ya niitztoc para nijsencahuas tlamantli huan amo huejcahuas nopa tonali.
    Amo ximoilhuica para hasta teipa ica miyac tonali nijchihuas. Na nimocualtlalijtoc
    para nimechmanahuis nimantzi. Ama nijmaquixtis altepetl Sion huan nijyectlalis
    tlali Israel.”
  swh-ONEN: Ninaleta haki yangu karibu, haiko mbali; wala wokovu wangu hautachelewa.
    Nitawapa Sayuni wokovu, Israeli utukufu wangu.
  bba-bba: Kon Yerusɑlɛmu fɑɑbɑ ko, kpɑ n de Isirelibɑ bu bɛɛrɛ wɑ mi. Ye wee, yɑ
    turuku kuɑ, yɑ ǹ mɑɑ tomɑ. Yɑ ǹ tɛɛmɔ yu kɑ nɑ.
  eng-KJVCPB: 'I bring near my righteousness; it shall not be far off, And my salvation
    shall not tarry: And I will place salvation in Zion for Israel my glory.'
  luo-luo: Akelo adiera mara machiegni, ok en mabor; kendo warruokna ok nodeki. Abiro
    kelo resruok ni Sayun, kendo duongʼna nobed Israel.
  meu-meu: Lau ese rauaraua na vasilaiamu; ia na dia daudau; egu hahemauri na basine
    halahe; hahemauri na Siona ai baina atoa, bona hairaigu na Israel baina henia.
  npi-ULB: म आफ्‍नो धार्मिकता नजिक ल्याउँदैछु । त्‍यो टाढा छैन, र मेरो उद्धारले पर्खंदैन
    । अनि सियोनलाई मेरो उद्धार र इस्राएललाई मेरो सुन्‍दरता म दिनेछु ।
  yor-yor: Èmi ń mú òdodo mi bọ̀ nítòsí, kò tilẹ̀ jìnnà rárá; àti ìgbàlà mi ni a kì
    yóò dádúró. Èmi yóò fún Sioni ní ìgbàlà ògo mi fún Israẹli.
  pes-OPCB: من روز آزادیتان را نزدیک آورده‌ام. من تأخیر نخواهم کرد و اورشلیم را نجات
    خواهم داد و اسرائیل را سرافراز خواهم ساخت.»
  tgl-ULB: Aking inilalapit ang aking kabanalan; ito ay hindi malayo at ang pagliligtas
    ko ay hindi maghihintay; at Ibibigay ko ang kaligtasan sa Sion at ang aking kagandahan
    sa Israel.
  hui-hui: I̱na horo ogoni kaware haru eberogoni. Abaleore íbu hapara kagoni ndobe.
    I̱naga mana tigabi wayali holene ibilo emene hondoha nabi ibiragoni. Yarusaleme
    tano mo bayale halu wali agali karu pele mulebero. Isaraele wali agali tiha i̱ninaga
    hongo holenebi mini lene kogobi ogoriani mo panaho ngelolebero, lalu Anduane Homogohanda
    laya, lalu Aisaiahanda lene.
  mya-mya: ငါ​သည်​သင်​တို့​လွတ်​မြောက်​ရန်​အ​ချိန်​ကာ​လ ကို နီး​ကပ်​၍​လာ​စေ​မည်။ ထို​ကာ​လ​သည်​လုံး​ဝ​မ​ဝေး​တော့​ပြီ။
    ငါ​သည်​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​ကို​လည်း ဆိုင်း​ငံ့​၍ ထား​လိမ့်​မည်​မ​ဟုတ်။ ယေ​ရု​ရှ​လင်​မြို့​ကို​ငါ​ကယ်​တင်​၍၊
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ဂုဏ်​အ​သ​ရေ​ရှိ​စေ​မည်။''
  bod-N: ངས་རང་གི་དྲང་བདེན་ཉེ་བར་དྲངས་ཏེ་རྒྱང་རིང་མི་གཏོང་སྟེ། བདག་གི་ཐར་པ་ལ་འགོར་འགྱང་མེད་དོ།
    །བདག་གིས་ཛ་ཡན་གྱི་ནང་དུ་ཐར་པ་གནང་ཞིང་། ཡེས་ར་ཨེལ་ལ་ངའི་གཟི་བརྗིད་སྩོལ་བར་བྱའོ།
    །
  sna-sna: Ndiri kuswededza pedyo kururama kwangu, hakusi kure; uye ruponeso rwangu
    haruzononotswi. Ndichapa ruponeso kuZioni, nokubwinya kwangu kuna Israeri.
  spa-BLM: Acerco mi justicia. No está lejos, y mi salvación no esperará. Yo concederé
    la salvación a Sión, mi gloria a Israel.
  cac-cac: A colnab'il svac'a' toxo val tz'elc'och vuuj, man̈xo ol ec' tiempo in colan
    chon̈ab' Sion, ol b'inajxoc Israel tic vuuj, xchi Jehová.
  swh-ULB: Ninaileta haki yangu karibu; na wala sio mbali, na wokovu wangu hausubiri;
    na nitatoa wokovu wangu kwa Sayuni na uzuri wangu kwa Israeli.
  bel-bel: Я наблізіў праўду Маю, - яна не далёка, і ратунак Мой не замарудзіць; і
    дам Сіёну выратаваньне, Ізраілю - славу Маю.
  deu-ELBBK: Ich habe meine Gerechtigkeit nahe gebracht, sie ist nicht fern, und meine
    Rettung zögert nicht; und ich gebe in Zion Rettung, und Israel meine Herrlichkeit.
  mbb-OT: Kenà egkeuǥet, ebeǥayan ku te kezeeǥan wey ketazeng is Jerusalem. Uya, meǥaan
    ku en heini edlibriya, ne ebeǥayan ku te zengeg is Israel.
  mal-2015: ഞാൻ എന്റെ നീതിയെ അടുത്തു വരുത്തിയിരിക്കുന്നു; അതു ദൂരമായിരിക്കുന്നില്ല;
    എന്റെ രക്ഷ താമസിക്കയുമില്ല; ഞാൻ സീയോനിൽ രക്ഷയും യിസ്രായേലിന്നു എന്റെ മഹത്വവും
    നല്കും.
  gup-gup: Manbu kunbarnangarra ngardduk kundjalmak duninjh, wanjh kamre darnkih.
    Ngaye werrkwerrk ngamkan manbu kunmakkaykenh ngardduk. Ngaye wanjh ngabenngehke
    bininj nawu kabirriyo kunred Jerusalem, dja ngabenbukkabukkan ngarre bininj rowk
    bu ngaye ngadjalmakkaykenh.”
  rmc-rmc: Me anav pašes miro spravodľišagos, nane dur a miro spaseňje na avela nasig.
    Rozdava o spaseňje le Sionoske a le Izraeloske dava miri slava.“
  pes-OPV: عدالت خودرا نزدیک آوردم و دور نمی باشد و نجات من تاخیر نخواهد نمود و نجات
    را به جهت اسرائیل که جلال من است در صهیون خواهم گذاشت.
  ron-1924: 'Еу Ымь апропий неприхэниря: ну есте департе; ши мынтуиря Мя ну ва зэбови.
    Еу вой пуне мынтуиря Мя ын Сион ши слава Мя песте Исраел.'
  ben-OBCV: আমি আমার ধর্মশীলতা কাছে নিয়ে আসছি, তা আর বেশি দূরে নেই; আমার পরিত্রাণ
    দেওয়ার বিলম্ব আর হবে না। আমি সিয়োনকে আমার পরিত্রাণ দেব, ইস্রায়েলকে আমার জৌলুস
    দেব।
  som-som: Xaqnimadaydii waan soo dhowaynayaa, oo iyana ma ay fogaan doonto, oo badbaadintayduna
    ma ay raagi doonto. Reer binu Israa'iil oo sharaftayda ah daraaddood ayaan badbaadin
    Siyoon u dhex dhigi doonaa.
  lat-VUC: Prope feci justitiam meam, non elongabitur, et salus mea non morabitur.
    Dabo in Sion salutem, et in Israël gloriam meam.]
  eng-ASVBT: I bring near my righteousness, it shall not be far off, and my salvation
    shall not tarry; and I will place salvation in Zion for Israel my glory.
  ita-1885: io ho fatta appessar la mia giustizia, ella non si allontanerà; e la mia
    salute non tarderà; io metterò la salute in Sion, e farò vedere la mia gloria
    ad Israele.
  eng-LXXUP: 'I have brought near my righteousness, and I will not be slow with the
    salvation that is from me: I have given salvation in Zion to Israel for glory.'
  eng-ULB: I am bringing my righteousness near; it is not far away, and my salvation
    does not wait; and I will give salvation to Zion and my beauty to Israel.
  spa-VBL: Muy pronto voy a arreglar las cosas; no tardaré. Vendré con mi salvación
    sin demora; salvaré a Sión para demostrar mi gloria a Israel.
  fra-_FOB: 'Je fais approcher ma justice, elle n''est pas loin: mon salut ne tardera
    pas. Je mettrai le salut en Sion, et en Israël ma gloire.'
  mal-mal: ഞാൻ എന്റെ നീതിയെ അടുത്തുവരുത്തിയിരിക്കുന്നു; അത് വിദൂരമായിരിക്കുന്നില്ല;
    എന്റെ രക്ഷ താമസിക്കുകയുമില്ല; ഞാൻ സീയോനിൽ രക്ഷയും യിസ്രായേലിന് എന്റെ മഹത്ത്വവും
    നല്കും”.
  urd-GVR: Maiṅ apnī rāstī qarīb hī lāyā hūṅ, wuh dūr nahīṅ hai. Merī najāt ke āne
    meṅ der nahīṅ hogī. Maiṅ Siyyūn ko najāt dūṅgā, Isrāīl ko apnī shān-o-shaukat
    se nawāzūṅgā.
  suz-BL: आं पाप रे प्रोंइतीक चाक्‍नुङ, मेको ङोन मबाक्‍ब। गो इन कली रीब पा पाप रे
    प्रोंइनुङ। गो आं पाप रे प्रोंइतीक सियोनम वोइक्‍नुङ। इस्राएल कली आं छेङछेङ गेनुङ”
    देंत।
  eng-NOY: I have brought near my deliverance; it is not far off; My salvation shall
    not tarry; I will give to Zion salvation, To Israel, my glory.
  ita-1927: Io faccio avvicinare la mia giustizia; essa non è lungi, e la mia salvezza
    non tarderà; io porrò la salvezza in Sion, e la mia gloria sopra Israele.
  ckb-ckb: ڕاستودروستی خۆمم نزیک خستووەتەوە، دوور ناکەوێتەوە و ڕزگاربوونم دوا ناکەوێت.
    ڕزگاری بە سییۆن دەبەخشم، بە ئیسرائیلی شکۆمەندیم.
  eng-BBE: My righteousness is near, it is not far off; salvation will come quickly;
    and I will make Zion free, and give Israel my glory.
  kan-OKCV: ನನ್ನ ನೀತಿಯನ್ನು ಹತ್ತಿರಕ್ಕೆ ಬರಮಾಡುವೆನು. ಅದು ಇನ್ನು ದೂರವಾಗಿರದು. ನನ್ನ ರಕ್ಷಣೆಯು
    ಇನ್ನು ತಡವಾಗದು, ನನ್ನ ಮಹಿಮೆಯಾಗಿರುವ ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ ಚೀಯೋನಿನಲ್ಲಿ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡುವೆನು.
  tam-2017: என் நீதியைச் சமீபிக்கச்செய்கிறேன், அது தூரமாயிருப்பதில்லை; என் இரட்சிப்புத்
    தாமதிப்பதுமில்லை; நான் சீயோனில் இரட்சிப்பையும், இஸ்ரவேலுக்கு என் மகிமையையும் கொடுப்பேன்.
  spa-RV-1909: 'Haré que se acerque mi justicia, no se alejará: y mi salud no se detendrá.
    Y pondré salud en Sión, y mi gloria en Israel.'
  ron-BTF: Eu apropii dreptatea mea; nu va fi departe şi salvarea mea nu va întârzia;
    şi voi pune salvare în Sion pentru Israel, gloria mea.
  eng-WEBP: I bring my righteousness near. It is not far off, and my salvation will
    not wait. I will grant salvation to Zion, my glory to Israel.
  eng-FBV: Very shortly I am going to make things right—it won't be long. I will come
    with my salvation without delay—I will save Zion to demonstrate my glory to Israel.
  nld-1939: Mijn heil doe Ik naderen, het is niet verre meer af, Mijn redding laat
    zich niet wachten; Aan Sion breng Ik verlossing, Aan Israël mijn glorie!
  nch-BL: Ya niitztoc para nijsencahuas tamanti huan amo huejcahuas nopa tonali. Amo
    ximoilhuica para hasta teipa ica miyac tonali nijchihuas. Na nimocualtalijtoc
    para nimechmanahuis nimantzi. Ama nijmaquixtis altepet Sion huan nijyectalis tali
    Israel.”
  vie-1934: Ta làm cho sự công bình ta đến gần, nó chẳng xa chi, và sự cứu rỗi của
    ta sẽ chẳng chậm trễ. Ta sẽ đặt sự cứu rỗi trong Si-ôn cho Y-sơ-ra-ên, là sự vinh
    hiển ta.
  hin-CV: मैं अपनी धार्मिकता को पास ला रहा हूं, यह दूर नहीं है; मेरे द्वारा उद्धार
    करने में देर न हो. मैं इस्राएल के लिए अपनी महिमा, और ज़ियोन का उद्धार करूंगा.”
  eng-OURB: I bring my righteousness near. It is not far off, and my salvation will
    not wait. I will grant salvation to Zion [Mountain ridge, Marking], my glory to
    Israel [God prevails].
  spa-BES: Mi justicia está cerca, no está lejos; la salvación vendrá rápidamente;
    y haré libre a Sión, y daré a Israel mi gloria.
  tdx-tdx: Hendeseko marine eo ty havantañako, tsy ho lavitse, tsy halaoñe i fandrombahakoy;
    vaho hatoloko amy Tsione ty fandrombahañe, ho a’ Israele engeko.
  tha-KJV: เราจะนำความชอบธรรมของเรามาใกล้ มันจะไม่ไกลเลย และความรอดของเราจะไม่รอช้า
    เราจะใส่ความรอดที่ศิโยนเพื่​ออ​ิสราเอล สง่าราศีของเรา”
  por-BR-2018: Eu trago para perto minha justiça, ela não ficará longe; e minha salvação
    não tardará; mas porei salvação em Sião, a Israel minha glória.
  deu-ELO: Ich habe meine Gerechtigkeit nahe gebracht, sie ist nicht fern, und mein
    Heil zögert nicht; und ich gebe in Zion Heil, und Israel meine Herrlichkeit.
  eng-WYC-2018: I made nigh mine rightfulness, it shall not be drawn afar, and mine
    health shall not tarry; I shall give health in Zion, and my glory in Israel. (I
    have brought my righteousness near or I have brought my victory close, it is not
    far off, and my deliverance shall not be delayed; I shall give deliverance to
    Zion, and my glory to Israel.)
  epo-epo: Mi alproksimigis Mian veron, por ke ĝi ne estu malproksima, kaj Mia savo
    ne prokrastiĝos; kaj Mi donos al Cion savon, al Izrael Mian gloron.
  uig-PIN: Mǝn ⱨǝⱪⱪaniyliⱪimni yeⱪin ⱪilimǝn, U yiraⱪlaxmaydu; Xuningdǝk Mening nijatim
    ⱨǝm keqikmǝydu; Mǝn Zionƣa nijat yǝtküzüp, Israilƣa julaliⱪ-güzǝllikimni tiklǝp
    berimǝn».
  beo-beo: Be Na da hamobeba:le, amo hasalasu eso da hobeadafa hame. Amo eso da gadenenewane
    doaga:i dagoi. Na hasalasu ba:ma:ne, dilia bagade hame ouesalumu. Na da Yelusaleme
    gaga:mu. Amola amogawi, Na hamobeba:le, eno fifi asi gala da Isala:ili dunu fi
    ilima nodone dawa:mu.”
  tpi-OTNT: Nogat. Em i kamap klostu pinis. Na bai mi no wet moa. Bai mi mekim save
    tru long ol birua i save daunim yupela ol Israel, na bai yupela i stap gut gen.
    Na tu bai mi mekim taun Jerusalem i stap gut gen, na bai mi mekim biknem na strong
    bilong mi i kamap ples klia namel long yupela ol Israel.”
  hau-SA: Ina kawo adalcina kusa, ba shi da nisa; kuma cetona ba zai jinkirta ba.
    Zan yi wa Sihiyona ceto, darajata ga Isra’ila.
  uig-LAT: Men heqqaniyliqimni yéqin qilimen, U yiraqlashmaydu; Shuningdek Méning
    nijatim hem kéchikmeydu; Men Zion’gha nijat yetküzüp, Israilgha julaliq-güzellikimni
    tiklep bérimen».
  nde-nde: Ngiletha ukulunga kwami eduzane, akukho khatshana; lokusindisa kwami akuyikuphuziswa.
    IZiyoni ngizayinika ukusindiswa, u-Israyeli inkazimulo yami.”
  ton-ton: '‌ʻOku ou ʻomi ke ofi ʻeku māʻoniʻoni; ʻe ʻikai mamaʻo ia, pea mo ʻeku
    fakamoʻui ʻe ʻikai tatali ia: pea te u tuku ʻae fakamoʻui ʻi Saione, maʻa ʻIsileli
    ko hoku nāunau.'
  ces-1613: Jáť způsobím, aby se přiblížila spravedlnost má. Nebudeť prodlévati, aniž
    spasení mé bude meškati; nebo složím v Sionu spasení, a v Izraeli slávu svou.
  eng-WMB: I bring my righteousness near. It is not far off, and my salvation will
    not wait. I will grant salvation to Zion, my glory to Israel.
  tam-TCV: நானே எனது நீதியை அருகில் கொண்டுவருகிறேன், அது வெகுதூரத்தில் இல்லை; எனது
    இரட்சிப்பு தாமதம் அடையாது. நான் சீயோனுக்கு இரட்சிப்பையும், இஸ்ரயேலுக்கு எனது சிறப்பையும்
    கொடுப்பேன்.
  ceb-ULB: Ipaduol ko ang akong pagkamatarong; dili na kini layo, ug dili maghulat
