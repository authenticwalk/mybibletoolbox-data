    Nga orekowosla ac nga fah karingin kowos. Nga fah kasrekowos ac molikowosla.”
  hbo-WLC: וְעַד־זִקְנָה֙ אֲנִ֣י ה֔וּא וְעַד־שֵיבָ֖ה אֲנִ֣י אֶסְבֹּ֑ל אֲנִ֤י עָשִׂ֙יתִי֙
    וַאֲנִ֣י אֶשָּׂ֔א וַאֲנִ֥י אֶסְבֹּ֖ל וַאֲמַלֵּֽט׃ ס
  ibo-ibo: Mụ onwe m, bụ onye ahụ, ọ bụ m ga-elekọtakwa unu anya, ọ bụladị ruo mgbe
    isi awọ jupụtara unu nʼisi, nʼagadi unu. Nʼihi na ọ bụ m kere unu, aga m elekọtakwa
    unu. Aga m agba unu ume, bụrụkwa onye nzọpụta unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ବୃଦ୍ଧାବସ୍ଥା ପର୍ଯ୍ୟନ୍ତ ସେହି ଅଟୁ ଓ ପକ୍ୱକେଶ ପର୍ଯ୍ୟନ୍ତ
    ହିଁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ବୋହିବା; ଆମ୍ଭେ ନିର୍ମାଣ କରିଅଛୁ ଓ ଆମ୍ଭେ ବୋହିବା; ହଁ, ଆମ୍ଭେ
    ବହିବା ଓ ଉଦ୍ଧାର କରିବା।
  chk-chk: Ngang ämi Kot, üpwe tümwünükemi tori fansoun ämi chinlap, lupwen meten
    möküremi a pwechela. Iwe, üa förikemi o tümwünükemi, üpwe pwal alisikemi o amanauakemi.
  rop-rop: Ai garra stil jidan seimwei gin wen yumob garra abum waitwan heya en ai
    garra stil oldei maindimbat langa yumob. Dumaji aibin meigim yumob, en ai garra
    garrimapbat yumob, en ai garra kipum yumob brabli seifwan olataim.
  ukr-1871: Та й до старостї вашої, до сивого волоса в вас носити вас буду; бо я все
    той самий; як сотворив вас, так і носити му, піддержувати вас і хоронити.
  deu-1951: Bis zum Greisenalter bin ich derselbe, und bis zum Ergrauen will ich euch
    tragen. Ich habe es getan, und ich will auch fernerhin heben, tragen und erretten.
  eng-JPS: Even to old age I am the same, and even to hoar hairs will I carry you;
    I have made, and I will bear; yea, I will carry, and will deliver.
  srp-1865: I do starosti vaše ja æu biti isti, i ja æu vas nositi do sijeda vijeka;
    ja sam stvorio i ja æu nositi, ja æu vas nositi i izbaviæu.
  lug-lug: Ne mu bukadde bwammwe nzija kusigala nga ye nze Nzuuyo. Ne bwe muliba mulina
    envi nnaabasitulanga. Nze nabakola era nze nnaabawekanga. Nnaabasitulanga era
    nnaabanunulanga.
  heb-heb: ועד זקנה אני הוא ועד שיבה אני אסבל אני עשיתי ואני אשא ואני אסבל ואמלט׃
  ben-IRV: এমনকি তোমাদের বুড়ো বয়স পর্যন্ত আমি সেই থাকব এমনকি তোমাদের চুল পাকবার
    বয়স পর্যন্ত তোমাদের ভার বহন করব। আমি তোমাদের তৈরী করেছি এবং আমি তোমাদের সমর্থন
    করবো; আমি তোমাদের নিরাপত্তায় বহন করব।
  pan-pan: ਤੁਹਾਡੇ ਬੁਢਾਪੇ ਤੱਕ ਅਤੇ ਧੌਲਿਆਂ ਤੱਕ ਉਹ ਹੀ ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਬਣਾਇਆ ਹੈ, ਮੈਂ ਹੀ
    ਤੈਨੂੰ ਚੁੱਕਾਂਗਾ, ਮੈਂ ਉਠਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਛੁਡਾਵਾਂਗਾ।
  mya-JVB: သင်တို့အသက် ကြီး၍ ဆံပင် ဖြူသည်တိုင်အောင် ၊ ငါ သည် ထိုသို့သောသူ ဖြစ် ၍ ၊
    သင်တို့ကို ဆောင်ရွက် မည်။ ငါပြု ခဲ့ပြီးသည်အတိုင်း ထမ်း ဦးမည်။ ဆောင်ရွက် ၍ ကယ်တင်
    မည်။
  hmo-hmo: Lau be emui Dirava, bona lau ese umui do lau naria noho, ela bona umui
    be buruka, bona emui huina idia kurokuro. Lau ese umui lau karaia, bona umui do
    lau naria. Lau ese umui do lau durua, bona umui do lau hamauria.
  urd-urd: मैं तुम्हारे बुढ़ापे तक वही हूँ और सिर सफ़ेद होने तक तुम को उठाए फिरूँगा।
    मैंने तुम्हें बनाया और मैं ही उठाता रहूँगा, मैं ही लिए चलूँगा और रिहाई दूँगा।
  rus-SYN: и до старости вашей Я тот же буду, и до седины вашей Я же буду носить вас;
    Я создал и буду носить, поддерживать и охранять вас.
  bqc-SIM: E à gɛ zikũò máↄ ku kɛ́waɛ. E á mikã gɛ può máↄ á kũaɛ. Mámɛ
    ma á kɛ́, mámɛ máↄ á sɛa, mámɛ máↄ á kũa, mɛ́ má á bↄ.
  tcz-CHONGTHU: Na hinkhou lhung keija Keima na Pathen’u kahi ding ahi- Na kum’u ahung
    tah jeh’a nasam kan gei ja jong, Kasem nahiuvin, nangho kagelkhoh jing ding nahiuve.
    Keiman kapui leuva chule kahuhdoh ding nahiuve.
  mar-mar: तुमच्या म्हातारपणापर्यंतही मी आहे आणि तुमचे केस पिकेपर्यंत मी तुम्हास वाहून
    नेईन. मी तुम्हास निर्माण केले आणि मी तुम्हास आधार देईल, मी वाहून तुमचे रक्षण करीन.
  qub-qub: Auquinyaptiquicunapis nogaga chaynöllami caycäshäpaj. Pasaypa soguna caycaptiquipis
    chaynöllami yanapaycäshayquipaj. Gamcunataga nogami rurashcä. Chaymi gamcunataga
    maquëcho charar ricaycäshayquipaj. Nogami yanapashpä imapitapis salbashayquipaj.
  hat-hat: M'ap toujou aji konsa ak nou jouk n'a vye granmoun. M'ap toujou soutni
    nou jouk n'a gen cheve blan. M'a pote nou nan men m' jan m' te toujou fè l' la.
    M'a pran nou sou kont mwen, m'a delivre nou.
  eng-BSB: Even to your old age, I will be the same, and I will bear you up when you
    turn gray. I have made you, and I will carry you; I will sustain you and deliver
    you.
  eng-WEBPB: Even to old age I am he, and even to grey hairs I will carry you. I have
    made, and I will bear. Yes, I will carry, and will deliver.
  kbq-kbq: Hagi tamagrira efe tamazoka resnigetma tavava ozafa regahazanagi, Nagra
    zahera osu'na magoke avamenteke manina vugahue. Tamagra ozafa tavava omeregahazanagi,
    Nagra nazampi tamavresga hu'nena, kegava huramante'na knazantamia eri o'za nehu'na,
    tamagura vazigahue.
  nhe-BL: Na nielis niimoTeco ipan nochi imoyolis hasta quema ya inhuehuentzitzi huan
    ya chipahuixtos nochi imotzoncal. Na nimechchijchijqui huan na nimechhuicas. Nimechmocuitlahuis
    huan nimechmaquixtis.
  gub-BL: Petua'uhez mehe aiko tuwe nezewegatete nehe. Naiko kwaw amo ae romo nehe.
    Azekaiw putar penehe pe'aw xig mehe nehe. Apuapo ihe. Apueraha no. Apupytywà putar
    nehe. Apupyro putar nehe no.
  eng-DRA: 'Even to your old age I am the same, and to your grey hairs I will carry
    you: I have made you, and I will bear: I will carry and will save.'
