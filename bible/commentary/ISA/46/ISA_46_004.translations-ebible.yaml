  kan-2017: ನಿಮ್ಮ ಮುಪ್ಪಿನ ತನಕ ನಾನೇ ಆಧಾರ, ನರೆ ಬಂದಾಗಲೂ ನಿಮ್ಮನ್ನು ಹೊತ್ತು ಸಹಿಸುವೆನು. ನಾನೇ
