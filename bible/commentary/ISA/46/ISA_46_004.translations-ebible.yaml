verse: ISA.046.004
translations:
  mal-C: നിങ്ങളുടെ വാർധക്യകാലംവരെയും ജരാനരകൾ ബാധിക്കുംവരെയും ഞാൻ മാറ്റമില്ലാത്തവൻ,
    ഞാനാണ് നിന്നെ സംരക്ഷിക്കുന്നവൻ. ഞാൻ നിന്നെ സൃഷ്ടിച്ചു, ഞാൻ നിന്നെ ചുമക്കും; ഞാൻ
    നിന്നെ സംരക്ഷിക്കും, ഞാൻ നിന്നെ മോചിപ്പിക്കും.
  deu-TKW: 'und bis zum Greisenalter bin ich derselbe und bis zum Ergrauen will ich
    euch auf mich laden: Ich habe es gethan und ich werde tragen und ich werde auf
    mich laden und werde erretten.'
  lin-lin: Ezala tango bokotonda na suki ya pembe mpe bokokoma mibange, Ngai nakobongwana
    te, nakosunga bino kaka ; Ngai nde nasalaki bino, nakomema mokumba na bino, nakosunga
    bino mpe nakobikisa bino.
  eng-LSV: Even to old age, I [am] He, and to grey hairs I carry, || I made, and I
    bear, indeed, I carry and deliver.
  eng-GNV: 'Therefore vnto olde age, I the same, euen I will beare you vntill the
    hoare heares: I haue made you: I will also beare you, and I will cary you and
    I will deliuer you.'
  eng-WEBSTER: 'And even to your old age I am he; and even to hoary hairs will I carry
    you : I have made, and I will bear; even I will carry, and will deliver you .'
  nhw-BL: Na nielis niamoTeco ipan nochi amonemilis hasta quema ya anhuehuentzitzi
    huan ya chipahuixtos nochi amotzoncal. Na nimechchijchijqui huan na nimechhuicas.
    Nimechmocuitlahuis huan nimechmaquixtis.
  swh-ONEN: Hata mpaka wakati wa uzee wenu na mvi, Mimi ndiye, Mimi ndiye nitakayewasaidia
    ninyi. Nimewahuluku, nami nitawabeba, nitawasaidia ninyi na kuwaokoa.
  bba-bba: Nɑ ǹ kɔsimɔ sere kɑ bɛɛn tɔkɔrɔ. Ko nɑ n bɛɛ nɔɔrimɔwɑ bɑɑ ì n seri bururɑ.
    Ko nɑ n bɛɛ kɔ̃suwɑ. Nɑ rɑɑ bɛɛ nɔɔri, kon mɑɑ wure n ye ko. Kpɑ n bɛɛ kɔ̃su n
    bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: 'And even to your old age I am he; And even to hoar hairs will I carry
    you: I have made, and I will bear; Even I will carry, and will deliver you.'
  luo-luo: Kata ka udoko moti ma wiu otimo lwar, to pod An mana en, An ema abiro tingʼou
    mi aresu.
  meu-meu: ela bona ba iahu ai, lau na Ia; ela bona huimui bae buruka, lau ese baina
    rosimui eva-eva. Vada na karamui, vada baina abimui loaloa, baina rosimui eva-eva,
    bona baina hamaurimui.
  npi-ULB: तिमीहरूका बुढेसकालमा पनि उही हुँ र तिमीहरूका कपाल फुल्‍ने बेलामा पनि म
    तिमीहरूलाई बोक्‍नेछु । मैले तँलाई बनाएँ र म नै तँलाई बोक्‍नेछु । म तँलाई बोक्‍नेछु
    र म तँलाई छुटकारा दिनेछु ।
  yor-yor: Pẹ̀lúpẹ̀lú sí àwọn arúgbó àti ewú orí yín, Èmi ni ẹni náà, Èmi ni ẹni tí
    yóò gbé ọ ró. Èmi ti mọ ọ́, èmi yóò sì gbé ọ; Èmi yóò dì ọ́ mú èmi ó sì gbà ọ́
    sílẹ̀.
  pes-OPCB: من خدای شما هستم و تا وقتی پیر شوید و موهایتان سفید شود از شما مراقبت
    خواهم کرد. من شما را آفریده‌ام و از شما نگه داری خواهم نمود. شما را با خود خواهم
    برد و نجا‌ت‌دهندۀ شما خواهم بود.»
  tgl-ULB: Hanggang sa katandaan ay Ako ay siya nga, at hanggang sa magkauban ay dadalhin
    kita. Ginawa kita, at tutulungan kita, akin kitang dadalhin sa kaligtasan.
  hui-hui: Tínaga Ngode Datagaliwabe i̱ hangu kogome i̱na tí handayaho haabo holebero.
    Ani handaya hama pialu kone dege tí dagua halu waheore haramigola i̱na handayaho
    haabo holebero. I̱na tí wabirugoni ndobe. Anigo i̱na tí biamogo bialu i̱ kogoha
    haabo halimulo haru dai bialu handayaho haabo holebero, laya.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​၏။ သင်​တို့​အို​မင်း​၍​ဆံ​ပင်​ဖြူ​သည်​တိုင်​အောင်၊
    သင်​တို့​အား​ငါ​ကြည့်​ရှု​စောင့်​ရှောက်​ပို့​ဆောင် မည်။ သင်​တို့​အား​ငါ​ကူ​မ​မည်။
    ကယ်​တင်​မည်။
  bod-N: ཁྱོད་ལོ་ན་བགྲེས་དུས་ཀྱང་བདག་གིས་དེ་ལྟར་བྱ་སྟེ། སྐྲ་དཀར་པོར་གྱུར་ཡང་ངས་ཁྱོད་པང་དུ་འཛིན་པ་སྟེ།
    ངས་ཁྱོད་བཀོད་ཅིང་རྗེས་སུ་ཁྱོད་རང་འཁུར་ངེས་ཡིན། བདག་གིས་ཁྱོད་འཛིན་ཞིང་སྐྱོབ་པར་བྱའོ།
    །
  sna-sna: Kunyange kusvikira pakuchembera kwenyu, bvudzi rachena, ndini iye, ndini
    ndichakururamisai. Ndakakuitai uye ndichakutakurai; ndichakuraramisai uye ndichakununurai.
  spa-BLM: Hasta la vejez soy yo, y hasta las canas te llevaré. He hecho, y soportaré.
    Sí, llevaré y entregaré.
  cac-cac: Ichan̈ej chi' ol in c'ulej eyed'oc, ayic ol ex och icham animail, sacxo
    xil e jolom, ayinn̈ej och eyed'oc. A in in b'onac ex, ol ex in tan̈vejn̈ej. Ol
    in ochn̈ej eyed'oc, ol ex in coln̈ej.
  swh-ULB: Hata kwa njie wazee Mimi ndiye, mpaka mmeshapata mvi nitawachukua. Nimewaumba
    ninyi na nitawabeba ninyi; Nitwachukua nyie na nitawakomboa nyie.
  bel-bel: і да старасьці вашай Я той самы буду, і да сівізны вашай Я ж буду насіць
    вас; Я стварыў і буду насіць, падтрымліваць і ахоўваць вас.
  deu-ELBBK: Und bis in euer Greisenalter bin ich derselbe, und bis zu eurem grauen
    Haar werde icheuch tragen; ich habe es getan, und ich werde heben, und ich werde
    tragen und erretten.
  mbb-OT: Minsan ebmeǥurang kew en wey ed-uvanen en, iyan a ed-atur keniyu. Midlimbag
    ku sikiyu ne ebentayan ku sikiyu. Edtevangan ku sikiyu wey edlibriyen.
  mal-2015: നിങ്ങളുടെ വാർദ്ധക്യംവരെ ഞാൻ അനന്യൻ തന്നേ; നിങ്ങൾ നരെക്കുവോളം ഞാൻ നിങ്ങളെ
    ചുമക്കും; ഞാൻ ചെയ്തിരിക്കുന്നു; ഞാൻ വഹിക്കയും ഞാൻ ചുമന്നു വിടുവിക്കയും ചെയ്യും.
  gup-gup: Kaluk bu ngurrikohbanjmen dja ngurribulumen, wanjh ngaye Yawey bidyikarrme
    ngudberre. Ngaye marnbom ngudberre dja mak nahnan, dja ngaye wanjh ngorrkan ngudberre
    dja mak ngehke ngudberre.”
  rmc-rmc: Me som furt oda jekh dži andro tumaro phuripen, hordinava tumen dži andre
    tumare šiva bala. Me tumen stvorinďom a me man pal tumende starinava; hordinava
    tumen pro vasta a zachraňinava tumen.
  pes-OPV: وتا به پیری شما من همان هستم و تا به شیخوخیت من شما را خواهم برداشت. من
    آفریدم و من برخواهم داشت و من حمل کرده، خواهم رهانید.
  ron-1924: пынэ ла бэтрынеця воастрэ Еу вой фи Ачелашь, пынэ ла кэрунтецеле воастре
    вэ вой сприжини. В-ам пуртат ши тот вряу сэ вэ май порт, сэ вэ сприжин ши сэ вэ
    мынтуеск.
  ben-OBCV: তোমাদের বৃদ্ধ বয়স পর্যন্ত, আমি সেই একই থাকব, তোমাদের চুল পেকে যাওয়া
    পর্যন্ত, আমিই তোমাদের বহন করব। আমিই সৃষ্টি করেছি, আমিই তোমাদের বহন করব; আমি তোমাদের
    ধরে রাখব ও তোমাদের উদ্ধার করব।
  som-som: Tan iyo cimri dheer isagii baan ahay, oo tan iyo timo cirroobay waan idin
    xambaarayaa. Anigaa sameeyey, waanan sidi doonaa, waan xambaari doonaa, waanan
    samatabbixin doonaa.
  lat-VUC: Usque ad senectam ego ipse, et usque ad canos ego portabo; ego feci, et
    ego feram; ego portabo, et salvabo.
  eng-ASVBT: and even to old age I am he, and even to hoar hairs will I carry you;
    I have made, and I will bear; yea, I will carry, and will deliver.
  ita-1885: ed anche infino alla vostra vecchiezza sarò lo stesso; e vi porterò fino
    alla vostra canutezza; io vi ho fatti, ed altresì vi porterò; io stesso mi caricherò
    di voi, e vi salverò.
  eng-LXXUP: 'I am he; and until ye shall have grown old, I am he: I bear you, I have
    made, and I will relieve, I will take up and save you.'
  eng-ULB: Even to your old age I am he, and until your hair is gray I will carry
    you. I made you and I will bear you; I will carry you and I will rescue you.
  spa-VBL: Incluso cuando sean ancianos, seguiré siendo vuestro Dios; incluso cuando
    su cabello se vuelva blanco, seguiré sustentándolos. Yo los hice, los llevaré,
    los sostendré y los salvaré.
  fra-_FOB: Jusqu'à votre vieillesse je serai le même, et je vous soutiendrai jusqu'à
    la blanche vieillesse; je l'ai fait, et je vous porterai encore; je vous soutiendrai,
    et vous sauverai.
  mal-mal: നിങ്ങളുടെ വാർദ്ധക്യംവരെ ഞാൻ അനന്യൻ തന്നെ; നിങ്ങൾ നരയ്ക്കുവോളം ഞാൻ നിങ്ങളെ
    ചുമക്കും; ഞാൻ ചെയ്തിരിക്കുന്നു; ഞാൻ വഹിക്കുകയും ഞാൻ ചുമന്ന് വിടുവിക്കുകയും ചെയ്യും.
  urd-GVR: Tumhāre būṛhe hone tak maiṅ wuhī rahūṅgā, tumhāre bāl ke safed ho jāne
    tak tumheṅ uṭhāe phirūṅga. Yih ibtidā se merā hī kām rahā hai, aur āindā bhī maiṅ
    tujhe uṭhāe phirūṅga, āindā bhī terā sahārā ban kar tujhe bachāe rakhūṅgā.
  suz-BL: गेपुकी खूशो दुम्‍नी सम्‍म गो खाल का ङा बाक्‍नुङ। इन चां बोइक्‍म सम्‍म यो
    इन कली कुरनन्‍नी। गो इन कली सेल्‍शा, कुरनुङ। इन कली कुरशा, पाप रे प्रोंइनन्‍नी।
    भजन संग्रह ७१:१८
  eng-NOY: Even to your old age I am the same; Even to hoar hairs I will carry you;
    I have done it, and I will still bear you; I will carry, and will deliver you.
  ita-1927: Fino alla vostra vecchiaia io sarò lo stesso, fino alla vostra canizie
    io vi porterò; io vi ho fatti, ed io vi sosterrò; sì, vi porterò e vi salverò.
  ckb-ckb: هەتا پیریش بن هەر من ئەوم، هەتا ڕیش سپیێتیش هەر من هەڵتاندەگرم. من دروستم
    کردوون و ئێوە باری منن، هەر من هەڵدەگرم و دەرباز دەکەم.
  eng-BBE: 'Even when you are old I will be the same, and when you are grey-haired
    I will take care of you: I will still be responsible for what I made; yes, I will
    take you and keep you safe.'
  kan-OKCV: ನಿಮ್ಮ ಮುಪ್ಪಿನ ತನಕ ನಾನೇ ಆಧಾರ; ನೆರೆ ಬಂದಾಗಲೂ ನಿಮ್ಮನ್ನು ಹೊತ್ತು ಸಹಿಸುವೆನು;
    ನಾನೇ ಉಂಟುಮಾಡಿದೆನು; ನಾನೇ ಹೊರುವೆನು; ಹೌದು, ನಿಮ್ಮನ್ನು ಹೊತ್ತು, ಸಹಿಸಿ, ನಿರ್ವಹಿಸುವೆನು.
  tam-2017: உங்கள் முதிர்வயதுவரைக்கும் நான் அப்படிச் செய்வேன்; நரைவயதுவரை நான் உங்களைத்
    தாங்குவேன்; நான் அப்படிச் செய்துவந்தேன்; இனிமேலும் நான் ஏந்துவேன், நான் சுமப்பேன்,
    தப்புவிப்பேன்.
  spa-RV-1909: 'Y hasta la vejez yo mismo, y hasta las canas os soportaré yo: yo hice,
    yo llevaré, yo soportaré y guardaré.'
  ron-BTF: Şi chiar până la bătrâneţea voastră eu sunt el; şi până la peri albi vă
    voi purta, eu v-am făcut şi vă voi susţine; chiar eu vă voi purta şi vă voi salva.
  eng-WEBP: Even to old age I am he, and even to gray hairs I will carry you. I have
    made, and I will bear. Yes, I will carry, and will deliver.
  eng-FBV: Even when you're old, I will still be your God; even when your hair turns
    white, I will still support you. I made you, I will carry you, I will support
    you, and I will save you.
  nld-1939: Tot uw ouderdom ben Ik dezelfde, tot uw grijsheid blijf Ik u torsen. U
    dragen, zoals Ik gedaan heb, u torsen en redden.
  nch-BL: Na nielis niamoTeco ipan nochi amonemilis hasta quema ya anhuehuentzitzi
    huan ya chipahuixtos nochi amotzoncal. Na nimechchijchijqui huan na nimechhuicas.
    Nimechmocuitahuis huan nimechmaquixtis.
  vie-1934: Cho đến chừng các ngươi già cả, đầu râu tóc bạc, ta cũng sẽ bồng-ẵm các
    ngươi. Ta đã làm ra, thì sẽ còn gánh vác các ngươi nữa. Ta sẽ bồng ẵm và giải
    cứu các ngươi.
  hin-CV: तुम्हारे बुढ़ापे तक भी मैं ऐसा ही रहूंगा, तुम्हारे बाल पकने तक मैं तुम्हें
    साथ लेकर चलूंगा. मैंने तुम्हें बनाया है और मैं तुम्हें साथ साथ लेकर चलूंगा; इस
    प्रकार ले जाते हुए मैं तुम्हें विमुक्ति तक पहुंचा दूंगा.
  eng-OURB: Even to old age I am he, and even to gray hairs I will carry you. I have
    made, and I will bear. Yes, I will carry, and will deliver.
  spa-BES: Incluso cuando seas viejo seré el mismo, y cuando seas canoso te cuidaré;
    seré responsable de lo que hice; Sí, te llevaré y te mantendré a salvo.
  tdx-tdx: pak’ an-ka’anterañeo, Izaho ro Ie, ho babèko pak’ a maròy foty irehe; Izaho
    ty namboatse, izaho ty hinday; eka hotroñeko mbore hampipalireko.
  tha-KJV: จนกระทั่งเจ้าแก่ เราก็คือพระองค์​นั้น เราจะอุ้มเจ้าจนเจ้าถึงผมหงอก เราได้​สร้าง
    เราจะชู​ไว้ เราจะอุ้มและเราจะช่วยให้​พ้น
  por-BR-2018: E até vossa velhice eu serei o mesmo, e ainda até à idade dos cabelos
    grisalhos eu vos carregarei; eu vos fiz, e eu vos levarei; eu vos carregarei e
    vos livrarei.
  deu-ELO: Und bis in euer Greisenalter bin ich derselbe, und bis zu eurem grauen
    Haare werde ich euch tragen; ich habe es getan, und ich werde heben, und ich werde
    tragen und erretten.
  eng-WYC-2018: Till to eld I myself, and till to hoar hairs, I shall bear; I made,
    and I shall bear, and I shall save. (Until your old age, yea, until your hoar
    hairs, I myself shall carry you; for I made you, and I shall carry you, and I
    shall save you.)
  epo-epo: Ankaŭ ĝis via maljuneco Mi estos la sama, kaj ĝis via griziĝo Mi vin portos;
    Mi vin kreis kaj Mi portos, Mi ŝarĝos sur Min kaj Mi savos.
  uig-PIN: Silǝr ⱪeriƣuqimu Mǝn yǝnila xundaⱪturmǝn, Qeqinglar aⱪarƣuqimu Mǝn silǝrni
    yüdüp yürimǝn; Silǝrni yasiƣan Mǝndurmǝn, silǝrni kɵtürimǝn; Silǝrni yüdüp ⱪutⱪuzimǝn.
  beo-beo: Na da dilia Gode amola Na da dili asigiwane ouligimu. Dilia da:i hamone,
    dialuma hinabo da ahea:iai hamosea, Na da dili ouligimu. Na da dili hahamoi amola
    Na da dili ouligimu. Na da dili fidimu amola gaga:mu.” Hina Gode da amane sia:sa,
  tpi-OTNT: Mi God bilong yupela, na bai mi lukautim yupela i go inap yupela i lapun
    pinis na i gat waitpela gras. Mi yet mi bin mekim yupela i kamap wanpela lain
    manmeri, na oltaim bai mi karim yupela na lukautim yupela na kisim bek yupela.
  hau-SA: Har lokacin da kuka tsufa kuka yi furfura ni ne shi, ni ne shi wanda zai
    lura da ku. Na yi ku zan kuma riƙe ku; zan lura da ku in kuma kuɓutar da ku.
  uig-LAT: Siler qérighuchimu Men yenila shundaqturmen, Chéchinglar aqarghuchimu Men
    silerni yüdüp yürimen; Silerni yasighan Mendurmen, silerni kötürimen; Silerni
    yüdüp qutquzimen.
  nde-nde: Lasebudaleni benu, inwele zenu sezimhlophe, mina nginguye, nginguye ozaliqinisa.
    Sengilenzile njalo ngizalithwala; ngizaliqinisa ngilihlenge.
  ton-ton: 'Pea ʻo aʻu ki hoʻo motuʻa ko au ia; pea ʻo aʻu ki he ʻuluhinā te u fua
