verse: ISA.046.008
translations:
  mal-C: “ഇത് ഓർത്തുകൊള്ളുക, ധൈര്യസമേതം നിലകൊള്ളുക, നിഷേധികളേ, ഇതു ഹൃദയത്തിൽ സൂക്ഷിക്കുക.
  deu-TKW: Gedenket daran und beachtet es wohl; nehmt es zu Herzen, ihr Abtrünnigen!
  lin-lin: Bokanisa yango lisusu, mpo bososola malamu ; bino batomboki, bozongisa
    yango lisusu na mitema na bino !
  eng-LSV: Remember this, and show yourselves men, || Turn [it] back, O transgressors,
    to the heart.
  eng-GNV: 'Remember this, and be ashamed: bring it againe to minde, O you transgressers.'
  eng-WEBSTER: 'Remember this, and show yourselves men: bring it again to mind, O
    ye transgressors.'
  nhw-BL: “Xiquelnamiquica nochi ya ni, antlajtlacolchihuani, huan ximonejnehuilica
    para teteyome amo hueli anmechpalehuise. Amo xiquelcahuaca.
  swh-ONEN: “Kumbukeni hili, litieni akilini, liwekeni moyoni, enyi waasi.
  bba-bba: Bɛɛ durumɡibu, i yenibɑ kpuro bwisikuo, kpɑ i lɑɑkɑri ko ye nɑ kuɑ.
  eng-KJVCPB: 'Remember this, and shew yourselves men: Bring it again to mind, O ye
    transgressors.'
  luo-luo: Paruru wachni, keturu e pachu kendo pareuru e chunyu un joma ongʼanyo.
  meu-meu: Ina ba laloa tao bona ba haeroa; kerere taumui e, ba helalolaia une,
  npi-ULB: ए विद्रोहीहरू, यी कुराहरूका बारेमा विचार गर । तिनलाई कदापि बेवास्त नगर
    ।
  yor-yor: “Rántí èyí, fi í sí ọkàn rẹ, fi sí ọkàn rẹ, ẹ̀yin ọlọ̀tẹ̀.
  pes-OPCB: «ای گناهکاران این را فراموش نکنید،
  tgl-ULB: Tandaan ninyo ang mga bagay na ito; huwag ninyo itong balewalain, kayong
    mga suwail!
  hui-hui: Wali agali i̱naga bi mo wahalu ko biaga kamiruni tígua bi o larogo hale
    howa i̱na ala biruruni manda bilimu.
  mya-mya: '``အ​ချင်း​အ​ပြစ်​ကူး​လွန်​သူ​တို့၊​ဤ​အ​ချင်း အ​ရာ​ကို အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။
    ငါ​ပြု​ခဲ့​သည့်​အ​မှု​ကို​စဉ်း​စား​ဆင်​ခြင်​ကြ​လော့။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དོན་དེ་ཡིད་ལ་བཟུང་ནས་བརྟན་པོར་གནས་ཤིག སྡིག་སྤྱོད་ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་བསམ་བློ་ཞིབ་མོ་ཐོངས་ཤིག
  sna-sna: “Rangarirai chinhu ichi, muchiise mupfungwa dzenyu, muise pamwoyo yenyu,
    imi vapanduki.
  spa-BLM: “Recordad esto y mostraos como hombres. Recuérdenlo, transgresores.
  cac-cac: Naeccot jun tic ex anima pit, scham val e naancoti yic max b'at satc'olal
    eyuuj tastac in c'ulejnac.
  swh-ULB: Tafakari kuhusu hivi vitu; katu usivipuuzie, enyi waasi!
  bel-bel: Успомніце гэта і пакажэце сябе мужамі; прымеце гэта, адступнікі, да сэрца;
  deu-ELBBK: Gedenkt dessen und werdet fest, nehmt es zu Herzen, ihr Abtrünnigen!
  mbb-OT: Tentenuzi niw heini, sikiyu is menge mesinupaken, ne ipemula niw heini ziyà
    te isip niw.
  mal-2015: ഇതു ഓർത്തു സ്ഥിരത കാണിപ്പിൻ; ദ്രോഹികളെ, ഇതു മനസ്സിലാക്കുവിൻ.
  gup-gup: “Ngudda nawu ngurriwarre bininj, wanjh ngurriwernhburrbu kore ngaye ngakurduyimeng,
    dja yuwn ngurribengmidjdan ngayekenh.
  rmc-rmc: Ma bisteren pre oda a gondoľinen pal oda; len tumenge oda andro jile, tumen
    binošna manušale!
  pes-OPV: این را بیاد آورید و مردانه بکوشید. و‌ای عاصیان آن را در دل خود تفکر نمایید!
  ron-1924: Цинець минте ачесте лукрурь ши фиць оамень! Веници-вэ ын фире, пэкэтошилор!
  ben-OBCV: “একথা স্মরণ করো, ভুলে যেয়ো না, ওহে বিদ্রোহীকুল, এগুলি হৃদয়ে উপলব্ধি
    করো।
  som-som: Kuwiinna xadgudbayow, bal waxan soo xusuusta, oo aad u fiirsada, bal mar
    kale soo garwaaqsada.
  lat-VUC: Mementote istud, et confundamini; redite, prævaricatores, ad cor.
  eng-ASVBT: Remember this, and show yourselves men; bring it again to mind, O ye
    transgressors.
  ita-1885: Ricordatevi di questo, e fondatevi bene; trasgressori, recatevelo al cuore.
  eng-LXXUP: 'Remember ye these things, and groan: repent, ye that have gone astray,
    return in your heart;'
  eng-ULB: Think about these things; never ignore them, you rebels!
  spa-VBL: ¡Recuerden esto y actúen como hombres! Piensen en ello, rebeldes.
  fra-_FOB: Rappelez-vous ces choses, et soyez des hommes! Rappelez-les à votre cœur,
    infidèles!
  mal-mal: ഇത് ഓർത്ത് സ്ഥിരത കാണിക്കുവിൻ; അതിക്രമികളെ, ഇതു മനസ്സിലാക്കുവിൻ.
  urd-GVR: Ai bewafā logo, is kā ḳhayāl rakho! Mardānagī dikhā kar sanjīdagī se is
    par dhyān do!
  suz-BL: मिनु “गे हेंथे गाक्‍बपुकी, आं देंशो मिम्‍तीन। साइ ङा लोव़ इन थुंम वोतीन।
  eng-NOY: Remember these things, and show yourselves men; Lay them to heart, ye apostates!
  ita-1927: Ricordatevi di questo, e mostratevi uomini! O trasgressori, rientrate
    in voi stessi!
  ckb-ckb: «ئەمەتان لەبیر بێت و وردبنەوە! ئەی یاخیبووان، بیخەنە مێشکتانەوە.
  eng-BBE: Keep this in mind and be shamed; let it come back to your memory, you sinners.
  kan-OKCV: ದ್ರೋಹಿಗಳೇ, ಇದನ್ನು ಜ್ಞಾಪಕದಲ್ಲಿಟ್ಟುಕೊಂಡು, ಅದನ್ನು ತಿರುಗಿ ನಿಮ್ಮ ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
  tam-2017: இதை நினைத்து ஆண்களாயிருங்கள்; பாதகர்களே, இதை மனதில் வையுங்கள்.
  spa-RV-1909: Acordaos de esto, y tened vergüenza; tornad en vosotros, prevaricadores.
  ron-BTF: Amintiţi-vă aceasta şi arătaţi-vă bărbaţi; aduceţi-vă din nou aminte voi
    călcătorilor de lege.
  eng-WEBP: “Remember this, and show yourselves men. Bring it to mind again, you transgressors.
  eng-FBV: Remember this, and act like men! Think about it, you rebels!
  nld-1939: Denkt daaraan, weest verstandig, rebellen,
  nch-BL: “Xiquelnamiquica nochi ya ni, antajtacolchihuani, huan ximoyolilhuica para
    teteyome amo hueli amechpalehuise. Amo xiquelcahuaca.
  vie-1934: Hãy nhớ mọi sự đó, hãy rõ ra là đấng trượng phu! Hỡi kẻ phạm tội, hãy
    nghĩ lại!
  hin-CV: “यह स्मरण रखकर दृढ़ बने रहो, हे अपराधियो, इसे मन में याद करते रहो.
  eng-OURB: “Remember this, and show yourselves men. Bring it to mind again, you rebellious
    who break away from authority thus breaking relationship.
  spa-BES: Tengan esto en mente y tengan vergüenza; Que vuelva a tu memoria, pecadores.
  tdx-tdx: Tiahio le mijadoña; ampolio an-troke ao, ry mpanan-kakeo.
  tha-KJV: จำข้อนี้​ไว้​และจงเป็นลูกผู้ชายแท้ โอ เจ้​าผู้ละเมิดทั้งหลาย จงนึกไว้ในใจ
  por-BR-2018: Lembrai-vos disto, e sede corajosos; fazei memória disso no coração,
    ó transgressores!
  deu-ELO: Gedenket dessen und werdet fest, nehmet es zu Herzen, ihr Abtrünnigen!
  eng-WYC-2018: Have ye mind of this, and be ye ashamed; ye trespassers, go again
    to the heart. (Remember this, and be ye ashamed; ye trespassers, bring this again
    to mind or remember this.)
  epo-epo: Memoru tion kaj estu viroj, prenu tion al via koro, ho pekantoj.
  uig-PIN: Muxu ixlarni esinglarda tutunglar; Xundaⱪla ɵzünglarni ⱨǝⱪiⱪiy ǝrkǝklǝrdǝk
    kɵrsitinglar; I, itaǝtsizlǝr, Buni esinglarƣa kǝltürünglar;
  beo-beo: 'Dilia wadela:i hamosu dunu! Dawa:ma! Na musa: hamoi amo bu dawa:ma!'
  tpi-OTNT: “Yupela ol man bilong bikhet na sakim tok, yupela i mas tingim gut dispela
    tok mi bin autim. Olsem na bai yupela inap sanap strong.
  hau-SA: “Ku tuna da wannan, ku sa shi a zuciya, ku riƙe shi a zuciya, ku ’yan tawaye.
  uig-LAT: Mushu ishlarni ésinglarda tutunglar; Shundaqla özünglarni heqiqiy erkeklerdek
    körsitinglar; I, itaetsizler, Buni ésinglargha keltürünglar;
  nde-nde: Khumbulani lokhu, likufake ezingqondweni zenu, kukhumbuleni lina bahlamuki.
  ton-ton: '“Manatuʻi ʻae meʻa ni, pea fakahā ko e kau tangata ʻakimoutolu: toe manatu
    ki ai, ʻakimoutolu ʻae kau angahala.'
  ces-1613: Pamatujtež na to, a zastyďte se; připusťte to, ó zpronevěřilí, k srdci.
  eng-WMB: “Remember this, and show yourselves men. Bring it to mind again, you transgressors.
  tam-TCV: “கலகக்காரரே, இதை நினைவில்கொள்ளுங்கள். இதை மனதில் பதித்து வையுங்கள்.
  ceb-ULB: Hunahunaa kining mga butanga; ayaw gayod sila baliwalaa, kamong mga masinupakon!
  pol-UBG: Pamiętajcie o tym i wstydźcie się, weźcie to sobie do serca, przestępcy!
  agr-agr: Pegkegchaun takau aidauwah, juju adeagtajum, nuniakjum shiig anentaimjatajum,
  kyc-kyc: Koo pingi wambu dupwa nakama namba mende piyunu doko apa pii lao dee kamba
    suu pyao pinginya nyuo manjipwape.
  urd-GVU: اے بےوفا لوگو، اِس کا خیال رکھو! مردانگی دکھا کر سنجیدگی سے اِس پر دھیان
    دو!
  deu-1912: An solches gedenket doch und seid fest; ihr Übertreter, gehet in euer
    Herz!
  kan-2017: “ದ್ರೋಹಿಗಳೇ, ಇದನ್ನು ಜ್ಞಾಪಕದಲ್ಲಿಟ್ಟುಕೊಂಡು ಗಮನಿಸಿ ಮನುಷ್ಯರಿಗೆ ತಕ್ಕಂತೆ ನಡೆಯಿರಿ!
  yap-yap: “Gimed e pi tadenen, mu leam niged e re bugithin ni ba’aray; mu tafinay
    niged e n’en ni kug ngongliy.
  hlt-MCSB: He poek uh lamtah sap uh lah. Boekoek rhoek loh na lungbuei te mael takuh.
  mdy-ETH: «ዒንሢ ዻቢንታ ዓሳ! ዬያ ማሊ ዒና ዓርቁዋቴ፤ ዒንሢኮ ዒናፓ ባይዚፖቴ።
  twi-ASANTE: “Monkae no yie, momma ɛnka mo tirim, monnwene ho mo atuatefoɔ.
  eng-WEBU: “Remember this, and show yourselves men. Bring it to mind again, you transgressors.
  wal-wal: “Inttenoo nagaranchchatoo, hagaa hassayitenne qoppite; intte wozanan kahan
    wottite.
  spa-PDDPT: Acuérdense de esto y avergüéncense. Vuelvan en ustedes, transgresores.
  gun-gun: “Penema'endu'a ke pova'e re, pendepy'a guaxu aguã. Pejejavy va'ety kuery,
    pemoĩ pendepy'a re.
  ilo-ULB: Amirisenyo dagitoy a banbanag; saanyo nga iyaleng-aleng dagitoy, dakayo
    a managsukir!
  kpg-kpg: “Goodou ala go digau huaidu, goodou gi langahia agu mee ala ne hai gi ogu
    lima.
  uig-ARA: مۇشۇ ئىشلارنى ئېسىڭلاردا تۇتۇڭلار؛ شۇنداقلا ئۆزۈڭلارنى ھەقىقىي ئەركەكلەردەك
    كۆرسىتىڭلار؛ ئى، ئىتائەتسىزلەر، بۇنى ئېسىڭلارغا كەلتۈرۈڭلار؛
  sus-sus: «Wo tan murutɛlae, wo xa ratu na fee ma, alako wo xa nɔ kiside.
  pon-2006: “Kumwail me dipan akan, kumwail tamataman wiepen nin limei.
  jae-jae: “Amac taŋ ajam dêmôêm aê naŋ, taêm ênam biŋ tonaŋ ma asala gêŋ, taŋ gagôm
    naŋ.
  ksd-ksd: Avat a nuk pa go, ma avat a tur padikat da ra tarai; avat a kodop pa mule,
    avat a umana tena varpiam.
  tur-YTC: “Bunu hatırlayın da adam olduğunuzu gösterin. Bunu tekrar aklınızda tutun,
    ey siz suçlular.
  grc-BRENT: Μνήσθητε ταῦτα, καὶ στενάξατε, μετανοήσατε οἱ πεπλανημένοι, ἐπιστρέψατε
    τῇ καρδίᾳ,
  ind-AYT: Ingatlah hal ini, dan bersikaplah jantan! Ingatlah itu dalam pikiranmu,
    hai kamu para pemberontak.
  nya-nya: “Kumbukirani zimenezi ndipo muchite manyazi, Muzilingalire mu mtima, inu
    anthu owukira.
  hrv-hrv: Sjetite se toga i budite ljudi, uzmite to k srcu, otpadnici,
  mps-mps: “Dage hagoma eyu, po sela sąbo bidi dabe, dagego eno te pusubo po bugagia
    homu kone palao. Tama tiyu, te dage bomo elama, dolalueibao.
  tpi-tpi: “Yupela ol man bilong bikhet na sakim tok, yupela i mas tingim gut dispela
    tok mi bin autim. Olsem na bai yupela inap sanap strong.
  dan-1931: Kom dette i Hu, lad jer råde, I frafaldne, læg jer det på Sinde!
  vie-OVCB: Đừng quên điều này! Hãy giữ nó trong trí! Hãy ghi nhớ, hỡi những người
    phạm tội.
  guj-2017: હે બળવાખોર લોકો, આ બાબતો પર વિચાર કરો; તેની અવગણના કરશો નહિ.
  pon-2006A: “Kumwail me dipan akan, kumwail tamataman wiepen nin limei.
  por-BRBSL: “Lembrem-se disto, e mostrem-se homens. Tragam isso à mente novamente,
    seus transgressores.
  cth-cth: Oe lawk kaeknaw, hetheh pahnim awh hanh. Tongpa katang lah awm awh nateh,
    bout pouk awh.
  twi-twi: “Monkae yiye, momma ɛnka mo tirim, munnwen ho mo atuatewfo.
  hlt-hlt: He poek uh lamtah sap uh lah. Boekoek rhoek loh na lungbuei te mael takuh.
  tbz-SIM: Díndi di ndɛ̀ yɛ̃́, kɛ kpénkùnnɛ dimɑ́ɑ̀, totínɛ̀ di yɛ̀mmɛ̀, díndi bɛ̀ɛ̀
    yetírí n kpɛti.
  msy-2020: “Ia gumazir arazir kurabagh amiba, ia akar kɨ akurir kam, ia bar deravɨram
    a gɨnɨghnɨgh.
  azb-azb: Ey üsyankar insanlar, bunu xatırlayın, Mərd olun, yadınızdan çıxarmayın!
  eng-DBY: Remember this, and shew yourselves men; call it to mind, ye transgressors.
  hin-2017: “हे अपराधियों, इस बात को स्मरण करो और ध्यान दो, इस पर फिर मन लगाओ।
  wol-KYG: Fàttlikuleen lii te dëgërluwaat! Yeen bàkkaarkat yi, defleen lii ci seen
    xel.
  eng-YLT: Remember this, and shew yourselves men, Turn [it] back, O transgressors,
    to the heart.
  eng-WYC-2017: Have ye mind of this, and be ye ashamed; ye trespassers, go again
    to the heart.
  eng-WMBB: “Remember this, and show yourselves men. Bring it to mind again, you transgressors.
  urd-GVH: ऐ बेवफ़ा लोगो, इसका ख़याल रखो! मरदानगी दिखाकर संजीदगी से इस पर ध्यान दो!
  rug-rug: Mi balabala ia si hie, veko va nabu ia pa mia binalabala; va naqitia pa
    bulomia, gamu na tie kaleamia.
  gaz-gaz: “Yaa finciltoota, waan kana yaadadhaa; qalbiittis qabadhaa; garaa keessan
    keessas kaaʼadhaa.
  fra-LSG: Souvenez-vous de ces choses, et soyez des hommes! Pécheurs, rentrez en
    vous-mêmes!
  yal-yal: Feni ito xa rabira ɛ ma, ɛ yi ɛ wɛkilɛ! Ɛ tan muxu murutɛxine, ɛ miri na
    ma ɛ bɔɲɛni.
  haw-1868: E hoomanao oukou i keia, a e hookanaka hoi; E hooeueu i ka manao, e ka
    poe hana hewa.
  arb-NAV: اذْكُرُوا هَذَا وَاتَّعِظُوا. انْقُشُوهُ فِي أَذْهَانِكُمْ يَا عُصَاةُ!
  ewe-ewe: “Mi aglãdzelawo, miɖo ŋku edzi, milée ɖe susu me, eye wòanɔ dzi me na mi.
  eng-LEE: 'Remember this, and take courage: take it again to heart, O ye transgressors.'
  asm-FB: হে তোমালোক বিদ্ৰোহীসকল এই বিষয়ে চিন্তা কৰা; কেতিয়াও প্রত্যাখ্যান নকৰিবা
  sus-A: «وٌ تَن مُرُتّلَيٍ، وٌ شَ رَتُ نَ قٍيٍ مَ، عَلَكٌ وٌ شَ نْ كِسِدٍ.
  fra-SBL: « Souvenez-vous de cela, et montrez-vous des hommes. Rappelez-le encore
    une fois, vous les transgresseurs.
  hbo-hbo: זִכְרוּ־זֹ֖את וְהִתְאֹשָׁ֑שׁוּ הָשִׁ֥יבוּ פֹושְׁעִ֖ים עַל־לֵֽב׃
  kik-kik: “Inyuĩ aremi aya, ririkanai ũndũ ũyũ, na mũwĩkĩre meciiria-inĩ manyu, mũũige
    ngoro-inĩ.
  fra-NCL: Pensez à cela et montrez-vous hommes ; rebelles, prenez-le à cœur,
  cek-AK: Hae hae pakuem o poe ah loe kaminawk khaeah patuek oh; Aw nangcae hmuen
    sah pazae kaminawk, palung thungah pakuem oh.
  cuk-cuk: ”Bemar, uyasulidamalad. We-ibmar be ebinsamalo. ¡Nue na be binsamalo, nue
    be itomalo!
  uig-CYR: Мошу ишларни есиңларда тутуңлар; Шундақла өзүңларни һәқиқий әркәкләрдәк
    көрситиңлар; И, итаәтсизләр, Буни есиңларға кәлтүрүңлар;
  tel-2017: ఈ విషయాలు ఆలోచించండి. వాటిని మర్చిపోవద్దు. తిరుగుబాటు చేసే మీరు దీన్ని
    ఆలోచించండి.
  hat-BSA: Sonje sa e kanpe fèm kon gason; kenbe sa nan tèt nou ankò, transgresè yo.
  kos-kos: “Kowos mwet koluk, esam ma se inge; Nunku ke ma nga orala uh.
  hbo-WLC: זִכְרוּ־זֹ֖את וְהִתְאֹשָׁ֑שׁוּ הָשִׁ֥יבוּ פוֹשְׁעִ֖ים עַל־לֵֽב׃
  ibo-ibo: “Chetanụ nke a, ma tuleekwa ya, ka ọ dịgidekwa unu nʼobi, unu ndị na-enupu
    isi.
  ory-ory: ତୁମ୍ଭେମାନେ ଏହା ସ୍ମରଣ କର ଓ ପୁରୁଷତ୍ୱ ପ୍ରକାଶ କର; ହେ ଅଧର୍ମାଚାରୀମାନେ, ମନରେ କର।
  chk-chk: Oupwe chechemeni mine üa föri o ekieki usun lon lelukemi, ämi chon tipis.
  rop-rop: Wal yu garra kipum dijan ting langa yumob main, ol yumob nogudbala pipul,
    en yumob nomo fogedabat dijan.”
  ukr-1871: Спогадайте се й до серця, зрадники, собі прийміте.
  deu-1951: Bedenket das und ermannet euch und nehmet es euch zu Herzen, ihr Übertreter!
  eng-JPS: Remember this, and stand fast; bring it to mind, O ye transgressors.
  srp-1865: Pamtite to, i pokažite se da ste ljudi, uzmite na um, prestupnici!
  lug-lug: “Mujjukire kino mmwe, mulowooze mu mitima gyammwe. Mwekube mu kifuba, mmwe
    abajeemu.
  heb-heb: זכרו זאת והתאששו השיבו פושעים על לב׃
  ben-IRV: এদের সম্পর্কে চিন্তা করো; এদের অবহেলা করো না, তোমরা বিরোধীরা!
  pan-pan: ਹੇ ਅਪਰਾਧੀਓ, ਇਹ ਗੱਲ ਨੂੰ ਯਾਦ ਰੱਖੋ ਅਤੇ ਧਿਆਨ ਦਿਓ, ਫੇਰ ਦਿਲ ਤੇ ਲਾਓ!
  mya-JVB: အိုဖောက်ပြန် သောသူတို့၊ ဤ အမှုကို အောက်မေ့ ၍ ယောက်ျားဂုဏ်ကို ပြ ကြလော့။
    သတိနှင့် ဆင်ခြင်ကြလော့။
  hmo-hmo: “Umui kerere taudia e, lauegu kara do umui laloaboio lasi. Lau ese lau
    karaia vadaeni karadia do umui laloa noho.
  urd-urd: ऐ गुनाहगारो, इसको याद रख्खो और मर्द बनो, इस पर फिर सोचो।
  rus-SYN: Вспомните это и покажите себя мужами; примите это, отступники, к сердцу;
  bqc-SIM: À làasookɛ yã́ɛ beewa, íↄ kũa á sↄ̃u, swã́gbãadeↄ.
  tcz-CHONGTHU: Hiche hi sumil hih in!Lunga chingin! Themona neihon hiche hi geldoh’un.
  mar-mar: या गोष्टींबद्दल विचार करा; तुम्ही बंडखोरांनो! कधीही दुर्लक्ष करू नका.
  qub-qub: «Chaycunapaj yarpachacuy-llapa. Conträ caycajcuna sumaj yarpachacuy.
  hat-hat: Pa janm bliye sa! Mete gason sou nou! Nou menm k'ap fè peche, kalkile tou
    sa nou fè!
  eng-BSB: Remember this and be brave; take it to heart, you transgressors!
  eng-WEBPB: “Remember this, and show yourselves men. Bring it to mind again, you
    transgressors.
  kbq-kbq: Tamagra amama hanua kea tamagera okanita antahintahifi erinteho. Tamagra
    kumi vahe mani'nazanki, ama ana nanekea tamagu'afi erinteho.
  nhe-BL: “Xiquilnamiquica nochi ya ni, intlajtlacolchihuani, huan ximoyolilhuica
    para teteyome ax hueli inmechpalehuise. Amo xiquilcahuaca.
  gub-BL: Ikatu 'ym ma'e iapo har wà, pema'enukwaw ko ma'e rehe nehe. Pema'enukwaw
    katu ma'e rehe nehe. Peiko ma'e kwaw katu har romo nehe.
  eng-DRA: 'Remember this, and be ashamed: return, ye transgressors, to the heart.'
