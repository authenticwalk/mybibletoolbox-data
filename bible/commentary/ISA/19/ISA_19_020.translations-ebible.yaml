  dop-dop: 'Ńtɛ́ tɩɩ tɔɔsǝɣǝnɑ Icipiti nyǝ́mɑ mɛ sɩ: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ wɛ mǝ tɛ.
    Nɑ wɑɑtʋ wei Icipiti nyǝ́mɑ kɑ yɑɑ Tɑcɑɑ sɩ: Yɑ-tʋɣʋ tɑ ŋmɑkǝllʋ niŋ tɑɑ tɔ. Ɩsɔ
    kɑ́ tilinɑ-mɛɣɛ wɑɑsʋlʋ nɑ ɩ́lɛ́ ɩ́ hɛtɩ-mɛ.'
  azb-azb: Bu, Misir torpağında Ordular Rəbbinin əlaməti və şəhadəti olacaq. Onlar
    zülmkarlardan qurtulmaq üçün Rəbbə fəryad edəcək. O, Misirlilərə xilaskar və müdafiəçi
    göndərib onları qurtaracaq.
  eng-DBY: and it shall be for a sign and for a witness to Jehovah of hosts in the
    land of Egypt; for they shall cry unto Jehovah because of the oppressors, and
    he will send them a saviour and defender, who shall deliver them.
  hin-2017: वह मिस्र देश में सेनाओं के यहोवा के लिये चिन्ह और साक्षी ठहरेगा; और जब
    वे अंधेर करनेवाले के कारण यहोवा की दुहाई देंगे, तब वह उनके पास एक उद्धारकर्ता
    और रक्षक भेजेगा, और उन्हें मुक्त करेगा।
  wol-KYG: loolu di firnde, ñeel Aji Sax ji Boroom gàngoor yi, di lu ko seedeel fa
    biir réewum Misra. Bu ñu leen sonalee ba ñu woo Aji Sax ji, mu yónnee leen ku
    leen wallu, taxawu leen ba xettli leen.
  eng-YLT: And it hath been for a sign and for a testimony, To Jehovah of Hosts in
    the land of Egypt, For they cry unto Jehovah from the face of oppressors, And
    He sendeth to them a saviour, Even a great one, and hath delivered them.
  eng-WYC-2017: and it shall be into a sign and witnessing to the Lord of hosts, in
    the land of Egypt. For they shall cry to the Lord from the face of the troubler,
    and he shall send a saviour to them, and a for-fighter, that shall deliver them.
  eng-WMBB: It will be for a sign and for a witness to the LORD of Hosts in the land
    of Egypt; for they will cry to the LORD because of oppressors, and he will send
    them a saviour and a defender, and he will deliver them.
  urd-GVH: यह दोनों रब्बुल-अफ़वाज की हुज़ूरी की निशानदेही करेंगे और गवाही देंगे कि
    वह मौजूद है। चुनाँचे जब उन पर ज़ुल्म किया जाएगा तो वह चिल्लाकर उससे फ़रियाद करेंगे,
    और रब उनके पास नजातदहिंदा भेज देगा जो उनकी ख़ातिर लड़कर उन्हें बचाएगा।
  rug-rug: Asa si kote na vina nonoga meke na vina sosode sapu tavahesi se Zihova
    Tadi na Qeto Minate koasa pepeso Izipi. Pana kabo la si arini koe Zihova sina
    razai ri na tie kaleadi, si kote garunu la nia Sa si keke hinarupu, meke asa kote
    la lavelave ni na harupi.
  gaz-gaz: Kunis biyya Gibxi keessatti Waaqayyoo Waan Hunda Dandaʼuuf mallattoo fi
    dhuga baʼumsa taʼa. Yeroo isaan sababii cunqursitoota isaaniitiif gara Waaqayyootti
    iyyatanitti, inni fayyisaa fi baraaraa tokko ergeefii isaan oolcha.
  fra-LSG: Ce sera pour l’Éternel des armées un signe et un témoignage Dans le pays
    d’Égypte; Ils crieront à l’Éternel à cause des oppresseurs, Et il leur enverra
    un sauveur et un défenseur pour les délivrer.
  yal-yal: Na nan findima taxamasenna nun seren na fa fala Alatala Sɛnbɛn Birin Kanna
    Misiran yi. Misiran kaane na e xui ramini Alatala ma e ɲaxankata muxune fe ra
    waxatin naxan yi, a Marakisi Tiin nafama nɛn e ma, naxan e xun mayɛngɛma a yi
    e xunba.
  haw-1868: He hoailona no ia, a he mea hoike hoi, No Iehova o na kaua, ma ka aina
    o Aigupita; No ko lakou hea ana ia Iehova i ko lakou hookaumahaia, A e hoouna
    mai oia no lakou i mea hoola, I mea mana hoi, nana lakou e hoopakele.
  arb-NAV: فَيَكُونُ عَلامَةً وَشَهَادَةً لِلرَّبِّ الْقَدِيرِ فِي دِيَارِ مِصْرَ،
    لأَنَّهُمْ يَسْتَغِيثُونَ بِالرَّبِّ مِنْ مُضَايِقِيهِمْ، فَيَبْعَثُ إِلَيْهِمْ
    مُخَلِّصاً وَمُدَافِعاً يُنْقِذُهُمْ.
  ewe-ewe: Esiae nye dzesi kple ŋkuɖodzi na Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, le Egiptenyigba
    dzi. Ne wodo ɣli na Yehowa le woƒe futɔwo ta la, aɖo ɖela kple ametaʋlila ɖe wo
    be wòaɖe wo le woƒe futɔwo ƒe asi me.
  eng-LEE: And it shall be for a sign and for a testimony unto the Lord of hosts in
    the land of Egypt; for they shall cry unto the Lord because of the oppressors,
    and he will send them a helper, and a chief, and he shall deliver them.
  asm-FB: সেয়ে মিচৰ দেশত বাহিনীসকলৰ যিহোৱাৰ অৰ্থে এটা চিন আৰু সাক্ষীস্বৰূপ হ’ব। যেতিয়া
    তেওঁলোকে উপদ্ৰৱকাৰী সকলৰ বাবে যিহোৱাৰ আগত কাতৰোক্তি কৰিব; তেতিয়া তেওঁলোকৰ ওচৰলৈ
    তেওঁ এজন ত্রানকৰ্ত্তা আৰু উদ্ধাৰকৰ্ত্তা পঠাব, আৰু তেওঁ তেওঁলোকক মুক্ত কৰিব।
  sus-A: نَ قِندِ مَ عَلَتَلَ سّنبّمَ شَ تْنشُمَ نُن سٍيدٍحْشْيَ نَن نَ مِسِرَ بّ.
    عٍ نَ عٍ شُي رَتٍ عَلَتَلَ مَ، عَ مَرَكِسِمَ شّيمَ نّ عٍ رَتَنفَدٍ عٍ شَ حَشَنكَتَمَيٍ
    مَ.
  fra-SBL: Ce sera un signe et un témoignage pour l'Éternel des armées dans le pays
    d'Égypte ; car ils crieront à l'Éternel à cause des oppresseurs, et il leur enverra
    un sauveur et un défenseur, et il les délivrera.
  hbo-hbo: וְהָיָ֨ה לְאֹ֥ות וּלְעֵ֛ד לַֽיהוָ֥ה צְבָאֹ֖ות בְּאֶ֣רֶץ מִצְרָ֑יִם כִּֽי־יִצְעֲק֤וּ
    אֶל־יְהוָה֙ מִפְּנֵ֣י לֹֽחֲצִ֔ים וְיִשְׁלַ֥ח לָהֶ֛ם מֹושִׁ֥יעַ וָרָ֖ב וְהִצִּילָֽם׃
  kik-kik: Ihiga rĩu rĩgaatuĩka kĩmenyithia na mũira wa maũndũ marĩa Jehova Mwene-Hinya-Wothe
    ekĩte thĩinĩ wa bũrũri ũcio wa Misiri. Rĩrĩa magaakaĩra Jehova amateithie nĩ ũndũ
    wa andũ arĩa mamahinyagĩrĩria-rĩ, nĩakamatũmĩra mũhonokia na mũmagitĩri, nake
    nĩakamahonokia.
  fra-NCL: Et ce sera pour Yahweh des armées un signal, et un témoignage sur la terre
    d’Égypte ; quand ils crieront vers Yahweh, à cause des oppresseurs, il leur enverra
    un sauveur et un champion pour les délivrer.
  cek-AK: To thlung loe Izip prae thungah misatuh kaminawk ih Angraeng maathaih hoi
    hnukung ah om tih; minawk mah pacaekthlaek o pongah, nihcae loe Angraeng khaeah
    hang o tih; to naah anih mah nihcae pahlongkung hoi thacak lensawk kami to patoeh
    ueloe, anih mah nihcae to pahlong tih.
  cuk-cuk: Ar a-akwa-dummadi Egipto-dulemarga e-wilubga guoed. Adi, oyogega, Egipto-dulemar
    Bab-Jehová-Bela-Gangued-Nikad-e-nug odummomarmoye. Ar Egipto-dulemar Bab-Jehováʼse
    mesagwar-dule-e-imakmaladgi e-ollor-imakega gotemaloed. Bab-Jehová ega dule-e-abonoged,
    degi, dule-e-ular-gwisgued barmidagoed, adi, mesagwar-dule-e-imakmaladgi ollor-imakegar.
  uig-CYR: Булар болса самави қошунларниң Сәрдари болған Пәрвәрдигарға һәм бәлгү һәм
    шаһит болиду; Чүнки әзгүчиләр түпәйлидин улар Пәрвәрдигарға налә көтәргән болиду;
    У уларни әркинликкә чиқиридиған бир қутқузғучи һәм қоғдиғучини әвәтиду.
  tel-2017: అది ఐగుప్తు దేశంలో సేనల ప్రభువు అయిన యెహోవాకు ఒక సూచనగానూ, సాక్ష్యంగానూ
    ఉంటుంది. వాళ్ళు తమను పీడించే వాళ్ళని గూర్చి యెహోవాకు మొర్ర పెట్టినప్పుడు ఆయన వాళ్ళ
    కోసం శూరుడైన ఒక రక్షకుణ్ణి పంపిస్తాడు. అతడు వాళ్ళని విడిపిస్తాడు.
  hat-BSA: Li va vin fè yon sign ak yon temwen a SENYÈ dèzame yo nan peyi Égypte;
    paske yo va kriye a SENYÈ a akoz sila k ap oprime moun yo, e Li va voye ba yo
    yon sovè, yon defansè e Li va delivre yo.
  kos-kos: Ma inge ac fah sie mwe akul lah LEUM GOD El oasr in facl Egypt. Kutena
    pacl mwet we elos akkeokyeyuk ac elos pang nu sin LEUM GOD in kasrelos, El ac
    supwala sie mwet in molelosla.
  hbo-WLC: וְהָיָ֨ה לְא֥וֹת וּלְעֵ֛ד לַֽיהוָ֥ה צְבָא֖וֹת בְּאֶ֣רֶץ מִצְרָ֑יִם כִּֽי־יִצְעֲק֤וּ
    אֶל־יְהוָה֙ מִפְּנֵ֣י לֹֽחֲצִ֔ים וְיִשְׁלַ֥ח לָהֶ֛ם מוֹשִׁ֥יעַ וָרָ֖ב וְהִצִּילָֽם׃
  ibo-ibo: Nke a ga-abụ ihe ama na ihe ngosi, na Onyenwe anyị, Onye pụrụ ime ihe niile
    nọkwa nʼIjipt. Mgbe ha kpọkuru Onyenwe anyị maka ndị na-emegbu ha, ọ ga-aza ha,
    ọ ga-ezitere ha onye nzọpụta, onye ga-azọpụta ha.
  ory-ory: ପୁଣି, ତାହା ମିସର ଦେଶରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଚିହ୍ନ ଓ ସାକ୍ଷୀ ସ୍ୱରୂପ ହେବ;
    କାରଣ ସେମାନେ ଉପଦ୍ରବୀଗଣର ସକାଶୁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରିବେ, ତହିଁରେ ସେ ଜଣେ ତ୍ରାଣକର୍ତ୍ତା
    ଓ ରକ୍ଷକ ପଠାଇବେ ଓ ସେ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Ei epwe eu asisil, pwal eu pisekin pwärätä, pwe ewe Samol mi Unusen Manaman
    a nom lon ewe fanü Isip. Nge lupwen ekewe aramas repwe siö ngeni ewe Samol mi
    Lapalap lon ar riaföü, epwe tinala rer eman chon amanau pwe epwe peniir o angaseer.
  rop-rop: Ol dislot na garra meigim detlot Ijip pipul jinggabat langa YAWEI det boswan
    God hu oldei jidan garram olabat. Wen olabat abum trabul en olabat askim im blanga
    album olabat, im garra oldei jandim sambodi blanga seibum olabat brom olabat enamimob.
  ukr-1871: І буде він знаменом і сьвідоцтвом, що Египецька земля під рукою в Господа
    Саваота; бо вони будуть покликати до Господа в тїснечі, а він пошле їм спаса й
    оборонника, а сей їх вибавить.
  deu-1951: die wird für den HERRN der Heerscharen im Lande Ägypten ein Zeichen und
    ein Zeugnis sein; denn sie werden zum HERRN schreien wegen ihrer Bedrücker, und
    er wird ihnen einen Retter und Streiter senden, der sie erlöse.
  eng-JPS: And it shall be for a sign and for a witness unto the LORD of hosts in
    the land of Egypt; for they shall cry unto the LORD because of the oppressors,
    and He will send them a saviour, and a defender, who will deliver them.
  srp-1865: I biæe znak i svjedoèanstvo Gospodu nad vojskama, u zemlji Misirskoj.
    Kad stanu vikati ka Gospodu na nasilnike, on æe im poslati spasitelja i kneza
    i izbaviæe ih.
  lug-lug: Kaliba kabonero era bujulizi eri Mukama Katonda ow’Eggye mu nsi y’e Misiri.
    Kubanga balikoowoola Mukama nga balumbiddwa, naye alibaweereza omulokozi, era
    abalwanirira, era alibalokola.
  heb-heb: והיה לאות ולעד ליהוה צבאות בארץ מצרים כי יצעקו אל יהוה מפני לחצים וישלח
    להם מושיע ורב והצילם׃
  ben-IRV: মিশর দেশে বাহিনীদের সদাপ্রভুর উদ্দেশ্যে এটা একটা চিহ্ন ও সাক্ষ্য হিসাবে
    হবে। তাদের অত্যাচারীদের কারণে তারা যখন সদাপ্রভুর কাছে কাঁদবে তখন তিনি তাদের কাছে
    একজন ত্রাণকর্ত্তা ও রক্ষাকর্তাকে পাঠিয়ে দেবেন এবং তিনি তাদের উদ্ধার করবেন।
  pan-pan: ਉਹ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਅਤੇ ਇੱਕ ਗਵਾਹ ਹੋਵੇਗਾ। ਜਦ
    ਉਹ ਜ਼ਾਲਮਾਂ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਦੀ ਦੁਹਾਈ ਦੇਣਗੇ, ਤਦ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਇੱਕ ਬਚਾਉ, ਇੱਕ ਮਹਾਪੁਰਸ਼
    ਭੇਜੇਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਵੇਗਾ।
  mya-JVB: ထိုမှတ်တိုင်သည် အဲဂုတ္တုပြည်တွင် နိမိတ် လက္ခဏာဖြစ် လိမ့်မည်။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား ၏ သက်သေ လည်း ဖြစ်လိမ့်မည်။ အကြောင်းမူကား၊ သူတို့သည် ညှဉ်းဆဲ ခြင်းကို
    ခံရသောကြောင့် ၊ ထာဝရဘုရား ကို အော်ဟစ် ကြသည်ရှိ သော်၊ ကယ်တင် သောအရှင်၊ အမှုစောင့်
    သခင်ကို သူ တို့ရှိရာသို့ စေ လွှတ် တော်မူ၍ ၊ ထိုသခင်သည် ကယ်တင် တော်မူ၏။
  hmo-hmo: Inai boubou patana, bona nadi namona badana, be Siahu Ibounai Lohiabada
    ia noho Aigupito dekenai ena toadia. Aigupito taudia be haida ese idia dagedage
    henidia neganai, bona Lohiabada dekenai do idia boiboi neganai, ia ese hamauria
    tauna ta do ia siaia, ia ese idia do ia gimaia, bona idia do ia hamauria.
  urd-urd: और वह मुल्क — ए — मिस्र में रब्ब — उल — अफ़वाज के लिए निशान और गवाह होगा;
    इसलिए कि वह सितमगरों के ज़ुल्म से ख़ुदावन्द से फ़रियाद करेंगे, और वह उनके लिए
    रिहाई देने वाला और हामी भेजेगा, और वह उनको रिहाई देगा।
  rus-SYN: И будет он знамением и свидетельством о Господе Саваофе в земле Египетской,
    потому что они воззовут к Господу по причине притеснителей, и Он пошлет им спасителя
    и заступника, и избавит их.
  bqc-SIM: Aↄ dɛ seela ń dↄnguo ũ Dii Zĩgↄ̃deɛ Egipi bùsuu. Tó aa wiipɛ̀ Diiwa
    gbɛ̃́ pↄ́ lɛ́ ń gyawiↄ yã́ musu, a suabana gbaɛnɛ́ à yã́sińnↄ, i ń bↄ.
  tcz-CHONGTHU: Egypt gam'a vanmi janel Pakai akihou ve ti melchihna leh hettohsah
    apang ding ahi. Mipin Pakai henga asugenthei houva kona panpina athum teng uleh,
    aman a huhdoh diu asolpeh ding ahi.
  mar-mar: ही मिसर देशात सेनाधीश परमेश्वराचे चिन्ह व साक्ष अशी होतील. कारण ते जुलूमामुळे
    परमेश्वराकडे जेव्हा आरोळी मारतील तेव्हा तो त्यांच्यासाठी एक तारणारा व संरक्षणकर्ता
    पाठवील, आणि तो त्यांना सोडवील.
  qub-qub: Chayga señal cangapaj munayniyoj Tayta Diosta Egiptuchöpis rispitashan
    musyacänanpämi. Paycunaga fiyupa ñacachiptinmi yanapänanpaj Tayta Diosta mañaconga.
    Chaura paymi cachamongapaj juc salbajta imapitapis chapänanpaj, ñacaycajta jorgunanpaj.
  hat-hat: Sa va sèvi yon mak pou fè konnen Seyè ki gen tout pouvwa a kanpe la nan
    peyi Lejip la. Lè moun va konprann pou fè yo pase tray, y'a lapriyè Seyè a mande
    l' sekou. Seyè a va voye yon moun pou vin delivre yo. L'a pran defans yo, l'a
    sove yo.
  eng-BSB: It will be a sign and a witness to the LORD of Hosts in the land of Egypt.
    When they cry out to the LORD because of their oppressors, He will send them a
    savior and defender to rescue them.
  eng-WEBPB: It will be for a sign and for a witness to the LORD of Armies in the
    land of Egypt; for they will cry to the LORD because of oppressors, and he will
    send them a saviour and a defender, and he will deliver them.
  kbq-kbq: Hagi Isipi mopafina ana zamo'a mago avame'za me'neno, Hankavenentake Ra
    Anumzamo'a Isipi mopafina mani'ne huno huzmagesa hugahie. Ana hu'nesnigeno ha'
    vahezmimo'zama eme zamazeri havizama nehanageno, zavi krafama nehanageno'a Ra
    Anumzamo'a mago zamagu'vazi ne' huntesigeno eno eme zamaza huno zamagu vazigahie.
  nhe-BL: Huan ya ni eltos queja se tlanescayotl tlen tenextilis para TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij itztoc ipan tlali Egipto. Huan quema
    tlacame quintlaijiyohuiltise, Egipto ehuani quitzajtzilise TOTECO, huan yajaya
    quintitlanilis se temaquixtijquetl; se tlen itztoc hueyi para quinmanahuis.
  gub-BL: Uzapo putar a'e ma'e Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e Ezit ywy
    rehe heko haw hexak kar pà purupe wà nehe. Aze amo uzàmàtyry'ym Ezit oho wà nehe,
    aze Ezit wenoz upyro àwàm Tupàn Tuweharupi Wiko Ma'e pe wà nehe, Tupàn omono kar
    putar wapyro àràm wanupe nehe. Omono kar putar wapytywà har wanupe wà nehe no.
    Upyro putar wàmàtyry'ymar wanuwi wà nehe.
  eng-DRA: It shall be for a sign, and for a testimony to the Lord of hosts in the
    land of Egypt. For they shall cry to the Lord because of the oppressor, and he
    shall send them a Saviour and a defender to deliver them.
