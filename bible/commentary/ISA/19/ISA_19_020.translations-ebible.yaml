verse: ISA.019.020
translations:
  mal-C: അത് ഈജിപ്റ്റുദേശത്ത്, സൈന്യങ്ങളുടെ യഹോവയ്ക്ക് ഒരു ചിഹ്നവും സാക്ഷ്യവും ആയിത്തീരും.
    അവരെ പീഡിപ്പിക്കുന്നവർ നിമിത്തം അവർ യഹോവയോടു നിലവിളിക്കുമ്പോൾ, അവിടന്ന് അവർക്കുവേണ്ടി
    പോരാടുന്നതിന് ഒരു രക്ഷകനെ, വിമോചകനെ അയയ്ക്കും; അദ്ദേഹം അവരെ വിടുവിക്കും.
  deu-TKW: 'Das wird für Jahwe der Heerscharen als Zeichen und als Zeuge im Land Ägypten
    dienen: wenn sie vor Drängern zu Jahwe schreien, so wird er ihnen einen Heiland
    senden; der wird für sie streiten und sie erretten.'
  lin-lin: Ekozala lokola elembo mpe litatoli mpo na Yawe, Mokonzi ya mampinga, na
    mokili ya Ejipito. Tango bakoganga epai na Yawe likolo na banyokoli na bango,
    akotindela bango mobikisi mpe mobundeli, mpe akobikisa bango.
  eng-LSV: And it has been for a sign and for a testimony, || To YHWH of Hosts in
    the land of Egypt, || For they cry to YHWH from the face of oppressors, || And
    He sends a Savior to them, || Even a great one, and has delivered them.
  eng-GNV: 'And it shall be for a signe and for a witnes vnto the Lord of hostes in
    the land of Egypt: for they shall crie vnto the Lord, because of the oppressers,
    and he shall send them a Sauiour and a great man, and shall deliuer them.'
  eng-WEBSTER: 'And it shall be for a sign and for a witness to the LORD of hosts
    in the land of Egypt: for they shall cry to the LORD because of the oppressors,
    and he shall send them a savior, and a great one, and he shall deliver them.'
  nhw-BL: Huan ya ni eltos quen se tlanextilijcayotl catli tenextilis para TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij itztoc ipan tlali Egipto. Huan
    quema masehualme quintlaijiyohuiltise, Egipto ehuani quitzajtzilise TOTECO, huan
    yaya quintitlanilis se temaquixtijquetl; se catli itztoc hueyi para quinmanahuis.
  swh-ONEN: Itakuwa alama na ushahidi kwa ajili ya Bwana Mwenye Nguvu Zote katika
    nchi ya Misri. Watakapomlilia Bwana kwa sababu ya watesi wao, Mungu atawapelekea
    mwokozi na mtetezi, naye atawaokoa.
  bba-bba: Yerɑ yɑ koo sɔ̃ɔsi mɑ Yinni Gusunɔ u wɑ̃ɑ Eɡibitin temɔ. Bɑ̀ n nùn nɔɔɡiru
    sue be bɑ bu dɑm dɔremɔn sɔ̃, u koo bu fɑɑbɑ kowo wɛ̃ wi u koo bu wɔrɑ ben nɔmɑn
    di.
  eng-KJVCPB: 'And it shall be for a sign and for a witness unto the Lord of hosts
    in the land of Egypt: For they shall cry unto the Lord because of the oppressors,
    And he shall send them a saviour, and a great one, and he shall deliver them.'
  luo-luo: Obiro bedo ranyisi kendo rapar ne Jehova Nyasaye Maratego e piny Misri.
    Ka giywagore ne Jehova Nyasaye nikech joma sandogi, to obiro oronegi jawar kendo
    jakony, mi enoresgi.
  meu-meu: Una na Iehova Sabaota toana ai bona ihahedinaraina ḡauna ai bainela, Aigupto
    tanona ai. Ihahisidia taudia daidiai idia ese Iehova bae tai henia negana ai,
    ia ese ihamauridia tauna ta na dekedia baine siaia lao; baine gimadia bona baine
    hamauridia.
  npi-ULB: मिश्रदेशमा यो सर्वशक्तिमान् परप्रभुको निम्ति एउटा चिन्ह र गवाहीको रूपमा
    हुनेछ । अत्याचारीहरूको कारणले तिनीहरूले परमप्रभुमा पुकारा गर्दा, उहाँले तिनीहरूका
    निम्ति एउटा उद्धारक र एक जना रक्षक पठाउनुहुनेछ र उहाँले तिनीहरूलाई छुटकारा दिनुहुनेछ
    ।
  yor-yor: Yóò sì jẹ́ àmì àti ẹ̀rí sí Olúwa àwọn ọmọ-ogun ní ilẹ̀ Ejibiti. Nígbà tí
    wọ́n bá ké pe Olúwa nítorí àwọn aninilára wọn, yóò rán olùgbàlà àti olùgbèjà kan
    sí wọn tí yóò sì gbà wọ́n sílẹ̀.
  pes-OPCB: اینها نشان دهندهٔ حضور خداوند لشکرهای آسمان در سرزمین مصر خواهند بود.
    از آن پس، هرگاه مصری‌ها دعا کرده، از خداوند بخواهند تا آنها را از دست ظالمان برهاند،
    او برای ایشان حامی و نجات دهنده‌ای خواهد فرستاد و ایشان را نجات خواهد داد.
  tgl-ULB: Ito ay magiging tanda at patotoo kay Yahweh ng mga hukbo sa kalupaan ng
    Ehipto. Kapag tumawag sila kay Yahweh dahil sa mga nang-aapi sa kanila, magpapadala
    siya sa kanila ng tagapagligtas at ng tagapagtanggol, at kaniyang ililigtas sila.
  hui-hui: Anduane Homogonaga lomabu delaga dabubi ege to̱le̱ ogonibi kirabali Iyibi
    dindini kago hondowa wali agalime Anduane Homogo Hongo Haiheore kago ibu ti heba
    Iyibi dindiha kalo mitangi bu helonaga ani helolebira. Ani helo kagola waitigime
    ti balu hengedape hole ibiragola tigua Anduane Homogohondo biamogo bia lalu bi
    laragola ibugua hale howa agali mbira ti biamogo bialu haru dai bilonaga ibilolebira.
  mya-mya: ထို​အ​ရာ​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင် အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ရှိ​တော်​မူ​ကြောင်း​သက်​သေ
    ခံ​အ​မှတ်​လက္ခ​ဏာ​များ​ဖြစ်​လိမ့်​မည်။ ပြည်​သူ​တို့ သည်​ဖိ​နှိပ်​ချုပ်​ချယ်​ခြင်း​ကို​ခံ​ရ​၍
    ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​သို့​ကူ​မ​တော်​မူ​ရန်​ဟစ်​အော် ကြ​သော​အ​ခါ ကိုယ်​တော်​သည်​သူ​တို့​အား
    ကယ်​တင်​မည့်​သူ​တစ်​ဦး​ကို​စေ​လွှတ်​တော် မူ​လိမ့်​မည်။-
  bod-N: དེ་ཐམས་ཅད་ཨེ་ཅིབ་ཡུལ་དུ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྟགས་དང་དཔང་ཡིན།
    ཅི་ལ་ཞེ་ན། ཨེ་ཅིབ་པར་བརྙས་བཅོས་ཐེབས་ནས་དཀོན་མཆོག་ཡ་ཝཱེར་ཞུ་སྐབས། ཁོང་གིས་དེ་དག་ལ་སྐྱོབ་མཁན་དང་སྲུང་མཁན་ཞིག་མངགས་ཤིང་།
    དེ་ཡིས་ཁོ་ཚོ་སྐྱོབ་པར་འགྱུར།
  wsk-wsk: Se mel ilagala umu, te kariimet nungamin ares maukko, Yawe Sokel Garagar
    umu ko kausa iwita Egypt sor te anirukko. Se tom awiriya bo, kariimet umu nunga
    maguwurok mu, nuna Yawe kote aimon se nu nunga saonga bo bitiruk se tairuk nunga
    bataguru giokko.
  sna-sna: Ichava chiratidzo nechapupu kuna Jehovha Wamasimba Ose munyika yeIjipiti.
    Pavanodanidzira kuna Jehovha nokuda kwavamanikidzi vavo, achavatumira muponesi
    nomurwiri, ipapo achavanunura.
  spa-BLM: Será para señal y para testimonio del Señor de los Ejércitos en la tierra
    de Egipto; porque clamarán al Señor a causa de los opresores, y él les enviará
    un salvador y un defensor, y los librará.
  cac-cac: A jun chi' ch'oxnab'il ol ajcan d'a eb' aj Egipto yic snajicot Jehová Yajal
    d'a Smasanil yuj eb'. Ayic ol el yav eb' yuj eb' tz'ac'anoch syaelal, ol sc'anan
    scolval Jehová chi' eb', ol coljoc eb' yuuj.
  swh-ULB: Itakuwa kama ishara na ushahidi kwa Yahwe wa majeshi katika nchi ya Misri.
    Atawatumia mkombozi na mlinzi, na atawokoa wao.
  bel-bel: І будзе ён азнакаю і сьведчаньнем пра Госпада Саваофа ў зямлі Егіпецкай,
    бо яны заклічуць да Госпада ад прыгнятальнікаў, і Ён пашле ім выратавальніка і
    заступніка, і выбавіць іх.
  deu-ELBBK: und das wird zu einem Denkzeichen und zu einem Zeugnis sein dem HERRN
    der Heerscharen im Land Ägypten. Denn sie werden zu dem HERRN schreien wegen der
    Bedrücker, und er wird ihnen einen Retter und Kämpfer senden und sie erretten.
  mbb-OT: Egkehimu heini he tuus wey pengintutuu he zutun is Nengazen he Mekeǥeǥehem
    te tanà he Ehipto. Emun ebuyù te tavang is menge Ehiptohanen diyà te Nengazen
    tenged te kebpeentusa wey kedèdaaǥa kandan, edsuǥù sikandin te ebpekelibri wey
    ebpekepengalang kandan.
  mal-2015: അതു മിസ്രയീംദേശത്തു സൈന്യങ്ങളുടെ യഹോവെക്കു ഒരു അടയാളവും ഒരു സാക്ഷ്യവും
    ആയിരിക്കും; പീഡകന്മാർ നിമിത്തം അവർ യഹോവയോടു നിലവിളിക്കും; അവൻ അവർക്കു ഒരു രക്ഷകനെ
    അയക്കും; അവൻ പൊരുതു അവരെ വിടുവിക്കും.
  gup-gup: Kaluk maninjmanu kunwardde kabenbukkan bininj nawu kabirrihni Egypt bu
    Yawey nakka woybukkih Nawernhdulkarrekimuk Duninjh ba bu bedda kabirrimenmenbekkan.
    Kaluk bu birribuyika bininj kabirrimre kabindidung, wanjh nawu Egyptbeh bininj
    kabirridjalkayhme nawu Yawey, wanjh nungka kabimunkewe nakudji nawu kabennahnan
    dja kabenngehke bedberre bu nawu kabindiyidko kabirribebme.
  rmc-rmc: 'Oda ela pro znameňje the pro sveďectvos prekal o Nekzoraleder RAJ andre
    egiptsko phuv: Sar len vareko trapinela, on vičinena pro RAJ a ov lenge bičhavela
    le zachrancas, hoj len te braňinel a te zachraňinel.'
  pes-OPV: و آن آیتی و شهادتی برای یهوه صبایوت در زمین مصر خواهد بود. زیرا که نزدخداوند
    به‌سبب جفاکنندگان خویش استغاثه خواهد نمود و او نجات‌دهنده و حمایت کننده‌ای برای
    ایشان خواهد فرستاد و ایشان راخواهد رهانید.
  ron-1924: Ачеста ва фи пентру Домнул оштирилор ун семн ши о мэртурие ын цара Еӂиптулуй.
    Ей вор стрига кэтре Домнул дин причина асуприторилор, ши Ел ле ва тримите ун мынтуитор
    ши ун апэрэтор, каре сэ-й избэвяскэ.
  ben-OBCV: মিশর দেশে সর্বশক্তিমান সদাপ্রভুর উদ্দেশে এটি হবে একটি নিদর্শন ও সাক্ষ্যস্বরূপ।
    তাদের নিপীড়নকারীদের জন্য যখন তারা সদাপ্রভুর কাছে কাঁদবে, তিনি তখন তাদের কাছে
    একজন পরিত্রাতা ও রক্ষককে পাঠিয়ে দেবেন। তিনি তাদের উদ্ধার করবেন।
  som-som: Oo taasu waxay calaamad iyo markhaati dalka Masar dhexdiisa ugu noqon doontaa
    Rabbiga ciidammada, waayo, kuwa dulma aawadood ayay Rabbiga ugu qayshan doonaan,
    oo isna wuxuu u soo diri doonaa badbaadiye iyo mid xoog badan, wuuna samatabbixin
    doonaa.
  lat-VUC: Erit in signum et in testimonium Domino exercituum in terra Ægypti; clamabunt
    enim ad Dominum a facie tribulationis, et mittet eis salvatorem et propugnatorem
    qui liberet eos.
  eng-ASVBT: And it shall be for a sign and for a witness unto Jehovah of hosts in
    the land of Egypt; for they shall cry unto Jehovah because of oppressors, and
    he will send them a savior, and a defender, and he will deliver them.
  ita-1885: E quello sarà per segnale, e per testimonianza al Signor degli eserciti,
    nel paese di Egitto. Quando gli Egizi grideranno al Signore per li loro oppressatori,
    egli manderà loro un Salvatore, ed un Grande, che li riscoterà.
  eng-LXXUP: 'And it shall be for a sign to the Lord forever in the land of Egypt:
    for they shall presently cry to the Lord by reason of them that afflict them,
    and he shall send them a man who shall save them; he shall judge and save them.'
  eng-ULB: It will be as a sign and a witness to Yahweh of hosts in the land of Egypt.
    When they cry to Yahweh because of oppressors, he will send them a savior and
    a defender, and he will deliver them.
  spa-VBL: Esto será una señal y un testimonio de la presencia del Señor Todopoderoso
    en la tierra de Egipto. Cuando clamen al Señor por ayuda porque están siendo oprimidos,
    él les enviará un salvador que luchará por ellos y los rescatará.
  fra-_FOB: Ce sera, pour l'Éternel des armées, un signe et un témoignage dans le
    pays d'Égypte; car ils crieront à l'Éternel à cause des oppresseurs, et il leur
    enverra un Sauveur et un défenseur pour les délivrer.
  mal-mal: അത് ഈജിപ്റ്റിൽ സൈന്യങ്ങളുടെ യഹോവയ്ക്ക് ഒരു അടയാളവും ഒരു സാക്ഷ്യവും ആയിരിക്കും;
    പീഡകന്മാർ നിമിത്തം അവർ യഹോവയോടു നിലവിളിക്കും; അവൻ അവർക്ക് ഒരു രക്ഷകനെ അയയ്ക്കും;
    അവൻ പൊരുതി അവരെ വിടുവിക്കും.
  urd-GVR: Yih donoṅ Rabbul-afwāj kī huzūrī kī nishāndihī kareṅge aur gawāhī deṅge
    ki wuh maujūd hai. Chunāṅche jab un par zulm kiyā jāegā to wuh chillā kar us se
    fariyād kareṅge, aur Rab un ke pās najātdahindā bhej degā jo un kī ḳhātir laṛ
    kar unheṅ bachāegā.
  suz-BL: मेको थाम इजीप्‍त रागीमी मुर नेल्‍ल आन परमप्रभु यावे कली मिम्‍तीक चिन्‍ड
    का दुम्‍ब। मारदे हना मेकोपुकीमी श्‍येत गेचा पुंइसीतीके परमप्रभु यावे कली “वारच
    पाइक्‍की” दे लोव़ पाइनीम। मिनु परमप्रभु यावेमी मेको आन कली आन श्‍येत रे प्रोंइब
    का सोइक्‍ब। मेकोमी लडाइ पा मेको आन कली श्‍येत रे प्रोंइब।
  eng-NOY: Which shall be a sign and a witness For Jehovah of hosts in the land of
    Egypt, That they cried to Jehovah on account of their oppressors, And he sent
    them a saviour, and a defender, who delivered them.
  ita-1927: Sarà per l’Eterno degli eserciti un segno e una testimonianza nel paese
    d’Egitto; quand’essi grideranno all’Eterno a motivo dei loro oppressori, egli
    manderà loro un salvatore e un difensore a liberarli.
  ckb-ckb: جا دەبێتە نیشانە و شایەتی بۆ یەزدانی سوپاسالار لە خاکی میسردا، چونکە هاوار
    بۆ یەزدان دەکەن لە ڕووی زۆردار، ئەویش ڕزگارکەر و پارێزەریان بۆ دەنێرێت و دەربازیان
    دەکات.
  eng-BBE: 'And it will be a sign and a witness to the Lord of armies in the land
    of Egypt: when they are crying out to the Lord because of their cruel masters,
    then he will send them a saviour and a strong one to make them free.'
  kan-OKCV: ಅದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಿಗೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಗುರುತಾಗಿ ಸಾಕ್ಷಿಯಾಗಿರುವುದು.
    ಏಕೆಂದರೆ ಹಿಂಸಕರ ದೆಸೆಯಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗಿಕೊಳ್ಳಲು, ದೇವರು ಅವರಿಗೆ ಒಬ್ಬ ಶೂರನಾದ ರಕ್ಷಕನನ್ನು
    ಕಳುಹಿಸಿ, ಅವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡುವರು.
  tam-2017: அது எகிப்துதேசத்திலே சேனைகளின் யெகோவாவுக்கு அடையாளமும் சாட்சியுமாயிருக்கும்;
    ஒடுக்குகிறவர்களினால் அவர்கள் யெகோவாவை நோக்கிக் கூப்பிடுவார்கள்; அப்பொழுது அவர்களுக்கு
    ஒரு இரட்சகனையும், ஒரு பெலவானையும் அனுப்பி அவர்களை விடுவிப்பார்.
  spa-RV-1909: 'Y será por señal y por testimonio á Jehová de los ejércitos en la
    tierra de Egipto: porque á Jehová clamarán á causa de sus opresores, y él les
    enviará salvador y príncipe que los libre.'
  ron-BTF: Şi va fi ca un semn şi ca un martor pentru DOMNUL oştirilor în ţara Egiptului,
    căci ei vor striga către DOMNUL din cauza opresorilor şi el le va trimite un salvator,
    unul mare, iar el îi va elibera.
  eng-WEBP: It will be for a sign and for a witness to the LORD of Armies in the land
    of Egypt; for they will cry to the LORD because of oppressors, and he will send
