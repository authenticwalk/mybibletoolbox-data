verse: ISA.019.022
translations:
  mal-C: യഹോവ ഈജിപ്റ്റിനെ ഒരു മഹാമാരിയാൽ ശിക്ഷിക്കും; അവിടന്ന് അവരെ അടിക്കുകയും സൗഖ്യമാക്കുകയും
    ചെയ്യും. അങ്ങനെ അവർ യഹോവയിലേക്കു തിരിയും. അവിടന്ന് അവരുടെ യാചന ശ്രദ്ധിക്കുകയും
    അവരെ സൗഖ്യമാക്കുകയും ചെയ്യും.
  deu-TKW: So wird Jahwe die Ägypter schlagen und heilen; und werden sie sich zu Jahwe
    bekehren, so wird er sich von ihnen erbitten lassen und sie heilen.
  lin-lin: Kasi Yawe akobeta Ejipito na nzela ya bitumbu, akobeta yango mpe akobikisa
    yango. Bakozonga epai na Yawe, bongo akoyanola na kolela na bango mpe akobikisa
    bango.
  eng-LSV: And YHWH has struck Egypt, striking and healing, || And they have turned
    back to YHWH, || And He has accepted their plea, || And has healed them.
  eng-GNV: 'So ye Lord shall smite Egypt, he shall smite and heale it: for he shall
    returne vnto ye Lord, and he shall be intreated of them and shall heale them.'
  eng-WEBSTER: 'And the LORD will smite Egypt: he will smite and heal it : and they
    shall return even to the LORD, and he will be entreated by them, and will heal
    them.'
  nhw-BL: Achtihui TOTECO quicocos tlali Egipto, pero teipa sempa quichicahuas. Huan
    nopa egiptome mocuepase ica TOTECO huan yaya quintlacaquilis quema motlatlajtise
    ica ya huan quinchicahuas.
  swh-ONEN: Bwana ataipiga Misri kwa tauni; atawapiga na kuwaponya. Watamgeukia Bwana,
    naye atayasikia maombi yao na kuwaponya.
  bba-bba: U bu mɛɛrɑ kuɑ, ɑdɑmɑ u koo bu bɛkiɑ. Bɑ koo ɡɔsirɑ win mi, kpɑ u ben kɑnɑru
    nɔ u bu fɑɑbɑ ko.
  eng-KJVCPB: 'And the Lord shall smite Egypt: he shall smite and heal it: And they
    shall return even to the Lord, and he shall be intreated of them, and shall heal
    them.'
  luo-luo: Jehova Nyasaye biro goyo Misri gi masiche, nogogi kendo bangʼe nochang-gi.
    Giniduogi ir Jehova Nyasaye, mi nowinj kwayogi kendo ochang-gi.
  meu-meu: Bena Iehova ese Aigupto taudia baine rahudia mase; baine rahudia mase ma
    baine hamauridia. Idia ese Iehova bae lou henia; bena ia ese edia noinoi baine
    kamonai, bona baine hamauridia.
  npi-ULB: परमप्रभुले मिश्रदेशलाई कष्‍ट दिंदै र निको पार्दै कष्‍ट दिनुहुनेछ । तिनीहरू
    परमप्रभुतिर फर्किनेछन् । उहाँले तिनीहरूको प्रार्थना सुन्‍नुहुनेछ र तिनीहरूलाई
    निको पार्नुहुनेछ ।
  yor-yor: Olúwa yóò fi àjàkálẹ̀-ààrùn kan bá Ejibiti jà; yóò bá wọn jà yóò sì tún
    wò wọ́n sàn. Wọn yóò yípadà sí Olúwa, Òun yóò sì gbọ́ ẹ̀bẹ̀ wọn yóò sì wò wọ́n
    sàn.
  pes-OPCB: به این ترتیب، خداوند اول مصری‌ها را تنبیه خواهد کرد، سپس برگشته ایشان
    را شفا خواهد داد. بله، مصری‌ها به سوی خداوند بازگشت خواهند کرد و او دعایشان را
    شنیده، آنان را شفا خواهد داد.
  tgl-ULB: Pahihirapan ni Yahweh ang Ehipto, pahihirapan niya at pagagalingin ito.
    Babalik sila kay Yahweh; pakikinggan niya ang kanilang mga panalangin at pagagalingin
    niya sila.
  hui-hui: Anduane Homogohanda Iyibi wali agali pani mulebero lenego mulebira. Ani
    biragola tigua mini beregedalu ibu karia dai buwa ko biniru ibuhondo lapani haragola
    ibugua tinaga bi hale howa ti bayale helo biamogo bialu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့ အား အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည်​ဖြစ်​သော်​လည်း
    သူ​တို့​၏​ဒဏ်​ရာ​ဒဏ်​ချက်​များ​ကို​ပျောက်​ကင်း စေ​တော်​မူ​ပေ​အံ့။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​တော်​သို့​ပြောင်း​လဲ​လာ​သ​ဖြင့် သူ​တို့​တောင်း လျှောက်​သံ​ကို​နား​ထောင်​လျက်
    သူ​တို့​ရော​ဂါ ကို​ပျောက်​ကင်း​စေ​တော်​မူ​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ལ་རྒོལ་ཞིང་གསོ་བར་འགྱུར་བས། དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་སེམས་འཁོར་ཞིང་།
    དེ་ནས་ཁོང་གིས་དེ་དག་གི་གསོལ་བ་བཏབ་པ་ལ་གསན་ཞིང་དེ་དག་གསོ་བར་བྱའོ། །
  wsk-wsk: Yawe ikup yaman Egypt nungarukko; ikup nungaruk ale aking nunga sangaru
    giokko. Nuna ari ikimon ale Yawe kote niamon se, nu nunga niara umu ikiok, ale
    nunga sangaru giokko.
  sna-sna: Jehovha acharova Ijipiti nehosha; acharova agovarapazve. Vachatendeukira
    kuna Jehovha, uye achapindura mikumbiro yavo nokuvarapa.
  spa-BLM: Yahvé golpeará a Egipto, golpeando y sanando. Volverán a Yahvé, y él se
    dejará implorar por ellos, y los sanará.
  cac-cac: Ayic toxo ix ac'ji syaelal eb' aj Egipto chi' yuj Jehová, ol meltzajxoc
    eb' d'ay, ol oc'xoc sc'ol d'a eb', ol coljocxi eb' yuuj.
  swh-ULB: Yahwe ataipga Misri, ataipiga na kuiponya. Halafu watamrudia Yahwe; atasikiliza
    maombi yao na kuwaponya.
  bel-bel: 'І паб''е Гасподзь Егіпет, - паб''е і ацаліць: яны зьвернуцца да Госпада
    - і Ён пачуе іх і ацаліць іх.'
  deu-ELBBK: Und der HERR wird die Ägypter schlagen, schlagen und heilen; und sie
    werden sich zu dem HERRN wenden, und er wird sich von ihnen erbitten lassen und
    sie heilen.
  mbb-OT: Edsilutan te Nengazen is menge Ehiptohanen pinaaǥi te kebpeeǥiya zin te
    vangkit diyà te kandan, piru ebewian din sikandan. Edangep sikandan diyà te kandin,
    ne ebpemineǥen din is menge kebpengemuyù dan ne ebewian din sikandan.
  mal-2015: യഹോവ മിസ്രയീമിനെ അടിക്കും; അടിച്ചിട്ടു അവൻ വീണ്ടും അവരെ സൗഖ്യമാക്കും;
    അവർ യഹോവയിങ്കലേക്കു തിരികയും അവൻ അവരുടെ പ്രാർത്ഥന കേട്ടു അവരെ സൗഖ്യമാക്കുകയും
    ചെയ്യും.
  gup-gup: Nawu Yawey kabendung bininj nawu Egyptbeh. Kabenmarnemunkewe kundjak bedberre.
    Dja med, bu kuhni kayime wanjh Yawey kabenmarnbun bedberre warridj, ba bu kabirrimarnewarnyakmulewarren
    dja kabirridurndeng kore nungka. Bedda wanjh kabirriborledkerren dja kabirridjawadjawan
    nawu Yawey, wanjh nungka kabenbekkabekkan dja kabendjalmarnbun bedberre.
  rmc-rmc: O RAJ marela le Egipťanen; marela a paľis len sasťarela avri. On pes visarena
    ko RAJ a ov šunela avri lengro mangipen a sasťarela len.
  pes-OPV: و خداوند مصریان را خواهدزد و به زدن شفا خواهد داد زیرا چون بسوی خداوند
    بازگشت نمایند ایشان را اجابت نموده، شفا خواهد داد.
  ron-1924: Астфел, Домнул ва лови пе еӂиптень, ый ва лови, дар ый ва тэмэдуи. Ей
    се вор ынтоарче ла Домнул, каре-й ва аскулта ши-й ва виндека.
  ben-OBCV: সদাপ্রভু এক মহামারির দ্বারা মিশরকে আঘাত করবেন; তিনি তাদের আঘাত করবেন ও
    আরোগ্যতা দেবেন। তারা সদাপ্রভুর প্রতি ফিরে আসবে, আর তিনি তাদের আবেদন শুনে তাদের
    রোগনিরাময় করবেন।
  som-som: Oo Rabbigu wax buu Masar ku dhufan doonaa, wax buu ku dhufan doonaa, wuuna
    dawayn doonaa, oo iyana Rabbigay u soo noqon doonaan, oo isna baryootankooda ayuu
    aqbali doonaa, wuuna bogsiin doonaa.
  lat-VUC: Et percutiet Dominus Ægyptum plaga, et sanabit eam; et revertentur ad Dominum,
    et placabitur eis, et sanabit eos.
  eng-ASVBT: And Jehovah will smite Egypt, smiting and healing; and they shall return
    unto Jehovah, and he will be entreated of them, and will heal them.
  ita-1885: Così il Signore percosterà gli Egizi; e dopo averli percossi, li guarirà;
    ed essi si convertiranno al Signore, ed egli sarà placato inverso loro, e li sanerà.
  eng-LXXUP: 'And the Lord shall smite the Egyptians with a stroke, and shall completely
    heal them: and they shall return to the Lord, and he shall hear them, and thoroughly
    heal them.'
  eng-ULB: Yahweh will afflict Egypt, afflicting and healing. They will return to
    Yahweh; he will hear their prayer and will heal them.
  spa-VBL: El Señor infligirá una plaga a Egipto. Lo hará, pero los curará. Volverán
    al Señor. Él responderá a sus oraciones y los sanará.
  fra-_FOB: L'Éternel frappera les Égyptiens; il les frappera et les guérira; ils
    retourneront à l'Éternel, qui se laissera fléchir par leurs prières, et les guérira.
  mal-mal: യഹോവ ഈജിപ്റ്റിനെ അടിക്കും; അടിച്ചിട്ട് അവൻ വീണ്ടും അവരെ സൗഖ്യമാക്കും; അവർ
    യഹോവയിങ്കലേക്കു തിരിയുകയും അവൻ അവരുടെ പ്രാർത്ഥന കേട്ട് അവരെ സൗഖ്യമാക്കുകയും ചെയ്യും.
  urd-GVR: Rab Misr ko māregā bhī aur use shafā bhī degā. Misrī Rab kī taraf rujū
    kareṅge to wuh un kī iltijāoṅ ke jawāb meṅ unheṅ shafā degā.
  suz-BL: परमप्रभु यावेमी इजीप्‍त ङा मुर आन कली तुप्‍ब। मिनु सापाइक्‍ब। मिनु मेकोपुकी
    परमप्रभु यावे आ नोले खोइक्‍नीम। मिनु मेको आन पुंइशो लोव़ नेंशा। मेको आन कली सापाइक्‍ब।
  eng-NOY: Thus Jehovah will smite Egypt; he will smite and heal her; They shall return
    to Jehovah; Therefore will he hear and heal them.
  ita-1927: 'Così l’Eterno colpirà gli Egiziani: li colpirà e li guarirà, ed essi
    si convertiranno all’Eterno, che s’arrenderà alle loro supplicazioni e li guarirà.'
  ckb-ckb: یەزدان لە میسر دەدات، لێیان دەدات و چاکیشیان دەکاتەوە، دەگەڕێنەوە لای یەزدان
    و وەڵامیان دەداتەوە و چاکیان دەکاتەوە.
  eng-BBE: And the Lord will send punishment on Egypt, and will make them well again;
    and when they come back to the Lord he will give ear to their prayer and take
    away their disease.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರನ್ನು ಹೊಡೆಯುವರು; ಗಾಯಮಾಡಿ ಸ್ವಸ್ಥ ಮಾಡುವರು.
    ಅವರು ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು, ದೇವರು ಅವರನ್ನು ಆಲೈಸಿ ಸ್ವಸ್ಥ ಮಾಡುವರು.
  tam-2017: யெகோவா எகிப்தியரை வாதையினால் அடிப்பார்; அடித்து குணமாக்குவார்; அவர்கள்
    கர்த்தரிடத்தில் மனந்திரும்புவார்கள்; அப்பொழுது அவர்கள் விண்ணப்பத்தைக் கேட்டு,
    அவர்களைக் குணமாக்குவார்.
  spa-RV-1909: Y herirá Jehová á Egipto, herirá y sanará; y se convertirán á Jehová,
    y les será clemente, y los sanará.
  ron-BTF: Şi DOMNUL va lovi Egiptul, îl va lovi şi îl va vindeca şi se vor întoarce
    la DOMNUL, iar el se va lăsa înduplecat de ei şi îi va vindeca.
  eng-WEBP: The LORD will strike Egypt, striking and healing. They will return to
    the LORD, and he will be entreated by them, and will heal them.
  eng-FBV: The Lord will inflict a plague on Egypt. He will do this, but he will heal
    them. They will come back to the Lord. He will respond to their prayers and heal
    them.
  nld-1939: 'Zo zal Jahweh Egypte kastijden: Het slaan ter genezing! En wanneer ze
    zich dan tot Jahweh bekeren, Zal Hij zich laten verbidden, en hen weer genezen!'
  nch-BL: Achtohui TOTECO quicocos tali Egipto, pero teipa sempa quichicahuas. Huan
    nopa egiptome tacuepilise ica TOTECO huan yaya quintacaquilis quema motatajtise
    ica ya huan quinchicahuas.
  vie-1934: Đức Giê-hô-va sẽ đánh Ê-díp-tô, đánh rồi lại chữa lành; họ sẽ trở về cùng
    Đức Giê-hô-va, Ngài sẽ nghe lời họ cầu nguyện và chữa lành cho.
  hin-CV: याहवेह मिस्रियों को मारेंगे; याहवेह मारेंगे और चंगा भी करेंगे. तब वे याहवेह
    की ओर लौट आएंगे, याहवेह उन्हें उत्तर देंगे और चंगा करेंगे.
  eng-OURB: Adonai will strike Egypt [Abode of slavery], striking and healing. They
    will make teshuvah ·complete return· to Adonai, and he will be entreated by them,
    and will heal them.
  spa-BES: Y el Señor enviará castigo a Egipto, y los herirá; y cuando regresen al
    Señor, él escuchará su oración y les quitará la enfermedad.
  tdx-tdx: Ho lafae’ Iehovà t’i Mitsraime, ho fofohe’e naho ho melañe’e; himpoly am’
    Iehovà iereo, le hihalaly ama’e vaho ho jangañe’e.
  tha-KJV: และพระเยโฮวาห์จะโจมตี​อียิปต์ ทรงโจมตี​พลาง ทรงรักษาพลาง และเขาทั้งหลายจะหันกลับมาหาพระเยโฮวาห์
    และพระองค์จะทรงฟังคำวิงวอนของเขา และทรงรักษาเขา
  por-BR-2018: 'E o SENHOR ferirá aos egípcios: ferirá mas os curará; e eles se converterão
    ao SENHOR, e ele aceitará suas orações, e os curará.'
  deu-ELO: Und Jehova wird die Ägypter schlagen, schlagen und heilen; und sie werden
    sich zu Jehova wenden, und er wird sich von ihnen erbitten lassen und sie heilen.
  eng-WYC-2018: And the Lord shall smite Egypt with a wound, and (then) shall make
    it whole; and [the] Egyptians shall turn again to the Lord, and he shall be pleased
    in them, and he shall make them whole. (And the Lord shall strike Egypt with a
    wound, and then shall make it whole; and the Egyptians shall return to the Lord,
    and he shall be pleased with them, and he shall make them whole.)
  epo-epo: La Eternulo frapos la Egiptojn, frapos kaj resanigos; kaj ili returnos
    sin al la Eternulo, kaj Li aŭskultos ilian peton kaj resanigos ilin.
  uig-PIN: Pǝrwǝrdigar Misirni uridu; U ularni uridu ⱨǝm saⱪaytidu; Xuning bilǝn ular
    Pǝrwǝrdigarning yeniƣa ⱪaytidu, U ularning dua-tilawitini ⱪobul ⱪilip ularni saⱪaytidu.
  beo-beo: Hina Gode da Idibidi dunu ilima se imunu. Amasea, E da ili uhinisimu. Ilia
    da Ema sinidigisia, E da ilia sia:ne gadosu nababeba:le, ili uhinisimu.
  tpi-OTNT: I tru, Bikpela bai i mekim save long ol Isip, tasol dispela pasin em i
    mekim em i bilong stretim pasin nogut bilong ol. Na bai ol i tanim bel na i go
    bek long em, na em bai i harim prea bilong ol na mekim ol i stap gut.
  hau-SA: Ubangiji zai bugi Masar da annoba; zai buge su ya kuma warkar da su. Za
    su juyo wurin Ubangiji, zai amsa roƙonsu ya kuma warkar da su.
  uig-LAT: Perwerdigar Misirni uridu; U ularni uridu hem saqaytidu; Shuning bilen
    ular Perwerdigarning yénigha qaytidu, U ularning dua-tilawitini qobul qilip ularni
    saqaytidu.
  nde-nde: UThixo uzatshaya iGibhithe ngesifo; uzabatshaya aphinde abasilise. Bazaphendukela
    kuThixo, njalo uzakuzwa imikhuleko yabo abasilise.
  ton-ton: 'Pea ʻe taaʻi ʻe Sihova ʻa ʻIsipite: te ne taaʻi pea fakamoʻui: pea te
    nau toe tafoki kia Sihova, pea te ne tali ʻa ʻenau hū, pea te ne fakamoʻui ʻakinautolu.'
  ces-1613: A tak bíti bude Hospodin Egypt, aby zbije, uzdravil jej; nebo obrátí se
    k Hospodinu, a on je vyslyší a uzdraví.
  eng-WMB: The LORD will strike Egypt, striking and healing. They will return to the
    LORD, and he will be entreated by them, and will heal them.
  tam-TCV: யெகோவா எகிப்தைக் கொள்ளைநோயால் வாதிப்பார்; அவர் அவர்களை வாதித்துக் குணமாக்குவார்.
    அவர்கள் யெகோவாவிடத்தில் மனந்திரும்புவார்கள். அவரும் அவர்களுடைய வேண்டுதலைக் கேட்டு,
    அவர்களைச் சுகமாக்குவார்.
  ceb-ULB: Sakiton ni Yahweh ang Ehipto, sakiton ug ayohon. Mobalik sila ngadto kang
    Yahweh; paminawon niya ang ilang pag-ampo ug ayohon sila.
  pol-UBG: A PAN uderzy Egipt, uderzy go i uzdrowi. Oni nawrócą się do PANA, a on
    da się im ubłagać i uzdrowi ich.
  urd-GVU: رب مصر کو مارے گا بھی اور اُسے شفا بھی دے گا۔ مصری رب کی طرف رجوع کریں
    گے تو وہ اُن کی التجاؤں کے جواب میں اُنہیں شفا دے گا۔
  deu-1912: Und der HERR wird die Ägypter plagen und heilen; denn sie werden sich
    bekehren zum HERRN, und er wird sich erbitten lassen und sie heilen.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು ಐಗುಪ್ತವನ್ನು ಹೊಡೆಯುವನು. ಗಾಯಮಾಡಿ ವಾಸಿಮಾಡುವವನಾಗಿಯೇ ಹೊಡೆಯುವನು.
    ಅವರು ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು. ಆತನು ಅವರ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿ ಅವರನ್ನು ಗುಣಪಡಿಸುವನು.
  yap-yap: I SOMOL e bayi gechignag e girdi’ nu Egypt, machane yug aram rogon ma bayi
    gol nagrad. Bay ra sulod ngak me rung’ag e meybil rorad me gol nagrad.
  hlt-MCSB: BOEIPA loh Egypt te a yawk sak ni. A yawk sak tih a hoeih daengah ni BOEIPA
    taengla a mael uh eh. Amih a thangthui uh vaengah amih te a hoeih sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊብፄ ዓሶይዳ ሜቶ ዓጋንዳኔ፤ ጋዓንቴ ማሂ ዒዚ ዔያቶ ዓውሳንዳኔ፤ ዔያታ ዒዛ ባንሢ ማዔም ዒዚ
    ዔያቶኮ ሺኢጲፆ ዋይዚ ዓውሳንዳኔ።
  twi-ASANTE: Awurade de ɔyaredɔm bɛbɔ Misraim; ɔde bɛbɔ wɔn na wasa wɔn yadeɛ. Wɔbɛdane
    akɔ Awurade nkyɛn, na ɔbɛtie wɔn sufrɛ, na wasa wɔn yadeɛ.
  eng-WEBU: The LORD will strike Egypt, striking and healing. They will return to
    the LORD, and he will be entreated by them, and will heal them.
  wal-wal: GODAI Gibxxe shocana; shocananne pattana. Etikka GODAAKKO simmana; ikka
    eta watiwatuwaa siyidi, eta pattana.
  spa-PDDPT: Yavé herirá a Egipto. Lo herirá, lo sanará, y ellos se convertirán a
    Yavé. Y Él les responderá y los sanará.
  gun-gun: Senhor ombojexavai 'rã Egito pygua kuery, ha'e gui ombojexavai rire omoingo
    porã ju 'rã, mba'eta Senhor pe ha'e kuery ojeko rerova 'rã. Ha'e ramo ha'e kuery
    ojapukaia re oikuaa pota vy omonguerapa 'rã.
  ilo-ULB: Dusaento ni Yahweh ti Egipto, dusaen ken paimbagenna ida. Agsublidanto
    kenni Yahweh; denggennanto ti kararagda ket paimbagennanto ida.
  kpg-kpg: Dimaadua ga hagaduadua nia daangada Egypt, nomuli ga hagahili. Digaula
    gaa huli gi Mee, Mee ga longono nadau dangidangi ga hagahili digaula.
  uig-ARA: پەرۋەردىگار مىسىرنى ئۇرىدۇ؛ ئۇ ئۇلارنى ئۇرىدۇ ھەم ساقايتىدۇ؛ شۇنىڭ بىلەن
    ئۇلار پەرۋەردىگارنىڭ يېنىغا قايتىدۇ، ئۇ ئۇلارنىڭ دۇئا-تىلاۋىتىنى قوبۇل قىلىپ ئۇلارنى
    ساقايتىدۇ.
  sus-sus: Alatala gbaloe ragoroma nɛ Misirakae ma, kɔnɔ e na e yɛtɛ ragbilen a ma,
    Alatala man kinikinima nɛ e ma a xa hinnɛ ra.
  pon-2006: KAUN-O pahn ketin kaloke mehn Isip, ahpw mwuhr e pahn ketin kansenamwahwihirailla.
    Re pahn sohpeiong, oh e pahn ketin karonge ar kapakap akan oh kansenamwahwihirailla.
  ksd-ksd: Ma ra Luluai na kita Aigipto, na kita ia ma na valagar pa ia; ma diat a
    lilikun tadav ra Luluai, ma na torom ta kadia nilul, ma na valagar pa diat.
  tur-YTC: Yahve Mısır'ı vuracak, vurucak ve iyileştirecek. Yahve'ye dönecekler, O'na
    yalvaracaklar ve onları iyileştirecek.
  grc-BRENT: Καὶ πατάξει Κύριος τοὺς Αἰγυπτίους πληγῇ, καὶ ἰάσεται αὐτοὺς ἰάσει, καὶ
    ἐπιστραφήσονται πρὸς Κύριον, καὶ εἰσακούσεται αὐτῶν, καὶ ἰάσεται αὐτοὺς ἰάσει.
  ind-AYT: TUHAN akan memukul Mesir, memukul tetapi kemudian menyembuhkannya, maka
    mereka akan kembali kepada TUHAN dan Dia akan menjawab doa mereka dan menyembuhkan
    mereka.
  nya-nya: Yehova adzakantha Aigupto ndi mliri. Iye adzawakanthadi ndipo kenaka adzawachiritsa.
    Aigupto adzatembenukira kwa Yehova ndipo Iye adzamva madandawulo awo ndi kuwachiritsa.
  hrv-hrv: Jahve će teško udariti Egipćane, ali će ih iscijeliti; obratit će se oni
    Jahvi i on će ih uslišiti i iscijeliti.
  mps-mps: Te mu tama, Genuai Bidigo Isip dabe dene mawaibao. Tiali goli, agai te
    ebo kolesagago da, teda augwaligo dwai kolesaga ebo dodolaibao. Tama augwali homu
    begelama, tama augwali agaba ma paibao. Tama agai augwaligo gedu haluasa po wabo
    odama, tama augwali bugagia tau saibao.
  tpi-tpi: I tru, Bikpela bai i mekim save long ol Isip, tasol dispela pasin em i
    mekim em i bilong stretim pasin nogut bilong ol. Na bai ol i tanim bel na i go
    bek long em, na em bai i harim prea bilong ol na mekim ol i stap gut.
  dan-1931: HERREN skal slå Ægypten, slå og læge; og når de omvender sig til HERREN,
    bønhører han dem og læger dem.
  vie-OVCB: Chúa Hằng Hữu sẽ đánh Ai Cập, nhưng sẽ chữa lành thương tích. Người Ai
    Cập sẽ quay về với Chúa. Chúa sẽ nghe lời họ khẩn cầu và chữa lành cho họ.
  guj-2017: યહોવાહ મિસરને પીડા આપશે, પીડા આપ્યા પછી તેનો ઉપચાર કરશે. તેઓ યહોવાહની
    તરફ પાછા ફરશે; તે તેમની પ્રાર્થના સાંભળશે અને તેમને સાજા કરશે.
  pon-2006A: KAUN-O pahn ketin kaloke mehn Isip, ahpw mwuhr e pahn ketin kansenamwahwihirailla.
    Re pahn sohpeiong, oh e pahn ketin karonge ar kapakap akan oh kansenamwahwihirailla.
  por-BRBSL: Iavé atacará o Egito, atacando e curando. Eles voltarão para Iavé, e
    ele será tratado por eles, e os curará.
  cth-cth: BAWIPA ni Izip ram hah runae a poe han. Runae a poe eiteh, a hmâ teh a
    kahma han. Hat toteh, ahnimouh teh BAWIPA koe bout a tho awh han. BAWIPA ni ahnimae
    ratoum lawk hah a thai pouh teh, ahnimae hmânaw teh ahawi sak pouh awh han.
  twi-twi: Awurade de ɔyaredɔm bɛbɔ Misraim; ɔde bɛbɔ wɔn na wasa wɔn yare. Wɔbɛdan
    akɔ Awurade nkyɛn, na obetie wɔn sufrɛ, na wasa wɔn yare.
  hlt-hlt: BOEIPA loh Egypt te a yawk sak ni. A yawk sak tih a hoeih daengah ni BOEIPA
    taengla a mael uh eh. Amih a thangthui uh vaengah amih te a hoeih sak ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie yóó potɛ́mu Esibiti kɔbɛ, kù yóó bɛ̀ potɛ́mu kɛ nɛ́ bɛ̀
    miɛkùnnɛ, kɛ̀ bɛ̀ɛ wɛ̃tɛní ti Yiɛ̀ nKuyie mborɛ̀ kɛ̀ kùu cɔutɛ́ bɛ bɑ́ɑmmu kɛ́
    bɛ̀ miɛkùnnɛ.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God ivezir kuram Isipia danɨngam. Arazir
    an amir kamɨn, a men arazir kuraba akɨrmɨghasa. Eghtɨ gɨn me navibagh iragh uamategh
    Ikiavɨra Itir God bagh mangɨtɨ, a men azangsɨziba baragh, me damutɨ, me ghuamaghegh
    deravɨra ikiam.
  dop-dop: Tɑcɑɑ kɑ́ hɔ Icipiti nyǝ́mɑ mɛ mǝ ŋkpɑŋŋ. Ɩ kɑ́ wɑɑ-mɛ nɑ mɩɩ mǝlǝnɑ ɩ
    tɔɔ. Ɩsɔ kɑ́ mʋɣɩ mǝ kʋsǝlǝmʋtʋ nɑ ɩ́ wɑɑ-mɛ.
  azb-azb: Rəbb Misirliləri vuracaq və sonra şəfa verəcək. Onlar Rəbbə tərəf dönəcək,
    yalvarışları qəbul olunacaq və Rəbb onlara şəfa verəcək.
  eng-DBY: 'And Jehovah will smite Egypt; he will smite and heal: and they shall return
    to Jehovah, and he will be entreated of them, and will heal them.'
  hin-2017: और यहोवा मिस्रियों को मारेगा, वह मारेगा और चंगा भी करेगा, और वे यहोवा
    की ओर फिरेंगे और वह उनकी विनती सुनकर उनको चंगा करेगा।
  wol-KYG: Aji Sax jeey duma Misra duma yu ànd akum paj, ñu walbatiku ci Aji Sax ji,
    mu nangul leen, faj leen.
  eng-YLT: And Jehovah hath smitten Egypt, smiting and healing, And they have turned
    back unto Jehovah, And He hath been entreated of them, And hath healed them.
  eng-WYC-2017: And the Lord shall smite Egypt with a wound, and shall make it whole;
    and [the] Egyptians shall turn again to the Lord, and he shall be pleased in them,
    and he shall make them whole.
  eng-WMBB: The LORD will strike Egypt, striking and healing. They will return to
    the LORD, and he will be entreated by them, and will heal them.
  urd-GVH: रब मिसर को मारेगा भी और उसे शफ़ा भी देगा। मिसरी रब की तरफ़ रुजू करेंगे
    तो वह उनकी इल्तिजाओं के जवाब में उन्हें शफ़ा देगा।
  rug-rug: Kote va raza nia oza e Zihova si pa Izipi; beto va raza ni Sa, meke kote
    salaṉi Sa. Kote kekere la koe Zihova si arini, meke kote olaṉi Sa sari dia tinepa
    meke salaṉi.
  gaz-gaz: Waaqayyo biyya Gibxi ni rukuta; rukutees ni fayyisa. Isaan gara Waaqayyootti
    ni deebiʼu; innis kadhannaa isaaniitiif deebii kennee isaan fayyisa.
  fra-LSG: Ainsi l’Éternel frappera les Égyptiens, Il les frappera, mais il les guérira;
    Et ils se convertiront à l’Éternel, Qui les exaucera et les guérira.
  yal-yal: Alatala Misiran kaane ɲaxankatama nɛn fitina fena nde xɔn, koni a e yiyalanma
    nɛn, e yi xɛtɛ Alatala ma, a yi e maxandi xuiin namɛ, a yi e yiyalan.
  haw-1868: 'E hahau aku no o Iehova i ko Aigupita, E hahau aku no, a e hoola aku:
    A e huli no lakou ia Iehova, A e noiia oia e lakou, a e hoola mai oia ia lakou.'
  arb-NAV: وَيَضْرِبُ الرَّبُّ مِصْرَ؛ يَضْرِبُهَا وَيُبْرِئُهَا، فَيَرْجِعُ أَهْلُهَا
    تَائِبِينَ إِلَى الرَّبِّ فَيَسْتَجِيبُ دُعَاءَهُمْ وَيَشْفِيهِمْ.
  ewe-ewe: Yehowa akplɔ dɔvɔ̃ aƒu Egiptetɔwo; aƒo wo, eye wòagayɔ dɔ wo. Woatrɔ ɖe
    Yehowa ŋu, eye wòase woƒe kukuɖeɖe ahayɔ dɔ wo.
  eng-LEE: 'And the Lord will thus strike Egypt, striking and healing it: and they
    will return unto the Lord, and he will be entreated of them, and heal them.'
  asm-FB: যিহোৱাই মিচৰক প্রহাৰ কৰিব, আৰু প্রহাৰ কৰি সুস্থ কৰিব; তেওঁলোকে যিহোৱালৈ
    ঘূৰি আহিব, তাতে তেওঁ তেওঁলোকৰ নিবেদন শুনিব আৰু তেওঁলোকক সুস্থ কৰিব।
  sus-A: عَلَتَلَ فبَلٌي رَفٌرٌ مَ نّ مِسِرَكَيٍ مَ، كْنْ عٍ نَ عٍ يّتّ رَفبِلٍن عَ
    مَ، عَلَتَلَ مَن كِنِكِنِمَ نّ عٍ مَ عَ شَ هِننّ رَ.
  fra-SBL: Yahvé frappera l'Égypte, il la frappera et la guérira. Ils reviendront
    à Yahvé, qui sera imploré par eux et les guérira.
  hbo-hbo: וְנָגַ֧ף יְהוָ֛ה אֶת־מִצְרַ֖יִם נָגֹ֣ף וְרָפֹ֑וא וְשָׁ֙בוּ֙ עַד־יְהוָ֔ה
    וְנֶעְתַּ֥ר לָהֶ֖ם וּרְפָאָֽם׃
  kik-kik: Jehova nĩakahũũra bũrũri wa Misiri na mũthiro, amahũũre acooke amahonie.
    Nao nĩmagacookerera Jehova, nake nĩagathikĩrĩria gũthaithana kwao na amahonie.
  fra-NCL: Yahweh frappera l’Égypte, frappant et guérissant. Ils se convertiront à
    Yahweh, et il se laissera fléchir par eux et les guérira.
  cek-AK: Angraeng mah Izip prae to bop tih; bop ueloe bohhaih ahmaa to hoisak let
    tih; nihcae doeh Angraeng khaeah angqoi o tih, to naah nihcae tahmen hnikhaih
    to Angraeng mah thaih pae ueloe, nihcae to ngantuisak tih.
  cuk-cuk: Bab-Jehová bonigi Egipto-dulemar-naibi-imaknonikoed, geb a-sorbali, onugubaloed.
    Geb degi, Egipto-dulemar Bab-Jehováʼba gannar nagudmaloed, degine, Bab-Dummad
    wile amar-dakoed, degi, onuguoed.
  uig-CYR: Пәрвәрдигар Мисирни уриду; У уларни уриду һәм сақайтиду; Шуниң билән улар
    Пәрвәрдигарниң йениға қайтиду, У уларниң дуа-тилавитини қобул қилип уларни сақайтиду.
  tel-2017: యెహోవా వాళ్ళని బాధిస్తాడు. వాళ్ళని బాధించి తిరిగి బాగు చేస్తాడు. వాళ్ళు
    యెహోవా వైపు తిరుగుతారు. ఆయన వాళ్ళ ప్రార్థన విని వాళ్ళను స్వస్థపరుస్తాడు.
  hat-BSA: SENYÈ a va frape Égypte; frape, men geri li. Yo va retounen kote SENYÈ,
    epi Li va reponn yo e geri yo.
  kos-kos: LEUM GOD El fah kalyei mwet Egypt, tusruktu El ac fah akkeyalosla. Elos
    ac forla nu sel, ac El fah lohng pre lalos ac akkeyalos.
  hbo-WLC: וְנָגַ֧ף יְהוָ֛ה אֶת־מִצְרַ֖יִם נָגֹ֣ף וְרָפ֑וֹא וְשָׁ֙בוּ֙ עַד־יְהוָ֔ה
    וְנֶעְתַּ֥ר לָהֶ֖ם וּרְפָאָֽם׃
  ibo-ibo: Onyenwe anyị ga-eti Ijipt ihe otiti, ma ọ ga-agwọkwa ha. Ndị Ijipt ga-alọghachikwute
    Onyenwe anyị, ọ ga-aṅakwa ntị nʼarịrịọ ha gwọọkwa ha.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ମିସରକୁ ପ୍ରହାର କରିବେ, ପ୍ରହାର କରିବେ ଓ ସୁସ୍ଥ କରିବେ; ପୁଣି, ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଫେରି ଆସିବେ, ତହିଁରେ ସେ ସେମାନଙ୍କର ବିନତି ଗ୍ରାହ୍ୟ କରି ସେମାନଙ୍କୁ
    ସୁସ୍ଥ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe fokun afeiengaua chon Isip ren eu mätter,
    nge mürin epwe pwal apöchöküeler. Repwe liwiniti ewe Samol mi Lapalap, nge i epwe
    aüselinga ar kewe tüngor o apöchöküleer.
  rop-rop: Bambai na afta YAWEI bin panishim detlot ljip pipul, ol detlot pipul garra
    tenbek langa im wei na. Im garra ensim olabat preya en detlot ljip pipul garra
    jidan gudwei.
  ukr-1871: 'І хоч скарає коли Господь Египет, то скарає, але й оздоровить: вони навернуться
    до Господа, а він вислухає й улїчить їх.'
  deu-1951: Also wird der HERR Ägypten schlagen und heilen, und sie werden sich zum
    HERRN wenden, und er wird sich von ihnen erflehen lassen und sie heilen.
  eng-JPS: And the LORD will smite Egypt, smiting and healing; and they shall return
    unto the LORD, and He will be entreated of them, and will heal them.
  srp-1865: Tako æe Gospod udariti Misir, i udariv iscijeliæe, jer æe se obratiti
    ka Gospodu, umoliæe mu se, i iscijeliæe ih.
  lug-lug: Era Mukama alibonereza Misiri, ng’akuba, ate ng’awonya. Nabo balidda gy’ali,
    balimwegayirira era alibawonya.
  heb-heb: ונגף יהוה את מצרים נגף ורפוא ושבו עד יהוה ונעתר להם ורפאם׃
  ben-IRV: সদাপ্রভু মিশরকে কষ্ট দেবেন, ব্যথা দেবেন ও নিরাময় করবেন। তারা প্রভুর কাছে
    ফিরে আসবে; তিনি তাদের প্রার্থনা শুনবেন এবং তাদের সুস্থ করবেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਮਿਸਰ ਦੇ ਲੋਕਾਂ ਨੂੰ ਮਾਰੇਗਾ, ਉਹੋ ਨਾਲੇ ਮਾਰੇਗਾ ਨਾਲੇ ਚੰਗਾ ਵੀ ਕਰੇਗਾ
    ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜਨਗੇ ਅਤੇ ਉਹ ਉਹਨਾਂ ਦੀ ਦੁਹਾਈ ਸੁਣੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਚੰਗਾ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည်လည်း အဲဂုတ္တု ပြည်ကို ဒဏ်ခတ် ၍ ၊ ခတ် ပြီးသော ဒဏ်ရာကို ပျောက်
    စေတော်မူမည်။ သူတို့သည်လည်း၊ ထာဝရဘုရား ထံ တော်သို့ ပြောင်းလဲ ကြ သည့်ကာလ၊ သူ တို့တောင်းပန်ခြင်းကို
    နားထောင် ၍ ဒဏ်ရာကို ပျောက် စေတော်မူမည်။
  hmo-hmo: Lohiabada ese Aigupito taudia do ia panisia, to gabeai ia ese idia do ia
    hamauria. Idia ese edia lalona do giroa, bona Lohiabada dekenai do idia giroa,
    bona ia ese edia noinoi do ia kamonai, bona do ia hamauridia.
  urd-urd: और ख़ुदावन्द मिस्रियों को मारेगा, मारेगा और शिफ़ा बख़्शेगा; और वह ख़ुदावन्द
    की तरफ़ रूजू' लाएँगे और वह उनकी दुआ सुनेगा, और उनको सेहत बख़्शेगा।
  rus-SYN: И поразит Господь Египет; поразит и исцелит; они обратятся к Господу, и
    Он услышит их, и исцелит их.
  bqc-SIM: Dii a kpa Egipiↄzi. A kpáńzi, i ɛa ń gbã́gbã. Aa ɛa zɛ ń Diio, i
    ń wabikɛa sí, i ń gbã́gbã.
  tcz-CHONGTHU: Pakai in Egypt ahin jepding chuteng chuleh damna ahin pohlut peh ding
    ahi. Ajehchu Egypt mite chu Pakai henga kihei lut diu,aman ataonao angaipeh a,
    asuhdam ding ahi.
  mar-mar: परमेश्वर मिसराला पीडील, पीडील व बरे ही करील. ते परमेश्वराकडे परत येतील;
    तो त्यांची प्रार्थना ऐकेल व त्यांना बरे करील.
  qub-qub: Tayta Diosga Egiptucunata castigarcushpan yanapanganami. Paycunapis Tayta
    Dios nishallantanami ruranga. Chaura Tayta Diospis paycunata cuyapashpan yanapanganami.
  hat-hat: Seyè a gen pou l' pini moun Lejip yo. Men, l'a geri yo. Y'a tounen vin
    jwenn li. Seyè a va koute lè y'ap lapriyè nan pye l', l'a geri yo.
  eng-BSB: And the LORD will strike Egypt with a plague; He will strike them but heal
    them. They will turn to the LORD, and He will hear their prayers and heal them.
  eng-WEBPB: The LORD will strike Egypt, striking and healing. They will return to
    the LORD, and he will be entreated by them, and will heal them.
  kbq-kbq: Tamage, Ra Anumzamo'a Isipi vahera knazanteti sefu'zamino zamazeri haviza
    hugahie. Hianagi zamazeri havizama hutesuno'a, ete zamazeri knamaregahie. Ana
    hanige'za ete Agrite rukrahe hu'za nunamu hanageno, Ra Anumzamo'a nunamuzmia nentahino,
    zamazeri so'e hanige'za knare hu'za manigahaze.
  nhe-BL: Achtohui TOTECO quicocos tlali Egipto, pero teipa sampa quichicahuas. Huan
    nopa egiptome mocuepase ica TOTECO huan yajaya quintlacaquilis quema momaijtose
    ica ya huan quinchicahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuahy kar putar Ezit rehe har wà nehe. A'e re
    umukatu putar wà nehe. Ezit uzemumikahy putar wemiapo kwer rehe wà nehe. Uzewyr
    putar Tupàn Tuweharupi Wiko Ma'e pe wà nehe. Tupàn wenu putar waneminoz nehe.
    Umukatu putar wà nehe.
  eng-DRA: And the Lord shall strike Egypt with a scourge, and shall heal it, and
    they shall return to the Lord, and he shall be pacified towards them, and heal
    them.
