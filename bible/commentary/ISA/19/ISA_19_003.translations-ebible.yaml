verse: ISA.019.003
translations:
  mal-C: അന്ന് ഈജിപ്റ്റുകാരുടെ ചൈതന്യം ക്ഷയിച്ചുപോകും, അവരുടെ പദ്ധതികൾ ഞാൻ കുഴപ്പത്തിലാക്കും;
    തന്മൂലം അവർ വിഗ്രഹങ്ങളെയും പ്രേതാത്മാക്കളെയും വെളിച്ചപ്പാടുകളെയും ഭൂതസേവക്കാരെയും
    ആശ്രയിക്കും.
  deu-TKW: Und der Verstand, der in den Ägyptern ist, soll ausgeleert werden, und
    ihre Überlegung will ich zu nichte machen, daß sie die Götzen der Beschwörer befragen
    sollen, die Totengeister und Wahrsagegeister.
  lin-lin: Bato ya Ejipito bakosila mayele, mpe nakobebisa mabongisi na bango nyonso ;
    bakokende kotuna toli epai ya banzambe ya bikeko, epai ya milimo ya bakufi, epai
    ya bato oyo basololaka na milimo ya bakufi mpe epai ya bato oyo balobaka makambo
    oyo ekoya.
  eng-LSV: And the spirit of Egypt has been emptied out in its midst. And I swallow
    up its counsel, || And they have sought to the idols, || And to the charmers,
    || And to those having familiar spirits, || And to the wizards.
  eng-GNV: And the spirite of Egypt shall faile in the middes of her, and I will destroy
    their counsell, and they shall seeke at the idoles, and at the sorcerers, and
    at them that haue spirits of diuination, and at the southsayers.
  eng-WEBSTER: 'And the spirit of Egypt shall fail in the midst of her, and I will
    destroy her counsel: and they shall seek to the idols, and to the charmers, and
    to them that have familiar spirits, and to the wizards.'
  nhw-BL: Huan niquinchihuas tlali Egipto ehuani ma quipoloca inintlalnamiquilis huan
    amo aqui quinconsejomacas tlaque ma quichihuaca. Yeca yase quintlatzintoquilitij
    ininteteyohua, huan nopa masehualme catli quincamanalhuíaj mijcatzitzi, huan tetlajchihuiani
    huan tetonalitani para quimatise tlaque quichihuase, pero na nijsosolos nochi
    tlamantli catli quinequise quichihuase.
  swh-ONEN: Wamisri watakufa moyo, na nitaibatilisha mipango yao. Watatafuta ushauri
    kwa sanamu na kwa roho za waliokufa, kwa waaguzi na kwa wale waongeao na mizimu.
  bba-bba: U koo de Eɡibitiɡibu bu mwiɑ kpɑnɑ, kpɑ u ben nɔɔ tiɑ kɑm koosiɑ. Kpɑ bu
    bikiɑru dɑ bũnun mi kɑ dobo doboɡibun mi kɑ ɡɔri sokobun mi, kɑ sɔrobun mi.
  eng-KJVCPB: 'And the spirit of Egypt shall fail in the midst thereof; And I will
    destroy the counsel thereof: And they shall seek to the idols, and to the charmers,
    And to them that have familiar spirits, and to the wizards.'
  luo-luo: Chuny jo-Misri nonyosre kendo anaketh gik moko duto ma gichano timo; ginidwar
    wach kuom nyiseche mopa kod lang chunje mane osetho, ajuoke kod nyakalondo.
  meu-meu: Aigupto taudia laumadia bae daure; edia lalo-hata ḡaudia baina laodia ahu.
    Idia ese kaivakuku bona babalau taudia bae nanadaidia, bona rohe taudia bona mea
    taudia danu.
  npi-ULB: मिश्रदेशको आत्‍मा भित्रभित्रै कमजोर हुनेछ । तिनीहरूले मूर्तीहरूका, मृत
    मानिसहरूका आत्माहरूका, मन्त्रतन्त्र गर्नेहरूका र झाँक्रीहरूका सल्लाह लिए तापनि,
    त्यसको सल्लाहलाई म नाश पार्नेछु ।
  yor-yor: Àwọn ará Ejibiti yóò sọ ìrètí nù, èmi yóò sì sọ èrò wọn gbogbo di òfo;
    wọn yóò bá àwọn òrìṣà àti ẹ̀mí àwọn òkú sọ̀rọ̀, àwọn awoṣẹ́ àti àwọn abókùúsọ̀rọ̀.
  pes-OPCB: تدبیرهایی را که مصری‌ها اندیشیده‌اند بی‌اثر خواهم کرد و آنان روحیهٔ خود
    را خواهند باخت. ایشان برای دریافت کمک، به بتهایشان پناه خواهند برد و برای چاره‌جویی،
    به احضارکنندگان ارواح و افسونگران و جادوگران متوسل خواهند شد.»
  tgl-ULB: Mapanghihinaan ng loob ang Ehipto. Wawasakin ko ang kaniyang payo sa kaniya,
    bagama't humingi sila ng payo mula sa mga diyos-diyosan, mga espiritu ng patay,
    manghuhula, at mga espirtista.
  hui-hui: I̱na Iyibialirunaga mini mo luluya helalu tinaga hongo holene mo ereba
    harogola tigua mbirale mbira buleore lalu mitangi bu hayaru nabulebira. Ani berogola
    tigua dama mitangi bialu bi pupu wule gime wabini ngaruhondo biamogo bia lalu
    holebira. Ani bialu tigua wali agali homene dinini baba bi laga karu karia puwa
    tihondo mani agi bulubadabe lama mo bila hole polebira.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​၏ အ​ကြံ အ​စည်​များ​ကို​ပျက်​စီး​စေ​၍ သူ​တို့​၏​စိတ်
    ဋ္ဌာတ်​ကို​လည်း​ပျက်​ပြား​သွား​စေ​မည်။ သူ​တို့ သည်​မိ​မိ​တို့​ကိုး​ကွယ်​သည့်​ရုပ်​တု​များ​ထံ
    တွင်​အ​ကူ​အ​ညီ​တောင်း​ခံ​ကြ​လိမ့်​မည်။ နတ် ဝင်​သည်​များ​ထံ​သွား​ရောက်​မေး​မြန်း​စုံ​စမ်း
    ကာ၊ သူ​သေ​တို့​၏​ဝိ​ညာဉ်​များ​အား​အကြံ ဉာဏ်​တောင်း​ခံ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཨེ་ཅིབ་པའི་སེམས་ཤུགས་ཉམས་ཤིང་། བདག་གིས་དེ་དག་གི་ཇུས་ངན་རྣམས་མེད་པར་གཏོང་བ་དང་།
    དེ་དག་གིས་སྐུ་འདྲ་དང་སྔགས་པ། ལྷ་པ། སྒྱུ་མ་མཁན་བཅས་ལ་ཞུ་བར་འགྱུར།
  wsk-wsk: Se Egypt kariimet alo nongomang motam sokel mena saparukko. Ani nunga ikia
    ngualawu saparik se anapeya betemonko ikia kaloman mu me ta betemonko. Bore te
    se, nuna saonga ko, nunga kaem kawel nunga isarmon agi, wit mairap nongorak munakawara
    alo mu nongote saonga ko namamon agi, kariimet kuera nunga karirigum nongorak
    munakawara alo mu, nongote namamon agi, marir kari alo sangam ko nunga isarmonkowo,
    bare mel bo ningo me arigimonkowo.
  sna-sna: VaIjipita vachaora mwoyo, uye ndichaita kuti zvavanoronga zvive pasina;
    vachabvunza zvifananidzo nemweya yavakafa, nokumasvikiro navavuki.
  spa-BLM: El espíritu de los egipcios fracasará dentro de ellos. Destruiré su consejo.
    Buscarán a los ídolos, a los encantadores, a los que tienen espíritus familiares
    y a los magos.
  cac-cac: Ol vac' somchajb'at spensar eb'. Ol ixtaxb'at masanil tas nab'il yuj eb'.
    Yuj chi' ol yal sb'a eb' d'a comon dios, d'a eb' ajb'aal, d'a spixan chamnac yed'
    d'a eb' ajchum.
  swh-ULB: Roho ya Misri itadhohofishwa kutoka ndani. Nitauharibu ushauri wake, japo
    wanafikiria ushauri wa sanamu, roho za watu waliokufa, na mizimu, na
  bel-bel: І дух Егіпта зьняможацца ў ім, і заблытаю раду яго, - і пойдуць яны да
    ідалаў і да чарадзеяў, і да закліначоў мёртвых і да варажбітоў.
  deu-ELBBK: 'Und der Geist Ägyptens wird vergehen in seinem Innern, und ich will
    seinen Ratschlag zunichtemachen: und sie werden die Götzen und die Beschwörer
    und die Zauberer und die Wahrsager befragen.'
  mbb-OT: Egkaawà is kevurut te menge Ehiptohanen, ne edhimuwen ku he meliveg sikandan
    is ebpelanu. Edangep dan diyà te menge ed-ezapen dan, diyà te menge ǥimukud te
    nemematey en, diyà te menge veyilan, wey menge etew he edsarig te menge mulin-ulin.
  mal-2015: മിസ്രയീമിന്റെ ചൈതന്യം അതിന്റെ ഉള്ളിൽ ഒഴിഞ്ഞുപോകും; ഞാൻ അതിന്റെ ആലോചനയെ
    നശിപ്പിക്കും; അപ്പോൾ അവർ മിത്ഥ്യാമൂർത്തികളോടും മന്ത്രവാദികളോടും വെളിച്ചപ്പാടന്മാരോടും
    ലക്ഷണം പറയുന്നവരോടും അരുളപ്പാടു ചോദിക്കും.
  gup-gup: Wanjh bininj rowk nawu Egyptbeh nakka kabirrikelemen. Ngaye ngabenwarrehwarrewan
    kore kabirrikarremarnbun ba bu kabirriyawarrinj kore kabirrikarremarnbun. Bedda
    kaluk kabindidjawan nawu idols bedberre kore baleh bedda kabirrikurduyime, dja
    mak kabindidjawan mam nawu birridowerrinj bininj dja mak nawu birrikurdang bininj.
  rmc-rmc: O Egipt chudela te daral; musarava lenge o plani a džana te mangel e pomoca
    le modlendar, le čaroďejňikendar, le vražňikendar the olendar, ko vičinen avri
    le mulen.
  pes-OPV: و روح مصر در اندرونش افسرده شده، مشورتش را باطل خواهم گردانید وایشان از
    بتها و فالگیران و صاحبان اجنه وجادوگران سوال خواهند نمود.
  ron-1924: Духул еӂиптенилор ва пери дин ей ши ле вой нимичи сфатул; атунч вор ынтреба
    пе идоль ши пе врэжиторь, пе чей че кямэ морций ши пе гичиторь.
  ben-OBCV: মিশরীয়েরা সাহস হারিয়ে ফেলবে, আর আমি তাদের পরিকল্পনাগুলি নিষ্ফল করে দেব;
    তারা প্রতিমাদের ও মৃত লোকেদের আত্মার সঙ্গে, প্রেতমাধ্যম ও গুনিনদের সঙ্গে পরামর্শ
    করবে।
  som-som: Oo Masriyiinta ruuxooduna wuu ka dhammaan doonaa, oo taladooda waan baabbi'in
    doonaa, oo waxay talo u doonan doonaan sanamyada, iyo falanfallowyada, iyo kuwa
    ruuxaanta leh, iyo saaxiriinta.
  lat-VUC: Et dirumpetur spiritus Ægypti in visceribus ejus, et consilium ejus præcipitabo;
    et interrogabunt simulacra sua, et divinos suos, et pythones, et ariolos.
  eng-ASVBT: 'And the spirit of Egypt shall fail in the midst of it; and I will destroy
    the counsel thereof: and they shall seek unto the idols, and to the charmers,
    and to them that have familiar spirits, and to the wizards.'
  ita-1885: E lo spirito dell'Egitto verrà meno nel mezzo di esso; ed io dissiperò
    il lor consiglio; ed essi domanderanno gl'idoli, e i magi, e gli spiriti di Pitone,
    e gl'indovini.
  eng-LXXUP: 'And the spirit of the Egyptians shall be troubled within them; and I
    will frustrate their counsel: and they shall inquire of their gods and their images,
    and them that speak out of the earth, and them that have in them a divining spirit.'
  eng-ULB: The spirit of Egypt will be weakened from within. I will destroy his advice,
    though they sought the advice of idols, dead men's spirits, mediums, and spiritualists.
  spa-VBL: Destruiré la confianza de los egipcios. Haré que sus planes se confundan.
    Preguntarán a sus ídolos y a los espíritus de los muertos qué hacer a través de
    médiums y espiritistas.
  fra-_FOB: Et l'esprit de l'Égypte s'évanouira au milieu d'elle; je détruirai son
    conseil, et ils consulteront les idoles et les enchanteurs, les évocateurs d'esprits
    et les devins.
  mal-mal: ഈജിപ്റ്റിന്റെ ചൈതന്യം അതിന്റെ ഉള്ളിൽ ഒഴിഞ്ഞുപോകും; ഞാൻ അതിന്റെ ആലോചനയെ
    നശിപ്പിക്കും; അപ്പോൾ അവർ മിഥ്യാമൂർത്തികളോടും മന്ത്രവാദികളോടും വെളിച്ചപ്പാടന്മാരോടും
    ലക്ഷണം പറയുന്നവരോടും അരുളപ്പാട് ചോദിക്കും.
  urd-GVR: Misr kī rūh muztarib ho jāegī, aur maiṅ un ke mansūboṅ ko darham-barham
    kar dūṅgā. Go wuh butoṅ, murdoṅ kī rūhoṅ, un se rābitā karne wāloṅ aur qismat
    kā hāl batāne wāloṅ se mashwarā kareṅge,
  suz-BL: मिनु इजीप्‍त ङा मुर आन थुं लुक्‍च लाइब। गो मेको आन मिम्‍शो खतम सेल्‍नुङ।
    मिनु मेकोपुकीमी आन मूर्ति नु बेक्‍शो मुर आन सल्‍ला नेंचा माल्‍नीम।
  eng-NOY: The spirit of Egypt shall fail within her, And her devices I will bring
    to naught. Then shall they consult the idols, and the sorcerers, And the necromancers,
    and the wizards.
  ita-1927: Lo spirito che anima l’Egitto svanirà, io frustrerò i suoi disegni; e
    quelli consulteranno gl’idoli, gl’incantatori, gli evocatori di spiriti e gl’indovini.
  ckb-ckb: میسر ڕۆحی تێدا نامێنێت، ڕاوێژەکەی هەڵدەلووشم، داوا لە بتەکان و لە نوشتەکەران
    دەکەن، لە نێوانگرەکان و لە ڕۆح ئامادەکاران.
  eng-BBE: 'And the spirit of Egypt will be troubled in her, and I will make her decisions
    without effect: and they will be turning to the false gods, and to those who make
    hollow sounds, and to those who have control of spirits, and to those who are
    wise in secret arts.'
  kan-OKCV: ಈಜಿಪ್ಟಿನವರ ಮನಸ್ಸು ಭಯಗೊಳ್ಳುವುದು ಅವರ ಆಲೋಚನೆಯನ್ನು ಭಂಗಪಡಿಸುವೆನು. ಅಲ್ಲಿಯವರು
    ವಿಗ್ರಹಗಳನ್ನೂ, ಮಾಟಗಾರರನ್ನೂ, ಯಕ್ಷಣಿಗಾರರನ್ನೂ, ಮಂತ್ರವಾದಿಗಳನ್ನೂ ಆಶ್ರಯಿಸುವರು.
  tam-2017: அதினால் எகிப்தியருடைய ஆவி அவர்களுக்குள் சோர்ந்துபோகும்; அவர்கள் ஆலோசனையை
    அழிந்துபோகச்செய்வேன்; அப்பொழுது சிலைகளையும், மந்திரவாதிகளையும், இறந்தவர்களிடம்
    பேசுகிறவர்களையும், குறிசொல்கிறவர்களையும் தேடுவார்கள்.
  spa-RV-1909: Y el espíritu de Egipto se desvanecerá en medio de él, y destruiré
    su consejo; y preguntarán á sus imágenes, á sus mágicos, á sus pythones y á sus
    adivinos.
  ron-BTF: Şi duhul Egiptului va leşina în mijlocul acestuia; şi voi distruge sfatul
    lui, şi ei vor căuta la idoli şi la fermecători şi la cei care au demoni şi la
    vrăjitori.
  eng-WEBP: The spirit of the Egyptians will fail within them. I will destroy their
    counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  eng-FBV: I will destroy the confidence of the Egyptians. I will have their plans
    become all mixed up. They will ask their idols and the spirits of the dead what
    to do through mediums and spiritists.
  nld-1939: Egypte verliest zijn bezinning, Zijn plannen gooi Ik dooreen; Ze vragen
    hun goden en bezweerders om raad, Hun schimmen en waarzeggers.
  nch-BL: Huan niquinchihuas tali Egipto ehuani ma quipoloca inintalnamiquilis huan
    amo aqui quinconsejomacas taya ma quichihuaca. Yeca yase quintatzintoquilitij
    ininteteyohua, huan nopa masehualme cati quincamanalhuíaj mijcatzitzi, huan tenahualhuiani
    huan tetonalitani para quimatise taya quichihuase, pero na nijsosolos nochi tamanti
    cati quinequise quichihuase.
  vie-1934: Tâm thần Ê-díp-tô sẽ lụn bại giữa nó, ta sẽ phá tan mưu chước nó. Bấy
    giờ chúng nó sẽ cầu hỏi các thần tượng cùng thuật sĩ, kẻ kêu hồn cùng thầy bói.
  hin-CV: तब मिस्रियों की हिम्मत टूट जाएगी, और मैं उनकी सब योजनाओं को विफल कर दूंगा;
    तब वे मूर्तियां, ओझों, तांत्रों तथा टोन्हों की शरण में जाएंगे.
  eng-OURB: The spirit of Egypt [Abode of slavery] will fail within it. I will destroy
    its counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  spa-BES: Y el espíritu de Egipto será desanimado en el, y confundiré sus planes;
    y se volverán a los dioses falsos, a los brujos, a los que tienen control de los
    espíritus de los muertos, a los adivinos.
  tdx-tdx: Le ho kafoake ama’e ao ty kofò’ i Mitsraime; ho mongoreko ty fikililia’
    iareo, vaho ho troboe’ iareo o jinio naho o angatseo, o doanio naho o trombao.
  tha-KJV: และในสมัยนั้นคนอียิปต์​ก็​จะจนใจ และเราจะกระทำให้แผนงานของเขายุ่งเหยิง
    และเขาจะปรึกษารูปเคารพและพวกหมอดู และคนทรง และพ่อมดแม่​มด
  por-BR-2018: E o espírito dos egípcios se esvaziará dentro de si, e destruirei seu
    conselho; então eles perguntarão ao ídolos, encantadores, adivinhos que consultam
    espíritos de mortos, e feiticeiros.
  deu-ELO: 'Und der Geist Ägyptens wird vergehen in seinem Innern, und ich will seinen
    Ratschlag zunichte machen: und sie werden die Götzen und die Beschwörer und die
    Zauberer und die Wahrsager befragen.'
  eng-WYC-2018: And the spirit of Egypt shall be broken in the entrails thereof, and
    I shall cast down the counsel thereof; and they shall ask their simulacra (or
    and they shall ask their idols), and their false diviners, and their men that
    have unclean spirits speaking in the womb, and their diviners by sacrifices made
    on altars to fiends.
  epo-epo: Kaj malaperos la kuraĝo de la Egiptoj interne de ili, kaj Mi detruos iliajn
    intencojn; kaj ili demandos la idolojn kaj la sorĉistojn kaj la aŭguristojn kaj
    la antaŭdiristojn.
  uig-PIN: Wǝ Misirning roⱨi ɵz iqidin yoⱪap ketidu; Mǝn ularni mǝsliⱨǝtsiz ⱪaldurimǝn;
    Xunga ular butlarni wǝ ǝrwaⱨlarni, Ərwaⱨlarni qaⱪirƣuqilarni ⱨǝm palqilarni izdǝp
    mǝsliⱨǝt soraydu;
  beo-beo: Na da Idibidi dunu ilia ilegesu amo wadela:mu, amola ilia dogo denesi amo
    bu da:i dioma:ne hamomu. Ilia da ilia ‘gode’ loboga hamoi amola ilia gesami dasu
    amola bogoi a:silibu, amo ili fidima:ne adole ba:mu.
  tpi-OTNT: Bai mi paulim tingting na pinisim strong bilong ol Isip na bai ol i no
    inap mekim ol samting ol i tingting long mekim. Bai ol i askim ol giaman god bilong
    ol long helpim ol, na bai ol i go long ol man i save toktok wantaim ol tewel bilong
    ol man i dai pinis, na askim tingting bilong ol long wanem samting ol i mas mekim.
  hau-SA: Masarawa za su karai, zan kuma sa shirye-shiryensu su zama banza; za su
    nemi shawarar gumaka da kuma ruhohin matattu, za su nemi shawarar mabiya da na
    masu duba.
  uig-LAT: We Misirning rohi öz ichidin yoqap kétidu; Men ularni meslihetsiz qaldurimen;
    Shunga ular butlarni we erwahlarni, Erwahlarni chaqirghuchilarni hem palchilarni
    izdep meslihet soraydu;
  nde-nde: AbaseGibhithe bazaphelelwa lithemba, njalo ngizakwenza amacebo abo abe
    yize; bazabuza izithombe lemimoya yabafayo, amadlozi lezanuse.
  ton-ton: 'Pea ʻe vaivai ʻae laumālie ʻo ʻIsipite ʻi he lotolotonga ʻo ia; pea te
    u maumauʻi ʻae fakakaukau ʻaʻana: pea te nau kumi ki he ngaahi tamapua, pea ki
    he kau fiemana, pea kiate kinautolu ʻoku ai ʻae ngaahi laumālie kovi, pea ki he
    kau kikite.'
  ces-1613: A na nic přijde duch Egyptských u prostřed něho, a radu jeho sehltím.
    I raditi se budou modl a kouzedlníků a zaklinačů a hadačů.
  eng-WMB: The spirit of the Egyptians will fail within them. I will destroy their
    counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  tam-TCV: அதனால் எகிப்தியர் இருதயத்தில் சோர்ந்துபோவார்கள்; நான் அவர்களுடைய திட்டங்களை
    நிறைவேறாதபடி செய்வேன். அவர்கள் விக்கிரகங்களிடமும், இறந்தோரின் ஆவிகளிடமும், குறிசொல்வோரிடமும்,
    ஆவியுலகத் தொடர்புடையோரிடமும் ஆலோசனை கேட்பார்கள்.
  ceb-ULB: Mangaluya ang espiritu sa mga Ehiptohanon gikan sa sulod. Gub-on ko ang
    iyang tambag, bisan nangita sila sa tambag sa mga diosdios, mga espiritu sa patay
    nga mga tawo, mga orasyon, ug mga espiritista.
  pol-UBG: I osłabnie duch Egiptu, a jego zamiar obrócę wniwecz. I będą się radzić
    bożków i zaklinaczy, czarowników i wróżbitów.
  urd-GVU: مصر کی روح مضطرب ہو جائے گی، اور مَیں اُن کے منصوبوں کو درہم برہم کر دوں
    گا۔ گو وہ بُتوں، مُردوں کی روحوں، اُن سے رابطہ کرنے والوں اور قسمت کا حال بتانے
    والوں سے مشورہ کریں گے،
  deu-1912: Und der Mut soll den Ägyptern in ihrem Herzen vergehen, und ich will ihre
    Anschläge zunichte machen. Da werden sie dann fragen ihre Götzen und Pfaffen und
    Wahrsager und Zeichendeuter.
  kan-2017: ಐಗುಪ್ತದ ಅಂತರಾತ್ಮವು ಬರಿದಾಗುವುದು. ಅದರ ಆಲೋಚನೆಯನ್ನು ಕೆಡಿಸಿಬಿಡುವೆನು. ಅಲ್ಲಿಯವರು
    ವಿಗ್ರಹಗಳನ್ನೂ, ಮಂತ್ರಗಾರರನ್ನೂ, ಪ್ರೇತವಿಚಾರಕರನ್ನೂ, ಬೇತಾಳಿಕರನ್ನು ಆಶ್ರಯಿಸುವರು.
  yap-yap: Arme nggu wagageynag e tin ke tanomnag yu Egypt mu gu mulegan’rad. Bay
    rman ayuwgad ko pi liyos rorad, bay u ranod ko pi tapig ngu’ur fithed e thagith
    komang e bfel’ ni ngar rin’ed.
  hlt-MCSB: Egypt kah a mueihla tah a khui ah hoep vetih a cilsuep ka hmaang sak ni.
    Te vaengah te mueirhol taengla, lung aka khueh, rhaitonghma neh hnam taengla a
    dawt uh bitni.
  mdy-ETH: ጊብፄ ዓሳ ሃጊ ማዓ ዎዛ ቲቃንዳኔ፤ ዔያታ ማሊ ቱኬ ባካ ማዾይዳ ፔኤቁዋጉዲ ታ ማሃንዳኔ፤ ዬኖ ዎዶና ዔያቶ ማኣዳንዳጉዲ
    ዔያቶኮ ካኣሽኮ ሜሌ ፆኦዞ ዔያታ ሺኢቃንዳኔ፤ ዔያቶኮ ዦዎ ኮራኣ ዓኣዺ ዔያታ ዦኦቻንዳኔ፤ ሃይቄ ዓሶኮ ዔኤዦ ዔኤላ ጎርሞይቶና
    ዔያታ ዞርታንዳኔ።
  twi-ASANTE: Misraimfoɔ no renya abodwo, na mɛma wɔn nhyehyɛeɛ ayɛ ɔkwa. Wɔbɛkɔ abisa
    wɔ ahoni, ne awufoɔ ahonhom, asamanfrɛfoɔ ne nkonyaayifoɔ nkyɛn.
  eng-WEBU: The spirit of the Egyptians will fail within them. I will destroy their
    counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  wal-wal: Gibxxe asaa ayyaanai gagettana; taani eta halchchuwaa hada oottana. Eti
    eeqatanne moitilliyaa haasayissiya asata, kaayiyaageetanne shareechchota zoretaa
    bessana.
  spa-PDDPT: El espíritu de Egipto se trastornará dentro de ellos, y confundiré sus
    planes. Consultarán a los ídolos, hechiceros, nigromantes y adivinos.
  gun-gun: Ha'e ramo Egito pygua kuery nda'ipy'a guaxuvei 'rã onhe'ẽ py, nhomongetaa
    amboaxa rivepa ramo. Ha'e ramo ha'e kuery oporandu 'rã mba'emo ra'angaa pe, imba'ekuaa
    va'e, omanogue mboayvua ha'e imba'evyky va'e pe.
  ilo-ULB: Kumapuyto ti espiritu ti Egipto. Dadaelekto ti balakadda kenkuana uray
    pay nakiumanda kadagiti didiosen, kadagiti espiritu dagiti natay a tattao, kadagiti
    mangan-anito ken kadagiti mammuyon.
  kpg-kpg: Au ga hunahuna nia haganohonoho digau Egypt, ga hagahuaidu nadau hagadagadagagee.
    Digaula ga halahala di hagamaamaa mai baahi nadau ada god, ga halahala digau ala
    e leelee gi di bouli gi heeu ina gi nia hagataalunga digau mmade nadau hagamaamaa.
  uig-ARA: ۋە مىسىرنىڭ روھى ئۆز ئىچىدىن يوقاپ كېتىدۇ؛ مەن ئۇلارنى مەسلىھەتسىز قالدۇرىمەن؛
    شۇڭا ئۇلار بۇتلارنى ۋە ئەرۋاھلارنى، ئەرۋاھلارنى چاقىرغۇچىلارنى ھەم پالچىلارنى
    ئىزدەپ مەسلىھەت سورايدۇ؛
  sus-sus: Limaniya bama nɛ Misirakae yi ra, n e xa natɛ birin kana nɛ e ra. E marasi
    fenma nɛ e xa alae ra, e e benba faxaxie maxandi sematoee nun duuree saabui ra.
  pon-2006: I pahn kauwehla en mehn Isip ar koasoandi kan oh kauwehla ar koapworopwor.
    Re pahn peki neirail dikedik en eni kan en sewese irail, oh rapahki kaweid en
    sounwinahni kan oh peki ngehn en me melahr akan en kaweid irail.
  ksd-ksd: Ma ra dekdek i Aigipto na panie kan ia, ma ina vamutue kadia minatoto,
    ma diat a tadav ra umana tabalar, ma tadav ra umana tena langlagur, ma tadav ra
    umana tena papait, ma tadav ra umana tena agagar.
  tur-YTC: Mısırlılar'ın ruhu içlerinde tükenecek. Onların öğütlerini yok edeceğim.
    Putları, sihirbazları, ruh çağıranları ve büyücüleri arayacaklar.
  grc-BRENT: Καὶ ταραχθήσεται τὸ πνεῦμα τῶν Αἰγυπτίων ἐν αὐτοῖς, καὶ τὴν βουλὴν αὐτῶν
    διασκεδάσω, καὶ ἐπερωτήσουσι τοὺς θεοὺς αὐτῶν, καὶ τὰ ἀγάλματα αὐτῶν, καὶ τοὺς
    ἐκ τῆς γῆς φωνοῦντας, καὶ τοὺς ἐγγαστριμύθους.
  ind-AYT: Semangat orang Mesir akan dilenyapkan dari dalam diri mereka, dan Aku akan
    mengacaukan rencana mereka. Maka, mereka akan meminta petunjuk kepada berhala-berhala,
    kepada para penyihir, kepada pemanggil-pemanggil arwah dan peramal-peramal.
  nya-nya: Aigupto adzataya mtima popeza ndidzalepheretsa zolinga zawo; adzapempha
    nzeru kwa mafano awo ndiponso kwa woyankhula ndi mizimu ya anthu akufa, kwa amawula
    ndi kwa oyankhula ndi mizimu.
  hrv-hrv: Egiptu se pamet muti, ja sprečavam njegove naume; oni traže idole i vrače,
    opsjenare i gatare.
  mps-mps: Te eno te Isip we bidigo homu kolesaga paninama, tama augwaligo bomo sia
    sanama, tama augwaligo yainu yali sę dabe augwaligo egobeo. Te augwaligo augwa
    tibo god dabebolo augwali tau somainu hanaluyu yaibao. Tama augwaligo te isai
    bidi dabego noma dali po wabo bidi dabe dali po wagi paibao. Tama augwaligo homu
    kolesaga hanaluyu, mena sę augwaligo yagawe waibao.
  tpi-tpi: Bai mi paulim tingting na pinisim strong bilong ol Isip na bai ol i no
    inap mekim ol samting ol i tingting long mekim. Bai ol i askim ol giaman god bilong
    ol long helpim ol, na bai ol i go long ol man i save toktok wantaim ol tewel bilong
    ol man i dai pinis, na askim tingting bilong ol long wanem samting ol i mas mekim.
  dan-1931: Ægyptens Forstand står stille, dets Råd gør jeg til intet, så de søger
    Guder og Manere, Genfærd og Ånder.
  vie-OVCB: Người Ai Cập sẽ mất hết tinh thần, Ta sẽ phá hỏng mưu lược của chúng.
    Chúng sẽ đi cầu các thần tượng, cầu hồn người chết, cầu đồng cốt và thầy pháp.
  guj-2017: મિસરની ભાવના અંદરથી નબળી પડી જશે. હું તેમની સલાહનો નાશ કરીશ, જો કે તેઓ
    મૂર્તિઓ, મૃતકોના આત્માઓ, ભૂવાઓ અને તાંત્રિકોની પાસે જઈને સલાહ માગે છે.
  pon-2006A: I pahn kauwehla en mehn Isip ar koasoandi kan oh kauwehla ar koapworopwor.
    Re pahn peki neirail dikedik en eni kan en sewese irail, oh rapahki kaweid en
    sounwinahni kan oh peki ngehn en me melahr akan en kaweid irail.
  por-BRBSL: O espírito dos egípcios falhará dentro deles. Destruirei seus conselhos.
    Eles buscarão os ídolos, os encantadores, aqueles que têm espíritos familiares
    e os feiticeiros.
  cth-cth: Izipnaw e lungthin teh, amamae thungvah, hrawnghrang lah ao han. A noenae
    hai ka kâsanu sak han. Hatnavah, ahnimouh ni meikaphawknaw, taân kasinnaw, khueyuenaw,
    tonghmanaw koe a pacei awh han.
  twi-twi: Misraimfo no rennya abodwo, na mɛma wɔn nhyehyɛe ayɛ ɔkwa. Wɔbɛkɔ abisa
    wɔ ahoni, ne awufo ahonhom, samanfrɛfo ne nkonyaayifo nkyɛn.
  hlt-hlt: Egypt kah a mueihla tah a khui ah hoep vetih a cilsuep ka hmaang sak ni.
    Te vaengah te mueirhol taengla, lung aka khueh, rhaitonghma neh hnam taengla a
    dawt uh bitni.
  tbz-SIM: M bo beǹnɛ̀ Esibiti kɔbɛ yɛ̀mmɛ̀ kɛ̀ bɛ̀ do dɔ́ kɛ́dɔɔ̀ tìi ɑ̃ǹtɛ̀. Kɛ̀
    bɛ̀ mbekù yɛsĩ̀mpókɛ̀ nɛ̀ bɛnitinɔ̀mbɛ̀, kɛ yu bɛcíríbɛ̀, kɛ kɔrì tipɑ̃ɑ̃tì, kɛ
    bourí tinùbootì.
  msy-2020: Kɨ Isipia damightɨ men gavgavim gɨvaghtɨ, me okam nɨghnɨghɨva, bizir me
    damuasa nɨghnɨziba, me dar amuan kogham. Egh me uan asebar azangtɨ, da ti men
    akurvagham. Egh me mangɨ, gumazir oveaghuezibar duabar azangsɨgham, me bizir manam
    damuam. Me imezibagh amir gumaziba ko kukunir gumazibar nɨghnɨzibagh foghsɨ men
    azangsɨgham.
  dop-dop: Mɑɑ yele nɑ Icipiti nyǝ́mɑ mɛ mǝ lǝmɑɣɑsɛɛ le-mɛ, nɑ mɑ́ liɣiti mǝ lɑɣɑtʋ.
    Ɩlɛnɑ ɩ́ pǝsǝnɑ mǝ tɩɩŋ tɔɔ nɑ ɩ́ polo mǝ tʋwɑɑ tɛ. Ɩ́ kɑ́ sʋsɩ kɔɣɔnɑŋŋ nɑ ɩ́
    pɔɔsɩ pee.
  azb-azb: Misirlilərin ruhu qırılacaq, niyyətlərini boşa çıxaracağam. Onlar bütlərdən,
    ölü ruhlarından, cindarlardan, Ruhçağıranlardan məsləhət istəyəcək.
  eng-DBY: And the spirit of Egypt shall fail in the midst of it, and I will destroy
    the counsel thereof; and they shall seek unto the idols and unto the conjurers,
    and unto the necromancers, and unto the soothsayers.
  hin-2017: और मिस्रियों की बुद्धि मारी जाएगी और मैं उनकी युक्तियों को व्यर्थ कर दूँगा;
    और वे अपनी मूरतों के पास और ओझों और फुसफुसानेवाले टोन्हों के पास जा जाकर उनसे
    पूछेंगे;
  wol-KYG: Waa Misra jànnaxe, ma dëpp seen pexe. Ñu seeti yàllantu yeek njuuma yi,
    ak gisaanekat yeek boroom rawaan yi.
  eng-YLT: And emptied out hath been in its midst the spirit of Egypt. And its counsel
    I swallow up, And they have sought unto the idols, And unto the charmers, And
    unto those having familiar spirits, And unto the wizards.
  eng-WYC-2017: And the spirit of Egypt shall be broken in the entrails thereof, and
    I shall cast down the counsel thereof; and they shall ask their simulacra, and
    their false diviners, and their men that have unclean spirits speaking in the
    womb, and their diviners by sacrifices made on altars to fiends.
  eng-WMBB: The spirit of the Egyptians will fail within them. I will destroy their
    counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  urd-GVH: मिसर की रूह मुज़तरिब हो जाएगी, और मैं उनके मनसूबों को दरहम-बरहम कर दूँगा।
    गो वह बुतों, मुरदों की रूहों, उनसे राबिता करनेवालों और क़िस्मत का हाल बतानेवालों
    से मशवरा करेंगे,
  rug-rug: Kote va malohoro i Rau sari bulodi ri pa Izipi, meke kote va nosoi Rau
    sari dia hiniva; kote la tepa tinokae si arini koari dia beku, meke koari na maqomaqodi
    rina tie matedi, koari na tie vakuvakutae na tie matemateana.
  gaz-gaz: Hafuurri warra Gibxi isaan keessatti jeeqama; anis karoora isaanii nan
    fashaleessa; isaanis waaqota tolfamoo fi hafuurota warra duʼanii, ilaaltotaa fi
    eker dubbistoota gorsa gaafatu.
  fra-LSG: L’esprit de l’Égypte disparaîtra du milieu d’elle, Et j’anéantirai son
    conseil; On consultera les idoles et les enchanteurs, Ceux qui évoquent les morts
    et ceux qui prédisent l’avenir.
  yal-yal: Misiran kaane tunnaxɔlɔma e ma nɛn, n yi mayifuun bira e feene yi. E suxurene
    maxɔdinma nɛn, e nun barinne nun yiimatone nun kɔɛramuxune.
  haw-1868: E pau auanei ke aho o ko Aigupita iloko o lakou; E kookahuli au i ko lakou
    manao; Alaila, e huli lakou i ko lakou akuakii, I na mea namunamu, a me na mea
    ninau kupapau, a me na kupua.
  arb-NAV: فَتَذُوبُ أَرْوَاحُ الْمِصْرِيِّينَ فِي دَاخِلِهِمْ، وَأُبْطِلُ مَشُورَتَهُمْ،
    فَيَسْأَلُونَ الأَوْثَانَ وَالسَّحَرَةَ وَأَصْحَابَ التَّوَابِعِ وَالْعَرَّافِينَ.
  ewe-ewe: Dzi aɖe le Egiptetɔwo ƒo, eye matɔtɔ woƒe ɖoɖowo. Woayi aɖabia nu le legbawo,
    ŋɔligbɔgbɔwo, ŋɔliyɔlawo kple afakalawo gbɔ.
  eng-LEE: And the spirit of Egypt shall be emptied out in its inward parts, and its
    counsel will I frustrate; and they will inquire of the idols, and of the charmers,
    and of those that have familiar spirits, and of the wizards.
  asm-FB: মিচৰীয়াসকলৰ আত্মা নিজৰ ভিতৰত দুৰ্ব্বল হ’ব, মই তেওঁলোকৰ মন্ত্র ধ্বংস কৰিম;
    তাতে তেওঁলোকে মূৰ্ত্তিবোৰৰ, ভূত পোহা, আৰু আত্মজ্ঞানীসকলৰ মন্ত্র চিঞৰীব।
  sus-A: لِمَنِيَ بَمَ نّ مِسِرَكَيٍ يِ رَ، ﭑ عٍ شَ نَتّ بِرِن كَنَ نّ عٍ رَ. عٍ مَرَ سِ
    قٍنمَ نّ عٍ شَ عَلَيٍ رَ، عٍ عٍ بٍنبَ قَشَشِيٍ مَشَندِ سٍمَتٌييٍ نُن دُورٍيٍ سَابُي
    رَ.
  fra-SBL: L'esprit des Égyptiens s'affaiblira au dedans d'eux. Je détruirai leur
    conseil. Ils chercheront les idoles, les enchanteurs, ceux qui ont des esprits
    familiers, et les magiciens.
  hbo-hbo: וְנָבְקָ֤ה רֽוּחַ־מִצְרַ֙יִם֙ בְּקִרְבֹּ֔ו וַעֲצָתֹ֖ו אֲבַלֵּ֑עַ וְדָרְשׁ֤וּ
    אֶל־הָֽאֱלִילִים֙ וְאֶל־הָ֣אִטִּ֔ים וְאֶל־הָאֹבֹ֖ות וְאֶל־הַיִּדְּעֹנִֽים׃
  kik-kik: Andũ a bũrũri wa Misiri nĩmagakua ngoro, nayo mĩbango yao ndĩmĩtue ya tũhũ;
    makaahooya kĩrĩra kũrĩ ngai cia mĩhianano na kũrĩ maroho ma andũ arĩa makuĩte,
    o na kũrĩ ago na aragũri.
  fra-NCL: L’esprit de l’Égypte s’évanouira en elle, et j’anéantirai son conseil ;
    ils interrogeront les idoles et les enchanteurs, les nécromanciens et les devins.
  cek-AK: Izipnawk loe palungboeng o tih, nihcae sak atimhaih doeh kam rosak han;
    to naah nihcae mah krangnawk, adoi sah kop kaminawk, kadueh kami ih pakhranawk,
    angzo han koi hmuen tahmaa rumram kaminawk khaeah lokdueng o tih.
  cuk-cuk: Egipto-dulemar suli-suli itodamaloed, bab-dummadyob-imaklemaladse idakdemaloed.
    Dule-burgwarmalad-e-burbase idakdemaloed, bab-dummad-gayaburba-barsoged-bundorse
    idakdemaloed. Yoo-ibmar-guoed-soged-dulese idakdemaloed, anmar ibu imakoye. Degi-inigwele,
    e-igarmar igarga-guega an imakosulid.
  uig-CYR: Вә Мисирниң роһи өз ичидин йоқап кетиду; Мән уларни мәслиһәтсиз қалдуримән;
    Шуңа улар бутларни вә әрваһларни, Әрваһларни чақирғучиларни һәм палчиларни издәп
    мәслиһәт сорайду;
  tel-2017: ఐగుప్తు ప్రజల ఆత్మస్థైర్యం క్షీణిస్తుంది. నేను వాళ్ళ ఆలోచనలను నాశనం చేస్తాను.
    వాళ్ళు ఆలోచన కోసం విగ్రహాల దగ్గరికీ, ఆత్మలతో మాట్లాడే వాళ్ళ దగ్గరికీ, కర్ణ పిశాచం
    ఉన్న వాళ్ళ దగ్గరికీ, సోదె చెప్పేవాళ్ల దగ్గరికీ వెళ్తారు.
  hat-BSA: Konsa, lespri a Ejipsyen yo va vin twouble anndan yo, e Mwen va boulvèse
    tout plan yo. Konsa, yo va vire kote zidòl, fantom a mò yo, sila ki pale ak mò
    yo ak divinò yo.
  kos-kos: Nga ac fah akfohsyauk pwapa lun mwet Egypt ac oru in wanginla finsrak lalos.
    Elos ac fah siyuk kasru sin ma sruloala lalos, ac lolngok yurin mwet inutnut ac
    siyuk kasru sin ngunin mwet misa.
  hbo-WLC: וְנָבְקָ֤ה רֽוּחַ־מִצְרַ֙יִם֙ בְּקִרְבּ֔וֹ וַעֲצָת֖וֹ אֲבַלֵּ֑עַ וְדָרְשׁ֤וּ
    אֶל־הָֽאֱלִילִים֙ וְאֶל־הָ֣אִטִּ֔ים וְאֶל־הָאֹב֖וֹת וְאֶל־הַיִּדְּעֹנִֽים׃
  ibo-ibo: Ndị Ijipt ga-ada mba nʼime mmụọ ha, aga m eme ka nzube ha niile bụrụ ihe
    efu, ha ga-ajụta arụsị na mmụọ ndị nwụrụ anwụ ase, jụọkwa ndị na-ajụta mmụọ ọjọọ
    ase na ndị dibịa afa.
  ory-ory: ଆଉ, ମିସରର ଆତ୍ମା ତାହା ମଧ୍ୟରେ ଶୂନ୍ୟ କରାଯିବ ଓ ଆମ୍ଭେ ତାହାର ମନ୍ତ୍ରଣା ଗ୍ରାସ କରିବା;
    ତହିଁରେ ସେମାନେ ପ୍ରତିମା, ମୋହକ, ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆମାନଙ୍କର ଅନ୍ଵେଷଣ କରିବେ।
  chk-chk: Iwe, esap chüen wor än chon Isip pwora, nge ngang üpwe ataela mine ra ekiekin
    föri. Repwe tüngor ar alilis seni ar kewe uluulun anümwäl o angei öüröürer seni
    ar kewe sourong me souawarawar me soupwe.
  rop-rop: Detlot pipul brom Ijip garra jidan brabli sedwan wen ai garra miksimap
    olabat plen. Olabat garra askim olabat drimin sheip, en detlot spirit blanga ola
    dedbala pipul en olabat klebabala pipul blanga dalim olabat wanim blanga dum.
  ukr-1871: І знемощіє дух Египту в йому, й оберну в нїщо раду його, — й стануть вони
    шукати помочі в ідолів, у чарівників, у закленателів мертвих та ворожбитів.
  deu-1951: Und der Geist wird den Ägyptern ausgehen in ihrem Innern, und ich will
    ihren Rat zunichte machen; alsdann werden sie die Götzen, die Zauberer, die Totenbeschwörer
    und die Wahrsager befragen.
  eng-JPS: And the spirit of Egypt shall be made empty within it; and I will make
    void the counsel thereof; and they shall seek unto the idols, and to the whisperers,
    and to the ghosts, and to the familiar spirits.
  srp-1865: I nestaæe duha Misiru, i namjeru njegovu razbiæu; tada æe pitati svoje
    idole i opsjenare i vraèe i gatare.
  lug-lug: Abamisiri baliggwaamu omwoyo era entegeka zaabwe zonna ndizitta; era baliragulwa
    ebifaananyi ebibajje, n’abasamize, n’abaliko emizimu n’abalogo.
  heb-heb: ונבקה רוח מצרים בקרבו ועצתו אבלע ודרשו אל האלילים ואל האטים ואל האבות ואל
    הידענים׃
  ben-IRV: মিশরীয়দের আত্মা নিজেদের মধ্যে দুর্বল হবে, আমি তাদের পরিকল্পনা বিনষ্ট করব।
    যদিও তারা মূর্ত্তি, মৃত মানুষের আত্মা, মাধ্যম এবং আধ্যাত্মবাদীদের কাছে পরামর্শ
    চেয়েছিল।
  pan-pan: ਮਿਸਰੀਆਂ ਦੀ ਬੁੱਧ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚੋਂ ਖਾਲੀ ਕੀਤੀ ਜਾਵੇਗੀ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜੁਗਤੀਆਂ
    ਨੂੰ ਅਸਫ਼ਲ ਕਰਾਂਗਾ, ਉਹ ਬੁੱਤਾਂ ਤੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਨਗੇ, ਅਤੇ ਨਾਲੇ ਮੰਤ੍ਰੀਆਂ ਅਤੇ ਭੂਤ-ਮਿੱਤ੍ਰਾਂ
    ਅਤੇ ਦਿਓ-ਯਾਰਾਂ ਤੋਂ ਵੀ।
  mya-JVB: အဲဂုတ္တု ပြည်၏ စိတ် သည် သူ ၏အထဲ မှာ ပျက် လိမ့်မည်။ သူ ၏အကြံ ကိုလည်း ငါဖျက်
    မည်။ သူတို့သည် ရုပ်တု တို့၌၎င်း ၊ ပြုစား သောသူတို့၌ ၎င်း ၊ နတ်ဝင်နှင့် စုန်း တို့၌၎င်း
    ဆည်းကပ် ကြလိမ့်မည်။
  hmo-hmo: Lau ese Aigupito taudia edia palani do lau koua, bona edia laloa goada
    do ia ore. Idia ese edia kaivakuku do idia noinoi henia, bona meamea taudia bona
    mase taudia edia laumadia danu do idia noia, edia sisiba do idia kamonai totona.
  urd-urd: और मिस्र की रूह अफ़सुर्दा हो जाएगी, और मैं उसके मन्सूबे को फ़ना करूँगा;
    और वह बुतों और अफ़सूँगरों और जिन्नात के यारों और जादूगरों की तलाश करेंगे।
  rus-SYN: И дух Египта изнеможет в нем, и разрушу совет его, и прибегнут они к идолам
    и к чародеям, и к вызывающим мертвых и к гадателям.
  bqc-SIM: Egipiↄ nisĩna a naliwa, má ń lɛkpaaĩ gboo. Aa yãgbɛa tã́aↄ ń wɛlɛndeↄwa
    ń gɛ̀sisinaↄ ń màsokɛnaↄ.
  tcz-CHONGTHU: Egypt te lung sung hung lhasam intin, chuleh a thilgon hou jong hekhen
    thei louva ka koi ding ahi. A milim semthu pathen henga chihna thum’a taodingu,
    chuleh thisa lhagao hotoh ki houho ahin, lhagao dang dang akou dingu ahi.
  mar-mar: मिसराचा उत्साह त्याच्यामध्ये कमजोर होईल. मी त्यांचा सल्ला नष्ट करील, जरी
    ते मूर्तीना, मृत मनुष्याच्या आत्म्याला, व मांत्रिकाजवळ व भूतवैद्यांचा सल्ला शोधतील.
  qub-qub: Egiptucunapa yarpaynintami pirdichishaj. Imata rurananpaj yarpashancunatapis
    manami camacächishächu. Chauraga imata rurananpäpis tapucongapaj ïdulucunata,
    brüjucunata, wañojcunapa almanta, musyacojcunatami.
  hat-hat: Nou pral fè yo pèdi tèt yo, yo p'ap konn sa pou yo fè. Yo pral rele nan
    pye zidòl yo, yo pral kay majisyen, kay divinò ak kay moun k'ap rele mò.
  eng-BSB: Then the spirit of the Egyptians will be emptied out from among them, and
    I will frustrate their plans, so that they will resort to idols and spirits of
    the dead, to mediums and spiritists.
  eng-WEBPB: The spirit of the Egyptians will fail within them. I will destroy their
    counsel. They will seek the idols, the charmers, those who have familiar spirits,
    and the wizards.
  kbq-kbq: Ana hanigeno Isipi vahera hankavezmia omanena, mago'azama hunaku'ma kema
    retro'ma hu'nesaza zana Nagra eri savri hanuge'za, ana zana osugahaze. Ana hanuge'za
    antahintahima erinakura, zamazanteti tro hu'nesnaza havi anumzante'ene, zamavune
    vahete'ene, fri vahe hankro'enema keagama nehaza vahete zamagra vugahaze.
  nhe-BL: Huan niquinchihuas tlali Egipto ehuani ma quipoloca inintlalnamiquilis huan
    axaca quinconsejomacas tlachque ma quichihuaca. Yeca yase quintlajtlanitij ininteteyohua,
    huan nopa tlacame tlen quincamahuíaj mijcatzitzi, huan tetlajchihuiani huan tetonalitani
    para quimatise tlachque quichihuase, pero na nijxolehuas nochi tlamantli tlen
    quinequise quichihuase.
  gub-BL: Ezit ywy rehe har uzypyrog putar ukyze pà wà nehe. Ipurapo wer amo ma'e
    rehe wà. Nazapo kar kwaw a'e ma'e wanupe ihe nehe. Amuaiw putar waneko haw nehe.
    Na'e upuranu putar tupàn a'ua'u wanehe wà nehe. Upuranu putar uzeapo ma'e ràm
    imume'u har wanehe wà nehe no. Upuranu putar tekwe wanupe uze'eg ma'e wanehe wà
    nehe. Upuranu putar paze ma'e wanehe wà nehe no.
  eng-DRA: 'And the spirit of Egypt shall be broken in the bowels thereof, and I will
    cast down their counsel: and they shall consult their idols, and their diviners,
    and their wizards, and soothsayers.'
