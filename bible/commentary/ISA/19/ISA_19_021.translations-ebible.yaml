verse: ISA.019.021
translations:
  mal-C: അങ്ങനെ യഹോവ ഈജിപ്റ്റിനു സ്വയം വെളിപ്പെടുത്തും. ഈജിപ്റ്റുകാർ അന്ന് യഹോവയെ
    അംഗീകരിക്കും. അവർ യാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ച് അവിടത്തെ ആരാധിക്കും. അവർ
    യഹോവയ്ക്ക് നേർച്ചനേരുകയും അതു നിറവേറ്റുകയും ചെയ്യും.
  deu-TKW: Und Jahwe wird sich den Ägyptern offenbaren, und die Ägypter werden Jahwe
    jenes Tages erkennen und ihn mit Schlachtopfern und Speisopfern verehren und Jahwe
    Gelübde thun und sie auch einlösen.
  lin-lin: Boye, Yawe akomimonisa epai na bato ya Ejipito. Mpe na mokolo wana, bato
    ya Ejipito bakoyeba Yawe, bakogumbamela Ye na bambeka mpe na makabo ya bambuma ;
    bakolapa ndayi na Kombo na Yawe mpe bakokokisa yango.
  eng-LSV: And YHWH has been known to Egypt, || And the Egyptians have known YHWH
    in that day, || And done sacrifice and present, || And vowed a vow to YHWH, and
    completed [it].
  eng-GNV: And the Lord shall be knowen of the Egyptians, and the Egyptians shall
    knowe the Lord in that day, and doe sacrifice and oblation, and shall vowe vowes
    vnto the Lord, and performe them.
  eng-WEBSTER: And the LORD shall be known to Egypt, and the Egyptians shall know
    the LORD in that day, and shall do sacrifice and oblation; yes, they shall vow
    a vow to the LORD, and perform it .
  nhw-BL: Huan ipan nopa tonali TOTECO mopannextis ica nopa egiptome. Huan quiniximatis
    huan inijuanti nojquiya quiiximatise. Huan quihueyichihuase TOTECO huan quimacase
    tlacajcahualistli huan ofrendas. Nojquiya tlatestigojquetzase para quichihuase
    tlamantli para TOTECO, huan quena, quichihuase.
  swh-ONEN: Hivyo Bwana atajijulisha mwenyewe kwa Wamisri, nao katika siku hiyo watamkubali
    Bwana. Wataabudu kwa kumtolea dhabihu na sadaka za nafaka, watamwekea Bwana nadhiri
    na kuzitimiza.
  bba-bba: Sɑɑ ye sɔɔ, u koo bu tii sɔ̃ɔsi kpɑ bu nùn ɡiɑ. Bɑ koo nùn yɑ̃kunu kuɑ
    kpɑ bu kɑ nùn kɛ̃nu nɑɑwɑ. Bɑ̀ n nùn nɔɔ mwɛɛnu kuɑ, kpɑ bu nu yibiɑ.
  eng-KJVCPB: And the Lord shall be known to Egypt, And the Egyptians shall know the
    Lord in that day, And shall do sacrifice and oblation; Yea, they shall vow a vow
    unto the Lord, and perform it.
  luo-luo: Kuom mano Jehova Nyasaye noyangre maler mi jo-Misri ngʼeye, kendo e kindeno
    giniyie kuom Jehova Nyasaye. Gibiro lame ka gitimone misengini kod chiwo mag cham;
    ka gisingore ne Jehova Nyasaye kendo gichopo singruokno.
  meu-meu: Bena Iehova ese Aigupto taudia baine hahedinarai henidia. Una dina ai,
    Aigupto taudia bae diba Iehova, bona bae toma henia diho mai kara helaḡadia bona
    ḡole-oho bouboudia ida, bona Iehova enai baegwau hamata, bena edia gwauhamata
    bae hamomokanidia.
  npi-ULB: मिश्रदेशले परमप्रभुलाई चिन्‍नेछ र त्यस दिन मिश्रीहरूले परमप्रभुलाई स्वीकार
    गर्नेछन् । तिनीहरूले बलिदानहरू र भेटीहरूसित आराधना गर्नेछन्, अनि परमप्रभुको निम्ति
    भाकल गर्नेछन् र ती पुरा गर्नेछन् ।
  yor-yor: Báyìí ni Olúwa yóò sọ ara rẹ̀ di mí mọ̀ fún àwọn ará Ejibiti àti ní ọjọ́
    náà ni wọn yóò gba Olúwa gbọ́. Wọn yóò sìn ín pẹ̀lú ẹbọ ọrẹ ìyẹ̀fun, wọn yóò jẹ́
    ẹ̀jẹ́ fún Olúwa wọn yóò sì mú un ṣẹ.
  pes-OPCB: خداوند خود را به مصری‌ها آشکار خواهد کرد و ایشان خداوند را خواهند شناخت.
    مردم مصر با تقدیم قربانیها و هدایا او را عبادت خواهند کرد و نذرهای خود را به وی
    ادا خواهند نمود.
  tgl-ULB: Makikilala si Yahweh sa Ehipto, at sa araw na iyon ay makikilala si Yahweh
    ng mga taga-Ehipto. Sasamba sila nang may mga alay at mga handog, at manunumpa
    sila kay Yahweh at kanilang tutuparin ito.
  hui-hui: Ani biragola Iyibi wali agali tigua Anduane Homogo ibuore henego kalo manda
    biaiho helo tihondo ibuni mo walia holebira. Anidagua birangi Iyibi wali agali
    tigua Anduane Homogo ibuniore kalo manda biai howa ibu mitangi bialu lotu lalu
    ibuhondo mbiraleru lomabu mulebira. Ani buwa tigua mbira ogo buleore lowa bi hongoheore
    lo wialu bule lo wiradagua bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ကို​အီ​ဂျစ်​အ​မျိုး သား​တို့​သိ​ရှိ​လာ​အောင်​ပြု​တော်​မူ​လိမ့်​မည်။
    ထို​အ​ခါ​သူ​တို့​သည်​ကိုယ်​တော်​အား​သိ​မှတ် လာ​ကြ​လျက်​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။
    အ​ထံ​တော်​သို့​လည်း​ယဇ်​နှင့်​ပူ​ဇော်​သ​ကာ များ​ကို​ယူ​ဆောင်​လာ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည် ကိုယ်​တော်​၏​ရှေ့​တော်​၌​သစ္စာ​က​တိ​ထား​ပြီး လျှင်​ယင်း​သစ္စာ​က​တိ​အ​တိုင်း​ပြု​မူ​ကြ
    လိမ့်​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་པ་རྣམས་ལ་ཁོང་ཉིད་ངོ་ཤེས་པར་མཛད་ཅིང་། དུས་དེར་ཨེ་ཅིབ་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ངོ་ཤེས་པས།
    དེ་དག་གིས་ཁོང་ལ་མཆོད་རྫས་དང་མཆོད་པ་ཕུལ་ནས་བསྙེན་བཀུར་བྱེད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅའ་བཞག་ནས་དེ་བཞིན་བསྒྲུབ་པར་འགྱུར།
  wsk-wsk: Ale tom umutang te, Yawe kota numi wetang saparuk se, Egypt kariimet ari
    ko ikimon ale, nup patawu se tama bita tui se nuguting munan tumonko. Nuna munan
    sang Yawe ilak balu arurumon ale karo tumonko.
  sna-sna: Saka Jehovha achazviratidza kuvaIjipita, uye pazuva iro vachaziva Jehovha.
    Vachanamata nezvibayiro uye nezvipiriso zvezviyo; vachaita mhiko kuna Jehovha
    uye vagodzichengeta.
  spa-BLM: Yahvé será conocido en Egipto, y los egipcios conocerán a Yahvé en ese
    día. Sí, adorarán con sacrificios y ofrendas, y harán un voto a Yahvé, y lo cumplirán.
  cac-cac: A Jehová, ol yac' yojtaquejel sb'a d'a eb' aj Egipto chi'. Ol nachajel
    yuj eb' tas yaj Jehová chi'. Ol och eb' ejmelal d'ay, ol sn̈usan silab' eb', ol
    yac'anpax yofrenda eb'. Ol yac'an sti' eb' d'ay, ol sc'anab'ajan eb' tas syal
    chi'.
  swh-ULB: Yahwe atajulikana Misri, na Wamisri watamkubali Yahwe siku hiyo. Watamuabudu
    kwa sadaka na matoleo, na wataweka agano na kulitimiza.
  bel-bel: Гасподзь явіць Сябе ў Егіпце; і Егіпцяне ў той дзень спазнаюць Госпада
    і прынясуць ахвяры і дарункі, і дадуць абяцаньні Госпаду, і выканаюць.
  deu-ELBBK: Und der HERR wird sich den Ägyptern kundgeben, und die Ägypter werden
    den HERRN erkennen an jenem Tag; und sie werden dienen mit Schlachtopfern und
    Speisopfern, und werden dem HERRN Gelübde tun und bezahlen.
  mbb-OT: Ibpekilala te Nengazen is keugelingen din diyà te kandan, ne zutun he timpu
    egkilelaan dan is Nengazen. Ed-ezapen dan sikandin pinaaǥi te kebpemuhat te nekedseselekawà
    he menge pemuhat. Ebpenaad dan diyà te Nengazen ne edtumanen dan heini.
  mal-2015: അങ്ങനെ യഹോവ മിസ്രയീമിന്നു തന്നെ വെളിപ്പെടുത്തുകയും മിസ്രയീമ്യർ അന്നു യഹോവയെ
    അറിഞ്ഞു യാഗവും വഴിപാടും കഴിക്കയും യഹോവെക്കു ഒരു നേർച്ച നേർന്നു അതിനെ നിവർത്തിക്കയും
    ചെയ്യും.
  gup-gup: Kuhni kayime nawu Yawey dja yiman kabenmarnekukbukkarren bedberre nawu
    kabirrihni Egypt, dja bu kunmekbe kunbarnangarra wanjh bedda kabirriyime bu Yawey
    kawohrnan rowk bedberre, dja bedda wanjh kabirrimarneboddan nuye. Bedda wanjh
    kabirrikan dja kabirriwon nuye manbu namakmak bedberre, warridj kabirriwokkurrmerren
    dja kabirridjalmarrkmang nuye kore kabirriwokkurrmerrenkenh.
  rmc-rmc: O RAJ pes dela te prindžarel le Egipťanenge. Andre oda džives o Egipťana
    sprindžarena le RAJES a služinena leske le obetenca the le darenca. A doľikerena
    le RAJESKE o lava, so les dena.
  pes-OPV: و خداوند بر مصریان معروف خواهد شد و در آن روز مصریان خداوند راخواهند شناخت
    و با ذبایح و هدایا او را عبادت خواهند کرد و برای خداوند نذر کرده، آن را وفاخواهند
    نمود.
  ron-1924: Атунч, Домнул Се ва дескопери еӂиптенилор, ши еӂиптений вор куноаште пе
    Домнул ын зиуа ачея. Вор адуче жертфе ши дарурь де мынкаре, вор фаче журуинце
    Домнулуй ши ле вор ымплини.
  ben-OBCV: এভাবে সদাপ্রভু মিশরীয়দের কাছে নিজের পরিচয় দেবেন, আর সেদিন তারা সদাপ্রভুকে
    স্বীকার করবে। তারা বিভিন্ন বলি ও ভক্ষ্য-নৈবেদ্য নিয়ে তাঁর উপাসনা করবে; তারা সদাপ্রভুর
    উদ্দেশে শপথ করে তা পালন করবে।
  som-som: Oo wakhtigaas ayaa Rabbigu Masriyiinta is-ogeysiin doonaa, oo ay Masriyiintuna
    Rabbiga aqoon doonaan, oo waxay ku caabudi doonaan allabari iyo qurbaan, oo Rabbiga
    ayay nidar u nidri doonaan, wayna oofin doonaan.
  lat-VUC: Et cognoscetur Dominus ab Ægypto, et cognoscent Ægyptii Dominum in die
    illa; et colent eum in hostiis et in muneribus; et vota vovebunt Domino, et solvent.
  eng-ASVBT: And Jehovah shall be known to Egypt, and the Egyptians shall know Jehovah
    in that day; yea, they shall worship with sacrifice and oblation, and shall vow
    a vow unto Jehovah, and shall perform it.
  ita-1885: E il Signore sarà conosciuto all'Egitto; e in quel giorno gli Egizi conosceranno
    il Signore, e faranno il servigio di sacrificii e di offerte; e faranno voti al
    Signore, e li adempieranno.
  eng-LXXUP: And the Lord shall be known to the Egyptians, and the Egyptians shall
    know the Lord in that day; and they shall offer sacrifices, and shall vow vows
    to the Lord, and pay them.
  eng-ULB: Yahweh will become known to Egypt, and the Egyptians will acknowledge Yahweh
    on that day. They will worship with sacrifices and offerings, and will make vows
    to Yahweh and fulfill them.
  spa-VBL: El Señor se dará a conocer a Egipto, y en ese momento Egipto conocerá al
    Señor. Lo adorarán con sacrificios y ofrendas; le harán promesas al Señor y las
    cumplirán.
  fra-_FOB: Et l'Éternel se fera connaître aux Égyptiens, et les Égyptiens connaîtront
    l'Éternel en ce jour-là; ils offriront des sacrifices et des oblations; ils feront
    des vœux à l'Éternel et les accompliront.
  mal-mal: അങ്ങനെ യഹോവ ഈജിപ്റ്റിനു സ്വയം വെളിപ്പെടുത്തുകയും ഈജിപ്റ്റുക്കാർ അന്ന് യഹോവയെ
    അറിഞ്ഞ് യാഗവും വഴിപാടും അർപ്പിക്കുകയും യഹോവയ്ക്ക് ഒരു നേർച്ചനേർന്ന് അതിനെ നിവർത്തിക്കുകയും
    ചെയ്യും.
  urd-GVR: Yoṅ Rab apne āp ko Misriyoṅ par zāhir karegā. Us din wuh Rab ko jān leṅge,
    aur zabah aur ġhallā kī qurbāniyāṅ chaṛhā kar us kī parastish kareṅge. Wuh Rab
    ke lie mannateṅ mān kar un ko pūrā kareṅge.
  suz-BL: मिनु परमप्रभु यावेमी आंम कली इजीप्‍त ङा मुर आन ङोंइती तुइक्‍पांइसीब। मिनु
    मेको नाक्‍त इजीप्‍त ङा मुरपुकीमी परमप्रभु यावे कली थमा सुइक्‍नीम। मिनु मार मार
    चोशा चढ़ेतीक चढ़ेशा, कबल पा, आन पशो कबल खाप्‍नीम। यसैया ६६:१९
  eng-NOY: Thus shall Jehovah be made known to Egypt, And the Egyptians shall know
    Jehovah in that day, And shall offer him sacrifices and oblations; They shall
    make vows to Jehovah, and perform them.
  ita-1927: E l’Eterno si farà conoscere all’Egitto e gli Egiziani, in quel giorno,
    conosceranno l’Eterno, gli offriranno un culto con sacrifizi ed offerte, faranno
    voti all’Eterno e li adempiranno.
  ckb-ckb: ئینجا یەزدان لە میسر ناسراو دەبێت، لەو ڕۆژەدا میسرییەکان یەزدان دەناسن
    و بە قوربانی و پێشکەشکراوی دانەوێڵە دەیپەرستن و نەزر بۆ یەزدان دەکەن و بەجێی دەهێنن.
  eng-BBE: And the Lord will give the knowledge of himself to Egypt, and the Egyptians
    will give honour to the Lord in that day; they will give him worship with offerings
    and meal offerings, and will take an oath to the Lord and give effect to it.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನವರಿಗೆ ತಿಳಿಯಪಡಿಸಲು, ಅವರು ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ
    ದೇವರನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು ಮತ್ತು ಬಲಿಕಾಣಿಕೆಗಳಿಂದ ಸೇವೆಮಾಡುವರು. ಹೌದು, ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ
    ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡು ನೆರವೇರಿಸುವರು.
  tam-2017: அப்பொழுது யெகோவா எகிப்தியருக்கு அறியப்படுவார்; எகிப்தியர்கள் யெகோவாவை
    அக்காலத்திலே அறிந்து, அவருக்குப் பலிகளோடும், காணிக்கைகளோடும் ஆராதனைசெய்து, யெகோவாவுக்குப்
    பொருத்தனைகளைச் செய்து அவைகளைச் செலுத்துவார்கள்.
  spa-RV-1909: Y Jehová será conocido de Egipto, y los de Egipto conocerán á Jehová
    en aquel día; y harán sacrificio y oblación; y harán votos á Jehová, y los cumplirán.
  ron-BTF: Şi DOMNUL va fi cunoscut Egiptului şi egiptenii vor cunoaşte pe DOMNUL
    în acea zi şi vor face sacrificiu şi vor aduce un dar; da, vor face o promisiune
    DOMNULUI şi o vor împlini.
  eng-WEBP: The LORD will be known to Egypt, and the Egyptians will know the LORD
    in that day. Yes, they will worship with sacrifice and offering, and will vow
    a vow to the LORD, and will perform it.
  eng-FBV: The Lord will make himself known to Egypt, and at that time Egypt will
    come to know the Lord. They will worship him with sacrifices and offerings; they
    will make promises to the Lord and keep them.
  nld-1939: Zo zal Jahweh zich aan Egypte openbaren, En Egypte Jahweh erkennen op
    die dag; Het zal Hem dienen met offers en gaven, Gelofte afleggen aan Jahweh,
    en trouw ze volbrengen.
  nch-BL: Huan ipan nopa tonali TOTECO mopanextis ica nopa egiptome. Huan quinixmatis
    huan inijuanti nojquiya quiixmatise. Huan quihueyichihuase TOTECO huan quimacase
    tacajcahualisti huan ofrendas. Nojquiya tatestigojquetzase para quichihuase tamanti
    para TOTECO, huan quena, quichihuase.
  vie-1934: Đức Giê-hô-va sẽ cho Ê-díp-tô biết Ngài; trong ngày đó người Ê-díp-tô
    sẽ biết Đức Giê-hô-va; ắt họ sẽ dâng hi sinh và của lễ mà thờ phượng Ngài, lại
    khấn nguyện cùng Đức Giê-hô-va, và hoàn nguyện.
  hin-CV: याहवेह स्वयं अपने आपको मिस्रियों पर प्रकट करेंगे, और उस दिन मिस्री याहवेह
    को पहचानेंगे और बलि और भेंट के साथ याहवेह की आराधना करेंगे. वे याहवेह की शपथ खाएंगे
