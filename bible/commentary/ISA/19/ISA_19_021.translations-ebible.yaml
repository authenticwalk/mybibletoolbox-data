    na vinariponi la koa Sa; kote va tatara si arini koe Zihova meke kote kopu nia
    rini sa dia vina tatara.
  gaz-gaz: Kanaafuu Waaqayyo warra Gibxitti of beeksisa; isaanis gaafas Waaqayyoon
    ni beeku. Isaanis qalmaa fi kennaa midhaaniitiin waaqeffatu; Waaqayyoofis ni wareegu;
    wareega sanas ni baafatu.
  fra-LSG: Et l’Éternel sera connu des Égyptiens, Et les Égyptiens connaîtront l’Éternel
    en ce jour-là; Ils feront des sacrifices et des offrandes, Ils feront des vœux
    à l’Éternel et les accompliront.
  yal-yal: Alatala a yɛtɛ yitama nɛn Misiran kaane ra. Na lɔxɔni, Misiran kaane Alatala
    kolonma nɛn. E yi a batu, e saraxane nun bogise saraxane ba a xa. E yi dɛ xuine
    tongo Alatala xa, e yi e rakamali.
  haw-1868: Alaila, e ikeia o Iehova e ko Aigupita, A e hoomaopopo no ko Aigupita
    ia Iehova i kela la, A e malama lakou ia ia i ka mohai, a me ka alana; A e hoohiki
    lakou i ka hoohiki ana no Iehova, A e hooko io aku lakou.
  arb-NAV: فَيُعْلِنُ الرَّبُّ نَفْسَهُ لِلْمِصْرِيِّينَ. وَفِي ذَلِكَ الْيَوْمِ يَعْبُدُونَهُ
    وَيُقَدِّمُونَ ذَبِيحَةً وَقَرَابِينَ وَيَنْذِرُونَ لِلرَّبِّ نُذُوراً وَيُوفُونَ
    بِها.
  ewe-ewe: Le ŋkeke ma me la, Yehowa aɖe eɖokui afia Egiptetɔwo, woadze si Yehowa,
    eye woatsɔ woƒe vɔsawo kple nunanawo asubɔe. Woaɖe adzɔgbe na Yehowa, eye woawɔ
    edzi.
  eng-LEE: And the Lord will be made known to the Egyptians, and the Egyptians shall
    know the Lord on that day, and will do service [with] sacrifice and oblation;
    yea, they will make vows unto the Lord and perform [them].
  asm-FB: যিহোৱা মিচৰত জনাজাত হ’ব, আৰু সেই দিনা মিচৰীয়াসকলে যিহোৱাক জানিব। তেওঁলোকে
    বলিদান আৰু উৎসৰ্গৰ সৈতে তেওঁৰ আৰাধনা কৰিব, আৰু যিহোৱাৰ উদ্দেশ্যে সঙ্কল্প কৰিব,
    আৰু সিদ্ধও কৰিব।
  sus-A: نَ لْشْي عَلَتَلَ عَ يّتّ مَسٍنمَ نّ مِسِرَكَيٍ بّ، عٍ قَ عَ كٌلٌن عَلَ رَ.
    عٍ قَمَ عَ بَتُدٍ سّرّشّ نُن سَنسِ شْرِ هَدِيَ نَن نَ، عٍ كّرّ تٌنفٌ عَ بّ عٍ
    نَشَن نَكَمَلِمَ.
  fra-SBL: Yahvé sera connu de l'Égypte, et les Égyptiens connaîtront Yahvé en ce
    jour-là. Oui, ils se prosterneront avec des sacrifices et des offrandes, ils feront
    un vœu à Yahvé et l'accompliront.
  hbo-hbo: וְנֹודַ֤ע יְהוָה֙ לְמִצְרַ֔יִם וְיָדְע֥וּ מִצְרַ֛יִם אֶת־יְהוָ֖ה בַּיֹּ֣ום
    הַה֑וּא וְעָֽבְדוּ֙ זֶ֣בַח וּמִנְחָ֔ה וְנָדְרוּ־נֵ֥דֶר לַֽיהוָ֖ה וְשִׁלֵּֽמוּ׃
  kik-kik: 'Nĩ ũndũ ũcio Jehova nĩakemenyithania kũrĩ andũ a Misiri, na mũthenya ũcio
    nĩmagakũũrana Jehova. Makaamũhooyaga makĩmũrutagĩra magongona na maruta ma mũtu:
    na ningĩ makehĩtaga mĩĩhĩtwa marĩ mbere ya Jehova na mamĩhingagie.'
  fra-NCL: Yahweh se fera connaître de l’Égypte, et l’Égypte connaîtra Yahweh, en
    ce jour-là ; ils feront des sacrifices et des offrandes ; ils feront des vœux
    à Yahweh et les accompliront.
  cek-AK: To tiah Angraeng loe angmah hoi angmah to Izip kaminawk khaeah angphong
    tih, to na niah loe nihcae mah Angraeng to panoek o ueloe, nihcae mah Angraeng
    khaeah angbawnhaih hoi hmuen tathlanghaih to sah o tih boeh; ue, nihcae mah Angraeng
    khaeah lokkamhaih to sah o ueloe, a lokkam o haih baktih toengah sah o tih boeh.
  cuk-cuk: A-ibagangine, Bab-Jehová Egipto-dulemar magar-e-dakega imakoed, ede, nue-Bab-Dummad
    guye. Geb Egipto-dulemar magar daknonimaloed, wede, Bab-Jehová nue-Bab-Dummad
    guye. Degi, Bab-Jehováʼga ibmar-oburgwar ukdemaloed, ibmar-gwagmar ega ukdemaloed.
    Bab-Jehováʼga ise-ibmar-imakoye-sogmaloedi, na sogedba ega imakmaloed.
  uig-CYR: Пәрвәрдигар Мисирлиқларға тонутулуп аян қилиниду; Шу күни Мисир Пәрвәрдигарни
    тонуйду; Улар униңға қурбанлиқ ашлиқ һәдийәлири билән ибадәт қилиду; Улар Пәрвәрдигарға
    қәсәм ичиду вә униңға әмәл қилиду.
  tel-2017: ఐగుప్తు ప్రజలకు యెహోవా తనను తెలియపరచుకుంటాడు. ఆ రోజున ఐగుప్తు ప్రజలు యెహోవాను
    తెలుసుకుంటారు. వాళ్ళు ఆయనను బలులతో, కానుకలతో ఆరాధిస్తారు. యెహోవాకు మొక్కుకుని
    ఆ మొక్కుబళ్ళు చెల్లిస్తారు.
  hat-BSA: Konsa SENYÈ a va fè Égypte konnen Li. Konsa, Ejipsyen yo va konnen SENYÈ
    a nan jou sa a. Yo va anplis adore Li avèk sakrifis ak ofrann. Yo va fè yon ve
    a SENYÈ a, epi yo va akonpli li.
  kos-kos: LEUM GOD El ac fahkulak sifacna nu sin mwet Egypt, ac elos fah etal ac
    alu nu sel, ac us mwe kisa ac mwe sang nu sel. Elos fah orek wulela ku nu sel,
    ac oru oana ma elos wulela kac.
  hbo-WLC: וְנוֹדַ֤ע יְהוָה֙ לְמִצְרַ֔יִם וְיָדְע֥וּ מִצְרַ֛יִם אֶת־יְהוָ֖ה בַּיּ֣וֹם
    הַה֑וּא וְעָֽבְדוּ֙ זֶ֣בַח וּמִנְחָ֔ה וְנָדְרוּ־נֵ֥דֶר לַֽיהוָ֖ה וְשִׁלֵּֽמוּ׃
  ibo-ibo: Ya mere, Onyenwe anyị ga-eme ka ndị Ijipt mara onye ọ bụ, nʼụbọchị ahụ,
    ha ga-amata Onyenwe anyị, jirikwa ịchụ aja na onyinye fee ya. Ha ga-ekwe Onyenwe
    anyị nkwa debekwa ya.
  ory-ory: ପୁଣି, ମିସରକୁ ସଦାପ୍ରଭୁଙ୍କର ପରିଚୟ ଦିଆଯିବ ଓ ସେହି ଦିନ ମିସରୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କୁ
    ଜାଣିବେ; ଆହୁରି, ସେମାନେ ବଳି ଓ ନୈବେଦ୍ୟ ଦେଇ ଆରାଧନା କରିବେ ଓ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ମାନତ
    କରି ତାହା ପୂର୍ଣ୍ଣ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe püsin pwäri i ngeni chon Isip. Lon ena fansoun
    chon Isip repwe pwärätä pwe ewe Samol mi Lapalap ar Kot. Repwe fel ngeni ren asoren
    mongö me asoren kek, repwe pwon ngeni o apwönüetä mine ra pwon.
  rop-rop: En YAWEI garra shoum detlot ljip pipul hu im, wulijim olabat garra sabi
    blanga weship oni langa im na. Olabat garra bringimap sekrifais en ofring langa
    im, en olabat garra kipum olabat pramis langa im.
  ukr-1871: І відкриє себе Господь Египтові; й тодї впізнають Египтяне Господа, й
    приносити муть жертви й дари, й складати муть обітницї перед Господом і будуть
    їх додержувати.
  deu-1951: Und der HERR wird sich den Ägyptern zu erkennen geben, und die Ägypter
    werden den HERRN erkennen; sie werden Schlachtopfer und Speisopfer darbringen,
    sie werden dem HERRN Gelübde tun und sie auch bezahlen.
  eng-JPS: And the LORD shall make Himself known to Egypt, and the Egyptians shall
    know the LORD in that day; yea, they shall worship with sacrifice and offering,
    and shall vow a vow unto the LORD, and shall perform it.
  srp-1865: I biæe poznat Gospod Misircima, i poznaæe Misirci Gospoda u to vrijeme,
    i služiæe mu žrtvama i darima, i zavjetovaæe zavjete Gospodu, i izvršivaæe.
  lug-lug: Noolwekyo Mukama alimanyibwa mu Misiri, n’Abamisiri balimanya Mukama era
    bamusinze ne ssaddaaka, n’ebirabo era balyeyama obweyamo eri Mukama ne babutuukiriza.
  heb-heb: ונודע יהוה למצרים וידעו מצרים את יהוה ביום ההוא ועבדו זבח ומנחה ונדרו נדר
    ליהוה ושלמו׃
  ben-IRV: এই ভাবে সদাপ্রভু মিশরীয়দের কাছে নিজেকে প্রকাশ করবেন এবং সেই দিন তারা সদাপ্রভুকে
    জানবে। তারা উৎসর্গ ও বলি দিয়ে উপাসনা করবে এবং সদাপ্রভুর কাছে প্রতিজ্ঞা করবে এবং
    তা পূর্ণ করবে।
  pan-pan: ਯਹੋਵਾਹ ਮਿਸਰੀਆਂ ਲਈ ਆਪ ਨੂੰ ਪਰਗਟ ਕਰੇਗਾ ਅਤੇ ਉਸ ਦਿਨ ਮਿਸਰੀ ਯਹੋਵਾਹ ਨੂੰ ਜਾਣਨਗੇ
    ਅਤੇ ਉਹ ਬਲੀਆਂ ਅਤੇ ਭੇਟਾਂ ਨਾਲ ਉਸ ਦੀ ਉਪਾਸਨਾ ਕਰਨਗੇ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਸੁੱਖਣਾ ਸੁੱਖਣਗੇ
    ਅਤੇ ਪੂਰੀਆਂ ਵੀ ਕਰਨਗੇ।
  mya-JVB: အဲဂုတ္တုပြည်တွင် ထာဝရဘုရားကို သိရကြ သည်ဖြစ်၍၊ ထို ကာလ ၌ အဲဂုတ္တု လူတို့သည်
    ထာဝရဘုရား ကို သိ သောကြောင့်၊ ပူဇော် သက္ကာအလှု ဒါနကို ဆက်ကပ်၍ ဝတ်ပြု ကြလိမ့်မည်။
    ထာဝရဘုရား ရှေ့ တော်၌ သစ္စာ ဂတိထား ၍ ၊ ထားသည့်အတိုင်း ပြု ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese sibona Aigupito taudia dekenai do ia hedinaraia, bona idia
    ese ia do idia diba, bona ia dekenai do idia tomadiho henia. Idia ese Lohiabada
    dekenai boubou karadia bona harihari gaudia do idia henia. Idia ese ia dekenai
    gwauhamata do idia henia, bona edia gwauhamata do idia karaia momokani.
  urd-urd: और ख़ुदावन्द अपने आपको मिस्रियों पर ज़ाहिर करेगा और उस वक़्त मिस्री ख़ुदावन्द
    को पहचानेंगे, और ज़बीहे और हदिये पेश करेंगे; हाँ, वह ख़ुदावन्द के लिए मिन्नत माँनेंगे
    और अदा करेंगे।
  rus-SYN: И Господь явит Себя в Египте; и Египтяне в тот день познают Господа и принесут
    жертвы и дары, и дадут обеты Господу, и исполнят.
  bqc-SIM: Gↄↄ bee Dii a azĩa ↄlↄ Egipiↄnɛ, aai aà dↄ̃, aaiↄ zↄbleɛ ń sa'obↄↄ ń
    pↄ́wɛntio, aa lɛkɛwa, aai a fĩabo.
  tcz-CHONGTHU: Pakai chu Egypt mite henga kiphongdoh ding ahi. Pakai chu hin heuvin
    tin, maicham leh thilto ho ahin todiu ahitai. Pakai a kitepna aneidiu chuleh hichu
    akolchah beh diu ahitai.
  mar-mar: त्या काळी परमेश्वर मिसऱ्यांस ओळख करून देईल आणि मिसरी परमेश्वरास ओळखतील.
    ते यज्ञ व अर्पणासह उपासना करतील आणि बली अर्पण करतील. ते परमेश्वरास नवस करतील आणि
    तो पूर्ण करतील.
  qub-qub: Tayta Diosga camacächenga Egiptucuna musyar payta rispitananpaj. Chaura
    Egipto runacunapis tantiyacongami Tayta Dios fiyupa munayniyoj cashanta. Tayta
    Diosllatanami aduranga. Sacrifisyu uywacunata pishtarcur paypaj rupachenga. Apapanga
    chaqui micuy ofrendacunatapis goycunanpaj. Tayta Diospaj imatapis rurananpaj auninga,
    cumlenga.
  hat-hat: Jou sa a, Seyè a va fè moun Lejip yo konnen ki moun li ye. Yo menm y'a
    rekonèt sa, y'a ofri bèt pou touye pou li, y'a ofri rekòt nan jaden yo ba li.
    Y'a fè Seyè a gwo pwomès. Lèfini, y'a kenbe pwomès yo.
  eng-BSB: The LORD will make Himself known to Egypt, and on that day Egypt will acknowledge
    the LORD. They will worship with sacrifices and offerings; they will make vows
    to the LORD and fulfill them.
  eng-WEBPB: The LORD will be known to Egypt, and the Egyptians will know the LORD
    in that day. Yes, they will worship with sacrifice and offering, and will vow
    a vow to the LORD, and will perform it.
  kbq-kbq: Ana hanigeno Ra Anumzamo'a Isipi vahetera Agra'a erinte ama hanige'za,
    ana knafina Isipi vahe'mo'za ke'za antahi'za nehu'za, monora hunente'za kresramna
    vu'zane ofanena eri'za eme huntegahaze. Ana nehu'za Ra Anumzamofo agifi huvempa
    nehu'za, anama huvempama hanaza zana amage ante fatgo hugahaze.
  nhe-BL: Huan ipan nopa tonali TOTECO mopannextis ica nopa egiptome. Huan quinixmatis
    huan yajuanti nojquiya quiixmatise. Huan quihueyichihuase TOTECO huan quimacase
    tlacajcahualistli huan ofrendas. Nojquiya tlatestigojquetzase para quichihuase
    tlamantli para TOTECO, huan quena, quichihuase.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wexak kar putar weko haw Ezit wanupe a'e
    nehe. Ezit ukwaw putar uzar romo heko haw a'e wà nehe no. Umuwete katu putar wà
    nehe. Uzuka putar ma'ea'yr henataromo wà nehe. Omono putar arozràn izupe wà nehe
    no. Umume'u putar wemiapo ràm Tupàn Tuweharupi Wiko Ma'e pe wà nehe. Na'e uzapo
    putar wemimume'u kwer wà nehe.
  eng-DRA: 'And the Lord shall be known by Egypt, and the Egyptians shall know the
    Lord in that day, and shall worship him with sacrifices and offerings: and they
    shall make vows to the Lord, and perform them.'
