verse: ISA.019.017
translations:
  mal-C: യെഹൂദാദേശം ഈജിപ്റ്റിന് ഒരു നടുക്കമായിത്തീരും. സൈന്യങ്ങളുടെ യഹോവ ഈജിപ്റ്റിനെതിരേ
    കരുതിവെച്ചിരിക്കുന്ന കാര്യങ്ങൾനിമിത്തം യെഹൂദയെപ്പറ്റി കേൾക്കുന്ന എല്ലാവരും നടുങ്ങും.
  deu-TKW: Und das Land Juda wird für die Ägypter ein Gegenstand des Schreckens sein.
    So oft man es gegen sie erwähnt, werden sie in Furcht geraten wegen der Absicht
    Jahwes der Heerscharen, die er gegen die Ägypter hegt.
  lin-lin: Bongo mokili ya Yuda ekolengisa bato ya Ejipito na somo. Tango nyonso bakoyoka
    kombo ya Yuda, bakolenga na somo mpo na mabongisi nyonso oyo Yawe, Mokonzi ya
    mampinga, asalaki mpo na kotelemela bango.
  eng-LSV: And the land of Judah has been to Egypt for a cause of staggering, || Everyone
    who mentions it, fears for himself, || Because of the counsel of YHWH of Hosts,
    || That He is counseling against it.
  eng-GNV: 'And the land of Iudah shall be a feare vnto Egypt: euery one that maketh
    mention of it, shalbe afraid thereat, because of ye counsell of the Lord of hostes,
    which he hath determined vpon it.'
  eng-WEBSTER: And the land of Judah shall be a terror to Egypt, every one that maketh
    mention of it shall be afraid in himself, because of the counsel of the LORD of
    hosts, which he hath determined against it.
  nhw-BL: Huan sintla san quicaquise se quitocaxtía nopa tlali Judá, nochi egiptome
    tlahuel majmahuise. Momajmatise por nopa tlamantli catli TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij quiijtojtoc para quichihuas ica inijuanti.
  swh-ONEN: Nayo nchi ya Yuda itawatia hofu Wamisri, kila mmoja atakayetajiwa Yuda
    ataingiwa na hofu, kwa sababu ya kile ambacho Bwana Mwenye Nguvu Zote anapanga
    dhidi yao.
  bba-bba: Sɑɑ ye sɔɔ, bɑɑ bɑ̀ n nuɑ bɑ Yudɑn ɡɑri mɔ̀, bɑ koo nɑndɑ Yinni Gusunɔn
    himbɑn sɔ̃ ye u yi ben sɔ̃.
  eng-KJVCPB: And the land of Judah shall be a terror unto Egypt, Every one that maketh
    mention thereof shall be afraid in himself, Because of the counsel of the Lord
    of hosts, Which he hath determined against it.
  luo-luo: Piny Juda nomi luoro maduongʼ omak jo-Misri. Ji duto ma nowinj nying Juda
    kihondko nogo, nikech gima Jehova Nyasaye Maratego osechano timonegi.
  meu-meu: Iuda tanona na gari ḡauna ai bainela Aigupto taudia ediai; bae herevalai
    henidia taudia iboudiai na bae gari, lalo-hadai, Iehova Sabaota ese idia ihadikadia
    e lalo-hadailaia, dainai.
  npi-ULB: यहूदाको देश मिश्रदेशलाई लरखराउने बनाउने कारण बन्‍नेछ । जब कसैले त्यसलाई
    तिनीहरूको याद दिलाउँछ, तिनीहरूका विरुद्धमा परमप्रभुले योजना बनाउँदै गर्नुभएको
    उहाँको योजनाको कारणले तिनीहरू भयभिय हुनेछन् ।
  yor-yor: Ilẹ̀ Juda yóò sì di ẹ̀rù fún Ejibiti; gbogbo àwọn tí a bá ti dárúkọ Juda
    létí wọn ni yóò wárìrì, nítorí ohun tí Olúwa àwọn ọmọ-ogun gbèrò láti ṣe sí wọn.
  pes-OPCB: ایشان با شنیدن اسم سرزمین یهودا به وحشت خواهند افتاد. این را خداوند لشکرهای
    آسمان اراده نموده است.
  tgl-ULB: Ang kalupaan ng Juda ang magiging sanhi ng pagkasuray ng Ehipto. Sa tuwing
    may magpapaalala sa kanila ng tungkol sa kaniya, matatakot sila, dahil sa mga
    plano na binabalak ni Yahweh laban sa kanila.
  hui-hui: Ani biragola marume Yuda dindi mini lalu laragola Iyibi wali agali tigua
    hale howa Anduane Homogo Hongo Haiheore kagome tihondo bule ngago mitangi buwa
    ti gi timbuniore ho holebira.
  mya-mya: အီ​ဂျစ်​ပြည်​သူ​တို့​သည်​မိ​မိ​တို့​အ​တွက် အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပြင်​ဆင်​ထား​တော်
    မူ​သည့်​ကံ​ကြမ္မာ​ကို​ပြန်​လည်​သ​တိ​ရ​သည့် အ​ခါ​တိုင်း​ယု​ဒ​ပြည်​ကို​ကြောက်​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཧུ་དཱའི་ཡུལ་ཁམས་ཀྱིས་ཨེ་ཅིབ་ལ་དངངས་སྐྲག་སློང་ཞིང་། སུ་ཞིག་གིས་ཨེ་ཅིབ་པར་ཡ་ཧུ་དཱ་གླེང་ན་དེ་དག་འཇིགས་པར་འགྱུར།
    གང་ལ་ཞེ་ན། འདི་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ལ་བཅངས་པའི་ཐུགས་དགོངས་ཡིན་ནོ།
    །
  wsk-wsk: Yawe aguwaya nungumik te bitirukko mu maingkala balam se ikiman, bore te
    se Egypt mu Judah ko ninguru nguangarukko. Ale nup la iki se mu, ninguru barowara
    maukko.
  sna-sna: Uye nyika yeJudha ichava chinhu chinotyisa kuvaIjipita; mumwe nomumwe achanzwa
    nezvaJudha achatya, nokuda kwezvinofungwa naJehovha Wamasimba Ose pamusoro pavo.
  spa-BLM: La tierra de Judá se convertirá en un terror para Egipto. Todo aquel a
    quien se le mencione tendrá miedo, a causa de los planes del Señor de los Ejércitos,
    que él determina contra ella.
  cac-cac: Ol te xivq'ue eb' yuj eb' aj Judá ayic ol snaancot eb' tas ol yutoc Jehová
    chi' syamc'ab'an eb' aj Judá chi'.
  swh-ULB: Nchi ya Yuda itakuwa sababu ya utisho kwa Misri. Yeyote atakao wakumbusha
    wao kuhusu yeye, wataogopa sana, kwa sababu ya mpango wa Yahwe, anaoukusudia juu
    yao.
  bel-bel: Зямля Юдава зробіцца жудасьцю Егіпту; хто ўзгадае пра яе, той затрымціць
    ад вызначэньня Госпада Саваофа, якое Ён пастанавіў пра яго.
  deu-ELBBK: Und das Land Juda wird für Ägypten zum Schrecken sein. So oft jemand
    es bei den Ägyptern erwähnt, werden sie beben wegen des Ratschlusses des HERRN
    der Heerscharen, den er über sie beschlossen hat.
  mbb-OT: Igkahandek dan is Juda, minsan egkezineg dan dà is kegngezani kayi ne egkengeheratan
    en sikandan. Egkeulaula heini tenged te pelanu te Nengazen he Mekeǥeǥehem he nekesuǥat
    diyà te kandan.
  mal-2015: യെഹൂദാദേശം മിസ്രയീമിന്നു ഭയങ്കരമായിരിക്കും; അതിന്റെ പേർ പറഞ്ഞുകേൾക്കുന്നവരൊക്കെയും
    സൈന്യങ്ങളുടെ യഹോവ അതിന്നു വിരോധമായി നിർണ്ണയിച്ച നിർണ്ണയംനിമിത്തം ഭയപ്പെടും.
  gup-gup: Bu bininj nawu Egypt birrikang kabindingeybekkan bininj nawu Judah benkebmawahmeng
    wanjh kabirrikukdeldelme kunkele dorrengh. Bedda kabirriwohburrbun bu Yawey nawu
    Nawernhdulkarrekimuk Duninjh kabenmarnekarremarnbun kaluk bu kabenbun bedberre
    nawu Egyptbeh bininj.
  rmc-rmc: O manuša andro Egipt pes igen darana le manušendar andre Judsko; darala
    pes sako, kaske pes ča leperela e judsko phuv, vaš oda, so o Nekzoraleder RAJ
    kamel te kerel le Egiptoske.
  pes-OPV: و زمین یهودا باعث خوف مصر خواهد شد که هرکه ذکر آن را بشنود خواهد ترسید
    به‌سبب تقدیری که یهوه صبایوت بر آن مقدر نموده است.
  ron-1924: 'Кяр ши цара луй Иуда ва фи о гроазэ пентру Еӂипт: кум и се ва ворби де
    еа, се ва ынгрози дин причина хотэрырий луате ымпотрива луй де Домнул оштирилор.'
  ben-OBCV: যিহূদার দেশ মিশরীয়দের উপরে আতঙ্ক নিয়ে আসবে; যার কাছেই যিহূদার কথা উল্লেখ
    করা হবে, সে আতঙ্কগ্রস্ত হবে, কারণ সর্বশক্তিমান সদাপ্রভু তাদের বিরুদ্ধে পরিকল্পনা
    করেছেন।
  som-som: Oo dalka Yahuudahna cabsi buu Masar u noqon doonaa, oo mid kasta oo la
    xusuusiyaaba wuu ka cabsan doonaa, waana talada Rabbiga ciidammadu uu iyaga u
    goostay aawadeed.
  lat-VUC: Et erit terra Juda Ægypto in pavorem; omnis qui illius fuerit recordatus
    pavebit a facie consilii Domini exercituum, quod ipse cogitavit super eam.
  eng-ASVBT: And the land of Judah shall become a terror unto Egypt; everyone to whom
    mention is made thereof shall be afraid, because of the purpose of Jehovah of
    hosts, which he purposeth against it.
  ita-1885: E la terra di Giuda sarà in ispavento all'Egitto; chiunque si ricorderà
    di essa si spaventerà in sè stesso, per lo consiglio del Signor degli eserciti,
    il quale egli ha preso contro a quello.
  eng-LXXUP: 'And the land of the Jews shall be for a terror to the Egyptians: whosoever
    shall name it to them, they shall fear, because of the counsel which the Lord
    of hosts has purposed concerning it.'
  eng-ULB: The land of Judah will become a cause of staggering to Egypt. Whenever
    anyone reminds them of her, they will be afraid, because of the plan of Yahweh,
    that he is planning against them.
  spa-VBL: La tierra de Judá será una fuente de terror para Egipto, pues cada vez
    que se mencione a Judá, todos los egipcios temblarán por lo que el Señor Todopoderoso
    ha planeado hacerles.
  fra-_FOB: Alors la terre de Juda sera la terreur de l'Égypte; tous ceux à qui l'on
    en parlera seront épouvantés, à cause du dessein que l'Éternel des armées, va
    former contre elle.
  mal-mal: യെഹൂദാദേശം ഈജിപറ്റിനു ഭയങ്കരമായിരിക്കും; അതിന്റെ പേര് പറഞ്ഞുകേൾക്കുന്നവരെല്ലാം
    സൈന്യങ്ങളുടെ യഹോവ അതിന് വിരോധമായി നിർണ്ണയിച്ച നിർണ്ണയംനിമിത്തം ഭയപ്പെടും.
  urd-GVR: Mulk-e-Yahūdāh Misriyoṅ ke lie sharm kā bāis banegā. Jab bhī us kā zikr
    hogā to wuh dahshat khāeṅge, kyoṅki unheṅ wuh mansūbā yād āegā jo Rab ne un ke
    ḳhilāf bāndhā hai.
  suz-BL: इजीप्‍त रागी ङा मुरपुकी यहूदा ङा मुर आन क्‍येङा हिंनीम। मुर नेल्‍ल आन परमप्रभु
    यावेमी इजीप्‍त रागी कली मार पचशो बाक्‍बा, मेको लोव़ नेंब नेल्‍ल हिंनीम।
  eng-NOY: The land of Judah shall be a terror to Egypt; Every one to whom it is mentioned
    shall tremble On account of the purpose of Jehovah of hosts, Which he hath determined
    against them.
  ita-1927: E il paese di Giuda sarà il terrore dell’Egitto; tutte le volte che gli
    se ne farà menzione, l’Egitto sarà spaventato a motivo della decisione presa contro
    di lui dall’Eterno degli eserciti.
  ckb-ckb: میسرییەکان لە خاکی یەهودا دەتۆقن، هەموو ئەوەی بەبیری بێتەوە لە یەهودا دەترسێت،
    لەبەر ئەو پلانەی یەزدانی سوپاسالار لە دژی دایدەڕێژێت.
  eng-BBE: And the land of Judah will become a cause of great fear to Egypt; whenever
    its name comes to mind, Egypt will be in fear before the Lord of armies because
    of his purpose against it.
  kan-OKCV: ಈಜಿಪ್ಟ್ ಬೆಚ್ಚಿ ಬೀಳುವುದಕ್ಕೆ ಯೆಹೂದ ದೇಶವು ಕಾರಣವಾಗುವುದು, ಈ ದೇಶದ ಹೆಸರನ್ನು ಕೇಳುವ
    ಪ್ರತಿಯೊಬ್ಬನು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿಗೆ ಪ್ರತಿಕೂಲವಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ ಆಲೋಚನೆಯನ್ನು
    ತಿಳಿದು ಬೆರಗಾಗುವನು.
  tam-2017: சேனைகளின் யெகோவா அவர்களுக்கு விரோதமாக தீர்மானித்துக்கொண்ட ஆலோசனையினால்
    யூதாவின் தேசம் எகிப்தியருக்குப் பயங்கரமாயிருக்கும்; தனக்குள் அதை நினைக்கிறவனெவனும்
    அதிர்ச்சியடைவான்.
  spa-RV-1909: Y la tierra de Judá será de espanto á Egipto; todo hombre que de ella
    se acordare se asombrará, por causa del consejo que Jehová de los ejércitos acordó
    sobre aquél.
  ron-BTF: Şi ţara lui Iuda va fi o teroare pentru Egipt. Oricine vorbeşte despre
    ea se va înspăimânta în el însuşi, din cauza sfatului DOMNULUI oştirilor, pe care
    l-a hotărât împotriva lui.
  eng-WEBP: The land of Judah will become a terror to Egypt. Everyone to whom mention
    is made of it will be afraid, because of the plans of the LORD of Armies, which
    he determines against it.
  eng-FBV: The land of Judah will be a source of terror to Egypt for whenever Judah
    is mentioned, all Egyptians will tremble over what the Lord Almighty has planned
    to do to them.
  nld-1939: 'En Juda’s bodem zal een verschrikking zijn voor Egypte; Het beeft al,
    wanneer er maar iemand van spreekt: Om het raadsbesluit van Jahweh der heirscharen,
    Dat Hij over hen heeft gewezen.'
  nch-BL: Huan sinta san quicaquise se quitocaxtía nopa tali Judá, nochi egiptome
    tahuel majmahuise. Momajmatise por nopa tamanti cati TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij quiijtojtoc para quichihuas ica inijuanti.
  vie-1934: Bấy giờ đất Giu-đa sẽ nên sự kinh hoàng cho Ê-díp-tô; hễ khi người ta
    xưng tên ấy ra trước mặt ai thì nấy sợ khiếp, vì ý chỉ của Đức Giê-hô-va vạn quân
    đã định nghịch cùng nó.
  hin-CV: यहूदाह मिस्र के लोगों के लिए डर का कारण हो जाएगा; जो कोई इनकी बात सुनेगा
    वह कांप जाएगा, त्सबाओथ के याहवेह ने उनके विरुद्ध ऐसा ही किया है.
  eng-OURB: The land of Judah [Praised] will become a terror to Egypt [Abode of slavery].
    Everyone to whom mention is made of it will be afraid, because of the plans of
    Adonai Tzva'ot [Yahweh Commander of heaven’s armies], which he determines against
    it.
  spa-BES: Y la tierra de Judá será causa de gran temor para Egipto; siempre que su
    nombre venga a la mente, Egipto tendrá miedo ante el Señor de los ejércitos debido
    a su propósito contra él.
  tdx-tdx: Hampangebahebake i Mitsraime ty tane’ Iehodà, ndra ia ia mitalily ro hinevenevetse,
    ty amy fisafirie’ Iehovà’ i Màroy nañereñere aze.
  tha-KJV: และแผ่นดินยูดาห์จะเป็​นที​่หวาดกลัวแก่คนอียิปต์ เมื่อกล่าวชื่อให้คนหนึ่งคนใดเขาก็จะกลัว
    เพราะพระประสงค์ของพระเยโฮวาห์จอมโยธา ซึ่งทรงประสงค์ต่อเขาทั้งหลาย
  por-BR-2018: E a terra de Judá será um assombro ao egípcios; todo aquele que dela
    lhe mencionarem, terá medo dentro de si, por causa da determinação do SENHOR dos
    exércitos, que determinou contra eles.
  deu-ELO: Und das Land Juda wird für Ägypten zum Schrecken sein. So oft jemand es
    bei den Ägyptern erwähnt, werden sie beben wegen des Ratschlusses Jehovas der
    Heerscharen, welchen er über sie beschlossen hat.
  eng-WYC-2018: And the land of Judah shall be to Egypt into dread; each that shall
    think on it, shall dread of the face of the counsel of the Lord of hosts, which
    he thought on it. (And the land of Judah shall be feared by the Egyptians; and
    everyone who shall think about it, shall fear the counsel of the Lord of hosts,
    which he hath thought against them.)
  epo-epo: Kaj la lando de Jehuda fariĝos teruraĵo por la Egiptoj; ĉiu, kiu rememoros
    ĝin, ektimos, pro la decido de la Eternulo Cebaot, kiun Li decidis pri ili.
  uig-PIN: Ⱨǝmdǝ Yǝⱨuda zemini bolsa Misirƣa wǝⱨimǝ bolup ⱪalidu; Qünki samawi ⱪoxunlarning
    Sǝrdari bolƣan Rǝb Pǝrwǝrdigarning bekitkǝn iradisi tüpǝylidin, Yǝni Uning ɵzlirigǝ
    ⱪaritilƣan iradisi tüpǝylidin, Kimgǝ Yǝⱨudaning gepi ⱪilinsila xu qɵqüydu.
  beo-beo: Idibidi dunu da eso huluane Hina Gode Bagadedafa da ilima se ima:ne ilegei,
    amo dawa:sea, ilia da Yuda fi dunu ilima bagadewane beda:mu.
  tpi-OTNT: Na taim ol manmeri bilong Isip i harim ol i kolim nem bilong kantri Juda,
    dispela bai i mekim ol i tingting long Bikpela I Gat Olgeta Strong na long ol
    samting em i laik mekim long ol, na bai ol i pret moa yet.
  hau-SA: Ƙasar Yahuda kuma za kawo fargaba ga Masarawa; kowanne da Yahuda ya ambace
    zai firgita, saboda abin da Ubangiji Maɗaukaki yake shiri a kansu.
  uig-LAT: Hemde Yehuda zémini bolsa Misirgha wehime bolup qalidu; Chünki samawi qoshunlarning
    Serdari bolghan Reb Perwerdigarning békitken iradisi tüpeylidin, Yeni Uning özlirige
    qaritilghan iradisi tüpeylidin, Kimge Yehudaning gépi qilinsila shu chöchüydu.
  nde-nde: Lelizwe lakoJuda lizaletha ukwesaba kwabaseGibhithe. Bonke okuzakhulunywa
    kubo ngoJuda bazathuthumela, ngenxa yalokho uThixo uSomandla aceba ukukwenza kubo.
  ton-ton: Pea ʻe hoko ʻae fonua ko Siuta ko e ilifiaʻanga ki ʻIsipite, pea ko kinautolu
    kotoa pē ʻoku lea ki ai ʻe tetetete, koeʻuhi ko e tuʻutuʻuni ʻa Sihova ʻoe ngaahi
    kautau, ʻaia kuo ne fakakaukau ki ai.
  ces-1613: A budeť země Judská Egyptu k hrůzi; každý, kdož zpomene na ni, strašiti
    se bude, pro radu Hospodina zástupů, kterouž zavřel o něm.
  eng-WMB: The land of Judah will become a terror to Egypt. Everyone to whom mention
    is made of it will be afraid, because of the plans of the LORD of Hosts, which
    he determines against it.
  tam-TCV: யூதா நாடும் எகிப்தியரைத் திகிலடையச் செய்யும். சேனைகளின் யெகோவா அவர்களுக்கு
    விரோதமாகத் திட்டமிட்டிருப்பதின் நிமித்தம், யூதாவைக் குறித்துக் கேள்விப்படும் ஒவ்வொருவரும்
    திகிலடைவார்கள்.
  ceb-ULB: Mahimong hinungdan ang yuta sa Juda sa pagsapinday sa Ehipto. Sa dihang
    pahinumdoman sila sa usa ka tawo mahitungod kanila, mangahadlok gayod sila, tungod
    sa laraw ni Yaweh, nga iyang gilaraw batok kanila.
  pol-UBG: Ziemia Judy stanie się postrachem dla Egiptu. Każdy, kto o niej wspomni,
    będzie się lękał z powodu zamiaru, który powziął przeciwko niemu PAN zastępów.
  urd-GVU: ملکِ یہوداہ مصریوں کے لئے شرم کا باعث بنے گا۔ جب بھی اُس کا ذکر ہو گا تو
    وہ دہشت کھائیں گے، کیونکہ اُنہیں وہ منصوبہ یاد آئے گا جو رب نے اُن کے خلاف باندھا
    ہے۔
  deu-1912: Und Ägypten wird sich fürchten vor dem Lande Juda, daß, wer desselben
    gedenkt, wird davor erschrecken über den Rat des HERRN Zebaoth, den er über sie
    beschlossen hat.
  kan-2017: ಐಗುಪ್ತವು ಬೆಚ್ಚಿಬೀಳುವುದಕ್ಕೆ ಯೆಹೂದ ದೇಶವೇ ಕಾರಣವಾಗುವುದು. ಈ ದೇಶದ ಹೆಸರನ್ನು ಕೇಳುವ
    ಪ್ರತಿಯೊಬ್ಬನೂ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಐಗುಪ್ತಕ್ಕೆ ಪ್ರತಿಕೂಲವಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ ಸಂಕಲ್ಪವನ್ನು
    ತಿಳಿದು ಬೆರಗಾಗುವನು.
  yap-yap: Girdi’ nu Egypt e yad ra rus ngak yu Judah u gubin ngiyal’ nra yib ngan’rad
    fare n’en nike fal’eg SOMOL ni Gubin ma Rayag Rok rogon ke tay ni fan ngorad.
  hlt-MCSB: Judah khohmuen te Egypt taengah birhihkuihut la om ni. Anih a phoei carhui
    te khaw a taengah birhih ni. caempuei BOEIPA kah cilsuep loh anih a uen coeng.
  mdy-ETH: ዪሁዳ ዓጫ ጊብፄ ዴሮ ዒጊቻያ ማዓንዳኔ፤ ዪሁዳ ዓጮኮ ሱንፃ ዔኤሊንታዛታዖ ሚርጌና ዔያታ ዲቃታንዳኔ፤ ዬይ ያዺ ማዓሢ
    ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዔያቶ ሜታሳኒ ጊኢጌሢ ዔያታ ዔራሢሮኬ።
  twi-ASANTE: Na Yuda asase no bɛma Misraimfoɔ abɔ hu. Obiara a ɔbɛte Yuda din no
    bɛsuro, ɛsiane deɛ Asafo Awurade rehyehyɛ atia wɔn enti.
  eng-WEBU: The land of Judah will become a terror to Egypt. Everyone to whom mention
    is made of it will be afraid, because of the plans of the LORD of Armies, which
    he determines against it.
  wal-wal: Yihudaa biittai Gibxxe biittaa asaa yashshiyaagaa gidana; Ubbaappe Wolqqaama
    GODAI eta bollan oottanau qoppido qofaa gishshau, Yihudaabaa siyiya ubbai yayyana.
  spa-PDDPT: La tierra de Judá será espanto para Egipto. Su sola mención le producirá
    terror, por el designio que Yavé de las huestes determinó contra Egipto.
  gun-gun: Ha'e gui Egito pygua kuery onhemondyipa 'rã okuapy, Judá yvy gui mba'emo
    omombe'ua rã oendu vy rive. Ha'e nunga re oikuaa pota vy nda'evei ete 'rã, okyje
    reia oendu 'rã Senhor ixondaro reta va'e ha'e kuery rovai ojapo taa oikuaa vy.
  ilo-ULB: Agbalinto a pagbutbutngan ti Egipto ti daga ti Juda. Tunggal ipalagip kadakuada
    ti siasinoman ti maipanggep iti Juda, agbutengdanto, gapu iti plano ni Yahweh
    a pangpanggepenna maibusor kadakuada.
  kpg-kpg: Digau Egypt ga mmaadagu i Judah i nia madagoaa huogodoo digaula e maanadu
    di hagaodi gi muli o nadau mouli dela gu hagatogomaalia go Dimaadua di Gowaa Aamua.
  uig-ARA: ھەمدە يەھۇدا زېمىنى بولسا مىسىرغا ۋەھىمە بولۇپ قالىدۇ؛ چۈنكى ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان رەب پەرۋەردىگارنىڭ بېكىتكەن ئىرادىسى تۈپەيلىدىن، يەنى ئۇنىڭ ئۆزلىرىگە
    قارىتىلغان ئىرادىسى تۈپەيلىدىن، كىمگە يەھۇدانىڭ گېپى قىلىنسىلا شۇ چۆچۈيدۇ.
  sus-sus: Yudaya xili nan fama Misirakae magaaxude a ɲaaxi ra, fe ma Alatala Sɛnbɛma
    naxan natɛxi e xili ma.
  pon-2006: Mehn Isip pahn masakada Suda ahnsou koaros me aramas pahn kin katamankin
    irail koasoandien imwilahn ar mour me KAUN-O, Wasa Lapalap, ketin kaunopadahng
    irail.
  ksd-ksd: Ma Aigipto na dadadar ure ra gunan Iuda, diat par ba di ve diat i tana
    diat a burut, ure ra varkurai ba ra Luluai kai ra lavur kor i ga pait ia ure diat.
  tur-YTC: Yahuda diyarı Mısır'a dehşet salacak. Ordular Yahvesi'nin ona karşı belirlediği
    tasarılardan dolayı, kendisine bundan söz edilen herkes korkacaktır.
  grc-BRENT: Καὶ ἔσται ἡ χώρα τῶν Ἰουδαίων τοῖς Αἰγυπτίοις εἰς φόβητρον· πᾶς ὃς ἐὰν
    ὀνομάσῃ αὐτὴν αὐτοῖς, φοβηθήσονται διὰ τὴν βουλὴν ἣν βεβούλευται Κύριος σαβαὼθ
    ἐπʼ αὐτήν.
  ind-AYT: Tanah Yehuda akan menjadi kengerian bagi Mesir, setiap orang yang kepadanya
    nama Yehuda disebutkan, akan menjadi takut terhadap Yehuda karena rencana yang
    ditetapkan TUHAN semesta alam atas mereka.
  nya-nya: Ndipo dziko la Yuda lidzaopsa dziko la Aigupto. Aliyense amene adzamve
    dzina la Yuda adzaopsedwa chifukwa cha zimene Yehova Wamphamvuzonse wakonzekera
    kuchitira dziko la Igupto.
  hrv-hrv: Zemlja će Judina biti na užas Egiptu; kad god je se sjeti, strah će ga
    obuzeti zbog onoga što je Jahve nad Vojskama protiv njega naumio.
  mps-mps: Tama te Isip we bidi dabe augwaligo te bulu Juda nogi ebo si da, tego augwali
    te Tigidali Bomo Elalubo Genuai Bidiba homu kone yaibao. Me, te augwaligo agai
    augwalibolo yai ebo sę dabe kone yaibao. Tama augwali wi genuai mu yaibao.
  tpi-tpi: Na taim ol manmeri bilong Isip i harim ol i kolim nem bilong kantri Juda,
    dispela bai i mekim ol i tingting long Bikpela I Gat Olgeta Strong na long ol
    samting em i laik mekim long ol, na bai ol i pret moa yet.
  dan-1931: Judas Land bliver Ægypten en Rædsel; hver Gang nogen minder dem derom,
    gribes de af Angst for, hvad Hærskarers HERRE har for imod det.
  vie-OVCB: Chỉ vừa nói đến tên của Ít-ra-ên thì ai cũng sợ hãi, vì Chúa Hằng Hữu
    Vạn Quân đã dự định phạt họ như thế.
  guj-2017: યહૂદિયાનો દેશ મિસરને માટે આશ્ચર્યનું કારણ બનશે. યહોવાહે તેની વિરુદ્ધ કરેલી
    યોજનાને કારણે, જયારે પણ કોઈ તેમને તેની યાદ અપાવશે, તેઓ ડરી જશે.
  pon-2006A: Mehn Isip pahn masakada Suda ahnsou koaros me aramas pahn kin katamankin
    irail koasoandien imwilahn ar mour me KAUN-O, Wasa Lapalap, ketin kaunopadahng
    irail.
  por-BRBSL: A terra de Judá se tornará um terror para o Egito. Todos aqueles a quem
    for feita menção a ela terão medo, por causa dos planos de Iavé dos Exércitos,
    que ele determina contra ela.
  cth-cth: Izip ram hane kâtaran lah ka noe pouh e ransahu BAWIPA Cathut e a pouknae
    dawkvah, Judah ram teh Izip ram hanelah, takikathopounge lah a coung pouh han.
    Hote ram ka pouk e naw pueng ni a taki awh han.
  twi-twi: Na Yuda asase no bɛma Misraimfo abɔ hu, obiara a ɔbɛte Yuda din no besuro,
    esiane nea Asafo Awurade rehyehyɛ atia wɔn nti.
  hlt-hlt: Judah khohmuen te Egypt taengah birhihkuihut la om ni. Anih a phoei carhui
    te khaw a taengah birhih ni. caempuei BOEIPA kah cilsuep loh anih a uen coeng.
  tbz-SIM: Kufɔ̃wɑɑ́ mbo pĩ́ Esibiti ɛì kɔbɛ nɛ̀ tìì yóó tuɔkɛní Sudɑɑ tenkɛ̀ ti kpɛ́í,
    bɛ̀ níí bo bɛ́i nSudɑɑ tenkɛ̀ kpɛ́í nkɛ̀ bɛnìtìbɛ̀ kɔ̃m̀bùɔ̀tìi do nɛ̀ ti Yiɛ̀
    nKuyie Mpɑkɛdɑɑ tɑ̃ɑ̃tɛ́ kɛ bo dɔɔ̀ tì kpɛ́í.
  msy-2020: Egh dughiar kamɨn, Isipian gumazamiziba oraghtɨ, me kantri Judan ziam
    dɨboroghtɨ, me Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ko a damuamin bizibagh nɨghnɨgh,
    bar moghɨram an atiating nɨgham.
  dop-dop: Yutɑ tɛtʋ kɑ́ wɛɛ-mɛɣɛ sɔɣɔntʋ pʋlʋɣʋ. Pɑɑ wɑɑtʋ wei kɛ́ pɑ yɔɣɔtɑ tǝ tɔm,
    ɩ́ tɔɔsǝɣɩ nti Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ sɩɩwɑ sɩ ɩ kɑ lɑ-mɛ tɔɣɔ. Ɩlɛnɑ ɩ́ seliɣi.
  azb-azb: Yəhuda torpağı Misirliləri dəhşətə gətirəcək. Ordular Rəbbinin Misirə qarşı
    hazırladığı niyyətə görə Yəhudanın adını eşidən hər kəs vəlvələyə düşəcək.
  eng-DBY: 'And the land of Judah shall be a dismay unto Egypt: every one that thinketh
    of it shall be afraid for himself, because of the counsel of Jehovah of hosts,
    which he hath purposed against it.'
  hin-2017: ओर यहूदा का देश मिस्र के लिये यहाँ तक भय का कारण होगा कि जो कोई उसकी चर्चा
    सुनेगा वह थरथरा उठेगा; सेनाओं के यहोवा की उस युक्ति का यही फल होगा जो वह मिस्र
    के विरुद्ध करता है।
  wol-KYG: Yuday doon tiitaangey waa Misra, ba ku ñu ci tudd Yuda, nga tiit, ngir
    la leen Aji Sax ji Boroom gàngoor yi naral.
  eng-YLT: And the land of Judah hath been to Egypt for a cause of staggering, Every
    one who doth mention it, for himself feareth, Because of the counsel of Jehovah
    of Hosts, That He is counselling against it.
  eng-WYC-2017: And the land of Judah shall be to Egypt into dread; each that shall
    think on it, shall dread of the face of the counsel of the Lord of hosts, which
    he thought on it.
  eng-WMBB: The land of Judah will become a terror to Egypt. Everyone to whom mention
    is made of it will be afraid, because of the plans of the LORD of Hosts, which
    he determines against it.
  urd-GVH: मुल्के-यहूदाह मिसरियों के लिए शर्म का बाइस बनेगा। जब भी उसका ज़िक्र होगा
    तो वह दहशत खाएँगे, क्योंकि उन्हें वह मनसूबा याद आएगा जो रब ने उनके ख़िलाफ़ बाँधा
    है।
  rug-rug: Meke sa popoa Ziuda si kote matagutu nia ari pa Izipi, meke sa pozana mo
    Ziuda ba kote holoqoru nia mo arini koa gua koasa ginugua sapu kote tavete la
    nia e Zihova Tadi na Qeto Minate koa rini.
  gaz-gaz: Biyyi Yihuudaas warra Gibxi ni naasisa; namni maqaan Yihuudaa biratti dhaʼamu
    hundinuu sababii waan Waaqayyoon Waan Hunda Dandaʼu isaanitti karoorfachaa jiru
    sanaatiif ni naʼa.
  fra-LSG: 'Et le pays de Juda sera pour l’Égypte un objet d’effroi: Dès qu’on lui
    en parlera, elle sera dans l’épouvante, A cause de la résolution prise contre
    elle par l’Éternel des armées.'
  yal-yal: Yuda yamanana fe findima fe magaxuxin nan na Misiran kaane xa. Muxune na
    a fe fala e yɛɛ xɔri, e gaxuma nɛn na feen yɛɛ ra Alatala Sɛnbɛn Birin Kanna bata
    naxan nagidi e ma.
  haw-1868: E lilo no ka aina o ka Iuda, i mea e makau ai ko Aigupita, O na mea a
    pau o lakou i hoomanao ia wahi, e makau loa auanei, No ka manao ana o Iehova o
    na kaua, Ka mea ana i manao ai no lakou.
  arb-NAV: وتَغْدُو أَرْضُ يَهُوذَا مَثَارَ رُعْبٍ لِلْمِصْرِيِّينَ فَيَعْتَرِيهَا
    الْفَزَعُ مِنْ ذِكْرِهَا لأَنَّ الرَّبَّ الْقَدِيرَ قَدْ قَضَى قَضَاءَهُ عَلَى
    مِصْرَ.
  ewe-ewe: Ne woyɔ Yuda ŋkɔ teti hã la, ŋɔ adzi Egiptetɔwo, eye woƒe dzi age ɖe dɔ
    me na wo ɖe gbegblẽ si Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, wɔ ɖe wo ŋu la ta.
  eng-LEE: And the land of Judah shall become unto Egypt a terror, every one that
    maketh mention thereof shall be in dread, because of the counsel of the Lord of
    hosts, which he hath resolved against it.
  asm-FB: যিহূদা দেশ মিচৰীয়াসকলৰ আগত ত্ৰাসৰ কাৰণ হ’ব। মিচৰৰ বিৰুদ্ধে বাহিনীসকলৰ যিহোৱাই
    কৰা পৰিকল্পনাৰ কাৰণে যেতিয়াই কোনো এজনে তেওঁলোকক সোঁৱৰণ কৰিব, তেতিয়া তেওঁলোকে
    ভয় কৰিব।
  sus-A: يُدَيَ شِلِ نَن قَمَ مِسِرَكَيٍ مَفَاشُدٍ عَ حَاشِ رَ، قٍ مَ عَلَتَلَ سّنبّمَ
    نَشَن نَتّشِ عٍ شِلِ مَ.
  fra-SBL: Le pays de Juda deviendra une terreur pour l'Égypte. Tous ceux à qui on
    en parlera seront effrayés, à cause des projets de l'Éternel des armées, qu'il
    forme contre lui.
  hbo-hbo: וְ֠הָיְתָה אַדְמַ֨ת יְהוּדָ֤ה לְמִצְרַ֙יִם֙ לְחָגָּ֔א כֹּל֩ אֲשֶׁ֨ר יַזְכִּ֥יר
    אֹתָ֛הּ אֵלָ֖יו יִפְחָ֑ד מִפְּנֵ֗י עֲצַת֙ יְהוָ֣ה צְבָאֹ֔ות אֲשֶׁר־ה֖וּא יֹועֵ֥ץ
    עָלָֽיו׃ ס
  kik-kik: Naguo bũrũri wa Juda ũkaguoyohia andũ a Misiri; na mũndũ o wothe ũkaagweterwo
    ũhoro wa Juda nĩagetigĩra, nĩ ũndũ wa maũndũ marĩa Jehova Mwene-Hinya-Wothe aciirĩire
    gwĩka amokĩrĩre.
  fra-NCL: Et le pays de Juda sera pour l’Égypte un sujet de terreur ; chaque fois
    qu’on le lui rappellera, elle tremblera, à cause de l’arrêt de Yahweh des armées,
    qu’il a porté contre elle.
  cek-AK: Misatuh kaminawk ih Angraeng mah Izip prae nuiah, kasae sak han pacaeng
    boeh pongah, Judah prae loe Izipnawk hanah zitthok prae ah om ueloe, Judah prae,
    tiah thuih ih ahmin thaih kaminawk boih zii o tih.
  cuk-cuk: Egipto-dulemar Judá-dulemar-dobe itodamaloed. Ar Judá-dulemargi wis binsadmalale,
    bato dobed egi nagudmaloed. Ar ade, Bab-Jehová-Bela-Gangued-Nikadi Egipto-dulemar-idu
    igar-bulegan amisad.
  uig-CYR: Һәмдә Йәһуда зимини болса Мисирға вәһимә болуп қалиду; Чүнки самави қошунларниң
    Сәрдари болған Рәб Пәрвәрдигарниң бекиткән ирадиси түпәйлидин, Йәни Униң өзлиригә
    қаритилған ирадиси түпәйлидин, Кимгә Йәһуданиң гепи қилинсила шу чөчүйду.
  tel-2017: ఐగుప్తు అధైర్య పడడానికి యూదాదేశం కారణమవుతుంది. తమకు విరోధంగా యెహోవా ఆలోచించిన
    ప్రణాళికల కారణంగా వాళ్ళు యూదా దేశం అంటే భయపడి పోతారు.
  hat-BSA: Peyi Juda va devni yon gwo laperèz pou Égypte. Tout moun ki tande non li
    va gen gwo lakrent li akoz volonte a SENYÈ dèzame yo, ki poze kont yo.
  kos-kos: Mwet Egypt ac fah arulana sangeng sin mwet Judah ke pacl nukewa elos ac
    esamak mwe ongoiya ma LEUM GOD Kulana El akoo nu selos.
  hbo-WLC: וְ֠הָיְתָה אַדְמַ֨ת יְהוּדָ֤ה לְמִצְרַ֙יִם֙ לְחָגָּ֔א כֹּל֩ אֲשֶׁ֨ר יַזְכִּ֥יר
    אֹתָ֛הּ אֵלָ֖יו יִפְחָ֑ד מִפְּנֵ֗י עֲצַת֙ יְהוָ֣ה צְבָא֔וֹת אֲשֶׁר־ה֖וּא יוֹעֵ֥ץ
    עָלָֽיו׃ ס
  ibo-ibo: Ala Juda ga-ewetara ndị Ijipt oke egwu, oke ụjọ ga-atụ onye ọbụla akpọtaara
    aha Juda, nʼihi ihe Onyenwe anyị, Onye pụrụ ime ihe niile na-ezube megide ha.
  ory-ory: ମିସର ପ୍ରତି ଯିହୁଦା ଦେଶ ତ୍ରାସଜନକ ହେବ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାର ପ୍ରତିକୂଳରେ
    ଯେଉଁ ମନ୍ତ୍ରଣା କରନ୍ତି, ତହିଁ ସକାଶୁ ଯେ ପ୍ରତ୍ୟେକ ଲୋକକୁ ଯିହୁଦାର ନାମ କୁହାଯାଏ, ସେ ଭୀତ
    ହେବ।
  chk-chk: Ewe fanü Juta epwe eu pisekin eniweniw ngeni chon Isip. Meinisin mi rong
    usun chon Juta repwe fokun niuokus ren mine ewe Samol mi Unusen Manaman a akota
    pwe epwe föri ngeniir.
  rop-rop: Olabat garra bradin langa detlot Juda pipul, en dei garra bradin wen dei
    irrim det neim du. Dijan garra hepin, dumaji YAWEI det boswan God bin meigim dijan
    plen blanga detlot Ijip pipul.
  ukr-1871: Юдина земля буде острахом про Египет; хто її згадає, затремтить перед
    постановою Господа сил, яку він задумав на його.
  deu-1951: Es wird auch das Land Juda für die Ägypter ein Schrecken sein; jede Erwähnung
    desselben wird sie in Furcht versetzen vor dem Ratschlusse des HERRN der Heerscharen,
    den er gegen sie beschlossen hat.
  eng-JPS: And the land of Judah shall become a terror unto Egypt, whensoever one
    maketh mention thereof to it; it shall be afraid, because of the purpose of the
    LORD of hosts, which He purposeth against it.
  srp-1865: I zemlja æe Judina biti strah Misiru; ko je se god opomene, prepašæe se
    radi namjere Gospoda nad vojskama što je naumio suprot njemu.
  lug-lug: N’ensi ya Yuda erifuuka ntiisa eri Misiri, buli muntu anagibuulirwangako
    anatyanga, olw’okuteesa kwa Mukama Katonda ow’Eggye kw’ateesa ku yo.
  heb-heb: והיתה אדמת יהודה למצרים לחגא כל אשר יזכיר אתה אליו יפחד מפני עצת יהוה צבאות
    אשר הוא יועץ עליו׃
  ben-IRV: যিহূদা দেশ মিশরের জন্য ভয়ের কারণ হবে। যখনই কেউ তাদের মনে করিয়ে দেবে তখন
    তারা সদাপ্রভুর পরিকল্পনার কারণে ভীত হবে, যে সে তাদের বিরুদ্ধে পরিকল্পনা করছে।
  pan-pan: ਯਹੂਦਾਹ ਦਾ ਦੇਸ ਮਿਸਰੀਆਂ ਲਈ ਇੱਕ ਡਰਾਵਾ ਹੋਵੇਗਾ। ਐਥੋਂ ਤੱਕ ਕਿ ਹਰੇਕ ਜਿਹੜਾ ਇਸ ਗੱਲ
    ਨੂੰ ਸੁਣੇਗਾ, ਉਹ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਯੋਜਨਾ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਬਣਾਈ
    ਹੈ, ਡਰੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် အဲဂုတ္တု ပြည် တဘက် ၌ ကြံစည် တော်မူသောအကြံ
    အစည်ကြောင့် ၊ ယုဒ ပြည် သည်လည်း အဲဂုတ္တု ပြည်၌ ကြောက်မက် ဘွယ်ဖြစ်လိမ့်မည်။ ယုဒ
    ပြည်ဟူ၍ပြော ကာမျှ နှင့် လူတိုင်း ကြောက်ရွှံ့ ကြလိမ့်မည်။
  hmo-hmo: Iuda tano be gari gauna dekenai do ia lao, Aigupito taudia dekenai. Bona
    bema tau ta ese Iuda be idia dekenai ia herevalaia neganai, idia be do idia gari
    bada, Siahu Ibounai Lohiabada ese, vaira neganai Aigupito dekenai do ia karaia
    gaudia dainai.
  urd-urd: तब यहूदाह का मुल्क मिस्र के लिए दहशत नाक होगा, हर एक जिससे उसका ज़िक्र
    हो ख़ौफ़ खाएगा; उस इरादे की वजह से जो रब्ब — उल — अफ़वाज ने उनके ख़िलाफ़ कर रख्खा
    है।
  rus-SYN: Земля Иудина сделается ужасом для Египта; кто вспомнит о ней, тот затрепещет
    от определения Господа Саваофа, которое Он постановил о нем.
  bqc-SIM: Yuda bùsu yã́ a di Egipiↄwa, gu i limá. Gbɛ̃́ pↄ́ wà Yudaↄ yã'òɛ̀
    píi, sↄ̃ a kɛ̃ adegu yã́ pↄ́ Dii Zĩgↄ̃de zɛ̀ò à kɛnɛ́ musu.
  tcz-CHONGTHU: Israel min kiphah maimai a kona jong tijatna a dim diu ahi. Ajeh chu
    vanmi janel Pakai chun amaho douna dinga thilgon anei ahitai.
  mar-mar: यहूदाची भूमी मिसराला लटपटविण्याचे कारण होईल. जेव्हा कोणीएक तिची आठवण त्यास
    करून देईल, ते घाबरतील, परमेश्वराने त्यांच्याविरुद्ध जी योजना आखली आहे त्यामुळे
    असे होईल.
  qub-qub: Egipto runacunaga Judá runacunata fiyupami manchaconga. Jutinta wiyarcushpallannami
    mancharishpan ima ruraytapis mana camäpacongachu. Munayniyoj Tayta Dios Egiptuta
    imano castigananpäpis caycashanta musyashpanmi fiyupa mancharenga.
  hat-hat: Peyi Jida a ap fè kè moun peyi Lejip yo sote. Chak fwa y'a nonmen non peyi
    Jida nan zòrèy yo, y'a pè, paske y'a chonje sa Seyè ki gen tout pouvwa a te gen
    lide fè yo pase.
  eng-BSB: The land of Judah will bring terror to Egypt; whenever Judah is mentioned,
    Egypt will tremble over what the LORD of Hosts has planned against it.
  eng-WEBPB: The land of Judah will become a terror to Egypt. Everyone to whom mention
    is made of it will be afraid, because of the plans of the LORD of Armies, which
    he determines against it.
  kbq-kbq: Anama nehu'za Isipi vahe'mo'za Juda vahe'mokizmi zamagima nehesage'za nentahi'za
    tusi koro hugahaze. Na'ankure Hankavenentake Ra Anumzamo'ma zamagrite'ma fore'ma
    haniazama retro'ma hu'nea zanku anara hugahaze.
  nhe-BL: Huan intla san quicaquise se quitocaxtía nopa tlali Judá, nochi egiptome
    tlahuel majmahuise. Momajmatise ipampa nopa tlamantli tlen TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij quiijtojtoc para quichihuas ica yajuanti.
  gub-BL: Ukyze putar Zuta ywy wi wà nehe. Aze amo uze'eg a'e ywy rehe wà nehe, ukyze
    putar tuwe wà nehe, ta'e ima'enukwaw putar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u
    Ma'e hemiapo ràm rehe wà nehe xe. — Uzepyk putar zanerehe nehe, i'i putar wà nehe.
  eng-DRA: 'And the land of Juda shall be a terror to Egypt: every one that shall
    remember it shall tremble because of the counsel of the Lord of hosts, which he
    hath determined concerning it.'
