verse: ISA.019.006
translations:
  mal-C: തോടുകളിൽനിന്ന് ദുർഗന്ധം വമിക്കും; ഈജിപ്റ്റിലെ അരുവികൾ ശോഷിച്ചു ജലശൂന്യമാകും.
    ഞാങ്ങണയും പുല്ലും ഉണങ്ങിപ്പോകും,
  deu-TKW: Und die Nilarme werden stinken, die Kanäle Ägyptens seicht werden und austrocknen,
    Rohr und Schilf verwelken.
  lin-lin: Mayi ya miluka ekokoma solo, mayi ya Ejipito ekokita mpe ekokawuka. Mpe
    lisusu, banzete oyo ebotaka na mayi ekokawuka,
  eng-LSV: And they have turned away the flowings, || Brooks of the bulwark have been
    weak and dried up, || Reed and flag have withered.
  eng-GNV: 'And the riuers shall goe farre away: the riuers of defence shalbe emptied
    and dryed vp: the reedes and flagges shall be cut downe.'
  eng-WEBSTER: 'And they shall turn the rivers far away; and the brooks of defense
    shall be emptied and dried up: the reeds and flags shall wither.'
  nhw-BL: Huan nopa atl catli onca ipan aojtli mijyotis ica nopa ohuatl huan acatl
    catli lochoni.
  swh-ONEN: Mifereji itanuka; vijito vya Misri vitapungua na kukauka. Mafunjo na nyasi
    vitanyauka,
  bba-bba: Ten yɛrusun nim mu koo numiɑ, kpɑ ten kɛrin winun nim mu ɡberɑ, kpɑ nɑɑ
    yɑri kɑ ɡbĩi yi yi wɑ̃ɑ ten ɡoorɔ yi ɡberɑ.
  eng-KJVCPB: 'And they shall turn the rivers far away; And the brooks of defence
    shall be emptied and dried up: The reeds and flags shall wither.'
  luo-luo: Kuonde ma pi luwo nodungʼ marach; bede aore mag Misri nodwon mi two. Odundu
    kod se biro ner,
  meu-meu: e gei dadairadia ranudia bae bodaga, bona Aigupto ena Sinavai Badana reḡedia
    bae kororo bona bae haurahaura, bona geda bona bota na bae pata rohoroho.
  npi-ULB: नदीहरू दूषित हुनेछन् । मिश्रदेशका नदीहरू सुक्‍नेछन् र सुख्‍खा हुनेछन् ।
    नर्कटहरू र काँसहरू ओइलाउनेछन् ।
  yor-yor: Adágún omi yóò sì di rírùn; àwọn odò ilẹ̀ Ejibiti yóò máa dínkù wọn yóò
    sì gbẹ. Àwọn koríko odò àti ìrẹ̀tẹ̀ yóò gbẹ,
  pes-OPCB: نهرها متعفن خواهند شد و آب جویها کم شده، خواهند خشکید. نی و بوریا پژمرده
    خواهند گردید،
  tgl-ULB: Babaho ang mga ilog; mauubos ang agos ng mga ilog ng Ehipto at matutuyo;
    malalanta ang mga tambo at mga halaman.
  hui-hui: Iba emene hundigi biragola ngu timbuni bulebira. Ngu anidagua biragome
    iba angeni dambe hawalia bu karuni bibahende gaulai holebira.
  mya-mya: မြစ်​ဝ​ကျွန်း​ပေါ်​ဒေ​သ​ရှိ​ချောင်း​မြောင်း​များ သည်​လည်း တ​ဖြည်း​ဖြည်း​ခန်း​ခြောက်​ကာ​ပုပ်
    စော်​နံ​၍​လာ​လိမ့်​မည်။ ကူ​ပင်​ကိုင်း​ပင်​များ သည်​ခြောက်​သွေ့​သွား​ကြ​လိမ့်​မည်။-
  bod-N: ཆུ་ལམ་ནང་དུ་དྲི་ངན་ཐུལ་ཞིང་། ཨེ་ཅིབ་ཀྱི་ཆུ་བོ་རྣམས་ཐག་ཅིང་སྐམ་པ་དང་། འདམ་རྩྭ་དང་འདག་རྒྱུད་རྙིད་ཅིང་སྐམ་པར་འགྱུར།
  wsk-wsk: Sirsir se ereke mel yu duap te mu, iwimon marakamon ale, yu ko kower namara
    taira mu, siring kapamonkowo.
  sna-sna: Migero ichanhuhwa; hova dzeIjipiti dzichaderera uye dzichapwa. Tsanga nenhokwe
    zvichauna,
  spa-BLM: Los ríos se ensuciarán. Los arroyos de Egipto disminuirán y se secarán.
    Los juncos y las banderas se marchitarán.
  cac-cac: A a' sc'ab' tz'elcani, ol tup pax a', ol q'ue sjab' b'aj sb'ey a' chi'.
    Masanil a' tz'el yoc d'a Egipto chi', jab' jab'il ol em a' masanto ol tup a'.
    A te' aj yed' an̈ an̈c'ultac sq'uib' d'a sti' a', ol tacjoqueloc.
  swh-ULB: Mito itakuwa michafu; mikondo ya Misri itakuwa dhii na kukauka; mwanzi
    na bendera zake zitapeperushwa mbali.
  bel-bel: і звузяцца рэкі, і каналы Егіпецкія сплытчэюць і высахнуць; павянуць чарот
    і трысьнёг.
  deu-ELBBK: und die Ströme werden stinken; die Kanäle Mazors nehmen ab und versiegen,
    Rohr und Schilf verwelken.
  mbb-OT: Ebmengazeg is menge edtudaan dutun te wahig wey egkemezahan heini. Egkengeǥangu
    is menge memelayat he menge sagbet,
  mal-2015: നദികൾക്കു നാറ്റം പിടിക്കും; മിസ്രയീമിലെ തോടുകൾ വറ്റി ഉണങ്ങും; ഞാങ്ങണയും
    വേഴവും വാടിപ്പോകും.
  gup-gup: Kore kukku kaborlobme bolkkime, nakka kaluk kabolkbanjmen, dja kundalk
    manbu kahdingihdi kore kukadjihkadjid, makka wanjh karralkweleberrkmen.
  rmc-rmc: Leskre jarki khandena, o paňa andro Egipt cikňona a šučona avri. Šučona
    avri the o kraki the e trsťina,
  pes-OPV: و نهرها متعفن شده، جویهای ماصور کم شده می‌خشکد و نی و بوریاپژمرده خواهد
    شد.
  ron-1924: рыуриле се вор ымпуци, каналеле Еӂиптулуй вор фи гоале ши ускате, пипиригул
    ши трестииле се вор вештежи.
  ben-OBCV: খালগুলি থেকে দুর্গন্ধ বের হবে; মিশরের স্রোতোধারাগুলি ক্ষয় পেতে পেতে শুকিয়ে
    যাবে। নলবন ও খাগড়াও শুকনো হবে,
  som-som: Oo webiyaashuna way qudhmi doonaan oo durdurrada Masarna way madhan doonaan
    oo engegi doonaan, oo cawsduurka iyo dareemaduna way wada qallali doonaan.
  lat-VUC: Et deficient flumina, attenuabuntur et siccabuntur rivi aggerum, calamus
    et juncus marcescet.
  eng-ASVBT: And the rivers shall become foul; the streams of Egypt shall be diminished
    and dried up; the reeds and flags shall wither away.
  ita-1885: E i fiumi si ritrarranno, e i rivi del forte paese scemeranno, e si seccheranno;
    le canne e i giunchi si appasseranno.
  eng-LXXUP: And the streams shall fail, and the canals of the river; and every reservoir
    of water shall be dried up, in every marsh also of reed and papyrus.
  eng-ULB: The rivers will become foul; the streams of Egypt will dwindle and dry
    up; the reeds and flags will wither away.
  spa-VBL: Los canales comenzarán a apestar; las ramas del Nilo en Egipto se secarán
    hasta quedar en un hilillo y se secarán; las cañas y los juncos se marchitarán.
  fra-_FOB: Les rivières deviendront infectes; les canaux de l'Égypte s'abaisseront
    et tariront; les roseaux et les joncs dépériront.
  mal-mal: നദികൾക്കു നാറ്റം പിടിക്കും; ഈജിപ്റ്റിലെ തോടുകൾ വറ്റി ഉണങ്ങും; ഞാങ്ങണയും
    ഓടപ്പുല്ലും വാടിപ്പോകും.
  urd-GVR: Misr kī nahroṅ se badbū phailegī balki Misr ke nāle ghaṭte ghaṭte ḳhushk
    ho jāeṅge. Narsal aur sarkanḍe murjhā jāeṅge.
  suz-BL: मेकेर ङा ब्‍वाक्‍कु रिना पाइब। मिनु इजीप्‍त ङा नील खोला ङा आइक्‍च खोलापुकी
    सोव़शा शुश मली‍नीम।
  eng-NOY: The streams shall become putrid; The canals of Egypt shall be emptied and
    dried up; The reed and the rush shall wither.
  ita-1927: i rivi diventeranno infetti, i canali d’Egitto scemeranno e resteranno
    asciutti, le canne ed i giunchi deperiranno.
  ckb-ckb: نۆکەندەکان بۆن دەکەن، لقەکانی نیل کز دەبن و کاول دەبن. قامیش و زەل بۆگەن
    دەبن،
  eng-BBE: 'And the rivers will have an evil smell; the stream of Egypt will become
    small and dry: all the water-plants will come to nothing.'
  kan-OKCV: ಕಾಲುವೆಗಳು ನಾರುವುವು. ಈಜಿಪ್ಟನ ಉಪನದಿಗಳು ದೂರಕ್ಕೆ ಇಳಿದು ನೀರಿಲ್ಲದೆ ಹೋಗುವುವು.
    ಜಂಬು ಹುಲ್ಲು ಬಾಡುವುದು.
  tam-2017: ஆறுகளைத் திருப்பிவிடுவார்கள்; பாதுகாப்பான அகழிகள் வெறுமையாகி வறண்டுபோகும்;
    கோரையும் நாணலும் வாடும்.
  spa-RV-1909: 'Y alejaránse los ríos, se agotarán y secarán las corrientes de los
    fosos: la caña y el carrizo serán cortados.'
  ron-BTF: Şi ei vor întoarce râurile departe; şi pâraiele de apărare vor fi golite
    şi uscate, trestiile şi stuful se vor ofili.
  eng-WEBP: The rivers will become foul. The streams of Egypt will be diminished and
    dried up. The reeds and flags will wither away.
  eng-FBV: The channels will start to stink; the branches of the Nile in Egypt will
    dry to a trickle and dry up; the reeds and rushes will wither away.
  nld-1939: De kanalen worden moerassen, De Nijlarmen van Egypte verzanden, staan
    droog. Riet en bies verwelken,
  nch-BL: Huan nopa at cati onca ipan aojti mijyotis ica nopa ohuat huan acat cati
    lochoni.
  vie-1934: Các sông sẽ trở nên hôi thối; ngòi rạch rặc xuống và khan đi; sậy lau
    đều chết héo.
  hin-CV: नदियों से बदबू आएगी; और मिस्र की नहरें सूख कर खाली हो जाएंगी. सरकंडे और
    सिवार मुरझा जाएंगे,
  eng-OURB: The rivers will become foul. The streams of Egypt [Abode of slavery] will
    be diminished and dried up. The reeds and flags will wither away.
  spa-BES: 'Y los ríos tendrán mal olor. La corriente de Egipto se volverá pequeña
    y seca: todas las plantas acuáticas quedarán en nada.'
  tdx-tdx: Hitrotròtse o sakao; hihakede ampara’ te kànkañe o torahañeo; hiforejeje
    ty bararata naho ty vinda.
  tha-KJV: และแม่น้ำของมันจะเน่าเหม็น และแม่น้ำแห่งการป้องกันจะน้อยลงและแห้งไป ต้​นอ​้อและกอปรือจะเหี่ยวแห้ง
  por-BR-2018: E os rios terão mau cheiro; os canais do Egito serão esvaziados e se
    secarão; as canas e os juncos murcharão.
  deu-ELO: und die Ströme werden stinken; die Kanäle Mazors nehmen ab und versiegen,
    Rohr und Schilf verwelken.
  eng-WYC-2018: And the floods shall fail, and the strands of the fields shall be
    made thin, and shall be dried; a reed and spire shall fade (away). (And the rivers
    shall fail, and the streams of the fields shall be made shallow, and shall be
    dried up; the reed and the bulrush shall fade away.)
  epo-epo: Kaj senhaviĝos la riveroj, elĉerpiĝos kaj sekiĝos la kanaloj de Egiptujo,
    kano kaj junko velkos.
  uig-PIN: Dǝryalarni sesiⱪqiliⱪ ⱪaplaydu, Misirning ɵstǝng-ⱪanalliri ⱪaƣjirap tügǝydu;
    Ⱪomuxlar ⱨǝm yekǝnlǝr solixidu;
  beo-beo: 'Hano ea logo huluane da gebewane hale, gaha bagade nabimu. Saga: amola
    gagalobo da biomu.'
  tpi-OTNT: Taim wara i wok long drai isi isi, smel nogut bai i kamap. Na ol gras
    na pitpit i bin i stap long wara bai i drai olgeta.
  hau-SA: Wuriyoyi za su yi wari; rafuffukan Masar za su yi ta raguwa har su ƙafe.
    Iwa da jema za su bushe,
  uig-LAT: Deryalarni sésiqchiliq qaplaydu, Misirning östeng-qanalliri qaghjirap tügeydu;
    Qomushlar hem yékenler solishidu;
  nde-nde: Imigelo izanuka, izifula zaseGibhithe zizakwentsha zitshe. Imihlanga lebhuma
    kuzabuna,
  ton-ton: 'Pea te nau fakanamukūʻi ʻae ngaahi vaitafe; pea ko e ngaahi vai ʻoku mou
    faʻaki ki ai ʻe fakamaha pea ʻe mōmoa: ʻe mae ʻae ngaahi kaho mo e falaki.'
  ces-1613: I vzdálí se řeky, opadnou a vyschnou potokové Egyptští, třtí i rákosí
    usvadne.
  eng-WMB: The rivers will become foul. The streams of Egypt will be diminished and
    dried up. The reeds and flags will wither away.
  tam-TCV: வாய்க்கால்கள் நாறும்; எகிப்தின் நீரோடைகள் வற்றி வறண்டுபோகும். கோரையும்
    நாணலும் வாடிவிடும்.
  ceb-ULB: Mobaho ang kasubaan; momabaw ug momabaw ang kasapaan sa Ehipto; mangalaya
    ang kabugangan ug katigbawan.
  pol-UBG: Ustaną rzeki, opadną i powysychają potoki ujęte groblami, a trzcina i sitowie
    powiędną.
  urd-GVU: مصر کی نہروں سے بدبو پھیلے گی بلکہ مصر کے نالے گھٹتے گھٹتے خشک ہو جائیں
    گے۔ نرسل اور سرکنڈے مُرجھا جائیں گے۔
  deu-1912: Und die Wasser werden verlaufen, daß die Flüsse Ägyptens werden gering
    und trocken werden, daß Rohr und Schilf verwelken,
  kan-2017: ಕಾಲುವೆಗಳು ನಾರುವವು. ಐಗುಪ್ತದ ಹೊಳೆಗಳು ಇಳಿದು, ನೀರಿಲ್ಲದೆ ಒಣಗಿ ಹೋಗುವವು. ಆಪು
    ಮತ್ತು ಜಂಬುಹುಲ್ಲುಗಳು ಬಾಡುವವು.
  yap-yap: Ma gin ma mit e ran riy e ra burow ko ngiyal’ ni be mlik’ i yan nib sag’al.
    Ro’uy nge uchel e bayi mororay,
  hlt-MCSB: Tuiva te khaw pam vetih bawn ni. Egypt capu sokko te kak vetih carhaek
    khaw tloih ni.
  mdy-ETH: ዎሮ ዋኣፃ ዛዓንዳኔ፤ ጊብፄኮ ዻዋሢ ዋኣፃ ታሢ ኬዲ ኬዲ ሚጫንዳኔ፤ ዬካፓ ፒሎና ማጫሮና ሹላንዳኔ።
  twi-ASANTE: Nsuka bɛyi hwa; na nsuwa a ɛwɔ Misraim bɛtwe na awe. Demmire ne ɛserɛ
    bɛdwan,
  eng-WEBU: The rivers will become foul. The streams of Egypt will be diminished and
    dried up. The reeds and flags will wither away.
  wal-wal: Zaaro haattati xinqqana; Gibxxe pulttoti guuxxunananne to77ana. SHombboqotinne
    ceeccati shullana;
  spa-PDDPT: Los brazos del río hederán. Menguarán y se secarán las corrientes del
    delta, las cañas y los juncos se marchitarán.
  gun-gun: Yy rape ikuai va'e heakuã vaikue rei 'rã, ha'e Nilo py yakã'i ho'a va'e
    voi typave ovy 'rã opa peve. Ha'e ramo takua ha'e jai rogue ipirupa 'rã.
  ilo-ULB: Bumangsitto dagiti karayan; bumassit ken agmaganto dagiti waig ti Egipto;
    magangonto dagiti runruno ken tanubong.
  kpg-kpg: Nia madaawa di monowai ga bagu mai maalia ga bilau. Nia laagau mono geinga
    gaa mae ga maangoo.
  uig-ARA: دەريالارنى سېسىقچىلىق قاپلايدۇ، مىسىرنىڭ ئۆستەڭ-قاناللىرى قاغجىراپ تۈگەيدۇ؛
    قومۇشلار ھەم يېكەنلەر سولىشىدۇ؛
  sus-sus: Ye naxan luma xureguli, a bɔrɔma nɛ, a xiri ɲaaxi fa te. Sansi birin naxee
    na xure dɛ ra e lisima nɛ.
  pon-2006: Dahu kan en pillapo pahn pwohsuwedla ni pihlo eh pahn wie tikitikla. Ahlek
    oh kisin tuhke teikan pahn mengla,
  ksd-ksd: Ma ra umana tava alir diat a ang na bubu; ma ra umana nga na tava Aigipto
    diat a mama vanavana, ma diat a mage; a vuvur na makuk, damana bula ra titiparar.
  tur-YTC: Irmaklar kokacak. Mısır'ın kaynakları azalıp kuruyacak. Sazlıklar ve kamışlar
    kalmayacak.
  grc-BRENT: Καὶ ἐκλείψουσιν οἱ ποταμοὶ, καὶ αἱ διώρυχες τοῦ ποταμοῦ· καὶ ξηρανθήσεται
    πᾶσα συναγωγὴ ὕδατος, καὶ ἐν παντὶ ἕλει καλάμου καὶ παπύρου,
  ind-AYT: Sungai-sungai akan mengeluarkan bau busuk, aliran-aliran air Mesir akan
    menyusut dan mengering. Semua buluh dan gelagah akan membusuk.
  nya-nya: Ngalande zake zidzanunkha; ndipo mitsinje ya Igupto idzayamba kuchepa ndi
    kuwuma. Bango ndi dulu zidzafota,
  hrv-hrv: zaudarat će prokopi, spast će rukavci Rijeke egipatske i presušiti. Uvenut
    će trska i sita,
  mps-mps: Te ąį gamiade te wę dua dua sula sesa duludubadi da, te dwai denami
    holaibao. Tama te nosai, me te sigi dili dabe węde elaluali nai dabe sese mobia
    paibao.
  tpi-tpi: Taim wara i wok long drai isi isi, smel nogut bai i kamap. Na ol gras na
    pitpit i bin i stap long wara bai i drai olgeta.
  dan-1931: Strømmene udspreder Stank, Ægyptens Floder svinder og tørres; Rør og Siv
    visner hen,
  vie-OVCB: Các con kinh của sông Nin sẽ khô rặc, các suối của Ai Cập sẽ hôi thối
    và lau sậy héo hắt.
  guj-2017: નદીઓ ગંધ મારશે; મિસરની નહેરો ખાલી થઈને સુકાઈ જશે; બરુઓ તથા કમળ ચીમળાઈ
    જશે.
  pon-2006A: Dahu kan en pillapo pahn pwohsuwedla ni pihlo eh pahn wie tikitikla.
    Ahlek oh kisin tuhke teikan pahn mengla,
  por-BRBSL: The os rios se tornarão sujos. Os rios do Egito serão diminuídos e secados.
    Os canaviais e as bandeiras murcharão.
  cth-cth: Palangnaw teh a hmui kong vaiteh, Izip ram e palangnaw teh rem a hak han.
    Lungpum hoi pho naw teh kamyai vaiteh a ke awh han.
  twi-twi: Nsuka beyi hua; na nsuwa a ɛwɔ Misraim bɛtwe na ayow. Demmire ne sare bekisakisa,
  hlt-hlt: Tuiva te khaw pam vetih bawn ni. Egypt capu sokko te kak vetih carhaek
    khaw tloih ni.
  tbz-SIM: Ikó mbo ɑ̃nnɛ́ inɛ́í, Esibiti kó kukó nNiidi bo cɔɔtɛ, kɛ̀ ku kondɑkɛ́síí
    kṹṹ. Tiɑ̃̀tì nɛ̀ tipèntì kɛ̀ dɛ̀ɛ mɔ́tɛ́.
  msy-2020: Daghurir dɨpar izava Nailɨn Fanem giniviziba, aghumra daka uaghirima,
    mughuriar kuram otifi. Eghtɨma ogheba ko ighurunir dɨpamɨn itiba bar mɨsɨngigham.
  dop-dop: Nili pɔɣɔ sɔsɑɣɑ pusi kʋhɛlɑsɩ lʋm kɑ́ sɔŋ nɑ lɔɔŋ kʋhɛhɛɛŋ lʋm nɑ́ɑ́ nyɔɔ.
    Mʋlʋɣʋ nɑ sǝsǝncɑɑsɩ kɑ́ lontili,
  azb-azb: Çaylar iylənəcək, Misirin arxları boşalıb quruyacaq, Qamışlar və qarğılar
    çürüyəcək.
  eng-DBY: 'and the rivers shall stink, and the streams of Egypt shall be diminished
    and drain away: the reeds and sedges shall wither.'
  hin-2017: और नाले से दुर्गन्ध आने लगेंगे, और मिस्र की नहरें भी सूख जाएँगी, और नरकट
    और हूगले कुम्हला जाएँगे।
  wol-KYG: solom ya xasaw, wali Misra diib ba far ŋiis, barax ak lu mu xeetool lax,
  eng-YLT: And they have turned away the flowings, Weak and dried up have been brooks
    of the bulwark, Reed and flag have withered.
  eng-WYC-2017: And the floods shall fail, and the strands [or rivers] of the fields
    shall be made thin, and shall be dried; a reed and spire shall fade.
  eng-WMBB: The rivers will become foul. The streams of Egypt will be diminished and
    dried up. The reeds and flags will wither away.
  urd-GVH: मिसर की नहरों से बदबू फैलेगी बल्कि मिसर के नाले घटते घटते ख़ुश्क हो जाएंगे।
    नरसल और सरकंडे मुरझा जाएंगे।
  rug-rug: Sari na gineli kolo koasa ovuku la koari na inuma si kote popa meke humaṉa
    hikare; sari tototolo si kote hitehite gore meke popa taloa. Sari kuli na kinahe
    si kote harahara,
  gaz-gaz: Burqaawwan isaa ni ajaaʼu; lageen Gibxiis qalʼatanii gogu. Shambaqqoo fi
    dhallaadduun ni coollagu;
  fra-LSG: Les rivières seront infectes, Les canaux de l’Égypte seront bas et desséchés,
    Les joncs et les roseaux se flétriront.
  yal-yal: Baane xirin yi mini, xudene yi xurun Misiran yi, e birin yi xara. Gbalane
    lisima a ra nɛn,
  haw-1868: E pilau auanei na muliwai, E pio, a maloo na auwai o Aigupita, A e mae
    wale no hoi ka naku a me ke kaluha.
  arb-NAV: تُنْتِنُ الْقَنَوَاتُ، وَتَتَنَاقَصُ تَفَرُّعَاتُ النِّيلِ وَتَجِفُّ، وَيَتْلَفُ
    الْقَصَبُ وَالْبَرْدِيُّ.
  ewe-ewe: Tɔʋumetsiwo aƒaƒã, anɔ ʋeʋẽm. Egipte tɔʋuwo hã amie, eye wo me aƒu. Aƒla
    kple aɖa siwo le tɔsisi la me la ayrɔ.
  eng-LEE: 'And the rivers shall become foul; and shallow and dried up shall become
    the deep streams: reeds and flags shall wither.'
  asm-FB: নদীবোৰ দুৰ্গন্ধযুক্ত হ’ব, আৰু মিচৰৰ নদীৰ পানী কমি শুকাই যাব; নল আৰু খাগড়ি
    নিৰ্জীব হ’ব।
  sus-A: يٍ نَشَن لُمَ شُرٍفُلِ، عَ بْرْ مَ نّ، عَ شِرِ حَاشِ قَ تٍ. سَنسِ بِرِن نَشٍيٍ
    نَ شُرٍ دّ رَ عٍ لِسِمَ نّ.
  fra-SBL: Les fleuves deviendront infects. Les ruisseaux d'Égypte diminueront et
    se dessécheront. Les roseaux et les drapeaux se dessécheront.
  hbo-hbo: וְהֶאֶזְנִ֣יחוּ נְהָרֹ֔ות דָּלֲל֥וּ וְחָרְב֖וּ יְאֹרֵ֣י מָצֹ֑ור קָנֶ֥ה
    וָס֖וּף קָמֵֽלוּ׃
  kik-kik: Mĩtaro ya maaĩ nĩĩkanunga; tũrũũĩ twa Misiri nĩtũkaahũa tũũme biũ. Namo
    marura na mathanjĩ nĩmakahooha,
  fra-NCL: Les rivières deviendront infectes ; les canaux d’Égypte baisseront et se
    dessécheront ; les joncs et les roseaux se flétriront.
  cek-AK: Vapui tuinawk loe ahmui sae tih; Izip prae ih vacong tuinawk to apet ueloe,
    kang boih tih; akung kaom phroh hoi tuitaeng ah kamzam phrohnawk doeh zaek boih
    tih boeh.
  cuk-cuk: Dian-akwiar-mamaid sunnasuli yapanne gudoed, Nilo-diimar-iirmakmaidi, iremai
    gudoed, bela dinna naoed. Nallayob-daklemaladi, degi, nagwaryob-daklemaladi, bela
    burgwidoed.
  uig-CYR: Дәрияларни сесиқчилиқ қаплайду, Мисирниң өстәң-қаналлири қағҗирап түгәйду;
    Қомушлар һәм йекәнләр солишиду;
  tel-2017: నదుల నుండి దుర్వాసన వస్తుంది. ఐగుప్తు ప్రవాహాలు క్షీణించి పోయి ఎండిపోతాయి.
    రెల్లూ, తుంగా వడిలిపోతాయి.
  hat-BSA: Kanal yo va lage yon movèz odè. Rivyè Égypte yo va vin sèch e san dlo.
    Wozo ak zèb dlo yo va rete pouri.
  kos-kos: Acn ma kof tuh soror we meet ac mwesia nwe ke kolukla fohlo. Loa ac mah
    ma kap pe infacl uh ac fah masla,
  hbo-WLC: וְהֶאֶזְנִ֣יחוּ נְהָר֔וֹת דָּלֲל֥וּ וְחָרְב֖וּ יְאֹרֵ֣י מָצ֑וֹר קָנֶ֥ה
    וָס֖וּף קָמֵֽלוּ׃
  ibo-ibo: Ụzọ niile osimiri Ijipt ahụ si asọgharị ga-atalata bido nʼisi isi. Ahịhịa
    riidi niile na amị niile ga-akpọnwụsịkwa.
  ory-ory: ଆଉ, ନଦୀସବୁ ଦୁର୍ଗନ୍ଧ ହେବ; ମିସରର ସ୍ରୋତସବୁ ସାନ ହୋଇ ଶୁଖିଯିବ; ନଳ ଓ ଜଳଜ ତୃଣ ଶୁଷ୍କ
    ହୋଇଯିବ।
  chk-chk: Warawaren ewe chanpupu repwe pwongauala, ekewe öüwön Isip repwe pwasatä,
    nge ekewe liwo mi mär lon repwe pwasala.
  rop-rop: En ol detlot lilwan krik garra jidan brabli jinggiwan, en detlot longwan
    gras weya gro gulijap langa detlot krik garra ol draiyap du.
  ukr-1871: І змалїють течії, й перекопи Египецькі повисихають, очерет-рогіз пожовкне.
  deu-1951: Und stinkend werden die Ströme, seicht und trocken die Flüsse Unterägyptens;
    Rohr und Schilf verwelken.
  eng-JPS: And the rivers shall become foul; the streams of Egypt shall be minished
    and dried up; the reeds and flags shall wither.
  srp-1865: I rijeke æe oteæi, opašæe i presahnuti potoci Misirski, trska i sita posušiæe
    se.
  lug-lug: N’emikutu giriwunya ekivundu, n’emyala egiyiwa mu mugga omunene nagyo gikale;
    ebitoogo n’essaalu nabyo biwotoke.
  heb-heb: והאזניחו נהרות דללו וחרבו יארי מצור קנה וסוף קמלו׃
  ben-IRV: নদীগুলি দুর্গন্ধযুক্ত হবে; মিশরের নদীগুলো ছোট হবে ও শুকিয়ে যাবে; নল ও
    খাগড়া শুকিয়ে যাবে;
  pan-pan: ਨਹਿਰਾਂ ਬਦਬੂਦਾਰ ਹੋ ਜਾਣਗੀਆਂ, ਮਿਸਰ ਦੇ ਨਾਲੇ ਘੱਟਦੇ-ਘੱਟਦੇ ਸੁੱਕ ਜਾਣਗੇ, ਕਾਨਾ ਤੇ
    ਪਿਲਛੀ ਗਲ਼ ਜਾਣਗੇ।
  mya-JVB: ချောင်း ရေများလည်း ပုပ် ကြလိမ့်မည်။ အဲဂုတ္တု မြစ် လက်ကြားတို့လည်း ရေ ပြတ်၍
    ခန်းခြောက်သဖြင့်၊ ကျူပင် နှင့် ကိုင်း ပင်တို့သည် ညှိုးနွမ်း ကြလိမ့်မည်။
  hmo-hmo: Sinavai dekena amo taunimanima idia geia dadaira, idia danu do idia kaukau
    lao, bona edia bonana be dika momokani. Siriho bona kurukuru, be do idia kaukau
    bona do idia mase.
  urd-urd: और नाले बदबू हो जाएँगे, और मिस्र की नहरें ख़ाली होंगी और सूख जाएँगी, और
    बेद और ने मुरझा जाएँगे।
  rus-SYN: и оскудеют реки, и каналы Египетские обмелеют и высохнут; камыш и тростник
    завянут.
  bqc-SIM: Egipi bùsu swa'ↄnaↄ gĩdↄ, a í a láa, i wɛ́tↄↄna bↄ, swa'ɛ feeↄ ń a
    wáaↄ vlã.
  tcz-CHONGTHU: Nile twilam hojong kang hel ding, chuleh Egypt a twilong ho jong ui
    lha jeng ding, pumpeng mon hojong namse lha jeng ding ahi.
  mar-mar: नद्यांना दुर्गंध येईल; मिसराचे प्रवाह कमी होतील आणि सुकून जातील. बोरू व
    लव्हाळे सुकून जातील
  qub-qub: Egiptupa aywaycaj yacucunaga wallca wallcalla yauyaycällarna ushajpaj chaquenga.
    Chauraga shogushcunapis, ututucunapis chaquicäconganami. Sicyacunachöpis yacu
    gocharashpan asyarengami.
  hat-hat: Kannal yo pral santi, dlo kannal yo pral bese jouk yo chèch. Pye wozo ak
    pye jon yo pral fennen.
  eng-BSB: The canals will stink; the streams of Egypt will trickle and dry up; the
    reeds and rushes will wither.
  eng-WEBPB: The rivers will become foul. The streams of Egypt will be diminished
    and dried up. The reeds and flags will wither away.
  kbq-kbq: Hanki ne'onse tintamima tanenigeno, hinimnamo'a tusiza hanigeno, Isipima
    me'nea tintamimo'za tane'za omanegahaze. Ana nehina timpima nehagaza varozamo'za
    kasriza himna vugahaze.
  nhe-BL: Huan nopa atl tlen onca ipan aojtli mijyotis ica nopa ohuatl huan acatl
    tlen lochoni.
  gub-BL: Typaw putar 'y oho iko nehe, yrykaw Ezit ywy rehe har wanemiapo kwer paw
    uxinig putar wà nehe no. Ipihe putar wà nehe. Wywàràn yrykaw izywyr har uxinig
    putar ka'api'i popok izywyr har rehe we nehe.
  eng-DRA: 'And the rivers shall fail: the streams of the banks shall be diminished,
    and be dried up. The reed and the bulrush shall wither away.'
