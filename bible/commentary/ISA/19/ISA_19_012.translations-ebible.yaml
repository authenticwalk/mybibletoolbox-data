verse: ISA.019.012
translations:
  mal-C: നിങ്ങളുടെ ജ്ഞാനികളായ പുരുഷന്മാർ ഇപ്പോൾ എവിടെ? സൈന്യങ്ങളുടെ യഹോവ ഈജിപ്റ്റിനെതിരേ
    എന്താണു ലക്ഷ്യമാക്കിയിട്ടുള്ളതെന്ന്, അവർ മനസ്സിലാക്കി നിങ്ങളോടു പറയട്ടെ.
  deu-TKW: Wo sind denn deine Weisen? Sie mögen dir doch verkündigen und erkennen,
    welche Absicht Jahwe der Heerscharen gegen Ägypten hegt!
  lin-lin: Wapi sik’oyo bato na yo ya bwanya ? Tika ete balakisa yo mpe basosolisa
    yo makambo oyo Yawe, Mokonzi ya mampinga, abongisaki mpo na kotelemela Ejipito.
  eng-LSV: Where [are] they now, your wise ones? Indeed, let them now tell [it] to
    you, || And they know what YHWH of Hosts has counseled against Egypt!
  eng-GNV: Where are nowe thy wise men, that they may tell thee, or may knowe what
    the Lord of hostes hath determined against Egypt?
  eng-WEBSTER: Where are they? where are thy wise men ? and let them tell thee now,
    and let them know what the LORD of hosts hath purposed upon Egypt.
  nhw-BL: ¿Canque itztoque nopa tlacame catli mitztlalnamictiyayaj, Faraón? ¿Canque
    yajqui inintlalnamiquilis? Sintla nelía tlalnamiquij huajca huelis mitzilhuise
    tlaque quichihuas TOTECO ica tlali Egipto, yaya Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Wako wapi sasa watu wako wenye hekima? Wao wakuonyeshe na kukufahamisha
    ni nini Bwana Mwenye Nguvu Zote amepanga dhidi ya Misri.
  bba-bba: Wunɛ mɑɑ Eɡibitin sunɔ, mɑnɑ wunɛn bwisi kɛ̃ɔ be, bɑ wɑ̃ɑ. Kpɑ bu ɡere
    su nɔ yèn himbɑ Gusunɔ wɔllu kɑ tem Yinni u wunɛn temɡibu kuɑ.
  eng-KJVCPB: Where are they? where are thy wise men? And let them tell thee now,
    And let them know what the Lord of hosts hath purposed upon Egypt.
  luo-luo: Koro ere jogi mariekgo? Koro ginyisiane mondo ingʼe gima Jehova Nyasaye
    Maratego chano timo ne Misri.
  meu-meu: Emu aonega taudia na edeseni ai? Bae hadibamu bona bae gwaurai hedinarai,
    Iehova Sabaota ese Aigupto ede baine kara henia toma.
  npi-ULB: तेरा बुद्धिमान्‌ मानिसहरू कहाँ छन्? सर्वशक्तिमान् परमप्रभुले मिश्रदेशको
    बारेमा कस्‍तो योजना बनाउनुभएको छ भनी तिनीहरूले तँलाई बताऊन् र प्रकट गरून् ।
  yor-yor: Níbo ni àwọn ọlọ́gbọ́n ènìyàn rẹ wà báyìí? Jẹ́ kí wọn fihàn ọ́ kí wọn sì
    sọ ọ́ di mí mọ̀ ohun tí Olúwa àwọn ọmọ-ogun ti pinnu lórí Ejibiti.
  pes-OPCB: ای پادشاه مصر مشاوران دانای تو کجا هستند؟ بگذار آنها به تو اطلاع دهند
    که خداوند لشکرهای آسمان بر ضد مصر چه اراده کرده است.
  tgl-ULB: Nasaan ngayon ang matatalino mong mga tao? Hayaan mong sabihin nila sa
    iyo at ipahayag kung ano ang mga plano ni Yahweh ng mga hukbo tungkol sa Ehipto.
  hui-hui: Anigo agali mini gigabiwi kini mini talebu miaga biaru ti agoha kabe. Tigua
    tinaga mini bayale wiyaruni agiha mo do hayagola Anduane Homogo Hongo Haiheore
    kago ibugua Iyibi wali agalihondo bule ngago nalangiyadabe.
  mya-mya: အို အီ​ဂျစ်​မင်း၊ သင်​၏​အ​တိုင်​ပင်​ခံ​ပ​ညာ​ရှိ များ​ကား​အ​ဘယ်​မှာ​နည်း။
    အီ​ဂျစ်​ပြည်​အ​တွက် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့ အ​ကြံ​အ​စည်​တော်​ရှိ​သည်​ကို​သူ​တို့​အား
    မေး​မြန်း​ပါ​လော့။-
  bod-N: ཁྱོད་ཀྱི་མཛངས་མི་རྣམས་གང་དུ་ཡོད་དམ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ལ་བཅངས་པའི་ཐུགས་དགོངས་ཅི་ཡིན་པ་ཁྱོད་ལ་ཤེས་སུ་འཇུག་ཕྱིར།
    དེ་དག་གིས་ཁྱོད་ལ་བརྗོད་པར་གྱུར་ཅིག
  wsk-wsk: Pharaoh, ikiko, aitak nika kari sinar alo nung, apalak bagasan? Nunga manaru
    se, nuna terong agi mu, Yawe Sokel Garagar, ko ikia Egypt te maguwurokko kaolam
    owore, nika kasurmon se ari ikiko.
  sna-sna: Zvino vakachenjera venyu varipiko? Ngavakuratidzei uye vakuzivisei zvakafungwa
    naJehovha Wamasimba Ose pamusoro peIjipiti.
  spa-BLM: ¿Dónde están, pues, tus sabios? Deja que ellos te lo digan ahora; y que
    sepan lo que el Señor de los Ejércitos ha dispuesto respecto a Egipto.
  cac-cac: Ach sreyal Egipto, ¿b'ajtil ay eb' tz'ac'an a razón, yic syal eb' d'ayach
    tas nab'il d'a yib'an̈ Egipto yuj Jehová Yajal d'a Smasanil?
  swh-ULB: '''''Wako wapi hao watu wenye busara? mtoto wa mfalme wa zamani? Waache
    wakuambie? na ijulikane kitu ambacho Yahwe wa majeshi amekipanga kuhusiana na
    Misri.'
  bel-bel: Дзе яны? дзе твае мудрацы? хай яны скажуць табе; хай даведаюцца, што Гасподзь
    Саваоф вызначыў пра Егіпет?
  deu-ELBBK: Wo sind sie denn, deine Weisen? Mögen sie dir doch verkünden und erkennen,
    was der HERR der Heerscharen über Ägypten beschlossen hat.
  mbb-OT: Sikew is hadì te Ehipto, hendei en is uluwanen he menge etew nu? Emun uluwanen
    sikandan, ne ipekaǥi kandan ke hengkey is pelanu te Nengazen he Mekeǥeǥehem para
    te Ehipto.
  mal-2015: നിന്റെ ജ്ഞാനികൾ എവിടെ? അവർ ഇപ്പോൾ നിനക്കു പറഞ്ഞുതരട്ടെ; സൈന്യങ്ങളുടെ യഹോവ
    മിസ്രയീമിനെക്കുറിച്ചു നിർണ്ണയിച്ചതു അവർ എന്തെന്നു ഗ്രഹിക്കട്ടെ.
  gup-gup: Adju, ngudda nawu king yibenmarnewohrnan kore Egypt, baleh birriwam ngudda
    ke bininj nawu kabirriwernhburrbun? Wardi ngundibukkan kore Yawey nawu Narrulkarrekimuk
    Duninjh yingkihkarremarnbom ngudberre nawu ngurrihdi kunbolk Egypt.
  rmc-rmc: Kaj hine tire goďaver manuša? Mi phenen tuke, mi den tuke te džanel, so
    kamel o Nekzoraleder RAJ te kerel le Egiptoha.
  pes-OPV: پس حکیمان تو کجایند تا ایشان تو را اطلاع دهند وبدانند که یهوه صبایوت درباره
    مصر چه تقدیرنموده است.
  ron-1924: Унде сунт ынцелепций тэй? Сэ-ць факэ дескоперирь думнезеешть ши сэ спунэ
    че а хотэрыт Домнул оштирилор ымпотрива Еӂиптулуй.
  ben-OBCV: তোমার বিজ্ঞ ব্যক্তিরা এখন কোথায়? তারা তোমাকে দেখাক ও জ্ঞাত করুক সর্বশক্তিমান
    সদাপ্রভু মিশরের বিরুদ্ধে কী পরিকল্পনা করেছেন।
  som-som: Haddaba meeye raggaaga xigmadda lahu? Oo bal haatan ha kuu sheegeen, oo
    ha ogaadeen waxa Rabbiga ciidammadu Masar ugu talaggalay.
  lat-VUC: Ubi nunc sunt sapientes tui? annuntient tibi, et indicent quid cogitaverit
    Dominus exercituum super Ægyptum.
  eng-ASVBT: Where then are thy wise men? and let them tell thee now; and let them
    know what Jehovah of hosts hath purposed concerning Egypt.
  ita-1885: Dove sono ora i tuoi savi? dichiarinti ora, e sappiano qual consiglio
    il Signor degli eserciti ha preso contro all'Egitto.
  eng-LXXUP: Where are now thy wise men? and let them declare to thee, and say, What
    has the Lord of hosts purposed upon Egypt?
  eng-ULB: Where then are your wise men? Let them tell you and make known what Yahweh
    of hosts plans concerning Egypt.
  spa-VBL: Entonces, ¿dónde están tus sabios consejeros? Deja que te lo digan para
    que entiendas lo que el Señor Todopoderoso ha planeado hacer a Egipto.
  fra-_FOB: Où sont-ils donc tes sages? Qu'ils t'annoncent maintenant, qu'ils découvrent
    ce que l'Éternel des armées a résolu contre l'Égypte!
  mal-mal: നിന്റെ ജ്ഞാനികൾ എവിടെ? അവർ ഇപ്പോൾ നിനക്ക് പറഞ്ഞുതരട്ടെ; സൈന്യങ്ങളുടെ യഹോവ
    മിസ്രയീമിനെക്കുറിച്ചു നിർണ്ണയിച്ചത് അവർ എന്തെന്ന് ഗ്രഹിക്കട്ടെ.
  urd-GVR: Ai Firaun, ab tere dānishmand kahāṅ haiṅ? Wuh mālūm karke tujhe batāeṅ
    ki Rabbul-afwāj Misr ke sāth kyā kuchh karne kā irādā rakhtā hai.
  suz-BL: गे, निप्‍स पाइश्‍शो मुरपुकी ते बाक्‍नी? गेपुकीम मुर नेल्‍ल आन परमप्रभु यावेमी
    इजीप्‍त कली मार पचशो बाक्‍मे, मेको लोव़ पा मुर आन कली तुइक्‍पतीन।
  eng-NOY: Where are they now, thy wise men? Let them tell thee now, so that men may
    know it, What Jehovah of hosts hath determined concerning Egypt!
  ita-1927: E dove sono i tuoi savi? Te lo annunziano essi e lo riconoscano essi stessi
    quel che l’Eterno degli eserciti ha deciso contro l’Egitto!
  ckb-ckb: کەواتە کوا داناکانت؟ با پێت بڵێن و با بزانن، یەزدانی سوپاسالار پلانی چی
    داناوە لە دژی میسر.
  eng-BBE: Where, then, are your wise men? let them make clear to you, let them give
    you knowledge of the purpose of the Lord of armies for Egypt.
  kan-OKCV: ನಿನ್ನ ಜ್ಞಾನಿಗಳು ಎಲ್ಲಿ? ನಿನಗೆ ಅವರು ಹೇಳಲಿ. ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರ
    ವಿರೋಧವಾಗಿ ಉದ್ದೇಶಿಸಿದ್ದನ್ನು ಅವರು ತಿಳಿದುಕೊಳ್ಳಲಿ.
  tam-2017: அவர்கள் எங்கே? உன் ஞானிகள் எங்கே? சேனைகளின் யெகோவா எகிப்தைக்குறித்துச்செய்த
    யோசனையை அவர்கள் உனக்குத் தெரிவிக்கட்டும்; அல்லது தாங்களே அறிந்துகொள்ளட்டும்.
  spa-RV-1909: ¿Dónde están ahora aquellos tus prudentes? Dígante ahora, ó hágante
    saber qué es lo que Jehová de los ejércitos ha determinado sobre Egipto.
  ron-BTF: Unde sunt ei? Unde sunt înţelepţii tăi? Şi să îţi spună ei acum şi să cunoască
    ce a hotărât DOMNUL oştirilor asupra Egiptului.
  eng-WEBP: Where then are your wise men? Let them tell you now; and let them know
    what the LORD of Armies has purposed concerning Egypt.
  eng-FBV: So where are your wise counselors? Let them tell you so you can understand
    what the Lord Almighty has planned to do to Egypt.
  nld-1939: Waar, waar blijven uw wijzen? Laten ze u toch eens zeggen en melden, Wat
    Jahweh der heirscharen Over Egypte besloot!
  nch-BL: ¿Canque itztoque nopa tacame cati mitztalnamictiyayaj, Faraón? ¿Canque yajqui
    inintalnamiquilis? Sinta nelía talnamiquij huajca huelis mitzilhuise taya quichihuas
    TOTECO ica tali Egipto, yaya Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vậy thì các bậc hiền triết ngươi ở đâu? Các bật ấy hãy cho ngươi biết
    đi; các bậc ấy nên biết Đức Giê-hô-va vạn quân đã định gì về Ê-díp-tô.
  hin-CV: तो, कहां है तुम्हारी बुद्धि? जो बता सके कि मिस्र के विरुद्ध सर्वशक्तिमान
    याहवेह ने क्या योजना बनाई है.
  eng-OURB: Where then are your wise men? Let them tell you now; and let them know
    what Adonai Tzva'ot [Yahweh Commander of heaven’s armies] has purposed concerning
    Egypt [Abode of slavery].
  spa-BES: ¿Dónde están tus sabios? Deja que te lo expliquen, que te den conocimiento
    del propósito del Señor de los ejércitos para Egipto.
  tdx-tdx: Aia v’ iereo? Aia ze ondati’o mahihitse zao? Ampitaroño ama’o, ee te ho
    fohi’ iareo ty nisafirie’ Iehovà’ i Màroy amy Mitsraime.
  tha-KJV: พวกท่านอยู่​ที่ไหน นักปราชญ์​ของท่านอยู่​ที่ไหน ให้​เขาบอกท่านและให้เขาทำให้​แจ​้งซิ​ว่า
    พระเยโฮวาห์จอมโยธามีพระประสงค์อะไรกับอียิปต์
  por-BR-2018: Onde estão agora os teus sábios? Avisem-te, pois, e informem o que
    o SENHOR dos exércitos determinou contra o Egito.
  deu-ELO: Wo sind sie denn, deine Weisen? Mögen sie dir doch verkünden und erkennen,
    was Jehova der Heerscharen über Ägypten beschlossen hat.
  eng-WYC-2018: Where be now thy wise men? Tell they to thee, and show they, what
    the Lord of hosts thought on Egypt. (Where be thy wise men now? Tell they to thee,
    and show they, what the Lord of hosts thought about Egypt.)
  epo-epo: Kie do nun estas viaj saĝuloj? ili do diru al vi kaj sciigu, kion la Eternulo
    Cebaot decidis pri Egiptujo.
  uig-PIN: Misir, sening danixmǝnliring ⱨazir ⱪeni? Ular danixmǝn bolsa, samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarning Misir toƣruluⱪ nemilǝrni kɵngligǝ pükkǝnlikini
    sanga ayan ⱪilsun!
  beo-beo: Idibidi hina bagade! Dia bagade dawa:su sia:ne iasu dunu da habila:? Amabela:?
    Ilia da Hina Gode Bagadedafa E da Idibidi amoma ilegei dawa:beba:le, dima adoma:bela:?
  tpi-OTNT: Tasol ol i haitim save bilong ol we na ol i no tokim yu long ol samting
    Bikpela I Gat Olgeta Strong i laik mekim long Isip?
  hau-SA: Ina masu hikima suke yanzu? Bari su nuna maka su kuma sanar da abin da Ubangiji
    Maɗaukaki ya shirya a kan Masar.
  uig-LAT: Misir, séning danishmenliring hazir qéni? Ular danishmen bolsa, samawi
    qoshunlarning Serdari bolghan Perwerdigarning Misir toghruluq némilerni könglige
    pükkenlikini sanga ayan qilsun!
  nde-nde: Khathesi bangaphi abantu bakini abahlakaniphileyo? Kabalitshengise balazise
    ngalokhu uThixo uSomandla asecebe ukukwenza emelana leGibhithe.
  ton-ton: ‌ʻOku ʻi fē ʻakinautolu? ʻOku ʻi fē hoʻo kau tangata poto? Tuku ke nau
    fakahā atu ni kiate koe, pea tuku ke nau ʻilo pe ko e hā ʻae finangalo ʻo Sihova
    ʻoe ngaahi kautau ki ʻIsipite,
  ces-1613: Kdež jsou, kde ti moudří tvoji? Nechať oznámí nyní tobě, vědí-li, co uložil
    Hospodin zástupů o Egyptu.
  eng-WMB: Where then are your wise men? Let them tell you now; and let them know
    what the LORD of Hosts has purposed concerning Egypt.
  tam-TCV: இப்பொழுது உன் ஞானிகள் எங்கே? சேனைகளின் யெகோவா எகிப்திற்கு விரோதமாகத் திட்டமிட்டிருப்பதை,
    அவர்கள் உனக்கு வெளிப்படுத்திக் காட்டட்டும்.
  ceb-ULB: Unya asa naman ang imong maalamong kalalakin-an? Tugoti sila nga mosulti
    kanimo ug ipaila kung unsa ang mga laraw ni Yahweh nga labawng makagagahom mahitungod
    sa Ehipto.
  pol-UBG: Gdzie teraz są twoi mędrcy? Niech ci teraz oznajmią, jeśli wiedzą, co PAN
    zastępów postanowił wobec Egiptu.
  urd-GVU: اے فرعون، اب تیرے دانش مند کہاں ہیں؟ وہ معلوم کر کے تجھے بتائیں کہ رب الافواج
    مصر کے ساتھ کیا کچھ کرنے کا ارادہ رکھتا ہے۔
  deu-1912: Wo sind denn nun deine Weisen? Laß sie dir's verkündigen und anzeigen,
    was der HERR Zebaoth über Ägypten beschlossen hat.
  kan-2017: ನಿನ್ನ ಜ್ಞಾನಿಗಳು ಎಲ್ಲಿ?” ಎಂದು ಅವರು ನಿನಗೆ ತಿಳಿ ಹೇಳಲಿ. ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು
    ಐಗುಪ್ತದ ವಿಷಯವಾಗಿ ಉದ್ದೇಶಿಸಿದ್ದನ್ನು ಅವರು ಅರಿತುಕೊಳ್ಳಲಿ.
  yap-yap: Pilung nu Egypt, bu uw fa pi tafanow rom nib cheag? Ya sana rayag ni ngrogned
    ngom ko mang e tin ke tanomnag SOMOL ni Gubin ma Rayag Rok nga Egypt.
  hlt-MCSB: Nang kah hlangcueih rhoek te maelae me? Nang taengah ha puen uh laeh vetih
    caemgpuei Yahovah loh Egypt a caai thil te a ming uh laeh mako.
  mdy-ETH: ጊብፄ ካኣቲዮ! ዬንሢ ጪንጮ ዞራዞንሢ ዓንካዳዖ? ቢያ ባኮ ዎይሣ ጎዳ ጊብፄይዳ ማዻኒ ማሊ ቱኬሢ ኔኤም ዔያታ ኬኤዞንጎ።
  twi-ASANTE: Wʼanyansafoɔ no wɔ he afei? Ma wɔnkyerɛ wo na ma wɔnhunu deɛ Asafo Awurade
    ahyehyɛ atia Misraim.
  eng-WEBU: Where then are your wise men? Let them tell you now; and let them know
    what the LORD of Armies has purposed concerning Egypt.
  wal-wal: Ne aadhdhida eranchcha asati yaatin ha77i awan de7iyoonaa? Ubbaappe Wolqqaama
    GODAI Gibxxe bolli oottanau halchchidobaa ane eti neeyyo odonanne nena erissona.
  spa-PDDPT: ¿Dónde están tus sabios? ¡Que te digan qué decidió Yavé de las huestes
    con respecto a Egipto!
  gun-gun: Mamo tu ha'vy oĩ nemongetaa kuery hi'arandu va'ekue? Tove ha'vy ndevy ha'e
    kuery tomombe'u, toikuaa ukapa Egito pygua kuery rovai Senhor ixondaro reta va'e
    ojapo taa.
  ilo-ULB: Sadino ngarud ti ayan dagiti masirib a tattaoyo? Ibagada koma ngarud kadakayo
    ken ipakaammoda dagiti plano ni Yahweh a Mannakabalin-amin maipapan iti Egipto.
  kpg-kpg: King o Egypt, aahee au gau hagamaamaa ala bolo e koia e iloo nia mee? Holongo
    digaula e mee di hagi adu nia mee a Dimaadua di Gowaa Aamua ala gu haganoho ang gi
    Egypt.
  uig-ARA: مىسىر، سېنىڭ دانىشمەنلىرىڭ ھازىر قېنى؟ ئۇلار دانىشمەن بولسا، ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگارنىڭ مىسىر توغرۇلۇق نېمىلەرنى كۆڭلىگە پۈككەنلىكىنى ساڭا
    ئايان قىلسۇن!
  sus-sus: Wo xa lɔnnilae na minden? E xa wo rakolon Mangɛ Alatala fama naxan nabade
    Misira ra.
  pon-2006: Nanmwarkien Isip, ia sapwellimomwi sounkaweid koahiek ko? Mweinele re
    pahn kak patohwanohng komwi soangen koasoandi kan me KAUN-O, Wasa Lapalap, ketin
    koasoanedier ong Isip.
  ksd-ksd: Io, akave kaum umana tena kabinana? Boina ba go diat a ve u; ma boina ba
    diat a vaarike ra magit ba ra Luluai kai ra lavur kor i tar kure ure Aigipto!
  tur-YTC: Peki bilge adamlarınız nerede? Şimdi sana söylesinler; ve Ordular Yahvesi'nin
    Mısır'la ilgili ne tasarladığını bilsinler.
  grc-BRENT: Ποῦ εἰσι νῦν οἱ σοφοί σου; καὶ ἀναγγειλάτωσάν σοι, καὶ εἰπάτωσαν, τί
    βεβούλευται Κύριος σαβαὼθ ἐπʼ Αἴγυπτον;
  ind-AYT: Kalau begitu, di mana orang-orangmu yang bijaksana? Biarlah mereka memberitahumu
    bahwa mereka dapat mengetahui apa yang telah TUHAN semesta alam rancangkan terhadap
    Mesir.
  nya-nya: Iwe Farao, anthu ako anzeru ali kuti? Abweretu kuti akuwuze ndi kukudziwitsa
    zimene Yehova Wamphamvuzonse wakonza kuchitira dziko la Igupto.
  hrv-hrv: TÓa gdje su tvoji mudraci? Nek' ti dojave i obznane što je Jahve nad Vojskama
    nakanio s Egiptom.
  mps-mps: Tiali goli, augwaligo kolesaga menade dualaliwe? Te Tigidali Bomo Elalubo
    Bidi Godigo te Isip dabe dali yabo sę po geme dualaliwe, te agai nage dali yabo
    sę po wabewe?
  tpi-tpi: Tasol ol i haitim save bilong ol we na ol i no tokim yu long ol samting
    Bikpela I Gat Olgeta Strong i laik mekim long Isip?
  dan-1931: Ja, hvor er nu dine Vismænd? Lad dem dog kundgøre dig og lade dig vide,
    hvad Hærskarers HERRE har for mod Ægypten!
  vie-OVCB: Các quân sư khôn ngoan của Ai Cập đâu rồi? Hãy để chúng nói về những chương
    trình của Đức Chúa Trời, và thử đoán xem Chúa Hằng Hữu Vạn Quân dự định làm gì
    tại Ai Cập.
  guj-2017: તો હવે તારા જ્ઞાની પુરુષો ક્યાં છે? તેઓ તને ખબર આપે અને સૈન્યોના યહોવાહ
    તને મિસર વિષે શી યોજના છે તે જણાવે.
  pon-2006A: Nanmwarkien Isip, ia sapwellimomwi sounkaweid koahiek ko? Mweinele re
    pahn kak patohwanohng komwi soangen koasoandi kan me KAUN-O, Wasa Lapalap, ketin
    koasoanedier ong Isip.
  por-BRBSL: Onde estão então seus sábios? Deixe-os dizer-lhe agora; e diga-lhes o
    que Javé dos exércitos tem proposto em relação ao Egito.
  cth-cth: Atuvah, nange a lungkaangnaw teh nâmouh ao awh va. Ahnimouh ni atuvah,
    ransahu Bawipa Jehovah ni Izipnaw hanelah a kâcai e hah atu dei awh naseh, panuek
    awh naseh.
  twi-twi: Wʼanyansafo no wɔ he afei? Ma wɔnkyerɛ wo na ma wonhu nea Asafo Awurade
    ahyehyɛ atia Misraim.
  hlt-hlt: Nang kah hlangcueih rhoek te maelae me? Nang taengah ha puen uh laeh vetih
    caemgpuei Yahovah loh Egypt a caai thil te a ming uh laeh mako.
  tbz-SIM: Esibiti kó okpɑ̀ɑ̀tì kó mɛciì nyɛmbɛ̀ bo dɛ? Bɛ̀ bo dɑ nɑ̀kɛ́mɛ̀ kɑ̀ɑ bɑntɛ́
    ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tɑ̃ɑ̃tɛ́ tì Esibiti ɛì kpɛ́í.
  msy-2020: Egha me managh uan fofoziba moegha, Ikiavɨra Itir Godɨn Gavgaviba Bar
    Itim, Isipia damuamin bizibar gun nɨ mɨkemezir puvatɨ? Bar puvatɨ.
  dop-dop: Icipiti wulɑʋ, nyɑ́ nyǝntɑɑ mpɛ pɑ wɛ le? Pɑ́ kuli nti Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ
    mɑɣɑsɑɑ nɑ ɩ́ sɩɩ Icipiti tɔɔ tɔ nɑ pɑ́ hʋlɩ-ŋ ɩlɛ.
  azb-azb: Ey firon, sənin hikmətli vəzirlərin indi haradadır? Qoy sənə bildirsinlər
    Ordular Rəbbi Misirə qarşı nə hazırlayıb.
  eng-DBY: Where are they then, thy wise [men]? Let them now tell thee, and let them
    make known what Jehovah of hosts hath purposed upon Egypt.
  hin-2017: अब तेरे बुद्धिमान कहाँ है? सेनाओं के यहोवा ने मिस्र के विषय जो युक्ति
    की है, उसको यदि वे जानते हों तो तुझे बताएँ। (1 कुरि. 1:20)
  wol-KYG: Firawnaa, ana say boroom xel? Nañ la waxal boog, ba xamle li Aji Sax ji
    Boroom gàngoor yi naral Misra.
  eng-YLT: Where [are] they now, thy wise ones? Yea, let them tell to thee, I pray
    thee, And they know what Jehovah of Hosts hath counselled against Egypt!
  eng-WYC-2017: Where be now thy wise men? Tell they to thee, and show they, what
    the Lord of hosts thought on Egypt.
  eng-WMBB: Where then are your wise men? Let them tell you now; and let them know
    what the LORD of Hosts has purposed concerning Egypt.
  urd-GVH: ऐ फ़िरौन, अब तेरे दानिशमंद कहाँ हैं? वह मालूम करके तुझे बताएँ कि रब्बुल-अफ़वाज
    मिसर के साथ क्या कुछ करने का इरादा रखता है।
  rug-rug: Avei sari mua tie gilagilana kamahire? Madi va dogoroni gamu arini meke
    tozini gamu gua sapu korapa tozia e Zihova Tadi na Qeto Minate sapu va namanama
    vekoa Sa kote kamo la koasa popoa Izipi.
  gaz-gaz: Namoonni keessan ogeeyyiin amma eessa jiru? Mee isaan waan Waaqayyoon Waan
    Hunda Dandaʼu Gibxiin mormuudhaan karoorfate; isinitti haa himan; haa beeksisanis.
  fra-LSG: Où sont-ils donc tes sages? Qu’ils te fassent des révélations, Et qu’on
    apprenne ce que l’Éternel des armées a résolu contre l’Égypte.
  yal-yal: Nayi, Misiran mangana, i ya xaxilimane minɛn? Alatala Sɛnbɛn Birin Kanna
    naxan nagidixi lan i ya yamanan ma, e xa i xaran na ma.
  haw-1868: Auhea lakou? Auhea kou poe akamai? Na lakou e hai mai ia oe, A e ike lakou
    i ka mea a Iehova o na kaua, E manao ai no Aigupita.
  arb-NAV: أَيْنَ حُكَمَاؤُكَ يَا فِرْعَوْنُ لِيُطْلِعُوكَ عَلَى مَا قَضَى بِهِ الرَّبُّ
    الْقْدِيرُ عَلَى مِصْرَ؟
  ewe-ewe: Afi ka miaƒe nunyalawo le azɔ. Wonegblɔ nu siwo Yehowa, Dziƒoʋakɔwo ƒe
    Aƒetɔ la, ɖo ɖe Egipte ŋu la na mí.
  eng-LEE: Where are they, these, thy wise men? that they may tell thee now, that
    they know what the Lord of hosts hath resolved on over Egypt.
  asm-FB: তেনেহ’লে তোমালোকৰ জ্ঞানীলোক ক’ত? তেওঁলোকে তোমালোকক কওক, আৰু মিচৰৰ বিষয়ে
    বাহিনীসকলৰ যিহোৱাই কি পৰিকল্পনা কৰিছে, সেই বিষয়ে তেওঁলোকে জানক।
  sus-A: وٌ شَ لْننِلَيٍ نَ مِندٍن؟ عٍ شَ وٌ رَكٌلٌن مَنفّ عَلَتَلَ قَمَ نَشَن نَبَدٍ
    مِسِرَ رَ.
  fra-SBL: Où sont donc tes sages ? Qu'ils te le disent maintenant, et qu'ils sachent
    ce que l'Éternel des armées a décidé pour l'Égypte.
  hbo-hbo: אַיָּם֙ אֵפֹ֣וא חֲכָמֶ֔יךָ וְיַגִּ֥ידוּ נָ֖א לָ֑ךְ וְיֵ֣דְע֔וּ מַה־יָּעַ֛ץ
    יְהוָ֥ה צְבָאֹ֖ות עַל־מִצְרָֽיִם׃
  kik-kik: Andũ aku arĩa oogĩ makĩrĩ ha rĩu? Ta nĩmagĩkuonie na makũmenyithie ũrĩa
    Jehova Mwene-Hinya-Wothe aciirĩire gwĩka bũrũri wa Misiri.
  fra-NCL: Où sont-ils, tes sages ? Qu’ils t’annoncent donc, qu’ils devinent ce que
    Yahweh des armées a décrété contre l’Égypte !
  cek-AK: Nang ih palungha kaminawk loe vaihi naah maw oh o? Misatuh kaminawk ih Angraeng
    mah Izip nuiah sak atimhaih to panoek o nasoe loe, vaihi na thui o nasoe.
  cuk-cuk: ”Egipto-rey, ¿be-dule-binsaed-ibegande bega igigudmarsunna? Emide, be-dule-binsaed-ibegan
    bega sogmardo, ibu Bab-Jehová-Bela-Gangued-Nikadi, Egipto-dulemargi imaksokali,
    igi-Egipto-dulemar-idu igar-amismaidi, bega sogmarbardo.
  uig-CYR: Мисир, сениң данишмәнлириң һазир қени? Улар данишмән болса, самави қошунларниң
    Сәрдари болған Пәрвәрдигарниң Мисир тоғрилиқ немиләрни көңлигә пүккәнлигини саңа
    аян қилсун!
  tel-2017: నీ జ్ఞానులు ఎక్కడ ఉన్నారు? సేనల ప్రభువైన యెహోవా ఐగుప్తును గూర్చి నిర్ణయించిన
    ప్రణాళికను వాళ్ళని చెప్పనియ్యి.
  hat-BSA: Eh byen, kote moun saj ou yo? Souple, kite yo pale ak ou, e kite yo konprann
    sa ke SENYÈ dèzame yo te planifye pou fè kont Égypte.
  kos-kos: Tokosra Egypt, pia mwet kasru lalmwetmet lom uh? Sahp elos ac ku in fahk
    nu sum ma LEUM GOD Kulana El akoo in oru nu in facl Egypt.
  hbo-WLC: אַיָּם֙ אֵפ֣וֹא חֲכָמֶ֔יךָ וְיַגִּ֥ידוּ נָ֖א לָ֑ךְ וְיֵ֣דְע֔וּ מַה־יָּעַ֛ץ
    יְהוָ֥ה צְבָא֖וֹת עַל־מִצְרָֽיִם׃
  ibo-ibo: Ebee ka ndị ikom gị ahụ maara ihe nọ ugbu a? Ka ha gosi gị ma meekwa ka
    ị maara, ihe Onyenwe anyị, Onye pụrụ ime ihe niile zubere megide Ijipt.
  ory-ory: ତେବେ ତୁମ୍ଭର ଜ୍ଞାନୀ ଲୋକମାନେ କେଉଁଠାରେ? ସେମାନେ ଏବେ ତୁମ୍ଭକୁ ଜଣାଉନ୍ତୁ ଓ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ମିସର ବିଷୟରେ ଯାହା ମନ୍ତ୍ରଣା କରିଅଛନ୍ତି, ତାହା ସେମାନେ ଜାଣନ୍ତୁ।
  chk-chk: En kingen Isip, ikafa ir noum kewe chon tipachem? Repwe aiti ngonuk o asile
    ngonuk mine ewe Samol mi Unusen Manaman a akota pwe epwe föri ngeni Isip.
  rop-rop: Wal king blanga Ijip, weya detlot klebabalamen na? Dei kaan dum enijing.
    Dei nomo sabi wanim YAWEI det boswan God garra dum langa Ijip.
  ukr-1871: А де ж вони? де твої премудрі? нехай би тепер тобі сказали, коли знають,
    що се над Египтом задумав удїяти Господь сил небесних?
  deu-1951: Wo sind denn deine Weisen? Sie sollen dir doch anzeigen und kundtun, was
    der HERR der Heerscharen über Ägypten beschlossen hat!
  eng-JPS: Where are they, then, thy wise men? And let them tell thee now; and let
    them know what the LORD of hosts hath purposed concerning Egypt.
  srp-1865: Gdje su? gdje su mudarci tvoji? Neka ti kažu ako znadu što je naumio za
    Misir Gospod nad vojskama.
  lug-lug: Kale nno abasajja bo ab’amagezi bali ludda wa? Leka bakubuulire bakutegeeze
    Mukama Katonda ow’Eggye ky’ategese okutuusa ku Misiri.
  heb-heb: אים אפוא חכמיך ויגידו נא לך וידעו מה יעץ יהוה צבאות על מצרים׃
  ben-IRV: তোমার জ্ঞানী লোকেরা এখন কোথায়? তারা তোমাকে বলুক বাহিনীদের সদাপ্রভু মিশরের
    বিরুদ্ধে যে পরিকল্পনা করেছেন, তা তারা জানুক।
  pan-pan: ਹੁਣ ਤੇਰੇ ਸਿਆਣੇ ਕਿੱਥੇ ਹਨ? ਉਹ ਤੈਨੂੰ ਦੱਸਣ ਅਤੇ ਉਹ ਜਾਣਨ, ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ
    ਨੇ ਮਿਸਰ ਲਈ ਕੀ ਠਾਣਿਆ ਹੈ।
  mya-JVB: သူ တို့သည် အဘယ်မှာ ရှိကြသနည်း။ သင် ၏ ပညာရှိ တို့သည် အဘယ်မှာရှိကြသနည်း။
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည်၊ အဲဂုတ္တု ပြည် တဘက် ၌ အဘယ်သို့ ကြံစည် တော်မူသည်ကို
    ယခု ပြော ကြပါစေ။ ဘော်ပြ ကြပါစေ။
  hmo-hmo: Aigupito ena king e, emui aonega taudia be edeseni? Sedira idia ese oi
    do idia hamaoroa, dahaka be Siahu Ibounai Lohiabada ese Aigupito dekenai do ia
    karaia?
  urd-urd: अब तेरे 'अक़्लमन्द कहाँ है? वह तुझे ख़बर दें, अगर वह जानते होते कि रब्ब
    — उल — अफ़वाज ने मिस्र के हक़ में क्या इरादा किया है।
  rus-SYN: Где они? где твои мудрецы? пусть они теперь скажут тебе; пусть узнают,
    что Господь Саваоф определил о Египте.
  bqc-SIM: N ↄ̃nↄnaↄ gɛ̀ máɛ la? Aa yã́ pↄ́ Dii Zĩgↄ̃de dìlɛ à kɛ Egipiↄnɛ o
    wà mae?
  tcz-CHONGTHU: Miching thumop them nanei houchu hoilanga um uva hitam, Pharaoh? Pathen
    thil gon hochu nasei peh u hen lang, thaneipen Pakai chun Egypt chunga ipi ahinbol
    ding ham, seiju hen.
  mar-mar: मग ते, तुझी सुज्ञ माणसे कोठे आहेत? तर आता त्यांनी तुला सांगावे आणि सेनाधीश
    परमेश्वराने मिसराबद्दल काय योजले आहे ते त्यांनी समजावे.
  qub-qub: Faraón, cananga ¿maytaj musyacojniquicuna? Mä willashunqui, mä ricachishunqui
    ari munayniyoj Tayta Dios Egiptuta imano rurananpäpis caycashanta.
  hat-hat: Farawon, kote moun lespri ou yo? Se pou yo ka di ou sa Seyè ki gen tout
    pouvwa a gen lide fè peyi Lejip pase! Se pou yo ka fè ou konn sa!
  eng-BSB: Where are your wise men now? Let them tell you and reveal what the LORD
    of Hosts has planned against Egypt.
  eng-WEBPB: Where then are your wise men? Let them tell you now; and let them know
    what the LORD of Armies has purposed concerning Egypt.
  kbq-kbq: Hianagi menina antahi'zane vaheka'a iga mani'naze? Zamatrege'za Hankavenentake
    Ra Anumzamo'ma Isipi mopare'ma nazano tro'ma hunaku'ma retro'ma nehia zana eme
    eriama hu'za kasamiho.
  nhe-BL: ¿Canque itztoque nopa tlacame tlen mitztlalnamictiyayaj, Faraón? ¿Canque
    yajqui inintlalnamiquilis? Intla nelía tlalnamiquij, huajca huelis mitzilhuise
    tlachque quichihuas TOTECO ica tlali Egipto, yajaya Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.
  gub-BL: Ezit ywy rehe har wanuwihawete, ma'e pe wanekon ma'e kwaw katu har nerehe
    we har ko 'ar rehe wà. Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uzapo putar
    ma'e Ezit ywy rehe har wanupe a'e nehe. Tuwe a'e ma'e kwaw par umume'u hemiapo
    ràm newe a'e wà nehe.
