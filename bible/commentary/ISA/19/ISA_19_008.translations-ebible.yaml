verse: ISA.019.008
translations:
  mal-C: മീൻപിടിത്തക്കാർ ഞരങ്ങുകയും വിലപിക്കുകയും ചെയ്യും, നൈൽനദിയിൽ ചൂണ്ടലിടുന്ന
    എല്ലാവരുംതന്നെ; വെള്ളത്തിൽ വലവീശുന്ന എല്ലാവരുടെയും ആയുരാരോഗ്യം ക്രമേണ നഷ്ടപ്പെടും.
  deu-TKW: Und die Fischer werden seufzen, und trauern werden alle, die die Angel
    im Nil auswerfen, und die das Netz über die Wasserfläche breiten, werden sich
    abhärmen.
  lin-lin: Balobi mbisi bakonyokwama mpe bakokoma kolela, bato nyonso oyo babwakaka
    ndobo mpe minyama na ebale Nili bakokoma na pasi.
  eng-LSV: And the fishers have lamented, || And all casting a hook into the brook
    have mourned, || And those spreading dragnets on the face of the waters have languished.
  eng-GNV: The fishers also shall mourne, and all they that cast angle into the riuer,
    shall lament, and they that spread their nette vpon the waters, shall be weakened.
  eng-WEBSTER: The fishers also shall mourn, and all they that cast angle into the
    brooks shall lament, and they that spread nets upon the waters shall languish.
  nhw-BL: Nochi michtlajtlamani chocase pampa amo onca tequitl. Quena, inijuanti catli
    tlajtlamayayaj ica anzuelo huan catli tlajtlamayayaj ica matlatl motequipachose
    pampa ayacmo quimatise tlaque quichihuase.
  swh-ONEN: Wavuvi watalia na kuomboleza, wale wote watupao ndoano katika Mto Naili,
    watadhoofika kwa majonzi.
  bba-bba: Be bɑ susure mɔ̀ mi kpuro kɑ kɔkɔnu ǹ kun mɛ kɑ yɑ̃ɑkoronu, bɑ koo nuki
    sɑnkirɑwɑ kpɑ bu swĩ.
  eng-KJVCPB: The fishers also shall mourn, And all they that cast angle into the
    brooks shall lament, And they that spread nets upon the waters shall languish.
  luo-luo: Jolupo nobed gi lit mi ywagi, to jogo duto matego golowu e aora Nael; kod
    joma chiko gokgi e pi nosienyre.
  meu-meu: Haoda taudia na bae taitai, bae hahane, Nilo sinavaina ai e kimaimu taudia
    iboudiai; bona reke e toremu taudia na lalodia bae hisihisi.
  npi-ULB: जालाहरीहरूले विलाप र शोक गर्नेछन्, र नील नदीमा बल्‍छी हान्‍ने सबै जनाले
    विलाप गर्नेछ, पानीहरूमाथि आफ्नो जाल फिजाउनेहरूले शोक गर्नेछन् ।
  yor-yor: Àwọn apẹja yóò sọkún kíkorò, àti gbogbo àwọn tí ó ń ju ìwọ̀ sínú odò; odò
    náà yóò sì máa rùn.
  pes-OPCB: همهٔ ماهیگیرانی که تور و قلاب به رود نیل می‌اندازند نومید خواهند شد و
    زاری خواهند کرد.
  tgl-ULB: Magluluksa at iiyak ang mga mangingisda, ang lahat ng naghagis ng mga pamingwit
    sa Nilo ay iiyak gaya ng pagdadalamhati ng mga naghahagis ng kanilang lambat sa
    mga tubig.
  hui-hui: Agali maru tinaga yolo mulenaga biabe iba Naili ogoniha wena balu numebi
    minaga karume ti wena minulene naberedagola tinaga bu miniha genda timbuni yu
    howa dugu bialu holebira.
  mya-mya: နိုင်း​မြစ်​တွင်​ငါး​လုပ်​ငန်း​ဖြင့်​အ​သက်​မွေး​သူ အ​ပေါင်း​တို့​သည် ညည်း​ညူ​ငို​ကြွေး​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​ငါး​မျှား​ချိပ်​များ​နှင့်​ပိုက်​ကွန်​များ သည်​လည်း အ​သုံး​ဝင်​ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཉ་པ་རྣམས་ཀྱིས་སྨྲེ་སྔགས་འདོན་པ་དང་། ནཱ་ཡོལ་གཙང་པོའི་ནང་དུ་ལྕགས་ཀྱུས་ཉ་འཛིན་མཁན་རྣམས་སེམས་སྡུག་ཅིང་།
    ཆུ་སྟེང་ལ་རྙི་རྒྱ་འགྲེམ་པ་དག་ནི་ཡིད་ཆད་དེ་སེམས་སྐྱོ་བར་འགྱུར།
  wsk-wsk: Se wal tata kari alo, se aul sapara kari alo, se pote sapara kari alo mu,
    nongomang motam bataguk se niamon mamonko.
  sna-sna: Vabati vehove vachagomera uye vagorira, vose vanokanda zviredzo muna Nairi;
    vaya vanokanda mimbure pamusoro pemvura vacharukutika.
  spa-BLM: Los pescadores se lamentarán, y todos los que pescan en el Nilo se lamentarán,
    y los que tienden redes en las aguas languidecerán.
  cac-cac: Masanil eb' yamum chay d'a a' Nilo chi' yed' eb' syaq'uem schimpa d'a yol
    a', ol el yav eb' yoc' yuj cusc'olal, ol cus eb' yujto van stup a'.
  swh-ULB: Wavuvi watalia na kuomboleza, na wale watakao shusha neti kwenye maji watauzunika.
  bel-bel: І заплачуць рыбакі, і загалосяць усе, хто закідвае вуды ў раку, і хто ставіць
    мярэжы ў вадзе, западуць у роспач;
  deu-ELBBK: Und die Fischer klagen, und es trauern alle, die Angeln in den Nil auswerfen;
    und die das Netz ausbreiten auf der Wasserfläche schmachten hin.
  mbb-OT: Edsineǥew wey ebpenhulùhulù is menge mengingisdà diyà te Wahig he Nilo,
  mal-2015: മീൻപിടിക്കുന്നവർ വിലപിക്കും; നദിയിൽ ചൂണ്ടൽ ഇടുന്നവരൊക്കെയും ദുഃഖിക്കും;
    വെള്ളത്തിൽ വല വീശുന്നവർ വിഷാദിക്കും.
  gup-gup: Warridj bininj nawu djenj kabirrihmanamang kore mankabo Nile, nakka kaluk
    kabirrinalkbun. Bedda nawu kabirriwe wakkidj dja nginj dja mak nawu kabirriwe
    walabbi kadjuhke wanjh kabirridjalnjilngwarremen.
  rmc-rmc: O ribara rovena, savore, so čhivkeren e uďica andro Nil, ena smutna a olen,
    ko muken e sita andro paňi, ela žaľa.
  pes-OPV: و ماهی گیران ماتم می‌گیرند و همه آنانی که قلاب به نیل اندازندزاری می‌کنند
    و آنانی که دام بر روی آب گسترانند افسرده خواهند شد.
  ron-1924: Вор ӂеме пескарий, се вор бочи тоць чей че арункэ ундица ын рыу ши чей
    че ынтинд мреже пе апе вор фи немынгыяць.
  ben-OBCV: জেলেরা আর্তনাদ ও বিলাপ করবে, যারা নীলনদে বড়শি ফেলে, যারা জলের মধ্যে তাদের
    জাল ফেলে, তারা সব দুঃখে শীর্ণ হবে।
  som-som: Oo kalluumaystayaashuna way ooyi doonaan, kuwa jillaabka Webi Niil ku rida
    oo dhammuna way wada barooran doonaan, oo kuwa biyaha korkooda shabagga ku kala
    bixiyaana way macaluuli doonaan.
  lat-VUC: Et mœrebunt piscatores, et lugebunt omnes mittentes in flumen hamum; et
    expandentes rete super faciem aquarum emarcescent.
  eng-ASVBT: And the fishers shall lament, and all they that cast angle into the Nile
    shall mourn, and they that spread nets upon the waters shall languish.
  ita-1885: E i pescatori si lamenteranno, e tutti quelli che gittano l'amo nel rivo
    piangeranno, e coloro che stendono la rete sopra le acque languiranno.
  eng-LXXUP: And the fishermen shall groan, and all that cast a hook into the river
    shall groan; they also that cast nets, and the anglers shall mourn.
  eng-ULB: The fishermen will wail and mourn, and all who cast a hook into the Nile
    will mourn, and those who spread nets on the waters will grieve.
  spa-VBL: 'Los pescadores se lamentarán: todos los que usan anzuelos para pescar
    en el Nilo llorarán y se lamentarán, junto con los que pescan echando las redes
    al agua.'
  fra-_FOB: Les pêcheurs gémiront; tous ceux qui jettent l'hameçon dans le fleuve
    se lamenteront, et ceux qui étendent les filets sur les eaux s'affligeront.
  mal-mal: മീൻ പിടിക്കുന്നവർ വിലപിക്കും; നദിയിൽ ചൂണ്ടൽ ഇടുന്നവരെല്ലാം ദുഃഖിക്കും;
    വെള്ളത്തിൽ വല വീശുന്നവർ വിഷാദിക്കും.
  urd-GVR: Machhere āh-o-zārī kareṅge, dariyā meṅ kāṅṭā aur jāl ḍālne wāle ghaṭte
    jāeṅge.
  suz-BL: मिनु ङांइ साइक्‍ब मुर नेल्‍ल रोंका पाइनीम। बोल्‍सी ग्‍यारबपुकी नु ग्‍याइल
    आप्‍बपुकी “मार पचा, दो पचा” देंनीम।
  eng-NOY: Then shall the fishermen mourn; All they that cast the hook into the river
    shall lament, And they that spread nets upon the face of the waters shall languish.
  ita-1927: I pescatori gemeranno, tutti quelli che gettan l’amo nel Nilo saranno
    in lutto, e quei che stendono le reti sull’acque languiranno.
  ckb-ckb: ماسیگرەکان ئاخ هەڵدەکێشن و شین دەگێڕن، هەموو ئەوانەی قولاپ هەڵدەدەنە ناو
    نیلەوە، ئەوانەی تۆڕ لەسەر ڕووی ئاوەکان بڵاو دەکەنەوە ورەیان نامێنێت.
  eng-BBE: The fishermen will be sad, and all those who put fishing-lines into the
    Nile will be full of grief, and those whose nets are stretched out on the waters
    will have sorrow in their hearts.
  kan-OKCV: ಮೀನುಗಾರರು ಕೂಡ ದುಃಖಿಸುವರು ಮತ್ತು ನೈಲ್ ನದಿಯಲ್ಲಿ ಗಾಳ ಹಾಕುವವರು ಪ್ರಲಾಪಿಸುವರು.
    ನೀರಿನ ಮೇಲೆ ಬಲೆ ಬೀಸುವವರು ಕುಗ್ಗಿ ಹೋಗುವರು.
  tam-2017: மீன்பிடிக்கிறவர்கள் பெருமூச்சுவிடுவார்கள், நதியிலே தூண்டில்போடுகிற அனைவரும்
    துக்கப்படுவார்கள்; தண்ணீர்களின்மேல் வலைகளை வீசுகிறவர்கள் சலித்துப்போவார்கள்.
  spa-RV-1909: Los pescadores también se entristecerán; y harán duelo todos los que
    echan anzuelo en el río, y desfallecerán los que extienden red sobre las aguas.
  ron-BTF: Pescarii de asemenea vor jeli şi toţi cei ce cârligul îl aruncă în pâraie
    vor plânge, şi cei ce întind plase peste apă vor lâncezi.
  eng-WEBP: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  eng-FBV: 'Fishermen will mourn: all of them all who use hooks to fish in the Nile
    will weep and wail, along with those who fish by throwing nets into the water.'
  nld-1939: De vissers klagen en treuren, Allen, die in de Nijl komen hengelen; En
    die de netten werpen, Zitten aan het water te kwijnen.
  nch-BL: Nochi michtajtamani chocase pampa amo onca tequit. Quena, inijuanti cati
    tajtamayayaj ica anzuelo huan cati tajtamayayaj ica matat mocuesose pampa ayecmo
    quimatise taya quichihuase.
  vie-1934: Những người đánh cá sẽ than vãn, mọi kẻ buông câu nơi sông Ni-lơ đều rên
    siết, và kẻ thả lưới trên các dòng nước đều âu sầu.
  hin-CV: मछुवे रोएंगे, जो नील नदी में मछली पकड़ने लिए जाल डालते हैं; वे दुःखी होंगे.
  eng-OURB: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  spa-BES: Los pescadores estarán tristes, y todos los que ponen líneas de pesca en
    el Nilo estarán llenos de pena, y aquellos cuyas redes se extienden sobre las
    aguas tendrán dolor en sus corazones.
  tdx-tdx: Handala amy zao o mpamintañeo, le hangoihoy iaby ze mpanora-binta amy Sakay;
    vaho hitike ty mpandamake harato amo ranoo.
  tha-KJV: ชาวประมงจะร้องทุกข์ คือบรรดาผู้​ที่​ตกเบ็ดในแม่น้ำจะไว้​ทุกข์ และผู้​ที่​ทอดแหลงในน้ำจะอ่อนระทวย
  por-BR-2018: E os pescadores gemerão e todos os que lançam anzol no rio lamentarão;
    e os que estendem rede sobre as águas perderão o ânimo.
  deu-ELO: Und die Fischer klagen, und es trauern alle, welche Angeln in den Nil auswerfen;
    und die das Netz ausbreiten auf der Wasserfläche, schmachten hin.
  eng-WYC-2018: And [the] fishers shall mourn, and all that cast hook into the flood
    shall wail; and they that spread abroad a net on the face of waters shall fade
    (away). (And the fishermen shall mourn, and all who cast a hook into the River
    shall wail; and they who spread abroad a net upon the face of the waters shall
    fade away.)
  epo-epo: Kaj malĝojos la fiŝkaptistoj, kaj ploros ĉiuj, kiuj ĵetas fiŝhokojn en
    la akvon, kaj la etendantoj de retoj surakvaj estos malfeliĉaj.
  uig-PIN: Beliⱪqilar bolsa zar ⱪaⱪxaydu; Nil dǝryasiƣa ⱪarmaⱪ taxliƣuqilarning ⱨǝmmisi
    nalǝ kɵtüridu; Sularning üstigǝ tor yayƣuqilarning bexi sanggilap ketidu.
  beo-beo: Nowa da Naile Hano amoga menabo hiougili bidi lasu, da gogonomomu amola
    dimu. Bai ilia dimani amola menabo gasa:su da hamedei.
  tpi-OTNT: Ol man i save kisim pis long wara Nail bai ol i bel nogut na bai ol i
    krai, long wanem, bai i no gat pis bilong ol i kisim long ol huk na umben bilong
    ol.
  hau-SA: Masu kamun kifi za su yi nishi su kuma yi makoki, dukan waɗanda suke jefan
    ƙugiyoyi a Nilu; waɗanda suke jefan abin kamun kifi a ruwa abin kamun kifin za
    su zama marasa amfani.
  uig-LAT: Béliqchilar bolsa zar qaqshaydu; Nil deryasigha qarmaq tashlighuchilarning
    hemmisi nale kötüridu; Sularning üstige tor yayghuchilarning béshi sanggilap kétidu.
  nde-nde: Abagoli benhlanzi bazabubula balile, bonke abaphosa amawuka kuNayili, loba
    abajika amambule emanzini bazaphela amandla.
  ton-ton: ‌ʻE mamahi foki ʻae kau toutai ika, pea ʻe lāunga mo kinautolu kotoa pē
    ʻoku taumātaʻu ʻi he ngaahi vai, pea ʻe vaivai mo kinautolu ʻoku lafo kupenga
    ki he ngaahi vai.
  ces-1613: I budou žalostiti rybáři, a kvíliti všickni, kteříž mecí do potoka udici;
    a kteříž rozstírají síti na vody, na nouzi přijdou.
  eng-WMB: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  tam-TCV: மீனவர்கள் புலம்புவார்கள், நைல் நதியில் தூண்டில்போடும் யாவரும் அழுவார்கள்;
    தண்ணீருள் வலை வீசுகிறவர்களும் கவலையால் வாடிப்போவார்கள்.
  ceb-ULB: Magtuaw ug magbangotan ang mga mangingisda, ug magbangotan ang tanan nga
    namingwit ngadto sa Nilo, ug magsubo kadtong nagtaktak ug mga pukot didto sa katubigan.
  pol-UBG: Rybacy będą się smucić, będą lamentować wszyscy, którzy w rzece zarzucają
    wędkę, i ci, którzy rozciągają sieci na wodzie, będą rozpaczać.
  urd-GVU: مچھیرے آہ و زاری کریں گے، دریا میں کانٹا اور جال ڈالنے والے گھٹتے جائیں
    گے۔
  deu-1912: Und die Fischer werden trauern; und alle die, so Angeln ins Wasser werfen,
    werden klagen; und die, so Netze auswerfen aufs Wasser, werden betrübt sein.
  kan-2017: ಬೆಸ್ತರು ದುಃಖಿಸುವರು ಮತ್ತು ನೈಲ್ ನದಿಯಲ್ಲಿ ಗಾಳ ಹಾಕುವವರು ಪ್ರಲಾಪಿಸುವರು. ನೀರಿನ
    ಮೇಲೆ ಬಲೆ ಬೀಸುವವರು ಕುಗ್ಗಿ ಹೋಗುವರು.
  yap-yap: Gubin e girdi’ nike pag e taga’ ko fita’ u lan fare lul’ ni Nile, ni fan
    ko yafos rok, e bayi gowol ma be yor; pi lam nge yung i nug rorad e ke m’ayfan.
  hlt-MCSB: Tuihoi rhoek te huei uh vetih sokko ah vaih aka voei, lawk aka thing rhoek
    khaw boeih nguekcoi uh vetih tui soah tahah uh ni.
  mdy-ETH: ሞላሢ ዓርቆ ዓንጎ ኪሮ ዓባዬ ዎሮይዳ ዓጊ ፒራ ዓሳ ዖያንዳኔ፤ ዬኤካንዳኔ፤ ሞላሢ ዓርቆ ሮኦጮ ማላ ሱዞና ፒራዞንሢያ
    ዎዛ ቲቃንዳኔ፤
  twi-ASANTE: Afarefoɔ nyinaa bɛsi apinie atwa adwo, wɔn a wɔto darewa wɔ Nil mu nyinaa;
    wɔn a wɔgu asau wɔ nsuo no so bɛdi awerɛhoɔ.
  eng-WEBU: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  wal-wal: Moliyaa oiqqiyaageeti kayyottana. Naile SHaafan piriyaa yeggiya ubbati
    yeekkana; haattan gitiyaa yeggiyaageetikka doccana.
  spa-PDDPT: Los pescadores se lamentarán. Todos los que echan anzuelo en el Nilo
    harán duelo, y desfallecerán los que extienden su red sobre el río.
  gun-gun: Ha'e nunga rupi pira mbo'aa rupi ikuai va'ekue ipoaẽ 'rã okuapy, ipytuẽ
    atã 'rã. Yy py pinda ha'e pira mbo'aa omombo va'e ikuerai rei rive 'rã okuapy.
  ilo-ULB: Agdung-aw ken agladingitto dagiti mangngalap, ken agladingitto dagiti amin
    nga agbanniit iti Karayan Nilo a kas iti panagladingit dagiti mangiwayat iti iket
    kadagiti danum.
  kpg-kpg: Digau huogodoo ala e mouli mai i nadau wagadaha mai i lodo di monowai Nile
    ga manawa gee ga tangitangi, nadau goloo wagadaha ga balumee hua.
  uig-ARA: بېلىقچىلار بولسا زار قاقشايدۇ؛ نىل دەرياسىغا قارماق تاشلىغۇچىلارنىڭ ھەممىسى
    نالە كۆتۈرىدۇ؛ سۇلارنىڭ ئۈستىگە تور يايغۇچىلارنىڭ بېشى ساڭگىلاپ كېتىدۇ.
  sus-sus: Yɛxɛ suxui birin wama nɛ, naxee kɔnyi nun yɛlɛ wolima xure ma.
  pon-2006: Koaros me kin mourki mwahmw akan en nan pillapo pahn nsensuwedla oh sengiseng;
    e pahn sohla katepen neirail kehs oh uhk en laid kan.
  ksd-ksd: A umana tena vinoara bula diat a tangi ma na tabun ra bala i diat ba dia
    il ta ra Nil, ma diat ba dia voara ma ra ubene ta ra ul a tava diat a ki na malari.
  tur-YTC: Balıkçılar yas tutacak, Nil'de balık tutanların hepsi ağlayacak, suya ağ
    atanlar da perişan olacaklar.
  grc-BRENT: Καὶ στενάξουσιν οἱ ἁλιεῖς, καὶ στενάξουσι πάντες οἱ βάλλοντες ἄγκιστρον
    εἰς τὸν ποταμὸν, καὶ οἱ βάλλοντες σαγήνας, καὶ οἱ ἀμφιβολεῖς πενθήσουσι·
  ind-AYT: Para nelayan akan meratap, semua orang yang melemparkan kail ke Sungai
    Nil akan berkabung. Mereka yang menebarkan jala ke perairan itu akan merana.
  nya-nya: Asodzi adzabuwula ndi kudandaula, onse amene amaponya mbedza mu Nailo;
    onse amene amaponya makoka mʼmadzi adzalira.
  hrv-hrv: Tužit će ribari, kukat će svi što u Nil udicu bacaju; jadikovat će oni
    što u vodi mrežu razapinju.
  mps-mps: Tama te wę Nailde sųgų sabo bidi dabe augwali homu dwai elama, tama
    augwali gela waibao. Te augwaligo huk dabede me umben wa dabego siyu yabo sųgų
    menia saibao. Tama te bidi dabe homu sęgę dali bidaibao.
  tpi-tpi: Ol man i save kisim pis long wara Nail bai ol i bel nogut na bai ol i krai,
    long wanem, bai i no gat pis bilong ol i kisim long ol huk na umben bilong ol.
  dan-1931: Fiskerne sukker og sørger, alle, som meder i Nilen; de, som, sætter Garn
    i Vandet, gribes af Modløshed.
  vie-OVCB: Các ngư phủ sẽ than van vì không có việc làm. Những người bắt cá bằng
    cần câu tại sông Nin sẽ than khóc, và những người bắt cá bằng lưới sẽ nản lòng.
  guj-2017: માછીમારો રડશે અને શોક કરશે, નીલમાં ગલ નાખનાર વિલાપ કરશે તેમ જ પાણીમાં
    જાળ નાખનારાઓ નિરાશ થશે.
  pon-2006A: Koaros me kin mourki mwahmw akan en nan pillapo pahn nsensuwedla oh sengiseng;
    e pahn sohla katepen neirail kehs oh uhk en laid kan.
  por-BRBSL: Os pescadores lamentarão, e todos aqueles que pescam no Nilo lamentarão,
    e aqueles que espalham redes sobre as águas definharão.
  cth-cth: Tanga kamannaw teh cingou awh vaiteh, Nai palang dawk hradang kasawnnaw
    pueng a khui a ka awh han. Tui dawk tamlawk kahengnaw hai a tha a tawn awh han.
  twi-twi: Apopofo nyinaa besi apini atwa adwo, wɔn a wɔto darewa wɔ Nil mu nyinaa;
    wɔn a wogu asau wɔ nsu no so bedi awerɛhow.
  hlt-hlt: Tuihoi rhoek te huei uh vetih sokko ah vaih aka voei, lawk aka thing rhoek
    khaw boeih nguekcoi uh vetih tui soah tahah uh ni.
  tbz-SIM: Bɛyĩm̀pĩ́mbɛ̀ bo kɔmmú, bɛyĩmbɔmbɛ̀ bɛ̀ɛ̀ tɑɑ̀ Niidi kó ikó mbɛ̀ bo kɔmmú.
    Bɛ̀ɛ̀ buɔ̀ nNiidi kó ikó mmiɛkɛ bɛ̀ dìtìrɛ̀ bɛ̀ bo mɔ́tɛ́.
  msy-2020: Eghtɨ gumazir Nailɨn Fanemɨn osiriba isiba, uam osiribar guan kogh, uan
    iver ekiaba akunɨva osiriba inian kogham. Kamaghɨn amizɨ, men naviba bar osemeghtɨ,
    me aziva arangam.
  dop-dop: Tiinɑ kpɑlɑɑ tǝnɑ, pɑɑ kulɑsɩ nyǝtɑɑ, pɑɑ puluŋ tʋlɑɑ, pɑ lɑŋɑ kɑ́ wɑkǝlɩ
    tǝtɔɣɔtɔɣɔ, nɑ pɑ́ te nyɔɔŋ nɑ pɑ́ wii tǝkpoo.
  azb-azb: Balıqçılar, Nilə tilov atanların hamısı ağlayaraq yas tutacaq, Nilə tilov
    atanların hamısı ağlayacaq, Suya tor salanlar kədərlənəcək.
  eng-DBY: And the fishers shall mourn, and all they that cast fish-hook into the
    Nile shall lament, and they that spread net upon the waters shall languish.
  hin-2017: सब मछुए जितने नील नदी में बंसी डालते हैं विलाप करेंगे और लम्बी-लम्बी साँसें
    लेंगे, और जो जल के ऊपर जाल फेंकते हैं वे निर्बल हो जाएँगे।
  wol-KYG: Nappkat di jàmbat, kuy sànnib oos dexu Niil di jooy, kuy mbaal waaru,
  eng-YLT: And lamented have the fishers, And mourned have all casting angle into
    a brook, And those spreading nets on the face of the waters have languished.
  eng-WYC-2017: And [the] fishers shall mourn, and all that cast hook into the flood
    shall wail; and they that spread abroad a net on the face of waters shall fade.
  eng-WMBB: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  urd-GVH: मछेरे आहो-ज़ारी करेंगे, दरिया में काँटा और जाल डालनेवाले घटते जाएंगे।
  rug-rug: Sari na tie habu si kote qumiqumi meke talotaṉa, doduru pu tutusa pa Ovuku
    Naelo; arini pu ipa vaqara koasa kolo si kote talotaṉa na nunala.
  gaz-gaz: Qurxummii qabdoonni, warri hokkoo Abbayyaa keessa buusan hundi aadanii
    booʼu; warri kiyyoo bishaanitti darbatanis ni dadhabu.
  fra-LSG: Les pêcheurs gémiront, Tous ceux qui jettent l’hameçon dans le fleuve se
    lamenteront, Et ceux qui étendent des filets sur les eaux seront désolés.
  yal-yal: Yɛxɛ suxune kutunma nɛn, e sunu, naxanye birin kɔnna birama Nila baani.
    Yala wonle fan sɛnbɛn yi ɲan.
  haw-1868: E kauiuhu no na lawaia, a me ka uwe iho, O ka poe a pau i kuu i ka makau
    ma ka muliwai, Ka poe i hohola i na upena maluna o na wai, E u auanei lakou.
  arb-NAV: فَيَئِنُّ الصَّيَّادُونَ وَطَارِحُو الشُّصُوصِ فِي النِّيلِ وَيَنُوحُونَ
    وَيَتَحَسَّرُ الَّذِينَ يُلْقُونَ شِبَاكَهُمْ فِي الْمِيَاهِ.
  ewe-ewe: Tɔƒodelawo kple ame siwo doa ƒu ɖe tɔsisi la me la aɖe hũu, afa konyi,
    eye nenema ke ame siwo daa asabu ɖe tɔa me la hã axa nu.
  eng-LEE: The fishermen also shall lament, and all they that cast an angle into the
    stream shall mourn; and they that spread nets upon the face of the waters shall
    languish.
  asm-FB: মাছমৰীয়াসকল ক্রন্দন কৰিব, আৰু নদীত বৰশী টুপুৱাসকলে বিলাপ কৰিব, তেওঁলোকৰ
    দৰে পানীত জাল পেলোৱাসকলেও দুঃখ কৰিব।
  sus-A: يّشّ سُشُي بِرِن وَ مَ نّ، نَشٍيٍ كْنيِ نُن يّلّ وٌلِمَ شُرٍ مَ.
  fra-SBL: Les pêcheurs se lamenteront, et tous ceux qui pêchent dans le Nil se lamenteront,
    et ceux qui étendent les filets sur les eaux se languiront.
  hbo-hbo: וְאָנוּ֙ הַדַּיָּגִ֔ים וְאָ֣בְל֔וּ כָּל־מַשְׁלִיכֵ֥י בַיְאֹ֖ור חַכָּ֑ה
    וּפֹרְשֵׂ֥י מִכְמֹ֛רֶת עַל־פְּנֵי־מַ֖יִם אֻמְלָֽלוּ׃
  kik-kik: Ategi a thamaki nĩmagacaaya na marĩre, arĩa othe maikagia ndwano ciao Rũũĩ-inĩ
    rwa Nili; nao arĩa othe maikagia mĩtego yao maaĩ-inĩ macio nĩmakoorwo nĩ hinya.
  fra-NCL: Les pêcheurs gémiront et se lamenteront, tous ceux qui jettent l’hameçon
    dans le fleuve ; ceux qui tendent le filet sur la face des eaux seront désolés.
  cek-AK: Tanga naeh kaminawk loe palungsae o ueloe, cakoih patung kaminawk loe qah
    o tih; palok payang kaminawk doeh thazok o sut tih boeh.
  cuk-cuk: Bela dule Nilo-diwargi-ua-somaladi, degi, bela saki-miar-ua-gamaladi, bukib
    binsadmaloed, bela bodmaloed.
  uig-CYR: Белиқчилар болса зар қақшайду; Нил дәриясиға қармақ ташлиғучиларниң һәммиси
    налә көтириду; Суларниң үстигә тор яйғучиларниң беши саңгилап кетиду.
  tel-2017: జాలరులు శోకిస్తారు. విలపిస్తారు. నైలు నది నీళ్ళలో గేలాలు వేసే వాళ్ళంతా
    దుఖిస్తారు. అలాగే నదిలో వలలు వేసే వాళ్ళు విలపిస్తారు.
  hat-BSA: Moun lapèch yo va plenyen; tout sila ki konn voye yon liy nan Nil la va
    lamante, e sila ki ouvri filè sou dlo yo va santi gwo pèt.
  kos-kos: Elos nukewa su patur ke Infacl Nile fah sasao ac tung. Ka ac kwa lalos
    ac wanginla sripa.
  hbo-WLC: וְאָנוּ֙ הַדַּיָּגִ֔ים וְאָ֣בְל֔וּ כָּל־מַשְׁלִיכֵ֥י בַיְא֖וֹר חַכָּ֑ה
    וּפֹרְשֵׂ֥י מִכְמֹ֛רֶת עַל־פְּנֵי־מַ֖יִם אֻמְלָֽלוּ׃
  ibo-ibo: Ndị ọkụ azụ ga-asụ ude, kwaa ụwa, na ndị niile na-atụba nko azụ nʼime Naịl,
    ndị na-agha ụgbụ nʼelu mmiri ga-ata ahụ.
  ory-ory: କେଉଟମାନେ ମଧ୍ୟ ବିଳାପ କରିବେ ଓ ଯେଉଁମାନେ ନୀଳ ନଦୀରେ ବନଶୀ ପକାନ୍ତି, ସେମାନେ ସମସ୍ତେ
    ଶୋକ କରିବେ, ପୁଣି, ଯେଉଁମାନେ ଜଳରେ ଜାଲ ପ୍ରସାରନ୍ତି, ସେମାନେ ଅବସନ୍ନ ହେବେ।
  chk-chk: Ekewe chon attau repwe lolilen, chon efief repwe kechü, nge chon kotur
    epilo repwe letipeta.
  rop-rop: En detlot pipul hu oldei go blanga fishingbat langa det Nail Riba garra
    nogudbinji en kraikraibat. Dei kaan yusum olabat huk en lain enimo.
  ukr-1871: І заплачуть рибалки, й заридають усї, хто вудку в ріку закидав, і хто
    неводи в воду запускав, — у тугу попаде;
  deu-1951: Die Fischer werden klagen, und trauern werden alle, die die Angel in den
    Nil werfen; und die das Garn auf dem Wasserspiegel ausbreiten, werden trostlos
    sein.
  eng-JPS: The fishers also shall lament, and all they that cast angle into the Nile
    shall mourn, and they that spread nets upon the waters shall languish.
  srp-1865: I tužiæe ribari i sjetovaæe svi koji bacaju udicu, i koji razapinju mrežu
    po vodama zabrinuæe se.
  lug-lug: Era n’abavubi balisinda ne bakungubaga, n’abo bonna abasuula amalobo mu
    Kiyira balijjula ennaku, abatega obutimba baliggweeramu ddala amaanyi.
  heb-heb: ואנו הדיגים ואבלו כל משליכי ביאור חכה ופרשי מכמרת על פני מים אמללו׃
  ben-IRV: জেলেরা হাহাকার করবে আর নীল নদীতে যারা বঁড়শি ফেলে তারা বিলাপ করবে। যারা
    জলে জাল ফেলে তারা শোক করবে।
  pan-pan: ਮਾਛੀ ਹਾਉਂਕੇ ਭਰਨਗੇ, ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਨੀਲ ਵਿੱਚ ਕੁੰਡੀਆਂ ਪਾਉਂਦੇ ਹਨ, ਰੋਣਗੇ ਅਤੇ
    ਉਹ ਜਿਹੜੇ ਪਾਣੀਆਂ ਦੇ ਉੱਤੇ ਜਾਲ਼ ਵਿਛਾਉਂਦੇ ਹਨ ਢਿੱਲੇ ਪੈ ਜਾਣਗੇ।
  mya-JVB: တံငါ တို့သည် ညည်းတွား ကြလိမ့်မည်။ မြစ် ၌ ငါးမျှား ကို ချ သမျှ သောသူတို့သည်
    မြည်တမ်း ၍ ရေ ပေါ် မှာ ပိုက်ကွန် ကို ဖြန့် တတ်သောသူတို့ သည် စိတ်ပျက် ကြလိမ့်မည်။
  hmo-hmo: Haoda taudia do idia taitai mai boiboi danu, Naila Sinavai dekenai idia
    kimai taudia ibounai danu. Reke idia negea lao taudia danu, be edia lalodia do
    idia hisihisi bada.
  urd-urd: तब माहीगीर मातम करेंगे, और वह सब जो दरिया-ए-नील में शस्त डालते हैं ग़मगीन
    होंगे; और पानी में जाल डालने वाले बहुत बेताब हो जाएँगे।
  rus-SYN: И восплачут рыбаки, и возрыдают все, бросающие уду в реку, и ставящие сети
    в воде впадут в уныние;
  bqc-SIM: Kpↄ̀wɛnaↄ ↄ́ↄlↄ, táalukpanaↄ gↄ̃ wɛ̃nannↄ, gbɛ̃́ pↄ́ aaì kokoa da Niili
    íuↄ gↄ̃ zeesai.
  tcz-CHONGTHU: Ngaman hon atoh diu lhahsam jeh in pul adou diu ahi. Nile munna ngakoi
    ho chu peng choi choi diu ahin, len sep hochu alung mang diu ahi.
  mar-mar: कोळी विलाप आणि शोक करतील व जे सर्व नील नदीत गळ टाकणारे शोक करतील त्यासारखे
    जे पाण्यावर जाळी पसरतात ते दुःखीत होतील.
  qub-qub: Nilo mayucho pescädu charejcunapis llaquicushpan nanächicuypanöraj wagayman
    churacanga. Redawan pescäduta charejcunapis fiyupami llaquiconga.
  hat-hat: Pechè yo pral plenn, moun ki te konn peche pwason ak zen nan larivyè a
    pral pran lapenn. Moun ki te konn voye privye nan larivyè a pral nan gwo chagren.
  eng-BSB: Then the fishermen will mourn, all who cast a hook into the Nile will lament,
    and those who spread nets on the waters will pine away.
  eng-WEBPB: The fishermen will lament, and all those who fish in the Nile will mourn,
    and those who spread nets on the waters will languish.
  kbq-kbq: Hagi Naeli timpinti'ma nozamezama nehaza vahe'mo'za zavi krafa nehanageno,
    Naeli timpima nozame huku'ma netresaza vahe'mo'za zamasunku hu'za zavitegahaze.
    Kukoma timpima atresaza vahe'mo'za nozamea aze'orisageno, zamarimpamo'a evuramigahie.
  nhe-BL: Nochi michtlajtlamani chocase pampa ax onca tequitl. Quena, yajuanti tlen
    tlajtlamayayaj ica anzuelo huan tlen tlajtlamayayaj ica matlatl mocuesose pampa
    ayoc quimatise tlachque quichihuase.
  gub-BL: Pira pyhykar uzemumikahy putar uzai'o pà wà nehe. Wapina nupyhyk kwaw ma'e
    nehe. Wakyhapari na'ikatu kwaw nehe no.
  eng-DRA: The fishers also shall mourn, and all that cast a hook into the river shall
    lament, and they that spread nets upon the waters shall languish away.
