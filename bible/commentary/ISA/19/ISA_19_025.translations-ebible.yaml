verse: ISA.019.025
translations:
  mal-C: “എന്റെ ജനമായ ഈജിപ്റ്റും എന്റെ കൈകളുടെ പ്രവൃത്തിയായ അശ്ശൂരും എന്റെ അവകാശമായ
    ഇസ്രായേലും അനുഗൃഹീതർ,” എന്ന് അരുളിച്ചെയ്തുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവ അവരെ അനുഗ്രഹിക്കും.
  deu-TKW: 'die Jahwe der Heerscharen gesegnet hat, indem er sprach: Gesegnet sei
    mein Volk Ägypten und Assur, das Werk meiner Hände, und mein Erbbesitz Israel!'
  lin-lin: 'Yawe, Mokonzi ya mampinga, akopambola bango na maloba oyo : « Tika ete
    bopambolama : Ejipito, bato na Ngai ; Asiri, misala ya maboko na Ngai, mpe Isalaele,
    libula na Ngai ! »'
  eng-LSV: In that YHWH of Hosts blessed it, saying, “Blessed [is] My people—Egypt,
    || And the work of My hands—Asshur, || And My inheritance—Israel!”
  eng-GNV: For the Lord of hostes shall blesse it, saying, Blessed be my people Egypt
    and Asshur, the worke of mine hands, and Israel mine inheritance.
  eng-WEBSTER: Whom the LORD of hosts will bless, saying, Blessed be Egypt my people,
    and Assyria the work of my hands, and Israel my inheritance.
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quintiochihuas
    huan quiijtos: “Ma eli tlatiochihualme Egipto ehuani pampa nomasehualhua. Ma eli
    tlatiochihualme nopa asirios pampa na niquinsencajqui. Huan ma elica tlatiochihualme
    israelitame pampa noaxcahua.”'
  swh-ONEN: Bwana Mwenye Nguvu Zote atawabariki, akisema, “Baraka iwe kwa Misri watu
    wangu, kwa Ashuru kazi ya mikono yangu, na kwa Israeli urithi wangu.”
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni, u koo bu domɑru kuɑ u nɛɛ, domɑruɡibɑ bɛɛ,
    nɛn tɔmbu Eɡibitiɡibu. Domɑruɡibɑ bɛɛ, Asiriɡibu, bɛɛ be nɑ mɔmɑ. Domɑruɡibɑ bɛɛ
    Isirelibɑ, bɛɛ be nɑ ɡɔsɑ nɑ tii yiiyɑ.
  eng-KJVCPB: Whom the Lord of hosts shall bless, saying, Blessed be Egypt my people,
    And Assyria the work of my hands, And Israel mine inheritance.
  luo-luo: Jehova Nyasaye Maratego biro gwedhogi kawacho niya, “Agwedho jo-Misri ma
    gin joga, jo-Asuria ma gin chwechna kod jo-Israel ma gin girkeni mara.”
  meu-meu: Iehova Sabaota ese vada e hanamodia, eto, Egu orea Aigupto, bona imagu
    amo na karaia ḡauna Asuria, bona dihigu Israel, na bae namo.
  npi-ULB: सर्वशक्तिमान् परमप्रभुले तिनीहरूलाई आशिष् दिनुहुनेछ र भन्‍नुहुनेछ, “ए मेरा
    मानिस, मिश्रदेश धन्यको होओ । मेरो हातको काम अश्शूर । मेरो उत्तराधिकार इस्राएल
    ।”
  yor-yor: Olúwa àwọn ọmọ-ogun yóò bùkún wọn yóò wí pé, “Ìbùkún ni fún Ejibiti ènìyàn
    mi, Asiria iṣẹ́ ọwọ́ mi, àti Israẹli ìní mi.”
  pes-OPCB: 'خداوند لشکرهای آسمان آنها را برکت داده، خواهد گفت: «متبارک باد قوم من
    مصر و صنعت دست من آشور و میراث من اسرائیل!»'
  tgl-ULB: pagpapalain sila ni Yahweh ng mga hukbo at sasabihin, “Pagpalain ang Ehipto,
    ang aking bayan; ang Asiria, ang gawa ng aking mga kamay; at ang Israel, ang aking
    mana.”
  hui-hui: Anigo Anduane Homogo Hongo Haiheore kago ibugua ti mo bayale halu howa
    lalu, I̱na Iyibi wali agali tí i̱ninaga wali agali kamiru i̱na tí biamogo bulebero.
    Asiria wali agali bu kamiru tíbi i̱nime wabini kamiru i̱na tí biamogo bulebero.
    Isaraele wali agali tí nde i̱ninagaore halimulo dabo helarugo tíbi biamogo bialu
    holebero, lalu Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​ထို ပြည်​တို့​ကို​ကောင်း​ချီး​ပေး​၍``ငါ​၏​လူ​စု
    အီ​ဂျစ်​အ​မျိုး​သား​တို့၊ ငါ​ဖန်​ဆင်း​ထား​သူ အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​နှင့်
    ငါ​ရွေး​ကောက် သော​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့၊ သင်​တို့​အား​ငါ​ကောင်း​ချီး​ပေး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་བྱིན་རླབས་གནང་སྟེ་འདི་སྐད་དུ།
    བདག་གི་འབངས་མི་ཨེ་ཅིབ། ངའི་ལག་གི་ལས་ཀ་ཨ་སུར། ངའི་ནོར་སྐལ་ཡེས་ར་ཨེལ་བཅས་བདེའོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Mu awuk, Yawe Sokel Garagar mu marak nungaru se baluk, “Egypt, aninga kariimet,
    ani marak kisisam; Assyria, aninga agiting kiwol, betela marak kisisam; se Israel,
    aninga angama pasarang, ni betela ani marak kisisam.”
  sna-sna: Jehovha Wamasimba Ose achavaropafadza achiti, “Ngavaropafadzwe vaIjipita
    vanhu vangu, navaAsiria, basa ramaoko angu, navaIsraeri, nhaka yangu.”
  spa-BLM: 'porque el Señor de los Ejércitos los ha bendecido, diciendo: “Bendito
    sea Egipto, mi pueblo, Asiria, obra de mis manos, e Israel, mi herencia.”'
  cac-cac: 'A Jehová Yajal d''a Smasanil, ol yac'' svach''c''olal d''a yib''an̈ eb''.
    Ol yalan icha tic: Svac'' in vach''c''olal d''a yib''an̈ in chon̈ab'' Egipto yed''
    d''a yib''an̈ Asiria b''ob''il vuuj yed'' d''a yib''an̈ Israel sic''b''ilel vuuj,
    xcham Jehová chi''.'
  swh-ULB: Yahwe wa majeshi atawabariki na kusema, '' wabarikiwe Wamisri, watu wangu;
    Wasiria, kazi ya mikono yangu; na Israeli urithi wangu.
  bel-bel: 'якую дабраславіць Гасподзь Саваоф, кажучы: дабраславёны народ Мой, Егіпцяне,
    і дзея рук Маіх - Асірыяне, і спадчына Мая - Ізраіль.'
  deu-ELBBK: 'denn der HERR der Heerscharen segnet es und spricht: Gesegnet sei mein
    Volk Ägypten, und Assyrien, meiner Hände Werk, und Israel, mein Erbteil!'
  mbb-OT: Ebpenubtuvazan sikandan te Nengazen he Mekeǥeǥehem he edhenduen te, “Ebpenubtuvazan
    ku is menge Ehiptohanen he menge etew ku, is menge Asiryanhen he menge linimbag
    ku, wey is menge Israilihanen he ǥaked ku.”
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ അവരെ അനുഗ്രഹിച്ചു: എന്റെ ജനമായ മിസ്രയീമും എന്റെ കൈകളുടെ
    പ്രവൃത്തിയായ അശ്ശൂരും എന്റെ അവകാശമായ യിസ്രായേലും അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ എന്നു
    അരുളിച്ചെയ്യും.'
  gup-gup: Wanjh Yawey nawu Nawernhdulkarrekimuk Duninjh kabenmarneyime kunmakkenh
    bedberre. Nungka wanjh kayime, “Ngaye wanjh ngakurduyime kunmak ngudberre rowk,
    ngudda bininj ngardduk nawu ngurrihni Egypt, dja mak ngudda nawu ngurrihni Assyria
    nawu ngaye marnbom kubid ngardduk, dja mak ngudda bininj nawu Israel ngunkebmawahmeng,
    ngudda nawu ngaye djarrngbom.”
  rmc-rmc: 'O Nekzoraleder RAJ lenge žehňinela a phenela: „Av požehňimen, Egipt, mire
    manušale, the Asirija, e buči mire vastengri, a the o Izrael, miro ďeďictvos.“'
  pes-OPV: زیرا که یهوه صبایوت آنها رابرکت داده خواهد گفت قوم من مصر و صنعت دست من
    آشور و میراث من اسرائیل مبارک باشند.
  ron-1924: 'Домнул оштирилор ый ва бинекувынта ши ва зиче: „Бинекувынтат сэ фие Еӂиптул,
    попорул Меу, ши Асирия, лукраря мынилор Меле, ши Исраел, моштениря Мя!”'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু তাদের একথা বলে আশীর্বাদ করবেন, “আমার প্রজা মিশর,
    আমার হাতে গড়া আসিরিয়া ও আমার অধিকারস্বরূপ ইস্রায়েল আশীর্বাদধন্য হোক।”
  som-som: waayo, Rabbiga ciidammadu wuu barakeeyey, isagoo leh, Barako waxaa leh
    Masar oo ah dadkayga, iyo Ashuur oo ah shuqulkii gacmahayga, iyo Israa'iil oo
    ah dhaxalkayga.
  lat-VUC: 'cui benedixit Dominus exercituum, dicens: Benedictus populus meus Ægypti,
    et opus manuum mearum Assyrio; hæreditas autem mea Israël.]'
  eng-ASVBT: for that Jehovah of hosts hath blessed them, saying, Blessed be Egypt
    my people, and Assyria the work of my hands, and Israel mine inheritance.
  ita-1885: 'Perciocchè il Signor degli eserciti li benedirà, dicendo: Benedetto sia
    Egitto, mio popolo, ed Assur, opera delle mie mani, ed Israele, mia eredità.'
  eng-LXXUP: saying, Blessed be my people that is in Egypt, and that is among the
    Assyrians, and Israel mine inheritance.
  eng-ULB: Yahweh of hosts will bless them and say, “Blessed be Egypt, my people;
    Assyria, the work of my hands; and Israel, my inheritance.”
  spa-VBL: 'El Señor Todopoderoso los bendecirá diciendo: “Benditos sean Egipto, mi
    pueblo, Asiria, la creación de mis manos, e Israel, mi más especial posesión”.'
  fra-_FOB: 'Et l''Éternel des armées les bénira, disant: Bénis soient l''Égypte,
    mon peuple, et Assur, l''ouvrage de mes mains, et Israël, mon héritage!'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ അവരെ അനുഗ്രഹിച്ചു: “എന്റെ ജനമായ ഈജിപ്റ്റും എന്റെ കൈകളുടെ
    പ്രവൃത്തിയായ അശ്ശൂരും എന്റെ അവകാശമായ യിസ്രായേലും അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ” എന്ന്
    അരുളിച്ചെയ്യും.'
  urd-GVR: Kyoṅki Rabbul-afwāj unheṅ barkat de kar farmāegā, “Merī qaum Misr par barkat
    ho, mere hāthoṅ se bane mulk Asūr par merī barkat ho, merī mīrās Isrāīl par barkat
    ho.”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी आसीक गेशा मेको आन कली “आं इजीप्‍त ङा
    मुर, आं सेल्‍शो अस्‍सुर रागी नु आं योव़शो इस्राएल ङा मुरपुकी आसीक रमल” देंब।
  eng-NOY: Jehovah of hosts shall bless them, and say, Blessed be Egypt, my people,
    And Assyria, the work of my hands, And Israel, my inheritance!
  ita-1927: 'L’Eterno degli eserciti li benedirà, dicendo: “Benedetti siano l’Egitto,
    mio popolo, l’Assiria, opera delle mie mani, e Israele, mia eredità!”'
  ckb-ckb: 'ئەوەی یەزدانی سوپاسالار بەرەکەتداریان دەکات و دەفەرموێت: «بەرەکەتدار بێت
    میسری گەلی من و ئاشوری دەستکردی من و ئیسرائیلی میراتی من.»'
  eng-BBE: Because of the blessing of the Lord of armies which he has given them,
    saying, A blessing on Egypt my people, and on Assyria the work of my hands, and
    on Israel my heritage.
  kan-OKCV: ನನ್ನ ಪ್ರಜೆಯಾದ ಈಜಿಪ್ಟಿಗೂ, ನನ್ನ ಕೈಕೆಲಸವಾದ ಅಸ್ಸೀರಿಯಕ್ಕೂ ಮತ್ತು ನನ್ನ ಸೊತ್ತಾದ
    ಇಸ್ರಾಯೇಲಿಗೂ, “ನಿಮಗೆ ಆಶೀರ್ವಾದ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಅವುಗಳನ್ನು ಆಶೀರ್ವಾದ
    ಮಾಡುವರು.
  tam-2017: 'அவர்களைக்குறித்துச் சேனைகளின் யெகோவா: எகிப்தியராகிய என் மக்களும், அசீரியராகிய
    என் கரத்தின் செயலும், இஸ்ரவேலராகிய என் சொத்தும் ஆசீர்வதிக்கப்பட்டது என்று சொல்லி,
    அவர்களை ஆசீர்வதிப்பார்.'
  spa-RV-1909: 'Porque Jehová de los ejércitos los bendecirá, diciendo: Bendito el
    pueblo mío Egipto, y el Asirio obra de mis manos, é Israel mi heredad.'
  ron-BTF: 'Pe care DOMNUL oştirilor o va binecuvânta, spunând: Binecuvântat fii Egipt,
    poporul meu, şi Asiria, lucrarea mâinilor mele, şi Israel, moştenirea mea.'
  eng-WEBP: because the LORD of Armies has blessed them, saying, “Blessed be Egypt
    my people, Assyria the work of my hands, and Israel my inheritance.”
  eng-FBV: The Lord Almighty will bless them, saying, “Blessed be Egypt, my people,
    Assyria, the creation of my hands, and Israel, my special possession.”
  nld-1939: 'Jahweh der heirscharen zal ze zegenen, En zeggen: Gezegend Egypte, mijn
    volk; Assjoer, het werk mijner handen; Israël, mijn erfdeel!'
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quintiochihuas
    huan quiijtos: “Ma elica tatiochihualme Egipto ehuani pampa nomasehualhua. Ma
    elica tatiochihualme nopa asirios pampa na niquinchijchijqui. Huan ma elica tatiochihualme
    israelitame pampa noaxcahua.”'
  vie-1934: vì Đức Giê-hô-va vạn quân đã chúc phước cho họ, mà rằng Ê-díp-tô dân ta,
    A-si-ri công trình của tay ta, Y-sơ-ra-ên gia tài ta, đều hãy được phước!
  hin-CV: जिनके विषय में याहवेह ने कहा है, “मेरी प्रजा मिस्र पर आशीष पाए और अश्शूर,
    जो मेरे हाथों की रचना है, तथा इस्राएल भी जो मेरी मीरास है.”
  eng-OURB: because Adonai Tzva'ot [Yahweh Commander of heaven’s armies] has blessed
    them, saying, “Blessed be Egypt [Abode of slavery] my people, Assyria [Level plain]
    the work of my hands, and Israel [God prevails] my inheritance.”
  spa-BES: 'Por la bendición del Señor de los ejércitos que les ha dado, diciendo:
    Una bendición para Egipto, mi pueblo, y para Asiria, la obra de mis manos, y para
    Israel, mi herencia.'
  tdx-tdx: 'nitahie’ Iehovà’ i Màroy, ami’ty hoe: Soatahy t’i Mitsraime ondatikoo,
    naho i Asore, satan-tañako, naho Israele lovako.'
  tha-KJV: เป็นผู้​ที่​พระเยโฮวาห์จอมโยธาจะทรงอำนวยพระพรว่า “​อียิปต์​ชนชาติ​ของเราจงได้รับพร
    และอัสซีเรียผลงานแห่​งม​ือของเรา และอิสราเอลมรดกของเรา”
  por-BR-2018: 'Porque o SENHOR dos exércitos os abençoará, dizendo: Bendito seja
    o meu povo do Egito, e a Assíria, obra de minhas mãos, e Israel, minha herança.'
  deu-ELO: 'denn Jehova der Heerscharen segnet es und spricht: Gesegnet sei mein Volk
    Ägypten, und Assyrien, meiner Hände Werk, und Israel, mein Erbteil!'
  eng-WYC-2018: whom the Lord of hosts blessed, saying, Blessed be my people of Egypt,
    and the work of mine hands be to Assyrians; but mine heritage be to Israel. (whom
    the Lord of hosts shall bless, saying, Blessed be my peoples of Egypt, and of
    Assyria, the work of my hands; and my inheritance Israel, yea, my possession.)
  epo-epo: 'La Eternulo Cebaot benos ilin, dirante: Benataj estu Mia popolo la Egiptoj,
    kaj Asirio, verko de Miaj manoj, kaj Mia heredaĵo Izrael.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar ularƣa bǝht ata ⱪilip:
    — «Hǝlⱪim bolƣan Misirƣa, Ɵz ⱪolumning ijadi bolƣan Asuriyǝgǝ Wǝ Ɵz mirasim bolƣan
    Israilƣa bǝht yar bolsun!» — dǝydu.'
  beo-beo: Hina Gode Bagadedafa da ilima hahawane bagade ilegemu. E da amane sia:mu,
    “Na fi Idibidi dunu! Na da dilima hahawane bagade ilegemu. Asilia fi dunu! Na
    da dili hahamoi dagoi. Amola dilia, Isala:ili fi dunu. Dilia da Na ilegei fidafa.
    Dilia huluane, dilima Na da hahawane dogolegele hamoma:ne ilegei dagoi.”
  tpi-OTNT: Bikpela I Gat Olgeta Strong bai i givim blesing long ol na i tok, “Bai
    mi mekim gut long yupela ol Isip, ol manmeri bilong mi. Na bai mi mekim gut long
    yupela ol Asiria, ol manmeri mi yet mi bin wokim. Na bai mi mekim gut long yupela
    ol Israel, ol manmeri mi bin makim bilong mi yet.”
  hau-SA: Ubangiji Maɗaukaki zai albarkace su, yana cewa, “Albarka ta tabbata ga Masar,
    mutanena, Assuriya aikin hannuna, da kuma Isra’ila gādona.”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar ulargha bext ata qilip:
    — «Xelqim bolghan Misirgha, Öz qolumning ijadi bolghan Asuriyege We Öz mirasim
    bolghan Israilgha bext yar bolsun!» — deydu.'
  nde-nde: UThixo uSomandla uzababusisa esithi, “Kayibusiswe iGibhithe abantu bami,
    i-Asiriya umsebenzi wezandla zami le-Israyeli ilifa lami.”
  ton-ton: ‌ʻAia ʻe tāpuaki ʻe Sihova ʻoe ngaahi kautau, ʻo pehē, ‘Ke monūʻia ʻa ʻIsipite
    ko hoku kakai, pea mo ʻAsilia ko e ngāue ʻa hoku nima, pea mo ʻIsileli ko hoku
    tofiʻa.’”
  ces-1613: 'Nebo požehná jim Hospodin zástupů, řka: Požehnaný lid můj Egyptský, a
    dílo rukou mých Assur, i dědictví mé Izrael.'
  eng-WMB: because the LORD of Hosts has blessed them, saying, “Blessed be Egypt my
    people, Assyria the work of my hands, and Israel my inheritance.”
  tam-TCV: சேனைகளின் யெகோவா, “என் மக்களாகிய எகிப்தியரும், என் கைவேலையாகிய அசீரியரும்,
    எனது உரிமைச்சொத்தான இஸ்ரயேலரும் ஆசீர்வதிக்கப்படட்டும்” என்று சொல்லி அவர்களை ஆசீர்வதிப்பார்.
  ceb-ULB: panalanginan sila ni Yahweh nga labawng makagagahom ug moingon, “Bulahan
    gayod ang Ehipto, nga akong katawhan; ang Asiria nga mao buhat sa akong mga kamot;
    ug ang Israel nga akong panulondon.”
  pol-UBG: 'PAN zastępów bowiem będzie im błogosławił: Niech będzie błogosławiony
    mój lud Egipt i Asyria, dzieło moich rąk, oraz Izrael, moje dziedzictwo.'
  urd-GVU: کیونکہ رب الافواج اُنہیں برکت دے کر فرمائے گا، ”میری قوم مصر پر برکت ہو،
    میرے ہاتھوں سے بنے ملک اسور پر میری برکت ہو، میری میراث اسرائیل پر برکت ہو۔“
  deu-1912: 'Denn der HERR Zebaoth wird sie segnen und sprechen: Gesegnet bist du,
    Ägypten, mein Volk, und du, Assur, meiner Hände Werk, und du, Israel, mein Erbe!'
  kan-2017: “ನನ್ನ ಪ್ರಜೆಯಾದ ಐಗುಪ್ತಕ್ಕೂ, ನನ್ನ ಕೈಯಿಂದ ಸೃಷ್ಟಿಸಲ್ಪಟ್ಟ ಅಶ್ಶೂರಕ್ಕೂ, ನನ್ನ
    ಸ್ವತ್ತಾದ ಇಸ್ರಾಯೇಲಿಗೂ ಶುಭವಾಗಲಿ” ಎಂದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಅವುಗಳನ್ನು ಆಶೀರ್ವದಿಸುವನು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e bayi fal’eg wa’athrad me ga’ar, “Egypt,
    bay gu tow’ath nigem, i gur girdi’eg; nge gur Assyria, ni gu sunmiyem; nge gur
    Israel ni girdi’ rog ni gu mel’eg.”
  hlt-MCSB: Anih te caempuei BOEIPA loh a uem vetih, “Ka pilnam Egypt neh ka kut saii
    Assyria khaw, ka rho Israel khaw a yoethen,” a ti ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢያ፦ «ታ ዴራ ጊብፄ ዓሳ፥ ታኣኒ ማዤ ዓሶኦሬ ዓሳ፥ ታ ዶኦሬ ዒስራዔኤሌ ዴራ ዓንጂንቴያ
    ማዑዋቴ» ጋዓንዳኔ።
  twi-ASANTE: Na Asafo Awurade bɛhyira wɔn aka sɛ, “Nhyira nka Misraim, me nkurɔfoɔ.
    Nhyira nka Asiria me nsa ano adwuma. Nhyira nka Israel mʼagyapadeɛ.”
  eng-WEBU: because the LORD of Armies has blessed them, saying, “Blessed be Egypt
    my people, Assyria the work of my hands, and Israel my inheritance.”
  wal-wal: Ubbaappe Wolqqaama GODAI eta hagaadan yaagidi anjjana; “Ta asau Gibxxee,
    ta kushee medhdhido Asooreenne taani doorido Israa7eelaa anjjettidaageeta gidite”
    yaagana.
  spa-PDDPT: 'Porque Yavé de las huestes los bendecirá: ¡Bendito sea mi pueblo, Egipto,
    y Asiria, obra de mis manos y mi heredad, Israel!'
  gun-gun: 'Mba''eta Senhor ixondaro reta va''e ogueroayvu porã vy aipoe''i ''rã ha''e
    kuery pe: ‘Ima''endu''a porãmby ta''ikuai xevygua Egito pygua kuery, Assíria pygua
    kuery xepo py amoingo va''ekue, ha''e Israel kuery xevy guarã aiporavo va''ekue’,
    he''i ''rã.”'
  ilo-ULB: bendisionanto ida ni Yahweh a Mannakabalin-amin ket kunaenanto, “Mabendisionan
    ti Egipto, a tattaok; ti Asiria nga aramid dagiti imak; ken ti Israel, a tawidko.”
  kpg-kpg: Dimaadua di Gowaa Aamua ga hagamaluagina digaula, ga helekai, “Au ga hagamaluagina
    goe Egypt, go agu daangada, goe Assyria, go agu daangada ne hai, mo goe Israel,
    go agu daangada ne hilihili.”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ئۇلارغا بەخت ئاتا قىلىپ:
    ــ «خەلقىم بولغان مىسىرغا، ئۆز قولۇمنىڭ ئىجادى بولغان ئاسۇرىيەگە ۋە ئۆز مىراسىم
    بولغان ئىسرائىلغا بەخت يار بولسۇن!» ــ دەيدۇ.'
  sus-sus: Alatala Sɛnbɛma dubama nɛ e bɛ, a a masen, «Barakɛ xa lu n ma ɲama Misira
    ma, barakɛ xa lu n ma daalise Asiriya bɛ, barakɛ xa lu n kɛ tongoma Isirayila
    bɛ.»
  pon-2006: KAUN-O, Wasa Lapalap, pahn ketin kapaiairailda oh mahsanih, “I pahn kapaiaiukada,
    Isip, nei aramas; kowe, Asiria, me I kapikada; oh kowe, Israel, nei aramas pilipil.”
  ksd-ksd: '@see-verse:ISA.019.024'
  tur-YTC: Çünkü Ordular Yahvesi, “Halkım Mısır, ellerimin işi Aşur ve mirasım İsrael
    kutsansın” diyerek onları kutsadı.
  grc-BRENT: ἣν εὐλόγησε Κύριος σαβαὼθ, λέγων, εὐλογημένος ὁ λαός μου ὁ ἐν Αἰγύπτῳ,
    καὶ ὁ ἐν Ἀσσυρίοις, καὶ ἡ κληρονομία μου Ἰσραήλ.
  ind-AYT: yang telah diberkati TUHAN semesta alam dengan berkata, “Diberkatilah Mesir,
    umat-Ku, dan Asyur, buatan tangan-Ku, serta Israel, milik pusaka-Ku.”
  nya-nya: Yehova Wamphamvuzonse adzawadalitsa, ndi mawu awa, “Adalitsike anthu anga
    Aigupto, Aasiriya, ntchito ya manja anga, ndi Aisraeli osankhidwa anga.”
  hrv-hrv: 'Jahve nad Vojskama blagoslovit će ga: “Nek'' je blagoslovljen”, reći će,
    “moj narod egipatski, djelo mojih ruku Asirija i baština moja Izrael.”'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidigo dwagi yai mobo po mayu, te po waibao,
    “Dage Isip dabe, ena we bidi dabe dage dali eno wiegi yai sę yaibao. Tama eno
    te Asiria dabe dage dali me eno wiegi yai sę yaibao. Tama me eno dage Israel
    dabe dali me, eno wiegi yai sę yaibao. Te Israel we bidi da, ena we bidi bidimainu
    yali we bidi.”
  tpi-tpi: Bikpela I Gat Olgeta Strong bai i givim blesing long ol na i tok, “Bai
    mi mekim gut long yupela ol Isip, ol manmeri bilong mi. Na bai mi mekim gut long
    yupela ol Asiria, ol manmeri mi yet mi bin wokim. Na bai mi mekim gut long yupela
    ol Israel, ol manmeri mi bin makim bilong mi yet.”
  dan-1931: 'som Hærskarers HERRE velsigner med de Ord: “Velsignet være Ægypten, mit
    Folk, og Assyrien, mine Hænders Værk, og Israel, min Arvelod!”'
  vie-OVCB: 'Vì Chúa Hằng Hữu Vạn Quân sẽ phán: “Phước cho Ai Cập, dân Ta. Phước cho
    A-sy-ri, công trình của tay Ta. Phước cho Ít-ra-ên, cơ nghiệp Ta!”'
  guj-2017: સૈન્યોના યહોવાહ તેમને આશીર્વાદ આપશે અને કહેશે, “મારા લોક મિસર; મારા હાથની
    કૃતિ આશ્શૂર અને મારું પોતાનું વતન ઇઝરાયલ આશીર્વાદિત થાઓ.”
  pon-2006A: KAUN-O, Wasa Lapalap, pahn ketin kapaiairailda oh mahsanih, “I pahn kapaiaiukada,
    Isip, nei aramas; kowe, Asiria, me I kapikada; oh kowe, Israel, nei aramas pilipil.”
  por-BRBSL: 'porque Javé dos Exércitos os abençoou, dizendo: “Bendito seja o Egito
    meu povo, a Assíria a obra de minhas mãos, e Israel minha herança”.'
  cth-cth: Rasahu BAWIPA ni, ka miphun Izip, ka kut hoi ka sak e Assiria, ka râw lah
    kaawm e Isarelnaw koe, yawhawinae awm seh telah dei vaiteh, ahnimanaw hah yawhawi
    a poe han.
  twi-twi: Na Asafo Awurade behyira wɔn, aka se, “Nhyira nka Misraim, me nkurɔfo,
    Asiria me nsa ano adwuma ne Israel mʼagyapade.”
  hlt-hlt: Anih te caempuei BOEIPA loh a uem vetih, “Ka pilnam Egypt neh ka kut saii
    Assyria khaw, ka rho Israel khaw a yoethen,” a ti ni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ níí bo bɛ́i nkɛ dɔ̀: Esibiti kɔbɛ tú n kɔbɛ mbɛ,
    mɛsɑ̀ɑ̀ nní mbɛ̀ bonɛ̀. Asidii kɔbɛ míì bɛ̀ pìítɛ́ nɛ̀ n nɔu, kɛ̀ Isidɑyɛɛribɛ
    tú n te bɛ̀.'
  msy-2020: Egh Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, bizir aghuiba me danɨng kamaghɨn
    mɨkɨmam, “Isipia, kɨ deravɨra ia damuam, ia nan gumazamiziba. Egh ia Asiriaba,
    kɨ deravɨra ia damuam, ia gumazamizir kɨ uabɨ ingariziba. Egh ia Israelia, kɨ
    deravɨra ia damuam, ia gumazamizir kɨ ua bagha mɨseveziba.”
  dop-dop: 'Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ kooli tɛtʋnɑɑ mɛ mǝ tooso kɛ́ kʋpɑntʋ sɩ: Mɑ kooliɣi
    mɑ yǝlɑɑ Icipiti nyǝ́mɑ kɛ kʋpɑntʋ. Mɑɑ kooli Asilii nyǝ́mɑ mpɑ mɑ lɑpǝnɑ mɑ niŋ
    tɔɣɔ kʋpɑntʋ. Mɑɑ kooli Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ mɑ lǝsɑɑ tɔɣɔ kʋpɑntʋ.'
  azb-azb: 'Ordular Rəbbi onlara xeyir-dua verib deyəcək: «Xalqım Misir, yaratdığım
    Aşşur, irsim İsrail bərəkətli olsun».'
  eng-DBY: whom Jehovah of hosts will bless, saying, Blessed be Egypt my people, and
    Assyria the work of my hands, and Israel mine inheritance!
  hin-2017: क्योंकि सेनाओं का यहोवा उन तीनों को यह कहकर आशीष देगा, धन्य हो मेरी प्रजा
    मिस्र, और मेरा रचा हुआ अश्शूर, और मेरा निज भाग इस्राएल।
  wol-KYG: 'Aji Sax ji barkeel leen, ne: «Barke ñeel na Misra, sama ñoñ, ak Asiri
    mi ma sàkke samay loxo, ak Israyil sama séddoo.»'
  eng-YLT: In that Jehovah of Hosts did bless it, saying, 'Blessed [is] My people
    — Egypt, And the work of My hands — Asshur, And Mine inheritance — Israel!'
  eng-WYC-2017: whom the Lord of hosts blessed, saying, Blessed be my people of Egypt,
    and the work of mine hands be to Assyrians; but mine heritage be to Israel.
  eng-WMBB: because the LORD of Hosts has blessed them, saying, “Blessed be Egypt
    my people, Assyria the work of my hands, and Israel my inheritance.”
  urd-GVH: क्योंकि रब्बुल-अफ़वाज उन्हें बरकत देकर फ़रमाएगा, “मेरी क़ौम मिसर पर बरकत
    हो, मेरे हाथों से बने मुल्क असूर पर मेरी बरकत हो, मेरी मीरास इसराईल पर बरकत हो।”
  rug-rug: Kote mana ni e Zihova Tadi na Qeto Minate, meke zama, “Mani ta manae se
    Izipi na Qua tinoni, se Asiria na Qua tinavetena, meke Izireli sa Qua tinago.”
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼus, “Gibxi sabni koo, Asoor hojiin harka kootii
    fi Israaʼel dhaalli koo haa eebbifaman” jedhee isaan eebbisa.
  fra-LSG: 'L’Éternel des armées les bénira, en disant: Bénis soient l’Égypte, mon
    peuple, Et l’Assyrie, œuvre de mes mains, Et Israël, mon héritage!'
  yal-yal: Alatala Sɛnbɛn Birin Kanna dubama nɛn e xa, a naxa, “N bata barakan sa
    n ma yamaan Misiran ma fe yi, e nun Asiriya yamanana, n yii fɔxɔna e nun Isirayila,
    n ma bɔxɔna.”
  haw-1868: Ka mea a Iehova o na kaua i hoopomaikai ai, I ka i ana mai, Pomaikai ko'u
    poe kanaka, o ko Aigupita, A me ko Asuria hoi ka hana a ko'u mau lima, A me ka
    Iseraela ko'u hooilina.
  arb-NAV: 'فَيُبَارِكُهُمُ الرَّبُّ الْقَدِيرُ قَائِلاً: «مُبَارَكٌ شَعْبِي مِصْرُ،
    وَصَنْعَةُ يَدِي أَشُّورُ، وَمِيرَاثِي إِسْرَائِيلُ».'
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ayra wo agblɔ be, “Woayra wò, Egipte,
    nye dukɔ, Asiria, nye asinudɔwɔwɔ kple wò, Israel, nye domenyinu.”
  eng-LEE: Whom the Lord of hosts will have blessed, saying, Blessed be my people
    Egypt, and Asshur the work of my hands, and my heritage Israel.
  asm-FB: বাহিনীসকলৰ যিহোৱাই তেওঁলোকক আশীৰ্ব্বাদ কৰিব আৰু ক’ব, “মোৰ মিচৰীয়া লোকসকল,
    মোৰ হাতে কৰা কাৰ্য অচূৰ, আৰু মোৰ আধিপত্য ইস্ৰায়েল আশীৰ্ব্বাদপ্ৰাপ্ত হওক।”
  sus-A: عَلَتَلَ سّنبّمَ دُبَمَ نّ عٍ بّ، عَ عَ مَسٍن، «بَرَكّ شَ لُ ﭑ مَ حَمَ مِسِرَ
    مَ، بَرَكّ شَ لُ ﭑ مَ دَالِسٍ عَسِرِيَ بّ، بَرَكّ شَ لُ ﭑ كّ تٌنفٌمَ عِسِرَيِلَ
    بّ.»
  fra-SBL: 'car l''Éternel des armées les a bénis, en disant : « Bénis soient l''Égypte,
    mon peuple, l''Assyrie, l''ouvrage de mes mains, et Israël, mon héritage. »'
  hbo-hbo: אֲשֶׁ֧ר בֵּרֲכֹ֛ו יְהוָ֥ה צְבָאֹ֖ות לֵאמֹ֑ר בָּר֨וּךְ עַמִּ֜י מִצְרַ֗יִם
    וּמַעֲשֵׂ֤ה יָדַי֙ אַשּׁ֔וּר וְנַחֲלָתִ֖י יִשְׂרָאֵֽל׃ ס
  kik-kik: Jehova Mwene-Hinya-Wothe nĩakamarathima akiugaga atĩrĩ, “Kũrathimwo-rĩ,
    nĩ andũ akwa a Misiri, o na Aashuri arĩa ndeyũmbĩire, na Isiraeli igai rĩakwa.”
  fra-NCL: 'Yahweh des armées les bénira en disant : « Bénis soient l’Égypte, mon
    peuple, et Assur, l’ouvrage de mes mains, et Israël, mon héritage ! »'
  cek-AK: misatuh kaminawk ih Angraeng mah nihcae khaeah, Kai ih kami Izipnawk, ka
    ban hoiah sak ih Assyria kaminawk, kai ih qawk ah kaom Israel caanawk loe, tahamhoihaih
    om nasoe, tiah tahamhoihaih paek tih.
  cuk-cuk: 'Ar ade, Bab-Jehová-Bela-Gangued-Nikad bela we-yalamargi ise-nued binsaoed,
    weyob sogdoed: “Egipto an-dulamarga gued. Egi nued binsalesun. Asiria-dulemargi
    nued binsalesun, ani an urbisad. Degi, Israel-dulemargi nued binsalesun, wedi
    angadid. Ani an we-dulemar susad.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар уларға бәхит ата қилип:
    — «Хәлқим болған Мисирға, Өз қолумниң иҗади болған Асурийәгә Вә Өз мирасим болған
    Исраилға бәхит яр болсун!» — дәйду.'
  tel-2017: సేనల ప్రభువు అయిన యెహోవా వాళ్ళను దీవించి ఇలా అంటాడు. “నా జనమైన ఐగుప్తు
    ప్రజలు, నా చేతి పని అయిన అష్షూరు ప్రజలు, నా సంపద అయిన ఇశ్రాయేలు ప్రజలు దీవెనలు
    పొందుదురు గాక.”
  hat-BSA: 'Paske SENYÈ dèzame yo ap beni yo e di: “Beni se Égypte, pèp Mwen an e
    Assyrie, zèv men Mwen an, ak Israël, eritaj Mwen an.”'
  kos-kos: LEUM GOD Kulana El fah akinsewowoyalos ac fahk, “Nga fah akinsewowoye kom,
    Egypt, mwet luk; ac kom, Assyria, su nga orala; ac kom, Israel, mwet solla luk.”
  hbo-WLC: אֲשֶׁ֧ר בֵּרֲכ֛וֹ יְהוָ֥ה צְבָא֖וֹת לֵאמֹ֑ר בָּר֨וּךְ עַמִּ֜י מִצְרַ֗יִם
    וּמַעֲשֵׂ֤ה יָדַי֙ אַשּׁ֔וּר וְנַחֲלָתִ֖י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile ga-agọzi ha, na-asị, “Ka ngọzị dịrị
    Ijipt, ndị m, dịrị Asịrịa nke bụ akaọrụ m, na Izrel ihe nketa nke m.”
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରି କହିଅଛନ୍ତି, ଆମ୍ଭର ଲୋକ ମିସର,
    ଆମ୍ଭର ହସ୍ତକୃତ କର୍ମ ଅଶୂର ଓ ଆମ୍ଭର ଅଧିକାର ଇସ୍ରାଏଲ ଆଶୀର୍ବାଦଯୁକ୍ତ ହେଉନ୍ତୁ।
  chk-chk: Iwe, ewe Samol mi Unusen Manaman epwe afeiöchüür o apasa, “Üpwe afeiöchuk
    Isip, en nei aramas, pwal en Asiria förien pei. Üpwe pwal afeiöchuk Israel, en
    ewe mwichen aramas üa nöüni.”
  rop-rop: YAWEI det boswan God garra gibit olabat det brabli gudbala wed, en im garra
    tok, ‘Detlot Ijip pipul, olabat main pipul, en aibin meigim detlot Asiriya pipul
    olabat jidan main pipul du, en detlot Isreil pipul, olabat jidan main ronwan pipul.’”
  ukr-1871: 'А благословити ме її Господь сил ось так: Благословен нарід мій — Египтїї,
    та й дїло рук моїх — Ассирийцї, й держава моя — Ізраїль.'
  deu-1951: 'wozu der HERR der Heerscharen es setzt, indem er sagen wird: Gesegnet
    bist du, Ägypten, mein Volk, und du, Assur, meiner Hände Werk, und du, Israel,
    mein Erbteil!'
  eng-JPS: 'for that the LORD of hosts hath blessed him, saying: ''Blessed be Egypt
    My people and Assyria the work of My hands, and Israel Mine inheritance.'''
  srp-1865: 'Jer æe ih blagosloviti Gospod nad vojskama govoreæi: da je blagosloven
    moj narod Misirski i Asirski, djelo ruku mojih, i našljedstvo moje, Izrailj.'
  lug-lug: Kubanga Mukama Katonda ow’Eggye abawadde omukisa, ng’ayogera nti, “Baweebwe
    omukisa Misiri abantu bange, n’Obwasuli omulimu gw’emikono gyange, ne Isirayiri
    obusika bwange.”
  heb-heb: אשר ברכו יהוה צבאות לאמר ברוך עמי מצרים ומעשה ידי אשור ונחלתי ישראל׃
  ben-IRV: বাহিনীদের সদাপ্রভু তাদের আশীর্বাদ করবেন এবং বলবেন, “আমার লোক মিশর, আমার
    হাতে গড়া অশূর ও আমার অধিকার ইস্রায়েল আশীর্বাদিত হবে।”
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖ ਕੇ ਬਰਕਤ ਦਿੱਤੀ ਕਿ ਮਿਸਰ ਮੇਰੀ ਪਰਜਾ ਅਤੇ
    ਅੱਸ਼ੂਰ ਮੇਰੀ ਦਸਤਕਾਰੀ ਅਤੇ ਇਸਰਾਏਲ ਮੇਰੀ ਮਿਰਾਸ ਮੁਬਾਰਕ ਹੋਵੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ကလည်း၊ ငါ ၏ လူ အဲဂုတ္တု အမျိုး၊ ငါ ပြုပြင်
    သော အာရှုရိ အမျိုး၊ ငါ ၏ အမွေ ဥစ္စာဖြစ်သော ဣသရေလ အမျိုးသည် မင်္ဂလာ ရှိစေသတည်းဟု
    ကောင်းကြီး ပေး တော်မူလိမ့်မည်။
  hmo-hmo: Siahu Ibounai Lohiabada ese inai orea toiosi do ia hanamoa, do ia gwau,
    “Egu orea, Aigupito, egu bese, Asuria, lau ese umui lau karaia, bona oi, Israela,
    lau abia hidi vadaeni besena, umui toiosi lau hanamoa inai.”
  urd-urd: क्यूँकि रब्ब — उल — अफ़वाज उनको बरकत बख़्शेगा और फ़रमाएगा मुबारक हो मिस्री
    मेरी उम्मत असूर मेरे हाथ की सन'अत और इस्राईल मेरी मीरास।
  rus-SYN: 'которую благословит Господь Саваоф, говоря: благословен народ Мой - Египтяне,
    и дело рук Моих - Ассирияне, и наследие Мое - Израиль.'
  bqc-SIM: 'Dii Zĩgↄ̃de a báaadańgu à mɛ: Ɛ̀fãaideↄ ma gbɛ̃́ Egipiↄ ń Asili
    ma ↄgbɛↄ ń Isaili ma pↄvĩaↄ.'
  tcz-CHONGTHU: Ajehchu van janel Pakai chun hita hi ahinsei ding ahi, “Egypt phatthei
    changhen,kamite Assyria phatthei changhen, kasem gam Israel phatthei changhen,
    kagou lupen!”
  mar-mar: सेनाधीश परमेश्वराने त्यांना आशीर्वाद दिला. मिसर माझे लोक व अश्शूर माझ्या
    हातचे कृत्य व इस्राएल माझे वतन आशीर्वादीत असो.
  qub-qub: 'Munayniyoj Tayta Diosga bindisyunta goshpan nenga: «Nogaga bindisyuntami
    gö acrashä Egiptuta, rurashä Asiriata, quiquëpa caj Israeltapis.»'
  hat-hat: 'Seyè a va beni yo, l''a di konsa: -benediksyon pou Lejip, pèp mwen an,
    pou Lasiri mwen te fè ak men mwen an, ak pou Izrayèl ki rele m'' pa m'' lan.'
  eng-BSB: The LORD of Hosts will bless them, saying, “Blessed be Egypt My people,
    Assyria My handiwork, and Israel My inheritance.”
  eng-WEBPB: because the LORD of Armies has blessed them, saying, “Blessed be Egypt
    my people, Assyria the work of my hands, and Israel my inheritance.”
  kbq-kbq: Hanki Monafi sondia vahe'mofo Ra Anumzamo'a ana 3'a kumara amanage huno
    asomu kea huzmantegahie. Isipi vahera Nagri vahe mani'nagu asomu hunezmante'na,
    Asiria vahera Nagra nazampinti tro huzmante'nogu asomu hunezmante'na, Israeli
    vahera Nagrani'a vahere hu'na erisanti'ma hare'noa vahekina asomu huzmantegahue.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quintiochihuas
    huan quiijtos: “Ma eli tlatiochihualme Egipto ehuani pampa notlacajhua. Ma eli
    tlatiochihualme nopa Asiria ehuani pampa na niquinsencajqui. Huan ma elica tlatiochihualme
    israelitame pampa noaxcahua.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e omono putar uze'egatu wanehe
    nehe. — Amono heze'egatu Ezit ywy rehe har heremiaihu wanupe kury. Amume'u heze'egatu
    Axir heremiapo kwer wanupe no. Amume'u heze'egatu Izaew heremiaihu heremixamixak
    kwer wanupe no, i'i putar Tupàn a'e nehe.
  eng-DRA: 'Which the Lord of hosts hath blessed, saying: Blessed be my people of
    Egypt, and the work of my hands to the Assyrian: but Israel is my inheritance.'
