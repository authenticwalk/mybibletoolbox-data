verse: ISA.019.007
translations:
  mal-C: നൈൽ നദീമുഖത്തും ഇരുവശങ്ങളിലുമുള്ള സസ്യജാലങ്ങളും ഉണങ്ങും. അവിടങ്ങളിൽ വിത്തുവിതച്ച
    വയലേലകൾ ഉണങ്ങിവരണ്ട് കാറ്റിൽപ്പറന്ന് ഇല്ലാതെയാകും.
  deu-TKW: Die Auen am Nil, an der Mündung des Nils, und alle Saaten am Nil werden
    verdorren, vertrieben und verschwunden sein.
  lin-lin: elongo na matiti oyo ezalaka pembeni ya Nili, na monoko ya ebale. Milona
    nyonso ya bilanga oyo ebotaka pembeni ya Nili ekokawuka mpe ekopumbwa na mopepe,
    eloko moko te ekotikala.
  eng-LSV: Exposed things by the brook, by the edge of the brook, || And every sown
    thing of the brook, has withered, || It has been driven away, and is not.
  eng-GNV: The grasse in the riuer, and at the head of the riuers, and all that groweth
    by the riuer, shall wither, and be driuen away, and be no more.
  eng-WEBSTER: The paper-reeds by the brooks, by the mouth of the brooks, and every
    thing sown by the brooks, shall wither, be driven away, and be no more .
  nhw-BL: Pilinis nochi tlamantli xihuitl catli xoxohuixtoc iteno nopa hueyatl Nilo
    huan quihuicas ajacatl. Huan nochi mili huaquis huan nochi tlapiyalme miquise.
  swh-ONEN: pia mimea iliyoko kando ya Mto Naili, pale mto unapomwaga maji baharini.
    Kila shamba lililopandwa kando ya Mto Naili litakauka, litapeperushwa na kutoweka
    kabisa.
  bba-bba: Gɑ̃ɑnu kun ko n mɑɑ wɑ̃ɑ dɑɑ ten ɡoorɔ kɑ ten sure yerɔ. Bɑ̀ n ɡɑ̃ɑnu duurɑ
    mi, nu koo ɡberɑwɑ nu ɡbi.
  eng-KJVCPB: The paper reeds by the brooks, by the mouth of the brooks, And every
    thing sown by the brooks, Shall wither, be driven away, and be no more.
  luo-luo: kaachiel gi gik moti mopidhie cham e bath aora Nael notwo ma bar okak kendo
    cham bende noner molal nono.
  meu-meu: Nilo sinavaina badibadina tanodia bae ḡaḡae, Nilo sinavaina isena tanodia;
    Nilo sinavaina isena ai e hadomu ḡaudia iboudiai na bae marai, lai ese baine hodadia
    oho, baine ha-oredia.
  npi-ULB: नील नदीको मुखमा नील नदीको किनारका नर्कटहरू र नील नदीको छेउमा बीउ छरिएका
    खेत सुख्‍खा हुनेछन्, बतासले उडाउनेछन् र रहनेछैनन् ।
  yor-yor: àwọn igi ipadò Naili pẹ̀lú, tí ó wà ní orísun odò, gbogbo oko tí a dá sí
    ipadò Naili yóò gbẹ dànù tí yóò sì fẹ́ dànù tí kò sì ní sí mọ́.
  pes-OPCB: تمام سبزه‌ها و مزرعه‌های کنار رود نیل خشک شده، از بین خواهند رفت و تمام
    محصول تلف خواهد شد.
  tgl-ULB: Ang mga tambo sa pampang ng Nilo, sa may bibig ng Nilo, at ang lahat ng
    bukirin na pinagtaniman sa Nilo ay matutuyo, magiging alikabok, at tatangayin
    ng hangin.
  hui-hui: Ani bialu iba angeni mabu ngaruha tomo hengedaru gaulalu gabu hai haragola
    puyabume tomo lini dedaru pulo yu piai holebira.
  mya-mya: နိုင်း​မြစ်​ကမ်း​ပေါ်​၌​စိုက်​ပျိုး​ထား​သည့်​သီး​နှံ ပင်​များ​သည်​လည်း
    ခြောက်​ကပ်​ပြီး​လျှင်​လေ တွင်​လွင့်​ပါ​သွား​ကြ​လိမ့်​မည်။-
  bod-N: ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་རྒྱུད་དང་ནཱ་ཡོལ་གཙང་པོ་མདོ་ཡི་རྩྭ་ས། ད་དུང་ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་ལ་བཏབ་ཡོད་པའི་ཞིང་བཅས་སྐམ་ནས་རླུང་གིས་ཐོར་ཞིང་མེད་པར་འགྱུར།
  wsk-wsk: Yu Nile kuring ko se, yu luan kaora, yem melmasak mu karogotala ko. Ningam
    mel yu Nile duap te asurman mu, maraka sapamon se, daula itugu waruk se mena namamonko.
  sna-sna: uyewo zvinomera zvichitevedza Nairi, pamuromo werwizi. Minda yose yakadyarwa
    mujinga meNairi ichaoma, mbesa dzichapeperetswa nemhepo, hazvingazovapozve.
  spa-BLM: Las praderas junto al Nilo, junto al borde del Nilo, y todos los campos
    sembrados del Nilo, se secarán, serán expulsados y ya no existirán.
  cac-cac: Masanil an̈ an̈ ay d'a stitac a' Nilo chi' yed' masanil tas avab'il ta',
    ol sateloc.
  swh-ULB: Mianzi ya Nile, kwa mdomo wa mto Nile, na mbegu zote zitakazo katika mashamba
    ya Nilezitakauka zote, zitageuka kuwa mavumbi, na kupeperukia mbali.
  bel-bel: Лугі над ракою, па берагах ракі, і ўсё, пасеянае каля ракі, засохне, разьвеецца
    і счэзьне.
  deu-ELBBK: Die Auen am Nil, am Ufer des Nil, und jedes Saatfeld am Nil verdorrt,
    zerstiebt und ist nicht mehr.
  mbb-OT: ragkes is menge pinemula ziyà te veyvey te Wahig he Nilo. Ebadtik is langun
    he menge vevesukà diyà te uvey te Wahig he Nilo, ne ebpematey is menge pinemula
    kayi.
  mal-2015: നദിക്കരികെയും നദീതീരത്തും ഉള്ള പുൽപുറങ്ങളും നദീതീരത്തു വിതെച്ചതൊക്കെയും
    ഉണങ്ങി പറന്നു ഇല്ലാതെപോകും.
  gup-gup: Kunmekbe rerrih kayimerran manbu kahkolhdebebemerren kore mankabo Nile,
    dja mak kore kabbal, makka kakolhdedarlehmen. Kunmayorrk kabalbubuhme dja kawe
    rowk kundjulng dja manme manmim karrudjindi, dja kayakmen rowk kore Nile mankabo
    darnkih.
  rmc-rmc: the o rastlini pašal o paňi Nil a the pašal leskro agor. Našľola savoro
    sadzimen, so barol pašal o Nil, šučola avri a imar na ela.
  pes-OPV: و مرغزاری که بر کنار نیل وبر دهنه نیل است و همه مزرعه های نیل خشک ورانده
    شده و نابود خواهد گردید.
  ron-1924: Ливезиле Нилулуй де ла ымбукэтура рыулуй ши тоате семэнэтуриле дин валя
    рыулуй се вор уска, се вор префаче ын цэрынэ ши вор пери.
  ben-OBCV: শুকনো হবে নীলনদের তীরে, নদীমুখের ধারে স্থিত সব গাছপালা। নীলনদের তীরে সমস্ত
    বীজ লাগানো মাঠ শুকনো হয়ে যাবে, সেগুলি বাতাসে উড়ে যাবে, আর থাকবে না।
  som-som: Oo seeraha Webi Niil oo qarkiisa ku yaal, iyo wax kasta oo lagu beeray
    Webi Niil agtiisuba way wada engegi doonaan, oo dabayshaa la tegi doonta, oo mar
    dambena lama arki doono.
  lat-VUC: Nudabitur alveus rivi a fonte suo, et omnis sementis irrigua siccabitur,
    arescet, et non erit.
  eng-ASVBT: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, shall become dry, be driven away, and be no more.
  ita-1885: Le praterie che son presso al fiume, in su la bocca del fiume, e tutti
    i seminati del fiume si seccheranno, e saranno dissipati e non saranno più.
  eng-LXXUP: And all the green herbage round about the river, and everything sown
    by the side of the river, shall be blasted with the wind and dried up.
  eng-ULB: The reeds along the Nile, at the mouth of the Nile, and every sown field
    beside the Nile will become parched, will be driven away, and will be no more.
  spa-VBL: La vegetación de las riberas del Nilo y todas las plantas de las tierras
    cultivadas a lo largo del Nilo se secarán y serán arrastradas por el viento. Todo
    desaparecerá.
  fra-_FOB: Les prairies du fleuve, celles qui bordent le fleuve, tout ce qui est
    semé sur ses rives, sécheront, s'en iront en poussière, et ne seront plus.
  mal-mal: നദിക്കരികിലും നദീതീരത്തും ഉള്ള പുല്പുറങ്ങളും നദീതീരത്തു വിതച്ച സകലവും ഉണങ്ങി
    പറന്ന് ഇല്ലാതെപോകും.
  urd-GVR: Dariyā-e-Nīl ke dahāne tak jitnī bhī hariyālī aur fasleṅ kināre par ugtī
    haiṅ wuh sab pazhmurdā ho jāeṅgī aur hawā meṅ bikhar kar ġhāyb ho jāeṅgī.
  suz-BL: नील खोला आ नेक्‍था दिंम दुम्‍शा, मुरपुकीम रू सेल्‍नीम। तन्‍न आन शोक्‍शो
    मारेइ मारेइ सोव़शा, फशेम योल्‍ब।
  eng-NOY: The meadows by the river, by the borders of the river, And all that groweth
    by the river, Shall wither, be blasted, and be no more.
  ita-1927: Le praterie sul Nilo, lungo le rive del Nilo, tutti i seminati presso
    il fiume seccheranno, diverranno brulli, spariranno.
  ckb-ckb: سەوزایی لەسەر نیل، لە ڕێژگەی ڕووبارەکە. هەموو ئەوەی لەسەر نیل چانراوە وشک
    دەبێت، هەڵدەوەرێت و نامێنێت.
  eng-BBE: The grass-lands by the Nile, and everything planted by the Nile, will become
    dry, or taken away by the wind, and will come to an end.
  kan-OKCV: ನೈಲ್ ನದಿಯ ಹತ್ತಿರದ ತೀರವು ಬರುಡಾಗುವುದು. ನದಿಯ ಬಳಿಯಲ್ಲಿ ಬಿತ್ತಿದ ಬೀಜಗಳೆಲ್ಲವೂ
    ಒಣಗಿ, ಗಾಳಿಗೆ ತೂರಿಹೋಗುವುವು.
  tam-2017: நதியோரத்திலும் நதிமுகத்திலும் இருக்கிற இலையுள்ள செடிகளும், நதியருகில்
    விதைக்கப்பட்ட யாவும் உலர்ந்துபோகும்; அது பறக்கடிக்கப்பட்டு இல்லாமல்போகும்.
  spa-RV-1909: Las verduras de junto al río, de junto á la ribera del río, y toda
    sementera del río, se secarán, se perderán, y no serán.
  ron-BTF: Trestiile de hârtie lângă pâraie, la gura pâraielor, şi fiecare lucru semănat
    lângă pâraie se va ofili, va fi alungat şi nu va mai fi.
  eng-WEBP: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  eng-FBV: The vegetation along the banks of the Nile, and all the plants in the cultivated
    land along the Nile, will dry up and be blown away. Everything will be gone.
  nld-1939: Met het oevergras langs de Nijl; En al wat de Nijl deed ontkiemen, Verdort,
    verwaait en verdwijnt.
  nch-BL: Pilinis nochi tamanti xihuit cati xoxohuixtoc iteno nopa hueyat Nilo huan
    quihuicas ajacat. Huan nochi mili huaquis huan nochi tapiyalme miquise.
  vie-1934: Các đồng cỏ ở bờ sông Ni-lơ cùng hết thảy đồng ruộng đã gieo của nó, đều
    héo khô, bị thổi đi, không còn nữa.
  hin-CV: नदी तट के मुहाने के सरकंडे, और नदी के किनारे में लगाए गए पौधे सूख जाएंगे,
    वहां कुछ नहीं बचेगा.
  eng-OURB: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  spa-BES: Las tierras de pastoreo junto al Nilo, y todo lo plantado por el Nilo,
    se secarán, o se quitarán por el viento, y terminarán.
  tdx-tdx: O sale añ’olo’ i Sakaio, o am-binàñe’ i Sakaio, ho kirikitàñe ze teteke
    an-tamboho’ i Sakay eo, hisaoke, tsy ho eo ka.
  tha-KJV: กอแขมที่​แม่น้ำ ที่​ริมฝั่งแม่​น้ำ และทั้งสิ้​นที​่หว่านลงข้างแม่น้ำนั้นจะแห้งไป
    จะถูกไล่ไปเสียและไม่​มี​อีก
  por-BR-2018: A relva junto ao rio, junto às margens dos rio, e todas as plantações
    junto ao rio se secarão, serão removidas, e se perderão.
  deu-ELO: Die Auen am Nil, am Ufer des Nil, und jedes Saatfeld am Nil verdorrt, zerstiebt
    und ist nicht mehr.
  eng-WYC-2018: The bottom of water shall be made naked, and streams from their well(s);
    and the moist place of all seed shall be dried, it shall wax dry, and it shall
    not be. (The bottom of the waters shall be uncovered, yea, of all the streams
    from the wells; and all the seeds on the river banks shall dry up, yea, they shall
    grow dry, and they shall be no more.)
  epo-epo: La herbejoj apudakvaj, super la akvo mem, kaj ĉio semita apud la akvo velkos,
    sekiĝos, kaj malaperos.
  uig-PIN: Nil dǝryasi boyidiki yǝrlǝr, Nil dǝryasining ⱪuyulux aƣzidiki yǝrlǝr giyaⱨsiz
    ⱪalidu, Nil dǝryasi boyidiki ziraǝtlǝrning ⱨǝmmisi ⱪurup, tozup, yoⱪilidu.
  beo-beo: 'Ha:i manu Naile Hano bega: sagai da biole, hafoga:le, foga gaguli asi
    dagoi ba:mu.'
  tpi-OTNT: Na tu olgeta kaikai samting ol i planim klostu long arere bilong wara
    bai i drai na win bai i karim olgeta dispela samting i go.
  hau-SA: haka ma tsire-tsire kusa da Nilu, a bakin kogi. Kowane abin da aka shuka
    a gefen Nilu zai bushe, iska ta kwashe su ƙaf.
  uig-LAT: Nil deryasi boyidiki yerler, Nil deryasining quyulush aghzidiki yerler
    giyahsiz qalidu, Nil deryasi boyidiki ziraetlerning hemmisi qurup, tozup, yoqilidu.
  nde-nde: kanjalo lezihlahlanyana emakhunjini kaNayili lapho umfula othela khona.
    Konke okuhlanyelwe eduzane loNayili Kuzakoma, kuphephukele khatshana Kungabikhona.
  ton-ton: Ko e ngoue ʻi he veʻe vai, ʻi he ngutu ʻoe ngaahi vai, pea mo e ngaahi
    meʻa kotoa pē ʻoku tūtuuʻi ʻi he veʻe vai, ʻe mae, ʻe mole, pea ʻikai.
  ces-1613: Tráva okolo potoka a při pramenu potoka, i vše, což se seje při potoku,
    uschne, zmizí a ztratí se.
  eng-WMB: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  tam-TCV: ஆற்றின் முகத்துவாரத்தில், நைல் நதியின் ஓரத்தில் வளரும் தாவரங்களும் வாடிவிடும்.
    நதியோரம் விதைக்கப்பட்ட உலர்ந்து, பறந்து இல்லாமல் போகும்.
  ceb-ULB: Mangalaya ang kabugangan sa Nilo, sa tinubdan sa Nilo, ug ang tanang tinamnan
    nga kaumahan sa Nilo, mahimong abog, ug pagapaliron.
  pol-UBG: Trawa przy brzegach potoków i przy ich ujściu oraz wszelki zasiew przy
    potokach wyschną i wyginą, i już ich nie będzie.
  urd-GVU: دریائے نیل کے دہانے تک جتنی بھی ہریالی اور فصلیں کنارے پر اُگتی ہیں وہ
    سب پژمُردہ ہو جائیں گی اور ہَوا میں بکھر کر غائب ہو جائیں گی۔
  deu-1912: und das Gras an den Wassern wird verstieben, und alle Saat am Wasser wird
    verdorren und zunichte werden.
  kan-2017: ನೈಲ್ ನದಿಯ ತೀರ, ನೈಲ್ ನದಿಯ ತೀರದಲ್ಲಿ ಇರುವ ಬಯಲುಗಳು, ನೈಲ್ ನದಿಯ ತೀರದಲ್ಲಿ ಬಿತ್ತಿದ
    ಹೊಲಗಳೆಲ್ಲವೂ ಒಣಗಿ, ಗಾಳಿಗೆ ಸಿಕ್ಕಿ ಮಾಯವಾಗುವವು.
  yap-yap: ma gubin e woldug ni ka ni yung u marichlen fare lul’ ni Nile e bayi mororay
    nge un ko nifen.
  hlt-MCSB: Sokko neh sokko hmoi kah sulhing neh sokko mutue boeih khaw rhae ni. Cuhu
    vetih om voel mahpawh.
  mdy-ETH: ዓባዬ ዎሮ ዓጫ ዓኣ ቱኮና ባካ ቢያ ሃይቃንዳኔ፤ ዎሮኮ ዓጫ ዜርቂንቴ ሃኣካኣ ቢያ ሜሌም ዢባሬ ዔኪ ዓኣዻንዳኔ።
  twi-ASANTE: Nil nsunoa nnua nso, deɛ ɛwɔ asubɔnten no abɔeɛ no. Nil nsunoa so mfuo
    nyinaa bɛwo wesee na awu koraa.
  eng-WEBU: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  wal-wal: Naile SHaafaa lanqqen de7iya sohoti, abbaa shoobbati ubbai booddilana.
    Naile SHaafaa lanqqen zeridobai ubbai melana, laalettananne xayana.
  spa-PDDPT: Los cañaverales de papiro junto a la boca del Nilo y todo sembradío junto
    al Nilo se secarán. Se perderán y desaparecerán.
  gun-gun: Ha'e gui Nilo yakã yvýry rupi nhuũ ikuai va'e ipirupa 'rã, ha'e py yakã'i
    ho'a va'e rembe rupi, ha'e ijyvýry rupi mba'emo onhotỹ mbyre ha'e javi. Yvytu
    ogueraapa ramo okanhymba 'rã.
  ilo-ULB: Dagiti runruno iti igid ti Karayan Nilo, iti wangawangan iti Nilo, ken
    dagiti amin a namulaan a taltalon iti Nilo ket agmaganto, agbalinto a tapok ket
    maiyanginto.
  kpg-kpg: Nia hagadili huogodoo ala e tomo i taalinga di monowai Nile ga maangoo
    ga angiangina gi daha.
  uig-ARA: نىل دەرياسى بويىدىكى يەرلەر، نىل دەرياسىنىڭ قۇيۇلۇش ئاغزىدىكى يەرلەر گىياھسىز
    قالىدۇ، نىل دەرياسى بويىدىكى زىرائەتلەرنىڭ ھەممىسى قۇرۇپ، توزۇپ، يوقىلىدۇ.
  sus-sus: Hali naxee na Nili xure xungbe dɛ ra, a soma baa ma dɛnnaxɛ, e fan lisima
    nɛ. Xɛ naxee na xure dɛ ra, e xarama nɛ, foye fa a birin xanin.
  pon-2006: oh wahnsahpw koaros me poadidi ni keilen Pillap Nail pahn mengla oh sohrala.
  ksd-ksd: A lavur pia na vura ta ra papar a Nil, ma ra lavur magit di vaume maravai
    ra Nil, na maranga, ma ra vuvu na kap vue, ma pa da gire mule.
  tur-YTC: Nil kıyısındaki, Nil yanındaki çayırlar ve Nil'in bütün ekili tarlaları
    kuruyacak, atılıp yok olacaklar.
  grc-BRENT: καὶ τὸ ἄχι τὸ χλωρὸν πᾶν τὸ κύκλῳ τοῦ ποταμοῦ, καὶ πᾶν τὸ σπειρόμενον
    διὰ τοῦ ποταμοῦ ξηρανθήσεται ἀνεμόφθορον.
  ind-AYT: Tempat-tempat gundul di dekat sungai, di tepi Sungai Nil dan semua yang
    ditaburkan di tepi sungai itu akan menjadi kering, diterbangkan angin dan tidak
    ada lagi.
  nya-nya: ndiponso zomera za mʼmphepete mwa Nailo ndi ku mathiriro a mtsinjewo. Zonse
    zodzalidwa mʼmbali mwa Nailo zidzawuma, zidzawuluzika ndipo sizidzaonekanso.
  hrv-hrv: sva zelen pokraj Nila; usahnut će na Nilu svi usjevi, propast će, raspršit'
    se, iščeznuti.
  mps-mps: Tama me ma, augwaligo te wę sesegede bulali nai dabe me sese sasilama,
    tama waligo sela paibao, te nai dabe me elalugobeo.
  tpi-tpi: Na tu olgeta kaikai samting ol i planim klostu long arere bilong wara bai
    i drai na win bai i karim olgeta dispela samting i go.
  dan-1931: alt Græsset ved Nilbredden dør, al Sæd ved Nilen hentørres, svinder og
    er ikke mere.
  vie-OVCB: Cây cỏ dọc bờ sông và tất cả ruộng đồng dọc theo sông sẽ khô héo và thổi
    bay đi không còn gì.
  guj-2017: નીલને કાંઠે આવેલાં બરુ, નીલ પાસે સર્વ વાવેલાં ખેતરો સુકાઈ જશે, ધૂળ થઈ
    જશે અને ઊડી જશે.
  pon-2006A: oh wahnsahpw koaros me poadidi ni keilen Pillap Nail pahn mengla oh sohrala.
  por-BRBSL: Os prados junto ao Nilo, à beira do Nilo, e todos os campos semeados
    do Nilo, se tornarão secos, serão expulsos e não mais.
  cth-cth: Nai palang rai kaawm e akungnaw hoi Nai palang teng patue e naw pueng teh,
    remke vaiteh, koung kahmat vaiteh, awm awh mahoeh toe.
  twi-twi: Nil nsunoa nnua nso, nea ɛwɔ asubɔnten no abɔe no. Nil nsunoa so mfuw nyinaa
    bɛwo wosee na awu koraa.
  hlt-hlt: Sokko neh sokko hmoi kah sulhing neh sokko mutue boeih khaw rhae ni. Cuhu
    vetih om voel mahpawh.
  tbz-SIM: Timútì nɛ̀ titieti dɛ̀ bo kpeí, dɛ̀ɛ̀ kó dìmɑ́ɑ̀ bo kukó nNiidi pɛɛ́mmɛ̀
    o yuu nɛ̀ o fũ̀ɔ̃̀ dɛ̀ bo kpeí. Kɛ̀ kuyɑɑkùu dɛ̀ koutɛ́ kɛ̀ dɛ̀ɛ deè.
  msy-2020: Eghtɨ me fanemɨn mɨriam ko an akamɨn boroghɨn oparizir dagheba mɨsɨngtɨ,
    amɨnim vang bar da inigh mangɨgham.
  dop-dop: nɑ pɔɣɔ ɑtɑmɑ lʋm nyɩɩtʋ tǝnɑ. Nɑ pǝ́ kpɛnnɑ pɔɣɔ nɔɣɔ hɑlǝm tǝnɑ, nɑ heelim
    mɑ-wɩ nɑ pǝ́ wʋlɩ nɑ pǝ́ yele kpɛtɛ.
  azb-azb: Nil kənarında, çayın qırağındakı qarğılar, Nil boyunca əkilmiş zəmilər
    quruyacaq, sovrulub yox olacaq.
  eng-DBY: The meadows by the Nile, on the banks of the Nile, and everything sown
    by the Nile, shall be dried up, be driven away, and be no [more].
  hin-2017: नील नदी का तट उजड़ जाएगा, और उसके कछार की घास, और जो कुछ नील नदी के पास
    बोया जाएगा वह सूख कर नष्ट हो जाएगा, और उसका पता तक न लगेगा।
  wol-KYG: gàncax ga leru dexu Niil ak ga saxe fa dex ga dabe géej, ak lu ñu jiwoon
    ca wet ga, lépp ay wow, naaw, ba jeex.
  eng-YLT: Exposed things by the brook, by the edge of the brook, And every sown thing
    of the brook, hath withered, It hath been driven away, and is not.
  eng-WYC-2017: The bottom of water shall be made naked, and streams from their wells;
    and the moist place of all seed shall be dried, it shall wax dry, and it shall
    not be.
  eng-WMBB: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  urd-GVH: दरियाए-नील के दहाने तक जितनी भी हरियाली और फ़सलें किनारे पर उगती हैं वह
    सब पज़मुरदा हो जाएँगी और हवा में बिखरकर ग़ायब हो जाएँगी।
  rug-rug: gua tugo sari linetelete pa taqele Ovuku Naelo, meke pa sadana sa ovuku.
    Doduru inuma pa taqelena sa Ovuku Naelo si kote kaqi sa pepeso meke na linetelete
    si kote ta givusu taloa.
  gaz-gaz: biqiltuuwwan ededa Abbayyaa, kanneen qarqara lagichaa jiranis ni coollagu.
    Wanni laga Abbayyaa biratti facaafame hundi ni goga; bubbeedhaan fudhatama; deebiʼees
    hin argamu.
  fra-LSG: Ce ne sera que nudité le long du fleuve, à l’embouchure du fleuve; Tout
    ce qui aura été semé près du fleuve se desséchera, Se réduira en poussière et
    périra.
  yal-yal: sɛxɛne yi xara Nila baan xɔn han a biradena fɔxɔ igen ma. Xɛɛn naxanye
    bixi Nila baan xɔn, ne xarama ayi nɛn, foyen yi siga e ra, sese mi fa luma.
  haw-1868: O na papu ma kapa muliwai, a me ka waha o ka muliwai, A me na mea hua
    a pau ma ka muliwai, e maloo no ia mau mea, E puehu liilii ia no, a e nalowale.
  arb-NAV: وَتَذْبُلُ النَّبَاتَاتُ عَلَى ضِفَافِ نَهْرِ النِّيلِ، وَالْحُقُولُ وَالْمَزْرُوعَاتُ
    كُلُّهَا تَجِفُّ، وَكَأَنَّهَا لَمْ تَكُنْ مُخْضَرَّةً.
  ewe-ewe: Nenema ke gbe siwo mie ɖe Nil tɔsisi la to kple esiwo mie ɖe tɔsisi la
    kple ƒu la ƒe godoƒe la hã ayrɔ. Nuku siwo le bo dzi le Nil tɔsisi la to la afia,
    eye ya aƒo wo adzoe.
  eng-LEE: The well-rooted plants by the stream, by the mouth of the stream, and every
    thing sown by the stream, shall dry up, be scattered [by the wind,] and be no
    more.
  asm-FB: নীল নদীৰ ঘাট, আৰু নীল নদীৰ দাঁতিৰ ঘাঁহনিবোৰ শুকাই ধূলিলৈ পৰিণত হ’ব, আৰু
    বতাহে উৰুৱাই লৈ যাব।
  sus-A: هَلِ نَشٍيٍ نَ نِلِ شُرٍ شُنفبٍ دّ رَ، عَ سٌمَ بَا مَ دّننَشّ، عٍ قَن لِسِمَ
    نّ. شّ نَشٍيٍ نَ شُرٍ دّ رَ، عٍ شَرَ مَ نّ، قٌيٍ قَ عَ بِرِن شَنِن.
  fra-SBL: Les prairies sur le Nil, sur le bord du Nil, et tous les champs ensemencés
    sur le Nil, se dessèchent, sont chassés, et ne sont plus.
  hbo-hbo: עָרֹ֥ות עַל־יְאֹ֖ור עַל־פִּ֣י יְאֹ֑ור וְכֹל֙ מִזְרַ֣ע יְאֹ֔ור יִיבַ֥שׁ
    נִדַּ֖ף וְאֵינֶֽנּוּ׃
  kik-kik: o nayo mĩmera ĩrĩa ĩrĩ hũgũrũrũ-inĩ cia Rũũĩ rwa Nili, gĩtwe-inĩ kĩa rũũĩ
    rũu, nĩĩkahooha. Indo iria ciothe ĩhaandĩtwo mĩgũnda ĩrĩa ĩrĩ gũkuhĩ na Rũũĩ rwa
    Nili nĩikooma biũ, na ciũmbũrwo, na itigacooka kuoneka kuo rĩngĩ.
  fra-NCL: Les prairies le long du Nil, sur les bords du Nil, tous les champs ensemencés
    le long du Nil, sécheront, s’évanouiront, et il n’y en aura plus.
  cek-AK: Tuipui taeng hoi tuiqum ih phrohkungnawk, tui taengah patit ih akungnawk
    to zaek boih ueloe, dueh tih, hnuk han koi roe om mak ai boeh.
  cuk-cuk: Nilo-diwar-gakaba ibmar-digarmaladi, bela burgwidoed, Nilo-diwar-gakaba
    ibmar-nanaidi, bela bergudoed, bela swiri naoed, bar daklegosulid.
  uig-CYR: Нил дәрияси бойидики йәрләр, Нил дәриясиниң қуюлуш ағзидики йәрләр гиясиз
    қалиду, Нил дәрияси бойидики зираәтләрниң һәммиси қуруп, тозуп, йоқилиду.
  tel-2017: నైలునదీ తీరాన, నదీ ముఖంలోనూ ఉండే రెల్లు పొదలన్నీ, నైలు నదీ పరీవాహక ప్రాంతంలో
    నాటిన పొలాలన్నీ ఎండిపోయి దూళిలా కొట్టుకు పోతాయి.
  hat-BSA: Gwo wozo a bò Rivyè Nil la, arebò Nil la ak tout chan ki fin plante akote
    Nil la va vin sèch, pouse ale, e p ap gen la ankò.
  kos-kos: ac fita, ac ma nukewa ma yukwiyuk pe Infacl Nile, fah paola ac ukukla.
  hbo-WLC: עָר֥וֹת עַל־יְא֖וֹר עַל־פִּ֣י יְא֑וֹר וְכֹל֙ מִזְרַ֣ע יְא֔וֹר יִיבַ֥שׁ
    נִדַּ֖ף וְאֵינֶֽנּוּ׃
  ibo-ibo: Ahịhịa ndụ niile dị nʼakụkụ Naịl ga-akpọnwụ, ifufe ga-efesakwa ha. Mkpụrụ
    niile a kụrụ nʼebe ahụ ga-ala nʼiyi, ihe niile ga-anwụ.
  ory-ory: ନୀଳ ନଦୀ ନିକଟସ୍ଥ, ନୀଳ ନଦୀର ତୀରବର୍ତ୍ତୀ ପଡ଼ିଆସବୁ ଓ ନୀଳ ନଦୀ ନିକଟରେ ଯାହା କିଛି
    ବୁଣାଯାଏ, ସେହି ସବୁ ଶୁଷ୍କ ହୋଇ ଉଡ଼ିଯିବ ଓ ଆଉ ରହିବ ନାହିଁ।
  chk-chk: Iwe, ekewe lenien fetil ünükün ewe chanpupu Nil, pwal meinisin mine a fotetiu
    lon ekewe tanipi ünükün repwe pwas. Asepwäl epwe pönirela pwe resap chüen nom.
  rop-rop: Ol detlot fam weya jidan gulijap langa det Nail Riba garra jidan nomo garram
    enijing na, en ola plent garra ol binijap du.
  ukr-1871: Луги при ріцї й луки понад берегами в ріки, та й все, що при ріцї посїяно,
    посохне, порохом розвієсь і зникне.
  deu-1951: Die Auen am Nil, an der Mündung des Nils, und alle Saat des Niltals wird
    verdorren und verwehen, daß sie nirgends mehr zu finden ist.
  eng-JPS: The mosses by the Nile, by the brink of the Nile, and all that is sown
    by the Nile, shall become dry, be driven away, and be no more.
  srp-1865: Trava kraj potoka, na ušæu potoka, i svi usjevi kraj potoka posahnuæe
    i nestaæe ih i propašæe.
  lug-lug: Ebimera ebiri ku Kiyira, ku lubalama lwa Kiyira kwennyini, ne byonna ebyasimbibwa
    ku Kiyira, birikala, birifuumuulibwa ne biggweerawo ddala.
  heb-heb: ערות על יאור על פי יאור וכל מזרע יאור ייבש נדף ואיננו׃
  ben-IRV: নীল নদীর ঘাটের দ্বারা, নীল নদীর তীরের মাঠের দ্বারা এবং নীল নদীর কাছের বোনা
    বীজ সব, শুকিয়ে যাবে, ধূলোতে পরিণত হবে।
  pan-pan: ਨੀਲ ਦਰਿਆ ਉੱਤੇ, ਅਤੇ ਉਹ ਦੇ ਕੰਢੇ ਉੱਤੇ ਵਿਰਾਨੀ ਹੋਵੇਗੀ, ਜੋ ਕੁਝ ਨੀਲ ਦਰਿਆ ਦੇ ਕੋਲ
    ਬੀਜਿਆ ਜਾਵੇ, ਉਹ ਸੁੱਕ ਜਾਵੇਗਾ, ਉੱਡ ਜਾਵੇਗਾ ਅਤੇ ਫੇਰ ਹੋਵੇਗਾ ਨਹੀਂ।
  mya-JVB: မြစ် လက်ကြားနားနှင့် ချောင်း ဝ နား မှာ ပေါက် သော မြက်ပင် အစရှိသော၊ မြစ်
    နားမှာ စိုက် သမျှ တို့သည် ညှိုးနွမ်း ပျက်စီး ပ ပျောက်ကြလိမ့်မည်။
  hmo-hmo: Naila Sinavai ena badinai, idia hadoa aniani gaudia ibounai be do idia
    kakoro, bona lai ese idia do ia hodaia oho, do idia boio ore.
  urd-urd: दरिया-ए-नील के किनारे की चरागाहें और वह सब चीज़ें जो उसके आस — पास बोई
    जाती हैं मुरझा जायेंगी और बिल्कुल बर्बाद — ओ — हलाक हो जाएँगी।
  rus-SYN: Поля при реке, по берегам реки, и все, посеянное при реке, засохнет, развеется
    и исчезнет.
  bqc-SIM: Niili dↄ̀ↄ a gↄ̃ náinai e a kãaawa, bua pↄ́ wa kɛ̀ a gɛɛwaↄ giigaga,
    aa gɛ̃ ń ĩ́anao, aaↄ ku lↄo.
  tcz-CHONGTHU: Vapanga hamhing eng'a eng jouse leh vadung lonna jonna keh, chang
    le mim ho jouse go gam intin, amut mang soh helding ahi.
  mar-mar: नीलजवळचे बोरू, नीलच्या मुखाजवळची आणि नीलजवळ सर्व पेरलेली शेते सुकून जातील,
    धुळीत बदलतील आणि वाऱ्याने उडून जातील.
  qub-qub: Nilo mayupa cantuncho ima mururajcunapis llapanmi chaquicäconga. Manami
    imapis canganachu.
  hat-hat: Tout pyebwa ki pouse, tout jaden yo te plante bò larivyè Nil, depi anwo
    jouk nan lanbouchi, pral cheche. Van pral bwote yo ale, li p'ap kite anyen.
  eng-BSB: The bulrushes by the Nile, by the mouth of the river, and all the fields
    sown along the Nile, will wither, blow away, and be no more.
  eng-WEBPB: The meadows by the Nile, by the brink of the Nile, and all the sown fields
    of the Nile, will become dry, be driven away, and be no more.
  kbq-kbq: Hagi Naeli tinkenaregama me'nea varozane, hozama ante'naza zamo'enena hagege
    hanigeno, zaho'mo emeri hareno vanigeno, mago zana omanegahie.
  nhe-BL: Pilinis nochi tlamantli xihuitl tlen xoxohuixtoc iteno nopa atemitl Nilo
    huan quihuicas ajacatl. Huan nochi mili huaquis huan nochi tlapiyalime miquise.
  gub-BL: Amogwer ka'a uxinig putar paw rupi nehe no. Ma'e tymaw yrykawhu izywyr har
    paw uxinig putar nehe no. Ywytu weraha putar ma'e itym pyrer paw nehe. Ukàzym
    putar nehe.
  eng-DRA: The channel of the river shall be laid bare from its fountain, and every
    thing sown by the water shall be dried up, it shall wither away, and shall be
    no more.
