verse: ISA.019.011
translations:
  mal-C: സോവാനിലെ പ്രഭുക്കന്മാർ വെറും ഭോഷന്മാർ; ഫറവോന്റെ ജ്ഞാനികളായ ഉപദേഷ്ടാക്കൾ ഭോഷത്തം
    നിറഞ്ഞ ഉപദേശം നൽകും. “ഞാൻ ജ്ഞാനിയുടെ പുത്രൻ; പുരാതന രാജാക്കന്മാരുടെ ശിഷ്യൻതന്നെ”
    എന്നു ഫറവോനോട് നിങ്ങൾക്ക് എങ്ങനെ പറയാൻകഴിയും?
  deu-TKW: 'Eitel Narren sind die Beamten in Zoan, die weisesten Berater des Pharao;
    ihre Ratschläge werden dumm. Wie könnt ihr zum Pharao sprechen: Ich stamme von
    den Weisen ab, von den Königen der Vorzeit!'
  lin-lin: 'Bakambi ya Tsoani bakomi penza lokola bazoba, bato ya bwanya ya Faraon
    bakomi kopesa batoli oyo ezanga tina. Ndenge nini bokoki penza koloba na Faraon :
    « Ngai, nazali moko kati na bato ya bwanya, moyekoli ya bakonzi ya kala ? »'
  eng-LSV: Only, the princes of Zoan [are] fools, || The counsel of the wise ones
    of the counselors of Pharaoh has become brutish. How do you say to Pharaoh, “I
    am a son of the wise, a son of kings of antiquity?”
  eng-GNV: 'Surely the princes of Zoan are fooles: the counsell of the wise counselers
    of Pharaoh is become foolish: how say ye vnto Pharaoh, I am the sonne of the wise?
    I am the sonne of the ancient Kings?'
  eng-WEBSTER: 'Surely the princes of Zoan are fools, the counsel of the wise counselors
    of Pharaoh is become brutish: how say ye to Pharaoh, I am the son of the wise,
    the son of ancient kings?'
  nhw-BL: 'Nelía huihuitique nopa tlayacanani catli itztoque ipan altepetl Zoán ipan
    Egipto. Nopa tetlalnamictiani catli quitlalnamictijque nopa tlanahuatijquetl tlen
    tlali Egipto, quimacac tlayacanani ipan Zoán consejos catli huihuitic huan amo
    cuali. ¿Quenicatza huelis mohueyimatise huan quiilhuisquíaj Faraón: “Tojuanti
    tiininconehua huan tiiniixhuihua tlalnamiquini huan tlanahuatiani catli itztoyaj
    huejcajya?”'
  swh-ONEN: Maafisa wa Soani ni wapumbavu kabisa, washauri wa Farao wenye busara wanatoa
    ushauri wa kijinga. Unawezaje kumwambia Farao, “Mimi ni mmojawapo wa watu wenye
    hekima, mwanafunzi wa wafalme wa zamani”?
  bba-bba: Soɑnin wiruɡibu bɑ sɑ̃ɑwɑ ɡɑri bɑkɑsu. Eɡibitin sunɔn bwisi kɛ̃ɔbu bɑ̀
    n mɛnnɑ, ɡɑri bɑkɑ ɡɑriyɑ bɑ rɑ ɡere. Bwisi kɛ̃ɔbu bɛɛ, ɑmɔnɑ i ko i kɑ̃ku i ɡere
    i nɛɛ, i sɑ̃ɑwɑ bwisiɡibu kɑ sinɑ bibu.
  eng-KJVCPB: 'Surely the princes of Zoan are fools, The counsel of the wise counsellers
    of Pharaoh is become brutish: How say ye unto Pharaoh, I am the son of the wise,
    The son of ancient kings?'
  luo-luo: Jotelo mag Zoan gin ji mofuwo, kendo jongʼad rieko mag Farao chiwo paro
    manono. Ere kaka iwacho ne Farao niya, “An achiel kuom jorieko, ma nopuonjore
    kuom ruodhi machon?”
  meu-meu: Soan lohiadia na kavakava herea; Farao ena aonega taudia ese hahealo kavakavadia
    e gwauraimu. Farao na ede ba hamaoroa toma, baoto “Lau na aonega tauna natuna,
    pavapava gunadia garadia”?
  npi-ULB: सोअनका शआसकहरू पुर्ण रूपमा मूर्ख छन् । फारोका सबैभन्दा बुद्धिमान्‌को सल्लाह
    व्यार्थको भएको छ । तिमीहरूले फारोलाई कसरी भन्‍न सक्छौ, “म बुद्धिमान्‌ मानिसहरूका
    छोरा, प्राचीन राजाहरूका छोरा हुँ ।”
  yor-yor: Àwọn oníṣẹ́ Ṣoani ti di aláìgbọ́n, àwọn ọlọ́gbọ́n olùdámọ̀ràn Farao ń mú
    ìmọ̀ràn àìgbọ́n wá. Báwo ló ṣe lè sọ fún Farao pé, “Mo jẹ́ ọ̀kan nínú àwọn ọlọ́gbọ́n
    ènìyàn, ọ̀kan nínú àwọn ọmọ-ẹ̀yìn àwọn ọba àtijọ́.”
  pes-OPCB: 'بزرگان شهر صوعن نادانند و هر مشورت و پندی که به پادشاه مصر می‌دهند احمقانه
    است. پس چگونه به پادشاه می‌گویند: «ما از نسل حکیمان و پادشاهان قدیم هستیم!»'
  tgl-ULB: Ganap na hangal ang mga prinsipe ng Soan. Naging walang kabuluhan ang payo
    ng pinakamatalinong taga-payo ng Paraon. Paano mo nasasabi sa Paraon, “Ako ang
    anak ng matatalinong tao, isang anak ng sinaunang mga hari”?
  hui-hui: Soana tanoha agali haguane bu karuni ti luluore bu ka. Agali mini bogaru
    talebu miaga karu tigua Iyibinaga kinihondo mini bogabi howa ndo bi ko liahe ngago
    lamulebira. Iyibi wali agalirunaga kini-o agali manda timbunibi uruni tigua í̠hondo
    langialu lalu, Ina agali mini bogabi timbuni agali ala halu homenerunaga aguanene
    kamagoni, lolebira. Maru ti nde lalu, Ina agali kini manda timbunibi halu homenego
    aria kama, laga biaga ka.
  mya-mya: ဇော​န​မြို့​သူ​မြို့​သား​တို့​၏​ခေါင်း​ဆောင်​များ သည် အ​သိ​ဉာဏ်​တုံး​သူ​များ​ဖြစ်​ပါ​သည်
    တ​ကား၊ အီ​ဂျစ်​ပြည်​၏​အ​တိုင်​ပင်​ခံ​ပ​ညာ ကျော်​တို့​က​လည်း မိုက်​မဲ​သော​အ​ကြံ​ဉာဏ်
    ကို​ပေး​ကြ​ပါ​သည်​တ​ကား။ သူ​တို့​သည် မိ​မိ​တို့​ကိုယ်​ကို​အ​ဘယ်​သို့​လျှင် ရှေး​ဘု​ရင်
    များ​နှင့်​ရှေး​ပ​ညာ​ရှင်​တို့​၏​အ​ဆက်​အ​နွယ် များ​ဖြစ်​သည်​ဟု​မင်း​ကြီး​အား​လျှောက်​ထား
    ဝံ့​ကြ​ပါ​သ​နည်း။-
  bod-N: ཚོ་ཨན་གྱི་འགོ་དཔོན་རྣམས་ཤིན་ཏུ་རྨོངས་ཤིང་། ཤེས་རབ་ལྡན་པའི་ཕཱར་ཨོལ་གྱི་ཐབས་བཀོད་པས་ཇུས་བཏིངས་པ་རྣམས་ཀྱང་རྨོངས་གཉིད་དུ་གྱུར་པས།
    ཁྱོད་ཀྱིས་ཕཱར་ཨོལ་ལ། ང་ནི་ཤེས་རབ་ཅན་གྱི་བུ་དང་། གནའ་བོའི་རྒྱལ་པོའི་བུ་རྒྱུད་ཡིན་ཞེས་ཅི་ལྟར་བརྗོད་དམ།
  wsk-wsk: Zoan ko kari dom alo mu yam kari ngualara la; Pharaoh ko kari sinar alo
    mu kiti guruga ngualara sipira mu betesan. Ikialko. Nina awuk ta ikisan ale Pharaoh
    manorsan, ale masan, “Ani mu sinar kari alo nunga bo, se ani girakala ko king
    alo nunga gue te tairem,” ma balsan?
  sna-sna: Machinda eZoani haasi chinhu asi mapenzi; makurukota aFaro akachenjera
    anopa zano risina mano. Mungareva sei kuna Faro, kuti, “Ndini mumwe wavakachenjera,
    mudzidzi wamadzimambo akare?”
  spa-BLM: 'Los príncipes de Zoán son completamente necios. El consejo de los más
    sabios consejeros del Faraón se ha vuelto estúpido. ¿Cómo dices al Faraón: “Yo
    soy hijo de sabios, hijo de reyes antiguos”?'
  cac-cac: 'Yelxo val malaj spensar eb'' yajal yaj d''a chon̈ab'' Zoán. A eb'' yac''um
    razón vin̈ rey te jelan d''a Egipto chi'', man̈xa yopisio spensar eb'' chi''.
    Tzato scomon tec''b''ej sb''a eb'' yalan d''a vin̈ rey chi'' icha tic: A on̈ tic,
    yin̈til on̈ eb'' jelan spensar, yin̈tilal on̈ can eb'' rey, xchi eb''.'
  swh-ULB: Wakuu wa Zoana ni wajinga kabisa. Washauri wenye busara wa Farao ni wapumbavu.
    Unawezaje kumwambia Farao, ''Mimi ni mtoto wa watu wenye busara,
  bel-bel: 'Так! страцілі розум князі Цаанскія; рада мудрых дарадцаў фараонавых страціла
    глузд. Як скажаце вы фараону: «я сын мудрацоў, сын цароў старажытных?»'
  deu-ELBBK: 'Eitel Toren sind die Fürsten von Zoan, die weisen Räte des Pharaos;
    ihr Ratschlag ist dumm geworden. Wie sagt ihr zu dem Pharao: „Ich bin ein Sohn
    der Weisen, ein Sohn der Könige von ehemals“?'
  mbb-OT: Menge tulebung is menge upisyal ziyà te Zoan! Egkilelaan sikandan he kinemeteuwan
    he menge sumesambag te hadì te Ehipto, piru wazà pulus te menge sambag dan. Ne
    kenà sikandan ereg he egkaǥi te, “Menge kevuwazan key te uluwanen he menge etew
    wey menge hadì dengan.”
  mal-2015: സോവനിലെ പ്രഭുക്കന്മാർ കേവലം ഭോഷന്മാരത്രേ; ഫറവോന്റെ ജ്ഞാനമേറിയ മന്ത്രിമാരുടെ
    ആലോചന ഭോഷത്വമായി തീർന്നിരിക്കുന്നു; ഞാൻ ജ്ഞാനികളുടെ മകൻ, പുരാതനരാജാക്കന്മാരുടെ
    മകൻ എന്നിപ്രകാരം നിങ്ങൾ ഫറവോനോടു പറയുന്നതു എങ്ങിനെ?
  gup-gup: Bininj nawu kabirriwohrnawohrnan kore kukadje Zoan, nakka yiman birribengwarr.
    Mak bininj nawu kabirriwernhburrbun mankarre nuye Pharaoh, nakka minj kabirrimarneyime
    mandjad bu kabirribengdayhke nuye. Kunukka njalekenh kabirrimarneyime nungka bu
    bedda kabirriwernhburrbun? Warridj njalekenh kabirriyime bu bedda yimankek birrimdolkang
    kore nawu birriyungkih namud bedberre nawu kings?
  rmc-rmc: 'Save nagoďaver hine o vodci andro Coan! O goďaver radci le faraonoskre
    den diline radi. Sar šaj tumen phenen le faraonoske: „Me som čhavo le goďaver
    manušengro, čhavo le phurikane kraľengro“?'
  pes-OPV: سروران صوعن بالکل احمق می‌شوند ومشورت مشیران دانشمند فرعون وحشی می گردد.
    پس چگونه به فرعون می‌گویید که من پسر حکما و پسر پادشاهان قدیم می‌باشم.
  ron-1924: 'Ын адевэр, воевозий Цоанулуй ау ыннебунит, сфетничий ынцелепць ай луй
    Фараон с-ау простит. Кум ындрэзниць вой сэ спунець луй Фараон: „Ной сунтем фиий
    ынцелепцилор, фиий стрэвекилор ымпэраць”?'
  ben-OBCV: সোয়নের রাজকর্মচারীরা মূর্খ ছাড়া কিছু নয়; ফরৌণের বিজ্ঞ পরামর্শদাতারা
    অর্থহীন পরামর্শ দেয়। তোমরা কেমন করে ফরৌণকে বলতে পারো, “আমি বিজ্ঞ ব্যক্তিদের মধ্যে
    অন্যতম, প্রাচীন রাজগণের এক শিষ্য?”
  som-som: Amiirrada Socan waa nacasyo, oo taladii taliyayaasha ugu xigmad badnaa
    ee Fircoon waxay noqotay doqonnimo. Sidee baad Fircoon ugu tidhaahdaan, Anigu
    waxaan ahay nin xigmad leh wiilkiis, oo waxaan ahay farcankii boqorradii hore?
  lat-VUC: 'Stulti principes Taneos, sapientes consiliarii Pharaonis dederunt consilium
    insipiens. Quomodo dicetis Pharaoni: Filius sapientium ego, filius regum antiquorum?'
  eng-ASVBT: 'The princes of Zoan are utterly foolish; the counsel of the wisest counselors
    of Pharaoh is become brutish: how say ye unto Pharaoh, I am the son of the wise,
    the son of ancient kings?'
  ita-1885: 'Certo, i principi di Soan son pazzi; i più savi d''infra i consiglieri
    di Faraone sono un consiglio insensato; come dite voi a Faraone: Io son figliuolo
    di savi; io son figliuolo di re antichi?'
  eng-LXXUP: 'And the princes of Tanis shall be fools: as for the king’s wise counselors,
    their counsel shall be turned into folly: how will ye say to the king, We are
    sons of wise men, sons of ancient kings?'
  eng-ULB: The princes of Zoan are completely foolish. The advice of the wisest advisors
    of Pharaoh has become senseless. How can you say to Pharaoh, “I am the son of
    wise men, a son of ancient kings?”
  spa-VBL: 'Los líderes de Zoán son estúpidos. Los sabios consejeros del faraón dan
    consejos que no tienen sentido. ¿Cómo pueden decir al Faraón: “Yo mismo soy un
    hombre sabio, descendiente de antiguos reyes”?'
  fra-_FOB: 'Les princes de Tsoan ne sont que des insensés; les sages conseils de
    Pharaon sont un conseil sans intelligence. Comment dites-vous à Pharaon: Je suis
    le fils des sages, le fils des anciens rois?'
  mal-mal: സോവനിലെ പ്രഭുക്കന്മാർ കേവലം ഭോഷന്മാരത്രേ; ഫറവോന്റെ ജ്ഞാനമേറിയ മന്ത്രിമാരുടെ
    ആലോചന ഭോഷത്തമായി തീർന്നിരിക്കുന്നു; “ഞാൻ ജ്ഞാനികളുടെ മകൻ, പുരാതനരാജാക്കന്മാരുടെ
    മകൻ” എന്നിപ്രകാരം നിങ്ങൾ ഫറവോനോട് പറയുന്നത് എങ്ങനെ?
  urd-GVR: Zuan ke afsar nāsamajh hī haiṅ, Firaun ke dānā mushīr use ahmaqānā mashware
    de rahe haiṅ. Tum Misrī bādshāh ke sāmne kis tarah dāwā kar sakte ho, “Maiṅ dānishmandoṅ
    ke halqe meṅ shāmil aur qadīm bādshāhoṅ kā wāris hūṅ”?
  suz-BL: सोआन ङा ठेयब मुरपुकी मूर्ख बाक्‍नीम। फाराओ कली अर्ती गेबपुकीम दूली अर्ती
    गेनीम। गे दोपा फाराओ कली “गो जोक्‍ब तुइक्‍ब नङ। गो साइ ङोंइती ङा पिप आ खिं रे
    पिशो बाक्‍नुङ” देंने चाप्‍नीनी?
  eng-NOY: Surely the princes of Zoan are fools; The wise counsellors of Pharaoh have
    been stupid in their counsels. How, then, can ye say to Pharaoh, “I am the son
    of the wise, The son of ancient kings”?
  ita-1927: 'I principi di Tsoan non son che degli stolti; i più savi tra i consiglieri
    di Faraone dànno dei consigli insensati. Come potete mai dire a Faraone: “Io sono
    figliuolo de’ savi, figliuolo degli antichi re?”'
  ckb-ckb: 'بێگومان میرەکانی چۆعەن گێلن: دانا ڕاوێژکارەکانی فیرعەون ڕاوێژەکانیان ئاژەڵانەیە.
    چۆن بە فیرعەون دەڵێن: «کوڕی دانایانم من، کوڕی پاشا دێرینەکان»؟'
  eng-BBE: 'The chiefs of Zoan are completely foolish; the wisest guides of Pharaoh
    have become like beasts: how do you say to Pharaoh, I am the son of the wise,
    the offspring of early kings?'
  kan-OKCV: ಚೋವನ್ ಪಟ್ಟಣದ ಅಧಿಪತಿಗಳು ಕೇವಲ ಬುದ್ಧಿಹೀನರು; ಫರೋಹನ ಮಂತ್ರಿಗಳಲ್ಲಿ ಜ್ಞಾನವುಳ್ಳ
    ಸಲಹೆಗಾರರ ಆಲೋಚನೆಯೂ ಜ್ಞಾನರಹಿತವಾಗಿದೆ. ನೀವು ಫರೋಹನನಿಗೆ, “ನಾನು ಜ್ಞಾನಿಗಳ ಸಂತಾನದವನು, ಪುರಾತನ
    ರಾಜನ ಶಿಷ್ಯನೆಂದು ಹೇಳುವುದು ಹೇಗೆ”?
  tam-2017: 'சோவான் பட்டணத்தின் பிரபுக்களாக இருப்பவர்கள் மூடர்கள்; பார்வோனுடைய ஞானமுள்ள
    ஆலோசனைக்காரரின் ஆலோசனை மதியீனமானது: நான் ஞானிகளின் மகன், நான் முந்தின ராஜாக்களின்
    மகன் என்று பார்வோனிடம் எப்படிச் சொல்கிறீர்கள்?'
  spa-RV-1909: 'Ciertamente son necios los príncipes de Zoán; el consejo de los prudentes
    consejeros de Faraón, se ha desvanecido. ¿Cómo diréis á Faraón: Yo soy hijo de
    los sabios, é hijo de los reyes antiguos?'
  ron-BTF: 'Cu siguranţă prinţii din Ţoan sunt nebuni, sfatul sfătuitorilor înţelepţi
    ai lui Faraon a devenit neghiob, cum îi spuneţi voi lui Faraon: Eu sunt fiul înţeleptului,
    fiul vechilor împăraţi?'
  eng-WEBP: The princes of Zoan are utterly foolish. The counsel of the wisest counselors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings”?
  eng-FBV: The leaders of Zoan are stupid. Pharaoh's wise counselors give advice that
    doesn't make sense. How can you tell Pharaoh, “I myself am a wise man, descended
    from ancient kings”?
  nld-1939: 'Enkel dwazen zijn de vorsten van Sóan, Farao’s wijzen een domme raad;
    Hoe durft ge nog tot Farao zeggen: Ik ben een zoon der wijzen, der oude vorsten?'
  nch-BL: 'Nelía huihuitique nopa tayacanani cati itztoque ipan altepet Zoán ipan
    Egipto. Nopa tetalnamictiani cati quitalnamictijque nopa tanahuatijquet ten tali
    Egipto, quimacac tayacanani ipan Zoán consejos cati huihuitic huan amo cuali.
    ¿Quenicatza huelis mohueyimatise huan quiilhuise Faraón: “Tojuanti tiininconehua
    huan tiiniixhuihua talnamiquini huan tanahuatiani cati itztoyaj huejcajquiya?”'
  vie-1934: 'Các quan trưởng ở Xô-an rất đần độn; mưu sĩ rất khôn ngoan của Pha-ra-ôn,
    chỉ bày ra những kế dại khờ. Sao các ngươi nói cùng Pha-ra-ôn rằng: Tôi là con
    các bậc hiền triết, con các vua đời xưa?'
  hin-CV: ज़ोअन के शासक सब मूर्ख हैं; फ़रोह के सब मंत्री मूर्ख हैं. तुम फ़रोह से कैसे
    कह सकते हो, “मैं बुद्धिमान राजा का पुत्र हूं.”
  eng-OURB: The princes of Zoan are utterly foolish. The counsel of the wisest counselors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings?”
  spa-BES: 'Los jefes de Zoan son completamente necios; los guías más sabios de Faraón
    se han convertido en bestias: ¿cómo le dices a Faraón que soy hijo de los sabios,
    descendencia de los primeros reyes?'
  tdx-tdx: 'Toe seretse o roandria’ i Tsoaneo; tsy manjofake ty fanoroa’ o mpanolo-heve’
    mahihi’ i Paròo. Akore ty hatao’o amy Parò: Ana’ o mahihitseo iraho, ana’ o mpanjaka
    haehaeo?'
  tha-KJV: พวกเจ้านายแห่งโศอันโง่เขลาที​เดียว ที่​ปรึกษาที่ฉลาดของฟาโรห์​ให้​คำปรึกษาอย่างโง่​เขลา
    พวกเจ้าจะพู​ดก​ับฟาโรห์​ได้​อย่างไรว่า “ข้าพระองค์เป็นบุตรของนักปราชญ์ เป็นเชื้อสายของกษั​ตริ​ย์​โบราณ​”
  por-BR-2018: 'Na verdade, os príncipes de Zoã são uns tolos; o conselho dos “sábios”
    de Faraó se tornou imprudente. Como é que dizeis a Faraó: Sou filho de sábios,
    sou descendente dos antigos reis?'
  deu-ELO: 'Eitel Toren sind die Fürsten von Zoan, die weisen Räte des Pharao; ihr
    Ratschlag ist dumm geworden. Wie saget ihr zu dem Pharao: “Ich bin ein Sohn der
    Weisen, ein Sohn der Könige von ehemals?”'
  eng-WYC-2018: The fond princes of Tanis (or The foolish leaders of Zoan), the wise
    counsellors of Pharaoh, gave unwise counsel; how shall ye say to Pharaoh, I am
    the son of wise men, the son of eld kings?
  epo-epo: 'Malsaĝaj estas la princoj de Coan; la saĝaj konsilistoj de Faraono fariĝis
    senkonsilaj. Kiel vi diros al Faraono: Mi estas filo de saĝuloj, ido de antikvaj
    reĝoj?'
  uig-PIN: 'Tolimu ǝhmǝⱪ Zoan xǝⱨirining ǝmǝldarliri! Pirǝwnning ǝng dana mǝsliⱨǝtqiliridin
    ǝhmiⱪanǝ mǝsliⱨǝtlǝr qiⱪidu! Silǝr ⱪandaⱪmu Pirǝwngǝ: — «Mǝn bolsam danalarning
    ǝwladi, Ⱪǝdimki padixaⱨlarning nǝslidurmǝn!» — dǝwatⱪansilǝr tehi?'
  beo-beo: Soua:ne moilai bai bagade ouligisu dunu, ilia da gagaoui. Idibidi soge
    baligili bagade dawa:su dunu da gagaoule sia:ne iaha. Ilia da hina bagade ema
    ogogole, ilia da hemone bagade dawa:su amola hemone hina bagade dunu iligaga fi
    dunu esala, amo sia:sa. Be amo da noga:i hame hou.
  tpi-OTNT: Ol bikman bilong taun Soan ol i longlong man tasol. Na ol man bilong givim
    gutpela tingting long king bilong Isip, ol i givim kranki tok long em. King bilong
    Isip, ol dispela saveman i save tokim yu olsem, ol i kamap long ol lain famili
    bilong ol saveman bilong bipo na long ol lain famili bilong ol king i bin i gat
    planti save.
  hau-SA: Shugabannin Zowan ba kome ba ne, wawaye ke kawai; mashawarta masu hikima
    na Fir’auna suna ba da shawarwari marasa amfani. Yaya za ka ce wa Fir’auna, “Ni
    ɗaya ne cikin masu hikima, almajirin sarakuna na dā can”?
  uig-LAT: 'Tolimu exmeq Zoan shehirining emeldarliri! Pirewnning eng dana meslihetchiliridin
    exmiqane meslihetler chiqidu! Siler qandaqmu Pirewn’ge: — «Men bolsam danalarning
    ewladi, Qedimki padishahlarning neslidurmen!» — dewatqansiler téxi?'
  nde-nde: Izikhulu zaseZowani azisilutho kodwa izithutha nje; abaluleki bakaFaro
    abahlakaniphileyo banika izeluleko zobuwula. Ungatsho kanjani kuFaro uthi, “Mina
    ngingomunye wamadoda ahlakaniphileyo, umfundi wamakhosi endulo?”
  ton-ton: '¶ Ko e moʻoni ko e kau vale ʻae houʻeiki ʻo Soani, ko e fakakaukau ʻoe
    kau poto ʻo Felo kuo hoko ia ko e fakakaukau vale: ko e hā ʻoku mou pehē ai kia
    Felo, Ko au ko e foha ʻoe poto, ko e hako ʻoe ngaahi tuʻi ʻi muʻa?'
  ces-1613: 'Jistě žeť jsou blázni knížata Soan, moudrých rádců Faraonových rada zhlupěla.
    Jakž říkati můžete Faraonovi: Syn moudrých já jsem, syn králů starožitných?'
  eng-WMB: The princes of Zoan are utterly foolish. The counsel of the wisest counselors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings”?
  tam-TCV: சோவானின் அதிகாரிகள் புத்தியீனரேயன்றி வேறு யாருமல்லர்; பார்வோனின் ஞானமுள்ள
    ஆலோசகர் அர்த்தமற்ற ஆலோசனை வழங்குகிறார்கள். “நான் ஞானிகளில் ஒருவன்; பூர்வகால அரசர்களின்
    வழிவந்தவன்” என்று நீங்கள் ஒவ்வொருவரும் எப்படி பார்வோனுக்குச் சொல்வீர்கள்?
  ceb-ULB: Buangbuang gayod ang mga prinsipe sa Zoan. Nahimong walay pulos ang tambag
    sa labing maalamon nga mga magtatambag sa Paraon. Unsaon man ninyo pag-ingon ngadto
    sa Paraon, “Ako ang anak nga lalaki sa maalamon nga mga tawo, ang anak nga lalaki
    sa karaan nga mga hari?”
  pol-UBG: 'Doprawdy, książęta Soanu są głupcami, zgłupiała rada mądrych doradców
    faraona. Jak możecie mówić do faraona: Jestem synem mędrców, synem starożytnych
    królów?'
  urd-GVU: ضُعن کے افسر ناسمجھ ہی ہیں، فرعون کے دانا مشیر اُسے احمقانہ مشورے دے رہے
    ہیں۔ تم مصری بادشاہ کے سامنے کس طرح دعویٰ کر سکتے ہو، ”مَیں دانش مندوں کے حلقے
    میں شامل اور قدیم بادشاہوں کا وارث ہوں“؟
  deu-1912: 'Die Fürsten zu Zoan sind Toren; die weisen Räte Pharaos sind im Rat zu
    Narren geworden. Was sagt ihr doch zu Pharao: Ich bin der Weisen Kind und komme
    von alten Königen her?'
  kan-2017: ಚೋಯನಿನ ಪ್ರಭುಗಳು ಕೇವಲ ಬುದ್ಧಿಹೀನರು. ಫರೋಹನ ಮಂತ್ರಿಗಳಲ್ಲಿ ಜ್ಞಾನವುಳ್ಳ ಸಲಹೆಗಾರರ
    ಆಲೋಚನೆಯೂ ಜ್ಞಾನರಹಿತವಾಗಿರುತ್ತದೆ. ನೀನು ಫರೋಹನಿಗೆ, “ನಾನು ಜ್ಞಾನಿಗಳ ಸಂತಾನದವನು, ಪುರಾತನ
    ರಾಜನ ವಂಶದವನು? ಎಂದು ಹೇಗೆ ತಾನೆ ಹೇಳಿಕೊಳ್ಳುವಿರಿ.
  yap-yap: Pi tayugang’ ko binaw nu Zoan e yad bbalyang! Ma pi’in th’abi gonop u Egypt
    e ra pi’ed e fanow ni de fel’! Bu uw rogon ni yad ra yog ngak e an pilung ni bay
    tha’rad ko pi’in llowan’ nge pi pilung ni kakrom?
  hlt-MCSB: Zoan mangpa rhoek khaw ang uh tangkik coeng tih Pharaoh kah olrhoep hlangcueih
    rhoek kah cilsuep khaw a dom coeng. Pharaoh te metlamlae, “Kamah tah hlamat kah
    manghai koca khuiah khaw ka cueih ca,” na ti eh?
  mdy-ETH: ፆዓኔ ጌይንታ ካታማ ዓኣ፥ ካኣቲ ቢታንቶ ዒንጌ ዓሳ ጋፒንሢ ዔኤያኬ፤ ጊብፄ ካኣቲ ዞራ ዔሮ ዶንዛ ፓሡዋ ባኣዚ ዞራኔ፤
    ካኣቲም ዎይቲ ዔያታ፦ «ኑኡኒ ጪንጫ ዓሲኬ፤ ኑኡኮ ዜርፃ ሚና ቤርታ ካኣታፓ ዓርቂ ሙኬያኬ» ጋዓዖ?
  twi-ASANTE: Soan adwumayɛfoɔ nka hwee sɛ nkwaseafoɔ; Farao agyinatufoɔ anyansafoɔ
    ma afutu bɔne. Ɛbɛyɛ dɛn na woaka akyerɛ Farao sɛ, “Meyɛ anyansafoɔ no mu baako,
    tete ahemfo no kyidifoɔ?”
  eng-WEBU: The princes of Zoan are utterly foolish. The counsel of the wisest counselors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings”?
  wal-wal: Xo7aane katamaa haariyaageeti mulekka eeyya; aadhdhida eranchcha giyo Gibxxe
    kawuwaa zoriyaageetu zoreekka damma. Yaatin, intte Gibxxe kawuwaayyo, “Nuuni aadhdhida
    eranchchatu naata; nuuni beni kawotu naata” gaanau waanidi danddayeetii?
  spa-PDDPT: 'Ciertamente los magistrados de Zoán son necios. Los sabios de Faraón
    dieron un desatinado consejo. ¿Cómo dirán a Faraón: Soy hijo de sabios e hijo
    de antiguos reyes?'
  gun-gun: '“Anhetẽ ete ae Zoã tetã pygua yvatekueve nai''aranduvei. Faraó mongetaaty
    kuery hi''arandukueve teĩ ha''eve''ỹ rami rei omongeta ''rã. Mba''exa tu peẽ kuery
    Faraó pe aipopeje ta: ‘Xee ma hi''arandu va''e ra''y, yma ete huvixave oiko va''ekue
    ramymino aiko’, peje ta?'
  ilo-ULB: Naan-anay a maag dagiti prinsipe ti Zoan. Nagbalin nga awan mamaayna dagiti
    balakad dagiti kasisiriban a mammagbaga ti Faraon. Nangal-alaam iti turedmo a
    mangibaga iti Faraon, “Siak ti putot a lalaki dagiti masirib a lallaki, putot
    a lalaki dagiti nagkakauna nga ar-ari?”
  kpg-kpg: Nia dagi o di waahale Zoan le e dadaulia! Digau kaedahi kabemee o Egypt
    e wanga nadau hagamaanadu hagamaamaa dadaulia! Digaula e helekai behee gi di king
    bolo ginaadou ala e daahi gi muli nia lohongo o nia king mo digau kabemee mai
    mua?
  uig-ARA: 'تولىمۇ ئەخمەق زوئان شەھىرىنىڭ ئەمەلدارلىرى! پىرەۋننىڭ ئەڭ دانا مەسلىھەتچىلىرىدىن
    ئەخمىقانە مەسلىھەتلەر چىقىدۇ! سىلەر قانداقمۇ پىرەۋنگە: ــ «مەن بولسام دانالارنىڭ
    ئەۋلادى، قەدىمكى پادىشاھلارنىڭ نەسلىدۇرمەن!» ــ دەۋاتقانسىلەر تېخى؟'
  sus-sus: Sowan mangɛe mu sese fahaamuma, Firawuna xa marasie mu xaxili fanyi yo
    sɔtɔxi yi fe kui. Mixi a falama di Firawuna bɛ, «Muxu tan findixi lɔnnilae nan
    na, mangɛ forie xa die nan muxu ra?»
  pon-2006: Pweipwei kei kaun akan en kahnimw Soan! Ohl akan me keieu kupwurokong
    nan Isip pahn kihda kaweid en aramas pweipwei! Ia duwen ar kak eimah patohwanohng
    nanmwarkio me irail me wiliandi aramas loalokong oh nanmwarki kan en kawao?
  ksd-ksd: 'A umana luluai Soan dia tabobo tuna; a tinata na varvateten kai ra umana
    tena kabinana tuna kai Parao i da ra tinata na papaua ka; ava biti dave tai Parao:
    Iau natu i ra umana tena kabinana, iau natu i ra umana king lualua?'
  tur-YTC: Soan beyleri hepten akılsızdırlar. Firavun'un en bilge danışmanlarının
    öğütleri budalalık oldu. Firavun'a, “Ben bilgelerin oğluyum, eski kralların oğluyum”
    nasıl dersiniz?
  grc-BRENT: Καὶ μωροὶ ἔσονται οἱ ἄρχοντες Τάνεως, οἱ σοφοὶ σύμβουλοι τοῦ βασιλέως,
    ἡ βουλὴ σὐτῶν μωρανθήσεται· πῶς ἐρεῖτε τῷ βασιλεῖ, υἱοὶ συνετῶν ἡμεῖς, υἱοὶ βασιλέων
    τῶν ἐξ ἀρχῆς;
  ind-AYT: Para pangeran Zoan hanyalah orang-orang bodoh belaka. Nasihat dari para
    penasihat yang paling bijak milik Firaun telah menjadi bodoh. Bagaimana mungkin
    kamu dapat berkata kepada Firaun, “Aku adalah putra dari yang bijaksana, putra
    raja-raja zaman dahulu”?
  nya-nya: Akuluakulu a ku Zowani ndi zitsiru; aphungu a nzeru a Farao amalangiza
    zopusa. Kodi mungathe kunena bwanji kwa Farao kuti, “Ine ndine mmodzi mwa anthu
    anzeru, wophunzira wa mafumu akale?”
  hrv-hrv: 'Pravi su luđaci knezovi soanski, mudri savjetnici faraonovi glupo svjetuju;
    kako se usuđujete reći faraonu: “Učenik sam mudraca, učenik drevnih kraljeva?”'
  mps-mps: Te hanu Goan genuai bidi dabe te kolesaga meni yai bidi dabe naga dao.
    Tama te Isip tuni bidibolo wiegi yai kolesaga mabo bidi dabe augwa geda muai kolesaga
    agabolo mani. Isip tuni bidi, augwali te kolesaga sai bidi dabego nagebolo te
    tama po wabo dao, augwali te polobadu kolesaga sai bidi dabe, me te wiegi yai
    kolesaga hauwa elaluai bidi dabego hanidu asai dao po waibao.
  tpi-tpi: Ol bikman bilong taun Soan ol i longlong man tasol. Na ol man bilong givim
    gutpela tingting long king bilong Isip, ol i givim kranki tok long em. King bilong
    Isip, ol dispela saveman i save tokim yu olsem, ol i kamap long ol lain famili
    bilong ol saveman bilong bipo na long ol lain famili bilong ol king i bin i gat
    planti save.
  dan-1931: 'Kun Dårer er Zoans Øverster, Faraos viseste Rådmænd så dumt et Råd. Hvor
    kan I sige til Farao: “Jeg er en Ætling af Vismænd, Ætling af Fortidens Konger?”'
  vie-OVCB: Các nhà lãnh đạo ở Xô-an thật dại dột! Các cố vấn khôn ngoan nhất của
    vua Ai Cập chỉ đưa lời ngu dại và sai trái. Sao họ vẫn khoác lác với Pha-ra-ôn
    về sự khôn ngoan mình? Sao họ còn khoe khoang rằng mình là con cháu của vua chúa
    thời xưa?
  guj-2017: સોઆનના રાજકુમારો તદ્દન મૂર્ખ છે. ફારુનના સૌથી જ્ઞાની સલાહકારોની સલાહ અર્થહીન
    થઈ છે. તમે ફારુન આગળ કેવી રીતે કહી શકો કે, “હું જ્ઞાનીઓનો પુત્ર, પ્રાચીનકાળના
    રાજાઓનો પુત્ર છું?”
  pon-2006A: Pweipwei kei kaun akan en kahnimw Soan! Ohl akan me keieu kupwurokong
    nan Isip pahn kihda kaweid en aramas pweipwei! Ia duwen ar kak eimah patohwanohng
    nanmwarkio me irail me wiliandi aramas loalokong oh nanmwarki kan en kawao?
  por-BRBSL: 'Os príncipes de Zoan são totalmente insensatos. O conselho dos conselheiros
    mais sábios do Faraó se tornou estúpido. Como se diz ao Faraó: “Eu sou o filho
    dos sábios, o filho dos antigos reis”?'
  cth-cth: Zoan kho e kahrawikungnaw teh a pathu awh han. Faro siangpahrang e a lungkaang
    poung e kâpokhaibawinaw ni pathunae pouknae hah a poe awh. Nang ni Faro siangpahrang
    hah, kai teh a lungkaangnaw e miphun, ayan e siangpahrangnaw e miphun lah ka o,
    telah bangtelamaw na dei thai han vaw.
  twi-twi: Soan adwumayɛfo nka hwee sɛ nkwaseafo; Farao agyinatufo anyansafo ma afotu
    bɔne. Ɛbɛyɛ dɛn na woaka akyerɛ Farao se, “Meyɛ anyansafo no mu baako, tete ahemfo
    no kyidifo?”
  hlt-hlt: Zoan mangpa rhoek khaw ang uh tangkik coeng tih Pharaoh kah olrhoep hlangcueih
    rhoek kah cilsuep khaw a dom coeng. Pharaoh te metlamlae, “Kamah tah hlamat kah
    manghai koca khuiah khaw ka cueih ca,” na ti eh?
  tbz-SIM: 'Soɑ̃ɑ̃ kó sikpɑ̀ɑ̀tìbìí nɑɑ́ ntiyɛìntì nti, Esibiti kóo kpɑ̀ɑ̀tì kó mɛciì
    nyɛmbɛ̀ ò duɔ́ nyìì tié, ntú iyɛìntié nyi. Di miɛkɛ we mbo nɑ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì
    kɛ dɔ̀: Míì tu mɛciì nyiɛ̀ nkó dɛbirɛ. Okpɑ̀ɑ̀tì wèè do bo nɛ̀ dimɔ̀nnì o kó dɛyɑɑ̀birɛ.'
  msy-2020: Soanɨn nguibamɨn gumazir ekiaba, me gumazir onganiba. Ezɨ gumazir nɨghnɨzir
    aghuiba Isipɨn atrivim ganɨdiba, me mɨgɨrɨgɨar kuraba a ganɨdi. Fofozir gumazir
    kaba vaghvagha atiatir puvatɨgha kamaghɨn Isipian atrivim gifara uari fa mɨgɨa
    ghaze, “Kɨ fofozir gumazibar gɨn zuir suren gumazibar mav. Kɨ fomɨra itir atrivibar
    ovavir borimra!”
  dop-dop: 'Sowɑŋ ɩcɑtɛ ɑwulumpiyɑ kɛ lǝmɑɣɑsɛɛ fɛɩnɑɑ kɛ́. Icipiti wulɑʋ lɑɣɑtʋ tɑsǝlɑɑ
    tɑsǝɣɩ kʋmɛlǝlɑɣɑtʋ kɛ. Ɩsǝnɑɣɑ mǝ tɑɑ yʋlʋ pǝsǝɣɩ nɑ ɩ́ tɔ Icipiti wulɑʋ sɩ:
    Mɑɣɑ nyǝntʋ. Pǝyele mɑɣɑ lɔŋtɑɑ ɑwulɑɑ lʋlʋɣʋ tʋ?'
  azb-azb: 'Soan şəhərinin başçıları necə də axmaqdır! Fironun hikmətli vəzirləri
    ağılsız məsləhətlər verir. Onlar firona necə: «Mən müdriklərin, Qədim padşahların
    nəslindənəm!» deyə bilər?'
  eng-DBY: 'They are but fools, the princes of Zoan, the wise counsellors of Pharaoh:
    [their] counsel is become senseless. How say ye unto Pharaoh, I am the son of
    the wise, the son of ancient kings?'
  hin-2017: निश्चय सोअन के सब हाकिम मूर्ख हैं; और फ़िरौन के बुद्धिमान मंत्रियों की
    युक्ति पशु की सी ठहरी। फिर तुम फ़िरौन से कैसे कह सकते हो कि मैं बुद्धिमानों का
    पुत्र और प्राचीन राजाओं की सन्तान हूँ?
  wol-KYG: 'Kàngam ya fa Cowan dañuy teqlikook seen sago, diglekati Firawna yu xelu
    ya di digle ag ndof. Ma ne: «Yeen diglekat yi, nu ngeen mana waxe Firawna naan:
    “Nun ay boroom xel lanu, sosoo ca buur ya woon”?»'
  eng-YLT: Only, fools [are] the princes of Zoan, The counsel of the wise ones of
    the counsellors of Pharaoh hath become brutish. How say ye unto Pharaoh, 'A son
    of the wise am I, a son of kings of antiquity?'
  eng-WYC-2017: The fond princes [or fools] of Tanis, the wise counsellors of Pharaoh,
    gave unwise counsel; how shall ye say to Pharaoh, I am the son of wise men, the
    son of eld [or old] kings?
  eng-WMBB: The princes of Zoan are utterly foolish. The counsel of the wisest counsellors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings”?
  urd-GVH: ज़ुअन के अफ़सर नासमझ ही हैं, फ़िरौन के दाना मुशीर उसे अहमक़ाना मशवरे दे
    रहे हैं। तुम मिसरी बादशाह के सामने किस तरह दावा कर सकते हो, “मैं दानिशमंदों के
    हलक़े में शामिल और क़दीम बादशाहों का वारिस हूँ”?
  rug-rug: Sari na koimata pa vasileana Zoani si na pekipekidi! Sari tie gilagilana
    te Pero si vala binalabala seadi koasa. Vea ke boka zama si agoi koe Pero, “Arau
    si keke koari na tie gilagilana, na tava tumatumae si rau koari na baṉara pukerane,”
    gua?
  gaz-gaz: Qondaaltonni Zooʼaan gowwoota; gorsitoonni Faraʼoon ogeeyyiinis gorsa faayidaa
    hin qabne kennu. Isin akkamitti Faraʼooniin, “Ani namoota ogeeyyii keessaa tokkoo
    dha; ani barataa mootota durii ti” jechuu dandeessu?
  fra-LSG: 'Les princes de Tsoan ne sont que des insensés, Les sages conseillers de
    Pharaon forment un conseil stupide. Comment osez-vous dire à Pharaon: Je suis
    fils des sages, fils des anciens rois?'
  yal-yal: Xaxilitaren nan Soyan taan kuntigine ra, Misiran mangan kawandi muxune
    a kawandima xaxilitareyaan nin e naxa, “Fekolonna nde nan ma dii n tan na, a singe
    ra mangane diina nde.” E nɔɛ susɛ na falɛ mangan xa di?
  haw-1868: He oiaio, ua naaupo na'lii o Zoana; O ka oleloao o na kakaolelo akamai
    o Parao, He olelo lapuwale ia. Pehea la oukou e olelo ai ia Parao, He keiki au
    na ka poe akamai, He keiki na na'lii kahiko?
  arb-NAV: رُؤَسَاءُ صُوعَنَ حَمْقَى، وَمَشُورَاتُ أَحْكَمِ حُكَمَاءِ فِرْعَوْنَ غَبِيَّةٌ.
    كَيْفَ تَقُولُونَ لِفِرْعَوْنَ نَحْنُ مِنْ نَسْلِ حُكَمَاءَ، وَأَبْنَاءُ مُلُوكٍ
    قُدَامَى؟
  ewe-ewe: Zoan ƒe dumegãwo azu bometsilawo. Farao ƒe aɖaŋuɖola nyanuwo ɖo aɖaŋu manyatalenuwo.
    Aleke nàte ŋu agblɔ na Farao be, “Menye nunyalawo dometɔ ɖeka, menye blemafiawo
    ƒe nusrɔ̃la?”
  eng-LEE: 'Surely fools are the princes of Zo''an, !!the wise of the counsellors
    of Pharaoh [impart] silly counsel: how can ye say unto Pharaoh, I am a son of
    the wise, a son of the ancient kings?'
  asm-FB: চোৱনৰ ৰাজকুমাৰ সকল সম্পূৰ্ণ মূৰ্খ, আৰু ফৰৌণৰ সকলোতকৈ জ্ঞানী পৰামৰ্শদাতা
    সকলৰ মন্ত্রণা জ্ঞানশূন্য হ’ব। “মই জ্ঞানীলোকৰ পুত্ৰ, প্ৰাচীন ৰজাসকলৰ সন্তান,” এই
    বুলি ফৰৌণৰ আগত তোমালোক প্ৰতিজনে কেনেকৈ ক’ব পাৰা?
  sus-A: سٌوَن مَنفّيٍ مُ سٍسٍ قَهَامُمَ، قِرَوُنَ شَ مَرَ سِيٍ مُ شَشِلِ قَنيِ يٌ
    سْتْشِ يِ قٍ كُي. مِشِ عَ قَلَمَ دِ قِرَوُنَ بّ، «مُشُ تَن قِندِشِ لْننِلَيٍ نَن
    نَ، مَنفّ قٌرِيٍ شَ دِيٍ نَن مُشُ رَ؟»
  fra-SBL: 'Les princes de Tsoan sont complètement stupides. Le conseil des plus sages
    conseillers de Pharaon est devenu stupide. Comment peux-tu dire à Pharaon : « Je
    suis le fils des sages, le fils des anciens rois » ?'
  hbo-hbo: אַךְ־אֱוִלִים֙ שָׂ֣רֵי צֹ֔עַן חַכְמֵי֙ יֹעֲצֵ֣י פַרְעֹ֔ה עֵצָ֖ה נִבְעָרָ֑ה
    אֵ֚יךְ תֹּאמְר֣וּ אֶל־פַּרְעֹ֔ה בֶּן־חֲכָמִ֥ים אֲנִ֖י בֶּן־מַלְכֵי־קֶֽדֶם׃
  kik-kik: Anene a Zoani nĩmakĩĩgĩte o gũkĩĩga; nao andũ arĩa oogĩ a Firaũni maheanaga
    kĩrĩra kĩa ũrimũ. Mwakĩhota atĩa kwĩra Firaũni, “Niĩ ndĩ ũmwe wa andũ arĩa oogĩ,
    ndĩ mũrutwo wa athamaki arĩa a tene?”
  fra-NCL: 'Les princes de Tanis ne sont que des insensés ; des sages conseillers
    de Pharaon les conseils sont stupides. Comment osez-vous dire à Pharaon : « Je
    suis fils des sages, fils des rois antiques ? »'
  cek-AK: Zoan ih angraengnawk loe amthu o tangtang boeh, Faro poekhaih paek kaminawk
    mah doeh kamthu poekhaih to ni a paek o; kawbangmaw nang mah Faro khaeah, Kai
    loe palungha capa ah ka oh moe, canghnii siangpahrangnawk ih capa ah ka oh, tiah
    na naa?
  cuk-cuk: '”Zoán-neggwebur-e-dummagan, dule-binsaed-ibedye be sogdimalad, bemar dule-gegeganad.
    Ar bemar Faraónʼga binsaed-isgana ukdimalad. Ar igi yogasaar bemar sogmalosunna:
    ‘Anmar binsaed-ibedye, epenne-reymar-binsaed-ibegan-megismaladse binsaed amismaladye.’'
  uig-CYR: 'Толиму ахмақ Зоан шәһириниң әмәлдарлири! Пирәвнниң әң дана мәслиһәтчилиридин
    әхмиқанә мәслиһәтләр чиқиду! Силәр қандақму Пирәвнгә: — «Мән болсам даналарниң
    әвлади, Қедимки падишаларниң нәслидурмән!» — дәватқансиләр техи?'
  tel-2017: సోయను అధిపతులు బొత్తిగా మూర్ఖులు. ఫరో దగ్గర ఉన్న సలహాదారుల్లో అందరికన్నా
    జ్ఞాని అయిన వాడు ఇచ్చిన సలహా మతిలేనిదిగా కన్పిస్తుంది. ఫరోతో “నేను జ్ఞాని కొడుకును.
    నేను పూర్వ కాలంలోని రాజుల సంతతి వాణ్ణి” అని నువ్వు ఎలా చెప్తావు?
  hat-BSA: 'Prens a Tsoan yo pa plis ke moun fou. Konseye a pi saj Farawon yo vin
    bèt nèt. Kòman nou menm, mesye, nou ka di Farawon: “Mwen se fis a moun saj yo,
    fis a wa ansyen yo”?'
  kos-kos: Mwet kol lun Siti Zoan elos lalfon! Mukul ma arulana lalmwetmet in acn
    Egypt elos sang kas in kasru na sutuu ac lalfon! Elos ac fahk fuka nu sin tokosra
    lah elos ma in sou lun mwet luti fulat ac tokosra lun pacl meet ah?
  hbo-WLC: אַךְ־אֱוִלִים֙ שָׂ֣רֵי צֹ֔עַן חַכְמֵי֙ יֹעֲצֵ֣י פַרְעֹ֔ה עֵצָ֖ה נִבְעָרָ֑ה
    אֵ֚יךְ תֹּאמְר֣וּ אֶל־פַּרְעֹ֔ה בֶּן־חֲכָמִ֥ים אֲנִ֖י בֶּן־מַלְכֵי־קֶֽדֶם׃
  ibo-ibo: Naanị ndị nzuzu ka ndịisi Zoan bụ, ndụmọdụ na-enweghị isi ka ndị na-adụ
    eze Ijipt ọdụ na-enye. Ị ga-esi aṅaa gwa Fero, “Abụ m otu nʼime ndị maara ihe,
    onye si nʼagbụrụ ndị eze ochie”?
  ory-ory: ସୋୟନର ଅଧିପତିମାନେ ନିତାନ୍ତ ନିର୍ବୋଧ ଅଟନ୍ତି; ଫାରୋର ବିଜ୍ଞବର ମନ୍ତ୍ରୀଗଣର ମନ୍ତ୍ରଣା
    ପଶୁବତ୍‍ ହୋଇଅଛି; ତୁମ୍ଭେମାନେ କିପରି କରି ଫାରୋକୁ କହୁଅଛ, ଆମ୍ଭେ ଜ୍ଞାନୀମାନଙ୍କର ପୁତ୍ର,
    ପ୍ରାଚୀନ ରାଜାଗଣର ସନ୍ତାନ?
  chk-chk: Iwe, ekewe samolun Soan ra fokun umwesila, nöün Farao kewe chon öüröür
    mi tipachem ra eäni kapasen chon tiparoch. Fän meni sokun pwüng oua tongeni üreni
    Farao, pwe ämi nöün ekewe chon tipachem pwal mwirimwirin ekewe kingen lom?
  rop-rop: “Detlot lida blanga det taun gulum Sowan, olabat dumbat silibala ting en
    olabat oldei toktok siliwei. Olabat tok praudbalawei langa det king, en reken
    dei jidan brabli klebawan, en olabat femilimob gobek langa detlot king en klebabalamen
    brom longtaim!
  ukr-1871: 'І втеряла розум старшина Зоанська; рада мудрих мужів Фараонових стала
    безглуздою. Як бо станете ви дораджувати Фараонові? чи може: ось то, я син давних
    мудрих родичів царських!'
  deu-1951: 'Nur Toren sind die Fürsten von Zoan, die weisen Räte des Pharao; ihr
    Ratschlag hat sich als unvernünftig erwiesen. Wie dürft ihr denn zum Pharao sagen:
    Ich bin ein Sohn der Weisen, ein Sohn der uralten Könige?'
  eng-JPS: 'The princes of Zoan are utter fools; the wisest counsellors of Pharaoh
    are a senseless counsel; how can ye say unto Pharaoh: ''I am the son of the wise,
    the son of ancient kings''?'
  srp-1865: 'Doista, knezovi su Soanski bezumni, i savjet mudrijeh savjetnika Faraonovijeh
    lud je. Kako možete govoriti Faraonu: ja sam sin mudrijeh, sin starijeh careva?'
  lug-lug: Abakulu ab’e Zowani basiruwalidde ddala, n’abagezigezi ba Falaawo bye boogera
    tebiriimu nsa. Mugamba mutya Falaawo nti, “Ndi mwana w’abagezi, omwana wa bassekabaka
    ab’edda”?
  heb-heb: אך אולים שרי צען חכמי יעצי פרעה עצה נבערה איך תאמרו אל פרעה בן חכמים אני
    בן מלכי קדם׃
  ben-IRV: সোয়নের নেতারা একেবারে বোকা; ফরৌণের জ্ঞানী পরামর্শদাতাদের উপদেশ অর্থহীন
    হয়ে পড়েছে। তোমরা ফরৌণকে কেমন করে বলতে পার, “আমি জ্ঞানী লোকদের ছেলে, প্রাচীন
    রাজাদের একজন ছেলে?”
  pan-pan: ਸੋਆਨ ਦੇ ਹਾਕਮ ਨਿਰੇ ਮੂਰਖ ਹੀ ਹਨ, ਫ਼ਿਰਊਨ ਦੇ ਸਿਆਣੇ ਸਲਾਹਕਾਰਾਂ ਦੀ ਸਲਾਹ ਖੱਚਰਪੁਣਾ
    ਹੀ ਹੈ। ਫੇਰ ਤੁਸੀਂ ਕਿਵੇਂ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਦੇ ਹੋ, ਮੈਂ ਸਿਆਣਿਆਂ ਦਾ ਪੁੱਤਰ ਹਾਂ, ਅਤੇ ਪ੍ਰਾਚੀਨ
    ਦੇ ਰਾਜਿਆਂ ਦੀ ਅੰਸ ਹਾਂ?
  mya-JVB: အကယ်စင်စစ်ဇောန မင်း တို့သည် အရူး ဖြစ် ကြ၏။ ဖာရော ဘုရင်၏ တိုင်ပင် မှူးမတ်
    တို့သည် မိုက် သောအကြံ ကိုပေးကြ၏။ ကျွန်တော်သည် ပညာရှိ အမျိုး ၊ ရှေး ဘုရင် တို့
    အနွှယ် ဖြစ်ပါသည်ဟု ဖာရော ဘုရင်အား အဘယ်ကြောင့် လျှောက် ကြသနည်း။
  hmo-hmo: Soana hanua ena lohia taudia be kavakava, bona Farao ena aonega taudia
    ese, sisiba kavakava idia gwauraia. Edena bamona idia ta ta ese Farao idia hamaoroa,
    idia gwau, “Lau be aonega tauna ena natuna, lau be king gunana ena bese tauna?”
  urd-urd: जुअन के शहज़ादे बिल्कुल बेवक़ूफ़ हैं फ़िर'औन के सबसे 'अक़्लमन्द सलाहकारों
    की मश्वरत वहशियाना ठहरी। फिर तुम क्यूँकर फ़िर'औन से कहते हो, कि मैं 'अक़्लमन्दों
    का फ़र्ज़न्द और शाहान — ए — क़दीम की नसल हूँ?
  rus-SYN: 'Так! обезумели князья Цоанские; совет мудрых советников фараоновых стал
    бессмысленным. Как скажете вы фараону: “я сын мудрецов, сын царей древних?”'
  bqc-SIM: Zoã dↄaanaↄá sↄũↄnɛ, Falaↄ̃ↄ ìwa ↄ̃nↄnaↄ lɛdama gbá vĩo. Kpelewa
    aa fↄ̃ o Falaↄ̃ↄɛ ↄ̃nↄnaↄn ń ũ, yãa kíabuiↄn ń ũi?
  tcz-CHONGTHU: Zoan a thuneiho iti ngol hitao vam! Egypt lengpa thumop phapen apeh
    ujong ngolthu leh adihlou ahibouve. Pharaoh masanga achihnao akisonpi nah lai
    diu ham?
  mar-mar: सोअनाचे सरदार पूर्णपणे मूर्ख आहेत. फारोचे शहाणे सल्लागार बुद्धिहीन झाले
    आहेत. तुम्ही फारोला कसे म्हणू शकता, मी ज्ञानाचा मुलगा, प्राचीन काळच्या राजाचा
    मुलगा आहे?
  qub-qub: '¡Zoán siudäpa mandajnincunaga yarpayniynaj upa runacunami! ¡Egiptupa mandajninta
    tantiyachej musyacojcunapis yarpayniynaj upa tantiyachejcunami! ¿Imanirtaj faraonta
    cayno nin: «Nogacunaga cä unay musyacojcunapita mirajmi, unay raycunapita mirajmi»
    nishpan?'
  hat-hat: Chèf lavil Zoan yo, se yon bann moun sòt! Sa ki pi fò nan moun k'ap bay
    farawon an konsèy yo, se ranse y'ap ranse. Ki jan yo ka fè di wa a se pitit ansyen
    moun lespri ak pitit ansyen wa yo li ye?
  eng-BSB: The princes of Zoan are mere fools; Pharaoh’s wise counselors give senseless
    advice. How can you say to Pharaoh, “I am one of the wise, a son of eastern kings”?
  eng-WEBPB: The princes of Zoan are utterly foolish. The counsel of the wisest counsellors
    of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
    wise, the son of ancient kings”?
  kbq-kbq: Hanki Zoani ran kumate'ma nemaniza kva vahera mago knare vahera omani'nazanki,
    negi nagi vahe mani'naze. Hagi knare antahi'zane vahe'mo'zama Isipi kini ne' Feroma
    antahi'zama ami'nazana, havi antahizanke ami'naze. Tamagra na'a agafare Ferona
    amanage huta nesamize? Tagra antahi'zane vahe'mofo mofavre mani'neta, ko'ma antahi'zane
    kinima fore hu'za mani'naza nagapinti vahe mani'none huta nehaze.
  nhe-BL: 'Nelía huihuitique nopa tlayacanani tlen itztoque ipan altepetl Zoán ipan
    Egipto. Nopa tetlalnamictiani tlen quitlalnamictijque nopa tlanahuatijquetl tlen
    tlali Egipto, quimacac tlayacanani ipan Zoán consejos tlen huihuitic huan ax cuali.
    ¿Quejatza huelis mohueyimatise huan quiilhuisquíaj Faraón: “Tojuanti tiininconehua
    huan tiiniixhuihua tlalnamiquini huan tlanahuatiani tlen itztoyaj huejcajquiya?”'
  gub-BL: Zuwà tawhu pe har wanuwihaw nukwaw kwaw ikatu ma'e iapo kar haw wà. Tuwihawete
    pe pureruze'egaw imume'u har umume'u ma'e izupe he'o ma'e ài wà. Màràzàwe tuwe
    peze'eg nezewe tuwihawete wi pekyze 'ym pà. — Uruiko ma'e kwaw katu har kwehe
    arer wazuapyapyr romo ure, peze mua'u izupe. — Ureipy wiko tuwihawete romo, peze
    mua'u izupe.
  eng-DRA: 'The princes of Tanis are become fools, the wise counsellors of Pharao
    have given foolish counsel: how will you say to Pharao: I am the son of the wise,
    the son of ancient kings?'
