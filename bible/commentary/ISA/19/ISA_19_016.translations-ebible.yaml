verse: ISA.019.016
translations:
  mal-C: അക്കാലത്ത് ഈജിപ്റ്റുകാർ അശക്തരായ സ്ത്രീകളെപ്പോലെയാകും. സൈന്യങ്ങളുടെ യഹോവ
    തന്റെ കരം അവരുടെനേരേ ഉയർത്തുമ്പോൾ അവർ ഭയന്നുവിറയ്ക്കും.
  deu-TKW: An jenem Tage werden die Ägypter wie Weiber werden und voll Angst und Furcht
    vor der Hand Jahwes der Heerscharen sein, die er gegen sie schwingen wird.
  lin-lin: Na mokolo wana, bato ya Ejipito bakokoma lokola basi. Bakolenga na somo
    na koningana ya loboko oyo Yawe, Mokonzi ya mampinga, atomboli mpo na kotelemela
    bango.
  eng-LSV: In that day Egypt is like women, || And it has mourned, and been afraid,
    || Because of the waving of the hand of YHWH of Hosts, || That He is waving over
    it.
  eng-GNV: 'In that day shall Egypt be like vnto women: for it shall be afraide and
    feare because of the moouing of the hand of the Lord of hostes, which he shaketh
    ouer it.'
  eng-WEBSTER: 'In that day shall Egypt be like women: and it shall be afraid and
    fear because of the shaking of the hand of the LORD of hosts, which he shaketh
    over it.'
  nhw-BL: Ajsis se tonali quema egiptome elise quen sihuame catli amo quipiyaj niyon
    quentzi chicahualistli. Quiitase para TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij ya momatlanantoc para quintzontlamiltis, huan huihuipicase iixpa.
  swh-ONEN: Katika siku ile Wamisri watakuwa kama wanawake. Watatetemeka kwa hofu
    mbele ya mkono wa Bwana Mwenye Nguvu Zote anaoinua dhidi yao.
  bba-bba: Sɑnɑm mɛ Eɡibitiɡibɑ koo wɑ mɑ Yinni Gusunɔ u bu win nɔmu dɛmiɛ u kɑ bu
    sɛɛyɑsiɑ bɑ koo bɛrum soorɑ nɡe tɔn kurɔbu.
  eng-KJVCPB: 'In that day shall Egypt be like unto women: And it shall be afraid
    and fear Because of the shaking of the hand of the Lord of hosts, Which he shaketh
    over it.'
  luo-luo: E kindeno jo-Misri nochal mana ka mon. Gibiro kirni ka luoro omakogi ka
    gineno kum maa e lwet Jehova Nyasaye Maratego.
  meu-meu: Una dina ai, Aigupto taudia na hahine heḡereḡeredia ai baela; bona Iehova
    Sabaota ese imana na idia daediai baine davedavea negana ai, idia na ia vairanai
    bae heude-heude mai garidia ida.
  npi-ULB: त्यस दिनमा, मिश्रीहरू स्‍त्रीहरूजस्ता हुनेछन् । सर्वशक्तिमान् परमप्रभुले
    तिनीहरूमाथि उठाउनुहुने हातको कारणले तिनीहरू थरथर काँप्‍नेछन् र डराउनेछन् ।
  yor-yor: Ní ọjọ́ náà ni àwọn ará Ejibiti yóò dàbí obìnrin. Wọn yóò gbọ̀n jìnnìjìnnì
    pẹ̀lú ẹ̀rù nítorí ọwọ́ Olúwa àwọn ọmọ-ogun tí a gbé sókè sí wọn.
  pes-OPCB: در آن روز، مصری‌ها مانند زنان ضعیف خواهند شد و هنگامی که ببینند خداوند
    لشکرهای آسمان دستش را برای مجازات آنان دراز کرده است از ترس خواهند لرزید.
  tgl-ULB: Sa panahon na iyon, ang mga taga-Ehipto ay magiging tulad ng mga babae.
    Manginginig sila at matatakot dahil sa nakataas na kamay ni Yahweh ng mga hukbo
    na kaniyang itinataas sa kanila.
  hui-hui: Horo uruningi Iyibi dindiha genda tara tara tagira ibiragola Anduane Homogo
    Hongo Haiheore kago ibugua ibunaga gi megela howa ti minu bole mandabu kago hondowa
    tigua mogo timbuni lalu walime gi howa duru lalu biragagobi birulebira.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​မိန်း​မ​ကဲ့​သို့ သ​ဝန်​ကြောင်​ကြ​မည့်​အ​ချိန်​ကာ​လ
    ကျ​ရောက် လာ​လိမ့်​မည်။ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ရန်
    လက်​တော်​ကို​ချိန်​ရွယ်​လျက်​ထား​တော်​မူ သည်​ကို​တွေ့​မြင်​ကြ​သော​အ​ခါ၊ သူ​တို့
    သည်​ကြောက်​လန့်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་དེར་ཨེ་ཅིབ་པ་རྣམས་བུད་མེད་དང་འདྲ་བར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཀྱི་སྟེང་ལ་ཕྱག་གཡུག་གནང་བའི་ཕྱིར་དེ་ཚོ་སྐྲག་ནས་འདར་བར་འགྱུར།
  wsk-wsk: Tom umu te mu, Egypt alo mu imet kuriang nosokel mena iwita bagamonko.
    Nuna Yawe Sokel Garagar ko kuting daong ko patawuram umu, arigimon ale nguanga
    barowara mamonko.
  sna-sna: Pazuva iro, vaIjipita vachafanana navakadzi. Vachadedera nokutya panosimudzwa
    ruoko rwaJehovha Wamasimba Ose pamusoro pavo.
  spa-BLM: En aquel día los egipcios serán como mujeres. Temerán y se estremecerán
    a causa del temblor de la mano de Yahvé de los Ejércitos, que sacude sobre ellos.
  cac-cac: A val d'a jun tiempoal chi', masanil eb' aj Egipto chi', icha eb' ix ix
    ol aj eb', yujto ol el yip eb' yuj xivelal ayic ol yilan eb' sc'och yaelal ol
    yac'b'at Jehová Yajal d'a Smasanil d'a yib'an̈ eb'.
  swh-ULB: Siku hiyo, Wamisri watakuwa kama wanawake. watatemeka na kuogopa mkono
    wa Yahwe wa majeshi ulioinuliwa juu yao.
  bel-bel: У той дзень Егіпцяне будуць падобныя да жанчын і затрымцяць і забаяцца
    руху рукі Госпада Саваофа, якую Ён падыме на іх.
  deu-ELBBK: An jenem Tag werden die Ägypter wie Frauen sein; und sie werden zittern
    und beben vor dem Schwingen der Hand des HERRN der Heerscharen, die er gegen sie
    schwingen wird.
  mbb-OT: Dutun he timpu, is menge Ehiptohanen egkehimu he meluya iring te vahi. Ebpengerkeren
    sikandan tenged te kegkahandek dan te silut he idsilut kandan te Nengazen he Mekeǥeǥehem.
  mal-2015: അന്നാളിൽ മിസ്രയീമ്യർ സ്ത്രീകൾക്കു തുല്യരായിരിക്കും; സൈന്യങ്ങളുടെ യഹോവ
    അവരുടെ നേരെ കൈ ഓങ്ങുന്നതുനിമിത്തം അവർ പേടിച്ചു വിറെക്കും.
  gup-gup: Kaluk bu kunbarnangarrabuyika kamre, wanjh bininj nawu Egypt kabirrihni
    nakka kabirrikelemen yiman birringudjyak bininj. Bedda kaluk kabirrikengehme nawu
    Yawey nawu Nawernhdulkarrekimuk Duninjh bu nungka kamre kaberlwayhme bu kabenbun
    bedberre.
  rmc-rmc: Andre oda džives ena o Egipťana sar džuvľija. Izdrala daratar le hazdle
    vastestar, savo pre leste hazdela o Nekzoraleder RAJ.
  pes-OPV: در آن روز اهل مصر مثل زنان می‌باشند و ازحرکت دست یهوه صبایوت که آن را بر
    مصر به حرکت می‌آورد لرزان و هراسان خواهند شد.
  ron-1924: 'Ын зиуа ачея, Еӂиптул ва фи ка о фемее: ва тремура ши се ва теме, вэзынд
    мишкаря мыний Домнулуй оштирилор, кынд о ва ридика ымпотрива луй.'
  ben-OBCV: সেদিন মিশরীয়েরা স্ত্রীলোকের মতো হবে। সর্বশক্তিমান সদাপ্রভু তাদের বিরুদ্ধে
    যে হাত তুলবেন, তা দেখে তারা ভয়ে শিউরে উঠবে।
  som-som: Oo wakhtigaas Masriyiintu waxay noqon doonaan sida naago oo kale, oo waxay
    la gariiri doonaan oo la cabsan doonaan ruxruxidda gacanta Rabbiga ciidammada,
    oo uu Masar korkeeda ku ruxruxi doono.
  lat-VUC: In die illa erit Ægyptus quasi mulieres; et stupebunt, et timebunt a facie
    commotionis manus Domini exercituum, quam ipse movebit super eam.
  eng-ASVBT: In that day shall the Egyptians be like unto women; and they shall tremble
    and fear because of the shaking of the hand of Jehovah of hosts, which he shaketh
    over them.
  ita-1885: In quel giorno gli Egizi saranno come donne; e tremeranno, e saranno spaventati
    per lo scuotere della mano del Signor degli eserciti, la quale egli scoterà sopra
    loro.
  eng-LXXUP: But in that day the Egyptians shall be as women, in fear and in trembling
    because of the hand of the Lord of hosts, which he shall bring upon them.
  eng-ULB: In that day, the Egyptians will be like women. They will tremble and fear
    because of the upraised hand of Yahweh of hosts that he raises over them.
  spa-VBL: En ese momento los egipcios se volverán como mujeres. Temblarán de miedo
    cuando el Señor Todopoderoso levante su brazo contra ellos.
  fra-_FOB: En ce jour-là, l'Égypte sera comme des femmes; elle sera éperdue et épouvantée,
    en voyant s'agiter la main de l'Éternel des armées, qu'il agitera contre elle.
  mal-mal: ആ നാളിൽ ഈജിപ്റ്റുകാർ സ്ത്രീകൾക്ക് തുല്യരായിരിക്കും; സൈന്യങ്ങളുടെ യഹോവ അവരുടെ
    നേരെ കൈ ഓങ്ങുന്നതിനാൽ അവർ പേടിച്ചു വിറയ്ക്കും.
  urd-GVR: Misrī us din auratoṅ jaise kamzor hoṅge. Jab Rabbul-afwāj unheṅ mārne ke
    lie apnā hāth uṭhāegā to wuh ghabrā kar kāṅp uṭheṅge.
  suz-BL: मेको नाक्‍ती इजीप्‍त ङा मुर आन थुं मीश मुर आन थुं खोदेंशो दुम्‍ब। मेकोपुकी
    मुर नेल्‍ल आन परमप्रभु यावेमी आ गुइ क्‍युक्‍शो तशा ख्रिंख्रि पा हिंनीम।
  eng-NOY: In that day shall the Egyptians be like women; They shall tremble and fear
    On account of the shaking of the hand of Jehovah of hosts, Which he shall shake
    against them.
  ita-1927: 'In quel giorno, l’Egitto sarà come le donne: tremerà, sarà spaventato,
    vedendo la mano dell’Eterno degli eserciti che s’agita, minacciosa contro di lui.'
  ckb-ckb: لەو ڕۆژەدا میسرییەکان وەک ژنیان لێدێت، لە ترسان دەلەرزن، کاتێک یەزدانی
    سوپاسالار دەستی لێیان بەرز دەکاتەوە.
  eng-BBE: 'In that day the Egyptians will be like women: and the land will be shaking
    with fear because of the waving of the Lord''s hand stretched out over it.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಈಜಿಪ್ಟಿನವರು ಹೆಂಗಸರ ಹಾಗೆ ಇರುವರು. ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಅದರ
    ಮೇಲೆ ಎತ್ತಿದ ಕೈಯನ್ನು ಬೀಸುತ್ತಿರುವುದರಿಂದ ಅವರು ಹೆದರಿ ಭಯಪಡುವರು.
  tam-2017: அக்காலத்திலே எகிப்தியர்கள் பெண்களைப்போலிருந்து, சேனைகளின் யெகோவா தங்கள்மேல்
    அசைக்கும் கை அசைவினாலே பயந்து நடுங்குவார்கள்.
  spa-RV-1909: En aquel día serán los Egipcios como mujeres; porque se asombrarán
    y temerán, en la presencia de la mano alta de Jehová de los ejércitos, que él
    ha de levantar sobre ellos.
  ron-BTF: În acea zi Egiptul va fi asemenea femeilor şi se va înspăimânta şi se va
    teme de scuturarea mâinii DOMNULUI oştirilor, pe care o scutură peste el.
  eng-WEBP: In that day the Egyptians will be like women. They will tremble and fear
    because of the shaking of the LORD of Armies’s hand, which he shakes over them.
  eng-FBV: At that time the Egyptians will become like women. They will shake with
    fear when the Lord Almighty raises his arm against them.
  nld-1939: 'Op die dag zal Egypteland Sidderen en beven als vrouwen: Voor de dreigende
    hand van Jahweh der heirscharen, Die Hij tegen hem opheft.'
  nch-BL: Ajsis se tonali quema egiptome elise quej sihuame cati amo quipiyaj yon
    quentzi chicahualisti. Quiitase para TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij ya momatanantoc para quintzontamiltis, huan huihuipicase iixpa.
  vie-1934: Trong ngày đó, người Ê-díp-tô sẽ giống như đàn bà; thấy tay Đức Giê-hô-va
    vạn quân vung lên trên mình, thì run rẩy sợ hãi.
  hin-CV: उस समय मिस्री स्त्रियों के समान होगें. जब याहवेह उन पर अपना हाथ बढ़ायेंगे
    तब वे डरकर कांपने लगेंगे.
  eng-OURB: In that day the Egyptians [people from Abode of slavery] will be like
    women. They will tremble and fear because of the shaking of Adonai Tzva'ot [Yahweh
    Commander of heaven’s armies]’s hand, which he shakes over them.
  spa-BES: 'En ese día, los egipcios serán como mujeres: y la tierra se estremecerá
    de temor por la agitación de la mano del Señor extendida sobre ella.'
  tdx-tdx: 'Hanahake ty ampela’ i Mitsraime amy andro zay: hititititike vaho ho hembakembañe
    amy fihelahelam-pità’ Iehovà’ i maroiy, ie ahelahela’e ambone’ iareo ey.'
  tha-KJV: ในวันนั้​นอ​ียิปต์จะเป็นเหมือนผู้​หญิง จะเกรงกลัวและหวาดกลัวต่อพระหัตถ์ซึ่งพระเยโฮวาห์จอมโยธาทรงกวัดแกว่งเหนือเขา
  por-BR-2018: Naquele dia os egípcios serão como mulheres; e tremerão e temerão por
    causa do mover da mão do SENHOR dos exércitos, que moverá contra eles.
  deu-ELO: An jenem Tage werden die Ägypter wie Weiber sein; und sie werden zittern
    und beben vor dem Schwingen der Hand Jehovas der Heerscharen, die er wider sie
    schwingen wird.
  eng-WYC-2018: In that day Egypt shall be as (weak as) women, and they shall be astonied,
    and shall dread of the face of the moving of the hand of the Lord of hosts, which
    he moved on it. (On that day the Egyptians shall become as weak as women, and
    they shall be astonished, and they shall fear the moving of the hand of the Lord
    of hosts, which he shall move against them.)
  epo-epo: En tiu tempo Egiptujo estos kiel virinoj; ĝi tremos kaj timos antaŭ la
    moviĝo de la mano de la Eternulo Cebaot, kiun Li svingos super ĝi.
  uig-PIN: Xu küni Misirdikilǝr ⱪiz-ayallarƣa ohxap ⱪalidu, Samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar ⱪolini ularning üstigǝ tǝnglixi bilǝn titrǝp ⱪorⱪidu,
  beo-beo: Eso da doaga:mu amoga Idibidi fi dunu da uda defele beda:iwane ba:mu. Ilia
    da Hina Gode Bagadedafa Ea lobo ilua:le ilima se ima:ne lelebe ba:sea, ilia da
    beda:iba:le yagugumu.
  tpi-OTNT: Long dispela taim, taim kantri Isip i karim olkain hevi olsem, ol bai
    i lukim Bikpela I Gat Olgeta Strong i apim han bilong en na i redi long mekim
    save long ol, na bai ol i pret na guria olsem ol meri.
  hau-SA: A wannan rana Masarawa za su zama kamar mata. Za su yi rawar jiki lokacin
    da Ubangiji Maɗaukaki ya ɗaga hannu a kansu.
  uig-LAT: Shu küni Misirdikiler qiz-ayallargha oxshap qalidu, Samawi qoshunlarning
    Serdari bolghan Perwerdigar qolini ularning üstige tenglishi bilen titrep qorqidu,
  nde-nde: Ngalolosuku abaseGibhithe bazafana labesifazane. Bazathuthumela ngokwesaba
    isandla esiphakanyisiweyo uThixo uSomandla abaphakamisele sona.
  ton-ton: '‌ʻE tatau ʻa ʻIsipite ʻi he ʻaho ko ia mo e kau fefine: pea ʻe tetetete
    mo manavahē ia koeʻuhi ko e lulululu ʻoe nima ʻo Sihova ʻoe ngaahi kautau, ʻaia
    te ne lulululu kiate kinautolu.'
  ces-1613: V ten den bude Egypt podobný ženám; nebo strašiti se a děsiti bude před
    zdvižením ruky Hospodina zástupů, kterouž on zdvihne proti němu.
  eng-WMB: In that day the Egyptians will be like women. They will tremble and fear
    because of the shaking of the LORD of Hosts’s hand, which he shakes over them.
  tam-TCV: அந்த நாளில் எகிப்தியர் பெண்களைப் போலாவார்கள். சேனைகளின் யெகோவா, தமது உயர்த்திய
    கரத்தை அவர்களுக்கு விரோதமாக ஓங்கும்போது, அவர்கள் பயத்தால் நடுங்குவார்கள்.
  ceb-ULB: Nianang adlawa, mahisama sa mga babaye ang mga Ehiptohanon. Mangurog ug
    mahadlok sila tungod sa giisa nga kamot ni Yahweh nga labawng makagagahom ibabaw
    kanila.
  pol-UBG: W tym dniu Egipt będzie podobny do kobiet, bo będzie się lękać i drżeć
    przed ręką PANA zastępów, którą podniesie przeciwko niemu.
  urd-GVU: مصری اُس دن عورتوں جیسے کمزور ہوں گے۔ جب رب الافواج اُنہیں مارنے کے لئے
    اپنا ہاتھ اُٹھائے گا تو وہ گھبرا کر کانپ اُٹھیں گے۔
  deu-1912: Zu der Zeit wird Ägypten sein wie Weiber und sich fürchten und erschrecken,
    wenn der HERR Zebaoth die Hand über sie schwingen wird.
  kan-2017: ಆ ದಿನದಲ್ಲಿ, ಐಗುಪ್ತ್ಯರು ಅಶ್ರಯವಿಲ್ಲದ ಹೆಂಗಸರ ಹಾಗೆ ಭಯಗ್ರಸ್ತರಾಗಿರುವರು. ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನು ಅವರ ಮೇಲೆ ತನ್ನ ಕೈಯನ್ನು ಬೀಸುತ್ತಿರುವುದರಿಂದ ಅವರು ಭಯಪಟ್ಟು ನಡುಗುವರು.
  yap-yap: Bayi taw nga bangiyal’ ni girdi’ nu Egypt e bay ra dugowgad ni bod e ppin.
    Bay ra durru’gad ko marus u nap’an ni yad ra guy SOMOL ni Gubin ma Rayag Rok nike
    k’iyag pa’ ni nge gechig nagrad.
  hlt-MCSB: Tekah khohnin ah tah Egypt khaw huta bangla om vetih lakueng ni. Te vaengah
    anih a thueng thil caempuei BOEIPA kah kut thueng hmai ah birhih pueng ni.
  mdy-ETH: ጊብፄ ዓጮ ዴራ ዒጊቹሞና ላኣሊጉዲ ማዓንዳ ዎዴ ሙካንዳኔ፤ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዔያቶ ሜታሳኒ ዎልቆ
    ፔኤኮ ዻዋ ዎዶና ዒጊቹሞና ዔያታ ጎጋይቃንዳኔ፤
  twi-ASANTE: Saa ɛda no, Misraimfoɔ bɛyɛ sɛ mmaa, Asafo Awurade nsa a wama so atia
    wɔn no bɛma wɔn abɔ hu na wɔn ho apopo.
  eng-WEBU: In that day the Egyptians will be like women. They will tremble and fear
    because of the shaking of the LORD of Armies’s hand, which he shakes over them.
  wal-wal: He gallassi Gibxxe biittaa asai maccaasa mala gidana. Qassi Ubbaappe Wolqqaama
    GODAI eta bollan wuxaawuxiyo a kushiyaa be7idi, eti yashshan kokkorana.
  spa-PDDPT: 'Aquel día los egipcios serán como mujeres: Temblarán y estarán aterrorizados
    por el movimiento de la mano de Yavé de las huestes contra ellos.'
  gun-gun: “Ha'e va'e ára ma Egito pygua kuery kunha rami rive 'rã ikangypa. Ngyje
    gui oryryipa 'rã okuapy Senhor ixondaro reta va'e gui, ha'e kuery rovai opo oupi
    reve omongyje ramo.
  ilo-ULB: Iti dayta nga aldaw, agbalinto dagiti Egipcio a kasla kadagiti babbai.
    Agtigerger ken agbutengdanto gapu iti nakalayat nga ima ni Yahweh a Mannakabalina-amin
    nga intag-ayna kadakuada.
  kpg-kpg: Di madagoaa e dau mai, gei digau Egypt ga mmaadagu ngoohia be nia ahina.
    Digaula ga bolebole mmaadagu i di nadau gidee Dimaadua di Gowaa Aamua e holo dono
    lima belee hagaduadua digaula.
  uig-ARA: شۇ كۈنى مىسىردىكىلەر قىز-ئاياللارغا ئوخشاپ قالىدۇ، ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار قولىنى ئۇلارنىڭ ئۈستىگە تەڭلىشى بىلەن تىترەپ قورقىدۇ،
  sus-sus: Na lɔxɔɛ Misirakae na Mangɛ Alatala xa sɛnbɛ to, e sɛrɛnma nɛ gaaxui kui
    alɔ ginɛe.
  pon-2006: Rahn ehu pahn kohdo me mehn Isip kan pahn duwehla lih akan me masepwehk.
    Re pahn rerrerki ar masepwehk ni ar pahn kilang KAUN-O, Wasa Lapalap, eh pahn
    ketin kapahla nin lime pwe en ketin kaloke irail.
  ksd-ksd: Ta nam ra e ra tarai Aigipto diat a da ra vaden; ma diat a dadadar ma diat
    a burburut ure ra lima i ra Luluai kai ra lavur kor, nina i vatur ia ure diat.
  tur-YTC: O gün Mısırlılar kadınlar gibi olacaklar. Ordular Yahvesi'nin üzerlerine
    salladığı elinin sallanmasından dolayı titreyecekler ve korkacaklar.
  grc-BRENT: Τῇ δὲ ἡμέρᾳ ἐκείνῃ ἔσονται οἱ Αἰγύπτιοι, ὡς γυναῖκες, ἐν φόβῳ καὶ ἐν
    τρόμῳ ἀπὸ προσώπου τῆς χειρὸς Κυρίου σαβαὼθ, ἣν αὐτὸς ἐπιβαλεῖ αὐτοῖς.
  ind-AYT: 'Pada hari itu, orang Mesir akan menjadi seperti perempuan: gemetar dan
    ketakutan karena kibasan tangan TUHAN semesta alam, yang dikibaskan atas mereka.'
  nya-nya: Tsiku limenelo Aigupto adzakhala ngati amayi. Adzanjenjemera ndi kuchita
    mantha akadzaona Yehova Wamphamvuzonse, atakweza dzanja lake kufuna kuwalanga.
  hrv-hrv: U onaj će dan Egipćani postati kao žene, drhtat će i strepiti od zamaha
    ruke Jahve nad Vojskama kojom će zamahnuti na njih.
  mps-mps: Tama te sogo te bulu Isipgo te tama sęgę tolalubaso da, augwaligo suaibao.
    Te Tigidali Bomo Elalubo Genuai Bidigo augwali dolainu nogo dolalubo sueibao.
    Tama augwali te we dabe wi elama, noma sabo tiwai yaibao.
  tpi-tpi: Long dispela taim, taim kantri Isip i karim olkain hevi olsem, ol bai i
    lukim Bikpela I Gat Olgeta Strong i apim han bilong en na i redi long mekim save
    long ol, na bai ol i pret na guria olsem ol meri.
  dan-1931: På hin Dag skal Ægypten blive som Kvinder; det skal ængstes og grue for
    Hærskarers HERRES svungne Hånd, som han svinger imod det.
  vie-OVCB: Trong ngày ấy người Ai Cập sẽ yếu ớt như phụ nữ. Họ run rẩy khiếp sợ trước
    bàn tay đoán phạt của Chúa Hằng Hữu Vạn Quân.
  guj-2017: તે દિવસે, મિસરીઓ સ્ત્રી જેવા થશે. યહોવાહના ઉગામેલા હાથને કારણે તેઓ ભયભીત
    થઈને થથરવા લાગશે જે હાથ સૈન્યોના યહોવાહે તેમના પર ઉગામ્યો છે.
  pon-2006A: Rahn ehu pahn kohdo me mehn Isip kan pahn duwehla lih akan me masepwehk.
    Re pahn rerrerki ar masepwehk ni ar pahn kilang KAUN-O, Wasa Lapalap, eh pahn
    ketin kapahla nin lime pwe en ketin kaloke irail.
  por-BRBSL: Naquele dia, os egípcios serão como as mulheres. Eles tremerão e temerão
    por causa do tremor da mão de Yahweh dos exércitos, que ele aperta sobre eles.
  cth-cth: Hote hnin navah, Izip khocanaw teh napui patetlah ao awh han. Ahnimouh
    ni ahnimouh koe kut kahek e ransahu BAWIPA hmalah taket awh vaiteh a pâyaw awh
    han.
  twi-twi: Saa da no, Misraimfo bɛyɛ sɛ mmea, Asafo Awurade nsa a wama so atia wɔn
    no bɛma wɔn abɔ hu na wɔn ho apopo.
  hlt-hlt: Tekah khohnin ah tah Egypt khaw huta bangla om vetih lakueng ni. Te vaengah
    anih a thueng thil caempuei BOEIPA kah kut thueng hmai ah birhih pueng ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bo youtɛ dìì yiè o nɔ̀ùtɛ̀ Esibiti ĩ́nkɛ̀, o nìtìbɛ̀
    bo dontɛnɛ̀ bɛnitipòbɛ̀ kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ nkɛ̀ bɛ̀ nkpeutí.
  msy-2020: Gɨn izamin dughiamɨn, Isipia kamaghɨn osɨmtɨziba aterɨva, me Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itimɨn gantɨ, a me mɨsoghsɨ uan agharim ghufeghtɨ, me
    amizibar mɨn bar atiatigh nɨgham.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ, Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ nyɑɑsɩ Icipiti nyǝ́mɑ mɛ nɑ niŋ
    tʋɣʋ. Sɔɣɔntʋ kɑ́ kpɑ-mɛ nɑ ɩ́ sele ɩsɩɩ ɑlɑɑ.
  azb-azb: O gün Misirlilər qadına bənzəyəcək, Ordular Rəbbinin onlara qarşı qalxan
    əlinin önündə titrəyib dəhşətə gələcək.
  eng-DBY: In that day shall Egypt be like unto women; and it shall tremble and fear
    because of the shaking of the hand of Jehovah of hosts, which he shaketh over
    it.
  hin-2017: उस समय मिस्री, स्त्रियों के समान हो जाएँगे, और सेनाओं का यहोवा जो अपना
    हाथ उन पर बढ़ाएगा उसके डर के मारे वे थरथराएँगे और काँप उठेंगे।
  wol-KYG: Su bés baa waa Misra mel niy jigéen, di lox ndax tiit loxo bi jóg, te Aji
    Sax ji Boroom gàngoor yi xàccil-leen ko.
  eng-YLT: In that day is Egypt like women, And it hath mourned, and been afraid,
    Because of the waving of the hand of Jehovah of Hosts, That He is waving over
    it.
  eng-WYC-2017: In that day Egypt shall be as women, and they shall be astonied, and
    shall dread of the face of the moving of the hand of the Lord of hosts, which
    he moved on it.
  eng-WMBB: In that day the Egyptians will be like women. They will tremble and fear
    because of the shaking of the LORD of Hosts’s hand, which he shakes over them.
  urd-GVH: मिसरी उस दिन औरतों जैसे कमज़ोर होंगे। जब रब्बुल-अफ़वाज उन्हें मारने के
    लिए अपना हाथ उठाएगा तो वह घबराकर काँप उठेंगे।
  rug-rug: Koasa rane tugo asa si sari tie Izipi si kote guana barikaleqe. Kote neneqara
    meke matagutu nia rini sa Limana e Zihova Tadi na Qeto Minate sapu ta ovulu sage
    pude seke la koa rini.
  gaz-gaz: Bara sana warri Gibxi akka dubartii taʼu. Harka ol kaʼe kan Waaqayyoon
    Waan Hunda Dandaʼu isaanitti ol fudhatu sana arganii sodaan ni hollatu.
  fra-LSG: 'En ce jour, l’Égypte sera comme des femmes: Elle tremblera et aura peur,
    En voyant s’agiter la main de l’Éternel des armées, Quand il la lèvera contre
    elle.'
  yal-yal: Na lɔxɔni, Misiran kaane luma nɛn alo ɲaxanle. E xuruxurunma nɛn gaxuni,
    Alatala Sɛnbɛn Birin Kanna na a yiini te e xili ma waxatin naxan yi.
  haw-1868: Ia la la, e like auanei ko Aigupita me na wahine, E makau no lakou a haalulu,
    No ke ka ana o ka lima o Iehova o na kaua, Ka mea ana e hooka mai ai maluna o
    lakou.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَرْتَعِدُ الْمِصْرِيُّونَ كَالنِّسَاءِ خَوْفاً مِنْ
    يَدِ الرَّبِّ الْقَدِيرِ الَّتِي يَهُزُّهَا فَوْقَهُمْ.
  ewe-ewe: Ɣe ma ɣi la, Egiptetɔwo azu abe nyɔnuwo ene. Ŋɔ adzi wo woadzo nyanyanya
    le Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe asi si wòkɔ dzi ɖe wo ŋuti la ta.
  eng-LEE: 'On that day shall Egypt be like the women: and it shall tremble and be
    in dread because of the waving of the hand of the Lord of hosts, which he waveth
    over it.'
  asm-FB: সেই দিনা, মিচৰীয়াসকল মহিলাৰ দৰে হ’ব; বাহিনীসকলৰ যিহোৱাই তেওঁলোকৰ ওপৰত হাত
    উঠোৱাৰ বাবে, তেওঁলোকে কঁপিব আৰু ভয় কৰিব।
  sus-A: نَ لْشْي مِسِرَكَيٍ نَ مَنفّ عَلَتَلَ شَ سّنبّ تٌ، عٍ سّرّنمَ نّ فَاشُي كُي
    عَلْ فِنّيٍ.
  fra-SBL: En ce jour-là, les Égyptiens seront comme des femmes. Ils trembleront et
    auront peur à cause de l'agitation de la main de l'Éternel des armées, qu'il secoue
    sur eux.
  hbo-hbo: בַּיֹּ֣ום הַה֔וּא יִֽהְיֶ֥ה מִצְרַ֖יִם כַּנָּשִׁ֑ים וְחָרַ֣ד ׀ וּפָחַ֗ד
    מִפְּנֵי֙ תְּנוּפַת֙ יַד־יְהוָ֣ה צְבָאֹ֔ות אֲשֶׁר־ה֖וּא מֵנִ֥יף עָלָֽיו׃
  kik-kik: Mũthenya ũcio-rĩ, andũ a Misiri makahaana o ta andũ-a-nja. Makainaina nĩ
    guoya mona guoko kwa Jehova Mwene-Hinya-Wothe kwambararĩtio kũmookĩrĩre.
  fra-NCL: 'En ce jour-là, l’Égypte sera comme les femmes : elle tremblera et s’épouvantera
    en voyant se lever la main de Yahweh des armées ; qu’il lève contre elle.'
  cek-AK: To na niah Izipnawk loe nongpatanawk baktiah om o tih; misatuh kaminawk
    ih Angraeng mah nihcae nuiah ban to takhoek thuih pongah, zit loiah nihcae loe
    tasoehhaih hoiah om o tih.
  cuk-cuk: A-ibagangine, Egipto-dulemar, Bab-Jehová-Bela-Gangued-Nikad sabsur-e-odurdakega
    egi gwisgualile, omeganyobi dobe itodmaloed.
  uig-CYR: Шу күни Мисирдикиләр қиз-аялларға охшап қалиду, Самави қошунларниң Сәрдари
    болған Пәрвәрдигар қолини уларниң үстигә тәңлиши билән титрәп қорқиду,
  tel-2017: ఆ రోజున ఐగుప్తు ప్రజలంతా స్త్రీల వలే ఉంటారు. సేనల ప్రభువు అయిన యెహోవా
    వారిపై తన చెయ్యి ఎత్తుతాడు. దాని కారణంగా వాళ్ళు భయపడి వణుకుతారు.
  hat-BSA: Nan jou sa a, Ejipsyen yo va vin tankou fanm. Yo va tranble nan gwo laperèz
    akoz pase men ke SENYÈ a ap fè pase sou yo.
  kos-kos: Oasr pacl se ac tuku ke mwet Egypt ac fah sangengtot oana mutan uh. Elos
    ac rarrar ke tuninfong pacl se ke elos liye lah LEUM GOD Kulana El asroela paol
    in kaelos.
  hbo-WLC: בַּיּ֣וֹם הַה֔וּא יִֽהְיֶ֥ה מִצְרַ֖יִם כַּנָּשִׁ֑ים וְחָרַ֣ד ׀ וּפָחַ֗ד
    מִפְּנֵי֙ תְּנוּפַת֙ יַד־יְהוָ֣ה צְבָא֔וֹת אֲשֶׁר־ה֖וּא מֵנִ֥יף עָלָֽיו׃
  ibo-ibo: Nʼụbọchị ahụ, ndị ikom Ijipt ga-adị ka ndị inyom, ha ga na-ama jijiji nʼegwu
    nʼihi aka ahụ Onyenwe anyị, Onye pụrụ ime ihe niile weliri elu imegide ha.
  ory-ory: ସେହି ଦିନ ମିସର ସ୍ତ୍ରୀମାନଙ୍କ ତୁଲ୍ୟ ହେବ, ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ତାହା
    ଉପରେ ଯେଉଁ ହସ୍ତ ହଲାନ୍ତି, ତାହାଙ୍କର ସେହି ହସ୍ତ ହଲିବା ସକାଶୁ ସେ କମ୍ପିବ ଓ ଭୀତ ହେବ।
  chk-chk: Lon ena fansoun chon Isip repwe wewe ngeni fefin, repwe chechech fän niuokus,
    lupwen repwe küna pwe ewe Samol mi Unusen Manaman a ü ngeniir.
  rop-rop: Wal aibin kipgon tok, “Wal langa det taim na, YAWEI det boswan God garram
    im brabli strongbala pawa garra panishim detlot Ijip pipul. Detlot pipul garra
    jidan brabli wikwan en olabat garra bradin nomo lilbit du.
  ukr-1871: У той день будуть Египтяне, мов жінки лякливі, й затремтять і збояться
    піднятої руки Господа Саваота, що її простягне на них.
  deu-1951: Alsdann werden die Ägypter wie Weiber sein; sie werden zittern und erschrecken
    vor dem Erheben der Hand des HERRN der Heerscharen, die er gegen sie erheben wird.
  eng-JPS: In that day shall Egypt be like unto women; and it shall tremble and fear
    because of the shaking of the hand of the LORD of hosts, which He shaketh over
    it.
  srp-1865: Tada æe biti Misirci kao žene; bojaæe se i drktati od ruke Gospoda nad
    vojskama kad zamahne na njih.
  lug-lug: Ku lunaku luli Abamisiri balibeera ng’abakazi. Balikankana n’entiisa olw’omukono
    gwa Mukama Katonda ow’Eggye ogugoloddwa gye bali.
  heb-heb: ביום ההוא יהיה מצרים כנשים וחרד ופחד מפני תנופת יד יהוה צבאות אשר הוא מניף
    עליו׃
  ben-IRV: সেই সময়ে, মিশরীয়রা নারীদের মত হবে। তারা কাঁপবে ও ভয় পাবে কারণ বাহিনীদের
    সদাপ্রভু তাদের বিরুদ্ধে হাত ওঠাবেন।
  pan-pan: ਉਸ ਦਿਨ ਮਿਸਰੀ ਔਰਤਾਂ ਵਾਂਗੂੰ ਹੋ ਜਾਣਗੇ ਅਤੇ ਉਹ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਹਿਲਾਉਣ
    ਨਾਲ ਜਿਹੜਾ ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਹਿਲਾਉਂਦਾ ਹੈ ਡਰਨਗੇ ਅਤੇ ਕੰਬਣਗੇ।
  mya-JVB: ထို ကာလ ၌ အဲဂုတ္တု လူတို့သည် မိန်းမ ကဲ့သို့ ဖြစ် ၍ ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား သည် သူ တို့အပေါ် မှာ လက် တော်ကို လှုပ်ရှား တော်မူသောကြောင့်၊ ကြောက်လန့်
    တုန်လှုပ် ကြလိမ့်မည်။
  hmo-hmo: Unai neganai, Aigupito taudia be hahine taudia hegeregerena do idia lao.
    Bona Siahu Ibounai Lohiabada ese iena imana ia abia isi idia dekenai neganai,
    idia be mai gari danu do idia heudeheude.
  urd-urd: उस वक़्त रब्ब — उल — अफ़वाज के हाथ चलाने से जो वह मिस्र पर चलाएगा, मिस्री
    'औरतों की तरह हो जायेंगे, और हैबतज़दह और परेशान होंगे।
  rus-SYN: В тот день Египтяне будут подобны женщинам, и вострепещут и убоятся движения
    руки Господа Саваофа, которую Он поднимет на них.
  bqc-SIM: Gↄↄ bee Egipiↄ aaↄ dɛ lán nↄɛↄwaɛ, vĩa a ń kṹ aa lualua Dii Zĩgↄ̃de
    ↄ pↄ́ looańla yã́i.
  tcz-CHONGTHU: Hiche nikho teng chuleh numei ho banga Egypt te lhasam tah a umdiu
    ahi. Amaho chu ki im chuh chuh a tijatah a vanmi janel Pakai khut tum noija umdiu
    ahi.
  mar-mar: त्या दिवशी मिसरी बायकांसारखे होतील. ते थरथर कापतील आणि भयभीत होतील कारण
    सेनाधीश परमेश्वर आपला हात वर उंचावेल तो त्यांच्यावर उगारील.
  qub-qub: Chay junaj Egiptucunaga cangapaj warminömi. Fiyupa mancharishpan ima ruraytapis
    manami camäpacongapächu Tayta Dios paycunata castigananpaj maquinta jogariycajta
    ricashpan.
  hat-hat: 'Jou sa a, gason peyi Lejip yo ap tankou fanm: yo pral tranble, kè yo pral
    kase lè y''a wè Seyè ki gen tout pouvwa a ap leve men l'' pou pini yo.'
  eng-BSB: In that day the Egyptians will be like women. They will tremble with fear
    beneath the uplifted hand of the LORD of Hosts, when He brandishes it against
    them.
  eng-WEBPB: In that day the Egyptians will be like women. They will tremble and fear
    because of the shaking of the LORD of Armies’s hand, which he shakes over them.
  kbq-kbq: Hanki e'i ana knafina Isipi vahe'mokizmia a'negna huno hanavezmia omane
    amne hanige'za, tusi'a knaza erigahaze. Ana nehanageno Monafi sondia vahe'mofo
    Ra Anumzamo'a azana erisga huno zamazeri haviza hunaku nehanige'za, tusi koro
    nehu'za zamahirahiku hugahaze.
  nhe-BL: Ajsis se tonali quema egiptome elise queja sihuame tlen ax quipiyaj niyon
    quentzi chicahualistli. Quiitase para TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij ya momatlalantoc para quintzontlamiltis, huan huihuipicase iixpa.
  gub-BL: A'e 'ar mehe Ezit ywy rehe har nuzawy kwaw kuzà a'e wà nehe. Uryryryryz
    putar ukyze mehe wà nehe, ta'e Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e upir
    putar opo wanehe uzepyk pà nehe xe.
  eng-DRA: In that day Egypt shall be like unto women, and they shall be amazed, and
    afraid, because of the moving of the hand of the Lord of hosts, which he shall
    move over it.
