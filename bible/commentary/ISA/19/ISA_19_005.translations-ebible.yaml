verse: ISA.019.005
translations:
  mal-C: സമുദ്രജലം വറ്റിപ്പോകും, നദീതടം ഉണങ്ങിവരണ്ടുപോകും.
  deu-TKW: Die Wasser im Nil werden versiegen, und der Strom bis auf den Grund austrocknen.
  lin-lin: Mayi ya ebale monene ekokita, mpe mayi ya ebale ekosila mpe ekokawuka.
  eng-LSV: And waters have failed from the sea, || And a river is desolated and dried
    up.
  eng-GNV: Then the waters of the sea shall faile, and the riuers shall be dryed vp,
    and wasted.
  eng-WEBSTER: And the waters shall fail from the sea, and the rivers shall be wasted
    and dried up.
  nhw-BL: Nopa atl tlen nopa hueyatl Nilo tlantiyas hasta elis huactoc huan nochi
    nopa pilhueyatzitzi tlamihuaquise.
  swh-ONEN: Maji ya mito yatakauka, chini ya mto kutakauka kwa jua.
  bba-bba: U koo ben dɑɑ bɑkɑ ten nim kpeerɑsiɑ kpɑ tu ɡberɑ.
  eng-KJVCPB: And the waters shall fail from the sea, And the river shall be wasted
    and dried up.
  luo-luo: Pige mag aora biro dwono, kendo kuonde ma pi luwo biro two ma bar okak.
  meu-meu: Nilo sinavaina ranudia bae kororo, sinavai baine kororo bona baine haurahaura;
  npi-ULB: समुद्रका पानीहरू सुक्‍नेछन्, अनि नदीहरू सुक्‍नेछन् र रित्तो हुनेछन् ।
  yor-yor: Gbogbo omi inú odò ni yóò gbẹ, gbogbo ilẹ̀ àyíká odò ni yóò gbẹ tí yóò
    sì sáàpá.
  pes-OPCB: آب رود نیل کم خواهد شد و بعد از مدتی خشک خواهد گردید.
  tgl-ULB: Matutuyo ang tubig ng karagatan, matutuyo ang ilog at mawawalan ng laman.
  hui-hui: Iba Naili porago hundiai haragola dindi pani halu yo bialu lebola hai holebira.
  mya-mya: နိုင်း​မြစ်​သည်​ရေ​နည်း​၍​တစ်​စ​တစ်​စ​ခန်း ခြောက်​သွား​လိမ့်​မည်။-
  bod-N: རྒྱ་མཚོའི་ཆུ་རྣམས་སྐམ་ཞིང་། ཆུ་བཞུར་ས་རྣམས་ཀྱང་སྐམ་ཐག་ཆོད་པར་འགྱུར།
  wsk-wsk: Yu biya mu maraka saparuk se gamung biya mu sokelel la anirokkowo.
  sna-sna: Mvura yomurwizi ichapwa, uye mahombekombe erwizi achapwa agova akaoma.
  spa-BLM: Las aguas del mar faltarán, y el río se perderá y se secará.
  cac-cac: Ol tup a' nivan Nilo, taquin̈ ol ajcan b'aj sb'ey a' chi'.
  swh-ULB: Maji ya bahari yatakauka juu, na mto uakauka na kuwa mtupu.
  bel-bel: І скончыцца вада ў моры і рака зьвядзецца і высахне;
  deu-ELBBK: Und die Wasser werden sich aus dem Meer verlaufen, und der Strom wird
    versiegen und austrocknen,
  mbb-OT: Ebmevavew is Wahig he Nilo taman te egkemezahan heini.
  mal-2015: സമുദ്രത്തിൽ വെള്ളം ഇല്ലാതെയാകും; നദി വറ്റി ഉണങ്ങിപ്പോകും.
  gup-gup: Wanjh kukku ngarre kore Mankabo Nile, makka kaluk kaboyakmen. Kore mankabo
    kahre bolkkime, wanjh kabolkdarlehmen rowk, dja kundalk kore kukadjid ngarre wanjh
    kadarlehmen.
  rmc-rmc: Šučola avri o paňi andro Nil, o paňi calkom šučola avri.
  pes-OPV: و آب از دریا (نیل ) کم شده، نهر خراب وخشک خواهد گردید.
  ron-1924: Апеле мэрий вор сека ши рыул ва сека ши се ва уска,
  ben-OBCV: নদীর সমস্ত জলরাশি শুকিয়ে যাবে, নদীতট চরা পড়ে শুকনো হয়ে যাবে।
  som-som: Oo biyuhuna badda way ka madhan doonaan, oo webiguna wuu gudhi doonaa oo
    engegi doonaa.
  lat-VUC: Et arescet aqua de mari, et fluvius desolabitur atque siccabitur.
  eng-ASVBT: And the waters shall fail from the sea, and the river shall be wasted
    and become dry.
  ita-1885: E le acque del mare mancheranno, e il fiume sarà seccato ed asciutto.
  eng-LXXUP: And the Egyptians shall drink the water that is by the sea, but the river
    shall fail, and be dried up.
  eng-ULB: The waters of the sea will dry up, and the river will dry up and become
    empty.
  spa-VBL: Las aguas del Nilo fallará, y su cauce se secará al sol.
  fra-_FOB: Et les eaux de la mer manqueront; la rivière se desséchera, et tarira.
  mal-mal: സമുദ്രത്തിൽ വെള്ളം ഇല്ലാതെയാകും; നദി വറ്റി ഉണങ്ങിപ്പോകും.
  urd-GVR: Dariyā-e-Nīl kā pānī ḳhatm ho jāegā, wuh bilkul sūkh jāegā.
  suz-BL: मिनु नील खोला ङा ब्‍वाक्‍कु सोव़ना सोव़न लशा, ब्‍वाक्‍कु मबाक्‍शो दुम्‍ब।
  eng-NOY: Then shall the waters fail from the river, Yea, the river shall be wasted
    and dried up.
  ita-1927: Le acque verranno meno al mare, il fiume diverrà secco, arido;
  ckb-ckb: ئاوی نیل وشک دەبێت، ڕووبارەکەش کاول دەبێت و وشک دەبێت.
  eng-BBE: 'And the waters of the sea will be cut off, and the river will become dry
    and waste:'
  kan-OKCV: ನೈಲ್ ನದಿಯ ನೀರು ಬತ್ತಿಹೋಗುವುದು. ನದಿ ತೀರವೂ ಇಂಗಿ ಒಣಗಿಹೋಗುವುದು.
  tam-2017: அப்பொழுது கடலின் தண்ணீர்கள் குறைந்து, நதியும் வற்றி வறண்டுபோகும்.
  spa-RV-1909: Y las aguas de la mar faltarán, y el río se agotará y secará.
  ron-BTF: Şi apele vor lipsi din mare şi râul va fi risipit şi uscat.
  eng-WEBP: The waters will fail from the sea, and the river will be wasted and become
    dry.
  eng-FBV: The waters of the Nile will fail, and its riverbed will be sunbaked and
    dry.
  nld-1939: De wateren der zee zinken weg, De stroom wordt leeg en droogt uit,
  nch-BL: Nopa at ten nopa hueyat Nilo tantiyas hasta elis huactoc huan nochi nopa
    pilhueyatzitzi tamihuaquise.
  vie-1934: Nước biển sẽ tắt, sông cạn và khô.
  hin-CV: समुद्र का जल सूख जाएगा, और नदियां भी सूख कर खाली हो जाएंगी.
  eng-OURB: The waters will fail from the sea, and the river will be wasted and become
    dry.
  spa-BES: Y las aguas del mar serán cortadas, y el río se secará y se desechará.
  tdx-tdx: Ho ritse ty rano’ i riakey, ho hendatse naho maike i oñey.
  tha-KJV: และน้ำจะแห้งไปจากทะเลและแม่น้ำจะแห้งผาก
  por-BR-2018: E as águas do mar se acabarão; e o rio se esvaziará e se secará.
  deu-ELO: Und die Wasser werden sich aus dem Meere verlaufen, und der Strom wird
    versiegen und austrocknen,
  eng-WYC-2018: And [the] water of the sea shall wax dry, and the flood shall be desolate,
    and shall be dried. (And the water of the River shall grow dry, yea the River
    shall become desolate, and dried up.)
  epo-epo: Kaj sekforiĝos la akvo el la maro, kaj la rivero senakviĝos kaj sekiĝos.
  uig-PIN: Ⱨǝm sular «dengiz»din yoⱪaydu, Dǝryasi ⱪaƣjirap pütünlǝy ⱪurup ketidu;
  beo-beo: Naile Hano da hale, gebewane sa:ili, hafoga:i dagoi ba:mu.
  tpi-OTNT: Wara Nail bai i go daun olgeta na graun bai i kamap na bai i drai tru.
  hau-SA: Ruwayen kogi za su ƙafe, bakin kogi zai shanye yă kuma bushe.
  uig-LAT: Hem sular «déngiz»din yoqaydu, Deryasi qaghjirap pütünley qurup kétidu;
  nde-nde: Amanzi omfula azakutsha, umfula uzacitsha, wome.
  ton-ton: Pea ʻe maha ʻae ngaahi vai mei he tahi, pea ʻe fakaʻaʻau ke mōmoa ʻae vaitafe.
  ces-1613: A vymizejí vody z moře, i řeka osákne a vyschne.
  eng-WMB: The waters will fail from the sea, and the river will be wasted and become
    dry.
  tam-TCV: ஆற்றின் வெள்ளம் வற்றிவிடும், ஆற்றின் அடித்தரை காய்ந்து வறண்டுவிடும்.
  ceb-ULB: Mahubas ang katubigan sa dagat, ug mahubas ang suba ug mauga.
  pol-UBG: I zginą wody z morza, a rzeka opadnie i wyschnie.
  urd-GVU: دریائے نیل کا پانی ختم ہو جائے گا، وہ بالکل سوکھ جائے گا۔
  deu-1912: Und das Wasser in den Seen wird vertrocknen; dazu der Strom wird versiegen
    und verschwinden.
  kan-2017: ಮಹಾನದಿಯ ನೀರು ಬತ್ತಿಹೋಗುವುದು. ನದಿಗಳ ತೀರಗಳು ಇಂಗಿ ಒಣಗುವುದು.
  yap-yap: Bayi sobut’ e ran u lan e lul’ ni Nile, me munmun me mlik’.
  hlt-MCSB: Tuipuei tui khaw kak ni. Tuiva khaw rhaeng vetih haang ni.
  mdy-ETH: ዓባዬ ዎሮኮ ዋኣፃ ዓኣ ቤዛፓ ኬዳንዳኔ፤ ዬካፓ ዎራ ታሢ ታሢ ሚጫንዳኔ፤
  twi-ASANTE: Nsubɔntene mu nsuo bɛwe, na nkonkɔn bɛwo ayɛ wesee.
  eng-WEBU: The waters will fail from the sea, and the river will be wasted and become
    dry.
  wal-wal: Naile SHaafaa haattai melana; shaafaikka leelan leelan meli aggana.
  spa-PDDPT: Las aguas del mar fallarán. El río quedará seco y árido.
  gun-gun: “Ha'e gui ma yy noĩvei rã Nilo yakã typa 'rã, yakã ikuai va'e typa avi
    'rã.
  ilo-ULB: Agmaganto dagiti danum iti baybay ken agmaganto ti karayan ket maawan dagiti
    linaonna.
  kpg-kpg: Nia wai ga hogoohi i lodo di monowai Nile, ga maangoo.
  uig-ARA: ھەم سۇلار «دېڭىز»دىن يوقايدۇ، دەرياسى قاغجىراپ پۈتۈنلەي قۇرۇپ كېتىدۇ؛
  sus-sus: Baa nun xuree ye xɔrima nɛ.
  pon-2006: Pilen Nail pahn tikitikla, pihlo pahn kohkohdi oh madada.
  ksd-ksd: Ma ra ta na mama, ma ra tava alir na mama bula ma na matetek.
  tur-YTC: Denizin suları kesilecek, ırmak boşalıp kuruyacak.
  grc-BRENT: Καὶ πίονται οἱ Αἰγύπτιοι ὕδωρ τὸ παρὰ θάλασσαν, ὁ δὲ ποταμὸς ἐκλείψει,
    καὶ ξηρανθήσεται.
  ind-AYT: Air di laut akan terbuang, sungai akan mendangkal dan mengering.
  nya-nya: Madzi a mu mtsinje wa Nailo adzaphwa, ndipo mʼmbali mwa mtsinje mudzangʼaluka
    ndi kuwuma.
  hrv-hrv: Nestat će vode iz mora, presahnut će i presušiti Rijeka,
  mps-mps: Te wę Nail sula selama, aiya dulama, tama tǫ pedalama, tama mu sula saibao.
    Te tǫ te gebo pai tǫ pedalaibao.
  tpi-tpi: Wara Nail bai i go daun olgeta na graun bai i kamap na bai i drai tru.
  dan-1931: Vandet i Floden svinder, Strømmen bliver sid og tør;
  vie-OVCB: Nước sông Nin sẽ cạn. Các ruộng bờ sẽ cạn nứt và khô.
  guj-2017: સમુદ્રનાં પાણી સુકાઈ જશે, નદીનાં પાણી સુકાઈ જશે અને નદી ખાલી થઈ જશે.
  pon-2006A: Pilen Nail pahn tikitikla, pihlo pahn kohkohdi oh madada.
  por-BRBSL: As águas falharão do mar, e o rio será desperdiçado e ficará seco.
  cth-cth: Tuipui tuinaw rem aphui vaiteh, palang tuinaw rem hak vaiteh a ke awh han.
  twi-twi: Nsubɔnten mu nsu bɛyow, na konkɔn bɛwo ayɛ wosee.
  hlt-hlt: Tuipuei tui khaw kak ni. Tuiva khaw rhaeng vetih haang ni.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì kó mɛniɛ mbo deè, íkó mbo kṹṹ kɛ́kpeí.
  msy-2020: Eghtɨ Nailɨn Fanem bar dakegh magɨrɨtɨ, nguazim otogh bar mɨsɨngigham.
  dop-dop: Nili pɔɣɔ lʋm kɑ́ nyɔɔ, nɑ kɑ́ wʋlɩ tǝkpɑnsɑŋ.
  azb-azb: Nilin suları azalacaq, Çay çəkilib quruyacaq.
  eng-DBY: And the waters shall fail from the sea, and the river shall be wasted and
    dried up;
  hin-2017: और समुद्र का जल सूख जाएगा, और महानदी सूख कर खाली हो जाएगी;
  wol-KYG: Ndoxum Niil ma day fer; dex gaay ŋiis, wow koŋŋ,
  eng-YLT: And failed have waters from the sea, And a river is wasted and dried up.
  eng-WYC-2017: And [the] water of the sea shall wax dry, and the flood shall be desolate,
    and shall be dried.
  eng-WMBB: The waters will fail from the sea, and the river will be wasted and become
    dry.
  urd-GVH: दरियाए-नील का पानी ख़त्म हो जाएगा, वह बिलकुल सूख जाएगा।
  rug-rug: Sari kolo koasa ovuku si kote popa taloa, meke sa pepeso pa kauruna sa
    ovuku si kote kaqi meke popa.
  gaz-gaz: Bishaanonni galaanaa ni gogu; lagni isaas ni hirʼata; ni gogas.
  fra-LSG: Les eaux de la mer tariront, Le fleuve deviendra sec et aride;
  yal-yal: Nila baan xɔrima nɛn, baan wunla yi xara fefe!
  haw-1868: E pau auanei ka wai o ka muliwai, E pio no hoi a maloo ke kahawai.
  arb-NAV: وَتَنْضُبُ مِيَاهُ النِّيلِ وَتَجِفُّ الأَحْوَاضُ وَتَيْبَسُ.
  ewe-ewe: Nil tɔsisi la amie, eye eme aƒu kplakplakpla.
  eng-LEE: And the waters shall fail from the sea, and the river shall be wasted and
    dried up.
  asm-FB: সমুদ্রৰ পানী শুকাই যাব, আৰু নদী শুকাই খালী যাব।
  sus-A: بَا نُن شُرٍيٍ يٍ شْرِ مَ نّ.
  fra-SBL: Les eaux de la mer disparaîtront, et le fleuve sera épuisé et desséché.
  hbo-hbo: וְנִשְּׁתוּ־מַ֖יִם מֵֽהַיָּ֑ם וְנָהָ֖ר יֶחֱרַ֥ב וְיָבֵֽשׁ׃
  kik-kik: Maaĩ ma Rũũĩ rwa Nili nĩmakaahũa, na mũkaro waruo ũngʼare na ũũme.
  fra-NCL: Les eaux de la mer tariront, le fleuve s’épuisera et se desséchera.
  cek-AK: Tuipui ih tuinawk loe kang o tih; vapui tuinawk doeh amcap ueloe, kang boih
    tih.
  cuk-cuk: ”Demar-naid dingudoed, Nilo-diwar-maid bela dinna naoed.
  uig-CYR: Һәм сулар «деңиз»дин йоқайду, Дәрияси қағҗирап пүтүнләй қуруп кетиду;
  tel-2017: సముద్రంలో నీళ్ళు ఇంకిపోతాయి. నదులు ఎండిపోయి ఖాళీ అవుతాయి.
  hat-BSA: Dlo lanmè yo va vin sèch e rivyè a va vin sèch san dlo.
  kos-kos: Kof ke Infacl Nile ac sriksrikeni nwe ke na mihnla.
  hbo-WLC: וְנִשְּׁתוּ־מַ֖יִם מֵֽהַיָּ֑ם וְנָהָ֖ר יֶחֱרַ֥ב וְיָבֵֽשׁ׃
  ibo-ibo: Mmiri dị nʼosimiri ga-atada; ọ ga-atakwa takọrọkwa.
  ory-ory: ପୁଣି, ସମୁଦ୍ର ଜଳଶୂନ୍ୟ ହେବ ଓ ନଦୀ କ୍ଷୟ ପାଇ ଶୁଷ୍କ ହେବ।
  chk-chk: Iwe, kolukun ewe chanpupu Nil epwe morotä, pwe lon epwe pwasapwas.
  rop-rop: “Det bigwan Nail Riba garra draiyap en im garra jidan brabli draiwan kantri.
  ukr-1871: Опадуть у морі води, і ріка стане безводна й висохне;
  deu-1951: Und der Wasserspiegel des Sees wird sich senken, und der Strom wird versiegen
    und vertrocknen.
  eng-JPS: And the waters shall fail from the sea, and the river shall be drained
    dry,
  srp-1865: I nestaæe vode iz mora, i rijeka æe presahnuti i zasušiti se.
  lug-lug: Omugga gulikalira n’entobo y’omugga ekale ejjemu enjatika.
  heb-heb: ונשתו מים מהים ונהר יחרב ויבש׃
  ben-IRV: সমুদ্রের জল শুকিয়ে যাবে এবং নদী শুকিয়ে যাবে ও খালি হয়ে যাবে।
  pan-pan: ਪਾਣੀ ਸਮੁੰਦਰ ਵਿੱਚੋਂ ਸੁੱਕ ਜਾਵੇਗਾ, ਅਤੇ ਦਰਿਆ ਖੁਸ਼ਕ ਅਤੇ ਖਾਲੀ ਹੋ ਜਾਵੇਗਾ,
  mya-JVB: ထိုအခါပင်လယ် ရေ ပြတ် လိမ့်မည်။ မြစ် ရေ လည်း လျော့ ၍ ခန်းခြောက် လိမ့်မည်။
  hmo-hmo: Naila Sinavai ena ranu do ia maragi lao noho, bona unai sinavai be do ia
    kaukau momokani.
  urd-urd: और दरिया का पानी सूख जाएगा, और नदी ख़ुश्क और ख़ाली हो जाएगी।
  rus-SYN: И истощатся воды в море, и река иссякнет и высохнет;
  bqc-SIM: An swada í a ba, swa'ɛpi a gↄ̃ gii, a bɛ̀lɛ a paa.
  tcz-CHONGTHU: Nile vadung ho jong hung sangdoh jou pontin, chuleh loumun ho jong
    twisoh in achap joulou ding ahi. Vadung hojong go gam hel jeng ding ahi.
  mar-mar: समुद्राचे पाणी पूर्ण कोरडे पडेल आणि नदी आटेल व रिक्त होईल.”
  qub-qub: Nilo mayupis pishengami. Chay mayuga ushajpämi chaquengapaj.
  hat-hat: Dlo larivyè Nil lan pral bese jouk l'a rive chèch nèt.
  eng-BSB: The waters of the Nile will dry up, and the riverbed will be parched and
    empty.
  eng-WEBPB: The waters will fail from the sea, and the river will be wasted and become
