verse: ISA.019.024
translations:
  mal-C: അന്നാളിൽ മൂന്നാമനായ ഇസ്രായേൽ, ഭൂമിയുടെ മധ്യേ ഈജിപ്റ്റിനും അശ്ശൂരിനും ഒരു
    അനുഗ്രഹമായിരിക്കും.
  deu-TKW: An jenem Tage wird sich Israel als der dritte zu Ägypten und zu Assyrien
    gesellen, als ein Segen inmitten der Erde,
  lin-lin: Na mokolo wana, Isalaele akozala ekolo ya misato, sima na Ejipito mpe Asiri,
    lipamboli oyo Nzambe akomema na mokili.
  eng-LSV: In that day Israel is third, || With Egypt, and with Asshur, || A blessing
    in the heart of the earth.
  eng-GNV: In that day shall Israel be the third with Egypt and Asshur, euen a blessing
    in the middes of the land.
  eng-WEBSTER: 'In that day shall Israel be the third with Egypt and with Assyria,
    even a blessing in the midst of the land:'
  nhw-BL: Ipan nopa tonali quema Asiria huan Egipto cuali mohuicase, Israel mohuampoxchihuas
    ininhuaya nojquiya. Huan ipan nopa tonali Israel cuali mohuicas ica Asiria huan
    Egipto elis se tlatiochihualistli tlatlajco ni tlaltipactli.
  swh-ONEN: Katika siku hiyo Israeli itakuwa ya tatu, pamoja na Misri na Ashuru, nao
    watakuwa baraka kwa dunia.
  bba-bba: Sɑɑ ye sɔɔ, Isirelibɑ bɑ koo kɑ Eɡibitiɡibu kɑ Asiriɡibu nɔɔ tiɑ ko, kpɑ
    hɑnduniɑɡibu kpuro bu domɑru wɑ.
  eng-KJVCPB: 'In that day shall Israel be the third with Egypt and with Assyria,
    Even a blessing in the midst of the land:'
  luo-luo: E kindeno Israel nobed piny mar adek ka giriwore gi Misri kod Asuria mondo
    gibed gweth ne piny.
  meu-meu: Una dina ai, Israel na Aigupto bona Asuria ida bae hebou, bena orea toiosi
    na hahenamo ḡauna ai baela, tanobada bogaraginai.
  npi-ULB: त्यस दिनमा मिश्रदेश र अश्शूरसँगै इस्राएल पृथ्वीको माझमा आशिष्‌मा तेस्रो
    हुनेछ ।
  yor-yor: Ní ọjọ́ náà Israẹli yóò di ẹ̀kẹta pẹ̀lú Ejibiti àti Asiria, àní orísun
    ìbùkún ní ilẹ̀ ayé.
  pes-OPCB: اسرائیل نیز با ایشان متحد خواهد شد و هر سه مملکت با هم باعث برکت تمام
    جهان خواهند گردید.
  tgl-ULB: Sa panahon na iyon, magiging pangatlo ang Israel kasama ng Ehipto at Asiria,
    isang pagpapala sa gitna ng sanlibutan;
  hui-hui: Ani birangi Isaraele ti Asiria Iyibila wali agaliru baba ti tebira uruni
    ti ho mbiraore ho holebira. Ani howa tigua Anduane Homogohanda tini biamogo bialu
    mo bayale hayadagua tigua wali agali dindi tara tarani bu karu bayale helo biamogo
    bialu mo bayale holene ti holebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ဣ​သ​ရေ​လ​ပြည်​သည်​အီ​ဂျစ်​ပြည်၊ အာ​ရှု​ရိ
    ပြည်​နှင့်​ရင်​ဘောင်​တန်း​လျက်​နေ​လိမ့်​မည်။ ထို နိုင်​ငံ​သုံး​ခု​သည်​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​အ​တွက်
    ကောင်း​ကျိုး​ချမ်း​သာ​ကို​ဖြစ်​ပွား​စေ​လိမ့်​မည်။-
  bod-N: དུས་དེར་ཡེས་ར་ཨེལ་ནི་ཨེ་ཅིབ་དང་། ཨ་སུར་བཅས་མཉམ་དུ་ས་གཞིའི་རྒྱལ་ཁབ་ཡོངས་ཀྱི་བྱིན་རླབས་སུ་འགྱུར་ངེས།
  wsk-wsk: Ale tom umu te mu, Israel mu Egypt se Assyria nunga atumukira sanamaruk
    se, nuna marak ningo tagi ali imi lilim awote betemonko.
  sna-sna: Pazuva iro Israeri ichava yechitatu, ichitevera Ijipiti neAsiria, ichava
    ropafadzo panyika.
  spa-BLM: En ese día, Israel será el tercero con Egipto y con Asiria, una bendición
    dentro de la tierra;
  cac-cac: A d'a jun tiempoal chi', a eb' israel, junn̈ej ol yutoc sb'a eb' yed' eb'
    aj Egipto yed' pax eb' aj Asiria chi'. Yuj eb' ol yac' svach'c'olal Jehová d'a
    masanil yolyib'an̈q'uinal.
  swh-ULB: Siku hiyo, Israeli itakuwa ya tatu pamoja na Misri na Asiria, baraka katikati
    ya nchi;
  bel-bel: У той дзень Ізраіль будзе трэці зь Егіптам і Асірыяй; дабраславеньне будзе
    на зямлі,
  deu-ELBBK: An jenem Tag wird Israel das Dritte sein mit Ägypten und mit Assyrien,
    ein Segen inmitten der Erde;
  mbb-OT: Dutun he timpu ebpekidsevaha is Israel te Ehipto wey Asiria, ne heini is
    tetelu he nasyun egkehimu he tuvad te kelibutan.
  mal-2015: അന്നാളിൽ യിസ്രായേൽ ഭൂമിയുടെ മദ്ധ്യേ ഒരു അനുഗ്രഹമായി മിസ്രയീമിനോടും അശ്ശൂരിനോടുംകൂടെ
    മൂന്നാമതായിരിക്കും.
  gup-gup: Bu kunmekbe kunbarnangarra wanjh kubolkkimuk danjbik kabirriraworren, bininj
    nawu Assyria dja Egypt kabirrihni, dja mak bininj nawu Israel benkebmawahmeng.
    Wanjh kunukka kabindidjarrkmarneyime kundjalmak bedberre birriwarlahkenh bininj
    kore kubolkbubuyika rowk kondah kurorre.
  rmc-rmc: Andre oda džives ela o Izrael trito paš o Egipt the paš e Asirija; a on
    sotrin džene ena pro požehnaňje cale svetoske.
  pes-OPV: در آن روز اسرائیل سوم مصر وآشور خواهد شد و آنها در میان جهان برکت خواهند
    بود.
  ron-1924: Тот ын время ачея, Исраел ва фи ал трейля, унит ку Еӂиптул ши ку Асирия,
    ка о бинекувынтаре ын мижлокул пэмынтулуй.
  ben-OBCV: সেদিন মিশর ও আসিরিয়ার সঙ্গে তৃতীয় দেশরূপে ইস্রায়েল পৃথিবীর আশীর্বাদস্বরূপ
    হবে।
  som-som: Oo wakhtigaas dalka Israa'iil wuxuu saddex ku noqon doonaa Masar iyo Ashuur,
    oo dhulka dhexdiisana barako buu ku ahaan doonaa,
  lat-VUC: In die illa erit Israël tertius Ægyptio et Assyrio; benedictio in medio
    terræ
  eng-ASVBT: In that day shall Israel be the third with Egypt and with Assyria, a
    blessing in the midst of the earth;
  ita-1885: In quel giorno Israele sarà il terzo con l'Egizio e con l'Assiro; vi sarà
    benedizione in mezzo della terra.
  eng-LXXUP: In that day shall Israel be third with the Egyptians and the Assyrians,
    blessed in the land which the Lord of hosts has blessed,
  eng-ULB: In that day, Israel will be the third with Egypt and Assyria, a blessing
    in the midst of the earth;
  spa-VBL: En ese momento Israel será la tercera parte de esta alianza, uniéndose
    a Egipto y Asiria, una bendición para toda la tierra.
  fra-_FOB: En ce jour-là, Israël sera joint, lui troisième, à l'Égypte et à l'Assyrie,
    bénis ensemble au milieu de la terre.
  mal-mal: ആ നാളിൽ യിസ്രായേൽ ഭൂമിയുടെ മദ്ധ്യത്തിൽ ഒരു അനുഗ്രഹമായി ഈജിപ്റ്റിനോടും അശ്ശൂരിനോടുംകൂടി
    മൂന്നാമതായിരിക്കും.
  urd-GVR: Us din Isrāīl bhī Misr aur Asūr ke ittahād meṅ sharīk ho kar tamām duniyā
    ke lie barkat kā bāis hogā.
  suz-BL: मिनु मेको नाक्‍ती इजीप्‍त, अस्‍सुर नु इस्राएल नेल्‍ल क्‍येङा नोले ङा इस्राएल
    रागी दुम्‍ब। मेको रागी रागी आन दातेमी मेको सांफा आसीक ताइब दुम्‍नीम। ब्‍यवस्‍था
    ४:२०; रोमी १५:१०
  eng-NOY: In that day shall Israel be the third In connection with Egypt and Assyria,
    A blessing in the midst of the earth.
  ita-1927: In quel giorno, Israele sarà terzo con l’Egitto e con l’Assiria, e tutti
    e tre saranno una benedizione in mezzo alla terra.
  ckb-ckb: لەو ڕۆژەدا ئیسرائیل دەبێتە یەکێک لە سێیەکە، لەگەڵ میسر و ئاشور، دەبنە بەرەکەت
    لە خاکەکە.
  eng-BBE: 'In that day Israel will be the third together with Egypt and Assyria,
    a blessing in the earth:'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲು ಈಜಿಪ್ಟಿನವರ ಮತ್ತು ಅಸ್ಸೀರಿಯದವರ ಸಂಗಡ ಮೂರನೆಯದಾಗಿ ದೇಶದ
    ಮಧ್ಯದಲ್ಲಿ ಆಶೀರ್ವಾದವಾಗಿರುವುದು.
  tam-2017: அக்காலத்திலே இஸ்ரவேல் எகிப்தோடும் அசீரியாவோடும் மூன்றாவதாக பூமியின் நடுவில்
    ஆசீர்வாதமாயிருக்கும்.
  spa-RV-1909: En aquel tiempo, Israel será tercero con Egipto y con Asiria; será
    bendición en medio de la tierra;
  ron-BTF: În acea zi Israel va fi al treilea cu Egiptul şi cu Asiria, o binecuvântare
    în mijlocul ţării,
  eng-WEBP: In that day, Israel will be the third with Egypt and with Assyria, a blessing
    within the earth;
  eng-FBV: At that time Israel will be the third part of this alliance, joining with
    Egypt and Assyria, a blessing to the whole of the earth.
  nld-1939: En op die dag Zal Israël als derde Met Egypte en Assjoer een zegen ontvangen
    In het midden der aarde!
  nch-BL: Ipan nopa tonali quema Asiria huan Egipto cuali mohuicase, Israel mohuampojchihuas
    inihuaya nojquiya. Huan ipan nopa tonali Israel cuali mohuicas ica Asiria huan
    Egipto elis se tatiochihualisti tatajco ni taltipacti.
  vie-1934: Trong ngày đó, Y-sơ-ra-ên sẽ hiệp cùng Ê-díp-tô và A-si-ri làm ba, đặng
    làm nên nguồn phước giữa thiên hạ;
  hin-CV: उस समय मिस्र, अश्शूर तथा इस्राएल तीनों पृथ्वी पर आशीष पायेंगे.
  eng-OURB: In that day, Israel [God prevails] will be the third with Egypt [Abode
    of slavery] and with Assyria [Level plain], a blessing within the earth;
  spa-BES: En ese día, Israel será, junto, con Egipto y Asiria una bendición en medio
    de la tierra.
  tdx-tdx: Ho rai-toko-telo amy Mitsraime naho amy Asore t’Israele henane zay, fatarihañe
    añivon-tane ao, amy te
  tha-KJV: ในวันนั้​นอ​ิสราเอลจะเป็​นที​่สามกับอียิปต์และกับอัสซีเรีย เป็นพรท่ามกลางแผ่นดินนั้น
  por-BR-2018: Naquele dia Israel será o terceiro entre o Egito e a Assíria, uma bênção
    no meio da terra;
  deu-ELO: An jenem Tage wird Israel das dritte sein mit Ägypten und mit Assyrien,
    ein Segen inmitten der Erde;
  eng-WYC-2018: In that day Israel shall be the third to Egypt and to Assur, the blessing
    in the middle of [the] earth; (On that day Israel shall be the third with Egypt
    and Assyria, and shall be a blessing in the middle of the world;)
  epo-epo: En tiu tempo Izrael estos triope kun Egiptujo kaj Asirio; estos beno sur
    la tero.
  uig-PIN: Xu küni Israil Misir wǝ Asuriyǝ bilǝn bir bolup, Üqisi, yǝr yüzidikilǝrgǝ
    bǝht yǝtküzgüqilǝr bolidu.
  beo-beo: Amo eso da doaga:sea, Isala:ili fi amola Idibidi fi amola Asilia fi ilia
    da defele ba:mu. Amola amo fi udiana, ilia hou hamobeba:le, osobo bagade fifi
    asi gala huluane da hahawane ba:mu.
  tpi-OTNT: Long dispela taim kantri Israel bai i kamap poroman bilong Isip na Asiria,
    na taim ol arapela manmeri bilong graun i laik givim blesing long ol arapela,
    bai ol i tok olsem, “God i ken mekim gut long yupela olsem em i bin mekim long
    dispela tripela kantri, Isip na Asiria na Israel.”
  hau-SA: A wannan rana Isra’ila za tă zama na uku, tare da Masar da Assuriya, abin
    albarka ga duniya.
  uig-LAT: Shu küni Israil Misir we Asuriye bilen bir bolup, Üchisi, yer yüzidikilerge
    bext yetküzgüchiler bolidu.
  nde-nde: Ngalolosuku i-Israyeli izakuba ngeyesithathu kanye leGibhithe le-Asiriya
    kube yisibusiso emhlabeni.
  ton-ton: '‌ʻI he ʻaho ko ia ʻe lau ko hono toko tolu ʻa ʻIsileli fakataha mo ʻIsipite
    mo ʻAsilia, ʻio, ko e tāpuaki ʻi he loto fonua:'
  ces-1613: V ten den bude Izrael Egyptským a Assyrským jako třetí z nich, i budou
    požehnaní u prostřed země.
  eng-WMB: In that day, Israel will be the third with Egypt and with Assyria, a blessing
    within the earth;
  tam-TCV: அந்த நாளில் இஸ்ரயேல், எகிப்தியருடனும், அசீரியருடனும் மூன்றாவது அரசாய்,
    பூமியிலே ஒரு ஆசீர்வாதமாக இருக்கும்.
  ceb-ULB: Nianang adlawa, mahimong ikatulo ang Israel uban sa Ehipto ug Asiria, usa
    ka panalangin taliwala sa kalibotan;
  pol-UBG: W tym dniu Izrael będzie jako trzeci wraz z Egiptem i Asyrią, będzie błogosławieństwem
    pośrodku ziemi.
  urd-GVU: اُس دن اسرائیل بھی مصر اور اسور کے اتحاد میں شریک ہو کر تمام دنیا کے لئے
    برکت کا باعث ہو گا۔
  deu-1912: Zu der Zeit wird Israel selbdritt sein mit den Ägyptern und Assyrern,
    ein Segen mitten auf der Erden.
  kan-2017: ಆ ದಿನದಲ್ಲಿ, ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ, ಅಶ್ಶೂರಗಳೊಂದಿಗೆ ಮೂರನೆಯದಾಗಿ ಬೆರೆತು ಲೋಕದ ಮಧ್ಯದಲ್ಲಿ
    ಆಶೀರ್ವಾದ ನಿಧಿಯಾಗಿರುವುದು.
  yap-yap: Ra taw ko ngiyal’nem ma yu Israel e ra ta’reb tolngin nga Egypt ngu Assyria,
    ma dalip i nam ney e yad ra fal’eg wa’athan ga’ngin e fayleng.
  hlt-MCSB: Te khohnin ah Israel te a pathum la Egypt neh Assyria taengah diklai laklung
    kah yoethennah neh om van ni.
  mdy-ETH: ዬኖ ዎዶና ዒስራዔኤሌ ጊብፄና ዓሶኦሬ ዓጮና ዎላ ካኣሚ ሃይሣሳ ዓጪ ማዓንዳኔ፤ ዬንሢ ሃይሦ ዴሮንሢ ሳዖ ቢያም ዓንጆ
    ማዓንዳኔ።
  twi-ASANTE: Saa ɛda no Israel bɛtɔ Misraim ne Asiria so mmiɛnsa, ayɛ nhyira wɔ asase
    so.
  eng-WEBU: In that day, Israel will be the third with Egypt and with Assyria, a blessing
    within the earth;
  wal-wal: He gallassi Israa7eeli Gibxxeeranne Asooreera heezzantto biitta gididi,
    sa7aa giddon anjjo gidana.
  spa-PDDPT: Aquel día Israel será tercero con Egipto y con Asiria, para bendición
    en medio de la tierra.
  gun-gun: Ha'e va'e ára ma Israel kuery mboapya 'rã ikuai Egito ha'e Assíria pygua
    kuery reve. Yvy mbyte nhomoingo porãarã 'rã ikuai.
  ilo-ULB: Iti dayta nga aldaw, ti Israel ket agbalinto a maikatallo iti Egipto ken
    Asiria, maysa a bendision iti entero a daga;
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei Israel ga aamua be Egypt mo Assyria,
    nia guongo e dolu aanei gaa hai nia haga maluagina ni henuailala hagatau.
  uig-ARA: شۇ كۈنى ئىسرائىل مىسىر ۋە ئاسۇرىيە بىلەن بىر بولۇپ، ئۈچىسى، يەر يۈزىدىكىلەرگە
    بەخت يەتكۈزگۈچىلەر بولىدۇ.
  sus-sus: Na lɔxɔɛ Isirayila, Misira, nun Asiriya, barakɛ luma nɛ e saxanyi birin
    ma duniɲa.
  pon-2006: Ni ahnsowo eh pahn leledo, Israel pahn lapalapala pahrekiong Isip oh Asiria,
    oh wehi siluh pwukat pahn wiahla mehn kapai ehu ong sampah pwon.
  ksd-ksd: 'Ta nam ra e ra tarai Israel, ma ra tarai Aigipto, ma ra tarai Asiria diat
    a talaina, ma ra rakarakan a gunagunan na ti doan tana; tago ra Luluai kai ra
    lavur kor i tar tata vadoane diat dari: Kaugu tarai Aigipto diat a ti doan, ma
    u Asiria ra kau na limagu, ma u Israel kaugu tiniba.'
  tur-YTC: O gün İsrael Mısır ve Aşur'la birlikte üçüncü olacak; yeryüzünün içinde
    bereket olacak;
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἔσται Ἰσραὴλ τρίτος ἐν τοῖς Αἰγυπτίοις, καὶ ἐν τοῖς Ἀσσυρίοις
    εὐλογημένος ἐν τῇ γῇ
  ind-AYT: Pada waktu itu, Israel akan menjadi yang ketiga bersama dengan Mesir dan
    Asyur, bahkan menjadi berkat di tengah-tengah bumi,
  nya-nya: Tsiku limenelo Israeli adzakhala pamodzi ndi Igupto ndi Asiriya, mayiko
    atatuwa adzakhala dalitso pa dziko lapansi.
  hrv-hrv: U onaj će dan Izrael, treći s Egiptom i Asirijom, biti blagoslovljen usred
    zemlje.
  mps-mps: Tama te sogo te Israel dabe, me te bulu Isip, me Asiria sigo hai namu si
    pedalaibao. Tama te we bidigo te gasa tǫde we bidigo dabebolo dwagi yai mobo
    mawainu da, augwaligo te tama po waibao, “Eno homugo Godigo te sela bulu bidi
    dabe dali yali sę tiwai dage dali me emainao, te Isip ebadi, me Asiria ebadi,
    me Israel, te tama sela bulu yali gilama.”
  tpi-tpi: Long dispela taim kantri Israel bai i kamap poroman bilong Isip na Asiria,
    na taim ol arapela manmeri bilong graun i laik givim blesing long ol arapela,
    bai ol i tok olsem, “God i ken mekim gut long yupela olsem em i bin mekim long
    dispela tripela kantri, Isip na Asiria na Israel.”
  dan-1931: På hin Dag skal Israel selvtredje, sammen med Ægypten og Assyrien, være
    en Velsignelse midt på Jorden,
  vie-OVCB: Ngày ấy, Ít-ra-ên sẽ liên minh với họ. Cả ba nước hợp lại, và Ít-ra-ên
    sẽ đem phước lành cho họ.
  guj-2017: તે દિવસે, મિસર તથા આશ્શૂરની સાથે ત્રીજો ઇઝરાયલ ભળશે, તે પૃથ્વી પર આશીર્વાદરૂપ
    થઈ જશે;
  pon-2006A: Ni ahnsowo eh pahn leledo, Israel pahn lapalapala pahrekiong Isip oh
    Asiria, oh wehi siluh pwukat pahn wiahla mehn kapai ehu ong sampah pwon.
  por-BRBSL: Nesse dia, Israel será o terceiro com o Egito e com a Assíria, uma bênção
    dentro da terra;
  cth-cth: Hate hnin dawkvah, Isarel ram teh Izip ram hoi Assiria ram hoi cungtalah,
    apâthum e ram lah a bawk teh, talai van lungui vah yawhawi lah ao han.
  twi-twi: Saa da no Israel bɛto Misraim ne Asiria so sɛ abiɛsa, a ayɛ nhyira wɔ asase
    so.
  hlt-hlt: Te khohnin ah Israel te a pathum la Egypt neh Assyria taengah diklai laklung
    kah yoethennah neh om van ni.
  tbz-SIM: Dɛ kó diyiè Isidɑyɛɛribɛ bo wɛ̃nnɛ́nɛ̀ Asidii kɔbɛ nɛ̀ Esibiti kɔbɛ. Dɛ
    kó yɛhɛkɛ̀ yɛtɑ̃ɑ̃ti kɛ̀ ti Yiɛ̀ nKuyie nyɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Eghtɨ dughiar kamɨn, kantri Israel, Isipɨn kantri ko Asirian kantri, me
    roroabar otogh uari inigh deraghvɨra ikiam. Eghtɨ God me bangɨn, nguazimɨn itir
    kantriba bar, dar gumazamiziba bar deragh me damuam.
  dop-dop: Kʋyɑkʋ ŋkʋ Ɩsɛɣɛlɩ nyɑɑ sɔɔsɩ Asilii nɑ Icipiti pɑ tɔɔ nɑ ɩ́ lɑ tooso.
    Tɑcɑɑ kɑ́ kooli tɛtʋ tǝnɑɣɑ kʋpɑntʋ kɛ Ɩsɛɣɛlɩ tɔɔ.
  azb-azb: O gün İsrail Misir və Aşşurun yanında üçüncü ölkə olacaq. Dünya bunların
    sayəsində xeyir-dua alacaq.
  eng-DBY: In that day shall Israel be the third with Egypt and with Assyria, a blessing
    in the midst of the earth;
  hin-2017: उस समय इस्राएल, मिस्र और अश्शूर तीनों मिलकर पृथ्वी के लिये आशीष का कारण
    होंगे।
  wol-KYG: Bésub keroog Israyil ñetteel Misraak Asiri, di barke fi digg àddina.
  eng-YLT: In that day is Israel third, After Egypt, and after Asshur, A blessing
    in the heart of the earth.
  eng-WYC-2017: In that day Israel shall be the third to Egypt and to Assur, the blessing
    in the middle of [the] earth;
  eng-WMBB: In that day, Israel will be the third with Egypt and with Assyria, a blessing
    within the earth;
  urd-GVH: उस दिन इसराईल भी मिसर और असूर के इत्तहाद में शरीक होकर तमाम दुनिया के लिए
    बरकत का बाइस होगा।
  rug-rug: Koasa rane asa si se Izireli si kote vina ṉeta koari karua, sari Izireli,
    Izipi, meke Asiria si kote na minana koasa popoa pepeso.
  gaz-gaz: Israaʼel bara sana keessa Gibxii fi Asooritti dabalamtee sadaffaa taati;
    kunis lafa irratti eebba taʼa.
  fra-LSG: En ce même temps, Israël sera, lui troisième, Uni à l’Égypte et à l’Assyrie,
    Et ces pays seront l’objet d’une bénédiction.
  yal-yal: Na lɔxɔni, Isirayila findima nɛn Misiran nun Asiriya yamanane saxanden
    na dunuɲa duban sɔtɔma naxanye xɔn.
  haw-1868: 'Ia la la, o ka Iseraela ke kolu, o Aigupita pu, a me Asuria, O ka pomaikai
    hoi iwaena o ka honua:'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَكُونُ إِسْرَائِيلُ ثَالِثَ ثَلاثَةٍ مَعَ مِصْرَ
    وَأَشُّورَ، وَبَرَكَةً فِي وَسَطِ الأَرْضِ،
  ewe-ewe: Ɣe ma ɣi la, Israel, nye etɔ̃lia akpe ɖe Egipte kple Asiria ŋu, esiae nye
    yayra le anyigba dzi.
  eng-LEE: On that day shall Israel be the third with Egypt and with Asshur, a blessing
    in the midst of the earth.
  asm-FB: সেই দিনা মিচৰ আৰু অচূৰৰ সৈতে ইস্রায়েল তৃতীয় হৈ পৃথিৱীৰ মাজত আশীৰ্ব্বাদ
    প্ৰাপ্ত হ’ব।
  sus-A: نَ لْشْي عِسِرَيِلَ، مِسِرَ، نُن عَسِرِيَ، بَرَكّ لُمَ نّ عٍ سَشَنيِ بِرِن
    مَ دُنِحَ.
  fra-SBL: En ce jour-là, Israël sera le troisième avec l'Égypte et avec l'Assyrie,
    une bénédiction sur la terre ;
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִהְיֶ֤ה יִשְׂרָאֵל֙ שְׁלִ֣ישִׁיָּ֔ה לְמִצְרַ֖יִם וּלְאַשּׁ֑וּר
    בְּרָכָ֖ה בְּקֶ֥רֶב הָאָֽרֶץ׃
  kik-kik: Mũthenya ũcio bũrũri wa Isiraeli ũgaatuĩka wa gatatũ, hamwe na Misiri na
    Ashuri, nao nĩmagatũma thĩ yothe ĩrathimwo.
  fra-NCL: En ce jour-là, Israël s’unira, lui troisième, à l’Égypte et à l’Assyrie,
    pour être une bénédiction au milieu de la terre.
  cek-AK: To na niah Israel loe Izip prae hoi Assyria prae pacoengah, long nuiah tahamhoihaih
    katongh, thumto haih ah om tih;
  cuk-cuk: 'A-ibagangine, yala-sogapaa ambikumaloed: Egipto, Asiria, Israel. Degi,
    wemar-yalagi neggwebur-bamaladba egi nued binsalegoed.'
  uig-CYR: Шу күни Исраил Мисир вә Асурийә билән бир болуп, Үчиси, йәр йүзидикиләргә
    бәхит йәткүзгүчиләр болиду.
  tel-2017: ఆ రోజున ఐగుప్తు, అష్షూరులతో పాటు ఇశ్రాయేలు మూడో జనంగా భూమిపై ఆశీర్వాద
    కారకంగా ఉంటుంది.
  hat-BSA: Nan jou sa a, Israël va fè yon twazyèm nan, ansanm ak Égypte ak Assyrie,
    yon gran benediksyon nan mitan mond lan.
  kos-kos: In pacl sacn, Israel ac fah wela pac Egypt ac Assyria, ac mutunfacl tolu
    inge ac fah mwe insewowo nu sin faclu nufon.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִהְיֶ֤ה יִשְׂרָאֵל֙ שְׁלִ֣ישִׁיָּ֔ה לְמִצְרַ֖יִם וּלְאַשּׁ֑וּר
    בְּרָכָ֖ה בְּקֶ֥רֶב הָאָֽרֶץ׃
  ibo-ibo: Nʼụbọchị ahụ ka Izrel ga-abụ nke atọ imezu Ijipt na Asịrịa, bụrụ ngọzị
    nʼụwa.
  ory-ory: ସେହି ଦିନ ଇସ୍ରାଏଲ, ମିସର ଓ ଅଶୂରର ସଙ୍ଗେ ତୃତୀୟ ହୋଇ ପୃଥିବୀ ମଧ୍ୟରେ ଆଶୀର୍ବାଦର
    ପାତ୍ର ହେବ;
  chk-chk: Lon ena fansoun Israel epwe chiechi ngeni Isip me Asiria, nge fanüfan epwe
    feiöch ren ekei ülüngat mwü.
  rop-rop: Ol detlot Isreil pipul garra joinap garram det dubala kantri en olabat
    garra albumbat ebribodi langa dijan wel.
  ukr-1871: Тодї буде Ізраїль третим із Египтом і Ассириєю й настане в землї благословеннє;
  deu-1951: Zu jener Zeit wird sich Israel als drittes zu Ägypten und Assur gesellen
    und inmitten der Länder ein Segen sein,
  eng-JPS: In that day shall Israel be the third with Egypt and with Assyria, a blessing
    in the midst of the earth;
  srp-1865: U to æe vrijeme Izrailj biti treæi s Misircima i Asircima, i biæe blagoslov
    posred zemlje.
  lug-lug: Ku olwo Isirayiri eriba yakusatu wamu ne Misiri n’Obwasuli, baliweesa ensi
    omukisa.
  heb-heb: ביום ההוא יהיה ישראל שלישיה למצרים ולאשור ברכה בקרב הארץ׃
  ben-IRV: সেই দিন, মিশর ও অশূরের সঙ্গে ইস্রায়েল তৃতীয় হবে, তারা হবে পৃথিবীর মধ্যে
    একটা আশীর্বাদ।
  pan-pan: ਉਸ ਦਿਨ ਇਸਰਾਏਲ ਮਿਸਰ ਨਾਲ ਅਤੇ ਅੱਸ਼ੂਰ ਨਾਲ ਤੀਜਾ ਹੋਵੇਗਾ, ਅਰਥਾਤ ਧਰਤੀ ਦੇ ਵਿੱਚ ਇੱਕ
    ਬਰਕਤ।
  mya-JVB: ထို ကာလ ၌ ဣသရေလ အမျိုးသည် အဲဂုတ္တု အမျိုးနှင့် ၎င်း ၊ အာရှုရိ အမျိုးနှင့်
    ၎င်း ပေါင်း၍၊ တတိယ အမျိုးတည်းဟူသောမြေကြီး အလယ် ၌ မင်္ဂလာ ပြုသော အမျိုး ဖြစ် လိမ့်မည်။
  hmo-hmo: Unai dina dekenai, Israela be Aigupito bona Asuria danu do idia haboua
    tamona. Inai orea toiosi, be tanobada ena kahana ibounai ena hanamoa gauna do
    idia lao.
  urd-urd: तब इस्राईल मिस्र और असूर के साथ तीसरा होगा, और इस ज़मीन पर बरकत का ज़रिए'
    आ ठहरेगा।
  rus-SYN: В тот день Израиль будет третьим с Египтом и Ассириею; благословение будет
    посреди земли,
  bqc-SIM: Isaili mɛ́ aaↄ dɛ bùsu ɛ̀fãaideↄ àaↄ̃de ũ ń Egipio ń Asilio dṹnia
    guo gↄↄ bee.
  tcz-CHONGTHU: Chuleh Israel te toh kisam kaina aneidiu ahi. A thum uva kigom khom
    diu, chuleh Israel chu anilhon adinga phattheina hiding ahi.
  mar-mar: त्या दिवसात इस्राएल मिसराशी व अश्शूराशी मिळालेला असा तिसरा सोबती होईल;
    तो पृथ्वीच्यामध्ये आशीर्वाद होईल.
  qub-qub: Chay wichanmi Israelpis cangapaj Egiptuwan Asiriawan iwal. Israelcunata
    cuyaparmi Tayta Diosga intëru munducho tiyajcunatapis bindisyunta gongapaj.
  hat-hat: 'Lè sa a, peyi Izrayèl la va sou menm pye ak peyi Lejip ansanm ak peyi
    Lasiri: twa nasyon sa yo va yon benediksyon pou tout moun sou latè.'
  eng-BSB: In that day Israel will join a three-party alliance with Egypt and Assyria—a
    blessing upon the earth.
  eng-WEBPB: In that day, Israel will be the third with Egypt and with Assyria, a
    blessing within the earth;
  kbq-kbq: E'i ana knafina Isipi mopane Asiria mopamokema ha'aza huno, Israeli mopamo'a
    eama huno zanagrite eme tragotegahie. Ana hanage'za zamagripinti kokankoka mopafima
    nemani'za vahe'mo'za asomura erigahaze.
  nhe-BL: Ipan nopa tonali quema Asiria huan Egipto cuali mohuicase, Israel mohuampochihuas
    ininhuaya nojquiya. Huan ipan nopa tonali Israel cuali mohuicas ica Asiria huan
    Egipto elis se tlatiochihualistli tlatlajco ni tlaltepactli.
  gub-BL: 'A''e ''ar mehe na''iruz ywy ikatuahy putar amogwer ywy rehe har wanupe
    wà nehe: Izaew, Ezit, Axir.'
  eng-DRA: 'In that day shall Israel be the third to the Egyptian and the Assyrian:
    a blessing in the midst of the land,'
