  eng-WMBB: I will stir up the Egyptians against the Egyptians, and they will fight
    everyone against his brother, and everyone against his neighbour; city against
    city, and kingdom against kingdom.
  urd-GVH: “मैं मिसरियों को एक दूसरे के साथ लड़ने पर उकसा दूँगा। भाई भाई के साथ, पड़ोसी
    पड़ोसी के साथ, शहर शहर के साथ, और बादशाही बादशाही के साथ जंग करेगी।
  rug-rug: “Kote vari kana ni Rau sari na tie Izipi, sari koreo kote razai sari tasidia
    koreo, sari tie si kote razai sari turaṉadia vasileana nomadi kote razai sari
    vasileana nomadi, meke butubutu kote razai sari na butubutu
  gaz-gaz: “Ani warra Gibxi walitti nan naqa; obboleessi obboleessa isaa, ollaan ollaa
    isaa, magaalaan tokko magaalaa kaan, mootummaanis mootummaa kaan lola.
  fra-LSG: J’armerai l’Égyptien contre l’Égyptien, Et l’on se battra frère contre
    frère, ami contre ami, Ville contre ville, royaume contre royaume.
  yal-yal: Ala naxa, “N Misiran kaane radinma e bode xili ma nɛn, e yi e bode yɛngɛ,
    birin yi keli a ngaxakedenmaan xili ma, birin yi keli a xɔyin xili ma, taane yi
    keli e bode xili ma, mangayane yi keli mangayane xili ma.
  haw-1868: E kahiko aku no wau i ko Aigupita, e kaua i ko Aigupita; E kaua no lakou,
    o kela mea keia mea i kona hoahanau iho, O kela mea keia mea i kona makamaka iho,
    O kekahi kulanakauhale i kekahi kulanakauhale, O kekahi aupuni i kekahi aupuni.
  arb-NAV: وَأُثِيرُ مِصْرِيِّينَ عَلَى مِصْرِيِّينَ فَيَتَحَارَبُونَ، وَيَقُومُ الْوَاحِدُ
    عَلَى أَخِيهِ، وَالْمَدِينَةُ عَلَى الْمَدِينَةِ وَالْمَمْلَكَةُ عَلَى الْمَمْلَكَةِ،
  ewe-ewe: “Mana be Egiptetɔwo nawɔ avu kple wo nɔewo, nɔvi kple nɔvi nawɔ avu, zɔhɛ
    natso ɖe zɔhɛ ŋu, du natso ɖe du ŋu, eye fiaɖuƒe natso ɖe fiaɖuƒe ŋuti.
  eng-LEE: 'And I will stir up Egyptians against Egyptians: and they shall fight every
    one against his brother, and every one against his fellow; city against city,
    kingdom against kingdom.'
  asm-FB: “মই মিচৰীয়াসকলৰ বিৰুদ্ধেই মিচৰীয়াসকলক উচটাম; মানুহে নিজৰ ভাইৰ বিৰুদ্ধে,
    আৰু নিজৰ চুবুৰীয়াৰ বিৰুদ্ধে যুদ্ধ কৰিব; নগৰৰ বিৰুদ্ধে নগৰ, আৰু ৰাজ্যৰ বিৰুদ্ধে
    ৰাজ্যই যুদ্ধ কৰিব।
  sus-A: ﭑ مِسِرَكَيٍ رَدِنمَ نّ عٍ بٌورٍ رَ، كَنكَن نُ قَ عَ نفَشَكٍرٍنيِ نُن عَ
    دّ قَن بٌورٍ فٍرٍ تَا نُن مَنفّيَ شَ قٍ رَ.
  fra-SBL: J'exciterai les Égyptiens contre les Égyptiens, et ils se battront chacun
    contre son frère, chacun contre son voisin, ville contre ville, et royaume contre
    royaume.
  hbo-hbo: וְסִכְסַכְתִּ֤י מִצְרַ֙יִם֙ בְּמִצְרַ֔יִם וְנִלְחֲמ֥וּ אִישׁ־בְּאָחִ֖יו
    וְאִ֣ישׁ בְּרֵעֵ֑הוּ עִ֣יר בְּעִ֔יר מַמְלָכָ֖ה בְּמַמְלָכָֽה׃
  kik-kik: '“Nĩngarahũra Mũmisiri ookĩrĩre Mũmisiri ũrĩa ũngĩ: mũndũ nĩakarũa na mũrũ
    wa ithe, nake mũndũ wa itũũra ookĩrĩre mũndũ wa itũũra rĩake, narĩo itũũra inene
    rĩũkĩrĩre itũũra rĩrĩa rĩngĩ, naguo ũthamaki ũũkĩrĩre ũthamaki ũrĩa ũngĩ.'
  fra-NCL: Je pousserai l’Égypte contre l’Égypte, et ils se battront frère contre
    frère, ami contre ami, ville contre ville, royaume contre royaume.
  cek-AK: Angmacae hoi angmacae misa angtuksak hanah Izipnawk to ka pahruek han; nihcae
    loe nawkamya maeto hoi maeto, imtaeng kami maeto hoi maeto, vangpui maeto hoi
    maeto, prae maeto hoi maeto misa angtuh o tih.
  cuk-cuk: 'Bab-Jehová soged: “Egipto-dulemar na abin-abin-urwemalaga an imakoed,
    na e-gwenad-e-gwenad-egi-gwisgumalaga an imakoed, dulemar-na-e-aimarbo-urwega
    an imakoed, neggweburmar-na-abin-abin-urwemalaga an imakoed, yalamar-na abin-abin-urwemalaga
    an imakoed.'
  uig-CYR: — «Вә Мән Мисирлиқларни бир-биригә қарши қутритимән; Уларниң һәммиси өз
    қериндашлириға қарши туришиду, Өз хошнилири биләнму соқишиду; Шәһәр билән шәһәр,
    Падишаһлиқ билән падишалиқ бир-биригә қарши уришиду;
  tel-2017: “నేను ఐగుప్తు ప్రజలకు వ్యతిరేకంగా ఐగుప్తు ప్రజలను రేపుతాను. సోదరుడికి
    వ్యతిరేకంగా సోదరుడూ, పొరుగువాడికి వ్యతిరేకంగా పొరుగువాడూ పోరాటం చేస్తారు. పట్టణంతో
    పట్టణం, రాజ్యంతో రాజ్యం యుద్ధం చేస్తాయి.
  hat-BSA: Pou sa, Mwen va eksite Ejipsyen vin kont Ejipsyen. Yo chak va goumen kont
    frè pa yo, e yo chak kont vwazen yo; vil kont vil e wayòm kont wayòm.
  kos-kos: LEUM GOD El fahk, “Nga fah purakak mweun inmasrlon mwet Egypt Sifacna —
    tamulel ac fah lain tamulel, ac mwet tulan lain mwet tulan. Siti we ac fah alein
    sie sin sie, ac tokosra su alein ac fah amei in sukok lah su kac ac kol.
  hbo-WLC: וְסִכְסַכְתִּ֤י מִצְרַ֙יִם֙ בְּמִצְרַ֔יִם וְנִלְחֲמ֥וּ אִישׁ־בְּאָחִ֖יו
    וְאִ֣ישׁ בְּרֵעֵ֑הוּ עִ֣יר בְּעִ֔יר מַמְלָכָ֖ה בְּמַמְלָכָֽה׃
  ibo-ibo: “Aga m akpali ndị Ijipt mee ka ha lụọ ọgụ nʼetiti onwe ha. Nwanne ga-emegide
    nwanne ya, onye agbataobi ga-emegidekwa onye agbataobi ya; obodo ga-emegide isi
    obodo; otu a kwa, alaeze ga-emegidekwa alaeze.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମିସରୀୟମାନଙ୍କୁ ମିସରୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ ଉତ୍ତେଜିତ କରିବା; ତହିଁରେ
    ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଭାଇର ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପ୍ରତିବାସୀର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିବେ; ନଗର ନଗର ବିରୁଦ୍ଧରେ, ରାଜ୍ୟ ରାଜ୍ୟ ବିରୁଦ୍ଧରେ, ଯୁଦ୍ଧ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Üpwe afiu chon Isip pwe eman epwe fiufengen
    me pwin, iteiten eman me eman epwe fiu ngeni chon arun. Eu telinimw epwe ü ngeni
    pwal eu telinimw, nge eman mi mochen king epwe ü ngeni ewe king.
  rop-rop: En YAWEI im tok, ‘Ai garra meigim pipul langa Ijip stadimap wo garram olabat
    ronselp. Ola fren en rileishan en taun en ola bos blanga ola kantri langa Ijip
    garra fait gija.
  ukr-1871: Напущу Египтян на Египтян, брат на брата устане і друг проти друга, город
    проти города й царство на царство.
  deu-1951: Und ich will die Ägypter gegeneinander aufstacheln, daß ein Bruder gegen
    den andern, ein Freund gegen den andern, eine Stadt wider die andere und ein Königreich
    wider das andere streiten wird.
  eng-JPS: And I will spur Egypt against Egypt; and they shall fight every one against
    his brother, and everyone against his neighbour; city against city, and kingdom
    against kingdom.
  srp-1865: I razdražiæu Misirce jedne na druge, te æe vojevati brat na brata i prijatelj
    na prijatelja, grad na grad, carstvo na carstvo.
  lug-lug: Era ndiyimusa Abamisiri okulwana n’Abamisiri, balwane buli muntu ne muganda
    we, na buli muntu ne muliraanwa we; ekibuga n’ekibuga, obwakabaka n’obwakabaka.
  heb-heb: וסכסכתי מצרים במצרים ונלחמו איש באחיו ואיש ברעהו עיר בעיר ממלכה בממלכה׃
  ben-IRV: “আমি এক মিশরীয়কে অন্য মিশরীয়ের বিরুদ্ধে উত্তেজিত করে তুলব; একজন লোক তার
    ভাইয়ের বিরুদ্ধে, একজন লোক তার প্রতিবেশীর বিরুদ্ধে, শহর শহরের বিরুদ্ধে, আর রাজ্য
    রাজ্যের বিরুদ্ধে যুদ্ধ করবে।
  pan-pan: ਮੈਂ ਮਿਸਰੀਆਂ ਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਵਿਰੁੱਧ ਪਰੇਰਾਂਗਾ, ਉਹ ਆਪਸ ਵਿੱਚ ਲੜਨਗੇ, ਹਰੇਕ ਮਨੁੱਖ
    ਆਪਣੇ ਭਰਾ ਨਾਲ, ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨਾਲ, ਸ਼ਹਿਰ ਸ਼ਹਿਰ ਨਾਲ ਅਤੇ ਰਾਜ ਰਾਜ ਨਾਲ
    ਯੁੱਧ ਕਰੇਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည်သားတို့သည် အချင်းချင်းတ ယောက်နှင့် တယောက် ရန်ပြု စေခြင်းငှါ
    ငါနှိုးဆော် သဖြင့် ၊ သူတို့သည် ညီအစ်ကို ချင်း တယောက်နှင့် တ ယောက်၊ အိမ်နီးချင်း
    တယောက်နှင့်တယောက်၊ တမြို့ နှင့် တမြို့ ၊ တနိုင်ငံ နှင့် တနိုင်ငံ စစ်တိုက်ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Lau ese Aigupito taudia edia lalodia do lau hasiahua,
    vadaeni idia ta ta dekenai do idia tuari henia. Tadikakana ese tadikakana do idia
    heatu henia. Tau ta ta ese, iena badibadinai tauna do ia heatu henia. Hanua ta
    ese hanua ta, bona basileia ta ese basileia ta do ia tuari henia.
  urd-urd: और मैं मिस्रियों को आपस में मुख़ालिफ़ कर दूँगा; उनमें हर एक अपने भाई से
    और हर एक अपने पड़ोसी से लड़ेगा, शहर — शहर से और सूबे — सूबे से;
  rus-SYN: Я вооружу Египтян против Египтян; и будут сражаться брат против брата и
    друг против друга, город с городом, царство с царством.
  bqc-SIM: 'Dii mɛ̀: Má Egipiↄ kpakↄ̃a ń zĩo, vĩ̀i ń dãunao, gbɛ̃́ ń gbɛ̃́o,
    wɛ̃́lɛ ń wɛ̃́lɛo, kpala ń kpalao.'
  tcz-CHONGTHU: “Keiman Egypt te leh Egypt te ka kidou to sahding-sopi leh sopi ki
    douding, in heng leh in heng ki douding, khopi leh khopi ki douding, gamsung leh
    gamsung ka kidou sah ding ahi.
  mar-mar: देव म्हणतो, मी मिसऱ्यांना मिसराविरूद्ध चिथावेल, ते माणसे आपल्या भावाविरूद्ध,
    आणि आपल्या शेजाऱ्याविरूद्ध; नगर नगराविरूद्ध आणि राज्य राज्याविरूद्ध लढेल.
  qub-qub: 'Tayta Diosmi nin: «Nogami camacächej-aywä Egipto runacuna rimanacur raquicänanpaj.
    Chaynömi camacächishaj quiquin-pura pillyananpaj. Amïgu-purami pillyanga. Marca-purami
    pillyanga. Nasyuncunata mandaj-purami pillyanga.'
  hat-hat: 'Seyè a di: M''ap fè moun peyi Lejip yo leve yonn dèyè lòt. Yo pral goumen
    yonn ak lòt, vwazinaj ak vwazinaj, vil ak vil, chèf ak chèf.'
  eng-BSB: “So I will incite Egyptian against Egyptian; brother will fight against
    brother, neighbor against neighbor, city against city, and kingdom against kingdom.
  eng-WEBPB: I will stir up the Egyptians against the Egyptians, and they will fight
    everyone against his brother, and everyone against his neighbour; city against
    city, and kingdom against kingdom.
  kbq-kbq: Ra Anumzamo'a huno, Nagra Isipi vahera zamagu'a zamazeri otisuge'za zamagra
    zamagra ha' ohunte ahunte hugahaze. Nefu'a otino negnana hara hunentesnigeno,
    tava'oma'arema nemanisimo'a otino tvaoma'are'ma nemanisimofona hara huntegahie.
    Ana nehanigeno mago ran kumapi vahe'mo'za oti'za mago ran kumapi vahera hahu nezmantesnage'za,
    mago kini ne'mofo naga'mo'za oti'za mago kini ne'mofo nagara hara huzmantegahaze.
  nhe-BL: 'TOTECO quiijtohua: “Na niquinchihuas ma motehuica se tlali Egipto ejquetl
    ica seyoc Egipto ejquetl. Se tlacatl motehuis ihuaya iicni huan seyoc motehuis
    ihuaya tlen icalnechca. Se altepetl motehuis ihuaya seyoc altepetl huan tlen tlayacana
    ipan se piltlaltzi motehuis ihuaya tlen tlayacana ipan seyoc piltlaltzi.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Amuikwahy kar putar Ezit ywy
    rehe har ihe wà nehe. A'e mehe awa uzàmàtyry'ym putar wyky'yr wà nehe, uzàmàtyry'ym
    putar wywyr wà nehe. Teko uzàmàtyry'ym putar uzeake har wà nehe, tawhu uzàmàtyry'ym
    putar amo tawhu wà nehe. Ywy pehegwer rehe har uzàmàtyry'ym putar amo ywy pehegwer
    rehe har wà nehe.
  eng-DRA: 'And I will set the Egyptians to fight against the Egyptians: and they
    shall fight brother against brother, and friend against friend, city against city,
    kingdom against kingdom.'
