    gi di lohongo be ma koai gaa dagi.
  uig-ARA: ــ «ۋە مەن مىسىرلىقلارنى بىر-بىرىگە قارشى قۇترىتىمەن؛ ئۇلارنىڭ ھەممىسى
    ئۆز قېرىنداشلىرىغا قارشى تۇرىشىدۇ، ئۆز قوشنىلىرى بىلەنمۇ سوقىشىدۇ؛ شەھەر بىلەن
    شەھەر، پادىشاھلىق بىلەن پادىشاھلىق بىر-بىرىگە قارشى ئۇرىشىدۇ؛
  sus-sus: N Misirakae radinma nɛ e boore ra, kankan nu fa a ngaxakerenyi nun a dɛ
    fan boore gere taa nun mangɛya xa fe ra.
  pon-2006: KAUN-O ketin mahsanih, “I pahn kamwakidada mahwen nanpwungen mehn Isip
    kan, oh pirien kan pahn uhpene nanpwungarail, kompoakepah men pahn uhwong emen
    kompoakepah. Kahnimw kan pahn uhpene, oh me men wiahla nanmwarki kan pahn nantihong
    ihs me ahneki manaman en kaunda wasa.
  ksd-ksd: Ma ina vararak ra tarai Aigipto ure ra tarai Aigipto mulai ka, diat par
    diat a varubu vargil, tikatikai ma turana, ma tikatikai ma talaina; a umana pia
    na pal diat a varubu vargil, ma ra umana vuna gunan diat a varubu vargil.
  tur-YTC: Mısırlılar'ı Mısırlılar'a karşı ayağa kaldıracağım; herkes kardeşine, herkes
    komşusuna karşı; kent kente karşı, krallık krallığa karşı savaşacaklar.
  grc-BRENT: Καὶ ἐπεγερθήσονται Αἰγύπτιοι ἐπʼ Αἰγυπτίους, καὶ πολεμήσει ἄνθρωπος τὸν
