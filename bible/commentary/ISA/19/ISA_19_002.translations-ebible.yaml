verse: ISA.019.002
translations:
  mal-C: “ഞാൻ ഈജിപ്റ്റുകാരെ ഈജിപ്റ്റുകാർക്കെതിരേ ഇളക്കിവിടും— സഹോദരങ്ങൾ സഹോദരങ്ങൾക്കെതിരായും
    അയൽവാസികൾ അയൽവാസികൾക്കെതിരായും പട്ടണം പട്ടണത്തിനെതിരായും രാജ്യം രാജ്യത്തിനെതിരായും
    പോരാടും.
  deu-TKW: Dann werde ich Ägypter gegen Ägypter aufstacheln, daß sie gegen einander
    kämpfen, Bruder gegen Bruder, Freund gegen Freund, Stadt gegen Stadt, Reich gegen
    Reich.
  lin-lin: '« Nakosala ete bato ya Ejipito batelemelana bango na bango : ndeko akobundisa
    ndeko na ye, moninga akobundisa moninga na ye, engumba moko ekobundisa engumba
    mosusu, mpe mboka moko ekobundisa mboka mosusu.'
  eng-LSV: And I armed Egyptians against Egyptians, || And they fought, each against
    his brother, || And each against his neighbor, || City against city, kingdom against
    kingdom.
  eng-GNV: 'And I will set the Egyptians against the Egyptians: so euery one shall
    fight against his brother, and euery one against his neighbour, citie against
    citie, and kingdome against kingdome.'
  eng-WEBSTER: 'And I will set the Egyptians against the Egyptians: and they shall
    fight every one against his brother, and every one against his neighbor; city
    against city, and kingdom against kingdom.'
  nhw-BL: 'TOTECO quiijtohua: “Na niquinchihuas ma mohuilanaca se tlali Egipto ejquetl
    ica seyoc Egipto ejquetl. Se masehuali mohuilanas ihuaya iicni huan seyoc mohuilanas
    ihuaya catli icalnechca. Se altepetl mohuilanas ihuaya seyoc altepetl huan catli
    tlayacana ipan se piltlaltzi mohuilanas ihuaya catli tlayacana ipan seyoc piltlaltzi.'
  swh-ONEN: “Nitamchochea Mmisri dhidi ya Mmisri, ndugu atapigana dhidi ya ndugu,
    jirani dhidi ya jirani, mji dhidi ya mji, ufalme dhidi ya ufalme.
  bba-bba: U koo de bu tɑbu ko ben tii tiinɛ. Mɔɔ kɑ wɔnɔ bɑ koo tɑbu wɔrinɑ. Bɔrɔ
    kɑ bɔrɔ bɑ koo tɑbu wɔrinɑ. Wusu su koo tɑbu wɔrinɑ. Sinɑmbu bɑ koo tɑbu wɔrinɑ.
  eng-KJVCPB: 'And I will set the Egyptians against the Egyptians: And they shall
    fight every one against his brother, and every one against his neighbour; City
    against city, and kingdom against kingdom.'
  luo-luo: “Abiro thuwo jo-Misri kendgi, ngʼato noked mana gowadgi, joma odak mokiewo
    noked kendgi, mier madongo noked kendgi, kendo pinjeruodhi bende noked kendgi.
  meu-meu: Bena lau ese Aigupto taudia lalodia baina hasiahudia, bae hahedika heheni,
    bae heatu heheni, ta ta tadikakana tadikakana ida, ta ta dekena tauna dekena tauna
    ida, hanua ta hanua ta ida, basileia ta basileia ta ida.
  npi-ULB: “मिश्रहरूको विरुद्धमा मिश्रीहरूलाई नै म उठाउनेछुः एक जना मनिसले आफ्‍नो
    भाइको विरुद्धमा लड्नेछ र एक जना मानिसले आफ्‍नो छिमेकीको विरुद्धमा लड्नेछ । सहरले
    सहरको विरुद्धमा र राज्यले राज्यको विरुद्धमा लड्नेछ ।
  yor-yor: “Èmi yóò rú àwọn ará Ejibiti sókè sí ara wọn arákùnrin yóò bá arákùnrin
    rẹ̀ jà, aládùúgbò yóò dìde sí aládùúgbò rẹ̀, ìlú yóò dìde sí ìlú, ilẹ̀ ọba sí
    ilẹ̀ ọba.
  pes-OPCB: 'خداوند می‌فرماید: «مصری‌ها را بر ضد یکدیگر خواهم برانگیخت تا برادر با
    برادر، همسایه با همسایه، شهر با شهر، و مملکت با مملکت بجنگند.'
  tgl-ULB: '“Paglalabanin ko ang mga taga-Ehipto laban sa kapwa taga-Ehipto: lalabanan
    ng isang tao ang kaniyang kapatid, at ang isang tao laban sa kaniyang kapwa; ang
    lungsod ay lalaban sa lungsod, at kaharian laban sa kaharian.'
  hui-hui: Anduane Homogohanda lalu, I̱na Iyibiali tini dege dege wai bilo tinaga
    bu miniha mo bua helalu wai bilo mo bia holebero. Tini hamene bababi tinaga nenege
    bababi bagabaga bialu holebira. Wali agali tano mbirani karume tano mendeni karu
    baba wai bialu agali haguane mbira kagome haguane mendela haru holenaga hongo
    yu holene wai bialu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​အီ​ဂျစ်​ပြည်​တွင် ပြည်​တွင်း​စစ်​ဖြစ်​စေ​ရန်​လှုံ့​ဆော်​၍​ညီ​အစ်​ကို
    အ​ချင်း​ချင်း၊ အိမ်​နီး​ချင်း​အ​ချင်း​ချင်း​ခိုက် ရန်​ဖြစ်​ပွား​စေ​မည်။ ဂုဏ်​ပြိုင်​ဘက်​မြို့​များ​သည်
    လည်း​ကောင်း၊ ဂုဏ်​ပြိုင်​ဘက်​မင်း​တို့​သည်​လည်း ကောင်း၊ အ​ချင်း​ချင်း​တိုက်​ခိုက်​ကာ​အာ​ဏာ
    လု​ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཨེ་ཅིབ་པར་བསྐུལ་ཏེ་ཨེ་ཅིབ་པ་ལ་རྒོལ་བར་འགྱུར་ལ། དེ་དག་ནང་འཁྲུག་ལངས་ཏེ།
    མི་རེ་རེས་རང་གི་སྤུན་ཟླ་ལ་རྒོལ་བར་འགྱུར་ཞིང་། རང་གི་ཁྱིམ་མཚེས་བར་འཁྲུག་པ་ལངས་ནས་གྲོང་ཁྱེར་གྱིས་གྲོང་ཁྱེར་དང་།
    རྒྱལ་ཁབ་ཀྱིས་རྒྱལ་ཁབ་ལ་རྒྱག་པར་འགྱུར།
  wsk-wsk: 'Kari Biya, nu Yawe Sokel Garagar, nu iwita balam: “Ani balik se Egypt
    kota kota numi ago daong kager bitirukko: ko launuria gue suan nunumi momonkowo,
    ko tiran yawara bo barasuk, ko bo ilak numi kore batagukkowo, ko wonong tuagu
    bo barasuk, ko wonong tuagu bo ilak barimarukkowo, ko kingdom bo barasuk, ko kingdom
    bo ilak kager bitirukkowo.'
  sna-sna: “Ndichakuchidzira kumukirana pakati pavaIjipita, mununʼuna acharwa nomukoma,
    muvakidzani acharwa nowaakavakidzana naye, guta richarwisana nerimwe guta, umambo
    hucharwisana nohumwe umambo.
  spa-BLM: Yo incitaré a los egipcios contra los egipcios, y lucharán cada uno contra
    su hermano, y cada uno contra su vecino; ciudad contra ciudad, y reino contra
    reino.
  cac-cac: 'Syalan Jehová icha tic: Ol vac'' spoj sb''a eb'' aj Egipto chi'', ol yac''lanq''ue
    oval eb'' junjun. A eb'' vach'' yac''ani, ol yac''laj oval eb''. Axo juntzan̈
    chon̈ab'', ol syamlaj sb''a d''a oval, ol yac''pax oval juntzan̈ eb'' yajal.'
  swh-ULB: 'Nitawachanganya Wamisri juu dhidi ya Wamisiri: Mtu atapigana dhidi ya
    ndugu yake, mji dhidi ya miji, na ufalme dhidi ya ufalme.'
  bel-bel: Я ўзбуру Егіпцянаў і будуць ваяваць брат супроць брата і сябар супроць
    сябра, горад з горадам, царства з царствам.
  deu-ELBBK: Und ich will Ägypten aufreizen gegen Ägypten; und sie werden kämpfen,
    jeder gegen seinen Bruder und jeder gegen seinen Nächsten, Stadt gegen Stadt,
    Königreich gegen Königreich.
  mbb-OT: 'Migkaǥi is Nengazen te, “Ibped-uney ku ibpedtetebek is menge Ehiptohanen:
    suled kuntra te suled, siringan kuntra te siringan, inged kuntra te inged, wey
    ginhedian kuntra te ginhedian.'
  mal-2015: ഞാൻ മിസ്രയീമ്യരെ മിസ്രയീമ്യരോടു കലഹിപ്പിക്കും; അവർ ഓരോരുത്തൻ താന്താന്റെ
    സഹോദരനോടും ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനോടും പട്ടണം പട്ടണത്തോടും രാജ്യം രാജ്യത്തോടും
    യുദ്ധം ചെയ്യും.
  gup-gup: Wanjh Yawey kayime, “Ngaye ngabenmarnbun nawu bininj birrikang Egypt bedmandeleng
    kabirriburren. Nawu birridanginj bininj kabirriburren. Mak bininj nawu kabirrihdarnhni,
    nakka kaluk kabirridarnhburren. Dja mak birriwern rowk kabirriburren, kunred dja
    kunred, kunbolk dja kunbolk wanjh kabirridjalburren.
  rmc-rmc: „Kerava upre le Egipťanen pre peste; marela pes o phral le phraleha, o
    susedas le susedoha, o foros le foroha, o kraľišagos le kraľišagoha.
  pes-OPV: و مصریان را بر مصریان خواهم برانگیخت. برادر با برادر خود و همسایه باهمسایه
    خویش و شهر با شهر و کشور با کشورجنگ خواهند نمود.
  ron-1924: „Вой ынарма пе еӂиптень уний ымпотрива алтора ши се вор бате фрате ку
    фрате, приетен ку приетен, четате ку четате, ымпэрэцие ку ымпэрэцие.
  ben-OBCV: “আমি মিশরীয়দের বিরুদ্ধে মিশরীয়দের উত্তেজিত করব, ভাই ভাইয়ের বিরুদ্ধে,
    প্রতিবেশী প্রতিবেশীর বিরুদ্ধে, নগর নগরের বিরুদ্ধে, রাজ্য রাজ্যের বিরুদ্ধে সংঘর্ষ
    করবে।
  som-som: Oo Masriyiinta waxaan ku kicin doonaa Masriyiin kale, oo midkood kastaaba
    wuxuu la diriri doonaa walaalkiis iyo deriskiisa, magaalaba magaalay la diriri
    doontaa, boqortooyana boqortooyo kale.
  lat-VUC: et concurrere faciam Ægyptios adversus Ægyptios; et pugnabit vir contra
    fratrem suum, et vir contra amicum suum, civitas adversus civitatem, regnum adversus
    regnum.
  eng-ASVBT: 'And I will stir up the Egyptians against the Egyptians: and they shall
    fight every one against his brother, and every one against his neighbor; city
    against city, and kingdom against kingdom.'
  ita-1885: Ed io farò, dice il Signore, venire alla mischia Egizi contro ad Egizi;
    e ciascuno combatterà contro al suo fratello, e ciascuno contro al suo prossimo;
    città contro a città, regno contro a regno.
  eng-LXXUP: 'And the Egyptians shall be stirred up against the Egyptians: and a man
    shall fight against his brother, and a man against his neighbor, city against
    city, and law against law.'
  eng-ULB: '“I will stir up Egyptians against Egyptians: A man will fight against
    his brother, and a man against his neighbor; city will be against city, and kingdom
    against kingdom.'
  spa-VBL: Animaré a los egipcios a atacar a otros egipcios. Lucharán entre sí, vecino
    contra vecino, pueblo contra pueblo y reino contra reino.
  fra-_FOB: J'armerai l'Égyptien contre l'Égyptien; et ils combattront chacun contre
    son frère, et chacun contre son ami, ville contre ville, et royaume contre royaume.
  mal-mal: “ഞാൻ ഈജിപ്റ്റുകാരെ ഈജിപ്റ്റുകാരോടു കലഹിപ്പിക്കും; അവർ ഓരോരുത്തൻ അവനവന്റെ
    സഹോദരനോടും ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനോടും പട്ടണം പട്ടണത്തോടും രാജ്യം രാജ്യത്തോടും
    യുദ്ധം ചെയ്യും.
  urd-GVR: “Maiṅ Misriyoṅ ko ek dūsre ke sāth laṛne par uksā dūṅgā. Bhāī bhāī ke sāth,
    paṛosī paṛosī ke sāth, shahr shahr ke sāth, aur bādshāhī bādshāhī ke sāth jang
    karegī.
  suz-BL: गो इजीप्‍त ङा मुर आन कली आंम आंमा लडाइ पपाइक्‍नुङमी। मोपा मेको आन लोक्‍ब
    नु लडाइ पाइनीम। आन नेक्‍था ङा मुर लडाइ पमुइनीम। सहर सहर लडाइ तोमुइनीम। राज्‍य
    राज्‍य लडाइ तोमुइनीम।
  eng-NOY: “I will set the Egyptians against the Egyptians; Brother shall fight against
    brother, And neighbor against neighbor; City against city, And kingdom against
    kingdom.
  ita-1927: Io inciterò Egiziani contro Egiziani, combatteranno il fratello contro
    il fratello, il vicino contro il vicino, città contro città, regno contro regno.
  ckb-ckb: «میسرییەکان لە دژی میسرییەکان هاندەدەم، هەرکەسە لە دژی برای خۆی شەڕ دەکات،
    هەرکەسە لە دژی هاوڕێی خۆی، شار لە دژی شار و شانشین لە دژی شانشین.
  eng-BBE: 'And I will send the Egyptians against the Egyptians: and they will be
    fighting every one against his brother, and every one against his neighbour; town
    against town, and kingdom against kingdom.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಈಜಿಪ್ಟಿನವನಿಗೆ ವಿರೋಧವಾಗಿ ಈಜಿಪ್ಟಿನವನನ್ನು ಎಬ್ಬಿಸುವೆನು. ಸಹೋದರನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಸಹೋದರನೂ, ನೆರೆಯವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ನೆರೆಯವನೂ, ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಪಟ್ಟಣವೂ,
    ರಾಜ್ಯಕ್ಕೆ ವಿರೋಧವಾಗಿ ರಾಜ್ಯವೂ ಹೊರಾಡುವವು.
  tam-2017: சகோதரனுடன் சகோதரனும், சிநேகிதனுடன் சிநேகிதனும், பட்டணத்துடன் பட்டணமும்,
    தேசத்துடன் தேசமும் போர்செய்வதற்காக, எகிப்தியரை எகிப்தியருடன் போரிட வைப்பேன்.
  spa-RV-1909: 'Y revolveré Egipcios contra Egipcios, y cada uno peleará contra su
    hermano, cada uno contra su prójimo: ciudad contra ciudad, y reino contra reino.'
  ron-BTF: Şi voi stârni pe egipteni împotriva egiptenilor şi vor lupta fiecare împotriva
    fratelui său şi fiecare împotriva aproapelui său; cetate împotriva cetăţii şi
    împărăţie împotriva împărăţiei.
  eng-WEBP: I will stir up the Egyptians against the Egyptians, and they will fight
    everyone against his brother, and everyone against his neighbor; city against
    city, and kingdom against kingdom.
  eng-FBV: I will encourage Egyptians to attack other Egyptians. They will fight each
    other, neighbor versus neighbor, town versus town, and kingdom versus kingdom.
  nld-1939: 'Ik hits Egypte op tegen Egypte, Ze vechten tegen elkander: Vriend tegen
    vriend, en stad tegen stad, En rijk tegen rijk!'
  nch-BL: 'TOTECO quiijtohua: “Na niquinchihuas ma motehuica se tali Egipto ejquet
    ica seyoc Egipto ejquet. Se masehuali motehuis ihuaya iicni huan seyoc motehuis
    ihuaya cati icalnechca. Se altepet motehuis ihuaya seyoc altepet huan cati tayacana
    ipan se piltaltzi motehuis ihuaya cati tayacana ipan seyoc piltaltzi.'
  vie-1934: 'Ta sẽ xui người Ê-díp-tô đánh người Ê-díp-tô: anh em nghịch cùng anh
    em, lân cận nghịch cùng lân cận, thành nghịch cùng thành, nước nghịch cùng nước.'
  hin-CV: “मैं मिस्रियों को एक दूसरे के विरुद्ध भड़काऊंगा— वे आपस में झगड़ा करेंगे,
    भाई अपने भाई से, पड़ोसी अपने पड़ोसी से, नगर दूसरे नगर के विरुद्ध, और राज्य दूसरे
    राज्य के विरुद्ध हो जायेंगे.
  eng-OURB: I will stir up the Egyptians [people from Abode of slavery] against the
    Egyptians [people from Abode of slavery], and they will fight everyone against
    his brother, and everyone against his neighbor; city against city, and kingdom
    against kingdom.
  spa-BES: Y enviaré a los egipcios contra los egipcios; y pelearán cada uno contra
    su hermano, y cada uno contra su prójimo; pueblo contra pueblo, y reino contra
    reino.
  tdx-tdx: Hampifañatrefeko amo nte-Mitsraimeo o nte-Mitsraimeo; songa hifandrapake
    ami’ty rahalahi’e, sindre amy mpitrao-tanàñe ama’ey, rova ami’ty rova, fifeheañe
    ami’ty fifeheañe.
  tha-KJV: และเราจะกวนให้คนอียิปต์​ต่อสู้​กับคนอียิปต์ และเขาจะสู้รบกัน ทุ​กคนรบพี่น้องของตน
    และทุกคนรบเพื่อนบ้านของตน เมืองรบกับเมือง ราชอาณาจักรรบกับราชอาณาจั​กร
  por-BR-2018: Porque instigarei egípcios contra egípcios, e cada um lutará contra
    seu irmão, e cada um contra seu próximo; cidade contra cidade, reino contra reino.
  deu-ELO: Und ich will Ägypten aufreizen gegen Ägypten; und sie werden streiten,
    ein jeder wider seinen Bruder und ein jeder wider seinen Nächsten, Stadt wider
    Stadt, Königreich wider Königreich.
  eng-WYC-2018: And I shall make (some) Egyptians to run together against (other)
    Egyptians, and a man shall fight against his brother, and a man against his friend,
    a city against a city, and a realm against a realm (or and a kingdom against a
    kingdom).
  epo-epo: Kaj Mi tumultigos Egiptojn kontraŭ Egiptojn; kaj militos ĉiu kontraŭ sia
    frato kaj ĉiu kontraŭ sia amiko, urbo kontraŭ urbo, regno kontraŭ regno.
  uig-PIN: — «Wǝ Mǝn Misirliⱪlarni bir-birigǝ ⱪarxi ⱪutritimǝn; Ularning ⱨǝmmisi ɵz
    ⱪerindaxliriƣa ⱪarxi turixidu, Ɵz ⱪoxniliri bilǝnmu soⱪixidu; Xǝⱨǝr bilǝn xǝⱨǝr,
    Padixaⱨliⱪ bilǝn padixaⱨliⱪ bir-birigǝ ⱪarxi urixidu;
  beo-beo: Hina Gode da amane sia:sa, “Na da hamobeba:le, Idibidi soge ganodini hisu
    gobele gegebe bagade ba:mu. Sama da ea sama amoma gegemu amola sosogo fi amo ganodini
    yolali da yolalia gegemu. Idibidi moilai bai bagade da eno Idibidi moilai bai
    bagade amoma gegemu amola hina bagade da eno hina bagade amo Idibidi soge ouligima:ne
    ludumu.
  tpi-OTNT: Bikpela i tok olsem, “Bai mi kirapim bel bilong ol Isip na bai ol i pait
    long ol yet. Ol brata bai i pait namel long ol yet na ol pren bai i pait namel
    long ol yet. Ol taun bilong Isip bai i pait namel long ol yet, na ol provins tu
    bai i pait namel long ol yet.
  hau-SA: “Zan tā da hargitsi tsakanin mutumin Masar da mutumin Masar, ɗan’uwa zai
    yi gāba da ɗan’uwa maƙwabci ya yi gāba da maƙwabci, birni ya yi gāba da birni,
    mulki ya yi gāba da mulki.
  uig-LAT: — «We Men Misirliqlarni bir-birige qarshi qutritimen; Ularning hemmisi
    öz qérindashlirigha qarshi turishidu, Öz qoshniliri bilenmu soqishidu; Sheher
    bilen sheher, Padishahliq bilen padishahliq bir-birige qarshi urishidu;
  nde-nde: “Ngizadunga umGibhithe alwe lomGibhithe, umuntu uzakulwa lomfowabo, umakhelwane
    alwe lomakhelwane, idolobho lilwe ledolobho, umbuso ulwe lombuso.
  ton-ton: 'Pea te u fakafehiʻa ʻae kakai ʻIsipite ki he kakai ʻIsipite: pea ʻe tau
    ʻae tangata taki taha kotoa pē ki hono tokoua, pea taki taha ki hono kaungāʻapi;
    ʻae kolo ki he kolo, mo e puleʻanga ki he puleʻanga.'
  ces-1613: Nebo spustím Egyptské s Egyptskými, tak že bojovati budou jeden každý
    proti bratru svému, a přítel proti příteli svému, město proti městu, království
    proti království.
  eng-WMB: I will stir up the Egyptians against the Egyptians, and they will fight
    everyone against his brother, and everyone against his neighbor; city against
    city, and kingdom against kingdom.
  tam-TCV: “எகிப்தியனை எகிப்தியனுக்கு விரோதமாக நான் எழுப்பிவிடுவேன்; சகோதரன் சகோதரனுக்கு
    விரோதமாகச் சண்டையிடுவான். அயலான் அயலானை எதிர்ப்பான், பட்டணம் பட்டணத்தை எதிர்க்கும்,
    அரசு அரசை எதிர்க்கும்.
  ceb-ULB: “Ipag-unay ko ang mga Ehiptohanon batok sa mga Ehiptohanon, ug makig-away
    ang tawo batok sa iyang igsoong lalaki, ang tawo batok sa iyang silingan; siyudad
    batok siyudad, ug gingharian batok gingharian.
  pol-UBG: Podburzę Egipcjan przeciw Egipcjanom, tak że każdy będzie walczyć przeciwko
    swemu bratu i każdy przeciwko swemu bliźniemu, miasto przeciwko miastu, królestwo
    przeciwko królestwu.
  urd-GVU: ”مَیں مصریوں کو ایک دوسرے کے ساتھ لڑنے پر اُکسا دوں گا۔ بھائی بھائی کے
    ساتھ، پڑوسی پڑوسی کے ساتھ، شہر شہر کے ساتھ، اور بادشاہی بادشاہی کے ساتھ جنگ کرے
    گی۔
  deu-1912: Und ich will die Ägypter aneinander hetzen, daß ein Bruder gegen den andern,
    ein Freund gegen den andern, eine Stadt gegen die andere, ein Reich gegen das
    andere streiten wird.
  kan-2017: '“ಐಗುಪ್ತರನ್ನು ಐಗುಪ್ತ್ಯರ ಮೇಲೆಯೇ ಎಬ್ಬಿಸುವೆನು: ಸಹೋದರನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಹೋದರನು,
    ನೆರೆಯವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ನೆರೆಯವನೂ, ಪಟ್ಟಣಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಪಟ್ಟಣವೂ, ರಾಜ್ಯಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ
    ರಾಜ್ಯವೂ ಹೋರಾಡುವವು.'
  yap-yap: Be ga’ar SOMOL, “Bay gu k’aring e mael u lan yu Egypt me cheal e walag
    ko walag ngu’ur togopluw gow ngorow me togopluw e buguliyoror ko buguliyoror.
    Pi binaw e bay ur chamgad ngorad, nge pi pilung ni yab ba to’ogor e bay u ra lu’aged
    e en nge sorok.
  hlt-MCSB: Egypt te Egypt neh ka et thil vetih hlang long he a manuca khaw, hlang
    pakhat loh a hui khaw, khopuei neh khopuei khaw, ram pakhat ram pakhat a vathoh
    thil ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ጊብፄ ዓጮይዳ ዓሳ ዎሊ ዖልዚ ዓርቃንዳጉዲ ታ ማሃንዳኔ፤ ጌርሲ ጌርሲዳ፥ ዓሺናሢ ፔ ዓሺናሢዳ
    ሞርኬ ማዒ ዔቃንዳጉዲ ታ ማሃንዳኔ፤ ካታማ ካታሞይዳ፥ ካኣታ ካኣቶይዳ ሞርኬ ማዒ ዔቂ ዖልታንዳኔ።
  twi-ASANTE: “Mɛma Misraimfoɔ atwa wɔn ho ako, onua bɛko atia onua, ɔyɔnko atia ɔyɔnko,
    kuropɔn atia kuropɔn, ahennie atia ahennie.
  eng-WEBU: I will stir up the Egyptians against the Egyptians, and they will fight
    everyone against his brother, and everyone against his neighbor; city against
