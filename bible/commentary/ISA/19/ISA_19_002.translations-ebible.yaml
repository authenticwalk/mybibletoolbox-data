    long ol yet. Ol taun bilong Isip bai i pait namel long ol yet, na ol provins tu
    bai i pait namel long ol yet.
  dan-1931: Jeg hidser Ægypten mod Ægypten, så de kæmper Broder mod Broder, Ven mod
    Ven, By mod By, Rige mod Rige.
  vie-OVCB: “Ta sẽ khiến người Ai Cập chống người Ai Cập— anh em đánh nhau, láng giềng
    nghịch thù nhau, thành này chống thành kia, làng này đánh làng khác.
  guj-2017: “હું મિસરીઓને મિસરીઓની વિરુદ્ધ ઉશ્કેરીશ દરેક પોતાના ભાઈની વિરુદ્ધ અને
    દરેક પોતાના પડોશીની વિરુદ્ધ; નગર નગરની વિરુદ્ધ અને રાજ્ય રાજ્યની વિરુદ્ધ લડાઈ
    કરશે.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn kamwakidada mahwen nanpwungen mehn Isip
