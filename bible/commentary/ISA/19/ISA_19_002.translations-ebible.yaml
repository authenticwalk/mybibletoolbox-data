    Isipian nguibar ekiaba uarira uariv soghtɨma, provinsba uaghan uarira uariv sogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑɑ yele nɑ Icipiti nyǝ́mɑ kʋlɩ tǝmɑ tɔɔ. Yʋlʋ
    kɑ́ kʋlɩ ɩ lʋlʋɣʋ tʋ tɔɔ, nɑ lɛlʋ kʋlɩ ɩ tɑɑpɑlʋ tɔɔ. Acɑlɛɛ kɑ́ kʋlɩ tǝmɑ tɔɔ,
    nɑ kɑwulɑsɩ kɛ tǝmɑ tɔɔ.'
  azb-azb: 'Rəbb deyir: «Mən Misirliləri Misirlilərə qarşı qaldıracağam, Qardaş qardaşla,
    qonşu qonşu ilə, Şəhər şəhərlə, ölkə ölkə ilə vuruşacaq.'
  eng-DBY: And I will incite the Egyptians against the Egyptians; and they shall fight
    every one against his brother, and every one against his neighbour; city against
    city, kingdom against kingdom.
  hin-2017: और मैं मिस्रियों को एक दूसरे के विरुद्ध उभारूँगा, और वे आपस में लड़ेंगे,
    प्रत्येक अपने भाई से और हर एक अपने पड़ोसी से लड़ेगा, नगर-नगर में और राज्य-राज्य
    में युद्ध छिड़ेंगा; (मत्ती 10:21,36)
  wol-KYG: Maay xiir Misra ci kaw Misra, kii song mbokkam, kii song xaritam, ab dëkk
