    tetã pygua re, ha'e peteĩ-teĩ yvy guigua amboae yvy guigua re 'rã opu'ã.
  ilo-ULB: Kiburekto dagiti Egipcio a maibusor kadagiti Egipcio. Agbibinnusorto dagiti
    agkakabsat ken kasta met dagiti agkakarruba; aggiginnubatto dagiti siudad kasta
    met dagiti pagarian.
  kpg-kpg: Dimaadua e helekai, “Au ga hagangalua nia manawa o nia daangada gi heheebagi,
    nia hagahaanau ga heheebagi, digau e noho hoohoo ginaadou ga heheebagi, nia waahale
