verse: ISA.019.001
translations:
  mal-C: 'ഈജിപ്റ്റിനെതിരേയുള്ള പ്രവചനം: ഇതാ, യഹോവ അതിവേഗമുള്ള ഒരു മേഘത്തെ വാഹനമാക്കി
    ഈജിപ്റ്റിലേക്കു വരുന്നു. ഈജിപ്റ്റിലെ വിഗ്രഹങ്ങൾ അവിടത്തെ സന്നിധിയിൽ വിറയ്ക്കുന്നു,
    ഈജിപ്റ്റുകാരുടെ ഹൃദയം അവരുടെ ഉള്ളിൽ ഉരുകിപ്പോകുന്നു.'
  deu-TKW: 'Ausspruch über Ägypten: Jahwe fährt einher auf leichter Wolke und gelangt
    nach Ägypten: Da erbeben vor ihm die Götzen Ägyptens, und das Herz der Ägypter
    verzagt in ihrer Brust.'
  lin-lin: 'Maloba ya Yawe mpo na kosambisa Ejipito : Tala, Yawe amati likolo ya mapata
    oyo ekendaka mbangu, azali koya na Ejipito. Banzambe ya bikeko ya Ejipito ezali
    kolenga liboso na Ye mpe mitema ya bato ya Ejipito elembi-lembi kati na bango.'
  eng-LSV: The burden of Egypt. Behold, YHWH is riding on a swift thick cloud, ||
    And He has entered Egypt, || And the idols of Egypt have been moved at His presence,
    || And the heart of Egypt melts in its midst.
  eng-GNV: The burden of Egypt. Beholde, the Lord rideth vpon a swift cloude, and
    shall come into Egypt, and the idoles of Egypt shall be moued at his presence,
    and the heart of Egypt shall melt in the middes of her.
  eng-WEBSTER: 'The burden of Egypt. Behold, the LORD rideth upon a swift cloud, and
    will come into Egypt: and the idols of Egypt shall be moved at his presence, and
    the heart of Egypt shall melt in the midst of it.'
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac ica tlaque ininpantis tlali
    Egipto ehuani: Xiquitaca, TOTECO huala ipan se mixtli para quintlatzacuiltis catli
    itztoque ipan tlali Egipto. Nopa tiotzitzi tlen Egipto huihuipicase iixpa ya huan
    nochi Egipto ehuani tlahuel majmahuise ipan ininyolo.'
  swh-ONEN: 'Neno kuhusu Misri: Tazama, Bwana amepanda juu ya wingu liendalo kwa haraka
    naye anakuja Misri. Sanamu za Misri zinatetemeka mbele yake, nayo mioyo ya Wamisri
    inayeyuka ndani yao.'
  bba-bba: Gɑri yiniwɑ bɑ ɡeruɑ Eɡibitin sɔ̃. Bɑ nɛɛ, wee Yinni Gusunɔ u sisi fuuku
    Eɡibitiɔ, u ɡuru wiru sɔni nɡe dumɑ. Mɑ Eɡibitiɡibun bũnu nu diirumɔ win wuswɑɑɔ,
    mɑ ben wɔruɡɔru tɑ kpɑ.
  eng-KJVCPB: 'The burden of Egypt. Behold, the Lord rideth upon a swift cloud, and
    shall come into Egypt: And the idols of Egypt shall be moved at his presence,
    And the heart of Egypt shall melt in the midst of it.'
  luo-luo: 'Ma e wach mane okor kuom Misri: To neuru, Jehova Nyasaye biro piyo piyo
    koa e boche polo kochomo Misri. Nyiseche mopa mag Misri kirni e nyime kendo jo-Misri
    dhi ka rumo.'
  meu-meu: 'Maduna metauna Aigupto latanai: A itaia, Iehova na ori heiruna ai e guimu,
    Aigupto ai e kaumu. Aigupto kaivakukudia na ia vairanai bae heude-heude, Aigupto
    taudia na bae lalaḡa.'
  npi-ULB: मिश्रदेशको बारेमा एउटा घोषणा । हेर, परमप्रभु द्रूत गतिको बादलमा सवार हुनुहुन्छ
    र मिश्रदेशतिर आउँदै हुनुहुन्छ । मिश्रदेशको मूर्तीहरू उहाँको सामु थरथर काँप्‍नेछन्
    र मिश्रीहरूको हृदयहरू भित्रभित्रै पग्‍लिनेछन् ,
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Ejibiti. Kíyèsi i, Olúwa gun àwọsánmọ̀ tí ó yára lẹ́ṣin
    ó sì ń bọ̀ wá sí Ejibiti. Àwọn ère òrìṣà Ejibiti wárìrì níwájú rẹ̀, ọkàn àwọn
    ará Ejibiti sì ti domi nínú wọn.
  pes-OPCB: 'پیامی برای مصر: خداوند بر ابری تندرو سوار شده و به جنگ مصر می‌آید. بتهای
    مصر در برابر او می‌لرزند و دلهای مصری‌ها از ترس ضعف می‌کنند.'
  tgl-ULB: Isang kapahayagan tungkol sa Ehipto. Pagmasdan ninyo, nakasakay si Yahweh
    sa mabilis na ulap at paparating sa Ehipto; nayayanig ang mga diyos-diyosan ng
    Ehipto sa kaniyang harapan, at natutunaw ang mga puso ng mga taga-Ehipto.
  hui-hui: Iyibi dindinaga lalu mbiwia henego bi ogo. Anduane Homogo ibuni hari beralibani
    biralu gerai lalu Iyibi dindini ibulebira. Ani ibiragola Iyibi dindiha mbirale
    dama mitangi bialu bi pupu wule gime wabini ngarume ibu hondowa duru timbuni lalu
    Iyibi wali agali karumebi gi howa tinaga hongo pirilape halu ereba hai holebira.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​အီ​ဂျစ်​ပြည်​နှင့် သက် ဆိုင်​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​ကို​စီး​၍ အီ​ဂျစ် ပြည်​သို့​လျင်​မြန်​စွာ​ကြွ​လာ​တော်​မူ​လေ​ပြီ။
    အီ​ဂျစ်​ပြည်​ရှိ​ရုပ်​တု​ဆင်း​တု​များ​သည် ကိုယ် တော်​၏​ရှေ့​တော်​၌​ကြောက်​လန့်​တုန်​လှုပ်​ကြ
    ကုန်​၏။ အီ​ဂျစ်​ပြည်​သူ​တို့​သည်​လည်း​သူ​ရဲ ဘော​ကြောင်​၍​သွား​ကုန်​၏။-
  bod-N: ཨེ་ཅིབ་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་འགྲོས་མྱུར་སྤྲིན་ལ་བཅིབས་ནས་ཨེ་ཅིབ་ཏུ་ཕེབས་ཤིང་།
    ཨེ་ཅིབ་ཀྱི་སྐུ་འདྲ་རྣམས་ཁོང་གི་དྲུང་དུ་འཇིགས་ནས་འདར་བ་དང་། ཨེ་ཅིབ་པའི་སེམས་ནི་ཤིན་ཏུ་སྐྲག་གོ
    །
  wsk-wsk: Imi Egypt ko den tairam. Arigalko! Yawe taiti nuwi awote daigam ale koma
    Egypt tuam ale taiwoso. Egypt ko kaem kawel nunga kuar suen la arigiman ale wanara
    ko kapasan, se Egypt ko kariimet arigiman ale nongomang motam ninguru dung dung
    maso.
  sna-sna: 'Chirevo pamusoro peIjipiti: Tarirai, Jehovha akatasva gore rinomhanya,
    uye ari kuuya kuIjipiti. Zvifananidzo zveIjipiti zviri kudedera pamberi pake,
    uye mwoyo yavaIjipita yonyungudika mukati mavo.'
  spa-BLM: La carga de Egipto. “He aquí que el Señor cabalga sobre una nube veloz
    y llega a Egipto. Los ídolos de Egipto temblarán ante su presencia, y el corazón
    de Egipto se derretirá en su interior.
  cac-cac: 'A juntzan̈ lolonel tic alb''ilcan d''a yib''an̈ Egipto: Ilecnab'' sjavi
    Jehová. Ayq''ue d''a yib''an̈ jun asun. Yelc''olal sb''eyi sb''at d''a Egipto.
    Tz''ib''xiq''ue juntzan̈ scomon diosal eb'' anima chi'' d''a yichan̈ Jehová chi'',
    xivpax eb'' anima chi''.'
  swh-ULB: Tamko kuhusu Misri. Ona, Yahwe atasafiri katika mawimbi mepesi na anakuja
    Misri; Sanamu za Misri zitatemeka mbele yake, na mioyo ya Wamisri itayeyuka ndani
    yao wenyewe.
  bel-bel: Прароцтва пра Егіпет. - Вось, Гасподзь сядзіць на воблаку лёгкім і прыбывае
    ў Егіпет. І затрымцяць ад аблічча Яго ідалы Егіпецкія, і сэрца Егіпта растане
    ў ім.
  deu-ELBBK: Ausspruch über Ägypten. Siehe, der HERR fährt auf schneller Wolke und
    kommt nach Ägypten. Und die Götzen Ägyptens beben vor ihm, und das Herz Ägyptens
    zerschmilzt in seinem Innern.
  mbb-OT: 'Heini he menge lalag ne mehitenged te Ehipto: Pemineg kew! Ed-untud is
    Nengazen te meǥaan he ǥapun su edhendiyà sikandin te Ehipto. Ne emun ebpekeume
    en, ne ebpengerkeren te kegkahandek is menge ed-ezapen diyà te Ehipto, ne egkeheratan
    is menge Ehiptohanen.'
  mal-2015: 'മിസ്രയീമിനെക്കുറിച്ചുള്ള പ്രവാചകം: യഹോവ വേഗതയുള്ളോരു മേഘത്തെ വാഹനമാക്കി
    മിസ്രയീമിലേക്കു വരുന്നു; അപ്പോൾ മിസ്രയീമിലെ മിത്ഥ്യാമൂർത്തികൾ അവന്റെ സന്നിധിയിങ്കൽ
    നടുങ്ങുകയും മിസ്രയീമിന്റെ ഹൃദയം അതിന്റെ ഉള്ളിൽ ഉരുകുകയും ചെയ്യും.'
  gup-gup: Nawu Yawey nganwong mahni kunwok manbu kabenyolyolme bininj nawu kabirrihni
    kore kubolkkimuk Egypt. Ngurrina! Yawey kamhre, kahbarndi kore kunngol dja werrkwerrk
    kamhre dja kangimen kore Egypt! Wanjh idols bedberre bininj kumekbe kabirrideldelme
    kore kumirrk nuye Yawey. Dja mak bininj kumekbe kabirriwernhkelemen dja kabirrikangebarrhme.
  rmc-rmc: 'O proroctvos pro Egipt: Dikh, o RAJ avel sig le chmarenca a džal andro
    Egipt. O modli le Egiptoskre lestar izdran a o jile le Egipťanengre previsaľon
    daratar.'
  pes-OPV: 'وحی درباره مصر: اینک خداوند بر ابر تیزرو سوار شده، به مصر می‌آید و بتهای
    مصر از حضور وی خواهدلرزید و دلهای مصریان در اندرون ایشان گداخته خواهد شد.'
  ron-1924: 'Пророчие ымпотрива Еӂиптулуй: Ятэ, Домнул кэлэреште пе ун нор репеде
    ши вине ын Еӂипт. Идолий Еӂиптулуй тремурэ ынаинтя Луй ши ли се ындоае инима еӂиптенилор
    ын ей.'
  ben-OBCV: মিশরের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, দেখো, সদাপ্রভু এক দ্রুতগামী মেঘে আরোহণ
    করে মিশরে আসছেন। মিশরের প্রতিমাগুলি তাঁর সামনে কম্পিত হবে, আর মিশরীয়দের হৃদয়
    তাদের অন্তরেই দ্রবীভূত হবে।
  som-som: Kanu waa warka culus ee Masar ku saabsan. Bal eega, Rabbigu wuxuu fuushan
    yahay daruur dheeraysa oo wuxuu u socdaa Masar, oo sanamyada Masarna waxay ku
    gariiri doonaan hortiisa, oo Masriyiinta qalbigooduna cabsi buu kula dhex dhalaali
    doonaa.
  lat-VUC: Onus Ægypti. [Ecce Dominus ascendet super nubem levem, et ingredietur Ægyptum,
    et commovebuntur simulacra Ægypti a facie ejus, et cor Ægypti tabescet in medio
    ejus,
  eng-ASVBT: 'The burden of Egypt. Behold, Jehovah rideth upon a swift cloud, and
    cometh unto Egypt: and the idols of Egypt shall tremble at his presence; and the
    heart of Egypt shall melt in the midst of it.'
  ita-1885: ECCO il Signore, cavalcando una nuvola leggiera, entrerà in Egitto; e
    gl'idoli di Egitto fuggiranno d'innanzi a lui, e il cuor degli Egizi si struggerà
    in mezzo di loro.
  eng-LXXUP: 'The vision of Egypt. Behold, the Lord sits on a swift cloud, and shall
    come to Egypt: and the idols of Egypt shall be moved at his presence, and their
    heart shall faint within them.'
  eng-ULB: A declaration about Egypt. See, Yahweh rides on a swift cloud and is coming
    to Egypt; the idols of Egypt quake before him, and the hearts of the Egyptians
    melt within themselves.
  spa-VBL: Un mensaje sobre Egipto. Mira, el Señor está cabalgando en una nube que
    se mueve rápidamente en su camino hacia Egipto. Los ídolos de Egipto temblarán
    ante Él, y los egipcios se debilitarán de miedo.
  fra-_FOB: Oracle sur l'Égypte. Voici, l'Éternel est porté sur un nuage léger; il
    vient en Égypte, et les idoles d'Égypte tremblent devant lui, et le cœur des Égyptiens
    se fond au-dedans d'eux.
  mal-mal: 'ഈജിപ്റ്റിനെക്കുറിച്ചുള്ള പ്രവാചകം: യഹോവ വേഗതയുള്ള ഒരു മേഘത്തെ വാഹനമാക്കി
    ഈജിപ്റ്റിലേക്കു വരുന്നു; അപ്പോൾ ഈജിപ്റ്റിലെ മിഥ്യാമൂർത്തികൾ അവിടുത്തെ സന്നിധിയിങ്കൽ
    നടുങ്ങുകയും ഈജിപ്റ്റിന്റെ ഹൃദയം അതിന്റെ ഉള്ളിൽ ഉരുകുകയും ചെയ്യും.'
  urd-GVR: 'Misr ke bāre meṅ Allāh kā farmān: Rab tezrau bādal par sawār ho kar Misr
    ā rahā hai. Us ke sāmne Misr ke but thartharā rahe haiṅ aur Misr kī himmat ṭūṭ
    gaī hai.'
  suz-BL: मिनु परमप्रभु यावेम इजीप्‍त आ पर्बम यसैया कली “कोव़ङीन, परमप्रभु यावे रीब
    पा बेरब गोस्‍सुम इजीप्‍त रागी जाक्‍ब। मेकेर ङा मूर्तिपुकी हिंशा ख्रिंख्रि पाइनीम।
    इजीप्‍त ङा मुर आन थुं लुक्‍च लाइब।
  eng-NOY: The prophecy concerning Egypt. Behold, Jehovah rideth upon a swift cloud,
    And cometh to Egypt; The gods of Egypt tremble at his presence, And the heart
    of Egypt melteth within her.
  ita-1927: Oracolo sull’Egitto. Ecco l’Eterno, che cavalcava portato da una nuvola
    leggera, e viene in Egitto; gl’idoli d’Egitto tremano dinanzi a lui, e all’Egitto
    si strugge, dentro, il cuore.
  ckb-ckb: 'سروشێک سەبارەت بە میسر: ئەوەتا یەزدان بەسەر هەورێکی خێراوە بەرەو میسر
    دێت. بتەکانی میسر لە ڕووی ئەودا دەلەرزن، دڵی میسریش لە ناخیدا دەتوێتەوە.'
  eng-BBE: 'The word about Egypt. See, the Lord is seated on a quick-moving cloud,
    and is coming to Egypt: and the false gods of Egypt will be troubled at his coming,
    and the heart of Egypt will be turned to water.'
  kan-OKCV: 'ಈಜಿಪ್ಟಿನವರ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಇಗೋ, ಯೆಹೋವ ದೇವರು ವೇಗವುಳ್ಳ ಮೇಘವನ್ನು ಹತ್ತಿಕೊಂಡು
    ಈಜಿಪ್ಟಿಗೆ ಬರುತ್ತಾರೆ. ಅವರು ಸಮ್ಮುಖರಾದಾಗ ಈಜಿಪ್ಟಿನ ವಿಗ್ರಹಗಳು ನಡುಗುವುವು. ಈಜಿಪ್ಟಿನವರ
    ಹೃದಯಗಳು ಅದರ ಮಧ್ಯೆ ಭಯದಿಂದ ಕರಗುವುವು.'
  tam-2017: எகிப்தைக் குறித்த செய்தி. இதோ, யெகோவா வேகமான மேகத்தின்மேல் ஏறி எகிப்திற்கு
    வருவார்; அப்பொழுது எகிப்தின் சிலைகள் அவருக்கு முன்பாகக் குலுங்கும், எகிப்தின்
    இருதயம் தனக்குள்ளே கரைந்து போகும்.
  spa-RV-1909: CARGA de Egipto. He aquí que Jehová monta sobre una ligera nube, y
    entrará en Egipto; y los ídolos de Egipto se moverán delante de él, y desleiráse
    el corazón de los Egipcios en medio de ellos.
  ron-BTF: Povara Egiptului. Iată, Domnul călăreşte pe un nor iute şi va veni în Egipt
    şi idolii Egiptului vor fi clintiţi la prezenţa lui şi inima Egiptului se va topi
    în mijlocul acestuia.
  eng-WEBP: The burden of Egypt. “Behold, the LORD rides on a swift cloud, and comes
    to Egypt. The idols of Egypt will tremble at his presence; and the heart of Egypt
    will melt within it.
  eng-FBV: A message about Egypt. Look, the Lord is riding on a fast-moving cloud
    on his way to Egypt. The idols of Egypt will tremble before Him, and the Egyptians
    will become weak with fear.
  nld-1939: 'Godsspraak over Egypte. Zie, Jahweh bestijgt een vlugge wolk, En rijdt
    Egypteland binnen: Egypte’s goden beven voor Hem, Het hart van Egypte smelt weg
    in zijn borst.'
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ininpantis tali Egipto
    ehuani: Xiquitaca, TOTECO huala ipan se mixti para quintatzacuiltis cati itztoque
    ipan tali Egipto. Nopa teteyome ten Egipto huihuipicase iixpa ya huan nochi Egipto
    ehuani tahuel majmahuise ipan iniyolo.'
  vie-1934: Gánh nặng về Ê-díp-tô. Nầy, Đức Giê-hô-va cỡi đám mây mau kíp đến Ê-díp-tô;
    các thần tượng của Ê-díp-tô đều run rẩy trước mặt Ngài, lòng Ê-díp-tô sẽ tan chảy
    giữa nó.
  hin-CV: 'मिस्र के विरोध में भविष्यवाणी: देखो, याहवेह उड़नेवाले बादलों पर सवार होकर
    मिस्र आ रहे हैं. उनके आने से मूर्तियां हिलने लगेंगी, और मिस्र के लोग कांपने लगेंगे.'
  eng-OURB: 'The burden of Egypt [Abode of slavery]: “Behold, Adonai rides on a swift
    cloud, and comes to Egypt [Abode of slavery]. The idols of Egypt [Abode of slavery]
    will tremble at his presence; and the heart of Egypt [Abode of slavery] will melt
    within it.'
  spa-BES: La palabra acerca de Egipto. Mira, el Señor está sentado en una nube que
    se mueve rápidamente y viene a Egipto, y los falsos dioses de Egipto se estremecen
    con su venida, y el corazón de Egipto se derrite dentro de ellos.
  tdx-tdx: Ty nibekoeñe i Mitsraime. Hehe te mijoñe an-drahoñe mihititioke ty lay
    t’Iehovà homb’e Mitsraime mb’eo; mitroetroe o hazomanga’ i Mitsraimeo ami’ty fiatrefa’e,
    mitranake ama’e ao ty arofo’ i Mitsraime.
  tha-KJV: ภาระเกี่ยวกับอียิปต์ ดู​เถิด พระเยโฮวาห์ทรงเมฆอันรวดเร็วและจะเสด็จมายั​งอ​ียิปต์
    ต่อพระพักตร์​พระองค์ รู​ปเคารพแห่​งอ​ียิปต์จะสั่นสะเทือน และใจของคนอียิปต์จะละลายไปภายในตัวเขา
  por-BR-2018: 'Revelação sobre o Egito: Eis que o SENHOR vem montado numa veloz nuvem,
    e ele virá ao Egito; e os ídolos do Egito tremerão perante sua presença; e o coração
    dos egípcios se derreterá dentro de si;'
  deu-ELO: Ausspruch über Ägypten. Siehe, Jehova fährt auf schneller Wolke und kommt
    nach Ägypten. Und die Götzen Ägyptens beben vor ihm, und das Herz Ägyptens zerschmilzt
    in seinem Innern.
  eng-WYC-2018: The burden of Egypt. Lo! the Lord shall ascend on a light cloud, and
    he shall enter into Egypt; and the simulacra of Egypt shall be moved from his
    face, and the heart of Egypt shall fail in the midst thereof. (The burden of Egypt.
    Behold! the Lord shall ride upon a swift moving cloud, and he shall enter into
    Egypt; and the idols of Egypt shall tremble before him, and the heart, (or the
    courage), of Egypt shall fail in its midst.)
  epo-epo: 'Profetaĵo pri Egiptujo: Jen la Eternulo veturos sur malpeza nubo kaj venos
    Egiptujon. Kaj ektremos antaŭ Li la idoloj de Egiptujo, kaj la koro de la Egiptoj
    senkuraĝiĝos interne de ili.'
  uig-PIN: 'Misir toƣruluⱪ yüklǝngǝn wǝⱨiy: — Mana, Pǝrwǝrdigar tez uqidiƣan bulut
    üstigǝ minip, Misirƣa yetip kelidu; Misirdiki butlar uning aldida tǝwrinip ketidu,
    Misirning yüriki bolsa iqidin erip ketidu.'
  beo-beo: Idibidi fi ea hou olelema:ne, sia:ne iasu da amane gala. Hina Gode da hehenane,
    mumobi amoga fila heda:le, Idibidi sogega manebe ba:sa. E manebeba:le, Idibidi
    ‘gode’ loboga hamoi liligi da beda:iba:le, yagugusa. Amola Idibidi fi dunu huluane
    da bagade beda:i.
  tpi-OTNT: Bikpela i givim dispela tok long Isip bai i bagarap. Bikpela bai i sindaun
    antap long klaut na i spit i go long kantri Isip. Na taim em i kamap, ol giaman
    god bilong ol Isip bai i guria moa yet na ol manmeri bilong Isip bai i pret tru
    na strong bilong ol bai i pinis olgeta.
  hau-SA: Abin da Allah ya faɗa game da Masar, Duba, Ubangiji yana a kan girgije a
    sukwane yana kuwa zuwa Masar. Gumakan Masar sun firgita a gabansa, zukatan Masarawa
    sun karai.
  uig-LAT: 'Misir toghruluq yüklen’gen wehiy: — Mana, Perwerdigar téz uchidighan bulut
    üstige minip, Misirgha yétip kélidu; Misirdiki butlar uning aldida tewrinip kétidu,
    Misirning yüriki bolsa ichidin érip kétidu.'
  nde-nde: 'Isiphrofethi esimayelana leGibhithe sithi: Khangela uThixo ukhwele phezu
    kweyezi elilesiqubu esiza eGibhithe. Izithombe zaseGibhithe ziyathuthumela phambi
    kwakhe, njalo inhliziyo zamaGibhithe ziba buthakathaka ngaphakathi kwawo.'
  ton-ton: 'Ko e tala mamafa ʻoku kau ki ʻIsipite. Vakai, ʻoku heka ʻa Sihova ʻi he
    ʻao ngaholo, ʻo hāʻele ki ʻIsipite: pea ʻe tetetete ʻae ngaahi tamapua ʻo ʻIsipite
    ʻi hono ʻao, pea ʻe vaivai ʻae loto ʻo ʻIsipite ʻi loto ʻiate ia.'
  ces-1613: Břímě Egyptských. Aj, Hospodin béře se na oblaku lehkém, a přitáhne na
    Egypt. I pohnou se modly Egyptské před tváří jeho, a srdce Egyptských rozplyne
    se u prostřed něho.
  eng-WMB: The burden of Egypt. “Behold, the LORD rides on a swift cloud, and comes
    to Egypt. The idols of Egypt will tremble at his presence; and the heart of Egypt
    will melt within it.
  tam-TCV: 'இது எகிப்தைப் பற்றிய ஒரு இறைவாக்கு: இதோ, யெகோவா விரைந்து செல்லும் மேகமொன்றில்
    ஏறி எகிப்திற்கு வருகிறார். எகிப்திய விக்கிரகங்கள் அவர்முன் நடுங்குகின்றன; எகிப்தியரின்
    இருதயங்கள் அவர்களுக்குள்ளேயே உருகுகின்றன.'
  ceb-ULB: Ang pahayag mahitungod sa Ehipto. Tan-awa, nagsakay si Yahweh sa paspas
    nga panganod padulong sa Ehipto. Nangurog sa iyang atubangan ang mga diosdios
    sa Ehipto, ug natunaw ang mga kasingkasing sa mga Ehiptohanon.
  pol-UBG: Brzemię Egiptu. Oto PAN jedzie na lekkim obłoku i przybędzie do Egiptu.
    Zadrżą przed nim bożki Egiptu, a serce Egiptu stopnieje w jego wnętrzu.
  urd-GVU: 'مصر کے بارے میں اللہ کا فرمان: رب تیز رَو بادل پر سوار ہو کر مصر آ رہا
    ہے۔ اُس کے سامنے مصر کے بُت تھرتھرا رہے ہیں اور مصر کی ہمت ٹوٹ گئی ہے۔'
  deu-1912: 'Dies ist die Last über Ägypten: Siehe, der HERR wird auf einer schnellen
    Wolke fahren und über Ägypten kommen. Da werden die Götzen in Ägypten vor ihm
    beben, und den Ägyptern wird das Herz feige werden in ihrem Leibe.'
  kan-2017: ಐಗುಪ್ತದ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ಇಗೋ, ಯೆಹೋವನು ವೇಗವಾದ ಮೇಘವಾಹನವಾಗಿ ಐಗುಪ್ತಕ್ಕೆ ಬರುವನು.
    ಆತನು ಅವರಿಗೆ ಎದುರಾದಾಗ ಐಗುಪ್ತದ ವಿಗ್ರಹಗಳು ನಡುಗುವವು. ಐಗುಪ್ತರ ಹೃದಯವು ತಮ್ಮೊಳಗೆ ಕರಗಿ
    ನೀರಾಗುವುದು.
  yap-yap: Irera’ e thin u murung’agen yu Egypt. I SOMOL e ke yib ni nge yib nga Egypt,
    ni be yib u daken bang i manileng nib papey. Ma fapi liyos nu Egypt e be duru’
    u puluwon, ma ke mulan’ e girdi’ nu Egypt.
  hlt-MCSB: Egypt kah olrhuh, BOEIPA tah khomai dongah yanghoep la ngol tih Egypt
    la pawk. A mikhmuh ah Egypt mueirhol rhoek te hlinghlawk tih Egypt rhoek kah a
    thinko tah a khui ah paci coeng.
  mdy-ETH: ጊብፄ ዓጮ ዛሎ ኬኤዚንቴ ናንጊና ናንጋ ጎዳ ቃኣላ ሃካፓ ዴማ ዓኣሢኬ፦ ናንጊና ናንጋ ጎዳ ሻኣሬና ማዒ ሩኡሪ ጊብፄ
    ዓጮ ሙካንዳኔ፤ ዒማና ጊብፄ ዓሶኮ ካኣሽኮ ሜሌ ፆኦዛ ዒዛ ቤርታ ካራ ባይዛንዳኔ፤ ጊብፄ ዴራኣ ዒጊቹሞና ጎጋይቃንዳኔ።
  twi-ASANTE: 'Nkɔmhyɛ a ɛtia Misraim: Monhwɛ! Awurade nam ahoɔherɛ omununkum mu na
    ɔreba Misraim. Misraim ahoni ho popo wɔ nʼanim, na Misraimfoɔ akoma boto wɔ wɔn
    mu.'
  eng-WEBU: The burden of Egypt. “Behold, the LORD rides on a swift cloud, and comes
    to Egypt. The idols of Egypt will tremble at his presence; and the heart of Egypt
    will melt within it.
  wal-wal: Gibxxe biittaabaa GODAI hagaadan yaagees; “Be7ite, GODAI eesotiya shaaraa
    toggidi, Gibxxe yees. Gibxxe eeqati a sinttan kokkorana; Gibxxe asaa wozanaikka
    eta giddon seerana” yaagees.
  spa-PDDPT: Carga sobre Egipto. ¡Miren, Yavé cabalga sobre nube veloz y entra en
    Egipto! Ante Él se estremecen los ídolos de Egipto. El corazón de los egipcios
    desfallece.
  gun-gun: Kova'e ayvu ma Egito pygua kuery rovai ou va'ekue. “Ma'ẽ, Senhor ma arai
    inhakuã va'e áry rupi oiko vy ou oiny Egito yvy katy. Ha'e ramo henonde Egito
    re mba'emo ra'angaa ikuai va'e oryryipa 'rã. Egito pygua kuery voi nda'ipy'a guaxuveipa
    'rã.
  ilo-ULB: Maysa a pakaammo maipanggep iti Egipto. Kitaenyo, agsakay ni Yahweh iti
    napardas nga ulep ket agturong idiay Egipto; agkintayeg iti sangoananna dagiti
    didiosen iti Egipto, ket marunaw dagiti puso dagiti Egipcio.
  kpg-kpg: Deenei telekai di hai o Egypt. Dimaadua e hanimoi hagalellele i hongo di
    gololangi gi Egypt. Nia ada god Egypt gu bolebole i ono mua, nia daangada Egypt
    gu manawa paagege nadau lodo.
  uig-ARA: 'مىسىر توغرۇلۇق يۈكلەنگەن ۋەھىي: ــ مانا، پەرۋەردىگار تېز ئۇچىدىغان بۇلۇت
    ئۈستىگە مىنىپ، مىسىرغا يېتىپ كېلىدۇ؛ مىسىردىكى بۇتلار ئۇنىڭ ئالدىدا تەۋرىنىپ كېتىدۇ،
    مىسىرنىڭ يۈرىكى بولسا ئىچىدىن ئېرىپ كېتىدۇ.'
  sus-sus: Ɲaxankatɛ na Misira bɛ. Alatala na fafe Misirakae xili ma nuxui fari. E
    xa kuyee na sɛrɛnfe a ya ra, gaaxui bara lu e bɔɲɛ ma.
  pon-2006: Iet mahsen ehu duwen Isip. KAUN-O ketiket kodohng Isip, ket pohn pelien
    depwek pali. Dikedik en eni en Isip kan rerrer mwohn silangi oh nan kapehd en
    mehn Isip kan tikitikla.
  ksd-ksd: A mamat na tinata ure Aigipto. Ea, ra Luluai i ki ra bakut ba i vana lulut,
    ma i pot Aigipto; ma ra umana tabataba Aigipto diat a takari kan ra luaina matana,
    ma ra bala i ra tarai Aigipto na bilua kakit tana.
  tur-YTC: Mısır'ın yükü. “İşte, Yahve hızlı bir buluta binmiş Mısır'a geliyor. Mısır'ın
    putları O'nun önünde titreyecekler; ve Mısır'ın yüreği içinden eriyecek.
  grc-BRENT: Ἰδοὺ Κύριος κάθηται ἐπὶ νεφέλης κούφης, καὶ ἥξει εἰς Αἴγυπτον, καὶ σεισθήσεται
    τὰ χειροποίητα Αἰγύπτου ἀπὸ προσώπου αὐτοῦ· καὶ ἡ καρδία αὐτῶν ἡττηθήσεται ἐν
    αὐτοῖς.
  ind-AYT: 'Inilah pesan ilahi tentang Mesir: Sesungguhnya, TUHAN mengendarai sebuah
    awan yang cepat dan akan datang ke Mesir. Berhala-berhala Mesir akan gemetar di
    hadirat-Nya. Hati orang Mesir akan lumer di dalam diri mereka.'
  nya-nya: 'Uthenga onena za Igupto: Taonani, Yehova wakwera pa mtambo waliwiro, ndipo
    akupita ku Igupto. Mafano a ku Igupto akunjenjemera pamaso pake, ndipo mitima
    ya Aigupto yachokamo ndi mantha.'
  hrv-hrv: Proroštvo o Egiptu. Gle, Jahve sjedi na brzu oblaku, u Egipat dolazi. Dršću
    pred njim idoli egipatski, u njedrima premire srce Egipćana.
  mps-mps: Genuai Bidigo te Isip bulu dolaibao wabo po mani. Te po e dao. Suao. Genuai
    Bidi te pǫde ugwadu dualaluyu, tama te bulu tǫ kantri Isipba polo sabolaibao.
    Tama te sogo pedalobo si da, te Isip dabego tibo god dabe noma genuai mu saibao,
    tama te Isip we bidi noma selama, tama augwali wi mu elama, tama augwaligo bomo
    mu sia saibao.
  tpi-tpi: Bikpela i givim dispela tok long Isip bai i bagarap. Bikpela bai i sindaun
    antap long klaut na i spit i go long kantri Isip. Na taim em i kamap, ol giaman
    god bilong ol Isip bai i guria moa yet na ol manmeri bilong Isip bai i pret tru
    na strong bilong ol bai i pinis olgeta.
  dan-1931: Et Udsagn om Ægypten. Se, HERREN farer på letten Sky og kommer til Ægypten;
    Ægyptens Guder bæver for ham, Ægyptens Hjerte smelter i Brystet.
  vie-OVCB: 'Đây là lời tiên tri về Ai Cập: Hãy xem! Chúa Hằng Hữu ngự trên đám mây,
    bay nhanh đến Ai Cập. Các thần tượng Ai Cập sẽ run rẩy. Lòng người Ai Cập tan
    ra như nước.'
  guj-2017: મિસર વિષે ઈશ્વરવાણી. જુઓ, યહોવાહ વેગવાન વાદળ પર બેસીને મિસરમાં આવે છે;
    મિસરની મૂર્તિઓ તેમની આગળ ધ્રૂજશે, મિસરીઓનાં હૃદય તેમનામાં જ પીગળી જશે.
  pon-2006A: Iet mahsen ehu duwen Isip. KAUN-O ketiket kodohng Isip, ket pohn pelien
    depwek pali. Dikedik en eni en Isip kan rerrer mwohn silangi oh nan kapehd en
    mehn Isip kan tikitikla.
  por-BRBSL: O fardo do Egito. “Eis que Javé cavalga sobre uma nuvem rápida e vem
    ao Egito”. Os ídolos do Egito tremerão com sua presença; e o coração do Egito
    derreterá dentro dele”.
  cth-cth: Izip ram hoi kâkuen e lawk hateh, Khenhaw! BAWIPA ni karang poung e tâmai
    a kâcui teh Izip ram lah a tho. Izip ram e meikaphawknaw teh a hmalah a pâyaw
    awh teh, Izipnaw e a lung teh, amamae thungvah, a kamyawt pouh awh han.
  twi-twi: 'Nkɔmhyɛ a ɛfa Misraim ho: Monhwɛ! Awurade nam ahoɔhare omununkum mu na
    ɔreba Misraim. Misraim ahoni ho popo wɔ nʼanim, na Misraimfo koma botow wɔ wɔn
    mu.'
  hlt-hlt: Egypt kah olrhuh, BOEIPA tah khomai dongah yanghoep la ngol tih Egypt la
    pawk. A mikhmuh ah Egypt mueirhol rhoek te hlinghlawk tih Egypt rhoek kah a thinko
    tah a khui ah paci coeng.
  tbz-SIM: Kuyie nkpɑnnɛ̀ tì Esibiti ɛì kɔbɛ. Ntɛ ti Yiɛ̀ nKuyie nkɛ kéríní nɛ̀ diwɛtirì
    mɛcɑ̃ɑ̃ nkɛ kɔri Esibiti. Kɛ̀ Esibiti kó sitenkɑɑnìi kɔ̃̀ntì ɑu ku ììkɛ̀, kɛ̀
    Esibiti kɔbɛ kɔ̃̀ntì cùùtɛ̀.
  msy-2020: Isipia bar ikuvighasa, Ikiavɨra Itir God akar kam me bagha an anɨngi.
    “Ia gan! Ikiavɨra Itir God ghuariam gisɨn aperaghav ikia, ivegha akɨgha Isipɨn
    kantrin izi. A izɨ otoghamin dughiamɨn, Isipian aseba, bar puvɨra nɨghtɨ, Isipian
    gumazamiziba bar puvɨram atiatingɨva, gavgaviba amɨragh magɨrɨgh bar gɨvagham.”
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ntiɣi Icipiti nyǝ́mɑ tɔɔ tɔ. Tɑcɑɑ cɑɣɑnɑ ntɛɣɛ ɩsɔŋmʋntʋ
    nti tǝ tɔŋ lɔŋlɔŋ tɔɣɔ kpɑɣɑnʋ, nɑ ɩ́ polo Icipiti. Icipiti tɩɩŋ kʋlɑlɑɑŋ seliɣi
    nɑ yǝlɑɑ ɑpɑlʋtʋ nɑɑ le-wɛ.
  azb-azb: 'Misir barədə xəbərdarlıq: Budur, Rəbb sürətlə gedən buludun üstünə minib
    Misirə gəlir. Misir bütləri Onun qarşısında titrəyir, Misirlilərin ürəkləri qorxudan
    əriyir.'
  eng-DBY: The burden of Egypt. Behold, Jehovah rideth upon a swift cloud, and cometh
    to Egypt; and the idols of Egypt are moved at his presence, and the heart of Egypt
    melteth in the midst of it.
  hin-2017: मिस्र के विषय में भारी भविष्यद्वाणी। देखो, यहोवा शीघ्र उड़नेवाले बादल
    पर सवार होकर मिस्र में आ रहा है; और मिस्र की मूरतें उसके आने से थरथरा उठेंगी,
    और मिस्रियों का हृदय पानी-पानी हो जाएगा। (यहे. 30:13, प्रका. 1:7)
  wol-KYG: 'Yéene bii ñeel na Misra: Aji Sax jaa ngii war niir wu gaaw, jëm réewum
    Misra. Yàllantuy Misra yég ko, di lox, fitu waa Misra rëcc.'
  eng-YLT: The burden of Egypt. Lo, Jehovah is riding on a swift thick cloud, And
    He hath entered Egypt, And moved have been the idols of Egypt at His presence,
    And the heart of Egypt melteth in its midst.
  eng-WYC-2017: The burden of Egypt. Lo! the Lord shall ascend on a light cloud, and
    he shall enter into Egypt; and the simulacra of Egypt shall be moved from his
    face, and the heart of Egypt shall fail in the midst thereof.
  eng-WMBB: The burden of Egypt. “Behold, the LORD rides on a swift cloud, and comes
    to Egypt. The idols of Egypt will tremble at his presence; and the heart of Egypt
    will melt within it.
  urd-GVH: 'मिसर के बारे में अल्लाह का फ़रमान : रब तेज़रौ बादल पर सवार होकर मिसर आ
    रहा है। उसके सामने मिसर के बुत थरथरा रहे हैं और मिसर की हिम्मत टूट गई है।'
  rug-rug: 'Hie sa kinorokorotae pa guguana Izipi: Doṉo la, se Zihova si koi koari
    na lei reregedi meke korapa la pa Izipi. Sari beku pa Izipi si neneqara pa kenuna
    Sa, meke sari bulodia ri na tie Izipi si matagutu.'
  gaz-gaz: 'Raajii Gibxiin mormu: kunoo Waaqayyo duumessa saffisaa yaabbatee gara
    Gibxi dhufaa jira. Waaqonni Gibxi tolfamoon fuula isaa duratti hollatu; garaan
    warra Gibxis isaan keessatti baqa.'
  fra-LSG: Oracle sur l’Égypte. Voici, l’Éternel est monté sur une nuée rapide, il
    vient en Égypte; Et les idoles de l’Égypte tremblent devant lui, Et le cœur des
    Égyptiens tombe en défaillance.
  yal-yal: 'Waliyiya falana Misiran yamanan xili ma: Alatala ni i ra, a fama kundani
    Misiran yi mafurɛn! Misiran kaane suxurene xuruxurunma nɛn a yɛɛ ra, Misiran kaane
    yi tunnaxɔlɔ e ma.'
  haw-1868: KA wanana no Aigupita. Aia hoi, ke holo la o Iehova maluna o ke ao mama,
    A hele mai koi ia i Aigupita. E haalulu auanei na akua kii o Aigupita imua o kona
    alo, E maule hoi ka naau o ko Aigupita iloko o lakou.
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ مِصْرَ: هَا هُوَ الرَّبُّ قَادِمٌ إِلَى مِصْرَ يَرْكَبُ
    سَحَابَةً سَرِيعَةً، فَتَرْتَجِفُ أَوْثَانُ مِصْرَ فِي حَضْرَتِهِ، وَتَذُوبُ قُلُوبُ
    الْمِصْرِيِّينَ فِي دَاخِلِهِمْ.'
  ewe-ewe: Esiae nye nyagblɔɖi ɖe Egipte ŋu. Kpɔ ɖa, Yehowa ɖi tso dziƒo gbɔna va
    Egipte kple du le lilikpowo dzi. Egipte legbawo dzo nyanyanya le eŋkume, eye vɔvɔ̃
    na be, Egiptetɔwo ƒe dzi lolo ɖe dɔ me na wo.
  eng-LEE: 'The doom of Egypt. Behold, the Lord rideth upon a swift cloud, and is
    coming to Egypt: and the idols of Egypt shall be moved because of his presence,
    and the heart of Egypt shall melt in its inward parts.'
  asm-FB: মিচৰৰ বিষয়ে কৰা ঘোষণা। চোৱা, যিহোৱাই দ্ৰুতগামী মেঘত উঠি মিচৰ দেশলৈ আহিছে;
    তেওঁৰ সন্মুখত মিচৰৰ মূৰ্ত্তিবোৰ কম্পমান কৰিছে, আৰু মিচৰীয়াসকলৰ হৃদয় তেওঁলোকৰ
    ভিতৰত দ্রৱ হৈছে।
  sus-A: حَشَنكَتّ نَ مِسِرَ بّ. عَلَتَلَ نَ قَقٍ مِسِرَكَيٍ شِلِ مَ نُشُي قَرِ. عٍ
    شَ كُيٍيٍ نَ سّرّنقٍ عَ يَ رَ، فَاشُي بَرَ لُ عٍ بْحّ مَ.
  fra-SBL: Le fardeau de l'Égypte. « Voici que Yahvé monte sur une nuée rapide, et
    il vient en Égypte. Les idoles de l'Égypte trembleront en sa présence, et le cœur
    de l'Égypte se fondra en lui.
  hbo-hbo: מַשָּׂ֖א מִצְרָ֑יִם הִנֵּ֨ה יְהוָ֜ה רֹכֵ֨ב עַל־עָ֥ב קַל֙ וּבָ֣א מִצְרַ֔יִם
    וְנָע֞וּ אֱלִילֵ֤י מִצְרַ֙יִם֙ מִפָּנָ֔יו וּלְבַ֥ב מִצְרַ֖יִם יִמַּ֥ס בְּקִרְבֹּֽו׃
  kik-kik: 'Ĩno nĩ ndũmĩrĩri nditũ ĩkoniĩ bũrũri wa Misiri: Atĩrĩrĩ, Jehova ahaicĩte
    itu rĩhanyũkĩte mũno athiĩte bũrũri wa Misiri. Mĩhianano ya bũrũri wa Misiri irainaina
    mbere yake, nacio ngoro cia andũ a bũrũri wa Misiri ikaringĩka thĩinĩ wao.'
  fra-NCL: Oracle sur l’Égypte. Voici que Yahweh, porté sur une nuée légère, entre
    en Égypte ; les idoles de l’Égypte tremblent en sa présence, et le cœur de l’Égypte
    se fond au dedans d’elle.
  cek-AK: Izip kawng pongah thuih ih lok loe, Khenah, Angraeng loe karang parai tamai
    nuiah angthueng ueloe, Izip prae ah angzo tih boeh; Izipnawk mah sak o ih krang
    loe anih hmaa ah tasoeh ueloe, Izipnawk ih palung doeh tui baktiah amzawt tih.
  cuk-cuk: 'Egipto-yar-guoedgi iduakwaa sunmaklesad: Bab-Jehová be dakmala. Mogir-gwae-gwae-iirmakmaid-birgi-sii,
    Egipto-yalase danikid. Egipto-e-bab-dummagan e-abin wawanmakbukwad. Egipto-dulemar
    nue dobe-itomalad.'
  uig-CYR: 'Мисир тоғрилиқ жүкләнгән вәһий: — Мана, Пәрвәрдигар тез учидиған булут
    үстигә минип, Мисирға йетип келиду; Мисирдики бутлар униң алдида тәвринип кетиду,
    Мисирниң жүриги болса ичидин ерип кетиду.'
  tel-2017: ఇది ఐగుప్తు దేశాన్ని గూర్చిన దైవ ప్రకటన. చూడండి! యెహోవా వడిగా పరిగెత్తే
    మేఘంపై స్వారీ చేస్తూ ఐగుప్తుకి వస్తున్నాడు. ఐగుప్తు విగ్రహాలు ఆయన సమక్షంలో కంపిస్తున్నాయి.
    ఐగుప్తు ప్రజల గుండెలు అవిసిపోతున్నాయి.
  hat-BSA: Pwofesi konsènan Égypte la. “Gade byen, SENYÈ a monte sou yon nwaj rapid
    pou L rive Égypte. Zidòl Égypte yo va tranble nan prezans Li; kè Ejipsyen yo va
    fann anndan yo.
  kos-kos: Kas in fahkak inge ma ke acn Egypt. LEUM GOD El ac tuku nu Egypt fin sie
    pukunyeng na mui. Ma sruloala in acn Egypt rarrar ye mutal, ac insien mwet Egypt
    uh munasla.
  hbo-WLC: מַשָּׂ֖א מִצְרָ֑יִם הִנֵּ֨ה יְהוָ֜ה רֹכֵ֨ב עַל־עָ֥ב קַל֙ וּבָ֣א מִצְרַ֔יִם
    וְנָע֞וּ אֱלִילֵ֤י מִצְרַ֙יִם֙ מִפָּנָ֔יו וּלְבַ֥ב מִצְרַ֖יִם יִמַּ֥ס בְּקִרְבּֽוֹ׃
  ibo-ibo: 'Nke a bụ amụma megide Ijipt: Lee, Onyenwe anyị na-abịa imegide Ijipt,
    ọ na-anọkwasịkwa nʼeluigwe ojii nke na-agba ọsọ. Arụsị ndị Ijipt niile na-ama
    jijiji nʼihu ya. Ọzọ, nʼihi ụjọ obi ndị Ijipt na-agbaze nʼime onwe ha.'
  ory-ory: ମିସର ବିଷୟକ ଭବିଷ୍ୟତବାଣୀ। ଦେଖ, ସଦାପ୍ରଭୁ ଦ୍ରୁତଗାମୀ ମେଘରେ ଆରୋହଣ କରି ମିସରକୁ
    ଆସୁଅଛନ୍ତି; ପୁଣି, ତାହାଙ୍କ ଛାମୁରେ ମିସରର ପ୍ରତିମାଗଣ କମ୍ପାନ୍ୱିତ ହେବେ ଓ ମିସରର ହୃଦୟ ତାହାର
    ମଧ୍ୟରେ ତରଳି ଯିବ।
  chk-chk: 'Iei än Kot kapas usun Isip: Ewe Samol mi Lapalap a wawa eu kuchu mi müttir
    le äs, pwe epwe tori Isip. Iwe, ekewe anümwälin Isip repwe chechech me mwan, nge
    letipen chon Isip epwe kisikisila.'
  rop-rop: Wal aibin kipgon tok, “Wal dijan na det mesij blanga detlot Ijip pipul.
    YAWEI det trubala God im kaminap langa detlot pipul en im garra kaman kwikbala
    garram klaud. Detlot Ijip pipul jidan brabli wikwan dumaji olabat bradin nomo
    lilbit, en olabat drimin sheip olabat sheiksheikbat.
  ukr-1871: 'Пророче слово про Египет: Оце Господь, усївши на легкій хмарі, йде на
    Египет. І затремтять перед ним ідоли Египецькі й заниє у грудях Египецьке серце.'
  deu-1951: 'Weissagung wider Ägypten: Siehe, der HERR fährt auf einer schnellen Wolke
    und kommt nach Ägypten! Da werden die ägyptischen Götzen vor ihm beben, und das
    Herz wird den Ägyptern im Leibe vergehen.'
  eng-JPS: The burden of Egypt. Behold, the LORD rideth upon a swift cloud, and cometh
    unto Egypt; and the idols of Egypt shall be moved at His presence, and the heart
    of Egypt shall melt within it.
  srp-1865: Breme Misiru. Gle, Gospod sjedeæi na oblaku laku doæi æe u Misir; i zatrešæe
    se od njega idoli Misirski, i srce æe se rastopiti u Misircima.
  lug-lug: 'Obunnabbi obukwata ku Misiri: Laba, Mukama yeebagadde ku kire ekidduka
    ennyo ajja mu Misiri. Ne bakatonda b’e Misiri balijugumira mu maaso ge, n’emitima
    gy’Abamisiri girisaanuukira munda mu bo.'
  heb-heb: משא מצרים הנה יהוה רכב על עב קל ובא מצרים ונעו אלילי מצרים מפניו ולבב מצרים
    ימס בקרבו׃
  ben-IRV: মিশর দেশের বিষয়ে সদাপ্রভুর ঘোষণা। দেখ, সদাপ্রভু একটা দ্রুতগামী মেঘে করে
    মিশরে আসছেন। তাঁর সামনে মিশরের প্রতিমাগুলো কাঁপবে এবং মিশরীয়দের হৃদয় তাদের মধ্যে
    গলে যাবে।
  pan-pan: ਮਿਸਰ ਦੇਸ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ l ਵੇਖੋ, ਯਹੋਵਾਹ ਉੱਡਦੇ ਬੱਦਲ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ ਮਿਸਰ
    ਨੂੰ ਆਉਂਦਾ ਹੈ, ਮਿਸਰ ਦੇ ਬੁੱਤ ਉਹ ਦੇ ਹਜ਼ੂਰ ਕੰਬ ਉੱਠਣਗੇ, ਅਤੇ ਮਿਸਰੀਆਂ ਦਾ ਦਿਲ ਉਨ੍ਹਾਂ ਦੇ
    ਅੰਦਰ ਢੱਲ਼ ਜਾਵੇਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည် နှင့် ဆိုင်သော ဗျာဒိတ် တော်ကား၊ ကြည့်ရှု လော့။ ထာဝရဘုရား
    သည် လျင်မြန် သော မိုဃ်းတိမ် ကို စီး ၍ အဲဂုတ္တု ပြည်သို့ ကြွ တော်မူ၏။ ရှေ့ တော်၌
    အဲဂုတ္တု ပြည်၏ ရုပ်တု ဆင်းတုတို့သည် လှုပ်ရှား ၍ ၊ အဲဂုတ္တု ပြည်၏ နှလုံး သည် သူ
    ၏အထဲ မှာ အရည် ကျိုလျက် ရှိလိမ့်မည်။
  hmo-hmo: 'Peroveta hereva Aigupito totona be inai: Itaia, Lohiabada be ori ena latanai
    ia guia noho, Aigupito dekenai ia mai noho. Aigupito taudia edia kaivakuku, be
    Lohiabada ena vairanai idia heudeheude noho, bona Aigupito taudia be, edia kudoudia
    do idia manoka lao.'
  urd-urd: मिस्र के बारे में नबुव्वत देखो ख़ुदावन्द एक तेज़ रू बादल पर सवार होकर मिस्र
    में आता है, और मिस्र के बुत उसके सामने लरज़ाँ होंगे और मिस्र का दिल पिघल जाएगा।
  rus-SYN: Пророчество о Египте. - Вот, Господь восседит на облаке легком и грядет
    в Египет. И потрясутся от лица Его идолы Египетские, и сердце Египта растает в
    нем.
  bqc-SIM: 'Yã́ pↄ́ Dii ò Egipi musun kɛ: Gwa! Dii di lou kàsakasa kpɛ, àlɛ mↄ
    Egipi. An tã́aↄ lɛ́ lualua aà aɛ, mɛ́ sↄ̃ a kɛ̃ Egipiↄgu.'
  tcz-CHONGTHU: 'Egypt chung changin hitihin thuhil ahunge: Ven! Egypt dou din Pakai
    meibol chunga atouvin man gangtah in ahung naitai. Egypt a semthu limho akihot
    ling gam in ahi. Ki chatna Egypt mite lung sunga ajunsah gam tan ahi.'
  mar-mar: मिसराविषयी घोषणा. पाहा, परमेश्वर, वेगवान मेघावर स्वार होऊन मिसराकडे येत
    आहे; मिसराच्या मूर्ती त्याच्यापुढे थरथरतील आणि मिसऱ्यांचे हृदय आतल्या आत वितळेल.
  qub-qub: 'Egipto imano cananpäpis Tayta Dios ribilashanta Isaías cayno willacuran:
    Masqui ricay Tayta Diosta. Egiptuman aywaycämun fiyupa cörrej pucutay jananchömi.
    Paypa ñaupanchöga sicsicyanmi Egiptucho caycaj ïdulucunapis. Egipto runacunapis
    fiyupami mancharin.'
  hat-hat: 'Men mesaj Bondye bay sou peyi Lejip la: -Seyè a chita sou yon nwaj k''ap
    kouri desann bò peyi Lejip la. Zidòl Lejip yo tranble devan l''. Moun peyi Lejip
    yo gen kè kase.'
  eng-BSB: 'This is the burden against Egypt: Behold, the LORD rides on a swift cloud;
    He is coming to Egypt. The idols of Egypt will tremble before Him, and the hearts
    of the Egyptians will melt within them.'
  eng-WEBPB: The burden of Egypt. “Behold, the LORD rides on a swift cloud, and comes
    to Egypt. The idols of Egypt will tremble at his presence; and the heart of Egypt
    will melt within it.
  kbq-kbq: Hanki Isipi mopare'ma fore'ma hania zankura Ra Anumzamo'a amanage huno
    nasami'ne, Ra Anumzamo'a hampomofo agofetu mani'neno ame huno Isipi mopare nevie.
    Ana nehanigeno Isipi mopafi havi anumzantamimo'a, Agri agiafi zamahirahiku nehu'za
    nemase'nageno, Isipi vahe'mofona hanavezmia omnena, kore nehanageno zamagu'amo'a
    hapatigahie.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlachque ininpantis tlali
    Egipto ehuani: Xiquitaca, TOTECO huala ipan se mixtli para quintlatzacuiltis tlen
    itztoque ipan tlali Egipto. Totiotzitzi tlen Egipto huihuipicase iixpa ya huan
    nochi Egipto ehuani tlahuel majmahuise ipan ininyolo.'
  gub-BL: Na'aw Tupàn ze'eg Ezit ywy rehe zepyk àwàm xe kury. Tupàn Tuweharupi Wiko
    Ma'e ywàkun rehe wapyk ma'e oho iko tàrityka'i Ezit ywy rehe kury. Tupàn a'ua'u
    a'e ywy rehe har uryryryryz putar henataromo wà nehe. Ezit ywy rehe har paw ukyze
    putar izuwi wà nehe.
  eng-DRA: The burden of Egypt. Behold the Lord will ascend upon a swift cloud, and
    will enter into Egypt, and the idols of Egypt shall be moved at his presence,
    and the heart of Egypt shall melt in the midst thereof.
