verse: ISA.019.023
translations:
  mal-C: ആ കാലത്ത് ഈജിപ്റ്റിൽനിന്ന് അശ്ശൂരിലേക്ക് ഒരു രാജവീഥിയുണ്ടാകും. അശ്ശൂര്യർ
    ഈജിപ്റ്റിലേക്കും ഈജിപ്റ്റുകാർ അശ്ശൂരിലേക്കും പോകും. ഈജിപ്റ്റുകാർ, അശ്ശൂര്യർ ഇവർ
    ഇരുവരും ഒത്തുചേർന്ന് ആരാധിക്കും.
  deu-TKW: An jenem Tage wird eine gebahnte Straße von Ägypten nach Assyrien gehen,
    so daß die Assyrier Ägypten und die Ägypter Assyrien besuchen, und die Ägypter
    vereint mit den Assyriern Jahwe verehren.
  lin-lin: Na mokolo wana, bakopasola nzela moko wuta na Ejipito kino na Asiri. Bato
    ya Asiri bakokoma koya na Ejipito, mpe bato ya Ejipito bakokoma koya na Asiri.
    Bato ya Ejipito mpe bato ya Asiri bakokoma kosala elongo losambo mpo na Yawe.
  eng-LSV: In that day a highway is out of Egypt to Asshur, || And the Assyrians have
    come into Egypt, || And the Egyptians into Asshur, || And the Egyptians have served
    with the Assyrians.
  eng-GNV: 'In that day shall there be a path from Egypt to Asshur, and Asshur shall
    come into Egypt, and Egypt into Asshur: so the Egyptians shall worship with Asshur.'
  eng-WEBSTER: In that day shall there be a highway from Egypt to Assyria, and the
    Assyrian shall come into Egypt, and the Egyptian into Assyria, and the Egyptians
    shall serve with the Assyrians.
  nhw-BL: Ipan nopa tonali oncas se ojtli catli patlahuac catli quisas tlali Egipto
    huan ajsis hasta tlali Asiria. Huan nopa Egipto ehuani ica paquilistli yase ipan
    tlali Asiria huan nopa Asiria ehuani yase ica paquilistli ipan tlali Egipto. Huan
    sentic quihueyichihuase TOTECO.
  swh-ONEN: Katika siku hiyo kutakuwepo na njia kuu kutoka Misri hadi Ashuru. Waashuru
    watakwenda Misri, na Wamisri watakwenda Ashuru. Wamisri na Waashuru wataabudu
    pamoja.
  bba-bba: Sɑɑ ye sɔɔ, swɑɑ yɑ koo yɑri Eɡibitin di yu dɑ Asiriɔ, kpɑ Eɡibitiɡibu
    bu dɑ Asiriɔ. Asiriɡibu bɑ koo mɑ dɑ Eɡibitiɔ, kpɑ be kpuro bu mɛnnɑ bu Yinni
    Gusunɔ sɑ̃.
  eng-KJVCPB: In that day shall there be a highway out of Egypt to Assyria, And the
    Assyrian shall come into Egypt, and the Egyptian into Assyria, And the Egyptians
    shall serve with the Assyrians.
  luo-luo: E kindeno yo maduongʼ nobedi koa Misri nyaka Asuria. Jo-Asuria nodhi Misri
    kendo jo-Misri bende nodhi Asuria. Jo-Misri kod jo-Asuria nolam kaachiel.
  meu-meu: Una dina ai, laolao dalana baine helailai, Aigupto amo ela bona Asuria.
    Asuria tauna na Aigupto bainela, bona Aigupto tauna na Asuria bainela; bona Aigupto
    taudia bona Asuria taudia bae toma diho hebou.
  npi-ULB: त्यस दिनमा मिश्रदेशदेखि अश्शूरसम्म जाने एउटा मुल बाटो हुनेछ, अनि अश्शूरीहरू
    मिश्रदेशमा आउनेछन् र मिश्रीहरू अश्शूरमा जानेछन् । अनि मिश्रीहरूले अश्शूरीहरूसँगै
    आराधना गर्नेछन् ।
  yor-yor: Ní ọjọ́ náà òpópónà kan yóò wá láti Ejibiti lọ sí Asiria. Àwọn ará Asiria
    yóò lọ sí Ejibiti àti àwọn ará Ejibiti lọ sí Asiria. Àwọn ará Ejibiti àti ará
    Asiria yóò jọ́sìn papọ̀.
  pes-OPCB: در آن روز، شاهراهی از مصر به آشور کشیده خواهد شد، و مصری‌ها و آشوری‌ها
    به سرزمینهای یکدیگر رفت و آمد خواهند کرد و هر دو یک خدا را خواهند پرستید.
  tgl-ULB: Sa araw na iyon, magkakaroon ng malawak na daanan mula Ehipto hanggang
    Asiria, at pupunta ang mga taga-Asiria sa Ehipto, at ang mga taga-Ehipto sa Asiria;
    at sasamba ang mga taga-Ehipto kasama ng mga taga-Asiria.
  hui-hui: Horo uruningi hariga timbuni mbira Iyibi dindi Asiria dindila tubariha
    puíbu bulene wulebira. Ani ngagoria Asiria wali agaliru Iyibi dindi pialu Iyibi
    wali agaliru Asiria dindiha polebira. Ani bialu howa wali agali dindi kira ogoniha
    karume Anduane Homogo ibuni hangu mitangi bialu lotu mandagi lalu holebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ အီ​ဂျစ်​ပြည်​နှင့်​အာ​ရှု​ရိ​ပြည်​စပ်​ကြား​တွင်
    လမ်း​မ​ကြီး​တစ်​သွယ်​ဖောက်​လုပ်​ထား​လိမ့်​မည်။ ထို​ပြည်​များ​မှ​လူ​တို့​သည်​တစ်​ပြည်​နှင့်​တစ်
    ပြည်​အ​ပြန်​အ​လှန်​ကူး​သန်း​သွား​လာ​လျက် အ​တူ​တ​ကွ​ကိုး​ကွယ်​ဝတ်​ပြု​မှု​ကို​ပြု
    ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར་ཨེ་ཅིབ་ནས་ཨ་སུར་ལ་འགྲོ་བའི་ལམ་ཆེན་ཞིག་ཡོད་ལ། ཨ་སུར་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བ་དང་།
    ཨེ་ཅིབ་པ་རྣམས་ཨ་སུར་ཡུལ་དུ་སླེབས་ནས་ཨེ་ཅིབ་པས་ཨ་སུར་པ་དང་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་བསྙེན་བཀུར་ཞུའོ།
    །
  wsk-wsk: Ale tom umu te mu, lage biya bo Egypt nama Assyria aratukko. Se Egypt alo
    nama Assyria aratamon se, Assyria alo tai Egypt aratamonko. Ale Egypt alo se,
    Assyria alo nunumi nuguting iluwa la Yawe kagin tumonko.
  sna-sna: Pazuva iro, pachava nenzira huru ichabva kuIjipiti ichienda kuAsiria. VaAsiria
    vachaenda kuIjipiti uye vaIjipita vachaendawo kuAsiria. VaIjipita navaAsiria vachanamata
    pamwe chete.
  spa-BLM: En aquel día habrá una carretera de Egipto a Asiria, y el asirio entrará
    en Egipto, y el egipcio en Asiria; y los egipcios adorarán con los asirios.
  cac-cac: A d'a jun tiempoal chi', ay jun nivan b'e ol b'at d'a Egipto chi' masanto
    ol c'och d'a Asiria. Yuj chi' a eb' aj Asiria yed' eb' aj Egipto chi', ol yal
    sc'och eb' d'ay junjun. A cha macan̈ anima chi', junxon̈ej ol aj yoch eb' ejmelal
    d'a Jehová.
  swh-ULB: Siku hiyo kutakuwa na njia kuu kutoka Misri kwenda Asiria, na Waasira watakuja
    Misri, na Wamisri watakwenda Asira; na Wamisri wataabudu pamoja na Waasiria.
  bel-bel: У той дзень зь Егіпта ў Асірыю будзе вялікая дарога, і будзе прыходзіць
    Асур у Егіпет, і Егіпцяне - у Асірыю; і Егіпцяне разам з Асірыйцамі служыцьмуць
    Госпаду.
  deu-ELBBK: An jenem Tag wird eine Straße sein von Ägypten nach Assyrien; und die
    Assyrer werden nach Ägypten und die Ägypter nach Assyrien kommen, und die Ägypter
    werden mit den Assyrern dem HERRN dienen.
  mbb-OT: Dutun he timpu zuen meluag he zalan he ebpuun te Ehipto pehendiyà te Asiria.
    Umbe ebpekedsusuvar zà is menge Ehiptohanen wey menge Asiryanhen, ne edsevaha
    sikandan te kedsimba.
  mal-2015: അന്നാളിൽ മിസ്രയീമിൽനിന്നു അശ്ശൂരിലേക്കു ഒരു പെരുവഴി ഉണ്ടാകും; അശ്ശൂര്യർ
    മിസ്രയീമിലേക്കും മിസ്രയീമ്യർ അശ്ശൂരിലേക്കും ചെല്ലും; മിസ്രയീമ്യർ അശ്ശൂര്യരോടുകൂടെ
    ആരാധന കഴിക്കും.
  gup-gup: Bu kunmekbe kunbarnangarra kamre, wanjh manbolh manmak kare kore kunbolk
    Egyptbeh, dja kaburnbun kore kubolkkimuk Assyria. Wanjh bininj nawu Assyriabeh
    kabirrire kore Egypt, dja nawu Egyptbeh bininj kabirrire kore Assyria. Kabirridurnderren
    rowk. Dja bininj rowk kore nahni kunbolk bokenh, wanjh kabirriraworren dja kabirrimarneboddan
    nawu Yawey.
  rmc-rmc: Andre oda džives ela baro drom, savo ľidžala andral o Egipt andre Asirija.
    O Asirčana phirena andro Egipt a o Egipťana andre Asirija. O Egipťana the o Asirčana
    lašarena le Devles jekhetane.
  pes-OPV: در آن روز شاهراهی از مصر به آشورخواهد بود و آشوریان به مصر و مصریان به
    آشورخواهند رفت و مصریان با آشوریان عبادت خواهند نمود.
  ron-1924: 'Ын ачеяшь време, ва фи ун друм каре ва дуче дин Еӂипт ын Асирия: асириений
    се вор дуче ын Еӂипт ши еӂиптений, ын Асирия, ши еӂиптений ымпреунэ ку асириений
    вор служи Домнулуй.'
  ben-OBCV: সেদিন মিশর থেকে আসিরিয়া পর্যন্ত এক রাজপথ নির্মিত হবে। আসিরীয়েরা মিশরে
    যাবে ও মিশরীয়েরা আসিরিয়া যাবে। মিশরীয়েরা ও আসিরীয়েরা একসঙ্গে উপাসনা করবে।
  som-som: Oo wakhtigaas waxaa jiri doona jid weyn oo Masar ka baxa oo tan iyo Ashuur
    gaadha, oo kuwa reer Ashuur ah ayaa Masar geli doona, oo Masriyiintuna reer Ashuur
    bay Ilaah la caabudi doonaan.
  lat-VUC: In die illa erit via de Ægypto in Assyrios; et intrabit Assyrius Ægyptum,
    et Ægyptius in Assyrios, et servient Ægyptii Assur.
  eng-ASVBT: In that day shall there be a highway out of Egypt to Assyria, and the
    Assyrian shall come into Egypt, and the Egyptian into Assyria; and the Egyptians
    shall worship with the Assyrians.
  ita-1885: In quel giorno vi sarà una strada di Egitto in Assiria; e l'Assiro verrà
    in Egitto, e l'Egizio in Assiria; e gli Egizi con gli Assiri serviranno al Signore.
  eng-LXXUP: In that day there shall be a way from Egypt to the Assyrians, and the
    Assyrians shall enter into Egypt, and the Egyptians shall go to the Assyrians,
    and the Egyptians shall serve the Assyrians.
  eng-ULB: In that day there will be a highway from Egypt to Assyria, and the Assyrian
    will come to Egypt, and the Egyptian to Assyria; and the Egyptians will worship
    with the Assyrians.
  spa-VBL: En ese momento habrá una carretera de Egipto a Asiria. Los asirios irán
    a Egipto, y los egipcios irán a Asiria. Los egipcios y los asirios adorarán juntos.
  fra-_FOB: En ce jour-là, il y aura une route d'Égypte en Assyrie; les Assyriens
    viendront en Égypte, et les Égyptiens en Assyrie; et l'Égyptien avec l'Assyrien
    serviront l'Éternel.
  mal-mal: ആ നാളിൽ ഈജിപ്റ്റിൽ നിന്ന് അശ്ശൂരിലേക്ക് ഒരു പ്രധാനപാത ഉണ്ടാകും; അശ്ശൂര്യർ
    ഈജിപ്റ്റിലേക്കും ഈജിപ്റ്റുകാർ അശ്ശൂരിലേക്കും ചെല്ലും; ഈജിപ്റ്റുകാർ അശ്ശൂര്യരോടുകൂടി
    ആരാധന കഴിക്കും.
  urd-GVR: Us din ek pakkī saṛak Misr ko Asūr ke sāth munsalik kar degī. Asūrī aur
    Misrī āzādī se ek dūsre ke mulk meṅ āeṅge, aur donoṅ mil kar Allāh kī ibādat kareṅge.
  suz-BL: मिनु मेको नाक्‍ती इजीप्‍त रे अस्‍सुर सम्‍म ठेयब लां का दुम्‍ब। मिनु अस्‍सुर
    रागी ङा मुरपुकी इजीप्‍त जाक्‍नीम। इजीप्‍त ङा मुरपुकी अस्‍सुर लाइ‍नीम। मिनु इजीप्‍त
    नु अस्‍सुर ङा मुर गारशा परमप्रभु यावे कली ठेयब सेल्‍नीम।
  eng-NOY: In that day shall there he a highway from Egypt to Assyria, And the Assyrian
    shall come into Egypt, And the Egyptian into Assyria, And the Egyptians shall
    worship with the Assyrians.
  ita-1927: In quel giorno, vi sarà una strada dall’Egitto in Assiria; gli Assiri
    andranno in Egitto, e gli Egiziani in Assiria, e gli Egiziani serviranno l’Eterno
    con gli Assiri.
  ckb-ckb: لەو ڕۆژەدا شاڕێگایەک لە میسرەوە بەرەو ئاشور دەبێت، جا ئاشورییەکان دێنە
    میسر و میسرییەکانیش دێنە ئاشور، میسر لەگەڵ ئاشور پێکەوە خزمەت دەکەن.
  eng-BBE: In that day there will be a highway out of Egypt to Assyria, and Assyria
    will come into Egypt, and Egypt will come into Assyria; and the Egyptians will
    give worship to the Lord together with the Assyrians.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಈಜಿಪ್ಟಿನಿಂದ ಅಸ್ಸೀರಿಯಕ್ಕೆ ಹೋಗುವ ಒಂದು ರಾಜ ಮಾರ್ಗವಿರುವುದು. ಅಸ್ಸೀರಿಯದವರು
    ಈಜಿಪ್ಟಿಗೂ, ಈಜಿಪ್ಟಿನವರು ಅಸ್ಸೀರಿಯಕ್ಕೂ ಹೋಗಿ ಬರುವರು. ಈಜಿಪ್ಟಿನವರು, ಅಸ್ಸೀರಿಯರೊಂದಿಗೆ
    ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುವರು.
  tam-2017: அக்காலத்திலே எகிப்திலிருந்து அசீரியாவுக்குப் போகிற பெரும்பாதை உண்டாயிருக்கும்;
    அசீரியர்கள் எகிப்திற்கும், எகிப்தியர்கள் அசீரியாவுக்கும் வந்து, எகிப்தியர்கள்
    அசீரியருடன் ஆராதனை செய்வார்கள்.
  spa-RV-1909: En aquel tiempo habrá una calzada de Egipto á Asiria, y Asirios entrarán
    en Egipto, y Egipcios en Asiria; y los Egipcios servirán con los Asirios á Jehová.
  ron-BTF: În acea zi va fi un drum mare din Egipt în Asiria şi asirienii vor veni
    în Egipt şi egiptenii în Asiria şi egiptenii vor servi cu asirienii.
  eng-WEBP: In that day there will be a highway out of Egypt to Assyria, and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and the Egyptians will worship
    with the Assyrians.
  eng-FBV: At that time there will be a highway from Egypt to Assyria. The Assyrians
    will go to Egypt, and the Egyptians will go to Assyria. The Egyptians and Assyrians
    will worship together.
  nld-1939: Op die dag zal er een heirbaan ontstaan Van Egypte naar Assjoer; Assjoer
    zal naar Egypte komen, Egypte naar Assjoer, En Egypte zal samen met Assjoer hem
    dienen!
  nch-BL: Ipan nopa tonali oncas se ojti cati patahuac cati quisas tali Egipto huan
    ajsis hasta tali Asiria. Huan nopa Egipto ehuani ica paquilisti yase ipan tali
    Asiria huan nopa Asiria ehuani yase ica paquilisti ipan tali Egipto. Huan sentic
    quihueyichihuase TOTECO.
  vie-1934: Trong ngày đó, sẽ có con đường cái đi từ Ê-díp-tô đến A-si-ri; người A-si-ri
    sẽ đến Ê-díp-tô, người Ê-díp-tô sẽ đến A-si-ri; người Ê-díp-tô và người A-si-ri
    đều cùng nhau thờ phượng Đức Giê-hô-va.
  hin-CV: उस समय मिस्र से अश्शूर तक एक राजमार्ग होगा. अश्शूरी मिस्र देश में आएंगे
    और मिस्री अश्शूर देश में और दोनों मिलकर आराधना करेंगे.
  eng-OURB: In that day there will be a highway out of Egypt [Abode of slavery] to
    Assyria [Level plain], and the Assyrian shall come into Egypt [Abode of slavery],
    and the Egyptian [person from Abode of slavery] into Assyria [Level plain]; and
    the Egyptians [people from Abode of slavery] will worship with the Assyrians.
  spa-BES: En ese día habrá una carretera de Egipto a Asiria, y Asiria vendrá a Egipto,
    y Egipto entrará a Asiria; y los egipcios adorarán al Señor junto con los asirios.
  tdx-tdx: Ho eo henane zay ty lalan-damoke boake Mitsraime añe pak’ Asore, le homb’e
    Mitsraime ty nte-Asore, naho homb’Asore ty nte-Mitsraime; vaho hitrao-pitalaho
    amo nte-Asoreo o nte-Mitsraimeo.
  tha-KJV: ในวันนั้นจะมีทางหลวงจากอียิปต์ถึ​งอ​ัสซีเรีย และคนอัสซีเรียจะเข้ามายั​งอ​ียิปต์
    และคนอียิปต์ยั​งอ​ัสซีเรีย และคนอียิปต์จะปรนนิบั​ติ​พร​้อมกับคนอัสซีเรีย
  por-BR-2018: Naquele dia haverá uma estrada do Egito à Assíria; e os assírios virão
    ao Egito, e os egípcios à Assíria; e os egípcios prestarão culto junto com os
    assírios.
  deu-ELO: An jenem Tage wird eine Straße sein von Ägypten nach Assyrien; und die
    Assyrer werden nach Ägypten und die Ägypter nach Assyrien kommen, und die Ägypter
    werden mit den Assyrern Jehova dienen.
  eng-WYC-2018: In that day a way shall be from Egypt into Assyrians, and Egyptians
    shall serve Assur; and Assur shall enter into Egypt, and Egypt into Assyrians.
    (On that day there shall be a highway from Egypt to Assyria, and the Assyrians
    shall go to Egypt, and the Egyptians shall go to Assyria, and the Egyptians shall
    worship with the Assyrians.)
  epo-epo: En tiu tempo estos vojo de Egiptujo al Asirio; kaj la Asirianoj venados
    en Egiptujon kaj la Egiptoj en Asirion, kaj la Egiptoj servados kune kun la Asirianoj.
  uig-PIN: Xu küni Misirdin Asuriyǝgǝ mangidiƣan, egiz kɵtürülgǝn tüz yol eqilidu;
    Asuriyǝliklǝr Misirƣa kiridu, Misirliⱪlar Asuriyǝgǝ kiridu; Misir Asuriyǝ bilǝn
    billǝ Hudaning hizmǝt-ibaditidǝ bolidu.
  beo-beo: 'Amo eso da doaga:sea, logo bagade amo Idibidi amola Asilia amo disimusa:
    ba:mu. Amo soge aduna, ela fi dunu da amo logoga udigili ahoanebeba:le, ela fi
    dunu da gilisili Hina Godema nodone sia:ne gadomu.'
  tpi-OTNT: Long dispela taim bai i gat bikrot i stap namel long Isip na Asiria, na
    ol Asiria i ken wokabaut i go long Isip na ol Isip tu i ken wokabaut i go long
    Asiria. Na ol manmeri bilong dispela tupela kantri bai i lotu long Bikpela tasol.
  hau-SA: A wannan rana za a kasance da babban hanya daga Masar zuwa Assuriya. Assuriyawa
    za su tafi Masar, Masarawa kuma za su tafi Assuriya. Masarawa da Assuriyawa za
    su yi sujada tare.
  uig-LAT: Shu küni Misirdin Asuriyege mangidighan, égiz kötürülgen tüz yol échilidu;
    Asuriyelikler Misirgha kiridu, Misirliqlar Asuriyege kiridu; Misir Asuriye bilen
    bille Xudaning xizmet-ibaditide bolidu.
  nde-nde: Ngalolosuku bazakuba lomgwaqo osuka eGibhithe usiya e-Asiriya. Abase-Asiriya
    bazakuya eGibhithe, abeGibhithe labo baye e-Asiriya. AbaseGibhithe labase-Asiriya
    bazakhonza ndawonye.
  ton-ton: ¶ ʻI he ʻaho ko ia ʻe ai ha hala motuʻa mei ʻIsipite ki ʻAsilia, pea ʻe
    haʻu ʻae kau ʻAsilia ki ʻIsipite, pea ʻe ʻalu ʻae kakai ʻIsipite ki ʻAsilia, pea
    ʻe fai fakataha ʻae kakai ʻIsipite mo e kakai ʻAsilia.
  ces-1613: V ten den bude silnice z Egypta do Assyrie, i budou choditi Assyrští do
    Egypta, a Egyptští do Assyrie, a sloužiti budou Egyptští s Assyrskými Hospodinu.
  eng-WMB: In that day there will be a highway out of Egypt to Assyria, and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and the Egyptians will worship
    with the Assyrians.
  tam-TCV: அந்த நாளில், எகிப்திலிருந்து அசீரியாவரை ஒரு பெரும்பாதை இருக்கும். எகிப்தியர்
    அசீரியாவுக்கும், அசீரியர் எகிப்திற்கும் போவார்கள். எகிப்தியரும், அசீரியரும் ஒன்றுகூடி
    வழிபடுவார்கள்.
  ceb-ULB: Nianang adlawa aduna unyay dalan gikan sa Ehipto paingon sa Asiria, ug
    moadto ang mga taga-Asiria ngadto sa Ehipto, ug ang Ehiptohanon ngadto sa Asiria;
    ug magsimba ang mga Ehiptohanon kauban ang mga taga-Asiria.
  pol-UBG: W tym dniu będzie droga z Egiptu do Asyrii i Asyryjczyk będzie chodzić
    do Egiptu, a Egipcjanin do Asyrii, i Egipcjanie będą służyć z Asyryjczykami.
  urd-GVU: اُس دن ایک پکی سڑک مصر کو اسور کے ساتھ منسلک کر دے گی۔ اسوری اور مصری آزادی
    سے ایک دوسرے کے ملک میں آئیں گے، اور دونوں مل کر اللہ کی عبادت کریں گے۔
  deu-1912: Zu der Zeit wird eine Bahn sein von Ägypten nach Assyrien, daß die Assyrer
    nach Ägypten und die Ägypter nach Assyrien kommen und die Ägypter samt den Assyrern
    Gott dienen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ, ಐಗುಪ್ತದಿಂದ ಅಶ್ಶೂರಕ್ಕೆ ಹೋಗಲು ರಾಜಮಾರ್ಗವಿರುವುದು. ಅಶ್ಶೂರ್ಯರು ಐಗುಪ್ತಕ್ಕೂ,
    ಐಗುಪ್ತರು ಅಶ್ಶೂರಕ್ಕೂ ಹೋಗಿ ಬರುವರು. ಐಗುಪ್ತರು ಅಶ್ಶೂರ್ಯರೊಂದಿಗೆ ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುವರು.
  yap-yap: Ra taw ko ngiyal’nem ma bay ba kanawo’ nib ga’ nra yan u Egypt nga Assyria.
    Girdi’ ko gal nam ney e bay u ra milekaggad u thilin e gal nam ney, ma gal nam
    nem e bay ur liyor gow u ta’bang.
  hlt-MCSB: Te khohnin ah Egypt lamloh Assyria duela longpuei om. Assyria te Egypt
    la, Egypt khaw Assyria la cet ni. Egypt neh Assyria loh tho a thueng ni.
  mdy-ETH: ዬኖ ዎዶና ጊብፄና ዓሶኦሬ ዓጮናኮ ባኣኮይዳ ዳልጊ ጎይሢ ኬስካንዳኔ፤ ዬንሢ ላምዖ ዓጮንሢኮ ዴራ ሴካ ሃንጋ ዎሊ
    ዓጮ ጌላያ ማዓንዳኔ፤ ዬካፓ ላምዖ ዴሮኮ ካኣዣ ፔቴ ማዓንዳኔ።
  twi-ASANTE: Saa ɛda no, ɛkwantempɔn bɛfiri Misraim ne Asiria. Asiriafoɔ bɛkɔ Misraim
    na Misraimfoɔ akɔ Asiria. Misraimfoɔ ne Asiriafoɔ bɛbɔ mu asom.
  eng-WEBU: In that day there will be a highway out of Egypt to Assyria, and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and the Egyptians will worship
    with the Assyrians.
  wal-wal: He gallassi Gibxxeppe Asoore gakkanau aaho oge kiyana; Asoore asai Gibxxe,
    Gibxxe asaikka Asoore simerettana; qassi Gibxxe asai Asoore asaara issippe goinnana.
  spa-PDDPT: Aquel día habrá un amplio camino desde Egipto a Asiria. Los asirios entrarán
    en Egipto y los egipcios en Asiria. Entonces los egipcios y los asirios servirán
    juntos a Yavé.
  gun-gun: “Ha'e va'e ára oĩ 'rã peteĩ tape Egito yvy gui Assíria peve oo va'e. Ha'e
    va'e rupi ma Assíria pygua kuery ou 'rã Egito py, ha'e Egito pygua kuery ma Assíria
    katy 'rã oo. Senhor pe Egito pygua kuery oporaei 'rã okuapy Assíria pygua kuery
    reve.
  ilo-ULB: Iti dayta nga aldaw, addanto iti kalsada manipud iti Egipto agingga idiay
    Asiria ket makapanto dagiti taga-Asiria idiay Egipto, ken makapanto dagiti Egipcio
    idiay Asiria; ket makipagdaydayawto dagiti Egipcio kadagiti taga-Asiria.
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei di ala damana gaa hai mehanga Egypt
    mo Assyria. Nia daangada o nia henua e lua aanei ga hagadau hulahula i mehanga
    nnenua, ga daumaha i di gowaa e dahi.
  uig-ARA: شۇ كۈنى مىسىردىن ئاسۇرىيەگە ماڭىدىغان، ئېگىز كۆتۈرۈلگەن تۈز يول ئېچىلىدۇ؛
    ئاسۇرىيەلىكلەر مىسىرغا كىرىدۇ، مىسىرلىقلار ئاسۇرىيەگە كىرىدۇ؛ مىسىر ئاسۇرىيە بىلەن
    بىللە خۇدانىڭ خىزمەت-ئىبادىتىدە بولىدۇ.
  sus-sus: Na lɔxɔɛ kira luma nɛ Misira nun Asiriya tagi. Asiriyakae sigama nɛ Misira,
    Misirakae fan siga Asiriya. E malanma nɛ yire keren Alatala batufe ra.
  pon-2006: Ni ahnsowo eh pahn leledo, e pahn mie ahllap pwoat nanpwungen Isip oh
    Asiria. Tohn wehi riau wet pahn seiloakseli nanpwungen wehi pwukat, oh wehi riau
    pwukat pahn ehupene nan ar kaudok.
  ksd-ksd: Ta nam ra e tika na bo na nga na vana mara Aigipto uro Asiria, ma ra te
    Asiria na vana Aigipto, ma ra te Aigipto na vana Asiria, ma ra tarai Aigipto ma
    ra tarai Asiria diat a lotu varurung.
  tur-YTC: O gün Mısır'dan Aşur'a giden bir ana yol olacak; Aşurlular Mısır'a, Mısırlılar
    da Aşur'a girecek; Mısırlılar da Aşurlular'la birlikte tapınacaklar.
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἔσται ἡ ὁδὸς ἀπὸ Αἰγύπτου πρὸς Ἀσσυρίους, καὶ εἰσελεύσονται
    Ἀσσύριοι εἰς Αἴγυπτον, καὶ Αἰγύπτιοι πορεύσονται πρὸς Ἀσσυρίους, καὶ δουλεύσουσιν
    Αἰγύπτιοι τοῖς Ἀσσυρίοις.
  ind-AYT: Pada waktu itu, akan ada jalan raya dari Mesir ke Asyur. Orang Asyur akan
    pergi ke Mesir dan orang Mesir akan pergi ke Asyur; maka orang Mesir akan melayani
    bersama orang Asyur.
  nya-nya: Tsiku limenelo kudzakhala msewu waukulu wochoka ku Igupto kupita ku Asiriya.
    Aasiriya adzapita ku Igupto ndi Aigupto ku Asiriya. Aigupto ndi Aasiriya adzapembedza
    pamodzi.
  hrv-hrv: U onaj će dan ići cesta od Egipta do Asirije. Asirci će dolaziti u Egipat,
    a Egipćani u Asiriju. Egipat i Asirija služit će Jahvi.
  mps-mps: Tama te sogo da, te mone sunumi te Isip dali Asiria si tomode elaluaibao.
    Tama te Asiria dabe Isip buluba peyu, me te Isip dabe te Asiria buluba asiyu yaibao.
    Tama te bulu si we bidi dabe augwali te Genuai Bidi deliba naga lotu waibao.
  tpi-tpi: Long dispela taim bai i gat bikrot i stap namel long Isip na Asiria, na
    ol Asiria i ken wokabaut i go long Isip na ol Isip tu i ken wokabaut i go long
    Asiria. Na ol manmeri bilong dispela tupela kantri bai i lotu long Bikpela tasol.
  dan-1931: På hin Dag skal der gå en banet Vej fra Ægypten til Assyrien, og Assyrien
    skal komme til Ægypten og Ægypten til Assyrien, og Ægypten skal tjene Herren sammen
    med Assyrien.
  vie-OVCB: Trong ngày ấy, sẽ có một thông lộ nối liền Ai Cập với A-sy-ri. Người Ai
    Cập và A-sy-ri sẽ đi thăm nhau, và cả hai cùng thờ phượng Đức Chúa Trời.
  guj-2017: તે દિવસે મિસરથી આશ્શૂર સુધી સડક થશે, અને આશ્શૂરીઓ મિસરમાં આવશે, તથા મિસરીઓ
    આશ્શૂરમાં જશે; અને મિસરીઓ આશ્શૂરીઓ સાથે આરાધના કરશે.
  pon-2006A: Ni ahnsowo eh pahn leledo, e pahn mie ahllap pwoat nanpwungen Isip oh
    Asiria. Tohn wehi riau wet pahn seiloakseli nanpwungen wehi pwukat, oh wehi riau
    pwukat pahn ehupene nan ar kaudok.
  por-BRBSL: Nesse dia haverá uma rodovia do Egito para a Assíria, e os assírios entrarão
    no Egito, e os egípcios na Assíria; e os egípcios adorarão com os assírios.
  cth-cth: Hat hnin vah Izip ram hoi Assiria ram totouh lamthungpui ao han. Assirianaw
    teh Izip ram lah thoseh, Izipnaw teh Assiria ram lah thoseh, cet awm awh vaiteh,
    Izipnaw teh Assirianaw hoi reirei a bawk awh han.
  twi-twi: Saa da no, ɔtempɔn befi Misraim ne Asiria. Asiriafo bɛkɔ Misraim na Misraimfo
    akɔ Asiria. Misraimfo ne Asiriafo bɛbɔ mu asom.
  hlt-hlt: Te khohnin ah Egypt lamloh Assyria duela longpuei om. Assyria te Egypt
    la, Egypt khaw Assyria la cet ni. Egypt neh Assyria loh tho a thueng ni.
  tbz-SIM: Dɛ kó diyiè kucɛ yóó ɑ̃nnɛ́mu Esibiti kɛ́nkɔrìnɛ̀ Asidii, kɛ̀ Asidii kɔbɛ
    nkɔrì Esibiti. Kɛ̀ Esibiti kɔbɛ kɔrì Asidii. Kɛ̀ bɛ̀ nwɛ̃ nkɛ bɑ́ɑ́ nti Yiɛ̀ nKuyie.
  msy-2020: Dughiar kamɨn, tuavir ekiar mam Isipɨn kantri ko Asirian kantrin tongɨn
    ikiam. Eghtɨ Asiriaba daru Isipɨn kantrin mangɨtɨ, Isipia daru Asirian kantrin
    mangam. Eghtɨ kantrin kamningɨn gumazamiziba Ekiamɨn ziamra fam.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ hɑpǝlɛ kɑ́ lɩɩ Icipiti, nɑ tǝ́ puki Asilii. Icipiti nyǝ́mɑ
    nɑ Asilii nyǝ́mɑ ɩ́ kɑ́ polo tǝmɑtɛ, nɑ ɩ́ kpɛntɩ nɑ ɩ́ sɛɛkɩ Tɑcɑɑ.
  azb-azb: O gün Misirdən Aşşura böyük yol olacaq. Aşşurlu Misirə, Misirli Aşşura
    gedib-gələcək. Misirlilərlə Aşşurlular birlikdə Rəbbə səcdə edəcək.
  eng-DBY: In that day shall there be a highway out of Egypt to Assyria; and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and Egypt shall serve with
    Assyria.
  hin-2017: उस समय मिस्र से अश्शूर जाने का एक राजमार्ग होगा, और अश्शूरी मिस्र में
    आएँगे और मिस्री लोग अश्शूर को जाएँगे, और मिस्री अश्शूरियों के संग मिलकर आराधना
    करेंगे।
  wol-KYG: Su keroogee mbedd bawoo Misra ba Asiri, waa Asiri di dikk ba Misra, waa
    Misra di dem ba Asiri te Misra di jaamoondook Asiri.
  eng-YLT: In that day is a highway out of Egypt to Asshur, And come in have the Assyrians
    to Egypt, And the Egyptians into Asshur, And the Egyptians have served with the
    Assyrians.
  eng-WYC-2017: In that day a way shall be from Egypt into Assyrians, and Egyptians
    shall serve Assur; and Assur shall enter into Egypt, and Egypt into Assyrians.
  eng-WMBB: In that day there will be a highway out of Egypt to Assyria, and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and the Egyptians will worship
    with the Assyrians.
  urd-GVH: उस दिन एक पक्की सड़क मिसर को असूर के साथ मुंसलिक कर देगी। असूरी और मिसरी
    आज़ादी से एक दूसरे के मुल्क में आएँगे, और दोनों मिलकर अल्लाह की इबादत करेंगे।
  rug-rug: Koasa rane asa si kote koa nana si keke siraṉa nomana podalae pa Izipi
    meke kamo pa Asiria. Sari pa Asiria si kote ene la pa Izipi meke ari pa Izipi
    si kote la pa Asiria. Sari pa Izipi meke sari pa Asiria si kote vahesi varigara.
  gaz-gaz: Gaafas Gibxii hamma Asooritti karaa guddaa tokkotu jiraata. Warri Asoor
    gara Gibxi, warri Gibxis gara Asoor ni dhaqu. Warri Gibxii fi warri Asoor walii
    wajjin ni waaqeffatu.
  fra-LSG: 'En ce même temps, il y aura une route d’Égypte en Assyrie: Les Assyriens
    iront en Égypte, et les Égyptiens en Assyrie, Et les Égyptiens avec les Assyriens
    serviront l’Éternel.'
  yal-yal: Na lɔxɔni, kiraan kelima nɛn Misiran yi siga Asiriya yamanani. Asiriya
    kaane sigama nɛn Misiran yi, Misiran kaane yi siga Asiriya yi. E birin yi Ala
    batu e bode xɔn.
  haw-1868: Ia la la, e loaa no ke alanui, mai Aigupita aku a Asuria, A e hele no
    ko Asuria i Aigupita, A me ko Aigupita hoi i Asuria; A e malama pu no ko Aigupita
    me ko Asuria.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَمْتَدُّ طَرِيقٌ مِنْ مِصْرَ إِلَى أَشُّورَ، وَمِنْ
    أَشُّورَ إِلَى مِصْرَ، فَيَعْبُدُ الْمِصْرِيُّونَ وَالأَشُّورِيُّونَ الرَّبَّ
    مَعاً.
  ewe-ewe: Le ŋkeke ma me la, woado mɔ gã aɖe ɖe Egipte kple Asiria dome, Asiriatɔwo
    azɔ edzi ayi Egipte, Egiptetɔwo hã azɔ edzi ayi Asiria, eye wo kple eve la woasubɔ
    ɖekae.
  eng-LEE: On that day there shall be a highway out of Egypt to Asshur, and Asshur
    shall come into Egypt, and the Egyptians into Asshur, and the Egyptians shall
    serve with Asshur [the Lord].
  asm-FB: সেই দিনা সেই ঠাইত মিচৰ দেশৰ পৰা অচূৰলৈকে এটা ৰাজপথ হ’ব, তাতে অচূৰীয়া লোকে
    মিচৰলৈ, আৰু মিচৰীয়া লোকে অচোৰলৈ অহা যোৱা কৰিব; আৰু মিচৰীয়াসকলে অচূৰীয়াসকলৰ
    সৈতে আৰাধনা কৰিব।
  sus-A: نَ لْشْي كِرَ لُمَ نّ مِسِرَ نُن عَسِرِيَ تَفِ. عَسِرِيَكَيٍ سِفَمَ نّ مِسِرَ،
    مِسِرَكَيٍ قَن سِفَ عَسِرِيَ. عٍ مَلَنمَ نّ يِرٍ كٍرٍن عَلَتَلَ بَتُقٍ رَ.
  fra-SBL: En ce jour-là, il y aura une route de l'Égypte vers l'Assyrie ; l'Assyrien
    entrera en Égypte, et l'Égyptien en Assyrie ; et les Égyptiens se prosterneront
    avec les Assyriens.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא תִּהְיֶ֨ה מְסִלָּ֤ה מִמִּצְרַ֙יִם֙ אַשּׁ֔וּרָה וּבָֽא־אַשּׁ֥וּר
    בְּמִצְרַ֖יִם וּמִצְרַ֣יִם בְּאַשּׁ֑וּר וְעָבְד֥וּ מִצְרַ֖יִם אֶת־אַשּֽׁוּר׃ ס
  kik-kik: Mũthenya ũcio nĩgũkagĩa njĩra njariĩ yumĩte bũrũri wa Misiri ĩgakinya Ashuri.
    Andũ a Ashuri nĩmagathiiaga Misiri, na o andũ a Misiri mathiiage Ashuri. Andũ
    a Misiri na andũ a Ashuri nĩmakahooyaga hamwe.
  fra-NCL: En ce jour-là, il y aura une route d’Égypte en Assyrie ; l’Assyrien viendra
    en Égypte, et l’Egyptien ira en Assyrie, et l’Égypte servira Yahweh avec Assur.
  cek-AK: To na niah loe Izip prae hoi Assyria prae khoek to manglaih lampui to om
    tih; Assyria kaminawk loe Izip prae ah caeh o tih, Izip kaminawk doeh Assyria
    prae ah caeh o tih, Izip kaminawk loe Assyria kaminawk hoi nawnto Sithaw to bok
    o tih boeh.
  cuk-cuk: A-ibagangine, Egipto-akale, Asiria-yalase igar-dummad megoed. Geb Asiria-dulemar
    Egiptoʼse nanabukwa gumaloed, degi, Egipto-dulemar Asiriaʼse nanabukwa gumarmogoed.
    Egipto-dulemar, Asiria-dulemarbo Bab-Jehová-nug odummobukwa gumaloed.
  uig-CYR: Шу күни Мисирдин Асурийәгә маңидиған, егиз көтирилгән түз йол ечилиду;
    Асурийәликләр Мисирға кириду, Мисирлиқлар Асурийәгә кириду; Мисир Асурийә билән
    биллә Худаниң хизмәт-ибадитидә болиду.
  tel-2017: ఆ రోజున ఐగుప్తు దేశం నుండి అష్షూరు దేశానికి ఒక రాజ మార్గం ఉంటుంది. అష్షూరు
    ప్రజలు ఐగుప్తుకీ, ఐగుప్తు ప్రజలు అష్షూరుకీ వస్తూ పోతూ ఉంటారు. ఐగుప్తు ప్రజలు అష్షూరు
    ప్రజలతో కలసి యెహోవాను ఆరాధిస్తారు.
  hat-BSA: Nan jou sa a, va gen yon gran chemen soti an Égypte pou rive Assyrie. Asiryen
    yo va antre an Égypte, e Ejipsyen yo an Assyrie. Ejipsyen ak Asiryen yo va adore
    ansanm.
  kos-kos: Ke pacl sacn ac tuku, ac fah oasr soko inkanek lulap inmasrlon acn Egypt
    ac Assyria. Mwet uh ac fufahsryesr inmasrlon facl luo inge, ac elos fah tukeni
    alu.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא תִּהְיֶ֨ה מְסִלָּ֤ה מִמִּצְרַ֙יִם֙ אַשּׁ֔וּרָה וּבָֽא־אַשּׁ֥וּר
    בְּמִצְרַ֖יִם וּמִצְרַ֣יִם בְּאַשּׁ֑וּר וְעָבְד֥וּ מִצְרַ֖יִם אֶת־אַשּֽׁוּר׃ ס
  ibo-ibo: Nʼụbọchị ahụ, a ga-enwe okporoụzọ atụliri atụli nke ga-esite na Ijipt ruo
    Asịrịa. Ndị Asịrịa ga-aga Ijipt, ndị Ijipt ga-agakwa Asịrịa, ndị Ijipt na ndị
    Asịrịa ga-eso fee ofufe.
  ory-ory: ସେହି ଦିନ ମିସରଠାରୁ ଅଶୂରକୁ ଏକ ରାଜପଥ ପଡ଼ିବ, ତହିଁରେ ଅଶୂରୀୟମାନେ ମିସରକୁ ଓ ମିସରୀୟମାନେ
    ଅଶୂରକୁ ଯାତାୟାତ କରିବେ; ପୁଣି, ମିସରୀୟମାନେ ଅଶୂରୀୟମାନଙ୍କ ସଙ୍ଗେ ଆରାଧନା କରିବେ।
  chk-chk: Lon ena fansoun epwe wor efoch alalap seni Isip tori Asiria. Iwe, ekewe
    chon Asiria repwe feito Isip, chon Isip repwe feila Asiria, nge chon Isip me chon
    Asiria repwe chufengen le fel ngeni ewe Samol mi Lapalap.
  rop-rop: “Langa det taim na, wan gudbala roud garra go brom ljip raidap langa det
    kantri gulum Asiriya. En detlot Ijip pipul en Asiriya pipul garra wokabat langa
    det roud, en olabat garra ol weshipbat mijamet.
  ukr-1871: І стане тодї широкий шлях між Египтом та Ассириєю, й приходити ме Ассирій
    в Египет, а Египтїй в Ассирию, і Египтїї разом з Ассиріями служити муть Господеві.
  deu-1951: Alsdann wird von Ägypten eine gebahnte Straße nach Assyrien gehen; der
    Assyrer wird nach Ägypten und der Ägypter nach Assyrien kommen, und die Ägypter
    werden mit den Assyrern dienen.
  eng-JPS: In that day shall there be a highway out of Egypt to Assyria, and the Assyrian
    shall come into Egypt, and the Egyptian into Assyria; and the Egyptians shall
    worship with the Assyrians.
  srp-1865: U to æe vrijeme biti put iz Misira u Asirsku, i Asirac æe iæi u Misir
    i Misirac u Asirsku, i služiæe Gospodu Misirci s Asircima.
  lug-lug: Ku olwo walibaawo oluguudo olugazi oluva mu Misiri olugenda mu Bwasuli,
    n’Omwasuli alijja mu Misiri, n’Omumisiri n’agenda mu Bwasuli; n’Abamisiri balisinziza
    wamu n’Abaasuli.
  heb-heb: ביום ההוא תהיה מסלה ממצרים אשורה ובא אשור במצרים ומצרים באשור ועבדו מצרים
    את אשור׃
  ben-IRV: সেই দিন মিশর থেকে অশূর পর্যন্ত একটা রাজপথ হবে। অশূরীয়েরা মিশরে এবং মিশরীয়েরা
    অশূরীয়তে যাওয়া-আসা করবে। মিশরীয়েরা অশূরীয়েরা এক সঙ্গে উপাসনা করবে।
  pan-pan: ਉਸ ਦਿਨ ਮਿਸਰ ਤੋਂ ਅੱਸ਼ੂਰ ਤੱਕ ਇੱਕ ਸੜਕ ਹੋਵੇਗੀ ਅਤੇ ਅੱਸ਼ੂਰੀ ਮਿਸਰ ਵਿੱਚ ਅਤੇ ਮਿਸਰੀ
    ਅੱਸ਼ੂਰ ਵਿੱਚ ਜਾਣਗੇ ਅਤੇ ਮਿਸਰੀ ਅੱਸ਼ੂਰੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਭਗਤੀ ਕਰਨਗੇ।
  mya-JVB: ထို ကာလ ၌ အဲဂုတ္တု ပြည်မှ သည် အာရှုရိ ပြည် တိုင်အောင် ၊ လမ်း တွင် လိမ့်မည်။
    အာရှုရိ လူသည် အဲဂုတ္တု ပြည်သို့ ၎င်း၊ အဲဂုတ္တု လူသည်၊ အာရှုရိ ပြည်သို့ ၎င်း သွားလာ
    ၍ အဲဂုတ္တု လူနှင့် အာရှုရိ လူတို့သည် တညီတညွတ်တည်း ဝတ်ပြု ကြလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, laolao dalana be Aigupito ela bona Asuria dekenai do
    idia karaia. Asuria tauna be Aigupito dekenai do ia lao, bona Aigupito tauna be
    Asuria dekenai do ia lao. Bona Aigupito taudia bona Asuria taudia do idia tomadiho
    hebou.
  urd-urd: उस वक़्त मिस्र से असूर तक एक शाह — ए — राह होगी और असूरी मिस्र में आएँगें
    और मिस्री असूर को जाएँगे, मिस्री असूरियों के साथ मिलकर इबादत करेंगे।
  rus-SYN: В тот день из Египта в Ассирию будет большая дорога, и будет приходить
    Ассур в Египет, и Египтяне - в Ассирию; и Египтяне вместе с Ассириянами будут
    служить Господу.
  bqc-SIM: Gↄↄ bee zɛda a bↄ Egipi a gɛ́ Asili. Asiliↄ gɛ́ Egipi, Egipiↄ gɛ́ Asili,
    Egipiↄ ń Asiliↄ kúlɛ Diiɛ sãnu.
  tcz-CHONGTHU: Hiche niteng chule Egypt leh Assyria kikah a lamlhongpi khat hung
    kijam lut ding ahi. Egypt mite leh Assyria mite agam kikah uva boina beihel a
    kijotto diu chuleh hingjing Pathen chu ahoudiu ahi.
  mar-mar: त्या दिवसात मिसरातून अश्शूराकडे महामार्ग होईल आणि अश्शूरी मिसरात व मिसरी
    अश्शूरात येईल; आणि मिसरी अश्शूऱ्यांच्या बरोबर उपासना करतील.
  qub-qub: Chay wichanga jatun nänimi caycangapaj Egiptupita-pacha Asiriacama. Chaura
    Asiria runacuna chayanga Egiptucama. Egipto runacunapis chayanga Asiriacama. Egipto
    runacunawan Asiria runacunaga iwalmi Tayta Diosllatana adurangapaj.
  hat-hat: Jou sa a, ap gen yon gwo wout k'ap soti peyi Lejip rive jouk nan peyi Lasiri.
    Moun peyi Lasiri va vwayaje al nan peyi Lejip, moun peyi Lejip va vwayaje al nan
    peyi Lasiri. Tou de peyi yo pral sèvi Seyè a.
  eng-BSB: In that day there will be a highway from Egypt to Assyria. The Assyrians
    will go to Egypt, and the Egyptians to Assyria. The Egyptians and Assyrians will
    worship together.
  eng-WEBPB: In that day there will be a highway out of Egypt to Assyria, and the
    Assyrian shall come into Egypt, and the Egyptian into Assyria; and the Egyptians
    will worship with the Assyrians.
  kbq-kbq: Hanki ana knafina Isipitira mago ranka fore huno Asiria vugahie. Ana hu'nesnige'za
    ana kantera Asiria vahe'ene Isipi vahe'mo'za vu'za e'za nehu'za, Ra Anumzamofona
    Agriteke magoka monora huntegahaze.
  nhe-BL: Ipan nopa tonali oncas se ojtli tlen patlahuac tlen quisas tlali Egipto
    huan ajsis hasta tlali Asiria. Huan nopa Egipto ehuani ica paquilistli yase ipan
    tlali Asiria huan nopa Asiria ehuani yase ica paquilistli ipan tlali Egipto. Huan
    sentic quihueyichihuase TOTECO.
  gub-BL: A'e 'ar mehe heta putar pe ipuku ma'e nehe. Ezit ywy rehe har oho putar
    Axir pe a'e pe rupi wà nehe. Axir ywy rehe har oho putar Ezit pe a'e pe rupi wà
    nehe no. Uzemono'ono'og putar Tupàn Tuweharupi Wiko Ma'e imuwete katu pà a'e wà
    nehe.
  eng-DRA: In that day there shall be a way from Egypt to the Assyrians, and the Assyrian
    shall enter into Egypt, and the Egyptian to the Assyrians, and the Egyptians shall
    serve the Assyrian.
