verse: ISA.019.018
translations:
  mal-C: ആ കാലത്ത് ഈജിപ്റ്റുദേശത്തിലെ അഞ്ചു പട്ടണങ്ങൾ കനാന്യരുടെ ഭാഷ സംസാരിക്കുകയും
    സൈന്യങ്ങളുടെ യഹോവയോട് ശപഥംചെയ്യുകയും ചെയ്യും. ആ പട്ടണങ്ങളിൽ ഒന്നിന് സൂര്യനഗരം
    എന്നു പേരാകും.
  deu-TKW: An jenem Tage werden fünf Städte im Land Ägypten die Sprache Kanaans reden
    und zu Jahwe der Heerscharen schwören. Eine von ihnen wird Stadt der Gerechtigkeit
    heißen.
  lin-lin: 'Na mokolo wana, bingumba mitano kati na Ejipito ekokoma koloba lokota
    ya Bayuda mpe kolapa ndayi na Kombo na Yawe, Mokonzi ya mampinga. Bongo moko kati
    na yango ekobenga yango : Engumba ya moyi.'
  eng-LSV: In that day there are five cities in the land of Egypt, || Speaking the
    lip of Canaan, || And swearing to YHWH of Hosts, || “The city of destruction,”
    is said of one.
  eng-GNV: In that day shall fiue cities in the lande of Egypt speake the language
    of Canaan, and shall sweare by the Lord of hostes. one shall be called the citie
    of destruction.
  eng-WEBSTER: In that day shall five cities in the land of Egypt speak the language
    of Canaan, and swear to the LORD of hosts; one shall be called, The city of destruction.
  nhw-BL: Ipan nopa tonali, macuili altepeme tlen tlali Egipto tlatestigojquetzase
    para quitoquilise TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Huan
    pehuase camanaltise ica hebreo camanali. Se tlen nopa altepeme elis Herez. (Herez
    quinequi quiijtos “altepetl tlen tonati”.)
  swh-ONEN: Katika siku hiyo miji mitano ya Misri, itazungumza lugha ya Kanaani, na
    kuapa kumtii Bwana Mwenye Nguvu Zote. Mji mmojawapo utaitwa Mji wa Uharibifu.
  bba-bba: Sɑɑ ye sɔɔ, wusu nɔɔbuwɑ su ko n wɑ̃ɑ Eɡibitin temɔ sì sɔɔ bɑ ko n dɑ Yudɑbɑn
    bɑrum ɡere. Kpɑ bɑ n dɑ bɔ̃re mɑ bɑ sɑ̃ɑ Gusunɔ, wɔllu kɑ tem Yinnin tɔmbu. Bɑ
    koo wuu sin teu sokuwɑ Sɔ̃ɔn wuu.
  eng-KJVCPB: 'In that day shall five cities in the land of Egypt Speak the language
    of Canaan, And swear to the Lord of hosts: One shall be called, The city of destruction.'
  luo-luo: E kindeno mier madongo abich mag Misri nowuo gi dho jo-Kanaan kendo ginikwongʼre
    ni ginitine Jehova Nyasaye Maratego. Achiel kuomgi noluongi ni Dala Maduongʼ mar
    Kethruok.
  meu-meu: Una dina ai, Aigupto hanuadia badadia ima lalodiai Kanaan gadona ai bae
    hereva, bona edia gwauhamata na Iehova Sabaota bae henia. Ta ladana bae hatoa
    Dina Hanuana.
  npi-ULB: त्यस दिनमा मिश्रदेश पाँच वटा सहरहरू हुनेछन् जसले कनानको भाषा बोल्‍नेछन्
    र सर्वशक्तिमान् परमप्रभुप्रति निष्ठाको शपथ खानेछन् । यिमध्ये एउटालाई सूर्यको सहर
    भनिनेछ ।
  yor-yor: Ní ọjọ́ náà ìlú márùn-ún ní ilẹ̀ Ejibiti yóò sọ èdè àwọn ará Kenaani, wọn
    yóò sì búra àtìlẹ́yìn fún Olúwa àwọn ọmọ-ogun. Ọ̀kan nínú wọn ni a ó sì máa pè
    ní ìlú ìparun.
  pes-OPCB: در آن زمان، پنج شهر در سرزمین مصر از خداوند لشکرهای آسمان پیروی نموده،
    به زبان کنعانیان سخن خواهند گفت، و یکی از این شهرها «شهر آفتاب» نامیده خواهد شد.
  tgl-ULB: Sa panahon na iyon, magkakaroon ng limang mga lungsod sa lupain ng Ehipto
    na nagsasalita ng wika sa Cana at manunumpa ng katapatan kay Yahweh ng mga hukbo.
    Ang isa sa mga lungsod na iyon ay tatawaging Ang Lungsod ng Araw.
  hui-hui: Ani birangi Iyibi dindiha tano duria ngaruni aria bu karume Hiburu bi hangu
    lalu holebira. Ani lalu howa wali agali urunime Anduane Homogo Hongo Haiheore
    kagonaga andaneha holeberema lalu bi hongo howa lo wialu holebira. Tigua tano
    uruni aria mbirago mini Honaninaga Tano lalu mini wulebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ အီ​ဂျစ်​ပြည်​မြို့​ကြီး​ငါး​မြို့​တွင်​ဟေ​ဗြဲ
    ဘာ​သာ​စ​ကား​ကို​သုံး​စွဲ​ကြ​လိမ့်​မည်။ ထို မြို့​များ​ရှိ​လူ​တို့​သည်​ကျိန်​ဆို​၍​ထာ​ဝ​ရ
    ဘု​ရား​အား​သစ္စာ​က​တိ​ပြု​ကြ​လိမ့်​မည်။ ထို မြို့​တို့​အ​နက်​မှ​မြို့​တစ်​မြို့​သည်​နေ​မင်း​၏
    မြို့​ဟု​နာ​မည်​တွင်​လိမ့်​မည်။
  bod-N: ཉིན་དེར། ཨེ་ཅིབ་ཡུལ་གྱི་གྲོང་ཁྱེར་ལྔ་ཡི་མི་རྣམས་ཀྱིས་ཀ་ན་ཨན་གྱི་སྐད་སྨྲ་ཞིང་།
    ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བློ་དཀར་བར་མནའ་བསྐྱལ་ནས། གྲོང་ཁྱེར་གཅིག་ལ་ཉི་མའི་གྲོང་
    ཞེས་འབོད་པར་འགྱུར།
  wsk-wsk: Ale tom umu te mu, Egypt ko wonong 5 pela mu, Yawe Sokel Garagar bowa ningi
    bagamonko den kalomon, ale Canaan den te Yawe ko kagin munan nungamili nuguring
    te anirukko. Wonong umu nunga bo mu, balmon Worem ko Wonong mamonko.
  sna-sna: Pazuva iro, maguta mashanu omuIjipiti achataura mutauro weKenani uye vachapikira
    vachazvipira kuna Jehovha Wamasimba Ose. Rimwe racho richanzi Guta roKuparadza.
  spa-BLM: En ese día, habrá cinco ciudades en la tierra de Egipto que hablen la lengua
    de Canaán y juren a Yahvé de los Ejércitos. Una se llamará “La ciudad de la destrucción”.
  cac-cac: A d'a jun tiempoal chi', ay oye' chon̈ab' d'a Egipto chi' ol alan sti'
    eb' israel, ol yac'an sti' eb' d'a Jehová Yajal d'a Smasanil chi'. A d'a scal
    juntzan̈ chon̈ab' chi', ay jun scuchan Schon̈ab' C'u.
  swh-ULB: Siku hiyo kutakuwa na miji mitano katika nchi ya Misri wanaozungumza lugha
    ya Kanaani na kuapa kimtii Yahwe wa majeshi. Moja kati ya miji hii itaitwa mji
    wa ulioharibiwa.
  bel-bel: У той дзень пяць гарадоў у зямлі Егіпецкай загавораць моваю Ханаанскай
    і будуць бажыцца Госпадам Саваофам; адзін назавецца горадам сонца.
  deu-ELBBK: An jenem Tag werden fünf Städte im Land Ägypten sein, die die Sprache
    Kanaans reden und bei dem HERRN der Heerscharen schwören werden. Eine wird die
    Stadt Heres heißen.
  mbb-OT: Dutun daan he timpu is menge meǥinged diyà te lelima he inged diyà te Ehipto
    edsunud en te Nengazen he Mekeǥeǥehem, ne Hebriyuhanen is kineǥiyan he egemiten
    dan. Is sevaha kayi he inged egngezanan te Inged te Andew.
  mal-2015: അന്നാളിൽ മിസ്രയീംദേശത്തുള്ള അഞ്ചു പട്ടണങ്ങൾ കനാൻ ഭാഷ സംസാരിച്ചു സൈന്യങ്ങളുടെ
    യഹോവയോടു സത്യം ചെയ്യും; ഒന്നിന്നു സൂര്യനഗരം (ഈർ ഹഹേരെസ്) എന്നു പേർ വിളിക്കപ്പെടും.
  gup-gup: Bu kunmekbe kabolkyimerran wanjh bininj nawu kabirrihni kunbidkukkudji
    kukadje kore kubolkkihkimuk Egypt wanjh kabirridjenbuyikamen dja kabirriwokdi
    Hebrew kunwok. Mak birrimekbe bininj kabirriwokkurrmerren bu kabirrimarrkmang
    Yawey nawu Nawernhdulkarrekimuk Duninjh. Kaluk kunkudji kukadje kore kubolkkimuk
    Egypt, nakka kabirribolkngeybun “Kubolkkimuk Ngarre Kundung”.
  rmc-rmc: Andre oda džives ela andre egiptsko phuv pandž fori, save vakerena kanaaňika
    čhibaha a lena vera, hoj služinena le Nekzoraleder RAJESKE; jekh lendar pes vičinela
    o Foros le Khameskro.
  pes-OPV: در آن روز پنج شهر در زمین مصر به زبان کنعان متکلم شده، برای یهوه صبایوت
    قسم خواهند خورد و یکی شهر هلاکت نامیده خواهدشد.
  ron-1924: 'Ын время ачея, вор фи чинч четэць ын цара Еӂиптулуй, каре вор ворби лимба
    Канаанулуй ши вор жура пе Домнул оштирилор: уна дин еле се ва нуми „Четатя Нимичирий”!'
  ben-OBCV: সেদিন, মিশরের পাঁচটি নগর কনান দেশের ভাষা বলবে ও সর্বশক্তিমান সদাপ্রভুর
    প্রতি আনুগত্যের শপথ নেবে। সেগুলির মধ্যে একটির নাম হবে, ধ্বংসের নগর।
  som-som: Oo wakhtigaas waxaa dalka Masar jiri doona shan magaalo oo afka Kancaan
    ku hadasha oo Rabbiga ciidammada ku dhaarata, oo middoodna waxaa lagu magacaabi
    doonaa Magaalada baabba'a.
  lat-VUC: 'In die illa erunt quinque civitates in terra Ægypti loquentes lingua Chanaan,
    et jurantes per Dominum exercituum: Civitas solis vocabitur una.'
  eng-ASVBT: In that day there shall be five cities in the land of Egypt that speak
    the language of Canaan, and swear to Jehovah of hosts; one shall be called The
    city of destruction.
  ita-1885: 'In quel giorno vi saranno cinque città nel paese di Egitto, che parleranno
    il linguaggio di Canaan, e giureranno al Signor degli eserciti; una di quella
    sarà chiamata: Città del sole.'
  eng-LXXUP: In that day there shall be five cities in Egypt speaking the language
    of Canaan, and swearing by the name of the Lord of hosts; one city shall be called
    the city of Asedec.
  eng-ULB: In that day there will be five cities in the land of Egypt that speak the
    language of Canaan and swear allegiance to Yahweh of hosts. One of these will
    be called The City of the Sun.
  spa-VBL: En ese momento habrá cinco ciudades en Egipto que hablen la lengua de Canaán
    y que han jurado adorar al Señor Todopoderoso. Una de ellas se llamará la Ciudad
    del Sol.
  fra-_FOB: En ce jour-là, il y aura cinq villes, au pays d'Égypte, qui parleront
    la langue de Canaan et qui jureront obéissance à l'Éternel des armées. Ir-Hérès
    (ville sauvée) sera le nom de l'une d'elles.
  mal-mal: ആ നാളിൽ ഈജിപ്റ്റിലുള്ള അഞ്ച് പട്ടണങ്ങൾ കനാൻ ഭാഷ സംസാരിച്ചു സൈന്യങ്ങളുടെ
    യഹോവയോടു സത്യം ചെയ്യും; ഒന്നിനു സൂര്യനഗരം (ഈർ ഹഹേരെസ്) എന്നു പേര് വിളിക്കപ്പെടും.
  urd-GVR: Us din Misr ke pāṅch shahr Kanān kī zabān apnā kar Rabbul-afwāj ke nām
    par qasam khāeṅge. Un meṅ se ek ‘Tabāhī kā Shahr’ kahlāegā.
  suz-BL: मिनु मेको नाक्‍त इजीप्‍त रागी ङा ५ ओटा सहरमी कनानी आन लोव़ ब्‍वाक्‍नीम।
    मिनु सहर ङा मुरपुकीमी, मुर नेल्‍ल आन परमप्रभु यावे आ नेंमी कसम जाइनीम। मेको सहर
    का आ नें इर-हेरेस बाक्‍ब। इर-हेरेस आ अर्थ नां आ सहर देंसीब।यसैया ६५:१६; येरमीया
    १२:१६
  eng-NOY: In that day there shall be five cities in the land of Egypt Speaking the
    language of Canaan, And swearing by Jehovah of hosts; One of them shall be called
    the City of the Sun.
  ita-1927: In quel giorno, vi saranno nel paese d’Egitto cinque città che parleranno
    la lingua di Canaan, e che giureranno per l’Eterno degli eserciti; una d’esse
    si chiamerà “la città del sole”.
  ckb-ckb: لەو ڕۆژەدا پێنج شار دەبێت لە خاکی میسردا کە بە زمانی کەنعانی بدوێن و بە
    یەزدانی سوپاسالار سوێند دەخۆن، یەکێکیان پێی دەگوترێت «شاری خۆر».
  eng-BBE: In that day there will be five towns in the land of Egypt using the language
    of Canaan, and making oaths to the Lord of armies; and one of them will be named,
    The Town of the Sun.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಈಜಿಪ್ಟಿನ ಐದು ಪಟ್ಟಣಗಳು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಿಗೆ ಆಣೆಯಿಟ್ಟುಕೊಳ್ಳುವವು.
    ಕಾನಾನಿನ ಭಾಷೆಯನ್ನಾಡುವವರಿಂದ ತುಂಬಿದ ಐದು ಪಟ್ಟಣಗಳು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿರುವುವು. ಅವುಗಳಲ್ಲಿ
    ಒಂದರ ಹೆಸರು “ನಾಶಪುರ.”
  tam-2017: அக்காலத்திலே எகிப்துதேசத்திலிருக்கும் ஐந்து பட்டணங்கள் கானான் மொழியைப்
    பேசி, சேனைகளின் யெகோவாவை முன்னிட்டு ஆணையிடும்; அவைகளில் ஒன்று அழிக்கப்பட்ட பட்டணம்
    என்னப்படும்.
  spa-RV-1909: 'En aquel tiempo habrá cinco ciudades en la tierra de Egipto que hablen
    la lengua de Canaán, y que juren por Jehová de los ejércitos: una será llamada
    la ciudad Herez.'
  ron-BTF: În acea zi, cinci cetăţi din ţara Egiptului vor vorbi limba lui Canaan
    şi vor jura DOMNULUI oştirilor; una va fi numită Cetatea Distrugerii.
  eng-WEBP: In that day, there will be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of Armies. One will be called “The
    city of destruction.”
  eng-FBV: At that time there will be five cities in Egypt that speak the language
    of Canaan and who have sworn to worship the Lord Almighty. One of them will be
    called the City of the Sun.
  nld-1939: 'Maar eens zullen er vijf steden zijn in het land van Egypte, Die Kanaäns
    taal zullen spreken, En aan Jahweh der heirscharen trouw zullen zweren: En één
    er van zal Zonnestad heten.'
  nch-BL: Ipan nopa tonali, macuili altepeme ten tali Egipto tatestigojquetzase para
    quitoquilise TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Huan pehuase
    camanaltise ica hebreo camanali. Se ten nopa altepeme elis Herez. (Herez quinequi
    quiijtos Atepet Ten Tonati.)
  vie-1934: Trong ngày đó, tại xứ Ê-díp-tô, sẽ có năm thành nói tiếng Ca-na-an, và
    chỉ Đức Giê-hô-va vạn quân mà thề. Trong đó có một thành gọi là thành hủy diệt.
  hin-CV: उस समय मिस्र देश में पांच नगर होंगे जो कनानी भाषा बोलेंगे और वे सर्वशक्तिमान
    याहवेह के प्रति आदर रखने की शपथ खाएंगे. उन पांच नगरों में से एक नगर का नाम नाश
    नगर रखा जाएगा.
  eng-OURB: In that day, there will be five cities in the land of Egypt [Abode of
    slavery] that speak the language of Canaan [Humbled], and swear to Adonai Tzva'ot
    [Yahweh Commander of heaven’s armies]. One will be called “The city of destruction.”
  spa-BES: En ese día habrá cinco pueblos en la tierra de Egipto usando el lenguaje
    de Canaán y haciendo juramentos al Señor de los ejércitos; y uno de ellos se llamará,
    La Ciudad de destrucción.
  tdx-tdx: Ho lime ty rova an-tane Mitsraime ao ty hisaontsy an-tsaontsi’ i Kanàne
    amy andro zay, songa hifanta ami’ty tahina’ Iehovà’ i Màroy; hatao Rovam-Pandrotsahañe
    ty raike.
  tha-KJV: ในวันนั้นจะมีห้าหัวเมืองในแผ่นดิ​นอ​ียิปต์ซึ่งพูดภาษาของคานาอัน และปฏิญาณต่อพระเยโฮวาห์จอมโยธา
    เมืองหนึ่งเขาจะเรียกว่า เมืองแห่งการรื้อทำลาย
  por-BR-2018: Naquele dia haverá cinco cidades na terra do Egito que falem a língua
    de Canaã e prestem juramento ao SENHOR dos exércitos; uma delas será chamada Cidade
    da Destruição.
  deu-ELO: An jenem Tage werden fünf Städte im Lande Ägypten sein, welche die Sprache
    Kanaans reden und bei Jehova der Heerscharen schwören werden. Eine wird die Stadt
    Heres heißen.
  eng-WYC-2018: In that day five cities shall be in the land of Egypt, and shall speak
    with the tongue of Canaan, and shall swear by the Lord of hosts; the city of the
    sun shall be called one. (On that day five cities shall be in the land of Egypt,
    and they shall speak with the tongue of Canaan, and shall swear by the Lord of
    hosts; one shall be called The city of the sun, or Heliopolis.)
  epo-epo: En tiu tempo estos en la lando Egipta kvin urboj, parolantaj la lingvon
    Kanaanan kaj ĵurantaj per la Eternulo Cebaot; unu havos la nomon Urbo de Detruo.
  uig-PIN: Xu küni Ⱪanaanning tili sɵzlǝydiƣan, Wǝ samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigarƣa beⱪinip sadiⱪliⱪ ⱪǝsimi ⱪilidiƣan Misirning bǝx xǝⱨiri bolidu; Ulardin
    biri «Ⱨalak xǝⱨiri» dǝp atilidu.
  beo-beo: 'Amo eso doaga:sea, Hibulu sia:dafa da Idibidi moilai bai bagade biyaduyale
    ganodini sia: dalebe nabimu. Dunu amo moilai bai bagade ganodini esalebe, da sia:
    dafawanedafa sia:sea, ilia da Hina Gode Bagadedafa amo Ea Dioba:le sia:mu. Moilai
    afae amo biyaduyale ganodini amoga ilia da “Eso Moilai Bai Bagade” dio asulimu.'
  tpi-OTNT: Long dispela taim ol manmeri bilong 5-pela taun bilong Isip bai i toktok
    long tok Hibru. Na ol manmeri bilong ol dispela taun bai i tok tru antap long
    nem bilong Bikpela I Gat Olgeta Strong long ol bai i stap aninit long em. Wanpela
    bilong ol dispela taun bai ol i kolim long nem “Taun Bilong San.”
  hau-SA: A wannan rana birane biyar a Masar za su yi yaren Kan’ana su kuma miƙa kai
    cikin yarjejjeniya ga Ubangiji Maɗaukaki. Za a ce da ɗayansu Birnin Hallaka.
  uig-LAT: Shu küni Qanaanning tili sözleydighan, We samawi qoshunlarning Serdari
    bolghan Perwerdigargha béqinip sadiqliq qesimi qilidighan Misirning besh shehiri
    bolidu; Ulardin biri «Halak shehiri» dep atilidu.
  nde-nde: Ngalolosuku amadolobho amahlanu aseGibhithe azakhuluma ulimi lwaseKhenani,
    afungele ukwethembeka kuThixo uSomandla. Elinye lawo lizathiwa liDolobho leNcithakalo.
  ton-ton: ¶ ʻI he ʻaho ko ia ʻe lea ʻaki ʻae lea fakaKēnani ʻe he kolo ʻe nima ʻi
    he fonua ko ʻIsipite, pea te nau fuakava kia Sihova ʻoe ngaahi kautau; pea ʻe
    ui ʻae kolo ʻe taha, “Ko e kolo ʻoe fakaʻauha.”
  ces-1613: V ten den bude pět měst v zemi Egyptské, mluvících jazykem Kananejským,
    a přisahajících skrze Hospodina zástupů, jedno pak nazváno bude město zpuštění.
  eng-WMB: In that day, there will be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of Hosts. One will be called “The
    city of destruction.”
  tam-TCV: அந்த நாளிலே, எகிப்திலுள்ள ஐந்து பட்டணங்கள் கானான் மொழியைப் பேசி, “சேனைகளின்
    யெகோவாவுக்கே உண்மையாயிருப்போம்” என ஆணையிடுவார்கள். அவைகளில் ஒன்று அழிவின் நகரம்
    என அழைக்கப்படும்.
  ceb-ULB: Nianang adlawa adunay lima ka mga siyudad diha sa yuta sa Ehipto nga mosulti
    ug sinultihan sa Canaan ug manumpa sa pagpakig-abin kang Yahweh nga labawng makagagahom.
    Pagatawgon ang usa niini nga mga siyudad nga Ang Siyudad sa Adlaw.
  pol-UBG: W tym dniu w ziemi Egiptu będzie pięć miast mówiących językiem Kanaanu
    i przysięgających na PANA zastępów, a jedno z nich będzie nazwane Miastem Spustoszenia.
  urd-GVU: اُس دن مصر کے پانچ شہر کنعان کی زبان اپنا کر رب الافواج کے نام پر قَسم
    کھائیں گے۔ اُن میں سے ایک ’تباہی کا شہر‘ کہلائے گا۔
  deu-1912: Zu der Zeit werden fünf Städte in Ägyptenland reden nach der Sprache Kanaans
    und schwören bei dem HERRN Zebaoth. Eine wird heißen Ir-Heres.
  kan-2017: ಆ ದಿನದಲ್ಲಿ, ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಭಕ್ತರೆಂದು ಪ್ರಮಾಣಮಾಡಿ, ಕಾನಾನಿನ ಭಾಷೆಯನ್ನು
    ಆಡುವವರಿಂದ ತುಂಬಿದ ಐದು ಪಟ್ಟಣಗಳು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿರುವವು. ಇವುಗಳಲ್ಲಿ ಒಂದರ ಹೆಸರು “ನಾಶಪುರ.”
  yap-yap: Ra taw ko ngiyal’nem, ma lal e binaw nu Egypt nra i non ni thin ni Hebrew.
    Girdi’ nu rom e bay ur mowgad nga fithingan SOMOL ni Gubin ma Rayag Rok. Reb fapi
    binaw e bay ni pining fithingan ni, “Binaw ko Yal’.”
  hlt-MCSB: Tekah khohnin ah Egypt kho ah Kanaan ol la aka cal khopuei panga om ni.
    Te vaengah caempuei BOEIPA taengla ol aka caeng khopuei pakhat te tah koengloengnah
    khopuei a ti ni.
  mdy-ETH: ዬኖ ዎዶና ጊብፄ ዓጮይዳ ዓኣ ዶንጎ ካታሞንሢ ዔብሬ ዓሶ ሙኡጮ ጌስታንዳኔ፤ ዒኢካ ናንጋ ዴራ ቢያ ባኮ ዎይሣ ጎዳ
    ማዔ ፆኦዛሢ ሱንፆና ጫኣቃንዳኔ፤ ዬንሢ ካታሞንሢዳፓ ፔቴዜላ «ባይሲንታ ካታማ» ጌይንቲ ዔኤሊንታንዳኔ።
  twi-ASANTE: Saa ɛda no, Misraim nkuropɔn enum bɛka Kanaan kasa na wɔaka Asafo Awurade
    ntam. Wɔbɛfrɛ wɔn mu baako Ɔsɛeɛ Kuropɔn.
  eng-WEBU: In that day, there will be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of Armies. One will be called “The
    city of destruction.”
  wal-wal: He gallassi Gibxxe biittan de7iya ichchashu katamati Kanaane qaalan haasayiyaageetanne
    Ubbaappe Wolqqaama GODAASSI ammanettanau caaqqiyaageeta gidana. He katamatuppe
    issoi, “Awaa katamaa” geetettidi xeesettana.
  spa-PDDPT: Aquel día habrá cinco ciudades en la tierra de Egipto que hablarán la
    lengua de Canaán, y jurarán por Yavé de las huestes. Una de ellas será llamada
    Ciudad Herez.
  gun-gun: “Ha'e va'e ára ma oĩ avi 'rã peteĩ nhiruĩ tetã Egito yvy re, Canaã pygua
    ayvu py ijayvu ha'e Senhor ixondaro reta va'e rery rupi oura va'e kuery ikuaia.
    Ha'e va'e regua peteĩ ma Tetã Kuaray hery va'erã.
  ilo-ULB: Iti dayta nga aldaw, addanto iti lima a siudad iti daga ti Egipto nga agsao
    iti pagsasao ti Canaan ken agsapatadanto a ni Yahweh a Mannakabalin-amin ti pagserbianda.
    Maawaganto ti maysa kadagitoy a siudad iti Siudad ti Init.
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei nia helekai Hebrew ga hai hegau i lodo
    nia waahale e lima i lodo Egypt. Nia daangada i di gowaa deelaa ga hagamodu i di
    ingoo Dimaadua di Gowaa Aamua. Di waahale e dahi ga hagaingoo bolo “Di waahale
    o di Laa.”
  uig-ARA: شۇ كۈنى قانائاننىڭ تىلى سۆزلەيدىغان، ۋە ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگارغا بېقىنىپ سادىقلىق قەسىمى قىلىدىغان مىسىرنىڭ بەش شەھىرى بولىدۇ؛ ئۇلاردىن
    بىرى «ھالاك شەھىرى» دەپ ئاتىلىدۇ.
  sus-sus: Na lɔxɔɛ taa suuli nan luma Misira bɔxi ma, naxee Kanaan xui falama, e
    man lu Alatala Sɛnbɛma yi ra. Na taa nde fama nɛ xilide Heresi.
  pon-2006: Ni ahnsowo eh pahn leledo, aramas akan pahn lokaiahki lokaiahn Ipru nan
    kahnimw limau en Isip. Aramas akan wasao pahn wia arail kahula ni mwaren KAUN-O,
    Wasa Lapalap. Ehu kahnimw ko pahn adaneki, “Kahnimw en Ketipin.”
  ksd-ksd: Ta nam ra e a ilima na pia na pal Aigipto diat a tata ma ra tinata Kanaan,
    ma diat a vavalima tai ra Luluai kai ra lavur kor; ma tikai da vatang ia ba a
    pia na pal na keake.
  tur-YTC: O gün Mısır diyarında Kenan dilini konuşan ve Ordular Yahvesi'ne ant içen
    beş kent olacak. Bunlardan birine “Yıkım Kenti” denilecek.
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἔσονται πέντε πόλεις ἐν Αἰγύπτῳ λαλοῦσαι τῇ γλώσσῃ τῇ
    Χαναανίτιδι, καὶ ὀμνῦντες τῷ ὀνόματι Κυρίου σαβαώθ· πόλις ἀσεδὲκ κληθήσεται ἡ
    μία πόλις.
  ind-AYT: Pada hari itu, lima kota di tanah Mesir akan berbicara dalam bahasa Kanaan
    dan bersumpah setia kepada TUHAN semesta alam; salah satu di antaranya akan disebut
    “Kota Kebinasaan”.
  nya-nya: Tsiku limenelo ku dziko la Igupto kudzakhala mizinda isanu yoyankhula chiyankhulo
    cha Akanaani, ndipo anthu ake adzalumbira kwa Yehova Wamphamvuzonse kuti adzamutumikira.
    Umodzi mwa mizindayo udzatchedwa Mzinda Wachilungamo.
  hrv-hrv: U onaj će se dan u zemlji egipatskoj pet gradova što govore kanaanskim
    jezikom zakleti Jahvi nad Vojskama; jedan će se od njih zvati Ir Hahres.
  mps-mps: Te sogo te Isip dabego a naga hanu we bidi dabego te Hibru pogo po waibao.
    Tama te hanu we bidi dabego te Tigidali Bomo Elalubo Genuai Bidigo nogide augwali
    te aga dologode bidai olama, augwaligo mu po waibao. Te hanu me deligo nogi augwaligo
    te nogi nogi yaiba, Giligago Hanu.
  tpi-tpi: Long dispela taim ol manmeri bilong 5-pela taun bilong Isip bai i toktok
    long tok Hibru. Na ol manmeri bilong ol dispela taun bai i tok tru antap long
    nem bilong Bikpela I Gat Olgeta Strong long ol bai i stap aninit long em. Wanpela
    bilong ol dispela taun bai ol i kolim long nem “Taun Bilong San.”
  dan-1931: På hin Dag skal fem Byer i Ægypten tale Kana'ans Tungemål og sværge ved
    Hærskarers HERRE; en af dem skal kaldes Ir-Haheres.
  vie-OVCB: Trong ngày ấy, năm thành của Ai Cập sẽ theo Chúa Hằng Hữu Vạn Quân. Họ
    sẽ nói tiếng Hê-bơ-rơ, là ngôn ngữ của Ca-na-an. Một trong những thành này sẽ
    được gọi là Thành Mặt Trời.
  guj-2017: તે દિવસે મિસર દેશમાં કનાની ભાષા બોલનારાં, સૈન્યોના યહોવાહની આગળ સમ ખાનારાં
    એવાં પાંચ નગર થશે; તેઓમાંનું એક સૂર્ય - નગર કહેવાશે.
  pon-2006A: Ni ahnsowo eh pahn leledo, aramas akan pahn lokaiahki lokaiahn Ipru nan
    kahnimw limau en Isip. Aramas akan wasao pahn wia arail kahula ni mwaren KAUN-O,
    Wasa Lapalap. Ehu kahnimw ko pahn adaneki, “Kahnimw en Ketipin.”
  por-BRBSL: Naquele dia, haverá cinco cidades na terra do Egito que falam a língua
    de Canaã, e juram a Javé de Exércitos. Uma será chamada “A cidade da destruição”.
  cth-cth: Hote hnin dawk, Izip ram vah, Kanaan lawk ka dei niteh, kalvan ransanaw
    e BAWIPA hah thoe ka bo e kho panga touh ao han.
  twi-twi: Saa da no, Misraim nkurɔpɔn anum bɛka Kanaan kasa na wɔaka Asafo Awurade
    ntam. Wɔbɛfrɛ wɔn mu ɔbaako se Ɔsɛe Kuropɔn.
  hlt-hlt: Tekah khohnin ah Egypt kho ah Kanaan ol la aka cal khopuei panga om ni.
    Te vaengah caempuei BOEIPA taengla ol aka caeng khopuei pakhat te tah koengloengnah
    khopuei a ti ni.
  tbz-SIM: Dɛ kó diyiè Esibiti kó yɛhɛkɛ̀ yɛnùmmù yɛɛ̀ yó nnɑ́ɑ́ nKɑnnɑhɑ̃ɑ̃ kɔbɛ
    kó tinɑ́ɑǹtì. Kɛ̀ bɛ̀ɛ dɔúnnɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ dinùù kɛ bo nkù tɑunnɛ̀.
    Bɛ̀ bo nyu dɛ kó dihɛì kó dìmɑrì kɛ tú dikɔ̀ù ɛì.
  msy-2020: Dughiar kamɨn, Isipian gumazamizir an 5plan nguibar ekiabar itiba, me
    Hibrun akam mɨkɨmam. Egh nguibar ekiar kabar itir gumazamiziba, Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim baghvɨra ikɨ an apengan ikiam. Nguibar ekiar kabar mam,
    me ziar kam a darɨgham, “Aruemɨn Nguibar Ekiam.”
  dop-dop: 'Kʋyɑkʋ nɑkʋlɩ Icipiti ɑcɑlɛɛ kɑkpɑsɩ kɑ́ yɔɣɔtǝɣɩ Hepǝlɑ tɔm. Pɑɑ yɔɣɔtɩ
    nɑ pɑ́ sɩɩ sɩ: Tǝ kɛ́ Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ nyǝ́mɑ. Acɑlɛɛ ɑnɩ ɑ tɑɑ lɛntɛ hǝtɛ
    ntɛ́ ilim ɩcɑtɛ.'
  azb-azb: O gün Misirdə Kənan dilində danışan və Ordular Rəbbinin adına and içən
    beş şəhər olacaq. Onlardan biri Həlak şəhəri adlandırılacaq.
  eng-DBY: 'In that day shall there be five cities in the land of Egypt speaking the
    language of Canaan, and swearing by Jehovah of hosts: one shall be called, The
    city of Heres.'
  hin-2017: उस समय मिस्र देश में पाँच नगर होंगे जिनके लोग कनान की भाषा बोलेंगे और
    यहोवा की शपथ खाएँगे। उनमें से एक का नाम नाशनगर रखा जाएगा।
  wol-KYG: Su keroogee mu am juróomi dëkki réewum Misra yu nit ñay waxe làmmiñu ebrë,
    di fa giñe Aji Sax ji Boroom gàngoor yi, benn dëkk ba lañuy wooye Ir Ayeres, dëkkub
    yàqute.
  eng-YLT: In that day there are five cities in the land of Egypt, Speaking the lip
    of Canaan, And swearing to Jehovah of Hosts, 'The city of destruction,' is said
    of one.
  eng-WYC-2017: In that day five cities shall be in the land of Egypt, and shall speak
    with the tongue of Canaan, and shall swear by the Lord of hosts; the city of the
    sun shall be called one.
  eng-WMBB: In that day, there will be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of Hosts. One will be called “The
    city of destruction.”
  urd-GVH: उस दिन मिसर के पाँच शहर कनान की ज़बान अपनाकर रब्बुल-अफ़वाज के नाम पर क़सम
    खाएँगे। उनमें से एक ‘तबाही का शहर’ कहलाएगा।
  rug-rug: Koasa rane asa si ka lima vasileana pa Izipi si kote zama pa vinekala tadi
    pa popoa Kenani, meke kote tokotokoro pa Pozana e Zihova Tadi na Qeto Minate.
    Keke arini si kote ta pozae, “Vasileana nomana tana Rimata.”
  gaz-gaz: Gaafas biyya Gibxi keessatti magaalaawwan shan afaan Kanaʼaan dubbatu;
    isaanis Waaqayyoo Waan Hunda Dandaʼuuf amanamoo taʼuuf ni kakatu. Isaan keessaa
    tokko Magaalaa Badiisaa jedhamti.
  fra-LSG: 'En ce temps-là, il y aura cinq villes au pays d’Égypte, Qui parleront
    la langue de Canaan, Et qui jureront par l’Éternel des armées: L’une d’elles sera
    appelée ville de la destruction.'
  yal-yal: Na lɔxɔni, Heburu xuiin fama nɛn faladeni Misiran taa suulunna ndee yi,
    e muxune yi e kɔlɔ a e bata findi Alatala Sɛnbɛn Birin Kanna gbeen na. Na taan
    keden xili bama nɛn a Taa Halagixina.
  haw-1868: Ia la la, elima no kulanakauhale ma ka aina o Aigupita, E olelo ana i
    ka olelo o Kanaana; A ma ka inoa o Iehova o na kaua lakou e hoohiki ai; A e kapaia
    kekahi o lakou, ke kulanakauhale o Heresa.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَكُونُ فِي دِيَارِ مِصْرَ خَمْسُ مُدُنٍ تَنْطِقُ
    بِلُغَةِ كَنْعَانَ، وَتَحْلِفُ بِالْوَلاءِ لِلرَّبِّ الْقَدِيرِ، وَتُدْعَى إِحْدَاهَا
    مَدِينَةَ الشَّمْسِ.
  ewe-ewe: Le ɣe ma ɣi la, du gã atɔ̃ le Egiptenyigba dzi atrɔ adze Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la yome, eye woasrɔ̃ Hebrigbe agblɔ. Woayɔ du siawo dometɔ ɖeka be Heliopolis,
    Ɣekeklẽdu.
  eng-LEE: On that day shall be five cities in the land of Egypt speaking the language
    of Canaan, and swearing by the Lord of hosts; “The city of destruction” shall
    one be called.
  asm-FB: সেই দিনা কনানীয়া ভাষা কোৱা আৰু বাহিনীসকলৰ যিহোৱালৈ শপত খোৱা পাঁচখন নগৰ
    হ’ব। এই পাচঁখনৰ এখন সূৰ্যৰ নগৰ নামেৰে প্রখ্যাত হ’ব।
  sus-A: نَ لْشْي تَا سُولِ نَن لُمَ مِسِرَ بْشِ مَ، نَشٍيٍ كَنَان شُي قَلَمَ، عٍ
    مَن لُ عَلَتَلَ سّنبّمَ يِ رَ. نَ تَا ندٍ قَمَ نّ شِلِدٍ هٍرٍ سِ.
  fra-SBL: En ce jour-là, il y aura au pays d'Égypte cinq villes qui parleront la
    langue de Canaan et qui jureront devant l'Éternel des armées. L'une d'elles sera
    appelée « la ville de la destruction ».
  hbo-hbo: בַּיֹּ֣ום הַה֡וּא יִהְיוּ֩ חָמֵ֨שׁ עָרִ֜ים בְּאֶ֣רֶץ מִצְרַ֗יִם מְדַבְּרֹות֙
    שְׂפַ֣ת כְּנַ֔עַן וְנִשְׁבָּעֹ֖ות לַיהוָ֣ה צְבָאֹ֑ות עִ֣יר הַהֶ֔רֶס יֵאָמֵ֖ר לְאֶחָֽת׃
    ס
  kik-kik: Mũthenya ũcio matũũra matano ma bũrũri wa Misiri makaaragia rũthiomi rwa
    Kaanani, makĩĩhĩtaga atĩ marĩtungatagĩra Jehova Mwene-Hinya-Wothe. Na itũũra rĩmwe
    rĩamo rĩgeetagwo Itũũra Inene rĩa Mwanangĩko.
  fra-NCL: En ce jour-là, il y aura cinq villes sur la terre d’Égypte, qui parleront
    la langue de Chanan, et qui prêteront serment à Yahweh des armées ; l’une d’elles
    s’appellera Ville du Soleil.
  cek-AK: To na niah Izip prae ih vangpui panga tonawk loe, Kanan kaminawk mah apaeh
    ih lok to apae o ueloe, misatuh kaminawk ih Angraeng hmaa ah oep om lokkamhaih
    to sah o tih; to vangpuinawk thung ih vangpui maeto loe Amrohaih Vangpui, tiah
    kawk o tih.
  cuk-cuk: 'A-ibagangine, Egiptoʼgi neggwebur-gwaatale Canaán-dulemar-gayaba sunmakdemaloed,
    degi, ise-sogar Bab-Jehová-Bela-Gangued-Nikadga sogdemaloed: Anmar be-sogedba
    damaloye. A-neggwebur-gwagwenad nugguoed, Herez-neggweburye.'
  uig-CYR: Шу күни Қанаанниң тили сөзләйдиған, Вә самави қошунларниң Сәрдари болған
    Пәрвәрдигарға беқинип садиқлиқ қәсими қилидиған Мисирниң бәш шәһири болиду; Улардин
    бири «Һалак шәһири» дәп атилиду.
  tel-2017: ఆ రోజున కనాను భాషలో మాట్లాడే పట్టణాలు ఐదు ఐగుప్తు దేశంలో ఉంటాయి. ఆ పట్టణాల్లో
    ప్రజలు “మేము సేనల ప్రభువు యెహోవా ప్రజలం” అని ప్రమాణం చేస్తారు. ఈ పట్టణాల్లో ఒక
    దాన్ని “నాశనపురం” అని పిలుస్తారు.
  hat-BSA: Nan jou sa a, senk gwo vil peyi Égypte yo va pale langaj a Kanaraneyen
    yo, e yo va sèmante alyans ak SENYÈ dèzame yo. Youn nan yo va rele Vil Destriksyon
    an.
  kos-kos: Ke pacl sac ac tuku, kas Hebrew ac fah orekmakinyuk in siti limekosr in
    acn Egypt. Mwet we ac fah oru fulahk lalos Inen LEUM GOD Kulana. Sie sin siti
    inge ac fah pangpang, “Siti lun Faht.”
  hbo-WLC: בַּיּ֣וֹם הַה֡וּא יִהְיוּ֩ חָמֵ֨שׁ עָרִ֜ים בְּאֶ֣רֶץ מִצְרַ֗יִם מְדַבְּרוֹת֙
    שְׂפַ֣ת כְּנַ֔עַן וְנִשְׁבָּע֖וֹת לַיהוָ֣ה צְבָא֑וֹת עִ֣יר הַהֶ֔רֶס יֵאָמֵ֖ר לְאֶחָֽת׃
    ס
  ibo-ibo: Nʼụbọchị ahụ, obodo ise nʼime ala Ijipt ga-asụ asụsụ Kenan, ṅụọ iyi irubere
    Onyenwe anyị, Onye pụrụ ime ihe niile isi. Otu nʼime obodo ndị a ka a ga-akpọ
    Obodo anwụ.
  ory-ory: ସେହି ଦିନ ମିସର ଦେଶ ମଧ୍ୟରେ ପାଞ୍ଚ ନଗର କିଣାନୀୟ ଭାଷାବାଦୀ ହେବେ ଓ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଶପଥ କରିବେ, ଏକ ନଗର ଉତ୍ପାଟନ ନଗର ବୋଲି ଖ୍ୟାତ ହେବ।
  chk-chk: Lon ena fansoun epwe wor limu telinimw lon Isip aramasen lon repwe eäni
    fosun Ipru, repwe pwal pwon fän akapel pwe repwe lükü ewe Samol mi Unusen Manaman.
    Iwe, eu lein ekewe telinimw epwe iteni ‘Telinimwen Akkar’.
  rop-rop: “Wal langa det taim na, pipul garra toktokbat det Hibru langgus langa faibala
    taun langa Ijip, en olabat garra bulurrum YAWEI det boswan God en meigim olabat
    pramis langa im neim. En wan taun garra abum det neim Taun blanga San.
  ukr-1871: І тодї в Египтї стане пять міст говорити мовою Канаанською, й клястися
    Господом сил, а одно зватись ме містом сонця.
  deu-1951: Zu jener Zeit werden fünf ägyptische Städte die Sprache Kanaans reden
    und bei dem HERRN der Heerscharen schwören; eine derselben wird Irheres heißen.
  eng-JPS: In that day there shall be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of hosts; one shall be called The
    city of destruction.
  srp-1865: U to æe vrijeme biti pet gradova u zemlji Misirskoj koji æe govoriti jezikom
    Hananskim i zaklinjati se Gospodom nad vojskama; jedan æe se zvati grad Aheres.
  lug-lug: Ku lunaku olwo walibaawo ebibuga bitaano mu nsi y’e Misiri ebyogera olulimi
    lwa Kanani, era birirayira okwekwata ku Mukama Katonda ow’Eggye. Ekimu kiriyitibwa
    Ekibuga Ekyokuzikirira.
  heb-heb: ביום ההוא יהיו חמש ערים בארץ מצרים מדברות שפת כנען ונשבעות ליהוה צבאות
    עיר ההרס יאמר לאחת׃
  ben-IRV: সেই দিন মিশরের পাঁচটি শহর কনানের ভাষা বলবে এবং বাহিনীদের সদাপ্রভুর প্রতি
    আনুগত্যের শপথ করবে। সেই শহরগুলোর মধ্যে একটাকে বলা হবে ধ্বংসের শহর।
  pan-pan: ਉਸ ਦਿਨ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਪੰਜ ਸ਼ਹਿਰ ਹੋਣਗੇ ਜਿਹੜੇ ਕਨਾਨ ਦੀ ਬੋਲੀ ਬੋਲਣਗੇ ਅਤੇ ਜਿਹੜੇ
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਣਗੇ। ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ “ਨਾਸ ਨਗਰ” ਅਖਵਾਏਗਾ।
  mya-JVB: ထို ကာလ ၌ အဲဂုတ္တု ပြည် တွင် ၊ မြို့ ငါး မြို့တို့သည် ခါနာန် ဘာသာ စကားကို
    ပြော ၍ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရား၏ သစ္စာ တော်ကိုခံ ကြလိမ့်မည်။ ထိုမြို့တို့တွင်၊
    တ မြို့ကို သူရိယာ မြို့ ဟူ၍ခေါ်ဝေါ် ကြ လိမ့်မည်။
  hmo-hmo: Unai dina ia ginidae neganai, Aigupito ena hanua badadia ibounai 5 edia
    lalonai, Heberu gado do idia hereva, bona edia gwauhamata hereva, be Siahu Ibounai
    Lohiabada ena ladanai do idia henia. Hanua ta ena ladana do idia atoa, “Dina ena
    Hanua.”
  urd-urd: उस रोज़ मुल्क — ए — मिस्र में पाँच शहर होंगे जो कना'नी ज़बान बोलेंगे, और
    रब्ब — उल — अफ़वाज की क़सम खाएँगे; उनमें से एक का नाम शहर — ए — आफ़ताब होगा।
  rus-SYN: В тот день пять городов в земле Египетской будут говорить языком Ханаанским
    и клясться Господом Саваофом; один назовется городом солнца.
  bqc-SIM: Gↄↄ bee Egipi wɛ̃́lɛ mɛ̀n sↄoↄ Ɛbɛlu yã'o, aai zɛ ń Dii Zĩgↄ̃deo. Wɛ̃́lɛpiↄ
    do tↄ́n Ɛliↄpↄli.
  tcz-CHONGTHU: Hiche nikho teng chule Egypt a khopi len nga hon vanmi janel Pakai
    chu ajui dingu ahi. Amahon Hebrew, Canaan pao geija atho dingu ahi. Khopi len
    khat pen chu Heliopolis, Nisa khopi ahi.
  mar-mar: त्या दिवशी मिसर देशामध्ये पाच नगरे कनानाची भाषा बोलतील आणि ती सेनाधीश परमेश्वरापुढे
    एकनिष्ठतेची शपथ वाहतील. त्यातील एका नगरास सूर्याचे नगर म्हणतील.
  qub-qub: Chay junäga Egipto nasyuncho pichga siudächömi rimangapaj hebreo rimayta.
    Paycunaga munayniyoj Tayta Diosllata sirbinanpämi juranga. Chay siudäcunapami
    jucpaga Herez jutin cangapaj.
  hat-hat: Lè sa a, y'a gen senk lavil nan peyi Lejip kote moun va pale ebre. Moun
    la va pran non Seyè ki gen tout pouvwa a pou fè sèman. Yonn nan lavil sa yo va
    rele Lavil Solèy.
  eng-BSB: In that day five cities in the land of Egypt will speak the language of
    Canaan and swear allegiance to the LORD of Hosts. One of them will be called the
    City of the Sun.
  eng-WEBPB: In that day, there will be five cities in the land of Egypt that speak
    the language of Canaan, and swear to the LORD of Armies. One will be called “The
    city of destruction.”
  kbq-kbq: Hagi e'i ana knafina Isipi mopafima me'nea 5fu'a ranra kumapima nemaniza
    vahe'mo'za, Kenani vahe'mokizmi zamageru neru'za, Monafi sondia vahe'mofo Ra Anumzamofo
    agifi huvempa hu'za, Anumzamofo agorga manigahune hu'za hugahaze. Ana 5fu'a kumapinti
    mago kumamofo agi'a Zagemofo Kumare hu'za agi'a ahegahaze.
  nhe-BL: Ipan nopa tonali, macuili altepetini tlen tlali Egipto tlatestigojquetzase
    para quitoquilise TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Huan
    pehuase camatise ica hebreo tlajtoli. Se tlen nopa altepetini elis Herez. (Herez
    quinequi quiijtos “altepetl tlen tonati”.)
  gub-BL: A'e 'ar mehe heta putar 5 tawhu Ezit ywy rehe nehe. A'e tawhu pe har ukwaw
    putar Emerew waze'eg a'e wà nehe. — Ureruzar putar Tupàn Tuweharupi Wiko Ma'e
    Ikàg Wera'u Ma'e ure nehe, i'i putar tuwe wà nehe. — Kwarahy Henaw, i'i putar
    teko pitài tawhu pe wà nehe.
  eng-DRA: 'In that day there shall be five cities in the land of Egypt, speaking
    the language of Chanaan, and swearing by the Lord of hosts: one shall be called
    the city of the sun.'
