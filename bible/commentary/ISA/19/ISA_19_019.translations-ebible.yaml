verse: ISA.019.019
translations:
  mal-C: അന്ന് ഈജിപ്റ്റിന്റെ മധ്യത്തിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠവും അതിന്റെ അതിരിനടുത്ത്
    ഒരു സ്മാരകവും ഉണ്ടാകും.
  deu-TKW: An jenem Tage wird es einen Altar Jahwes mitten im Land Ägypten und einen
    Malstein Jahwes an seiner Grenze geben.
  lin-lin: Na mokolo wana, bakotonga etumbelo moko na kati-kati ya Ejipito mpe bakotia
    likonzi moko lokola ekaniseli mpo na Yawe, na bandelo ya mokili.
  eng-LSV: In that day there is an altar to YHWH || In the midst of the land of Egypt,
    || And a standing pillar to YHWH near its border,
  eng-GNV: In that day shall the altar of the Lord be in the middes of the land of
    Egypt, and a pillar by the border thereof vnto the Lord.
  eng-WEBSTER: In that day shall there be an altar to the LORD in the midst of the
    land of Egypt, and a pillar at its border to the LORD.
  nhw-BL: Huan ipan nopa tonali oncas se tlaixpamitl para TOTECO tlatlajco tlali Egipto.
    Huan nojquiya campa inepa tlali Egipto quiquetzas se hueyi tetl para quinelnamiquiltis
    TOTECO.
  swh-ONEN: Katika siku hiyo patakuwepo madhabahu ya Bwana katikati ya Misri na mnara
    wa kumbukumbu kwa Bwana kwenye mpaka wa Misri.
  bba-bba: Bɑ koo Yinni Gusunɔ yɑ̃ku yeru kuɑ Eɡibitin tem suunu sɔɔ, kpɑ bu kperu
    ɡɑru ɡirɑ mɛn nɔɔ burɑ yerɔ bu kɑ nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: In that day shall there be an altar to the Lord in the midst of the
    land of Egypt, And a pillar at the border thereof to the Lord.
  luo-luo: E kindeno kendo mar misango mar Jehova Nyasaye nobedi e dier piny Misri
    kendo kidi mar rapar mar Jehova Nyasaye noket e tongʼne.
  meu-meu: Una dina ai, Iehova ena ihaboulaina patana ta na Aigupto tanona bogaraginai
    baine mia, bona Iehova ena au-tubua ta na ena tano hetoana ai baine gini.
  npi-ULB: त्यस दिन मिश्रदेशको माझमा परमप्रभुको एउटा वेदी हुनेछ र त्‍यसको छेउमा परमप्रभुको
    निम्ति ढुङ्गाको स्‍मारक हुनेछ ।
  yor-yor: Ní ọjọ́ náà pẹpẹ kan yóò wà fún Olúwa ní àárín gbùngbùn Ejibiti, àti ọ̀wọ́n
    kan fún Olúwa ní etí bodè rẹ̀.
  pes-OPCB: در آن روز، مذبحی در وسط مصر، و ستون یادبودی در مرز آن، برای خداوند بر
    پا خواهد شد.
  tgl-ULB: Sa araw na iyon, magkakaroon ng altar kay Yahweh sa gitna ng kalupaan ng
    Ehipto, at isang batong haligi sa hangganan para kay Yahweh.
  hui-hui: Horo uruningi Iyibi dindiha Anduane Homogonaga lomabu delaga dabu mbira
    bu helolebira. Ani bialu Iyibi dindi tubarini ege to̱le̱ mbira Anduane Homogo
    mitangi bialu loma biaho helolebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ အီ​ဂျစ်​ပြည်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်
    ယဇ်​ပလ္လင်​တစ်​ခု​ကို​တည်​ထား​လိမ့်​မည်။ ကိုယ် တော်​အား​အ​နု​မော​ဒ​နာ​ပြု​၍​စိုက်​ထူ​ထား
    သည့်​ကျောက်​တိုင်​တစ်​ခု​သည်​နယ်​စပ်​တွင်​ရှိ လိမ့်​မည်။-
  bod-N: དེའི་དུས་སུ། ཨེ་ཅིབ་ཡུལ་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་ཕུལ་བའི་མཆོད་ཁྲི་ཞིག་དང་། དེའི་ས་མཚམས་སུ་དཀོན་མཆོག་ཡ་ཝཱེར་ཕུལ་བའི་ཀ་བ་ཞིག་ཡོད་པར་འགྱུར།
  wsk-wsk: Ale tom umu te mu, Yawe ko altar bo Egypt sor lilim ningi kalomon, ale
    manga biya bo, Yawe ko nup te, Egypt lilim ko sor ali te nama menaram umu te,
    bangaru betemon se anirukko.
  sna-sna: Pazuva iro, pachava nearitari kuna Jehovha mukati chaimo meIjipiti, nembiru
    kuna Jehovha pamuganhu wayo.
  spa-BLM: En ese día, habrá un altar a Yahvé en medio de la tierra de Egipto, y una
    columna a Yahvé en su frontera.
  cac-cac: A d'a jun tiempoal chi', ay jun yaltar Jehová ol b'ochaj d'a yol smacb'en
    Egipto chi'. Axo d'a slac'anil smojonal smacb'en chi', ata' ol b'ochajcanq'ue
    jun q'uen q'ueen yuj yic'jichaan̈ Jehová.
  swh-ULB: Siku hiyo kutakuwa madhabahu kwa ajili ya Yahwe katika ya nchi ya Misri,
    na jiwe la chumvi karibu na Yahwe.
  bel-bel: У той дзень ахвярнік Госпаду будзе пасярод зямлі Егіпецкай, і помнік Госпаду
    - каля межаў яе.
  deu-ELBBK: An jenem Tag wird inmitten des Landes Ägypten ein Altar dem HERRNgeweiht
    sein, und eine Denksäule nahe an seiner Grenze dem HERRN;
  mbb-OT: Dutun he timpu ebengunen is pemuhatà para te Nengazen diyà te teliwazà te
    tanà he Ehipto, ne ibpelastar zaan is tedeman he vatu ziyà te dulunà kayi.
  mal-2015: അന്നാളിൽ മിസ്രയീംദേശത്തിന്റെ നടുവിൽ യഹോവെക്കു ഒരു യാഗപീഠവും അതിന്റെ അതൃത്തിയിൽ
    യഹോവെക്കു ഒരു തൂണും ഉണ്ടായിരിക്കും.
  gup-gup: Dja bu kunmekbe kunbarnangarra kamre, wanjh bininj kabirriname altar nuye
    nawu Yawey kore kubulhdjan kunbolk ngarre Egypt. Warridj kabirridjabname kunwardde
    mankuyeng nuye Yawey darnkih kore Egypt kaberrkraworren kunbubuyika kunbolk.
  rmc-rmc: Andre oda džives ela le RAJESKRO oltaris maškar o Egipt a o slupos pro
    leperiben le RAJESKRO paš leskri hraňica.
  pes-OPV: در آن روز مذبحی برای خداوند در میان زمین مصر و ستونی نزد حدودش برای خداوندخواهد
    بود.
  ron-1924: Тот ын время ачея ва фи ун алтар пентру Домнул ын цара Еӂиптулуй ши ла
    хотар ва фи ун стылп де адучере аминте пентру Домнул.
  ben-OBCV: সেদিন, মিশর দেশের কেন্দ্রস্থলে সদাপ্রভুর উদ্দেশে একটি বেদি নির্মিত হবে
    এবং তার সীমানায় সদাপ্রভুর এক স্মৃতিস্তম্ভ নির্মিত হবে।
  som-som: Oo wakhtigaas dalka Masar dhexdiisa meel allabari baa Rabbiga ugu oolli
    doonta, oo soohdinteedana waxaa Rabbiga u jiri doona tiir.
  lat-VUC: In die illa erit altare Domini in medio terræ Ægypti, et titulus Domini
    juxta terminum ejus.
  eng-ASVBT: In that day shall there be an altar to Jehovah in the midst of the land
    of Egypt, and a pillar at the border thereof to Jehovah.
  ita-1885: In quel giorno vi sarà, in mezzo del paese di Egitto, un altare consacrato
    al Signore; e un piliere rizzato al Signore, presso al suo confine.
  eng-LXXUP: In that day there shall be an altar to the Lord in the land of the Egyptians,
    and a pillar to the Lord by its border.
  eng-ULB: In that day there will be an altar to Yahweh in the middle of the land
    of Egypt, and a stone pillar at the border to Yahweh.
  spa-VBL: En ese momento habrá un altar al Señor en medio de Egipto, y un monumento
    de piedra al Señor en su frontera.
  fra-_FOB: En ce jour-là, il y aura un autel érigé à l'Éternel au milieu du pays
    d'Égypte, et un monument dressé à l'Éternel sur la frontière;
  mal-mal: ആ നാളിൽ ഈജിപ്റ്റിന്റെ നടുവിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠവും അതിന്റെ അതിർത്തിയിൽ
    യഹോവയ്ക്ക് ഒരു തൂണും ഉണ്ടായിരിക്കും.
  urd-GVR: Us din Mulk-e-Misr ke bīch meṅ Rab ke lie qurbāngāh maḳhsūs kī jāegī, aur
    us kī sarhad par Rab kī yād meṅ satūn khaṛā kiyā jāegā.
  suz-BL: मेको नाक्‍ती इजीप्‍त रागी आ दातेमी परमप्रभु यावे कली चढ़ेतीके का सेल्‍नीम।
    मिनु मेको आ सांदमी परमप्रभु यावे कली थाम का सेल्‍‍नीम। लेवी २६:१
  eng-NOY: In that day there shall be an altar to Jehovah in the midst of the land
    of Egypt, And in the border of it a pillar to Jehovah,
  ita-1927: In quel giorno, in mezzo al paese d’Egitto, vi sarà un altare eretto all’Eterno;
    e presso la frontiera, una colonna consacrata all’Eterno.
  ckb-ckb: لەو ڕۆژەدا، لە ناوەڕاست خاکی میسردا قوربانگایەک بۆ یەزدان دەبێت و ستوونێکیش
    لەسەر سنوورەکەی بۆ یەزدان.
  eng-BBE: In that day there will be an altar to the Lord in the middle of the land
    of Egypt, and a pillar to the Lord at the edge of the land.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಈಜಿಪ್ಟ್ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವು ದೇಶದ ಎಲ್ಲೆಯಲ್ಲಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಸ್ತಂಭವು ಇರುವುದು.
  tam-2017: அக்காலத்திலே எகிப்து தேசத்தின் நடுவிலே யெகோவாவுக்கு ஒரு பலிபீடமும், அதின்
    எல்லையருகே யெகோவாவுக்கு ஒரு தூணும் உண்டாயிருக்கும்.
  spa-RV-1909: En aquel tiempo habrá altar para Jehová en medio de la tierra de Egipto,
    y el trofeo de Jehová junto á su término.
  ron-BTF: În acea zi, va fi un altar pentru DOMNUL în mijlocul ţării Egiptului şi
    un stâlp la graniţa acestuia, pentru DOMNUL.
  eng-WEBP: In that day, there will be an altar to the LORD in the middle of the land
    of Egypt, and a pillar to the LORD at its border.
  eng-FBV: At that time there will be an altar to the Lord right in the middle of
    Egypt, and a stone monument to the Lord on its border.
  nld-1939: Op die dag zal een altaar voor Jahweh staan Midden in het land van Egypte,
    En op zijn grenzen een zuil Ter ere van Jahweh!
  nch-BL: Huan ipan nopa tonali oncas se taixpamit para TOTECO tatajco ten tali Egipto.
    Huan nojquiya campa inepa tali Egipto quiquetzas se hueyi tet para quinelnamiquiltis
    TOTECO.
  vie-1934: Trong ngày đó, sẽ có một bàn thờ cho Đức Giê-hô-va ở giữa xứ Ê-díp-tô,
    và có một trụ cho Đức Giê-hô-va nơi bờ cõi nói.
  hin-CV: उस समय वे मिस्र देश में याहवेह के लिए एक वेदी और गढ़ बनाएंगे, और मिस्र की
    सीमाओं में याहवेह के लिये एक खंभा खड़ा होगा.
  eng-OURB: In that day, there will be an altar to Adonai in the middle of the land
    of Egypt [Abode of slavery], and a pillar to Adonai at its border.
  spa-BES: En aquel día habrá un altar para el Señor en medio de la tierra de Egipto,
    y una columna para el Señor al borde de la tierra.
  tdx-tdx: Amy andro zay ho añivon-tane’ Mitsraime ao ty kitrely am’ Iehovà, naho
    ty vatolahy am’ Iehovà amy efe-tane’ey,
  tha-KJV: ในวันนั้นจะมีแท่นบูชาแท่นหนึ่งแด่พระเยโฮวาห์ในท่ามกลางแผ่นดิ​นอ​ียิปต์
    และมีเสาสำคัญแด่พระเยโฮวาห์​ที่​พรมแดน
  por-BR-2018: Naquele dia haverá um altar ao SENHOR no meio do Egito, e uma coluna
    ao SENHOR junto a sua fronteira.
  deu-ELO: An jenem Tage wird inmitten des Landes Ägypten ein Altar dem Jehova geweiht
    sein, und eine Denksäule nahe an seiner Grenze dem Jehova;
  eng-WYC-2018: In that day the altar of the Lord shall be in the midst of the land
    of Egypt, and the title of the Lord shall be beside the end thereof; (On that
    day the altar of the Lord shall be in the midst of the land of Egypt, and the
    pillar of the Lord shall be there at the border;)
  epo-epo: En tiu tempo estos altaro por la Eternulo meze de la lando Egipta, kaj
    monumento por la Eternulo apud ĝia limo;
  uig-PIN: Xu küni Misirning zemini otturisida Pǝrwǝrdigarƣa atalƣan bir ⱪurbangaⱨ,
    Ⱨǝm qegrasida Pǝrwǝrdigarƣa atalƣan bir tüwrük bolidu.
  beo-beo: Amo eso doaga:sea, Hina Godema nodoma:ne, ‘oloda’ da Idibidi soge ganodini
    gagui dialebe ba:mu, amola igi duni bugi Godema modale ligiagai da Idibidi alalo
    legei amoga dialebe ba:mu.
  tpi-OTNT: Long dispela taim bai i gat wanpela alta bilong Bikpela i stap long graun
    bilong Isip. Na tu bai i gat wanpela pos ston ol i makim bilong Bikpela stret,
    em i stap long mak bilong kantri Isip.
  hau-SA: A wannan rana za a kasance da bagade ga Ubangiji a tsakiyar Masar, da kuma
    ginshiƙin dutse Ubangiji a iyakarta.
  uig-LAT: Shu küni Misirning zémini otturisida Perwerdigargha atalghan bir qurban’gah,
    Hem chégrasida Perwerdigargha atalghan bir tüwrük bolidu.
  nde-nde: Ngalolosuku kuzakuba le-alithari likaThixo phakathi kwelizwe laseGibhithe,
    lelitshe lesikhumbuzo sikaThixo emngceleni walo.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe ʻai ʻae feilaulauʻanga kia Sihova ʻi he loto fonua
    ʻo ʻIsipite, pea mo ha pou kia Sihova ʻi hono ngataʻanga.
  ces-1613: V ten den bude oltář Hospodinův u prostřed země Egyptské, a sloup při
    pomezí jejím Hospodinu;
  eng-WMB: In that day, there will be an altar to the LORD in the middle of the land
    of Egypt, and a pillar to the LORD at its border.
  tam-TCV: அந்த நாளிலே எகிப்தின் மத்தியில் யெகோவாவுக்கு ஒரு பலிபீடமும், அதன் எல்லையில்
    அவருக்கு ஒரு நினைவுச் சின்னமும் இருக்கும்.
  ceb-ULB: Nianang adlawa adunay halaran alang kang Yahweh diha sa taliwala sa yuta
    sa Ehipto, ang haligi nga bato diha sa utlanan ngadto kang Yahweh.
  pol-UBG: W tym dniu będzie ołtarz dla PANA pośród ziemi Egiptu i słup dla PANA przy
    jego granicy.
  urd-GVU: اُس دن ملکِ مصر کے بیچ میں رب کے لئے قربان گاہ مخصوص کی جائے گی، اور اُس
    کی سرحد پر رب کی یاد میں ستون کھڑا کیا جائے گا۔
  deu-1912: Zu derselben Zeit wird des HERRN Altar mitten in Ägyptenland sein und
    ein Malstein des HERRN an den Grenzen,
  kan-2017: ಅ ದಿನದಲ್ಲಿ ಐಗುಪ್ತ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಒಂದು ಯಜ್ಞಪೀಠವು, ದೇಶದ ಮೇರೆಯಲ್ಲಿ
    ಯೆಹೋವನಿಗೆ ಒಂದು ಸ್ತಂಭವೂ ಇರುವುದು.
  yap-yap: Ra taw ko ngiyal’nem, ma bay ba altar rok SOMOL u lan fare nam nu Egypt
    nge ba malang ni ka ni suweg nib n’uw ko mathil nu Egypt ni ka ni ognag ngak SOMOL.
  hlt-MCSB: Tekah khohnin ah Yahovah kah hmueihtuk te Egypt khohmuen kah a laklung
    ah, a khorhi ah Yahovah kah kaam om ni.
  mdy-ETH: ዒማና ጊብፄ ዓጮኮ ሳዞይዳ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ቤሲ ኮሺንታንዳኔ፤ ዬያጉዲ ሃሣ ዓጮኮ ዛጶይዳ ዒዛ ሱንሢና
    ዻኣቦ ሹቺ ዾቂንታንዳኔ።
  twi-ASANTE: Saa ɛda no, wɔbɛsi afɔrebukyia wɔ Misraim mfimfini ama Awurade, na wɔasi
    nkaeɛdum wɔ ne hyeɛ so nso ama Awurade.
  eng-WEBU: In that day, there will be an altar to the LORD in the middle of the land
    of Egypt, and a pillar to the LORD at its border.
  wal-wal: He gallassi Gibxxe biittaayyo gidduwan, GODAAYYO yarshshiyoosai giigana;
    qassi Gibxxe biittaa zawankka GODAAYYO tuussai eqqana.
  spa-PDDPT: Aquel día habrá un altar a Yavé en medio de la tierra de Egipto, y una
    columna dedicada a Yavé cerca de su frontera.
  gun-gun: “Ha'e va'e ára ma Senhor peguarã ojapoa 'rã peteĩ altar Egito yvy mbyte
    py, yvy ja'oa rupi voi ita omopu'ã 'rã imo'amy Senhor pe.
  ilo-ULB: Iti dayta nga aldaw, addanto altar a maipaay kenni Yahweh iti tengnga ti
    daga ti Egipto, ken maysa a dakkel nga adigi a bato iti beddeng ni Yahweh.
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei di gowaa hai tigidaumaha ang gi Dimaadua
    gaa duu i lodo Egypt, tagabae hadu hagalangahia a Mee gaa duu i di hagageinga
    o Egypt mo Israel.
  uig-ARA: شۇ كۈنى مىسىرنىڭ زېمىنى ئوتتۇرىسىدا پەرۋەردىگارغا ئاتالغان بىر قۇربانگاھ،
    ھەم چېگراسىدا پەرۋەردىگارغا ئاتالغان بىر تۈۋرۈك بولىدۇ.
  sus-sus: Na lɔxɔɛ sɛrɛxɛbade keren luma nɛ Alatala bɛ Misira bɔxi tagi, tɔnxuma
    gɛmɛ fan tima nɛ a bɛ Misira naaninyi ra.
  pon-2006: Ni ahnsowo eh pahn leledo, e pahn mie pei sarawi ehu ong KAUN-O nan wehin
    Isip oh uhr takai ehu me pahn kasarawihong ih ni irepen Isip.
  ksd-ksd: Ta nam ra e tika na uguugu na vartabar ure ra Luluai na tur livuan ta ra
    gunan Aigipto, ma tika na pagapaga ure ra Luluai na tur ta ra langun tana.
  tur-YTC: O gün Mısır ülkesinin ortasında Yahve'ye bir sunak, sınırında da Yahve'ye
    bir sütun olacak.
  grc-BRENT: Τῇ ἡμερᾳ ἐκείνῃ ἔσται θυσιαστήριον τῷ Κυρίῳ ἐν χώρᾳ Αἰγυπτίων, καὶ στήλη
    πρὸς τὸ ὅριον αὐτῆς τῷ Κυρίῳ.
  ind-AYT: Pada waktu itu, akan ada satu mazbah bagi TUHAN di tengah-tengah tanah
    Mesir dan sebuah tugu peringatan bagi TUHAN di dekat perbatasan.
  nya-nya: Tsiku limenelo mʼkati mwa dziko la Igupto mudzakhala guwa lansembe la Yehova,
    ndipo mʼmalire mwake adzayikira Yehova mwala wachikumbutso.
  hrv-hrv: U onaj će dan biti žrtvenik Jahvin usred zemlje egipatske i stup posvećen
    Jahvi blizu granice njegove.
  mps-mps: Tama te sogo te Genuai Bidigo te alta me te bulu Isip hanude elaluaibao.
    Tama me te masigi pos me elaluaibao. Augwaligo Genuai Bidigo mu dąį ilama, elaluaibao.
    Te bulu Isip dąį side elaluaibao.
  tpi-tpi: Long dispela taim bai i gat wanpela alta bilong Bikpela i stap long graun
    bilong Isip. Na tu bai i gat wanpela pos ston ol i makim bilong Bikpela stret,
    em i stap long mak bilong kantri Isip.
  dan-1931: På hin Dag skal HERREN have et Alter midt i Ægypten og en Stenstøtte ved
    dets Grænse.
  vie-OVCB: Lúc ấy, người ta sẽ lập một bàn thờ cho Chúa Hằng Hữu giữa đất nước Ai
    Cập, và dựng một trụ tháp cho Ngài tại biên giới.
  guj-2017: તે દિવસે મિસર દેશની મધ્યમાં યહોવાહને માટે વેદી થશે અને તેની સરહદ ઉપર યહોવાહને
    માટે એક સ્તંભ થશે.
  pon-2006A: Ni ahnsowo eh pahn leledo, e pahn mie pei sarawi ehu ong KAUN-O nan wehin
    Isip oh uhr takai ehu me pahn kasarawihong ih ni irepen Isip.
  por-BRBSL: Nesse dia, haverá um altar para Iavé no meio da terra do Egito, e um
    pilar para Iavé em sua fronteira.
  cth-cth: Hat hnin vah Izip ram lungui vah, Jehovah hanelah thuengnae khoungroe buet
    touh ao teh, hote ram ramri koevah, Jehovah hanelah lungdon ao han.
  twi-twi: Saa da no, wobesi afɔremuka wɔ Misraim mfimfini ama Awurade, na wɔasi nkaedum
    wɔ ne hye so nso ama Awurade.
  hlt-hlt: Tekah khohnin ah Yahovah kah hmueihtuk te Egypt khohmuen kah a laklung
    ah, a khorhi ah Yahovah kah kaam om ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie nkó diwũɔ̃tɔ̀nnì bo mbo Esibiti cuokɛ̀, kɛ̀ ti Yiɛ̀
    nKuyie nkó ditɑ̃́rì ncómmú dihɛì mɑ̀nku.
  msy-2020: Eghtɨ dughiar kamɨn, Isipɨn kantrin tongɨn, Ikiavɨra Itir Godɨn ofa gamir
    dakozir tam ikiam. Eghtɨ me uaghan Isipɨn kantrin mɨtaghniamɨn, Ikiavɨra Itir
    God baghavɨra itir dagɨar dɨpenir akɨnir mam asaraghtɨ, a tughɨv ikiam.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ ɩ́ kɑ́ ŋmɑ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ kɛ Icipiti tɛtʋ tɑɑ. Ɩ́
    kɑ́ siki-ɩ pǝlɛ kɛ tɛtʋ toŋɑ tɔɔ.
  azb-azb: O gün Misir ölkəsində Rəbbə qurbangah qurulacaq, sərhədində isə Ona sütun
    tikiləcək.
  eng-DBY: 'In that day shall there be an altar to Jehovah in the midst of the land
    of Egypt, and a pillar at the border thereof to Jehovah:'
  hin-2017: उस समय मिस्र देश के बीच में यहोवा के लिये एक वेदी होगी, और उसकी सीमा के
    पास यहोवा के लिये एक खम्भा खड़ा होगा।
  wol-KYG: Bésub keroog ab sarxalukaay ñeel Aji Sax ji, fa digg réewum Misra, aw xer
    it ñeel Aji Sax ji fa kemu réew ma,
  eng-YLT: In that day there is an altar to Jehovah In the midst of the land of Egypt,
    And a standing pillar near its border to Jehovah,
  eng-WYC-2017: In that day the altar of the Lord shall be in the midst of the land
    of Egypt, and the title of the Lord shall be beside the end thereof;
  eng-WMBB: In that day, there will be an altar to the LORD in the middle of the land
    of Egypt, and a pillar to the LORD at its border.
  urd-GVH: उस दिन मुल्के-मिसर के बीच में रब के लिए क़ुरबानगाह मख़सूस की जाएगी, और
    उस की सरहद पर रब की याद में सतून खड़ा किया जाएगा।
  rug-rug: Koasa rane asa, keke hope te Zihova si kote koana pa kokorapana Izipi,
    meke keke vina tigono te Zihova si kote pa voloso te Izipi.
  gaz-gaz: Gaafas wiirtuu Gibxi keessatti iddoon aarsaa tokko Waaqayyoof ni hojjetama;
    daangaa biyyattii irrattis siidaan tokkoo Waaqayyoof ni dhaabama.
  fra-LSG: En ce même temps, il y aura un autel à l’Éternel Au milieu du pays d’Égypte,
    Et sur la frontière un monument à l’Éternel.
  yal-yal: Na lɔxɔni, saraxa ganden fama nɛn ludeni Alatala xa Misiran yamanan tagini,
    gɛmɛ gbeena nde yi dɔxɔ yamanan danna ra naxan Alatalaa fe rabirama muxune ma.
  haw-1868: 'Ia la la e hanaia ke kuahu no Iehova, Iwaenakonu o ka aina o Aigupita,
    He puu no Iehova ma kolaila mau palena:'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُقَامُ مَذْبَحٌ لِلرَّبِّ فِي وَسَطِ دِيَارِ مِصْرَ،
    وَيَرْتَفِعُ نُصُبٌ لِلرَّبِّ عِنْدَ تُخُومِهَا،
  ewe-ewe: Le ŋkeke mawo me la, woaɖi vɔsamlekpui gã aɖe ɖe Egiptenyigba la titina
    na Yehowa, eye woaɖi ŋkuɖodzikpe ɖe woƒe liƒo dzi na Yehowa.
  eng-LEE: On that day shall there be all altar to the Lord in the midst of the land
    of Egypt, and a pillar at its border to the Lord.
  asm-FB: সেই দিনা মিচৰ দেশৰ মাজত যিহোৱাৰ উদ্দেশ্যে এটা যজ্ঞবেদী, আৰু সীমাত যিহোৱাৰ
    উদ্দেশ্যে এটা শিলৰ স্তম্ভ হ’ব।
  sus-A: نَ لْشْي سّرّشّبَدٍ كٍرٍن لُمَ نّ عَلَتَلَ بّ مِسِرَ بْشِ تَفِ، تْنشُمَ فّمّ
    قَن تِمَ نّ عَ بّ مِسِرَ نَانِنيِ رَ.
  fra-SBL: En ce jour-là, il y aura un autel à Yahvé au milieu du pays d'Égypte, et
    une colonne à Yahvé à sa frontière.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִֽהְיֶ֤ה מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה בְּתֹ֖וךְ אֶ֣רֶץ מִצְרָ֑יִם
    וּמַצֵּבָ֥ה אֵֽצֶל־גְּבוּלָ֖הּ לַֽיהוָֽה׃
  kik-kik: Mũthenya ũcio-rĩ, nĩgũkagĩa na kĩgongona kĩa Jehova o kũu gatagatĩ ka bũrũri
    wa Misiri, na kũhaandwo ihiga rĩa kĩririkano kĩa Jehova mĩhaka-inĩ yakuo.
  fra-NCL: En ce jour-là, il y aura un autel pour Yahweh au milieu du pays d’Égypte,
    et près de la frontière une stèle pour Yahweh.
  cek-AK: To na niah loe Izip prae thungah Angraeng han hmaicam maeto om ueloe, ramri
    ah doeh Angraeng panoek poehaih thlung to om tih.
  cuk-cuk: A-ibagangine, Egipto-yalagi Bab-Jehováʼga ibmar-ogumakar-ukleged-aila sigoed.
    Geb degine, yar-abingunaid-nagaba Bab-Jehováʼga akwa-dummad ogwismarbaloed.
  uig-CYR: Шу күни Мисирниң зимини оттурисида Пәрвәрдигарға аталған бир қурбангаһ,
    Һәм чегарасида Пәрвәрдигарға аталған бир түврүк болиду.
  tel-2017: ఆ రోజున ఐగుప్తు దేశం మధ్యలో యెహోవాకు ఒక బలిపీఠం ఉంటుంది. దాని సరిహద్దులో
    యెహోవాకు ప్రతిష్ట చేసిన రాతి స్తంభం ఒకటి ఉంటుంది.
  hat-BSA: Nan jou sa a, va gen yon lotèl a SENYÈ a nan mitan peyi Égypte la, e yon
    pilye a SENYÈ a toupre fwontyè li a.
  kos-kos: Ke pacl sac ac tuku, ac fah oasr sie loang nu sin LEUM GOD in acn Egypt,
    ac soko sru eot ac kisakinyuk nu sel ke masrol se siska nu kutulap in acn Egypt.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִֽהְיֶ֤ה מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה בְּת֖וֹךְ אֶ֣רֶץ מִצְרָ֑יִם
    וּמַצֵּבָ֥ה אֵֽצֶל־גְּבוּלָ֖הּ לַֽיהוָֽה׃
  ibo-ibo: Nʼụbọchị ahụ, ebe ịchụrụ Onyenwe anyị aja ga-adị nʼetiti ala Ijipt. A ga-ewukwa
    otu ogidi ncheta nye Onyenwe anyị nʼoke ala ha.
  ory-ory: ସେହି ଦିନ ମିସର ଦେଶର ମଧ୍ୟସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ହେବ ଓ
    ତହିଁର ସୀମା ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ସ୍ତମ୍ଭ ସ୍ଥାପିତ ହେବ।
  chk-chk: Lon ena fansoun epwe wor eu rongen asor fän iten ewe Samol mi Lapalap lukalapen
    ewe fanü Isip, epwe pwal wor eföü föün achem fän itan lekiännin.
  rop-rop: “En langa det taim na, deya langa Ijip olabat garra pudumap ofring teibul
    blanga YAWEI. En langa det boda blanga Ijip dei garra jandimap wan bigwan ston
    blanga jinggabat YAWEI.
  ukr-1871: В той час стане жертовник Господень посеред землї Египецької, й памятник
    Господеві посеред гряниць його.
  deu-1951: Zu derselben Zeit wird für den HERRN mitten im Lande Ägypten ein Altar,
    und hart an seiner Grenze für den HERRN eine Denksäule stehen;
  eng-JPS: In that day shall there be an altar to the LORD in the midst of the land
    of Egypt, and a pillar at the border thereof to the LORD.
  srp-1865: U to æe vrijeme biti oltar Gospodnji usred zemlje Misirske, i spomenik
    Gospodnji na meði njezinoj;
  lug-lug: Ku olwo waliteekebwawo ekyoto kya Mukama wakati mu nsi y’e Misiri, era
    n’ekijjukizo kya Mukama Katonda kiteekebwe ku nsalo.
  heb-heb: ביום ההוא יהיה מזבח ליהוה בתוך ארץ מצרים ומצבה אצל גבולה ליהוה׃
  ben-IRV: সেই দিন মিশর দেশের মাঝখানে সদাপ্রভুর উদ্দেশ্যে একটা বেদী আর তার সীমানায়
    একটা স্তম্ভ থাকবে।
  pan-pan: ਉਸ ਦਿਨ ਮਿਸਰ ਦੇ ਵਿਚਕਾਰ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਦੀ ਹੱਦ ਕੋਲ ਯਹੋਵਾਹ
    ਲਈ ਇੱਕ ਥੰਮ੍ਹ ਹੋਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ အဲဂုတ္တု ပြည် အလယ် တွင် ၊ ထာဝရဘုရား ကို ပူဇော်ရာယဇ် ပလ္လင် ရှိ
    လိမ့်မည်။ ပြည် စွန်း နား တွင် လည်း ထာဝရဘုရား အဘို့ မှတ်တိုင် ရှိလိမ့်မည်။
  hmo-hmo: Unai dina dekenai Lohiabada ena boubou patana ta be Aigupito tano dekenai
    do ia noho, bona Lohiabada ena ladana hanamoa totona, nadi namona badana do idia
    haginia Aigupito ena tano hetoana dekenai.
  urd-urd: उस वक़्त मुल्क — ए — मिस्र के वस्त में ख़ुदावन्द का एक मज़बह और उसकी सरहद
    पर ख़ुदावन्द का एक सुतून होगा।
  rus-SYN: В тот день жертвенник Господу будет посреди земли Египетской, и памятник
    Господу - у пределов ее.
  bqc-SIM: Gↄↄ bee wa Dii gbagbakĩi bo Egipi guo, wa dↄngubↄ pɛ́lɛ Diiɛ Egipi bùsu
    zↄ̃lɛu.
  tcz-CHONGTHU: Hiche nikho teng leh Pakai a maicham semna Egypt te lungsunga hung
    umding ahi. Chuleh Pakai a het jingna thil khat agamgi uva umding ahi.
  mar-mar: त्या दिवशी मिसर देशाच्या मध्ये परमेश्वरासाठी एक वेदी होईल आणि त्याच्या
    सीमेवर परमेश्वरासाठी एक दगडी स्तंभ होईल.
  qub-qub: Chay junäga jinan Egiptuchömi pergangapaj juc altarta Tayta Diosta rispitashpan.
    Chay nasyunpa lindanpa ñaupanchönami Tayta Diosta rispitashpan juc wanca rumitapis
    ichichengapaj.
  hat-hat: Lè sa a va gen yon lotèl pou Seyè ki gen tout pouvwa a nan peyi Lejip.
    Sou fwontyè peyi a, y'ap kanpe yon gwo wòch y'ap mete apa pou Seyè a.
  eng-BSB: In that day there will be an altar to the LORD in the center of the land
    of Egypt, and a pillar to the LORD near her border.
  eng-WEBPB: In that day, there will be an altar to the LORD in the middle of the
    land of Egypt, and a pillar to the LORD at its border.
  kbq-kbq: Hanki ana knafina Isipi mopamofo amu'nompina Ra Anumzamofoma Kresramana
    vunte ita mago megahie. Ana nehanigeno Isipi mopama ometre atuparega, nege'zama
    Ra Anumzamofo agima erisgama hu'zana agri agifi huhampri'za mago have retru rentesnageno
    megahie.
  nhe-BL: Huan ipan nopa tonali oncas se tlaixpamitl para TOTECO tlatlajco tlali Egipto.
    Huan nojquiya campa nopa nepamitl ica tlali Egipto quiquetzas se hueyi tetl para
    quinilnamiquiltis TOTECO.
  gub-BL: A'e 'ar mehe Ezit ywy rehe har uzapo putar ma'ea'yr hapy haw Tupàn Tuweharupi
    Wiko Ma'e henataromo wà nehe. Uiwyzaw rehe umupu'àm putar itapuku Tupàn Tuweharupi
    Wiko Ma'e imuwete katu haw romo wà nehe.
  eng-DRA: 'In that day there shall be an altar of the Lord in the midst of the land
    of Egypt, and a monument of the Lord at the borders thereof:'
