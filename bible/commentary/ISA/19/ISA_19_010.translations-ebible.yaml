verse: ISA.019.010
translations:
  mal-C: ഈജിപ്റ്റിന്റെ അടിസ്ഥാനങ്ങൾ തകർന്നുപോകും, ദിവസക്കൂലിക്കാർ മനസ്സുതകർന്നവരാകും.
  deu-TKW: So werden Ägyptens Grundpfeiler zertrümmert; alle Lohnarbeiter sind seelenbetrübt.
  lin-lin: Bato oyo basimbaka mokili bakokweya, mpe basali nyonso bakolemba nzoto.
  eng-LSV: And its foundations have been struck, || All making wages [are] afflicted
    in soul.
  eng-GNV: For their nettes shalbe broken, and all they, that make pondes, shalbe
    heauie in heart.
  eng-WEBSTER: And they shall be broken in the purposes thereof, all that make sluices
    and ponds for fish.
  nhw-BL: Nochi yoyonchihuani motequipachose, huan nochi tequipanohuani ayacmo quimatise
    tlaque quichihuase.
  swh-ONEN: Wafanyao kazi ya kufuma nguo watahuzunishwa, nao vibarua wataugua moyoni.
  bba-bba: Be bɑ sɑ̃ɑ tem mɛn dɑm bɑ koo kɔsikirɑ. Kpɑ ben sɔm kowobu bu nuki sɑnkirɑ.
  eng-KJVCPB: And they shall be broken in the purposes thereof, All that make sluces
    and ponds for fish.
  luo-luo: Jogo maloso lewni nobed gi parruok, kendo jogo mayudo misara nobed gi chuny
    mool.
  meu-meu: Tano lohiadia na bae taodia tari, bona e gaukaramu mai davadia taudia na
    lalodia bae hisihisi.
  npi-ULB: मिश्रदेशमा कपडाको काम गर्नेहरूलाई कुल्चिइनेछ । ज्यालामा काम गर्नेहरू सबैले
    भित्रभित्रै शोक गर्नेछन् ।
  yor-yor: Àwọn tí ń ṣiṣẹ́ aṣọ yóò rẹ̀wẹ̀sì, gbogbo àwọn oníṣẹ́ oṣù ni àìsàn ọkàn
    yóò ṣe.
  pes-OPCB: و همهٔ بافندگان و کارگران نومید و دل شکسته خواهند شد.
  tgl-ULB: Dudurugin ang mga gumagawa ng tela sa Ehipto; magdadalamhati sa kanilang
    kalooban ang lahat ng mga nagtatrabaho para kumita.
  hui-hui: Iyibi dindiha aga lebiaga bu karubi biabe biahaga wali agali karu tibi
    nde tinaga miniha genda timbuni dege ho holebira.
  mya-mya: ရက်​ကန်း​သည်​များ​နှင့်​အ​တတ်​ပ​ညာ​ရှင် အ​လုပ်​သ​မား​များ​သည်​လက်​မှိုင်​ချ​လျက်
    နေ​ကြ​လိမ့်​မည်။
  bod-N: ཨེ་ཅིབ་ཀྱི་ཀ་བ་རྣམས་དུམ་བུར་གཅོག་པ་དང་། གླ་པ་རྣམས་ཀྱང་སེམས་སྡུག་གིས་ཁེངས་པར་འགྱུར།
  wsk-wsk: Nuna ta se ura manga tata ko kariimet suen la mu dagulu parasamonko.
  sna-sna: Vanobata nemicheka vachaora mwoyo, uye vose vanobatira mubayiro vacharwadziwa
    mwoyo.
  spa-BLM: Las columnas se romperán en pedazos. Todos los que trabajan por cuenta
    ajena tendrán el alma afligida.
  cac-cac: Ol tac sc'ol eb' sb'oan c'apac c'apac. Ol somchajpax eb' smunlajvum eb'.
  swh-ULB: Washona nguo wa Misri wataangamizwa; na wote waloajiriwa watahuzunika nafsini
    mwao.
  bel-bel: і будуць панішчаны мярэжы, і ўсе, хто трымае садкі пад жывую рыбу, занепадуць
    духам.
  deu-ELBBK: Und seine Grundpfeiler sind zerschlagen; alle, die um Lohn arbeiten,
    sind seelenbetrübt.
  mbb-OT: Egkeseeng is menge mengengavel wey is duma he menge terebahanti.
  mal-2015: രാജ്യത്തിന്റെ തൂണുകളായിരിക്കുന്നവർ തകർന്നുപോകും; കൂലിവേലക്കാർ മനോവ്യസനത്തോടെയിരിക്കും.
  gup-gup: Bininj nawu kabirribibbun dja kunmadj kabirrimarnbun wanjh, bedda warridj
    kabirrikangewarremen. Warridj bininj rowk nawu kabindimarnedurrkmirri birribuyika,
    wanjh nakka kabirridjalnjilngwarremen duninjh.
  rmc-rmc: O robotňika le gadenca ena smutna a savoren, so keren buči vaš o love,
    ela pharipen andro jile.
  pes-OPV: و ارکان او ساییده و جمیع مزدوران رنجیده دل خواهند شد.
  ron-1924: стэпыниторий цэрий вор фи ынтристаць ши тоць симбриаший вор фи ку инима
    амэрытэ.
  ben-OBCV: তাঁতিরা নিরুৎসাহ হবে, বেতনজীবীরা তাদের প্রাণে দুঃখ পাবে।
  som-som: Oo kuwa waddanka tiirarka u ah oo dhammuna way wada jabi doonaan, kuwa
    kiro u shaqeeyaana way murugoon doonaan.
  lat-VUC: 'Et erunt irrigua ejus flaccentia: omnes qui faciebant lacunas ad capiendos
    pisces.'
  eng-ASVBT: And the pillars of Egypt shall be broken in pieces; all they that work
    for hire shall be grieved in soul.
  ita-1885: E gli argini di Egitto, di tutti coloro che fanno chiusure per vivai,
    saranno rotti.
  eng-LXXUP: And they that work at them shall be in pain, and all that make beer shall
    be grieved, and be pained in their souls.
  eng-ULB: The cloth workers of Egypt will be crushed; all who work for hire will
    be grieved within themselves.
  spa-VBL: Los trabajadores de la industria textil estarán deprimidos, y todos los
    que ganan un salario se sentirán enfermos por dentro.
  fra-_FOB: Les colonnes du pays seront brisées, et tous les mercenaires seront dans
    l'abattement.
  mal-mal: രാജ്യത്തിന്റെ തൂണുകളായിരിക്കുന്നവർ തകർന്നുപോകും; കൂലിവേലക്കാർ മനോവ്യസനത്തോടെയിരിക്കും.
  urd-GVR: Kapṛā banāne wāle saḳht māyūs hoṅge, tamām mazdūr dil-bardāshtā hoṅge.
  suz-BL: प्रोव़ना प्रोव़न बाक्‍बपुकी राव किक्‍नीम। मिनु गाल्‍च ताक्‍शा गेय पाइबपुकी
    रोंका पाइनीम।
  eng-NOY: Her pillars are broken down, And all who labor for hire are grieved in
    heart.
  ita-1927: Le colonne del paese saranno infrante, tutti quelli che vivon d’un salario
    avran l’anima rattristata.
  ckb-ckb: جۆڵاکانی میسر وردوخاش دەبن و هەموو کرێکارەکانی خەمبار دەبن.
  eng-BBE: And the makers of twisted thread will be crushed, and those who ... will
    be sad in heart.
  kan-OKCV: ಬಟ್ಟೆಯಲ್ಲಿ ಕೆಲಸ ಮಾಡುವವರು ಖಿನ್ನರಾಗುತ್ತಾರೆ, ಮತ್ತು ಎಲ್ಲಾ ವೇತನದಾರರು ಹೃದಯದಲ್ಲಿ
    ಅನಾರೋಗ್ಯಕ್ಕೆ ಒಳಗಾಗುತ್ತಾರೆ.
  tam-2017: மீன் வளர்க்கிற குளங்களுக்கு கூலிக்கு அணை கட்டுகிற அனைவருடைய அணைக்கட்டுகளும்
    உடைந்துபோகும்.
  spa-RV-1909: 'Porque todas sus redes serán rotas: y se entristecerán todos los que
    hacen viveros para peces.'
  ron-BTF: Şi vor fi zdrobiţi în hotărârile lor, toţi cei ce fac stăvilare şi iazuri
    pentru peşte.
  eng-WEBP: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  eng-FBV: The cloth workers will be depressed, and everyone who earns a wage will
    feel sick inside.
  nld-1939: De wevers verslagen, Alle loonarbeiders onthutst.
  nch-BL: Nochi yoyonchihuani mocuesose, huan nochi tequipanohuani ayecmo quimatise
    taya quichihuase.
  vie-1934: Các trụ của Ê-díp-tô đều bị gãy, hết thảy thợ thầy đều có lòng lo.
  hin-CV: मिस्र के अमीर लोग निराश होंगे, और भाड़े के मज़दूर उदास हो जाएंगे.
  eng-OURB: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  spa-BES: Y los que hacen redes serán rotas, y los que hacen viveros para peces serán
    entristecidos.
  tdx-tdx: amy te hianto o mananta’eo, fonga ho lonjetse o mpikaramao.
  tha-KJV: บรรดาผู้​ที่​ทำเขื่อนและสระน้ำสำหรับปลา เป้​าหมายของเขาจะถู​กบ​ีบคั้น
  por-BR-2018: Os fundamentos serão quebrados, e os empregados sentirão aflição na
    alma.
  deu-ELO: Und seine Grundpfeiler sind zerschlagen; alle, die um Lohn arbeiten, sind
    seelenbetrübt. -
  eng-WYC-2018: And the water places thereof shall be dry (or And the places of water
    there shall dry up); (and) all that made ponds to take fishes, shall be shamed.
  epo-epo: Kaj la pilastroj de la lando estos disbatitaj; ĉiuj dungatoj estos malgajaj.
  uig-PIN: jǝmiyǝtning «tüwrük»liri parǝ-parǝ bolup, Mǝdikarlarning kɵnglimu yerim
    bolidu.
  beo-beo: 'Abula amunasu dunu amola noga:i hawa: hamosu dunu da wadela:lesi dagoi
    ba:mu.'
  tpi-OTNT: Ol bikman bilong Isip bai i bagarap na ol wokman bai i stap nogut.
  hau-SA: Masu aikin tufafi ransu zai ɓace, kuma dukan masu samun albashi za su damu.
  uig-LAT: Jemiyetning «tüwrük»liri pare-pare bolup, Medikarlarning könglimu yérim
    bolidu.
  nde-nde: Izisebenzi zasemalenjini zizadana, njalo bonke abahola imiholo bazakuba
    lusizi.
  ton-ton: Pea ʻe maumauʻi ʻae ngaahi tuʻutuʻuni ʻokinautolu ʻoku ngaohi ʻae ngaahi
    matapā mo e anovai ki he ika.
  ces-1613: Nebo síti jeho budou zkaženy, i všickni dělající rybníky pro ryby.
  eng-WMB: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  tam-TCV: துணி நெசவு செய்வோர் அனைவருமே சோர்வடைவார்கள்; கூலிக்கு வேலைசெய்யும் யாவரும்
    மனமுடைந்து போவார்கள்.
  ceb-ULB: Malaglag ang tigtrabaho ug panapton sa Ehipto; magsubo ang tanan nga sinuholan
    sa pagtrabaho.
  pol-UBG: Będą przygnębieni swoim losem wszyscy, którzy robią stawy do hodowli ryb.
  urd-GVU: کپڑا بنانے والے سخت مایوس ہوں گے، تمام مزدور دل برداشتہ ہوں گے۔
  deu-1912: Und des Landes Pfeiler werden zerschlagen; und alle, die um Lohn arbeiten,
    werden bekümmert sein.
  kan-2017: ಐಗುಪ್ತದಲ್ಲಿ ಬಟ್ಟೆಯನ್ನು ನೇಯುವವರೂ ನಿರಾಶರಾಗುವರು. ಕೂಲಿಯವರು ಮನಮರಗುವರು.
  yap-yap: ma pi’in yad ma lifith ban’en nge pi’in yad ba salap ko maruwel e bay ra
    magawongad me mulan’rad.
  hlt-MCSB: A rhungsut te tlawt vetih, kutphu la aka saii boeih khaw a hinglu ngat
    ni.
  mdy-ETH: ዶርዞም ካራ ባይቃንዳኔ፤ ሚኢሾ ጪጎም ማዻ ዓሳኣ ዒላቲ ዒላቲ ዬኤካንዳኔ።
  twi-ASANTE: Wɔn a wɔyɛ ntoma ho adwuma bɛyɛ mmɔbɔ na wɔn a wɔgye akatua nyinaa akoma
    bɛboto.
  eng-WEBU: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  wal-wal: SHimainnetinne keraa oottiya ubbatikka azzanana.
  spa-PDDPT: Los tejedores estarán consternados, los jornaleros, apesadumbrados.
  gun-gun: Yvatekueve ikangypa 'rã, hembiguai kuery voi iporiaupa 'rã okuapy.
  ilo-ULB: Agladingitto dagiti agab-abel iti lupot idiay Egipto; ken agladingitto
    dagiti amin a matangtangdanan nga agtrabaho.
  kpg-kpg: Digau llanga mee mo nia daane e iloo di ngalua ga manawa gee ge lodo huaidu.
  uig-ARA: جەمئىيەتنىڭ «تۈۋرۈك»لىرى پارە-پارە بولۇپ، مەدىكارلارنىڭ كۆڭلىمۇ يېرىم بولىدۇ.
  sus-sus: Naxee dugie rawalima, e xun nakanama nɛ, e bɔɲɛ raɲaaxu e ma.
  pon-2006: sounpahda likou oh tohndoadoahk koahiek kan pahn nsensuwedla oh pahtoula.
  ksd-ksd: Kana umana pagapaga diat a tabubur, ma diat dia papalum upi ta mani na
    tabun tuna ra bala i diat.
  tur-YTC: Sütunlar parçalanacak. Ücretli çalışanların hepsinin canı kederlenecek.
  grc-BRENT: Καὶ ἔσονται οἱ ἐργαζόμενοι αὐτὰ ἐν ὀδύνῃ, καὶ πάντες οἱ ποιοῦντες τὸν
    ζῦθον λυπηθήσονται, καὶ τὰς ψυχὰς πονέσουσι.
  ind-AYT: Para penopang negeri itu akan dihancurkan, semua pekerja upahan akan berduka.
  nya-nya: Akatswiri opanga nsalu adzangoti kakasi, ndipo anthu onse ogwira ntchito
    yolipidwa adzatheratu mphamvu.
  hrv-hrv: Snuždit će se tkalci, rastužiti radnici.
  mps-mps: Te hobi meni baso, te name ugwa nigibo sę ebo bidi dabe dolama bidaibao.
  tpi-tpi: Ol bikman bilong Isip bai i bagarap na ol wokman bai i stap nogut.
  dan-1931: Spinderne er sønderknust, hver Daglejer sørger bittert.
  vie-OVCB: Họ sẽ sống trong tuyệt vọng, và tất cả nhân công sẽ đau buồn.
  guj-2017: મિસરના વસ્ત્રના કામદારોને કચડી નાખવામાં આવશે; સર્વ મજૂરી કરનારા નિરાશ
    થશે.
  pon-2006A: sounpahda likou oh tohndoadoahk koahiek kan pahn nsensuwedla oh pahtoula.
  por-BRBSL: Os pilares serão quebrados em pedaços. Todos aqueles que trabalham por
    conta de outrem ficarão de luto na alma.
  cth-cth: A kâoupkhai e naw teh a rawk han, thaw katawknaw pueng teh a lung a rek
    awh han.
  twi-twi: Wɔn a wɔyɛ ntama ho adwuma bɛyɛ mmɔbɔ na wɔn a wogye akatua nyinaa koma
    bɛbotow.
  hlt-hlt: A rhungsut te tlawt vetih, kutphu la aka saii boeih khaw a hinglu ngat
    ni.
  tbz-SIM: Bɛyɑɑ̀dùɔ̀bɛ̀ yɛ̀mmɛ̀ bo cɑɑ̀rɛ̀. Bɛ̀ɛ̀ do pĩ́ mmutɔ̃mmú kɛ́pɛ́ú kɛ yonnɛ̀
    kɛ̀ bɛ yɛ̀mmɛ̀ɛ cɑ̀ɑ̀rɛ̀.
  msy-2020: Eghtɨ Isipian gumazir dapaniba bar ikuvightɨ, dagɨaba bagha ingarir gumazamiziba,
    men navir averiaba bar me basemegham.
  dop-dop: Pǝ nɩɩ pɔɔŋ lʋʋlɑɑ. Pɑ tǝnɑ mpɑ pɑ tɔkɑɣɑnɑ tǝmlɛ ntɛ́ tɔ, pɑ ɑpɑlʋtʋ lepɑ.
  azb-azb: Misirin sütunları qırılacaq, Bütün muzdlu işçilər ruhdan düşəcək.
  eng-DBY: And her pillars shall be broken in pieces, and all workers for hire shall
    be sad of soul.
  hin-2017: मिस्र के रईस तो निराश और उसके सब मजदूर उदास हो जाएँगे।
  wol-KYG: Ñi yor réew mi dañuy sëngéem, kuy liggéey di feyu am naqaru xol.
  eng-YLT: And its foundations have been smitten, All making wages [are] afflicted
    in soul.
  eng-WYC-2017: And the water places thereof shall be dry; all that made ponds to
    take fishes, shall be shamed.
  eng-WMBB: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  urd-GVH: कपड़ा बनानेवाले सख़्त मायूस होंगे, तमाम मज़दूर दिल-बरदाश्ता होंगे।
  rug-rug: Sari tie tavetavete pa kali poko si kote malohoro mate dia, meke doduru
    tie ta tabaradi si kote balabala mamata.
  gaz-gaz: Warri wayyaa dhaʼan mataa buusu; warri mindaadhaan hojjetan hundis ni gaddu.
  fra-LSG: Les soutiens du pays seront dans l’abattement, Tous les mercenaires auront
    l’âme attristée.
  yal-yal: Yamanan muxu kɛndɛne fangan ɲanma nɛn, walikɛne yi kɔntɔfili.
  haw-1868: E hehiia no na mea koikoi, A e kaumaha no hoi ka naau o ka poe paaua a
    pau.
  arb-NAV: وَيُسْحَقُ الرِّجَالُ، وَهُمْ أَعْمِدَةُ الأَرْضِ، وَيَكْتَئِبُ كُلُّ عَامِلٍ
    أَجِيرٍ.
  ewe-ewe: Ketelɔlawo ƒe mo atsi daa eye agbatedɔwɔlawo katã ƒe dzi axa nu.
  eng-LEE: And its foundations shall be beaten down, all that build sluices shall
    be grieved in soul.
  asm-FB: মিচৰীয়াৰ কাপোৰৰ কাম কৰা লোকসকলক ভগ্ন কৰা হ’ব; আৰু হাজিৰাত কাম কৰাসকলে মনত
    কষ্ট পাব।
  sus-A: نَشٍيٍ دُفِيٍ رَوَلِمَ، عٍ شُن نَكَنَمَ نّ، عٍ بْحّ رَحَاشُ عٍ مَ.
  fra-SBL: Les piliers seront brisés en morceaux. Tous ceux qui travaillent à gages
    auront l'âme affligée.
  hbo-hbo: וְהָי֥וּ שָׁתֹתֶ֖יהָ מְדֻכָּאִ֑ים כָּל־עֹ֥שֵׂי שֶׂ֖כֶר אַגְמֵי־נָֽפֶשׁ׃
  kik-kik: Atumi a nguo nĩmagakorwo na kĩeha, na arĩa othe maheagwo mĩcaara nĩmakaigua
    ũũru ngoro.
  fra-NCL: Les colonnes de l’Égypte seront brisées, tous les artisans seront dans
    l’abattement.
  cek-AK: Kahni sah kaminawk poek amro o ueloe, tangka hnuk hanah toksah kaminawk
    doeh palungboeng o sut tih.
  cuk-cuk: Ua-galugi-arbamaladi, nue-wiles itodamaloed, ar bela e-sakimar itiridoed.
  uig-CYR: Җәмийәтниң «түврүк»лири парә-парә болуп, Мәдикарларниң көңлиму йерим болиду.
  tel-2017: ఐగుప్తులో నేత పనులు చేసే వాళ్ళంతా చితికి పోతారు. కూలి పనులు చేసుకునే వాళ్ళంతా
    తీవ్ర నిస్పృహకు లోనవుతారు.
  hat-BSA: Pilye a Égypte yo va kraze nèt; tout anplwaye yo va afilje nan nanm yo.
  kos-kos: Mwet otwot ac mwet pah in orala ma usrnguk ac fosrngala ac supwarlana.
  hbo-WLC: וְהָי֥וּ שָׁתֹתֶ֖יהָ מְדֻכָּאִ֑ים כָּל־עֹ֥שֵׂי שֶׂ֖כֶר אַגְמֵי־נָֽפֶשׁ׃
  ibo-ibo: Obi ụtọ agaghị adịkwara ndị na-esite nʼịkpa akwa enweta ego, ha na ndị
    ọrụ dị iche iche a na-akwụ ụgwọ.
  ory-ory: ପୁଣି, ତାହାର ସ୍ତମ୍ଭସକଳ ଭଙ୍ଗାଯାଇ ଖଣ୍ଡ ଖଣ୍ଡ ହେବ, ବେତନ ପାଇଁ କାର୍ଯ୍ୟ କରିବା ଲୋକ
    ସମସ୍ତେ ପ୍ରାଣରେ ଦୁଃଖିତ ହେବେ।
  chk-chk: Ekewe chon tür repwe letipeta, nge chokewe mi angangen moni repwe riaföü.
  rop-rop: '@see-verse:ISA.019.009'
  ukr-1871: І пірвуться сїти, а всї, що завели собі саджавки на живу рибу, занепадуть
    духом.
  deu-1951: Ihre Herren sind niedergedrückt und alle Lohnarbeiter bekümmerten Herzens.
  eng-JPS: And her foundations shall be crushed, all they that make dams shall be
    grieved in soul.
  srp-1865: I nasipi æe mu se razvaliti, i koji zagraðuju ribnjake, svi æe biti žalosna
    srca.
  lug-lug: Abakozi balikwatibwa ennaku, bonna abakolera empeera ne baggwaamu omwoyo.
  heb-heb: והיו שתתיה מדכאים כל עשי שכר אגמי נפש׃
  ben-IRV: মিশরের কাপড় শ্রমিকদের থাম ভেঙে পড়বে; মজুরির জন্য যারা কাজ করে তারা হতাশ
    হবে।
  pan-pan: ਦੇਸ ਦੇ ਧਨਵਾਨ ਭੰਨੇ ਜਾਣਗੇ, ਅਤੇ ਸਾਰੇ ਮਜ਼ਦੂਰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਔਖੇ ਹੋਣਗੇ।
  mya-JVB: အမှီ တကဲတို့သည် ပျက် ၍၊ အခ စား သောသူအပေါင်း တို့သည် ညှိုးငယ် သောစိတ် ရှိကြလိမ့်မည်။
  hmo-hmo: Aigupito ena lohia taudia edia lalodia, be do idia metau momokani, bona
    idia gaukara mai davana taudia edia lalodia, be do idia hisihisi danu.
  urd-urd: हाँ उसके अरकान शिकस्ता और तमाम मज़दूर रंजीदा ख़ातिर होंगे
  rus-SYN: и будут сокрушены сети, и все, которые содержат садки для живой рыбы, упадут
    в духе.
  bqc-SIM: Zↄ̃ɛↄ pↄ a ya, lakɛ̃naↄ nↄ̀sɛ a ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Lunglha soh keidiu,natong ho jouse alung u natna dim ding ahi.
  mar-mar: मिसरचे वस्त्र कामगार चिरडले जातील; जे सर्व मोलासाठी काम करतात ते नाउमेद
    होतील.
  qub-qub: Tëlata awajcuna fiyupa llaquicongapaj. Arojcunapis llapanmi ima ruraytapis
    mana camäpaconganachu.
  hat-hat: Bòs k'ap fè twal yo pral nan gwo tèt chaje. Moun k'ap travay yo menm pral
    nan gwo lapenn.
  eng-BSB: The workers in cloth will be dejected, and all the hired workers will be
    sick at heart.
  eng-WEBPB: The pillars will be broken in pieces. All those who work for hire will
    be grieved in soul.
  kbq-kbq: Hagi zago eri'zama eneriza vahe'mo'za na'a hugahuneha nehu'za neginagi
    nehanage'za, efeke kukenama hati'za tro'ma nehaza vahe'mo'za haviza hugahaze.
  nhe-BL: Nochi yoyonchihuani mocuesose, huan nochi tequipanohuani ayoc quimatise
    tlachque quichihuase.
  gub-BL: Pàn iapo har wà, amo ma'e iapo har wà no, upytu'u putar ikatu ma'e hàro
    re wà nehe.
  eng-DRA: And its watery places shall be dry, all they shall mourn that made pools
    to take fishes.
