verse: ISA.019.004
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റുനിവാസികളെ ക്രൂരനായ ഒരു യജമാനന്റെ അധീനതയിൽ ഏൽപ്പിക്കും, ഒരു ശക്തനായ
    രാജാവ് അവരുടെമേൽ വാഴും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und ich will die Ägypter der Gewalt eines harten Herrn preisgeben, und
    ein strenger König soll über sie herrschen, lautet der Spruch des Herrn, Jahwes
    der Heerscharen.
  lin-lin: Nakokaba bato ya Ejipito na maboko ya bakonzi ya mitema mabe, mpe mokonzi
    moko ya kanda makasi akokonza bango, » elobi Nkolo Yawe, Mokonzi ya mampinga.
  eng-LSV: And I have delivered the Egyptians || Into the hand of a hard lord, ||
    And a strong king rules over them, || A declaration of the Lord, YHWH of Hosts.
  eng-GNV: And I will deliuer the Egyptians into the hand of the cruell Lordes, and
    a mightie King shall rule ouer them, sayth the Lord God of hostes.
  eng-WEBSTER: And the Egyptians will I give over into the hand of a cruel lord; and
    a fierce king shall rule over them, saith the Lord, the LORD of hosts.
  nhw-BL: “Na nijtemactilis tlali Egipto imaco se tecojtli catli yoltetic. Yaya elis
    se tlanahuatijquetl catli tlanahuatis chicahuac huan niyon quentzi amo tetlasojtlas.”
    Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Nitawatia Wamisri mikononi mwa bwana mkatili na mfalme mkali atatawala
    juu yao,” asema Bwana, Bwana Mwenye Nguvu Zote.
  bba-bba: U koo bu yinni ɡɔbo nɔmu sɔndiɑ, kpɑ sunɔ nuku kɔ̃suruɡii u n bu dɑm dɔremɔ.
    Gusunɔ, wɔllu kɑ tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: And the Egyptians will I give over into the hand of a cruel lord; And
    a fierce king shall rule over them, Saith the Lord, the Lord of hosts.
  luo-luo: Abiro chiwo jo-Misri e lwet jatelo mager, kendo ruoth makwiny ema nobed
    gi loch kuomgi.” Ruoth Nyasaye ma en Jehova Nyasaye Maratego ema owacho.
  meu-meu: Bena lau ese Aigupto taudia na biagu aukana ta imana ai baina atodia; bona
    pavapava ta mai dagedagena ese baine lohiadia. Ḡaubada, Iehova Sabaota, unu e
    gwau tomamu.
  npi-ULB: मिश्रीहरूलाई कठोर मालिको हातमा म दिनेछु र तिनीहरूमाथि बलियो राजाले राज्‍य
    गर्नेछ— यो सर्वशक्तिमान् परमप्रभुको घोषणा हो ।”
  yor-yor: Èmi yóò fi Ejibiti lé agbára àwọn ìkà amúnisìn lọ́wọ́, ọba aláìláàánú ni
    yóò jẹ ọba lé wọn lórí,” ni Olúwa, Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «من مصری‌ها را به دست حاکمی ستمگر و بیرحم
    تسلیم می‌کنم تا بر آنها حکمرانی کند.»'
  tgl-ULB: Ibibigay ko sa kamay ng malupit na amo ang mga taga-Ehipto, at pamamahalaan
    sila ng makapangyarihang hari—ito ang kapahayagan ng Panginoon, Yahweh ng mga
    hukbo.”
  hui-hui: Ani bialu kagola i̱na Iyibi wali agali ti kini ko mbira holebirago ogoni
    andaneha helo helolebero. Ani helarogola kini ogoni ibu hongohe tandagabiore howa
    wali agali haru holebira. I̱ Anduane Homogo Hongo Haiheore kogome i̱na bi o ledogoniore,
    lalu lene.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​အား​ရက်​စက် ကြမ်း​ကြုတ်​သူ​မင်း​ဆိုး​မင်း​ညစ်​တစ်​ပါး​၏
    လက်​သို့​အပ်​၍ ထို​မင်း​ကို​သူ​တို့​အား​အုပ်​စိုး စေ​မည်။ ဤ​ကား​အ​နန္တ​တန်ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ངས་ཨེ་ཅིབ་པ་རྣམས་རྒྱལ་པོ་གདུག་རྩུབ་ཅན་གྱི་ལག་ཏུ་གཏད་དེ། རྒྱལ་པོ་གཏུམ་དྲག་ཅན་གྱིས་དེ་ཚོ་དབང་དུ་བསྡུའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: Ani Egypt ko kariimet mu, king bo memek biya alis kemerereng se daong memek
    ago, mu bowa ningi nunga awurek se nu nunga bituokkowo.” Yawe uwuta balam.
  sna-sna: Ndichaisa vaIjipita mumaoko amambo ano utsinye uye mambo anotyisa achatonga
    pamusoro pavo,” ndizvo zvinotaura Ishe, Jehovha Wamasimba Ose.
  spa-BLM: Entregaré a los egipcios en manos de un señor cruel. Un rey feroz los gobernará”,
    dice el Señor, Yahvé de los Ejércitos.
  cac-cac: Van valancani to ol vac'och junoc rey te ov d'a Egipto, ilb'ajc'ool ol
    aj eb' anima yuuj, xchi Jehová Yajal d'a Smasanil.
  swh-ULB: Nitawacha Wamisiri kwenye mikono ya viongozi wakatili, kiongozi imara atawaongoza
    wao- Hili ni tamko la Yahwe Bwana wa majehi.''
  bel-bel: І аддам Егіпцянаў у рукі валадара жорсткага, і люты цар запануе над імі,
    кажа Гасподзь, Гасподзь Саваоф.
  deu-ELBBK: Und ich will die Ägypter überliefern in die Hand eines harten Herrn;
    und ein grausamer König wird über sie herrschen, spricht der Herr, der HERR der
    Heerscharen.
  mbb-OT: Ibpezizalem ku sikandan te gehem te mesipala he hadì.” Iyan heini migkaǥi
    te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem.
  mal-2015: ഞാൻ മിസ്രയീമ്യരെ ഒരു ക്രൂരയജമാനന്റെ കയ്യിൽ ഏല്പിക്കും; ഉഗ്രനായ ഒരു രാജാവു
    അവരെ ഭരിക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു.
  gup-gup: Bedda nawu birrikang Egypt, nakka ngabenbidkenwon nawu nabang duninjh king,
    nawu minj kabenkongibun bedberre. Nungka wanjh munguyh kabenmarneyiddung dja kabenmarnewohrnan.”
    Kuhni kayime Yawey nawu Narrulkarrekimuk Duninjh.
  rmc-rmc: Dava o Egipt andro vasta le nalačhe rajeske a vladňinela lenge o bijileskro
    kraľis,“ phenel o Del, o Nekzoraleder RAJ.
  pes-OPV: و مصریان را به‌دست آقای ستم کیش تسلیم خواهم نمود وپادشاه زورآور بر ایشان
    حکمرانی خواهد کرد. خداوند یهوه صبایوت چنین می‌گوید.
  ron-1924: Вой да Еӂиптул ын мыниле унуй стэпын аспру ши ун ымпэрат фэрэ милэ ва
    стэпыни песте ей”, зиче Домнул Думнезеул оштирилор.
  ben-OBCV: আমি এক নিষ্ঠুর মনিবের হাতে মিশরীয়দের সমর্পণ করব, এক উগ্র রাজা তাদের উপরে
    শাসন করবে,” প্রভু, সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Oo Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, Anigu waxaan Masriyiinta
    gacanta u gelin doonaa sayid nac weyn, oo waxaa u talin doona boqor xoog badan.
  lat-VUC: Et tradam Ægyptum in manu dominorum crudelium, et rex fortis dominabitur
    eorum, ait Dominus Deus exercituum.
  eng-ASVBT: And I will give over the Egyptians into the hand of a cruel lord; and
    a fierce king shall rule over them, saith the Lord, Jehovah of hosts.
  ita-1885: Ed io metterò gli Egizi in mano d'un signore duro, ed un re violento signoreggerà
    sopra loro, dice il Signore, il Signor degli eserciti.
  eng-LXXUP: 'And I will deliver Egypt into the hands of men, of cruel lords; and
    cruel kings shall rule over them: thus saith the Lord of hosts.'
  eng-ULB: I will give the Egyptians into the hand of a harsh master, and a strong
    king will rule over them— this is the declaration of the Lord Yahweh of hosts.”
  spa-VBL: Entregaré a los egipcios a un duro dictador. Un rey cruel los gobernará,
    declara el Señor.
  fra-_FOB: Je livrerai l'Égypte aux mains d'un maître dur; et un roi cruel dominera
    sur eux, dit le Seigneur, l'Éternel des armées.
  mal-mal: ഞാൻ ഈജിപ്റ്റുകാരെ ഒരു ക്രൂരയജമാനന്റെ കയ്യിൽ ഏല്പിക്കും; ഉഗ്രനായ ഒരു രാജാവ്
    അവരെ ഭരിക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  urd-GVR: lekin maiṅ unheṅ ek zālim mālik ke hawāle kar dūṅgā, aur ek saḳht bādshāh
    un par hukūmat karegā.” Yih hai Qādir-e-mutlaq Rabbul-afwāj kā farmān.
  suz-BL: गो इजीप्‍त ङा मुर आन कली शिशी मपथु, सासन पाइब आ गुइमी जिम्‍मा गेनुङमी। मिनु
    हिंचा ङा पिपमी मेको आन कली सासन पाइब” दे परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी
    देंत।
  eng-NOY: But I will give up the Egyptians to the hands of a cruel lord, And a fierce
    king shall rule over them,” Saith the Lord, Jehovah of hosts.
  ita-1927: Io darò l’Egitto in mano d’un signore duro, e un re crudele signoreggerà
    su lui, dice il Signore, l’Eterno degli eserciti.
  ckb-ckb: میسرییەکان ڕادەستی گەورەیەکی دڵڕەق دەکەم و پاشایەکی توندوتیژ فەرمانڕەوایەتییان
    دەکات،» یەزدان، پەروەردگاری سوپاسالار دەفەرموێت.
  eng-BBE: And I will give the Egyptians into the hand of a cruel lord; and a hard
    king will be their ruler, says the Lord, the Lord of armies.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರನ್ನು ಕ್ರೂರನಾದ ಒಡೆಯನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಭಯಂಕರನಾದ ರಾಜನು ಅವರನ್ನಾಳುವನು,
    ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் எகிப்தியரைக் கடினமான அதிபதியின் கையில் ஒப்புவிப்பேன்; கொடூரமான ராஜா
    அவர்களை ஆளுவான் என்று சேனைகளின் யெகோவாவாகிய ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: Y entregaré á Egipto en manos de señor duro; y rey violento se enseñoreará
    de ellos, dice el Señor Jehová de los ejércitos.
  ron-BTF: Şi pe egipteni îi voi da în mâna unui domn crud; şi un împărat aspru va
    stăpâni peste ei, spune Domnul, DOMNUL oştirilor.
  eng-WEBP: I will give over the Egyptians into the hand of a cruel lord. A fierce
    king will rule over them,” says the Lord, GOD of Armies.
  eng-FBV: I will hand the Egyptians over to a harsh dictator. A cruel king will rule
    over them, declares the Lord.
  nld-1939: 'Maar Ik lever Egypte over aan een grimmigen meester, Een wrede koning
    zal over hen heersen: Is de godsspraak des Heren, Van Jahweh der heirscharen!'
  nch-BL: “Na nitemactilis tali Egipto imaco se teteco cati yoltetic. Yaya elis se
    tanahuatijquet cati tanahuatis chicahuac huan yon quentzi amo tetasojtas.” Quej
    nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Ta sẽ phó dân Ê-díp-tô trong tay chúa hung dữ, và một vua bạo ngược sẽ
    cai trị chúng nó; Chúa, là Đức Giê-hô-va vạn quân, phán vậy.
  hin-CV: मैं मिस्रियों को एक निर्दयी स्वामी के अधीन कर दूंगा, और एक भयंकर राजा उन
    पर शासन करेगा,” सर्वशक्तिमान याहवेह की यह वाणी है.
  eng-OURB: I will give over the Egyptians [people from Abode of slavery] into the
    hand of a cruel lord. A fierce king will rule over them,” says, Adon, Adonai Tzva'ot
    [Lord, Yahweh Commander of heaven’s armies].
  spa-BES: Y entregaré a los egipcios en manos de un amo cruel; y un rey duro será
    su gobernante, dice el Señor, el Señor de los ejércitos.
  tdx-tdx: Le hatoloko am-pitàm-pifehe mitrotrofiake o nte-Mitsraimeo, mpanjaka tsy
    tame ty hifehe iareo, hoe t’i Talè, Iehovà’ i Màroy.
  tha-KJV: และเราจะมอบคนอียิปต์​ไว้​ในมือของนายที่​แข็งกระด้าง และกษั​ตริ​ย์​ดุ​ร้ายคนหนึ่งจะปกครองเหนือเขา
    องค์​พระผู้เป็นเจ้า พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: E entregarei os egípcios nas mãos de um duro senhor, e um rei rigoroso
    dominará sobre eles,diz o SENHOR dos exércitos.
  deu-ELO: Und ich will die Ägypter überliefern in die Hand eines harten Herrn; und
    ein grausamer König wird über sie herrschen, spricht der Herr, Jehova der Heerscharen.
    -
  eng-WYC-2018: And I shall betake Egypt into the hand of cruel lords, and a strong
    king shall be lord of them, saith the Lord God of hosts. (And I shall deliver
    Egypt into the hands of cruel lords, or cruel masters, and a strong king shall
    be lord over them, saith the Lord God of hosts.)
  epo-epo: Kaj Mi transdonos la Egiptojn en la manon de kruela sinjoro, kaj senkompata
    reĝo regos super ili, diras la Sinjoro, la Eternulo Cebaot.
  uig-PIN: Mǝn Misirliⱪlarni rǝⱨimsiz bir ⱨɵkümranning ⱪoliƣa tapxurimǝn; Əxǝddiy
    bir padixaⱨ ularning üstidin ⱨɵkümranliⱪ ⱪilidu» — dǝp jakarlaydu samawi ⱪoxunlarning
    Sǝrdari bolƣan Rǝb Pǝrwǝrdigar;
  beo-beo: Amola Na da Idibidi dunu, amo nimi bagade hame asigi gasa fi hina bagade
    ilima ouligima:ne, ilima imunu. Na, Hina Gode Bagadedafa, da sia:i dagoi.
  tpi-OTNT: Bai mi putim ol Isip i stap aninit long wanpela king nogut. Em i hatpela
    man na bai em i bosim ol strong tru. Mi God, Bikpela I Gat Olgeta Strong, mi tok
    pinis.”
  hau-SA: Zan ba da Masarawa ga ikon azzalumi shugaba, mugun sarki kuma zai yi mulki
    a kansu,” in ji mai girma, Ubangiji Maɗaukaki.
  uig-LAT: Men Misirliqlarni rehimsiz bir hökümranning qoligha tapshurimen; Esheddiy
    bir padishah ularning üstidin hökümranliq qilidu» — dep jakarlaydu samawi qoshunlarning
    Serdari bolghan Reb Perwerdigar;
  nde-nde: AbaseGibhithe ngizabanikela enkosini elesihluku, inkosi eyesabekayo izababusa,”
    kutsho iNkosi, uThixo uSomandla.
  ton-ton: Pea ʻoku pehē ʻe he ʻEiki, ko Sihova ʻoe ngaahi kautau, Te u tuku atu ʻae
    kakai ʻo ʻIsipite ki he nima ʻo ha ʻeiki ʻoku fakamamahi; pea ʻe puleʻi ʻakinautolu
    ʻe ha tuʻi ʻoku fai mālohi.
  ces-1613: Dám zajisté Egypt v ruku pánů ukrutných, a král přísný panovati bude nad
    nimi, praví Pán, Hospodin zástupů.
  eng-WMB: I will give over the Egyptians into the hand of a cruel lord. A fierce
    king will rule over them,” says the Lord, GOD of Hosts.
  tam-TCV: நான் எகிப்தியரை கொடிய தலைவன் ஒருவனது வல்லமைக்கு ஒப்புக்கொடுப்பேன். அவர்களை
    கொடூரமான அரசன் ஒருவன் ஆளுவான்” என்று யெகோவா, சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Itugyan ko ang mga Ehiptohanon ngadto sa kamot sa mabangis nga agalon,
    ug modumala ang kusgan nga hari ngadto kanila—mao kini ang gipahayag sa Ginoo
    nga si Yahweh nga labawng makagagahom.
  pol-UBG: I wydam Egipcjan w ręce okrutnego pana, a srogi król będzie panować nad
    nimi, mówi Pan, PAN zastępów.
  urd-GVU: لیکن مَیں اُنہیں ایک ظالم مالک کے حوالے کر دوں گا، اور ایک سخت بادشاہ اُن
    پر حکومت کرے گا۔“ یہ ہے قادرِ مطلق رب الافواج کا فرمان۔
  deu-1912: Aber ich will die Ägypter übergeben in die Hände grausamer Herren, und
    ein harter König soll über sie herrschen, spricht der Herrscher, der HERR Zebaoth.
  kan-2017: ಇದಲ್ಲದೆ ಐಗುಪ್ತ್ಯರನ್ನು ಕ್ರೂರವಾದ ಒಡೆಯನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಭಯಂಕರನಾದ ರಾಜನು
    ಅವರನ್ನು ಆಳುವನು” ಎಂದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Bay gu pag yu Egypt nga pa’ reb e pilung nib kireb ngi i gagiyeg nagrad.
