    kapeh doh ding ahi. Leng gilou tah khat nin achung'uva vai ahom dingu ahi,” tin
    Pakai, van janel Pakai chun aseije.
  mar-mar: “मी मिसऱ्यांना एका कठोर धन्याच्या हातात देईन आणि एक सामर्थ्यवान राजा त्यांच्यावर
    राज्य करील. असे प्रभू सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Nogami Egipto runacunataga churashäpaj fiyu mandajpa munayninman. Paycunataga
    mandangapaj fiyu raymi.» Munayniyoj Tayta Diosmi chayno nisha.
  hat-hat: Mwen pral lage moun Lejip yo nan men yon chèf ki rèd anpil, nan men yon
    wa mechan ki pral gouvènen yo. Se mwen menm, Seyè ki gen tout pouvwa a, ki di
    sa!
  eng-BSB: I will deliver the Egyptians into the hands of harsh masters, and a fierce
    king will rule over them,” declares the Lord GOD of Hosts.
  eng-WEBPB: I will give over the Egyptians into the hand of a cruel lord. A fierce
    king will rule over them,” says the Lord, GOD of Armies.
  kbq-kbq: Hagi ana nehu'na Isipi vahera, vahe'ma zamazeri havizama nehia kini ne'mofo
    azampi zamavare ante'nugeno, vahekura asunku nosia hankave kini nekino, ana ne'mo
    kegava huzmantegahie. Nagra Monafi sondia vahe'mofo Ra Anumzamo'na ama'na nanekea
    nehue.
  nhe-BL: “Na nijtemactilis tlali Egipto imaco se tecojtli tlen yoltetic. Yajaya elis
    se tlanahuatijquetl tlen tlanahuatis chicahuac huan niyon quentzi ax tetlasojtlas.”
    Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Ihe amono putar Ezit ywy rehe har amo tuwihawete ikatu 'ym ma'e ipo pe ihe
    wà nehe. Upuraraw kar putar ma'erahy wanupe waneruze'eg mehe a'e nehe. Ihe pezar
    Tupàn Ikàg Wera'u Ma'e amume'u ko ze'eg kwez ihe kury, i'i Tupàn.
  eng-DRA: And I will deliver Egypt into the hand of cruel masters, and a strong king
    shall rule over them, saith the Lord the God of hosts.
