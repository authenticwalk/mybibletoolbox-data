verse: ISA.019.014
translations:
  mal-C: യഹോവ അവരിൽ മൗഢ്യത്തിന്റെ ആത്മാവിനെ ചൊരിഞ്ഞിരിക്കുന്നു; മദ്യപർ തങ്ങളുടെ ഛർദിയിൽ
    എന്നതുപോലെ, ഈജിപ്റ്റ് തന്റെ എല്ലാ പ്രവൃത്തികളിലും കാലിടറിനടക്കുന്നു.
  deu-TKW: Jahwe hat in ihnen einen Geist des Schwindels bereitet; infolge dessen
    bringen sie Ägypten in all' seinem Thun zum Taumeln, gleichwie ein Trunkener in
    seinem Gespei umhertaumelt;
  lin-lin: 'Yawe atindeli bango molimo ya kizunguzungu : bango nde basalaki ete Ejipito
    ekoma kotenga-tenga na misala na yango nyonso ndenge moto oyo alangwe masanga
    atengaka-tengaka.'
  eng-LSV: YHWH has mingled in her midst || A spirit of perverseness, || And they
    have caused Egypt to err in all its work, || As a drunkard errs in his vomit.
  eng-GNV: 'The Lord hath mingled among them the spirite of errours: and they haue
    caused Egypt to erre in euery worke thereof, as a drunken man erreth in his vomite.'
  eng-WEBSTER: 'The LORD hath mingled a perverse spirit in the midst of it: and they
    have caused Egypt to err in every work of it, as a drunken man staggereth in his
    vomit.'
  nhw-BL: TOTECO quintitlanili se ajacatl catli quinchijqui ma elica huihuitique para
    quej nopa nochi tlamantli catli inijuanti quiijtose ma mochihua, ayacmo quisas
    cuali. Yeca ama quicuapolojtoque Egipto huan quichihuaj ma ixacanejnemi quen se
    ihuintiquetl catli huetzi ipan iisotlal.
  swh-ONEN: Bwana amewamwagia roho ya kizunguzungu; wanaifanya Misri iyumbayumbe katika
    yale yote inayoyafanya, kama vile mlevi ayumbayumbavyo katika kutapika kwake.
  bba-bba: Yinni Gusunɔ u ben bwisi burisinɑ kpɑ bu de Eɡibitiɡibu bu kɔ̃ɔrɑ, bɑ n
    mɔ̀ nɡe tɑm nɔro wi u bindimɔ win siɑnu sɔɔ.
  eng-KJVCPB: 'The Lord hath mingled a perverse spirit in the midst thereof: And they
    have caused Egypt to err in every work thereof, As a drunken man staggereth in
    his vomit.'
  luo-luo: Jehova Nyasaye osejwangʼogi ma chunygi ool; gimiyo jo-Misri tangni e gik
    moko duto ma otimo, machal mana ka jakongʼo madwanyore kama ongʼokie.
  meu-meu: Iehova ese daradara na ia bogaraginai vada e havaraia; Aigupto na vada
    e hararagaia ena kara iboudiai lalodiai, e kekeromu tauna na mumutana ai e raragamu
    na heto.
  npi-ULB: परमप्रभुले त्यसको माझमा विकृतिको आत्मा मिसाउनुभएको छ र मिश्रदेशले गर्ने
    सबै कुरामा आफ्नो बान्तामा लडीबडी गर्ने जड्याँहाजस्तै पथभ्रष्‍ट तिनीहरूले त्‍यसलाई
    बनाएका छन् ।
  yor-yor: Olúwa ti da ẹ̀mí òòyì sínú wọn; wọ́n mú Ejibiti ta gbọ̀nọ́ngbọ̀nọ́n nínú
    ohun gbogbo tí ó ń ṣe, gẹ́gẹ́ bí ọ̀mùtí ti í ta gbọ̀nọ́ngbọ̀nọ́n nínú èébì rẹ̀.
  pes-OPCB: خداوند سرگیجه به آنها داده و آنها مردم مصر را مانند اشخاص مست که بر قی
    خود می‌افتند و بلند می‌شوند و نمی‌دانند به کجا می‌روند، گمراه کرده‌اند.
  tgl-ULB: Nilagay ni Yahweh sa kanilang kalagitnaan ang espiritu ng kaguluhan, at
    niligaw nito ang Ehipto sa lahat ng kaniyang ginagawa, gaya ng isang lasing na
    sumusuray-suray sa kaniyang suka.
  hui-hui: Anduane Homogohanda Iyibiali agali haguane karunaga mini mo burugula henego
    bu ka. Anidagua bini ngagome Iyibi wali agali tigua bialu karu damenego bibahende
    bia ko hai halu agalime lulu iba nowa luluyu ibagabu howa ibuninaga magu tagu
    wiyagoria pilo wiagagobi ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​မ​ရှင်း​မ​လင်း သည့်​အ​ကြံ​ဉာဏ်​များ​ကို​ပေး​စေ​တော်​မူ​သ​ဖြင့်
    အီ​ဂျစ်​ပြည်​သူ​တို့​သည်​အ​မှား​မှား​အ​ယွင်း ယွင်း​ဖြစ်​လျက်၊ မိ​မိ​၏​အံ​ဖတ်​ပေါ်​တွင်​ပြန်​လဲ
    သော​သေ​သောက်​ကြူး​သူ​ကဲ့​သို့​ယိမ်း​ယိုင်​၍ နေ​ကြ​တော့​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་པའི་ནང་དུ་ལོག་སེམས་བསྐྲུན་པ་དང་། ཐ་ན་ཨེ་ཅིབ་པས་སྤྱད་པ་ཐམས་ཅད་འཁྲུལ་ཞིང་།
    དེ་ནི་ཆང་གིས་བཟི་བའི་མི་རང་གི་སྐྱུག་རོ་ནང་དུ་འགྲེད་བདར་འཆོར་བ་དང་འདྲའོ། །
  wsk-wsk: Yawe nu ngualara sipira ko marak memek mu nungumik te beteram; nuna uwuta
    beteman se Egypt ko ura mel suen la yam maga saparam, ale yu aora nana ngualara
    kari bo, kota ko kapara ningi dagulu barasu kam, bagoso.
  sna-sna: Jehovha akadururira mavari mweya wedzungu; vanoita kuti Ijipiti idzedzereke
    mune zvose zvainoita, sezvinoita chidhakwa chinodzedzereka mumarutsi acho.
  spa-BLM: El Señor ha mezclado un espíritu de perversidad en medio de ella, y han
    hecho que Egipto se extravíe en todas sus obras, como un borracho que se tambalea
    en su vómito.
  cac-cac: A Jehová ix ac'anoch somc'olal d'a scal eb', aton eb' tz'ic'anb'at eb'
    aj Egipto chi' d'a tas man̈ vach'oc. Masanil tas sc'ulej eb', lajan icha junoc
    uc'um an̈ xeji, tz'ec' ch'umch'onoc.
  swh-ULB: Yahwe amechanganya roho wa kuvurugwa katika yao, na wamefanya Wamisri kwenda
    kinyume kwa yote wanoyafanya, kama mlevi anavyoyumbayumba uku akitapika.
  bel-bel: Гасподзь уліў у яго дух чмуру, - і яны ўвялі Егіпет у аблуду ва ўсіх чынах
    ягоных, падобна на тое, як ходзіць п'яны па ванітах сваіх.
  deu-ELBBK: Der HERR hat in sein Inneres einen Geist des Schwindels ausgegossen,
    dass sie Ägypten irregeführt haben in all seinem Tun, wie ein Betrunkener taumelt
    in seinem Gespei.
  mbb-OT: Edlivegen te Nengazen is menge Ehiptohanen. Egkengeliveg sikandan te langun
    he ebeelan dan. Iring sikandan te egkelangut he ebpekeziregdireg is ebpekeutà.
  mal-2015: യഹോവ അതിന്റെ നടുവിൽ മനോവിഭ്രമം പകർന്നു; ലഹരിപിടിച്ചവൻ തന്റെ ഛർദ്ദിയിൽ
    ചാഞ്ചാടിനടക്കുന്നതുപോലെ അവർ മിസ്രയീമിനെ അതിന്റെ സകലപ്രവൃത്തിയിലും തെറ്റിനടക്കുമാറാക്കിയിരിക്കുന്നു.
  gup-gup: Nawu Yawey nungan benmayaliwarrewong nahni birrikimuk bininj, ba bu bindimarnbom
    bininj rowk kore Egypt kabirriyimerran yiman bininj nawu kabirriworromkan, dja
    kabirrimankan, kabirrikurlhngerrehmerren kore kabirriwebme.
  rmc-rmc: O RAJ pre lende čhiďa avri le duchos, so len diliňarel andre, a on kerena,
    hoj pes o Egipt te hombinel andre savoreste, so kerel, sar o mato manuš, so uštarel
    andre oda, so čhandľa avri.
  pes-OPV: و خداوند روح خیرگی در وسط آن آمیخته است که ایشان مصریان را در همه کارهای
    ایشان گمراه کرده‌اند مثل مستان که در قی خود افتان وخیزان راه می‌روند.
  ron-1924: Домнул а рэспындит ын мижлокул луй ун дух де амецялэ, ка сэ факэ пе еӂиптень
    сэ се клатине ын тоате фаптеле лор, кум се клатинэ ун ом бят ши варсэ,
  ben-OBCV: সদাপ্রভু তাদের উপরে এক হতবুদ্ধিকর আত্মা ঢেলে দিয়েছেন; মত্ত ব্যক্তি যেমন
    তার বমির উপরে গড়াগড়ি দেয়, তারাও মিশরকে তার সব কাজে টলোমলো করেছে।
  som-som: Oo Rabbigu wuxuu ku dhex qasay wareer, oo iyana waxay Masar shuqulladeedii
    oo dhan ugu qaldeen sida nin sakhraanu mantaggiisa ugu dhacdhaco oo kale.
  lat-VUC: Dominus miscuit in medio ejus spiritum vertiginis; et errare fecerunt Ægyptum
    in omni opere suo, sicut errat ebrius et vomens.
  eng-ASVBT: Jehovah hath mingled a spirit of perverseness in the midst of her; and
    they have caused Egypt to go astray in every work thereof, as a drunken man staggereth
    in his vomit.
  ita-1885: Il Signore ha mesciuto in mezzo di esso uno spirito di stordimento, ed
    essi hanno fatto errar l'Egitto in tutte le sue opere; come l'ubbriaco va errando
    nel suo vomito.
  eng-LXXUP: For the Lord has prepared for them a spirit of error, and they have caused
    Egypt to err in all their works, as one staggers who is drunken and vomits also.
  eng-ULB: Yahweh has mixed a spirit of distortion into her midst, and they have led
    Egypt astray in all she does, like a drunk staggering in his vomit.
  spa-VBL: El Señor ha mezclado un espíritu de confusión para que beban, haciendo
    que los egipcios se tambaleen en todo lo que hacen, como un borracho que resbala
    en su propio vómito.
  fra-_FOB: L'Éternel a répandu au milieu d'elle un esprit de vertige, et ils égarent
    l'Égypte dans toutes ses entreprises, comme un homme ivre qui chancelle en vomissant.
  mal-mal: യഹോവ അതിന്റെ നടുവിൽ മനോവിഭ്രമം പകർന്നു; ലഹരിപിടിച്ചവൻ തന്റെ ഛർദ്ദിയിൽ വേച്ചുനടക്കുന്നതുപോലെ
    അവർ ഈജിപ്റ്റിനെ അതിന്റെ സകലപ്രവൃത്തിയിലും തെറ്റിനടക്കുമാറാക്കിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ne un meṅ abtarī kī rūh ḍāl dī hai. Jis tarah nashe meṅ dhut
    sharābī apnī qai meṅ laṛkhaṛātā rahtā hai usī tarah Misr un ke mashwaroṅ se ḍāṅwāṅḍol
    ho gayā hai, ḳhāh wuh kyā kuchh kyoṅ na kare.
  suz-BL: परमप्रभु यावेमी मेको आन कली ग्रांग्‍ये माग्‍ये पोक्‍तीक सोक्‍तीम प्रिंताक्‍मी।
    मेकोपुकीम इजीप्‍त रागी कली दुक्‍शो मुर आन मेशो तार गाक्‍शो खोदेंशो सेल्‍तेक्‍म।
  eng-NOY: Jehovah hath mingled within her a spirit of perverseness, And they have
    caused Egypt to err in all her works, As a drunkard staggereth in his vomit.
  ita-1927: L’Eterno ha messo in loro uno spirito di vertigine, ed essi fan barcollare
    l’Egitto in ogni sua impresa, come l’ubriaco, che barcolla vomitando.
  ckb-ckb: یەزدان ڕۆحی گێژبوونی تێدا تێکەڵ کردووە، میسریان گومڕا کرد لە هەموو کردارەکانی
    وەک گومڕاکردنی سەرخۆش لەناو ڕشانەوەکەی.
  eng-BBE: 'The Lord has sent among them a spirit of error: and by them Egypt is turned
    out of the right way in all her doings, as a man overcome by wine is uncertain
    in his steps.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರ ಮಧ್ಯದಲ್ಲಿ ತತ್ತರಿಸುವ ಆತ್ಮವನ್ನು ಸುರಿಸಿದ್ದಾರೆ. ಅಮಲೇರಿದವನು
    ಕಕ್ಕುತ್ತಾ ಓಲಾಡುವ ಪ್ರಕಾರ ಈಜಿಪ್ಟ್ ತನ್ನ ಒಂದೊಂದು ಕೆಲಸದಲ್ಲಿಯೂ ಓಲಾಡುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா அதின் நடுவில் தாறுமாறுகளின் ஆவியை வரச்செய்தார்; குடிவெறியன் வாந்தியெடுத்து,
    தள்ளாடித் திரிகிறதுபோல, அவர்கள் எகிப்தை அதின் எல்லாச்செய்கையிலும் தள்ளாடித் திரியச்செய்கிறார்கள்.
  spa-RV-1909: Jehová mezcló espíritu de vahido en medio de él; é hicieron errar á
    Egipto en toda su obra, como desatina el borracho en su vómito.
  ron-BTF: DOMNUL a amestecat un duh pervers în mijlocul acestora, iar ei au făcut
    Egiptul să rătăcească în fiecare lucrare a lui, ca un om beat care şovăie în voma
    lui.
  eng-WEBP: The LORD has mixed a spirit of perverseness in the middle of her; and
    they have caused Egypt to go astray in all of its works, like a drunken man staggers
    in his vomit.
  eng-FBV: The Lord has mixed up a spirit of confusion for them to drink, making the
    Egyptians stagger around in everything they do, like a drunk slipping up on his
    own vomit.
  nld-1939: Want Jahweh heeft ze duizelig gemaakt. Ze laten Egypte tasten bij al wat
    het doet, Zoals een dronkaard in zijn uitbraaksel tuimelt;
  nch-BL: TOTECO quintitanili se ajacat cati quinchijqui ma elica huihuitique para
    quej nopa nochi tamanti cati inijuanti quiijtose ma mochihua, ayecmo quisas cuali.
    Yeca ama quicuapolojtoque Egipto huan quichihuaj ma ixyacanejnemi quej se ihuintiquet
    cati huetzi ipan iisotal.
  vie-1934: Đức Giê-hô-va đã xen sự trái ngược vào giữa nó, nên chúng nó làm cho Ê-díp-tô
    sai lầm trong mọi việc, như người say vừa mửa vừa đi xiêu tó.
  hin-CV: याहवेह ने मुखियाओं को मूर्खता की आत्मा दी है, मिस्र को उसके सब कामों में
    धोखा दे रहे थे. वे मतवाले की नाई डगमगाते थे.
  eng-OURB: Adonai has mixed a spirit of perverseness in the middle of her; and they
    have caused Egypt [Abode of slavery] to go astray in all of its works, like a
    drunken man staggers in his vomit.
  spa-BES: 'El Señor ha enviado entre ellos un espíritu de error: y para ellos, Egipto
    se desvía de la manera correcta en todas sus acciones, ya que un hombre vencido
    por el vino es incierto en sus pasos.'
  tdx-tdx: Nilaroe’ Iehovà ty fañahim-piolahañe; naho nampivembe’ iareo ty Mitsraime
    amo fitoloña’e iabio, hoe mpijike midaleandaleañe amy loa’ey.
  tha-KJV: พระเยโฮวาห์ทรงปนดวงจิตแห่งความยุ่งเหยิงไว้ในอียิปต์ และเขาทั้งหลายได้กระทำให้​อียิปต์​แชเชือนในการกระทำทั้งสิ้นของมัน
    ดั่งคนเมาโซเซอยู่บนสิ่งที่เขาอาเจียน
  por-BR-2018: O SENHOR derramou um espírito de confusão em seu interior, e levaram
    o Egito a errar em toda a sua obra, tal como o bêbado que se revolve em seu vômito.
  deu-ELO: Jehova hat in sein Inneres einen Geist des Schwindels ausgegossen, daß
    sie Ägypten irregeführt haben in all seinem Tun, wie ein Trunkener taumelt in
    seinem Gespei.
  eng-WYC-2018: The Lord meddled a spirit of error in the midst thereof; and they
    made Egypt for to err in all his work, as a drunken man and spewing erreth. (The
    Lord mixed in a spirit of error in its midst; and so the leaders made Egypt to
    err in all its ways and works, like a drunken man who wandereth about in his own
    spewing, or his own vomit.)
  epo-epo: La Eternulo verŝis en ilin spiriton de konfuzo; kaj ili erarigis Egiptujon
    en ĉiuj ĝiaj faroj, kiel ebriulo ŝanceliĝas vomante.
  uig-PIN: Pǝrwǝrdigar ularning arisiƣa bir ⱪaymuⱪturƣuqi roⱨni arilaxturiwǝtti; Xunga
    birsi mǝst bolup ɵz ⱪusuⱪida teyilip ǝlǝng-sǝlǝng bolƣandǝk, Ular Misirdikilǝrni
    ⱨǝrbir ixida ǝlǝng-sǝlǝng ⱪiliwǝtti.
  beo-beo: Hina Gode da ilia asigi dawa:su olelebeba:le, ilia da ogogosu sia:ne iasu.
    Amaiba:le, Idibidi dunu fi da giadofale fawane hamosa. Amola ilia da adini ba:i
    dunu defele, feloale, ea isosu amoga sadenane dafasu agoane hamosa.
  tpi-OTNT: Bikpela i bagarapim pinis tingting bilong ol Isip. Long dispela as na
    olgeta samting ol Isip i mekim, ol i go kranki, olsem spakman i krungutim traut
    bilong em yet na i laik pundaun.
  hau-SA: Ubangiji ya sa zuba musu ruhun jiri; suka sa Masar ta yi tangaɗi cikin kome
    da take yi, kamar yadda mutumin da ya bugu yake tangaɗi cikin amansa.
  uig-LAT: Perwerdigar ularning arisigha bir qaymuqturghuchi rohni arilashturiwetti;
    Shunga birsi mest bolup öz qusuqida téyilip eleng-seleng bolghandek, Ular Misirdikilerni
    herbir ishida eleng-seleng qiliwetti.
  nde-nde: UThixo usethele umoya wesiyezi phakathi kwabo; benza iGibhithe ibhadazele
    kukho konke ekwenzayo, njengesidakwa sidiyazela emahlanzweni aso.
  ton-ton: 'Kuo tuku ʻe Sihova ki honau lotolotonga ha laumālie talangataʻa: pea kuo
    nau fakahalaʻi ʻa ʻIsipite ʻi heʻene ngaahi ngāue kotoa pē, ʻo hangē ko e tasipa
    ʻae tangata konā ʻi heʻene lua.'
  ces-1613: Hospodin pustil mezi ně ducha závrativého, i spraví to, že zbloudí Egypt
    při všelikém předsevzetí svém, tak jako bloudí ožralec při vývratku svém.
  eng-WMB: The LORD has mixed a spirit of perverseness in the middle of her; and they
    have caused Egypt to go astray in all of its works, like a drunken man staggers
    in his vomit.
  tam-TCV: யெகோவா அவர்களுக்குள் மயக்கத்தின் ஆவியை ஊற்றியிருக்கிறார். மதுபோதையில் தனது
    வாந்தியைச் சுற்றி தள்ளாடுபவனைப் போல், அவர்கள் எகிப்தை அதன் செயல்கள் அனைத்திலும்
    தள்ளாடப் பண்ணுகிறார்கள்.
  ceb-ULB: Gisagol ni Yahweh ang espiritu sa kalibog diha sa iyang taliwala, ug gipahisalaag
    nila ang Ehipto sa tanan nga iyang nabuhat, sama sa hubog nga nagsusapinday sa
    iyang suka.
  pol-UBG: PAN umieścił pośród nich wypaczonego ducha, a oni sprawili, że Egipt zbłądził
    w każdej swojej sprawie, tak jak błądzi wymiotujący pijak.
  urd-GVU: کیونکہ رب نے اُن میں ابتری کی روح ڈال دی ہے۔ جس طرح نشے میں دُھت شرابی
    اپنی قَے میں لڑکھڑاتا رہتا ہے اُسی طرح مصر اُن کے مشوروں سے ڈانواں ڈول ہو گیا
    ہے، خواہ وہ کیا کچھ کیوں نہ کرے۔
  deu-1912: Denn der HERR hat einen Schwindelgeist unter sie ausgegossen, daß sie
    Ägypten verführen in allem ihrem Tun, wie ein Trunkenbold taumelt, wenn er speit.
  kan-2017: ಯೆಹೋವನು ಅವರ ಅಂತರಾತ್ಮದಲ್ಲಿ ವಕ್ರಬುದ್ಧಿಯನ್ನು ಕಲ್ಪಸಿದ್ದಾನೆ. ಅಮಲೇರಿದವನು ಕಕ್ಕುತ್ತಾ
    ಓಡಾಡುವ ಪ್ರಕಾರ ಐಗುಪ್ತವು ತನ್ನ ಒಂದೊಂದು ಕೆಲಸದಲ್ಲಿಯೂ ಓಲಾಡುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  yap-yap: I SOMOL e i gagiyeg nagrad ngar pi’ed e fanow nib wagagey. Ma aram tapgin
    ni gubin e tin i rin’ yu Egypt e ba kireb ngi i thigthig ni bod be’ nib ching
    ni be dol’ u fithik’ e sul’ugun rok.
  hlt-MCSB: BOEIPA loh a khui ah lungbuei lukil hnaven neh a thoek tih kho a hmang
    uh coeng. Egypt loh amah khoboe cungkuem dongah khohmang bangla a lok neh rhui
    uh.
  mdy-ETH: ዔያታ ዎቦ ዞሮ ዞራንዳጉዲ ዔያቶ ማሄሢ ናንጊና ናንጋ ጎዳኬ፤ ጋፒንፆይዳ ጊብፄ ዓሳ ቢያ ባኣዚና ዻቢንቲ ፔኤኮ ጮኦዣ
    ሃሊፂ ሎንሣ ማሢንቴ ዓሲጉዲ ጋኣዲንታንዳኔ።
  twi-ASANTE: Awurade ahwie anisobirie honhom agu wɔn mu; wɔma Misraim tɔ ntintan
    wɔ biribiara a ɔyɛ mu, te sɛ deɛ ɔsabofoɔ de ne feɛ fɔre ne ho.
  eng-WEBU: The LORD has mixed a spirit of perverseness in the middle of her; and
    they have caused Egypt to go astray in all of its works, like a drunken man staggers
    in his vomit.
  wal-wal: GODAI eta giddon geella ayyaanaa walakkiis; yaatin, eti mattottida asi
    ba cooshshan ganddigaariyoogaadan, Gibxxee ba ooso ubban ganddigaaranaadan oottidosona.
  spa-PDDPT: Yavé mezcló un espíritu de vértigo en medio de ellos, e hicieron errar
    a Egipto en toda su obra. Como el borracho da traspiés y vomita, sus consejeros
    descarrían a Egipto en toda su obra.
  gun-gun: Mba'eta ha'e kuery py'a re Senhor omoĩ na'inhakã porãvei aguã. Ha'e ramo
    ha'e kuery ju ojapo Egito pygua kuery ha'eve'ỹa rami ikuai aguã mba'emo ojapoa
    ha'e javi py, oka'u va'e ha'e ae ombojevyague py rive ho'a va'e rami avi.
  ilo-ULB: Nangikabil ni Yahweh iti espiritu ti panangallilaw iti nagtetengaanna ket
    inyaw-awanda ti Egipto iti amin nga ar-aramidenna, kaiyariganna ti maysa a nabartek
    nga agibar-ibar iti sarwana.
  kpg-kpg: Dimaadua gu haga hinihini nadau hai helekai hagamaamaa, gaa hidi ai Egypt
    gaa hai nia mee hai gee, ga hingahinga be tangada libaliba i hongo ono lualua.
  uig-ARA: پەرۋەردىگار ئۇلارنىڭ ئارىسىغا بىر قايمۇقتۇرغۇچى روھنى ئارىلاشتۇرىۋەتتى؛
    شۇڭا بىرسى مەست بولۇپ ئۆز قۇسۇقىدا تېيىلىپ ئەلەڭ-سەلەڭ بولغاندەك، ئۇلار مىسىردىكىلەرنى
    ھەربىر ئىشىدا ئەلەڭ-سەلەڭ قىلىۋەتتى.
  sus-sus: Marigi bara e xaxili ya iso, alako e xa Misirakae ralɔɛ e xa fe birin kui,
    e fa lu alɔ siisila naxan birama a xa bɔxunyi ma.
  pon-2006: KAUN-O ketin kupwurehda pwe re en kihda kaweid pingiping. Met kahrehda
    Isip eh kin wia mehkoaros ni sapwung oh sansasseli rasehng aramas sakaula men
    me kin sansasseli nan pein eh mwus.
  ksd-ksd: A Luluai i tar lingire ra purpuruan na ninunuk ta diat; ma dia tar varara
    Aigipto ta kana lavur papalum par, da ra tutana i longlong i vana lebalebe ma
    i marmaruai.
  tur-YTC: Yahve onun ortasına bir sapıklık ruhu karıştırdı; sarhoşun kusmuğunda sendelemesi
    gibi, Mısır'ı da bütün işlerinde saptırdılar.
  grc-BRENT: Κύριος γὰρ ἐκέρασεν αὐτοῖς πνεῦμα πλανήσεως, καὶ ἐπλάνησαν Αἴγυπτον ἐν
    πᾶσι τοῖς ἔργοις αὐτῶν, ὡς πλανᾶται ὁ μεθύων, καὶ ὁ ἐμῶν ἅμα,
  ind-AYT: TUHAN telah mencurahkan roh kebingungan di tengah-tengah mereka, mereka
    telah membuat Mesir tersesat dalam setiap tindakannya, seperti seorang pemabuk
    yang sempoyongan dalam muntahannya.
  nya-nya: Yehova wasocheretsa anthu a ku Igupto. Iwo akuchita kudzandira pa zonse
    zimene akuchita, ngati chidakwa choterereka pa masanzi ake.
  hrv-hrv: U njih je ulio Jahve duh vrtoglavi te zavode Egipat u svakom mu činu da
    tetura k'o pijanac kada bljuje.
  mps-mps: Genuai Bidigo te Isip dabego homu kolesaga polo dolai dao. Te pagede te
    Isip dabego ebo sę dabe dolo me pabeo, te geda mubao, te polobo bidigo aga bogu
    agalama, tulaluainu ebo tiwai te ebao.
  tpi-tpi: Bikpela i bagarapim pinis tingting bilong ol Isip. Long dispela as na olgeta
    samting ol Isip i mekim, ol i go kranki, olsem spakman i krungutim traut bilong
    em yet na i laik pundaun.
  dan-1931: I dets Indre har HERREN udgydt Svimmelheds Ånd; Ægypten fik de til at
    rave i al dets Id, som den drukne raver i sit Spy.
  vie-OVCB: Chúa Hằng Hữu đổ lên họ tinh thần đảo điên, vì vậy mọi kiến nghị của họ
    đề sai trật. Chúng khiến Ai Cập chao đảo như người say vừa mửa vừa đi xiêu vẹo.
  guj-2017: યહોવાહે તેમાં આડાઈનો આત્મા ભેળવ્યો છે; અને જેમ પીધેલો માણસ ઊલટી કરતો લથડિયાં
    ખાય છે, તેમ તેઓએ મિસરને તેનાં સર્વ કામોમાં ભમાવ્યો છે.
  pon-2006A: KAUN-O ketin kupwurehda pwe re en kihda kaweid pingiping. Met kahrehda
    Isip eh kin wia mehkoaros ni sapwung oh sansasseli rasehng aramas sakaula men
    me kin sansasseli nan pein eh mwus.
  por-BRBSL: Yahweh misturou um espírito de perversidade no meio dela; e eles fizeram
    o Egito se desviar em todas as suas obras, como um bêbado cambaleia em seu vômito.
  cth-cth: BAWIPA ni Izip ram thung kâkapeknae muitha a patoun pouh dawkvah, yamu
    ka parui e tami ni amae a palo dawk rawraw a cu e patetlah, ahnimouh teh, Izip
    ram hah ahnie tawksaknae dawk, rawrawcu awh han.
  twi-twi: Awurade ahwie anisobiri honhom agu wɔn mu; wɔma Misraim tɔ ntintan wɔ biribiara
    a ɔyɛ mu, te sɛ nea ɔsabowfo tɔ ntintan wɔ ne fe ho no.
  hlt-hlt: BOEIPA loh a khui ah lungbuei lukil hnaven neh a thoek tih kho a hmang
    uh coeng. Egypt loh amah khoboe cungkuem dongah khohmang bangla a lok neh rhui
    uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù bènnɛ̀ Esibiti kó bɛkpɑ̀ɑ̀tìbɛ̀ yɛ̀mmɛ̀, kɛ̀ bɛ̀ fétìnnɛ
    Esibiti kɔbɛ bɛ tɔ̃mmú mumɔu miɛkɛ kɛ̀ bɛ̀ ɑ̃̀ɑ̃́ntɛ, kunɑɑ̀yɑ̃̀ɑ̃̀kù ɔ̃ɔ̃ muɔ́,
    kɛ́nhɑ̃́ɑ̃́ntɛmɛ̀ kɛ tũɔ̃ti.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God, Isipian nɨghnɨzim gasɨghasigha gɨfa. Bizir
    kam bangɨn, Isipia amir biziba, bar ikuvigha ghua, mati wainɨn dɨpar onganim amezir
    gumazim uan mimizim dɨkaragha, atam irɨghai.
  dop-dop: Tɑcɑɑ tisɑ ɑcufu kɛ mǝ tɑɑ, nɑ ɩ́ tolisiɣi Icipiti kɛ ɩ kʋlɑpǝtʋ tǝnɑ tɑɑ.
    Ɩ́ lɑkɩ teitei kɛ́ ɩsɩɩ sʋlʋnyɔɔlʋ tutuɣu ɩ tɔtʋ tɑɑ tɔ.
  azb-azb: Rəbb onların ağlını çaşdırdı. Necə ki sərxoş adam öz qusduğunun ətrafında
    səndələyirsə, Misir də öz əməllərində belə dolaşır.
  eng-DBY: Jehovah hath mingled a spirit of perverseness in the midst thereof; and
    they have caused Egypt to err in every work thereof, as a drunkard staggereth
    in his vomit.
  hin-2017: यहोवा ने उसमें भ्रमता उत्पन्न की है; उन्होंने मिस्र को उसके सारे कामों
    में उस मतवाले के समान कर दिया है जो वमन करते हुए डगमगाता है।
  wol-KYG: Aji Sax jee miirloo Misra, gëlëmal ko ci lépp lu muy def, ni màndikat buy
    jang ba tarxiis cim waccoom.
  eng-YLT: Jehovah hath mingled in her midst A spirit of perverseness, And they have
    caused Egypt to err in all its work, As a drunkard erreth in his vomit.
  eng-WYC-2017: The Lord meddled [or mingled] a spirit of error in the midst thereof;
    and they made Egypt for to err in all his work, as a drunken man and spewing erreth.
  eng-WMBB: The LORD has mixed a spirit of perverseness in the middle of her; and
    they have caused Egypt to go astray in all of its works, like a drunken man staggers
    in his vomit.
  urd-GVH: क्योंकि रब ने उनमें अबतरी की रूह डाल दी है। जिस तरह नशे में धुत शराबी अपनी
    क़ै में लड़खड़ाता रहता है उसी तरह मिसर उनके मशवरों से डाँवाँडोल हो गया है, ख़ाह
    वह क्या कुछ क्यों न करे।
  rug-rug: Va kamo ni viviri e Zihova sari maqomaqodi; meke la sarini meke va tedeve
    i sari pa Izipi pa doduru dia tinavete, guana tie vivirina sapu tedeve likoho
    nia sa sa nana lua telena.
  gaz-gaz: Waaqayyo hafuura nama hadoochu isaanitti dhangalaaseera; isaan akkuma machaaʼaan
    tokko hoqqisaa gatantaru sana biyya Gibxi waan isheen hojjettu hunda keessatti
    gatantarsan.
  fra-LSG: L’Éternel a répandu au milieu d’elle un esprit de vertige, Pour qu’ils
    fassent chanceler les Égyptiens dans tous leurs actes, Comme un homme ivre chancelle
    en vomissant.
  yal-yal: Alatala bata niina nde raso e yi naxan e xun magima e ra alogo Misiran
    kaane xa tantan e feen birin yi alo dɔlɔ minna na dingenɲɛ ayi baxundeni.
  haw-1868: Ua ninini mai o Iehova iwaena o lakou, i ka manao pihoihoi; A alakai hewa
    lakou i ko Aigupita ma kana mau hana a pau, Ua like me ka mea i ona, e hikaka
    ana maloko o kona luai.
  arb-NAV: جَعَلَ الرَّبُّ فِيهَا رُوحَ فَوْضَى، فَأَضَلُّوا مِصْرَ فِى كُلِّ تَصَرُّفَاتِهَا،
    حَتَّى تَرَنَّحَتْ كَتَرَنُّحِ السَّكْرَانِ فِي قَيْئِهِ.
  ewe-ewe: Yehowa tsɔ ŋuzitsɔame ƒe gbɔgbɔ de wo me. Ale wòna Egipte mu sɔgɔsɔgɔ le
    nu siwo katã wòwɔna la me abe ale si ahanomunɔtɔ mlina le xe si eya ŋutɔ ɖe la
    me ene.
  eng-LEE: 'The Lord hath poured out in the midst thereof a spirit of perverseness:
    and they have led Egypt astray in all its work, as a drunkard reeleth astray in
    his vomit.'
  asm-FB: যিহোৱাই তেওঁৰ ভিতৰত বিকৃত আত্মা বাকি দিলে, মতলীয়ালোকে বমি কৰি ঢলংপলং কৰাৰ
    দৰে, তেওঁলোকে মিচৰক তেওঁৰ সকলো কাৰ্যত বিপথগামী কৰিলে,
  sus-A: مَرِفِ بَرَ عٍ شَشِلِ يَ عِسٌ، عَلَكٌ عٍ شَ مِسِرَكَيٍ رَلْي عٍ شَ قٍ بِرِن
    كُي، عٍ قَ لُ عَلْ سِيسِلَ نَشَن بِرَ مَ عَ شَ بْشُنيِ مَ.
  fra-SBL: L'Éternel a mêlé au milieu d'elle un esprit de perversité ; ils ont égaré
    l'Égypte dans toutes ses œuvres, comme un homme ivre titube dans son vomissement.
  hbo-hbo: יְהוָ֛ה מָסַ֥ךְ בְּקִרְבָּ֖הּ ר֣וּחַ עִוְעִ֑ים וְהִתְע֤וּ אֶת־מִצְרַ֙יִם֙
    בְּכָֽל־מַעֲשֵׂ֔הוּ כְּהִתָּעֹ֥ות שִׁכֹּ֖ור בְּקִיאֹֽו׃
  kik-kik: Jehova nĩwe ũmaitĩrĩirie roho wa kĩrigiicano; matũmaga andũ a Misiri matũgũũge
    mawĩra-inĩ mothe marĩa marutaga, o ta ũrĩa mũrĩĩu atũgũũgaga matahĩko-inĩ make.
  fra-NCL: Yahweh a répandu au milieu d’elle un esprit de vertige, et ils font errer
    l’Égypte dans tout ce qu’elle fait, comme erre un homme ivre dans son vomissement.
  cek-AK: Angraeng mah nihcae salakah anghmanghaih pakhra to kraih pae pongah, mu
    paqui kami mah angmah ih tamlok nuiah angsong baktih toengah, Izipnawk loe hmuennawk
    sak pazae o boih boeh.
  cuk-cuk: Ani an Bab-Jehová dule-binsaed-dakmaladgine, suli-suli-neg-itoged-burba
    egi nasiksad. Bela Egipto-dulemar-ibmar-imakedi, noarsaila imakdemalad. Igi-dule-mummudi,
    agar-agar banamakdii, debayobi, Egipto-yala banamaksiid.
  uig-CYR: Пәрвәрдигар уларниң арисиға бир қаймуқтурғучи роһни арилаштуривәтти; Шуңа
    бириси мәс болуп өз қусуғида тейилип әләң-сәләң болғандәк, Улар Мисирдикиләрни
    һәр бир ишида әләң-сәләң қиливәтти.
  tel-2017: యెహోవా వాళ్ళ ఆలోచనలను తారుమారు చేసే ఆత్మను వాళ్ళ మనస్సుల్లో పెట్టాడు.
    మత్తులో తూలే తాగుబోతు తన వాంతిలో పొర్లినట్టు ఐగుప్తు చేసే పని అంతట్లో వాళ్ళు దాన్ని
    తప్పుదారి పట్టించారు.
  hat-BSA: SENYÈ a te mele nan li yon lespri ki fè l toudi; yo mennen Égypte nan wout
    egare nan tout sa li fè, tankou moun sou k ap glise tonbe nan vomisman li.
  kos-kos: LEUM GOD El oru tuh kas in kasru lalos in akfohsyeak mwet uh. Ke sripa
    inge, ma nukewa Egypt el oru tafongla. Elos tukulkul oana sie mwet sruhi su musrela
    fin woht lal sifacna.
  hbo-WLC: יְהוָ֛ה מָסַ֥ךְ בְּקִרְבָּ֖הּ ר֣וּחַ עִוְעִ֑ים וְהִתְע֤וּ אֶת־מִצְרַ֙יִם֙
    בְּכָֽל־מַעֲשֵׂ֔הוּ כְּהִתָּע֥וֹת שִׁכּ֖וֹר בְּקִיאֽוֹ׃
  ibo-ibo: Onyenwe anyị awụnyela nʼime ha mmụọ nzuzu nke uche na-ezughị oke; nke mere
    ka Ijipt na-adagharị nʼihe niile ọ na-eme dịka onye ṅụbigara mmanya oke si adagharị
    nʼihe ọ gbọrọ.
  ory-ory: ସଦାପ୍ରଭୁ ମିସର ମଧ୍ୟରେ ଭ୍ରାନ୍ତିରୂପ ଆତ୍ମା ମିଶ୍ରିତ କରିଅଛନ୍ତି; ପୁଣି, ମତ୍ତ ଲୋକ
    ଯେପରି ଆପଣା ବାନ୍ତିରେ ଟଳଟଳ ହୋଇପଡ଼େ, ସେହିପରି ସେମାନେ ମିସରକୁ ତାହାର ପ୍ରତ୍ୟେକ କର୍ମରେ
    ବିପଥଗାମୀ କରାଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a föri mine ar öüröür ngeni aramas epwe fitikoko ren.
    Iwe, ra aruka chon Isip, pwe ra chepetek lon ar föför meinisin usun eman chon
    sakau a mit lon musan.
  rop-rop: “Wal YAWEI bin meigim detlot lida blanga Ijip nomo sabi enijing, en blanga
    tharran na detlot lida nomo sabi wanim blanga dum blanga album olabat kantri.
    Olabat jis laik det drangginbala wen im wok en buldan langa im ronwan baku.
  ukr-1871: Одуру дух послав Господь на них, і ввели вони Египет у блуд у всїх справах
    його, так, як робить пяний, що блює й в блювотинї бродить.
  deu-1951: Der HERR hat einen Schwindelgeist unter sie ausgegossen, also daß sie
    Ägypten in all seinem Tun irreführen, wie ein Trunkener herumtaumelt, wenn es
    ihm übel wird.
  eng-JPS: The LORD hath mingled within her a spirit of dizziness; and they have caused
    Egypt to stagger in every work thereof, as a drunken man staggereth in his vomit.
  srp-1865: Gospod je izlio meðu njih duh prijevaran, te uèiniše da posræe Misir u
    svijem poslovima kao što posræe pijan èovjek bljujuæi.
  lug-lug: Mukama abataddemu omwoyo omubambaavu era baleetedde Misiri okutabukatabuka
    mu byonna by’ekola, ng’omutamiivu atagalira mu bisesemye bye.
  heb-heb: יהוה מסך בקרבה רוח עועים והתעו את מצרים בכל מעשהו כהתעות שכור בקיאו׃
  ben-IRV: সদাপ্রভু তার মধ্যে বিকৃতির আত্মা মিশ্রিত করেছেন এবং তারা মিশরকে তার সমস্ত
    কাজে বিপথে চালিত করেছে, যেমন মত্ত লোক তার বমিতে ভ্রান্ত হয়ে পড়ে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੇ ਅੰਦਰ ਟੇਢੀ ਰੂਹ ਰਲਾ ਦਿੱਤੀ, ਉਨ੍ਹਾਂ ਨੇ ਮਿਸਰ ਨੂੰ ਉਹ ਦੇ ਸਭ ਕੰਮਾਂ
    ਵਿੱਚ ਡਗਮਗਾ ਦਿੱਤਾ ਹੈ, ਜਿਵੇਂ ਸ਼ਰਾਬੀ ਆਪਣੀ ਕੈ ਨਾਲ ਡਗਮਗਾਉਂਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် အဲဂုတ္တုပြည်၏ အလယ်၌ ယစ်မူး သော သဘော ကို ပြင်ဆင် တော်မူသဖြင့်
    ၊ ယစ်မူး သောသူသည် မိမိ အန်ဖတ် ၌ လဲ သကဲ့သို့ ၊ အဲဂုတ္တု ပြည် သားတို့သည် ပြု လေသမျှ
    တို့၌ မှားယွင်း ကြပြီ။
  hmo-hmo: Lohiabada ese edia kwaradia ia hagiroagiroa vadaeni, bona idia ese Aigupito
    dekenai, daradara bona hekwakwanai idia havaraia vadaeni, kekero tauna be iena
    mumuta lalonai ia dedi noho, bona ia hekwakwanai noho bamona. Dagi tauna, o dagi
    lasi taudia, moni taudia, o moni lasi,
  urd-urd: ख़ुदावन्द ने कजरवी की रूह उनमें डाल दी है और उन्होंने मिस्रियों को उनके
    सब कामों में उस मतवाले की तरह भटकाया जो उलटी करते हुए डगमगाता है।
  rus-SYN: Господь послал в него дух опьянения; и они ввели Египет в заблуждение во
    всех делах его, подобно тому, как пьяный бродит по блевотине своей.
  bqc-SIM: Dii làasoo kpaanla dà Egipiↄnɛ, à liaa zĩ̀má an yã́ píi kɛa guu,
    ↄ̃ aa gↄ̃̀ lán wɛ̃dɛna pↄ́ lɛ́ málɛmalɛ a pisiuwa.
  tcz-CHONGTHU: Pakaijin ngolna lhagao achungu va ahin solin, hichun alunggel hou
    jouse asu mon ahi. Israel te lung saih nan alhan, lon don donga jukham ho aloh
    uto abanguve.
  mar-mar: परमेश्वराने त्यांच्यामध्ये विकृतीचा आत्मा मिसळला आहे आणि जसा मद्यपी आपल्या
    ओकारीत लटपटत चालतो तसे त्यांनी सर्व कामात जे तिने केले, मिसराला चुकीच्या मार्गाने
    नेले आहे.
  qub-qub: Paycunamanga Tayta Diosmi cachasha pantachicoj espirituta. Egipto runacunataga
    chay espiritucunami rasun cajtaga mana rurachishachu. Chaymi chay runacunaga carcaycan
    machasha runa gumitashan jananman tunir mana musyashanno.
  hat-hat: Seyè a fè tout moun nan peyi a pèdi tèt yo nèt! Sa ki rive? Peyi Lejip
    pèdi chemen l' nan tou sa l'ap fè, li tankou yon nonm sou k'ap glise tonbe nan
    sa l'ap vonmi an!
  eng-BSB: The LORD has poured into her a spirit of confusion. Egypt has been led
    astray in all she does, as a drunkard staggers through his own vomit.
  eng-WEBPB: The LORD has mixed a spirit of perverseness in the middle of her; and
    they have caused Egypt to go astray in all of its works, like a drunken man staggers
    in his vomit.
  kbq-kbq: Hagi Ra Anumzamo'a neginagi avamu huntegeno, Isipi vahe antahi'zana eri
    savari hu'ne. Ana hu'neanki'za aka ti neteno neginagi hu'nea vahe'mo agra'a amuti
    atrenefi, re hapahapa hiaza nehu'za Isipi vahera zamavare'za havi kante vu'naze.
  nhe-BL: TOTECO quintitlanili se ajacatl tlen quinchijqui ma elica huihuitique para
    queja nopa nochi tlamantli tlen yajuanti quiijtose ma mochihua, ayoc quisas cuali.
    Yeca ama quicuapolojtoque Egipto huan quichihuaj ma ixacanejnemi queja se ihuintiquetl
    tlen huetzi ipan iisotlal.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar amo tekwe wainuinuromo a'e. Tekwe umue'o
    tuwihaw wà. Ezit ywy rehe har wanupe uze'eg mehe wiko he'o ma'e ài wà. A'e rupi
    Ezit ywy rehe har nukwaw kwaw wemiapo ràm wà kury. Nuzawy kwaw uka'u ma'e uhuuhuk
    awer rehe upytyrykahy ma'e wà.
  eng-DRA: 'The Lord hath mingled in the midst thereof the spirit of giddiness: and
    they have caused Egypt to err in all its works, as a drunken man staggereth and
    vomiteth.'
