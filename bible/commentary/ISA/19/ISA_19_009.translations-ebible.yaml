verse: ISA.019.009
translations:
  mal-C: ചീകിയെടുത്ത ചണംകൊണ്ട് വേല ചെയ്യുന്നവരും മൃദുലചണനൂൽ നെയ്യുന്നവരും നിരാശയിലാകും.
  deu-TKW: Und ratlos werden die, welche gehechelten Flachs verarbeiten und Weißzeuge
    weben.
  lin-lin: Bato oyo basalaka lino bakokufa soni ya makasi, mpe bato oyo batongaka
    bilamba bakotonda na mawa.
  eng-LSV: And makers of fine flax have been ashamed, || And weavers of networks.
  eng-GNV: Moreouer, they that worke in flaxe of diuers sortes, shall be confounded,
    and they that weaue nettes.
  eng-WEBSTER: Moreover they that work in fine flax, and they that weave net-works
    shall be confounded.
  nhw-BL: Nopa tlajtzomanij ayacmo quipiyase icpatl tlen lino, niyon ichcatl, pampa
    amo oncas pixquistli.
  swh-ONEN: Wale watu wafanyao kazi ya kitani kilichochambuliwa watakata tamaa, wafumaji
    wa kitani safi watavunjika moyo.
  bba-bba: Be bɑ beku wɛ̃ɛ dɑmɡii tɑrimɔ kɑ be bɑ beku kpikinu wesimɔ bɑ koo sekuru
    wɑ.
  eng-KJVCPB: Moreover they that work in fine flax, And they that weave networks,
    shall be confounded.
  luo-luo: Jogo machweyo lewni mag tworo nobed mool kendo joma chweyo gik mabeyo chunygi
    nonyosre.
  meu-meu: Dabua aukadia e hatumu taudia daradia bae doko, bona dabua kurokurodia
    e hatumu taudia danu.
  npi-ULB: बाटेको सनपटका कामदारहरू र सेतो कपडा बुन्‍नेहरू निराश हुनेछन् ।
  yor-yor: Àwọn tí ó ń ṣiṣẹ́ pẹ̀lú ọ̀gbọ̀ yóò kọminú àwọn ahunṣọ ọ̀gbọ̀ yóò sọ ìrètí
    nù.
  pes-OPCB: پارچه‌بافانی که با کتان پارچه می‌بافتند مأیوس خواهند گردید،
  tgl-ULB: Mamumutla ang mga nagtatrabaho sa sinuklay na hibla ng bulaklak pati ang
    mga naghahabi ng puting tela.
  hui-hui: Wali agali ti mabuha pu hongohe mbira mini palagasi ogonime aga labolabo
    bayale wabulenaga hangayaru lone anda naholobadagola tinaga bu miniha genda timbuni
    ho holebira.
  mya-mya: ပိတ်​ချော​ချည်​ငင်​သူ​တို့​သည်​စိတ်​ပျက်​အား လျော့​ကြ​လျက်၊-
  bod-N: སོ་མ་ར་ཙས་སོ་རས་འཐག་པ་དང་རས་དཀར་པོ་འཐག་པའི་མི་རྣམས་ཀྱང་ངོ་ཚ་བར་འགྱུར།
  wsk-wsk: Se guang yamel nunga ko ura kariimet suen la nongomang motam mu ninguru
    batagukko; yamel guang te nunga ko tam nulis ngaura ko ura kariimet mu ta se,
    tam nulis umu yamel guang ko birira nunga ko ura kariimet, mu koma suanta, mu
    awuk, guang yamel te nunga ko mel mu maraka saparam.
  sna-sna: Vanobata neshinda yakanaka vachapera simba, varuki vemicheka yakanaka vachashaya
    tariro.
  spa-BLM: Además, los que trabajan el lino peinado y los que tejen telas blancas
    se confundirán.
  cac-cac: Ol chab'axq'ue sc'ol eb' sb'oan ch'al lino. Axo eb' sjalani, ol somchajcanel
    eb'.
  swh-ULB: Wafanyakazi ya kuchana kitani watafaidika na hao washonao nguo nyeupe watajeuka
    kuwa mchonaji.
  bel-bel: і будуць зьбянтэжаны тыя, што апрацоўваюць лён, і ткачы белых палотнаў;
  deu-ELBBK: Und beschämt sind die Wirker gehechelten Flachses und die Weber von Baumwollenzeug.
  mbb-OT: ne edlalew is menge mememaal te manggad he linu.
  mal-2015: ചീകി വെടിപ്പാക്കിയ ചണംകൊണ്ടു വേല ചെയ്യുന്നവരും വെള്ളത്തുണി നെയ്യുന്നവരും
    ലജ്ജിച്ചു പോകും.
  gup-gup: Mak bininj nawu kabirrimarnmarnbun manburrba nawu flax, bedda warridj kabirrinjilngwarremen.
    Dja bininj nawu kabirrimadjmarnbun manbu namak manburrba, wanjh kabirridjalmarrkbaworren.
  rmc-rmc: Ena sklamimen ola, ko keren o gada le ľanostar, ola, ko keren o parno pochtan.
  pes-OPV: و عاملان کتان شانه زده و بافندگان پارچه سفید خجل خواهندشد.
  ron-1924: Чей че лукрязэ инул дэрэчит ши чей че цес цесэтурь албе вор фи акопериць
    де рушине,
  ben-OBCV: যারা পরিষ্কার করা শণ দিয়ে কাজ করে, তারা দুশ্চিন্তাগ্রস্ত হবে, যারা সূক্ষ্ম
    মসিনার কাপড় বোনে, তারা নিরাশ হবে।
  som-som: Oo kuwa geed linenka dharka ka sameeya iyo kuwa cudbiga dharka ka sameeyaaba
    way quusan doonaan.
  lat-VUC: Confundentur qui operabantur linum, pectentes et texentes subtilia.
  eng-ASVBT: Moreover they that work in combed flax, and they that weave white cloth,
    shall be confounded.
  ita-1885: E quelli che fanno lavori di lino finissimo, e che tessono le fine tele
    bianche, saranno confusi.
  eng-LXXUP: And shame shall come upon them that work fine flax, and them that make
    fine linen.
  eng-ULB: The workers in combed flax and those who weave white cloth will turn pale.
  spa-VBL: Los trabajadores que preparan el lino para el lino y los tejedores de telas
    blancas estarán desesperados.
  fra-_FOB: Ceux qui travaillent le fin lin seront confus, et ceux qui tissent des
    étoffes blanches.
  mal-mal: ചീകി വെടിപ്പാക്കിയ ചണംകൊണ്ടു വേല ചെയ്യുന്നവരും വെള്ളത്തുണി നെയ്യുന്നവരും
    ലജ്ജിച്ചുപോകും.
  urd-GVR: San ke reshoṅ se dhāgā banāne wāloṅ ko sharm āegī, aur jūlāhoṅ kā rang
    faq paṛ jāegā.
  suz-BL: श्‍येले सेल्‍ब नु वा प्रोव़बपुकीम सुर्ता पाइनीम। वा प्रोव़ब हिंनीम।
  eng-NOY: They, also, that work in flax, And they that weave white linen, shall be
    confounded.
  ita-1927: Quei che lavorano il lino pettinato e i tessitori di cotone saranno confusi.
  ckb-ckb: کرێکارەکان لە کەتانی ئامادەکراو بێ ئومێد دەبن، جۆڵاکانیش ڕوو زەرد دەبن.
  eng-BBE: And all the workers in linen thread, and those who make cotton cloth, will
    be put to shame.
  kan-OKCV: ನಯವಾದ ನಾರಿನ ಕೆಲಸದವರು ಬಟ್ಟೆ ನೇಯುವವರು ನಿರಾಶರಾಗಿರುವರು.
  tam-2017: மெல்லிய சணலைப் பக்குவப்படுத்துகிறவர்களும், மெல்லிய ஆடைகளை நெய்கிறவர்களும்
    வெட்கப்படுவார்கள்.
  spa-RV-1909: Los que labran lino fino, y los que tejen redes, serán confundidos;
  ron-BTF: Mai mult, cei care lucrează cu in subţire şi cei care ţes împletituri vor
    fi încurcaţi.
  eng-WEBP: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  eng-FBV: The workers who prepare the flax for linen and the weavers of white fabric
    will be in despair.
  nld-1939: De vlasbewerkers staan verlegen, Spinsters en kammers bleek van ontzetting,
  nch-BL: Nopa tajtzomanij ayecmo quipiyase icpat ten lino, yon ichcat, pampa amo
    oncas pixquisti.
  vie-1934: Những kẻ làm vải gai mịn và những kẻ dệt vải trắng đều xấu hổ.
  hin-CV: सूत बुनने वाले निराश होंगे. बुनकरों की उम्मीद कम हो जाएगी!
  eng-OURB: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  spa-BES: Y serán decepcionados todos los trabajadores de hilo de lino, y los que
    hacen tela de algodón.
  tdx-tdx: Ho salatse ka o mpandrare leny matifio, naho o mpanenoñe hasim-potio;
  tha-KJV: คนงานที่​หวี​ป่านจะอับอาย ทั้งคนที่ทอฝ้ายขาวด้วย
  por-BR-2018: E ficarão envergonhados os que trabalham com linho fino e os que tecem
    panos brancos.
  deu-ELO: Und beschämt sind die Wirker gehechelten Flachses und die Weber von Baumwollenzeug.
  eng-WYC-2018: They shall be shamed, that wrought flax (or who work the flax), folding
    and ordaining subtle things.
  epo-epo: Kaj hontos la prilaboristoj de lino kombita kaj la teksistoj de blanka
    tolo.
  uig-PIN: Ziƣirqilar ⱨǝm libas toⱪuƣuqilar hijalǝtqiliktǝ ⱪalidu,
  beo-beo: Nowa da abula amunasu da baligili se nabimu.
  tpi-OTNT: Na tu ol manmeri i save wokim laplap bai i bel hevi tru, long wanem, ol
    samting bilong wokim laplap i no kamap moa long ol gaden.
  hau-SA: Waɗanda suke aiki da kaɗin auduga za su karai, masu yin lilin mai kyau za
    su fid da zuciya.
  uig-LAT: Zighirchilar hem libas toqughuchilar xijaletchilikte qalidu,
  nde-nde: Labo abasebenzisa isikusha bazadangala, abeluka ilineni elihle bazaphelelwa
    lithemba.
  ton-ton: Pea ko kinautolu foki ʻoku ngaohi ʻae tupenu lelei, pea mo kinautolu ʻoku
    lalanga ʻae tupenu vavanga, ʻe fakaʻaʻau ke vaivai.
  ces-1613: Zahanbeni budou i ti, kteříž dělají věci lněné a hedbávné, a kteříž tkají
    kment.
  eng-WMB: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  tam-TCV: சணற்பட்டுத் தொழில் செய்வோரும் வெண்பருத்தி நூலினால் நெசவு செய்வோரும் வெட்கமடைவார்கள்.
  ceb-ULB: Mangluspad ang tigtrabaho sa gisudlay nga lanot ug kadtong naghimo ug puti
    nga panapton.
  pol-UBG: Zawiedzeni będą też ci, którzy uprawiają wyborny len, i ci, którzy tkają
    sieci.
  urd-GVU: سَن کے ریشوں سے دھاگا بنانے والوں کو شرم آئے گی، اور جولاہوں کا رنگ فق
    پڑ جائے گا۔
  deu-1912: Es werden mit Schanden bestehen, die da gute Garne wirken und Netze stricken.
  kan-2017: ನಯವಾದ ಸೆಣಬಿನ ಕೆಲಸದವರೂ, ಬಿಳಿ ಬಟ್ಟೆಯನ್ನು ನೇಯುವವರೂ ಹತಾಶರಾಗುವರು.
  yap-yap: Pi’in yad ma ngongliy e mad ni wech e bayi mulan’rad;
  hlt-MCSB: Hlamik a yawt neh aka thotat tih, hlabok aka tak rhoek khaw yak uh ni.
  mdy-ETH: ታልቦ ጎሎና ማኣዓሢ ማዣዞንሢንታ ቦኦሬ ፑኡቶ ሻላሢና ዓፒሎ ዹዓዞንሢያ ዎዛ ቲቃንዳኔ።
  twi-ASANTE: Wɔn a wɔde asaawa yɛ adwuma aba mu bɛbu, wɔn a wɔnwono nnwera no anidasoɔ
    bɛsa.
  eng-WEBU: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  wal-wal: Paatettida talbbaappe liinuwaa oottiyaageeti, qassi bootta puuttuwaa maayuwaa
    daddiya shimainnetikka yeellatana.
  spa-PDDPT: Los que tejen el lino cardado serán confundidos, y palidecerán los que
    tejen el lino fino.
  gun-gun: Ha'e gui ajukue perirĩ'i apoa kuery ojexavai 'rã, mandyju gui ajukue apoa
    kuery voi.
  ilo-ULB: Pumusyawto dagiti trabahador iti pagabelan ken dagiti agab-abel iti puraw
    a lupot.
  kpg-kpg: Digau ala e hai nadau gahu ‘linen’ ga deai nadau hagadagadagagee ai.
  uig-ARA: زىغىرچىلار ھەم لىباس توقۇغۇچىلار خىجالەتچىلىكتە قالىدۇ،
  sus-sus: Naxee gɛsɛ rawalima, e fan luma nɛ tɔɔrɛ kui, limaniya ba e yi ra.
  pon-2006: Irail kan me kin wiahda likou linen pahn pahtoula;
  ksd-ksd: Diat bula ba dia kulalang ma diat dia viri mal pua, diat a ruva.
  tur-YTC: Dahası taranmış keten işleyenler ve beyaz kumaş dokuyanlar da şaşkına dönecek.
  grc-BRENT: Καὶ αἰσχύνη λήψεται τοὺς ἐργαζομένους τὸ λίνον τὸ σχιστὸν, καὶ τοὺς ἐργαζομένους
    τὴν βύσσον.
  ind-AYT: Para pembuat kain linen akan putus asa, demikian juga para penenun kain
    putih.
  nya-nya: Amene amagwira ntchito yopota thonje adzataya mtima, anthu oluka nsalu
    zofewa zabafuta adzataya chiyembekezo.
  hrv-hrv: Postidjet će se lanari, grebenari i tkači bijela tkanja.
  mps-mps: Tama me, te name ugwa nigibo hobi nigibo we bidi augwali me homu sęgę
    mu yaibao. Magi baso meni. Te hobi nigibo nai dabe me te gide me holisąma ebaso.
  tpi-tpi: Na tu ol manmeri i save wokim laplap bai i bel hevi tru, long wanem, ol
    samting bilong wokim laplap i no kamap moa long ol gaden.
  dan-1931: Til Skamme er de, som væver Linned, Heglersker og de, som væver Byssus;
  vie-OVCB: Không có gai cho người lấy sợi, và không có chỉ cho thợ dệt.
  guj-2017: ગૂંથેલા શણનું કામ કરનારા તથા સફેદ વસ્ત્રના વણનારા નિરાશ થશે.
  pon-2006A: Irail kan me kin wiahda likou linen pahn pahtoula;
  por-BRBSL: Moreover os que trabalham em linho penteado, e os que tecem pano branco,
    ficarão confusos.
  cth-cth: Raha kasawnnaw hoi lukkarei kakawngnaw teh yeirai a po awh han.
  twi-twi: Wɔn a wɔde asaawa yɛ adwuma aba mu bebu, wɔn a wɔnwen nwera no anidaso
    bɛsa.
  hlt-hlt: Hlamik a yawt neh aka thotat tih, hlabok aka tak rhoek khaw yak uh ni.
  tbz-SIM: Bɛ̀ɛ̀ kuuti tipɑ̀ɑ̀konkpetì nɛ̀ bɛ̀ɛ̀ tì puotì nɛ̀ bɛ̀ɛ̀ dùɔ̀kù tiyɑɑ̀kpetì
    pɛ́ítì, bɛ yɛ̀mmɛ̀ bo cɑɑ̀rɛ̀.
  msy-2020: Eghtɨ korotiabar ingarir biziba uam otivan kogham. Eghtɨ gumazir iniba
    nuaviba ko amizir korotiaba isaiba, me bar amɨragh, bar osemegh puvɨram aziam.
  dop-dop: Mpɑ pɑ mɑkɩ kpoŋkpontu toŋ nyǝntʋ nɑ mpɑ pɑ lʋʋkɩ tǝ pɔɔŋ tɔ, pɑ lɑŋɑ kɑ́
    wɑkǝlɩ.
  azb-azb: İncə kətan üzərində işləyənlər, Ağ bez toxuyanlar ümidlərini itirəcək.
  eng-DBY: And they that work in fine flax, and they that weave white stuffs shall
    be ashamed.
  hin-2017: फिर जो लोग धुने हुए सन से काम करते हैं और जो सूत से बुनते हैं उनकी आशा
    टूट जाएगी।
  wol-KYG: kuy liggéey lẽe am mbetteel, kuy jàrt ak a ràbb poqe jommi.
  eng-YLT: And ashamed have been makers of fine flax, And weavers of net-works.
  eng-WYC-2017: They shall be shamed, that wrought flax, folding and ordaining subtle
    things.
  eng-WMBB: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  urd-GVH: सन के रेशों से धागा बनानेवालों को शर्म आएगी, और जूलाहों का रंग फ़क़ पड़
    जाएगा।
  rug-rug: Arini pu va tana lozi si kote kuliusu, sari tie tigisi poko memelesina
    si kote nunala.
  gaz-gaz: Warri quncee talbaa iddame qopheessan, wayyaa dhooftonnis abdii kutatu.
  fra-LSG: Ceux qui travaillent le lin peigné Et qui tissent des étoffes blanches
    seront confus.
  yal-yal: Naxanye gɛsɛne wurundunma, ne yagima nɛn. Naxanye dugine rafalama e nun
    naxanye e sɔxɔnma, ne yigitɛgɛma nɛn.
  haw-1868: O ka poe i hana i ke olona i kahiia, A me ka poe ulana i ka lole keokeo,
    E hilahila auanei lakou.
  arb-NAV: وَيَتَوَلَّى الْيَأْسُ قُلُوبَ الَّذِينَ يَصْنَعُونَ الْكَتَّانَ الْمُمَشَّطَ،
    وَيَفْقِدُ حَائِكُو الْكَتَّانِ الْفَاخِرِ كُلَّ أَمَلٍ.
  ewe-ewe: Ɖetitrelawo abu mɔkpɔkpɔ, nenema kee nye aklalavɔ biɖibiɖiwo lɔ̃lawo hã.
  eng-LEE: And ashamed shall be they that work in fine flax, and they that weave white
    cloth.
  asm-FB: শণ সূতা ফনিওৱা কাম কৰাসকল আৰু বগা বস্ত্ৰ বোৱাসকল বিবৰ্ণ হ’ব।
  sus-A: نَشٍيٍ فّسّ رَوَلِمَ، عٍ قَن لُمَ نّ تْورّ كُي، لِمَنِيَ بَ عٍ يِ رَ.
  fra-SBL: Et ceux qui travaillent le lin peigné, et ceux qui tissent des étoffes
    blanches, seront confus.
  hbo-hbo: וּבֹ֛שׁוּ עֹבְדֵ֥י פִשְׁתִּ֖ים שְׂרִיקֹ֑ות וְאֹרְגִ֖ים חֹורָֽי׃
  kik-kik: Andũ arĩa marutaga wĩra na ndigi cia ũguta ũrĩa mwega nĩmagakua ngoro,
    na arĩa matumaga mataama marĩa mahoro nĩmakaaga mwĩhoko.
  fra-NCL: Ceux qui travaillent le lin peigné, et ceux qui tissent le coton seront
    consternés.
  cek-AK: Tlangqui sah kaminawk hoi kahni sah kaminawk doeh azathaih tongh o tih.
  cuk-cuk: Bela dule lino-mor-nued-sobedgi-arbamaladi, degi, saki-sobedgi-arbamaladi,
    suli-suli itodamaloed.
  uig-CYR: Зиғирчилар һәм либас тоқуғучилар хиҗаләтчиликтә қалиду,
  tel-2017: చిక్కులు తీసిన జనపనారతో అల్లిక పని చేసే వాళ్ళూ, తెల్లని బట్టలు నేసే వాళ్ళూ
    తెల్లబోతారు.
  hat-BSA: Anplis, sila k ap pwodwi twal len nan ki fèt ak len swa ak bòs twal blan
    yo va tris nèt.
  kos-kos: Elos su orek nuknuk linen ac fah wanginla finsrak lalos.
  hbo-WLC: וּבֹ֛שׁוּ עֹבְדֵ֥י פִשְׁתִּ֖ים שְׂרִיק֑וֹת וְאֹרְגִ֖ים חוֹרָֽי׃
  ibo-ibo: Ndị nʼarụ ọrụ flakisi etiri eti ga-eru ụjụ, na ndị na-akpa akwa ọcha ka
    olileanya ha ga-agharịpụ.
  ory-ory: ଆହୁରି, ଯେଉଁମାନେ ପରିଷ୍କୃତ ଛଣପଟର କାର୍ଯ୍ୟ କରନ୍ତି ଓ ଯେଉଁମାନେ ଶୁକ୍ଳବସ୍ତ୍ର ବୁଣନ୍ତି,
    ସେମାନେ ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Iwe, chon angang ngeni silifö pwal chon angangen türüni mangaku mi pwechepwech
    repwe fokun osupwang.
  rop-rop: En detlot wekinmen en wekingel hu oldei meigimbat ola matiriyal en detlot
    pipul hu oldei meigimbat ola klos kaan sabi wanim olabat garra dumbat, en olabat
    garra jidan brabli nogudbinji.
  ukr-1871: І засмутяться ті, що лен управляють, і ткачі, що білі полотна ткали;
  deu-1951: Es werden zuschanden die Leinenweber, die Hechlerinnen und die Baumwollspinner.
  eng-JPS: Moreover they that work in combed flax, and they that weave cotton, shall
    be ashamed.
  srp-1865: I stidjeæe se koji rade od tankoga lana, i koji tkaju tanko bijelo platno.
  lug-lug: Era nate n’abo abakozesa obugoogwa obusunsule balinafuwa, n’abo abaluka
    engoye enjeru mu linena nabo bakeŋŋentererwe.
  heb-heb: ובשו עבדי פשתים שריקות וארגים חורי׃
  ben-IRV: যারা ভালো মসীনার জিনিস তৈরী করে এবং যারা সাদা কাপড় বোনে তারা ম্লান হবে।
  pan-pan: ਮਹੀਨ ਕਤਾਨ ਦੇ ਕਾਰੀਗਰ, ਅਤੇ ਚਿੱਟੇ ਸੂਤ ਦੇ ਬੁਣਨ ਵਾਲਿਆਂ ਦੀ ਆਸ ਟੁੱਟ ਜਾਵੇਗੀ।
  mya-JVB: ပိုက်ဆန် လုပ် သောသူနှင့် ဈာ မျိုးကို ရက် သောသူတို့ သည်လည်း အကျိုးနည်း ရှိကြလိမ့်မည်။
  hmo-hmo: Dabua aukadia idia hatua taudia edia laloa do ia ore. Dabua kurokuro namona
    hatua taudia danu, be dala namona ta lasi.
  urd-urd: और सन झाड़ने और कतान बुननेवाले घबरा जाएँगे।
  rus-SYN: и будут в смущении обрабатывающие лен и ткачи белых полотен;
  bqc-SIM: Wí a bùnwɛmbↄbↄnaↄ kṹ, bàabaatãnaↄ gɛɛ a gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: Linum pat phunga um patjang chomkhom ding umpon tin, pon khong hon
    pat aneilou diu ahi.
  mar-mar: जे पिंजलेला ताग तयार करतात आणि जे पांढरे कापड विणतात ते निस्तेज होतील.
  qub-qub: Lïnuta awajcunapis ima ruraytapis manami camäpaconganachu. Lïnuta ñajchajcunapis,
    awajcunapis llaquicur yur'gashami ricaconga.
  hat-hat: Moun ki te konn fè bèl twal swa yo pral dekouraje. Sa ki te konn tise lenn
    yo, sa ki te konn tise bèl twal blan yo pral nan lafliksyon.
  eng-BSB: The workers in flax will be dismayed, and the weavers of fine linen will
    turn pale.
  eng-WEBPB: Moreover those who work in combed flax, and those who weave white cloth,
    will be confounded.
  kbq-kbq: Ana nehina tra'zama eri'za tavaravema tro nehaza vahe'mo'za, zamarimpa
    kna nehanage'za, osi nofiteti'ma efeke tavaravema tro nehaza vahera, amuha zazamia
    omanegahie.
  nhe-BL: Nopa tlajtzomani ayoc quipiyase icpatl tlen lino, niyon ichcatl, pampa ax
    oncas pixquistli.
  gub-BL: Irin ima'ema'e har pàn iapo har uzemumikahy putar wà nehe.
  eng-DRA: They shall be confounded that wrought in flax, combing and weaving fine
    linen.
