verse: ISA.059.014
translations:
  mal-C: അതുകൊണ്ട് ന്യായം പിന്തിരിയുന്നു, നീതി അകന്നുമാറുന്നു; സത്യം വീഥിയിൽ ഇടറുന്നു
    ആത്മാർഥതയ്ക്കു പ്രവേശിക്കാൻ കഴിയുന്നതുമില്ല.
  deu-TKW: Zurückgedrängt wird das Recht, und die Gerechtigkeit steht von ferne. Denn
    es strauchelte auf der Straße die Wahrhaftigkeit, und die Geradheit vermag nicht
    Eingang zu finden.
  lin-lin: Boye, bosembo ezongi sima, mpe bosolo etelemi mosika ; pamba te solo ekweyi
    na balabala, mpe bosembo elongi kokota te.
  eng-LSV: And judgment is removed backward, || And righteousness stands far off,
    || For truth has been feeble in the street, || And straightforwardness is not
    able to enter,
  eng-GNV: 'Therefore iudgement is turned backewarde, and iustice standeth farre off:
    for trueth is fallen in the streete, and equitie cannot enter.'
  eng-WEBSTER: 'And judgment is turned away backward, and justice standeth afar off:
    for truth is fallen in the street, and equity cannot enter.'
  nhw-BL: Nochi totequiticahua quincualancaitaj catli itztoque xitlahuaque. Amo quinequij
    tetlajtolsencahuase quen quinamiqui. Ipan nochi calles amo aqui quiijtohua catli
    melahuac huan amo aqui quichihua catli xitlahuac.
  swh-ONEN: Hivyo uadilifu umerudishwa nyuma, nayo haki inasimama mbali, kweli imejikwaa
    njiani, uaminifu hauwezi kuingia.
  bba-bba: Yerɑ n derɑ ɡem kun kɑ mɑɑ wɑ̃ɑ bɛsɛn suunu sɔɔ, mɑ fɑɑbɑ yɑ kɑ sun tondɑ.
    Gem mu ku rɑ mɑɑ sɔ̃ɔsire mi tɔmbɑ mɛnnɛ. Sɑ rɑ mu tɛɛsiwɑ.
  eng-KJVCPB: 'And judgment is turned away backward, And justice standeth afar off:
    For truth is fallen in the street, And equity cannot enter.'
  luo-luo: Omiyo ngʼado bura makare ogol oko kendo tim makare ni mabor kodwa, adiera
    onge e yore matindo kendo tim makare ni kuma bor.
  meu-meu: Hahemaoro ḡoevaḡoeva vada e lou, bona kara maoromaoro na dauhai e ginimu;
    badina be hereva momokani na hanua ariaradia ai vada e moru, bona hereva maoromaoro
    na basine raka vareai diba.
  npi-ULB: न्याय हटाइएको छ र धार्मिका टाढै खडा हुन्‍छ । किनकि सत्यता खुल्ला ठाउँ ठेस
    खान्छ र ठिक कुरा आउन सक्‍दैन ।
  yor-yor: Nítorí èyí ni a ṣe lé ìdájọ́ òdodo sẹ́yìn, àti ti òdodo dúró lókèèrè; òtítọ́
    ti ṣubú ní òpópó ọ̀nà, òdodo kò sì le è wọlé.
  pes-OPCB: انصاف را زیر پا گذاشته‌ایم؛ عدالت را از خود رانده‌ایم؛ حقیقت را در کوچه‌ها
    انداخته‌ایم و صداقت را به بوتهٔ فراموشی سپرده‌ایم.
  tgl-ULB: Ang katarungan ay ipinagkait, at ang katuwiran ay nananatiling malayo;
    dahil ang katotohanan ay nakatitisod sa liwasang-bayan, at ang matuwid ay hindi
    makararating.
  hui-hui: Mana ko inane bialu harimarume í̠naga mana bayale tigabi ngego amura hobamu
    helayagola í̠na ina biamogo bialu haru dai nabi harigoni. Ani bialu iname mana
    tigabi bulenebi bi henene lolenebi ina hemagoria kaware ndo kaundia ngelo harima.
    Iname mo ngoaiho harimangi mana irane kira ogonilabo nawi dege harima.
  mya-mya: တ​ရား​မျှ​တ​မှု​သည်​အ​ဝေး​သို့​အ​နှင်​ခံ​ရ လျက် အ​မှန်​တ​ရား​သည်​လည်း​အ​နီး​သို့​မ​ချဉ်း
    ကပ်​နိုင်​ပါ။ တ​ရား​စီ​ရင်​ရာ​ဌာ​န​များ​၌​အ​မှန် တ​ရား​မ​ရှိ၊ သစ္စာ​တ​ရား​သည်​ရပ်​တည်​၍​မ
    နေ​နိုင်။-
  bod-N: དྲང་པོ་ཕྱིར་ནུར་ཞིང་། དྲང་བདེན་རྒྱང་རིང་དུ་འགྲེང་། བདེན་པ་ཐང་ཆེན་དུ་འདྲེད་ཅིང་།
    དྲང་པོར་འཛུལ་ས་མེད།
  sna-sna: Naizvozvo kururamisirwa kwadzorerwa shure, uye kururama kwamira kure; chokwadi
    chakagumburwa munzira dzomumusha, kutendeka hakuchagoni kupinda.
  spa-BLM: La justicia se vuelve hacia atrás, y la justicia está lejos; porque la
    verdad ha caído en la calle, y la rectitud no puede entrar.
  cac-cac: Sco chaquel b'aj sb'o yaj eb' quetanimail. A tojolal, najat yajcanb'at
    cuuj. A tas yel, man̈xalaj mach schaan yab' b'aj smolb'ej sb'a eb' anima. Axo
    tojolal chi', maxtzac checlaj b'aj ay.
  swh-ULB: Haki imerudishwa nyuma, wenye haki wamesimama mbali sana; maana ukweli
    uko mashakani katika mraba wa umma, haki haiwezi kuja.
  bel-bel: І суд адступіў назад, і праўда стала здалёку, бо ісьціна спатыкнулася на
    плошчы, і сумленнасьць ня можа ўвайсьці.
  deu-ELBBK: Und das Recht ist zurückgedrängt, und die Gerechtigkeit steht von fern;
    denn die Wahrheit ist gestürzt auf dem Markt, und die Geradheit findet keinen
    Einlass.
  mbb-OT: Ne iyan heeyan hinungdan he wazè pa siluti te Megbevayà is menge kuntada
    tew wey wazè kiw zin pa veǥayi te kezeeǥan duma is ketazeng. Egketembunan en is
    tutuu ziyà te minsan hendei; is menge etew kenè en egkeseriǥan.
  mal-2015: അങ്ങനെ ന്യായം പിന്മാറി നീതി അകന്നുനില്ക്കുന്നു; സത്യം വീഥിയിൽ ഇടറുന്നു;
    നേരിന്നു കടപ്പാൻ കഴിയുന്നതുമില്ല.
  gup-gup: Kunmekbekenh minj minj ngarridjadmerren mandjad dorrengh kore court, dja
    ngarriwarnyak kunmak. Minj ngarridjare kunmak. Minj ngarriyolyolme kunwoybukkenh,
    dja ngarridjalkurren munguyh.
  rmc-rmc: O čačipen pro sudos hino previsardo a o spravodľišagos hino thodo pre sera.
    Pro uľici pes na vakerel o čačipen a pro pačivalo vakeriben ode nane than.
  pes-OPV: و انصاف به عقب رانده شده وعدالت از ما دور ایستاده است زیرا که راستی درکوچه‌ها
    افتاده است و استقامت نمی تواند داخل شود.
  ron-1924: ши астфел избэвиря с-а ынторс ындэрэт ши мынтуиря а стат деопарте, кэч
    адевэрул с-а потикнит ын пяца де обште ши неприхэниря ну поате сэ се апропие.
  ben-OBCV: তাই ন্যায়বিচার পিছু হটে যায়, ধার্মিকতা দূরে দাঁড়িয়ে থাকে; সত্য পথে
    পথে হোঁচট খেয়েছে, সততা প্রবেশ করতেই পারে না।
  som-som: Caddaaladdii dib bay u noqotay, oo xaqnimaduna meel fog bay taagan tahay,
    waayo, runtii jidkay ku dhex dhacday, oo qummanaantuna sooma geli karto.
  lat-VUC: Et conversum est retrorsum judicium, et justitia longe stetit, quia corruit
    in platea veritas, et æquitas non potuit ingredi.
  eng-ASVBT: And justice is turned away backward, and righteousness standeth afar
    off; for truth is fallen in the street, and uprightness cannot enter.
  ita-1885: Perciò, il giudicio si è tratto indietro, e la giustizia si è fermata
    lontano; perciocchè la verità è caduta nella piazza, e la dirittura non è potuta
    entrare.
  eng-LXXUP: 'And we have turned judgment back, and righteousness has departed afar
    off: for truth is consumed in their ways, and they could not pass by a straight
    path.'
  eng-ULB: Justice is driven back, and righteousness stands far off; for truth stumbles
    in the public square, and right cannot come.
  spa-VBL: Se rechaza la justicia, y nunca se hace lo correcto. La verdad cae en la
    calle, y la honestidad está prohibida.
  fra-_FOB: Aussi le jugement s'est retiré en arrière, et la justice se tient éloignée;
    car la vérité trébuche sur la place publique, et la droiture ne peut entrer.
  mal-mal: അങ്ങനെ ന്യായം പിന്മാറി നീതി അകന്നുനില്ക്കുന്നു; സത്യം വീഥിയിൽ ഇടറുന്നു;
    നേരിനു കടക്കുവാൻ കഴിയുന്നതുമില്ല.
  urd-GVR: Natīje meṅ insāf pīchhe haṭ gayā, aur rāstī dūr khaṛī rahtī hai. Sachchāī
    chauk meṅ ṭhokar khā kar gir gaī hai, aur diyānatdārī dāḳhil hī nahīṅ ho saktī.
  suz-BL: मिनु ठीक निसाफ मबाक्‍ब। ठीक पतीके ङोन बाक्‍ब। सुइ सुइमी जोल पाइनीम। मिनु
    रिम्‍शो थुं पाइश्‍शो मुर बाक्‍ने मचाप्‍नीम।
  eng-NOY: And justice is turned back, And equity standeth afar off, For truth falleth
    in the gate, And rectitude cannot enter.
  ita-1927: E la sentenza liberatrice s’è ritirata, e la salvezza s’è tenuta lontana;
    poiché la verità soccombe sulla piazza pubblica, e la rettitudine non può avervi
    accesso;
  ckb-ckb: دادپەروەری هەڵدەدرێتە دواوە و ڕاستودروستی پشتگوێ دەخرێت. ڕاستی لە گۆڕەپانی
    شاردا کەوتووە و ڕێگا نادرێت ڕاستگۆیی بێتە ژوورەوە.
  eng-BBE: 'And the right is turned back, and righteousness is far away: for good
    faith is not to be seen in the public places, and upright behaviour may not come
    into the town.'
  kan-OKCV: ನಾವು ನ್ಯಾಯವನ್ನು ಸಹ ಹಿಂದಕ್ಕೆ ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೇವೆ. ನೀತಿಯನ್ನು ದೂರದಲ್ಲಿ ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿದ್ದೇವೆ.
    ಸತ್ಯವು ಬೀದಿಯಲ್ಲಿ ಎಡವುತ್ತದೆ. ಯಥಾರ್ಥತೆಗೆ ಪ್ರವೇಶಿಸ ಇಲ್ಲಾ. ಸತ್ಯವು ಬೀದಿಯಲ್ಲಿ ಎಡವುತ್ತದೆ.
    ಯಥಾರ್ಥತೆಯು ಪ್ರವೇಶಿಸಕೂಡದು.
  tam-2017: நியாயம் பின்னிட்டு அகன்றது; நீதி தூரமாக நின்றது; சத்தியம் வீதியிலே இடறி,
    யதார்த்தம் வந்துசேரமுடியாமற்போகிறது.
  spa-RV-1909: 'Y el derecho se retiró, y la justicia se puso lejos: porque la verdad
    tropezó en la plaza, y la equidad no pudo venir.'
  ron-BTF: Şi judecata s-a întors înapoi şi dreptatea stă departe, căci adevărul a
    căzut în stradă şi echitatea nu poate intra.
  eng-WEBP: Justice is turned away backward, and righteousness stands far away; for
    truth has fallen in the street, and uprightness can’t enter.
  eng-FBV: Justice is rejected, and doing right never happens. Truth falls down in
    the street, and honesty is banned.
  nld-1939: Het recht wordt achteruitgedrongen, Gerechtigheid blijft op een afstand
    staan; De waarheid struikelt op straat, De eerlijkheid komt nergens binnen;
  nch-BL: Nochi totequiticahua quincualancaitaj cati itztoque xitahuac. Amo quinequij
    tetajtolsencahuase quej quinamiqui. Ipan nochi calles amo aqui quiijtohua cati
    melahuac huan amo aqui quichihua cati xitahuac.
  vie-1934: Cho nên sự công bình trở lui lại, sự nhân nghĩa đứng xa; vì lẽ thật vấp
    ngã giữa đường phố, và sự ngay thẳng chẳng được vào.
  hin-CV: न्याय को छोड़ दिया है, तथा धर्म दूर खड़ा हुआ है; क्योंकि सत्य तो मार्ग में
    गिर गया है, तथा सीधाई प्रवेश नहीं कर पाती है.
  eng-OURB: Mishpat ·Justice· is turned away backward, and righteousness stands far
    away; for truth has fallen in the street, and uprightness can’t enter.
  spa-BES: Y el derecho se ha vuelto atrás, y la justicia está muy lejos; porque la
    buena fe no se ve en los lugares públicos, y la verdad tropezó en la plaza. El
    comportamiento recto no puede entrar.
  tdx-tdx: Naolake ami’ty hatò, midisa-voly naho mijohañe eñe ty havañonañe; mitsikapy
    an-­gadagadañe ey ty fahiti’e, vaho tsy mete mizilik’ ao ty havantañañe.
  tha-KJV: ความยุ​ติ​ธรรมก็​หันกลับ และความเที่ยงธรรมก็ยืนอยู่​แต่ไกล เพราะความจริงล้มลงที่ถนนเสียแล้ว
    และความเที่ยงตรงเข้าไปไม่​ได้
  por-BR-2018: Por isso que o direito retrocedeu, e a justiça ficou de longe; pois
    a verdade tropeçou na praça, e a correta decisão não pode entrar.
  deu-ELO: Und das Recht ist zurückgedrängt, und die Gerechtigkeit steht von ferne;
    denn die Wahrheit ist gestrauchelt auf dem Markte, und die Geradheit findet keinen
    Einlaß.
  eng-WYC-2018: and doom was turned aback, and rightfulness stood [a] far; for why
    truth fell down in the street, and equity, either evenness, might not enter. (and
    justice was turned back, and right stood afar off; and truth fell down in the
    street, and integrity, or honesty, could not even come in.)
  epo-epo: Kaj forturniĝis malantaŭen la justeco, kaj la virto staras malproksime;
    ĉar la vero faletis sur la strato, kaj la ĝusteco ne povas veni.
  uig-PIN: Adalǝt-halisliⱪ bolsa yoldin yenip kǝtti; Ⱨǝⱪⱪaniyliⱪ yiraⱪta turidu; Qünki
    ⱨǝⱪiⱪǝt koqida putlixip ketidu; Durus-diyanǝtningmu kirgüdǝk yeri yoⱪtur.
  beo-beo: Ninia da moloi hou sefasi dagoi, amola hou noga:i da ninima hamedei agoane
    ba:sa. Dafawane hou da moilai amo ganodini dafasa, amola moloidafa hou da dialoma:ne
    sogebi hame ba:sa.
  tpi-OTNT: Ol dispela pasin bilong mipela i mekim stretpela pasin bilong yu i stap
    longwe long mipela, olsem na yu no helpim na kisim bek mipela. Na mipela i no
    larim stretpela pasin na pasin bilong mekim tok i tru i kam i stap namel long
    mipela. Na long ol bung bilong mipela tu, dispela tupela pasin i no i stap.
  hau-SA: Saboda haka aka kau da yin gaskiya adalci kuma ya tsaya can da nesa; gaskiya
    ta yi tuntuɓe a tituna, sahihanci ba zai shiga ba.
  uig-LAT: Adalet-xalisliq bolsa yoldin yénip ketti; Heqqaniyliq yiraqta turidu; Chünki
    heqiqet kochida putliship kétidu; Durus-diyanetningmu kirgüdek yéri yoqtur.
  nde-nde: Ngakho ukwahlulela okuhle kufuqelwa emuva, ukulunga kume khatshana; iqiniso
    likhubekile ezindleleni, ubuqotho bungeke bungene.
  ton-ton: 'Pea kuo foki ki mui ʻae fakamaau, pea ʻoku ʻi he mamaʻo ʻae angatonu:
    he kuo hinga ʻae moʻoni ʻi he hala, pea ʻoku ʻikai faʻa hū ki ai ʻae faitotonu.'
  ces-1613: Tak že odvrácen jest nazpět soud, a spravedlnost zdaleka stojí; nebo klesla
    na ulici pravda, a pravost nemá průchodu.
  eng-WMB: Justice is turned away backward, and righteousness stands far away; for
    truth has fallen in the street, and uprightness can’t enter.
  tam-TCV: அதனால், நியாயம் பின்னே தள்ளப்பட்டிருக்கிறது; நீதி தூரத்திலே நிற்கிறது;
    உண்மை தெருக்களில் இடறி, உத்தமம் உள்ளே வரமுடியாமல் இருக்கிறது.
  ceb-ULB: Gibakwi ang hustisya, ug nagtindog sa halayo ang pagkamatarong; kay ang
    kamatuoran napukan didto sa hawanan ug dili na makaabot.
  pol-UBG: Dlatego sąd został wycofany i sprawiedliwość stoi z daleka, bo prawda runęła
    na ulicy, a prawość nie może tam wejść.
  urd-GVU: نتیجے میں انصاف پیچھے ہٹ گیا، اور راستی دُور کھڑی رہتی ہے۔ سچائی چوک میں
    ٹھوکر کھا کر گر گئی ہے، اور دیانت داری داخل ہی نہیں ہو سکتی۔
  deu-1912: Und das Recht ist zurückgewichen und Gerechtigkeit fern getreten; denn
    die Wahrheit fällt auf der Gasse, und Recht kann nicht einhergehen,
  kan-2017: ನ್ಯಾಯವು ಹಿಂದಕ್ಕೆ ತಳ್ಳಲ್ಪಟ್ಟಿದೆ, ಧರ್ಮವು ದೂರದಲ್ಲಿ ನಿಂತಿದೆ, ಸತ್ಯವು ಚಾವಡಿಯಲ್ಲಿ
    ಬಿದ್ದುಹೋಗಿದೆ, ಯಥಾರ್ಥತ್ವವು ಪ್ರವೇಶಿಸಲಾರದು.
  yap-yap: Mat’aw e ke chuw ke yan nga orel, ma yal’uw e dabkiyag ni nge chugur. Rriyul’
    e be dol’ u lukngun e binaw, ma yul’yul’ e dakir pir’eg tagil’ u rom.
  hlt-MCSB: Tiktamnah loh a hnuk la balkhong coeng tih duengnah loh a hlahloei ah
    pai. Oltak khaw toltung ah paloe tih oldueng loh a kun ham coeng pawh.
  mdy-ETH: ዬያሮ ፒዜ ዎጌ ኑ ጊዳፓ ሃኬኔ፤ ፂሉሞዋ ሃኬ ዔቄኔ፤ ጎኑሞ ሙኪ ሄሉዋዖ ጎይፃ ዹቂንቲ ዓቴኔ፤ ፒዙሞዋ ኑ ኮራ ጌላኒ
    ዳንዳዒባኣሴ።
  twi-ASANTE: Enti wɔapam atɛntenenee kɔ nʼakyi, na adetenenee akɔgyina baabi; nokorɛ
    ahwe ase wɔ mmɔntene so. Nokorɛdie ntumi mma mu.
  eng-WEBU: Justice is turned away backward, and righteousness stands far away; for
    truth has fallen in the street, and uprightness can’t enter.
  wal-wal: Suure pirddai guyye simmiis; xillotettaikka nuuppe haakkiis; aissi giikko,
    tumatettai gutaran xubettees; ammanettiyo hanotaayyo geliyo sohoi xayiis.
  spa-PDDPT: La justicia es rechazada y la equidad está lejos. Porque la verdad tropezó
    en la calle y la rectitud no puede entrar.
  gun-gun: Ha'e nunga rupi ae anhetẽ rupi jajoguereko aguã ojepe'a, teko porã ma mombyry
    oĩ. Mba'eta anhetẽ va'e ma onhepyxangapa oikovy nhaneretã mbyte rupi, ha'e teko
    porã ma nda'evei ovaẽ aguã.
  ilo-ULB: Nabaliktad ti hustisia, ket adayo ti ayan iti kinalinteg; ta naitublak
    ti kinapudno iti paguummongan a disso, ket saan a makagteng ti husto.
  kpg-kpg: Di tonu gu hagalee, di mee dela e donu e deemee di hoohoo mai. Di tonu
    e hingahinga i hongo nia ala, gei di mouli hai donu gu deai dono gowaa e noho
    ai.
  uig-ARA: ئادالەت-خالىسلىق بولسا يولدىن يېنىپ كەتتى؛ ھەققانىيلىق يىراقتا تۇرىدۇ؛
    چۈنكى ھەقىقەت كوچىدا پۇتلىشىپ كېتىدۇ؛ دۇرۇس-دىيانەتنىڭمۇ كىرگۈدەك يېرى يوقتۇر.
  sus-sus: Muxu nun tinxinyi tagi ikuya. Nɔndi mu toma won ya ma sɔnɔn. Yanfanteya
    gbo.
  pon-2006: Pwuhng sohralahr, oh pwung sohte kak kerendo. Mehlel kin dipekelekel ni
    wasahn tuhpene kan oh lelepek solahr kak dierek wasahn kopwung kan.
  ksd-ksd: Di pukue varara vue. ra takodo na varkurai, ma ra mangamangana takodo i
    tur aro vailik; tago ra dovotina i tar bura ta ra bala na gunan, ma i dekdek upi
    ra dovot na mangamangana na olo tana.
  tur-YTC: Adalet tersine döndü, Doğruluk uzakta duruyor; Çünkü gerçek sokakta düştü,
    Doğruluk da içeri giremiyor.
  grc-BRENT: Καὶ ἀπεστήσαμεν ὀπίσω τὴν κρίσιν, καὶ ἡ δικαιοσύνη μακρὰν ἀφέστηκεν·
    ὅτι κατηναλώθη ἐν ταῖς ὁδοῖς αὐτῶν ἡ ἀλήθεια, καὶ διʼ εὐθείας οὐκ ἐδύναντο διελθεῖν.
  ind-AYT: Keadilan didesak ke belakang, keadilan berdiri jauh-jauh. Sebab, kebenaran
    tersandung di jalan dan kejujuran tidak dapat masuk.
  nya-nya: Motero kuweruza kolungama kwalekeka ndipo choonadi chili kutali ndi ife;
    kukhulupirika sikukupezekanso mʼmabwalo a milandu, ndipo kuona mtima sikukupezekanso
    mʼmenemo.
  hrv-hrv: Tako je potisnuto pravo, i pravda mora stajati daleko. Jer na trgu posrnu
    istina i poštenju nema više pristupa.
  mps-mps: Tama tibaso, dago te kolesaga dabego te nago doloba pai kolesaga te dade
    digibulu elaluai, tama tiyu, te nago da tau selama, ma sabeo. Te dago te doloba
    pai kolesaga me mu po wabo, te da tomoba aselama, elalumainu ebeo. Te da sisinibo
    side me, te augwali si me bidagasobeo.
  tpi-tpi: Ol dispela pasin bilong mipela i mekim stretpela pasin bilong yu i stap
    longwe long mipela, olsem na yu no helpim na kisim bek mipela. Na mipela i no
    larim stretpela pasin na pasin bilong mekim tok i tru i kam i stap namel long
    mipela. Na long ol bung bilong mipela tu, dispela tupela pasin i no i stap.
  dan-1931: Retten trænges tilbage, Retfærd står i det fjerne, thi Sandhed snubler
    på Gaden, Ærlighed har ingen Gænge;
  vie-OVCB: Tòa án của chúng ta đẩy lui công chính, và công bằng chẳng thấy nơi đâu.
    Chân lý vấp ngã trên đường phố, và sự ngay thẳng phải đứng ngoài vòng luật pháp.
  guj-2017: ઇનસાફ પાછળ ઠેલી મુકાય છે અને ન્યાયીપણું દૂર ઊભું રહે છે; કેમ કે સત્ય જાહેર
    ચોકમાં ઠોકર ખાય છે અને પ્રામાણિકતા પ્રવેશ કરી શકતી નથી.
  pon-2006A: Pwuhng sohralahr, oh pwung sohte kak kerendo. Mehlel kin dipekelekel
    ni wasahn tuhpene kan oh lelepek solahr kak dierek wasahn kopwung kan.
  por-BRBSL: A justiça é voltada para trás, e a retidão está muito longe; para a verdade
    caiu na rua, e a retidão não pode entrar.
  cth-cth: Kalan lah lawkcengnae ni hnam na thun takhai teh, kângingnae ni kahlatpoung
    e hmuen koe a kangdue. Lawkkatang teh lam dawk a rawp teh, lannae kâen thai hoeh.
  twi-twi: Enti wɔapam atɛntrenee kɔ nʼakyi, na adetrenee akogyina baabi; nokware
    ahwe ase wɔ mmɔnten so nokwaredi ntumi mma mu.
  hlt-hlt: Tiktamnah loh a hnuk la balkhong coeng tih duengnah loh a hlahloei ah pai.
    Oltak khaw toltung ah paloe tih oldueng loh a kun ham coeng pawh.
  tbz-SIM: Ti yóumu ti bo mbekùmɛ̀ kɛ̀ dɛ̀ wenni, ti tɛ̃́nkɛ í dɔɔri dɛ̀ɛ̀ sìɛ́, kɛ̀
    bɛnìtìbɛ̀ kɑ̀ri dɛ̀ bɛ̀ bɑ́ nnɑ́ɑ́ ntimɔ́mmɔnti. Bɛnitimɔ́mmɔmbɛ í bo.
  msy-2020: E arazir kabagh amima, en arazir kam guizɨn nɨn arazim ko arazir aghuim
    gamima, aning en saghon iti, kamaghɨn amizɨ, nɨ en akuragha, uam e inizir puvatɨ.
    E arazir zuruzim ko guizɨn mɨgeir arazim ataghizɨ, aning en itir puvatɨ. Egha
    e uari akuvir dughiabar, arazir kamning uaghan itir puvatɨ.
  azb-azb: Ədalət geri çəkildi, Salehlik uzaqda durdu, Çünki həqiqət şəhər meydanında
    yıxıldı, Dürüstlük aramıza daxil ola bilmir.
  eng-DBY: And judgment is turned away backward, and righteousness standeth afar off;
    for truth stumbleth in the street, and uprightness cannot enter.
  hin-2017: न्याय तो पीछे हटाया गया और धर्म दूर खड़ा रह गया; सच्चाई बाजार में गिर
    पड़ी, और सिधाई प्रवेश नहीं करने पाती।
  wol-KYG: ba yoon dellu gannaaw, njekk dànd, dëgg fakktaloo fa pénc ma, njub tëë
    agsi.
  eng-YLT: And removed backward is judgment, And righteousness afar off standeth,
    For truth hath been feeble in the street, And straightforwardness is not able
    to enter,
  kne-kne: Matopap din kinalinteg et addawi ay maamag din kosto. Malaslasoy din tet-ewa
    sin katoptopogan di ipogaw et adi maawat din kosto.
  eng-WYC-2017: and doom was turned aback, and rightfulness [or rightwiseness] stood
    [a] far; for why truth fell down in the street, and equity, either evenness, might
    not enter.
  eng-WMBB: Justice is turned away backward, and righteousness stands far away; for
    truth has fallen in the street, and uprightness can’t enter.
  urd-GVH: नतीजे में इनसाफ़ पीछे हट गया, और रास्ती दूर खड़ी रहती है। सच्चाई चौक में
    ठोकर खाकर गिर गई है, और दियानतदारी दाख़िल ही नहीं हो सकती।
  rug-rug: Ke sa ṉinoṉo si rizu taloa meke sa tinoṉoto si turu va seu, sa hinokara
    si tubarae nia pa sisiraṉa, meke sa hinelahelae si lopu boka nuquru.
  gaz-gaz: Kanaafuu murtii qajeelaan duubatti deebifameera; qajeelummaanis fagoo dhaabata;
    dhugaan karaatti gufate; tollis ol seenuu hin dandaʼu.
  fra-LSG: Et la délivrance s’est retirée, Et le salut se tient éloigné; Car la vérité
    trébuche sur la place publique, Et la droiture ne peut approcher.
  gnn-gnn: Yakana ŋula waŋganydhu djäma rom‐waŋganydhinanydja, ga yakana ŋula waŋgany
    ḏukṯukthina yuwalkku nhinanharawu. Ga ŋunhi ŋayi ŋula yol ḏaḏawyun yurru djämaŋuru
    yätjŋurunydja, ga ŋayinydja ŋuli wiripuŋuyunydja yolŋuyu ŋuyulkthirrina nhäma
    ŋanya, nyamir'yunna. Ga yuwalk yana ŋanapurru dhuwala rom‐yätjmirrinydja wal'ŋu
    yolŋu'‐yulŋu.” Yo, Garrayyunydja ŋunhi nhäŋala ŋunhimalayi yätjlili, bala ŋayi
    yakana ŋula waŋganydhu djäma yukurrana rom‐dhunupanydja wal'ŋu.
  yal-yal: Nanara, nxu nxu mɛma kiti kɛndɛn na, tinxinyaan yi masiga nxu ra pon! Lannayaan
    bata kala yamani, ɲɔndi fala mi na.
  haw-1868: 'A ua hoohuli hope ia ka hoopono, Ua ku mamao aku ka pono: No ka mea,
    ua hina ka oiaio ma ke alanui, Aole hoi e hiki i ka pololei ke komo mai.'
  arb-NAV: قَدِ ارْتَدَّ عَنَّا الإِنْصَافُ، وَوَقَفَ الْعَدْلُ بَعِيداً، إِذْ سَقَطَ
    الْحَقُّ صَرِيعاً فِي الشَّوَارِعِ، وَالْبِرُّ لَمْ يَسْتَطِعِ الدُّخُولَ.
  ewe-ewe: Ale wonya ʋɔnu dzɔdzɔe dɔdrɔ̃ do ɖe megbe, eye nu dzɔdzɔe wɔwɔ tsi tsitre
    ɖe adzɔge. Nyateƒe le nu klim le kpɔdomewo, eye nuteƒewɔwɔ mate ŋu age ɖe ame
    o.
  eng-LEE: And justice is forced to turn backward, and righteousness standeth afar
    off; for truth stumbled in the street, and equity is not able to enter.
  asm-FB: আৰু ন্যায় বিচাৰ পাছলৈ হুঁহকি গৈছে, আৰু ধাৰ্মিকতা দূৰত থিয় হৈ আছে; কিয়নো
    জনসাধাৰণৰ মাজত সত্যতা উজুটি খাই পৰিছে, আৰু সত্যতা তাত আহিব নোৱাৰে।
  sus-A: مُشُ نُن تِنشِنيِ تَفِ عِكُيَ. نْندِ مُ تٌمَ وٌن يَ مَ سْنْن. يَنقَنتٍيَ
    فبٌ.
  fra-SBL: La justice se détourne à reculons, et la droiture se tient loin ; car la
    vérité est tombée dans la rue, et la droiture ne peut pas entrer.
  hbo-hbo: וְהֻסַּ֤ג אָחֹור֙ מִשְׁפָּ֔ט וּצְדָקָ֖ה מֵרָחֹ֣וק תַּעֲמֹ֑ד כִּֽי־כָשְׁלָ֤ה
    בָֽרְחֹוב֙ אֱמֶ֔ת וּנְכֹחָ֖ה לֹא־תוּכַ֥ל לָבֹֽוא׃
  kik-kik: Nĩ ũndũ ũcio nĩtwagĩte ciira wa kĩhooto, naguo ũthingu ũgatũraihĩrĩria;
    naguo ũhoro wa ma ũkagũa njĩra-inĩ, naguo ũrũngĩrĩru ũkaagĩrwo mweke.
  fra-NCL: 'Et le droit s’est retiré, et la justice se tient loin de nous ; car la
    vérité trébuche sur la place publique, et la droiture ne peut y avoir accès :'
  cek-AK: Katoeng ah lokcaekhaih loe hnukbang ah angnawn ving boeh moe, toenghaih
    doeh kangthla ah angdoet ving boeh; loktang loe loklam ah amtim sut, toenghaih
    loe athung ah akun thai ai.
  cuk-cuk: Igar-napira-maidi isdar-daklege gusad, degi, igar-napiragwadi amba anmargi
    dikasulid. Dulemar-ambikuedgi igar-nabirid-oyoleged bergusad. Binsaed-nikadaedi,
    bar anmar oyosurgusad.
  uig-CYR: Адаләт-халислиқ болса йолдин йенип кәтти; Һәққанийлиқ жирақта туриду; Чүнки
    һәқиқәт кочида путлишип кетиду; Дурус-диянәтниңму киргидәк йери йоқтур.
  pma-pma: Navong meles revi usite onen meatin keil, mermusiltei mun more sakien keil,
    ka sakien ten maluen tovuol en komai. Selusien ten anatinien tovuol luhu en meatin
    keil onomai, ka merkurtei mun anatin en selusien onen meatin sav keil veni komai
    vasi meluvos.
  tel-2017: న్యాయాన్ని వెనక్కి నెట్టేశాము. నీతి దూరంగా నిల్చుంది. సత్యం నడివీధిలో
    పడి ఉంది. నిజాయితీ లోపలికి రాలేదు.
  hat-BSA: Lajistis vin detounen e ladwati vin kanpe byen lwen. Paske verite a fin
    glise tonbe nan lari e ladwati p ap ka antre.
  kos-kos: Kut sisla nununku suwohs, pwanang ma suwohs uh loesla liki kut. Ke acn
    in tukeni lun mwet uh ma pwaye uh tiana orekmakinyuk, ouinge wangin acn sin ma
    suwohs.
  hbo-WLC: וְהֻסַּ֤ג אָחוֹר֙ מִשְׁפָּ֔ט וּצְדָקָ֖ה מֵרָח֣וֹק תַּעֲמֹ֑ד כִּֽי־כָשְׁלָ֤ה
    בָֽרְחוֹב֙ אֱמֶ֔ת וּנְכֹחָ֖ה לֹא־תוּכַ֥ל לָבֽוֹא׃
  ibo-ibo: Ụlọ ikpe anyị niile adịghị achọ onye ezi omume; anyị amaghị ihe a na-akpọ
    ikpe ziri ezi. Eziokwu asọọla ngọngọ nʼama niile, ihe ziri ezi apụghị ịbata.
  ory-ory: ଏଥିପାଇଁ ବିଚାର ପଛକୁ ହଟି ଯାଇଅଛି ଓ ଧର୍ମ ଦୂରରେ ଠିଆ ହେଉଅଛି; ଛକସ୍ଥାନରେ ସତ୍ୟତାର
    ପତନ ହୋଇଅଛି ଓ ସରଳତା ପ୍ରବେଶ କରି ପାରୁ ନାହିଁ।
  chk-chk: Iwe, pwüng a sü senikem o toauala, let esap fis lon lenien chulap, nge
    wenechar esap tongeni tolong lon.
  rop-rop: Nomo enibodi gibit feyago langa enibodi. Nomo enibodi tok trubalawei langa
    det kothaus bat oldei toktok ola laiyawan wed.
  ukr-1871: Відступив від нас суд, оддалїк зісталась справедливість; бо справедливість
    спотикнулась на майданї, й правота не знаходить входу.
  deu-1951: Also wurde das Recht verdrängt, und die Gerechtigkeit zog sich zurück;
    denn die Wahrheit strauchelte auf dem Markt, und die Redlichkeit fand keinen Eingang.
  eng-JPS: And justice is turned away backward, and righteousness standeth afar off;
    for truth hath stumbled in the broad place, and uprightness cannot enter.
  srp-1865: Zato sud otstupi natrag, i pravda stoji daleko; jer istina pade na ulici
    i pravda ne može da proðe.
  lug-lug: Obwenkanya buddiridde n’obutuukirivu ne bubeera wala. Amazima geesitalidde
    mu luguudo, n’obwesimbu tebuyinza kuyingira.
  heb-heb: והסג אחור משפט וצדקה מרחוק תעמד כי כשלה ברחוב אמת ונכחה לא תוכל לבוא׃
  ben-IRV: সেইজন্য ন্যায়বিচারকে দূরে সরিয়ে দেওয়া হয়েছে এবং ধার্ম্মিকতা দূরে দাঁড়িয়ে
    আছে; কারণ সত্য রাস্তায় রাস্তায় হোঁচট খায় এবং সততা প্রবেশ করতে পারে না।
  pan-pan: ਨਿਆਂ ਪਲਟ ਗਿਆ, ਅਤੇ ਧਰਮ ਦੂਰ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ, ਸਚਿਆਈ ਤਾਂ ਚੌਂਕ ਵਿੱਚ ਡਿੱਗ ਪਈ,
    ਅਤੇ ਸਿਧਿਆਈ ਅੰਦਰ ਵੜ ਨਹੀਂ ਸਕਦੀ।
  mya-JVB: ဖြောင့်မတ် စွာ စီရင်ခြင်းသည် ဆုတ် သွားပြီ။ တရား သည် အဝေး က ရပ် ၍ နေ၏။ သစ္စာ
    သည် လမ်း ၌ လဲ ပြီ။ ဖြောင့် သောသဘော မ ဝင် နိုင် ရာ။
  hmo-hmo: Kota maoromaoro be ai ese ai lulua siri vadaeni, bona kara maoromaoro,
    be ai kahirakahira ia gini diba lasi, badina be hereva momokani, be hanua ena
    ariara dekenai ia moru vadaeni, bona hereva maoromaoro be unuseni ia raka vareai
    diba lasi.
  urd-urd: '''अदालत हटाई गई और इन्साफ़ दूर खड़ा हो रहा; सदाक़त बाज़ार में गिर पड़ी,
    और रास्ती दाख़िल नहीं हो सकती।'
  rus-SYN: И суд отступил назад, и правда стала вдали, ибо истина преткнулась на площади,
    и честность не может войти.
  bqc-SIM: Màa yã́zɛde pↄ̀ↄbↄzãkɛ̀, maakɛa zɛa kãaa, sĩana gɛ̃mbↄlɛ gãaɛ, yã́
    dↄ̀ↄde kùa gɛ̃kĩiwa.
  tcz-CHONGTHU: Ithutan nau munna chondihna idoudal’un, chule thu adih’a tanna akimu
    tapoi. Thutah chu lam lenna akiboso in, lungthenna jong dan kalval akihisah tai.
  mar-mar: न्यायास मागे ढकलण्यात आले आहे, आणि प्रामाणिकपणा फार दूर उभा आहे. सत्य सार्वजनिक
    चौकात पडले आहे, आणि सरळपण आत येऊ शकत नाही.
  qub-qub: Chaynöpami alli cajta ruraytaga gongaycärishana. Alli cajta ruraytaga pipis
    manami yarpannachu. Parlashantaga runacuna manami cumlinnachu. Suwapänacur suwapänacullarnami
    goyarcaycan.
  hat-hat: Se poutèt sa, nou pa t' bay chans pou yo defann nou. Pesonn pa ka pwoche
    vin delivre nou. Nan tout lavil la ou pa konn kote ou gad ak pesonn. Pesonn pa
    mache dwat.
  eng-BSB: So justice is turned away, and righteousness stands at a distance. For
    truth has stumbled in the public square, and honesty cannot enter.
  eng-WEBPB: Justice is turned away backward, and righteousness stands far away; for
    truth has fallen in the street, and uprightness can’t enter.
  kbq-kbq: Hagi fatgoma huno refkomahu avu'ava zamo'a ete rukrahe huno nevigeno, fatgo
    avu'avazamo'a ogantu afete onetie. Ana nehigeno tamage'ma hu avu'ava zamo'a karampi
    masete otite nehie. Ana higeno anazamo'a tamage avu'ava zana retufenetre.
  nhe-BL: Nochi totequihuejcahua quincocolíaj tlen itztoque xitlahuaque. Ax quinequij
    tetlajtolsencahuase queja quinamiqui. Ipan nochi calles axaca quiijtohua tlen
    melahuac huan axaca quichihua tlen xitlahuac.
  gub-BL: Urumunyryk kar ikatu haw urezewi. Ikatu ma'e iapo haw uruityk. Ze'eg azeharomoete
    har uzepyapi oho iko tuwihaw wanenataromo. Imunar 'ymaw temu'em 'ymaw nuhem pixik
    kwaw tuwihaw wanenataromo.
  eng-DRA: 'And judgment is turned away backward, and justice hath stood far off:
    because truth bath fallen down in the street, and equity could not come in.'
