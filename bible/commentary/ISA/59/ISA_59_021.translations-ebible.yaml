verse: ISA.059.021
translations:
  mal-C: “ഇതാ, ഇതാകുന്നു അവരോടുള്ള എന്റെ ഉടമ്പടി,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “നിന്റെമേലുള്ള
    എന്റെ ആത്മാവും നിന്റെ വായിൽ ഞാൻ തന്നിട്ടുള്ള എന്റെ വചനങ്ങളും നിന്റെ അധരങ്ങളിൽനിന്നും
    നിന്റെ മക്കളുടെ അധരങ്ങളിൽനിന്നും നിന്റെ കൊച്ചുമക്കളുടെ അധരങ്ങളിൽനിന്നും ഇന്നുമുതൽ
    ഒരുനാളും വിട്ടുമാറുകയില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Und meinerseits ist dies mein Bund mit ihnen, spricht Jahwe: Mein Geist,
    der auf dir ruht, und meine Worte, die ich dir in den Mund gelegt habe, die sollen
    nicht aus deinem Munde weichen, noch aus dem Munde deiner Nachkommen, noch aus
    dem Munde der Nachkommen deiner Nachkommen, spricht Jahwe, von nun an bis in Ewigkeit!'
  lin-lin: '« Bongo mpo na Ngai, » elobi Yawe, « tala boyokani na Ngai elongo na bango :
    Molimo na Ngai, oyo azali epai na yo, mpe maloba na Ngai, oyo natiaki na monoko
    na yo ekolongwa te, na monoko na yo to na minoko ya bana na yo to na minoko ya
    bakitani na bango, kobanda kaka na tango oyo mpe libela na libela, » elobi Yawe.'
  eng-LSV: “And I—this [is] My covenant with them,” said YHWH, “My Spirit that [is]
    on you, || And My words that I have put in your mouth, || Do not depart from your
    mouth, || And from the mouth of your seed, || And from the mouth of your seed’s
    seed,” said YHWH, “From now on, even for all time!”
  eng-GNV: And I will make this my couenant with them, saith the Lord. My Spirit that
    is vpon thee, and my wordes, which I haue put in thy mouth, shall not depart out
    of thy mouth, nor out of the mouth of thy seede, nor out of the mouth of the seede
    of thy seede, saith the Lord, from hencefoorth euen for euer.
  eng-WEBSTER: As for me, this is my covenant with them, saith the LORD; My spirit
    that is upon thee, and my words which I have put in thy mouth, shall not depart
    out of thy mouth, nor out of the mouth of thy seed, nor out of the mouth of thy
    seed's seed, saith the LORD, from henceforth and for ever.
  nhw-BL: 'Huan TOTECO quiijtohua: “Ya ni elis nopa camanali catli nijchihuas ica
    amojuanti catli annoaxcahua. Huan nimechtlajtolcahuilis para noTonal catli itztoc
    ipan amojuanti huan nocamanal catli nimechmacatoc, amo quema anmechtlahuelcahuas.
    Niyon amo anquielcahuase ni camanali catli nimechmacatoc. Huan ni camanali eltos
    ipan ininnenepil amoconehua huan amoixhuihua huan iniixhuihua catli tlacajtiyase
    para nochipa.”'
  swh-ONEN: “Kwa habari yangu mimi, hili ndilo agano langu nao,” asema Bwana. “Roho
    wangu, aliye juu yenu, na maneno yangu ambayo nimeyaweka katika vinywa vyenu,
    havitaondoka vinywani mwenu, wala kutoka vinywani mwa watoto wenu, wala kutoka
    vinywani mwa wazao wao, kuanzia sasa na hata milele,” asema Bwana.
  bba-bba: U mɑɑ nɛɛ, win ɑrukɑwɑni wee, ye u kɑ bu bɔkumɔ. Win Hunde u ko n wɑ̃ɑwɑ
    be sɔɔ, kpɑ u win ɡɑri doke ben nɔsɔ. Yin ɡɛɛ kun doonɔ ben nɔsun di, sere n kɑ
    dɑ ben bibun bibun nɔsɔ, sɑɑ tɛ̃n di sere kɑ bɑɑdommɑɔ. Wi, Yinni Gusunɔwɑ u yeni
    ɡeruɑ.
  eng-KJVCPB: As for me, this is my covenant with them, saith the Lord; My spirit
    that is upon thee, And my words which I have put in thy mouth, Shall not depart
    out of thy mouth, Nor out of the mouth of thy seed, Nor out of the mouth of thy
    seed’s seed, saith the Lord, From henceforth and for ever.
  luo-luo: Jehova Nyasaye wacho niya, “Akwongʼora ni ma e singruokna kodgi. Roho mara
    man kuomu kod wechena ma aseketo e dhou nosik kodu chakre kawuono nyaka tiengʼ
    mabiro bangʼu koa kuom nyikwau kadhi nyaka kuom nyithindgi, wach ok nowuogi e
    dhog-gi ndalo duto nyaka chiengʼ,” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu, Ina na egu gwauhamata idia ediai: lau laumagu oi latamu
    ai bona egu hereva oi udumu ai vada na ato ḡaudia ese udumu basie rakatania, bona
    natumu ududia bona garamu ududia basie rakatanidia, ina nega amo ela bona hanaihanai.
    Iehova na e herevamu.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ— मेरो निम्‍ति, तिनीहरूसँग यो मेरो करार हो । मेरो आत्मा
    तँमाथि छ, र मेरो वचन मैले तेरो मुखमा राखेको छु, त्‍यो तेरो मुखबाट जानेछैन वा तेरा
    छोराछोरीका मुखबाट जानेछैन, अहिलेदेखि सदासर्वदासम्मै—परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: “Àti fún èmi, májẹ̀mú mi pẹ̀lú wọn nìyìí,” ni Olúwa wí, “Ẹ̀mí mi, tí ó
    wà nínú yín, àti ọ̀rọ̀ mi tí mo ti fi sí ẹnu yín, kì yóò kúrò lẹ́nu yín, tàbí
    lẹ́nu àwọn ọmọ yín, tàbí láti ẹnu àwọn ìrandíran wọn láti àkókò yìí lọ àti títí
    láéláé,” ni Olúwa wí.
  pes-OPCB: 'و اما من با شما این عهد را می‌بندم: روح من که بر شماست و کلام من که در
    دهان شماست، هرگز از شما دور نخواهند شد. این است عهد من با شما و با نسلهای شما
    تا ابد.»'
  tgl-ULB: At para sa akin, ito ang aking tipan sa kanila—sinasabi ni Yahweh—ang aking
    espiritu na nasa inyo, at ang aking mga salita na inilagay ko sa inyong bibig,
    ay hindi mawawala sa inyong bibig, o mawawala sa bibig ng inyong mga anak, o mawawala
    sa bibig ng mga anak ng inyong mga anak—sinabi ni Yahweh—mula sa panahon na ito
    at magpakailanman.”
  hui-hui: Ani ibalu i̱na tí heba habo nalolene bi mbira ogodagua lo wialu, I̱naga
    Dinini ibu tíha helowa tínaga ne harigaha howa i̱naga bi mana latagi halu holeberemi.
    Tígua anidagua bialu haabo kamigola tínaga waneigini karumebi tínaga aguanene
    mani hama polobadarumebi i̱na bilimu larudagua bialu haabo holebira, lalu Anduane
    Homogohanda Aisaiaha howa bi ogoni lene.
  mya-mya: သင်​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​မည်။ ငါ​သည်​သင်​တို့ အား​ငါ​၏​ဝိ​ညာဉ်​တော်​နှင့်​သြ​ဝါ​ဒ​များ​ကို
    ပေး​အပ်​ခဲ့​လေ​ပြီ။ ယင်း​တို့​ကို​ယ​ခု​မှ​စ​၍ သင်​တို့​နှင့်​သင်​တို့​၏​သား​မြေး​များ​သည်
    ကာ​လ​အ​စဉ်​အ​ဆက်​လိုက်​နာ​စောင့်​ထိန်း ရ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་ལ་མཚོན་ན་དེ་དག་དང་ཁ་ཆད་བཞག་པ་འདི་ལྟ་སྟེ། བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སྟེང་དུ་བཞག་པའི་ཐུགས་ཉིད་དང་།
    ཁྱོད་ཅག་གི་སྨྲ་སྒོ་རུ་བཞག་པའི་མན་ངག་དེ། ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱི་བུ་རྒྱུད་བཅས་ཀྱི་སྨྲ་སྒོ་དང་འབྲལ་བར་མི་འགྱུར་བར་རྟག་ཏུ་གནས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Kana ndirini, iyi ndiyo sungano yangu navo,” ndizvo zvinotaura Jehovha.
    “Mweya wangu uri pamusoro pako, namashoko angu andakaisa mumuromo mako hazvichabvi
    pamuromo wako, kana pamiromo yavana venyu, kana pamiromo yezvizvarwa zvavo kubva
    zvino nokusingaperi,” ndizvo zvinotaura Jehovha.
  spa-BLM: “En cuanto a mí, éste es mi pacto con ellos”, dice Yahvé. “Mi Espíritu,
    que está sobre ti, y mis palabras que he puesto en tu boca no se apartarán de
    tu boca, ni de la boca de tu descendencia, ni de la boca de la descendencia de
    tu descendencia”, dice Yahvé, “desde ahora y para siempre”.
  cac-cac: 'Syalan Jehová icha tic: A ticnaic tzin b''ocan jun in trato eyed''oc,
    svac''ancan in ti'' to a Vespíritu yed'' in c''ayb''ub''al svac''can d''ayex,
    ol cann̈ej eyed''oc. Ol eyalancan d''a eb'' eyuninal yed'' d''a eb'' eyin̈tilal
    ol eln̈ej, yic tze c''anab''ajej d''a juneln̈ej, xchi Jehová.'
  swh-ULB: Na kama mimi, hili ni agano langu pamoja nao- asema Yahwe- Roho yangu iliyo
    juu yenu, na maneno yangu niliyoyaweka kinywani mwenu, hayataondoka midomo mwenu
    au kuodoka mbali na midomo wajukuu wenu, au kwenda mbali asema Yahwe- kuanziia
    sasa na hata milele.''
  bel-bel: 'І вось, запавет Мой зь імі, кажа Гасподзь: Дух Мой, які на табе, і словы
    Мае, якія ўклаў Я ў вусны твае, не адступяць ад вуснаў тваіх і ад вуснаў нашчадкаў
    тваіх і ад вуснаў нашчадкаў нашчадкаў тваіх, кажа Гасподзь, ад сёньня і давеку.'
  deu-ELBBK: 'Und ich – dies ist mein Bund mit ihnen, spricht der HERR: Mein Geist,
    der auf dir ist, und meine Worte, die ich in deinen Mund gelegt habe, werden nicht
    aus deinem Mund weichen noch aus dem Mund deiner Nachkommen, noch aus dem Mund
    der Nachkommen deiner Nachkommen, spricht der HERR, von nun an bis in Ewigkeit.'
  mbb-OT: 'Ne iyan heini kebpekid-uyun ku keniyu: Kenà egkaawà is Mulin-ulin ku he
    ziyà te keniyu wey is menge lalag he migkaǥi ku keniyu. Tudtula niw heini ziyà
    te menge anak niw, ne edtudtulen dan daan heini ziyà te kandan he menge anak,
    ne ebpedayun heini pehendiyà te huziyan he menge lapis te kevuwazan. Iyan a, is
    Nengazen, is migkaǥi kayi.”'
  mal-2015: 'ഞാൻ അവരോടു ചെയ്തിരിക്കുന്ന നിയമമോ ഇതാകുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു:
    നിന്റെമേലുള്ള എന്റെ ആത്മാവും നിന്റെ വായിൽ ഞാൻ തന്ന എന്റെ വചനങ്ങളും നിന്റെ വായിൽനിന്നും
    നിന്റെ സന്തതിയുടെ വായിൽനിന്നും നിന്റെ സന്തതിയുടെ സന്തതിയുടെ വായിൽനിന്നും ഇന്നുമുതൽ
    ഒരുനാളും വിട്ടുപോകയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.'
  gup-gup: Mak ngaye Yawey marneyime bu ngawokkurrmerren ngudberre. Ngaye ngakurrmeng
    Namalngmakkaykenh ngardduk ngudberre dja minj ngunbawon. Ngakurrmeng ngardduk
    kunwok kore kurrang ngudberre, dja kore kurrang bedberre wurdwurd ngudberre. Bolkkime
    ngurrikarrme ngardduk kunwok, dja kaluk yerrekah nawu ngurrbenkebmawahme, wanjh
    bedda warridj kabirridjalkarrme, dja munguyh munguyh kahdi kunwok ngardduk.” Kuhni
    rowk yimeng nawu Yawey.
  rmc-rmc: „A kada hin miri zmluva lenca,“ phenel o RAJ. „Miro duchos, savo hino upral
    tu, the mire lava, save tuke thoďom andro muj, šoha na našľona andral tiro muj,
    aňi andral o muja tire čhavengre, aňi andral o muja lengre potomkengre – akanastar
    dži pro furt,“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: «اما عهد من با ایشان این است که روح من که بر تو است
    و کلام من که دردهان تو گذاشته‌ام از دهان تو و از دهان ذریت تو واز دهان ذریت ذریت
    تو دور نخواهد شد.» خداوند می‌گوید: «از الان و تا ابدالاباد.»'
  ron-1924: '„Ши ятэ легэмынтул Меу ку ей”, зиче Домнул: „Духул Меу, каре Се одихнеште
    песте тине, ши кувинтеле Меле, пе каре ле-ам пус ын гура та, ну се вор май депэрта
    дин гура та, нич дин гура копиилор тэй, нич дин гура копиилор копиилор тэй, де
    акум ши пынэ-н вяк”, зиче Домнул.'
  ben-OBCV: “আমার দিক থেকে, এ হল তাদের সঙ্গে কৃত আমার নিয়ম,” সদাপ্রভু এই কথা বলেন।
    “আমার আত্মা, যা তোমার উপরে আছে এবং আমার বাক্য, যা আমি তোমার মুখে দিয়েছি, তা তোমার
    মুখ থেকে বা তোমার ছেলেমেয়েদের মুখ থেকে, এবং তাদের বংশধরদের মুখ থেকে, এখন থেকে
    চিরকাল পর্যন্ত, কখনও দূর করা যাবে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Kanu waa axdigayga aan iyaga la dhigan doono. Ruuxayga
    ku kor jooga iyo erayadaydii aan afkaaga ku riday innaba afkaaga, iyo afka farcankaaga,
    iyo afka farcankaaga farcankiisa toona hadda ka dib iyo tan iyo weligeedba kama
    tegi doonaan, ayaa Rabbigu leeyahay.
  lat-VUC: 'Hoc fœdus meum cum eis, dicit Dominus: spiritus meus qui est in te, et
    verba mea quæ posui in ore tuo, non recedent de ore tuo, et de ore seminis tui,
    et de ore seminis seminis tui, dicit Dominus, amodo et usque in sempiternum.]'
  eng-ASVBT: 'And as for me, this is my covenant with them, saith Jehovah: my Spirit
    that is upon thee, and my words which I have put in thy mouth, shall not depart
    out of thy mouth, nor out of the mouth of thy seed, nor out of the mouth of thy
    seed’s seed, saith Jehovah, from henceforth and forever.'
  ita-1885: 'E quant''è a me, dice il Signore, questo sarà il mio patto che io farò
    con loro: Il mio Spirito, che è sopra te, e le mie parole che io ho messe nella
    tua bocca, non si partiranno giammai dalla tua bocca, nè dalla bocca della tua
    progenie, nè dalla bocca della progenie della tua progenie, da ora fino in eterno,
    ha detto il Signore.'
  eng-LXXUP: And this shall be my covenant with them, said the Lord; My Spirit which
    is upon thee, and the words which I have put in thy mouth, shall never fail from
    thy mouth, nor from the mouth of thy seed, for the Lord has spoken it, henceforth
    and forever.
  eng-ULB: As for me, this is my covenant with them—says Yahweh—my spirit who is upon
    you, and my words which I have put in your mouth, will not leave your mouth, or
    go out of the mouth of your children, or go out of the mouth of your children's
    children—says Yahweh—from this time and forever.”
  spa-VBL: Este es mi acuerdo con ellos, dice el Señor. Mi Espíritu, que está sobre
    ti, no te dejará, y mis palabras que te he dado para que las pronuncies estarán
    siempre en tus labios, en los de tus hijos y en los de tus descendientes, desde
    ahora hasta siempre, dice el Señor.
  fra-_FOB: 'Et pour moi, voici mon alliance avec eux, a dit l''Éternel: Mon Esprit
    qui est sur toi, et mes paroles que j''ai mises dans ta bouche, ne se retireront
    pas de ta bouche ni de la bouche de ta postérité, ni de la bouche de la postérité
    de ta postérité, a dit l''Éternel, dès maintenant et à jamais!'
  mal-mal: '“ഞാൻ അവരോടു ചെയ്തിരിക്കുന്ന നിയമം ഇതാകുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു:
    “നിന്റെമേലുള്ള എന്റെ ആത്മാവും നിന്റെ വായിൽ ഞാൻ തന്ന എന്റെ വചനങ്ങളും നിന്റെ വായിൽനിന്നും
    നിന്റെ സന്തതിയുടെ വായിൽനിന്നും നിന്റെ സന്തതിയുടെ സന്തതിയുടെ വായിൽനിന്നും ഇന്നുമുതൽ
    ഒരുനാളും വിട്ടുപോകുകയില്ല” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.'
  lit-lit: „O dėl manęs, šita yra mano sandora su jais, – sako VIEŠPATS. – Mano Dvasia,
    kuri yra ant tavęs, ir mano žodžiai, kuriuos įdėjau į tavo burną, nepasitrauks
    nuo tavo burnos, nei nuo tavo sėklos burnos, nei nuo tavo sėklos sėklos burnos
    nuo dabar ir per amžius,“ – sako VIEŠPATS.
