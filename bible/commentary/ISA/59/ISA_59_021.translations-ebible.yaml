    וּמִפִּ֨י זֶ֤רַע זַרְעֲךָ֙ אָמַ֣ר יְהוָ֔ה מֵעַתָּ֖ה וְעַד־עֹולָֽם׃ ס
  kik-kik: Ningĩ Jehova ekuuga atĩrĩ, “Ha ũhoro wakwa-rĩ, gĩkĩ nĩkĩo kĩrĩkanĩro kĩrĩa
    ndarĩkanĩire nao, atĩ Roho wakwa, ũrĩa ũrĩ igũrũ rĩaku, na ciugo ciakwa iria njĩkĩrĩte
    kanua gaku, itirĩ hĩndĩ ikehera kuuma kanua gaku, kana ciehere kuuma tũnua twa
    ciana ciaku, o na kana ciehere kuuma tũnua twa njiaro ciao, kuuma rĩu nginya tene
    na tene,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: 'Et moi, voici mon alliance avec eux, dit Yahweh : Mon esprit qui est sur
    toi, et mes paroles que j’ai mises dans ta bouche ne cesseront pas d’être dans
    ta bouche, et dans la bouche de tes enfants, et dans la bouche des enfants de
    tes enfants, dit Yahweh, dès maintenant et à jamais.'
  cek-AK: Nihcae hoi ka sak ih lokmaihaih loe nangcae nuiah kaom kai ih Muithla, nangcae
    pakha thungah ka suek ih ka loknawk loe vaihi hoi kamtong dungzan khoek to, nangcae
    ih pakha, na caanawk ih pakha hoi na caanawk patoeng ih pakha thung hoiah anghmaa
    mak ai, tiah Angraeng mah thuih.
  cuk-cuk: ”An bemarbo igar mesed, An-Burba bemargi maigu guoed. Be-gwabindukugine,
    an bega an-gayaburba-nasiksadi, bar begine alliosulid. Degi, be-mimmigangine,
    be-wagangine, bar an-gayaburba alliosulid, emi-ibadse degisadegu guoed.”
  uig-CYR: Мән болсам, мана, Мениң улар билән болған әһдәм шуки, — дәйду Пәрвәрдигар
    — «сениң үстүңгә қонуп турған Мениң Роһум, шундақла Мән сениң ағзиңға қуйған сөз-каламим
    болса, Буниңдин башлап әбәдил-әбәткичә өз ағзиңдин, нәслиңниң ағзидин яки нәслиңниң
    нәслиниң ағзидин һәргиз чүшмәйду! — дәйду Пәрвәрдигар.
  tel-2017: “నేను వారితో చేసే నిబంధన ఇది. నీ మీద ఉన్న నా ఆత్మ, నేను నీ నోట ఉంచిన మాటలు,
    నీ నోటినుంచీ నీ పిల్లల నోటి నుంచీ ఇది మొదలుకుని ఎప్పటికీ తొలగిపోవు” అని యెహోవా
    చెబుతున్నాడు.
  hat-BSA: '“Pou Mwen menm, sa se akò mwen avèk yo,” di SENYÈ a: “Lespri Mwen ki sou
    ou a, e pawòl Mwen ke M te mete nan bouch ou yo p ap janm disparèt nan bouch ou,
    ni bouch a desandan ou yo, ni bouch a desandan pa yo,” pale SENYÈ a, “depi koulye
    a e jis rive pou tout tan.”'
  kos-kos: 'Ac nga oru wuleang se inge yuruwos: Nga sot ku luk ac mwe luti luk tuh
    in ma lowos nwe tok, ac ingela kowos in akosyu ac luti tulik nutuwos ac filin
    tulik nutuwos in akosyu ke pacl nukewa fahsru.”'
  hbo-WLC: וַאֲנִ֗י זֹ֣את בְּרִיתִ֤י אוֹתָם֙ אָמַ֣ר יְהוָ֔ה רוּחִי֙ אֲשֶׁ֣ר עָלֶ֔יךָ
    וּדְבָרַ֖י אֲשֶׁר־שַׂ֣מְתִּי בְּפִ֑יךָ לֹֽא־יָמ֡וּשׁוּ מִפִּיךָ֩ וּמִפִּ֨י זַרְעֲךָ֜
    וּמִפִּ֨י זֶ֤רַע זַרְעֲךָ֙ אָמַ֣ר יְהוָ֔ה מֵעַתָּ֖ה וְעַד־עוֹלָֽם׃ ס
  ibo-ibo: “Ma mụ onwe m, nke a bụ ọgbụgba ndụ m nke dị nʼetiti mụ na ha,” ka Onyenwe
    anyị na-ekwu. “Mmụọ m, nke dị nʼahụ gị, na okwu m niile nke m tinyere nʼọnụ gị,
    agaghị apụ nʼegbugbere ọnụ gị, maọbụ nʼegbugbere ọnụ ụmụ gị, maọbụ nʼegbugbere
    ọnụ agbụrụ gị. Ha ga-adịgide site ugbu a ruo mgbe niile ebighị ebi,” ka Onyenwe
    anyị kwuru.
  ory-ory: ନିଜ ବିଷୟରେ ସଦାପ୍ରଭୁ କହନ୍ତି, “ସେମାନଙ୍କ ସହିତ ଆମ୍ଭର ନିୟମ ଏହି, ଆମ୍ଭର ଯେଉଁ ଆତ୍ମା
    ତୁମ୍ଭ ଉପରେ ଅଧିଷ୍ଠାନ କରନ୍ତି ଓ ଆମ୍ଭର ଯେସକଳ ବାକ୍ୟ ଆମ୍ଭେ ତୁମ୍ଭ ମୁଖରେ ରଖିଅଛୁ, ତାହା
    ତୁମ୍ଭ ମୁଖରୁ ଓ ତୁମ୍ଭ ବଂଶ ମୁଖରୁ ଓ ତୁମ୍ଭ ବଂଶୋତ୍ପନ୍ନ ବଂଶର ମୁଖରୁ ଆଜିଠାରୁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ
    ଦୂର କରାଯିବ ନାହିଁ,” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: 'Iwe, iei alon ewe Samol mi Lapalap, “Iei ai pwon ngenikemi: Ngüni a nonom
    womi, üa pwal ngenikemi ai kapas pwe epwe nonom remi, epwe pwal nom ren nöümi
    me mwirimwirir kana seni ikenai tori feilfeilachök.”'
  rop-rop: En ai meigim dijan strongwan pramis garram yumob. Ai garra gibit yumob
    main spirit en main mesij. Ai garra gibit olabat langa yumob en yumob femilimob
    olagijawan.” Lagijat na YAWEI bin tok.
  ukr-1871: 'А се завіт мій з ними, говорить Господь: Дух мій, що на тобі, і слова
    мої, що я вложив в уста тобі, не одступлять від уст твоїх і од уст потомства твого,
    анї од уст синів внуків твоїх від тепер і по віки, говорить Господь.'
  deu-1951: 'Und meinerseits ist dies mein Bund mit ihnen, spricht der HERR: Mein
    Geist, der auf dir ruht, und meine Worte, die ich in deinen Mund gelegt habe,
    sollen von deinem Munde nicht mehr weichen, noch von dem Munde deiner Kinder und
    Kindeskinder, von nun an bis in Ewigkeit, spricht der HERR!'
  eng-JPS: And as for Me, this is My covenant with them, saith the LORD; My spirit
    that is upon thee, and My words which I have put in thy mouth, shall not depart
    out of thy mouth, nor out of the mouth of thy seed, nor out of the mouth of thy
    seed's seed, saith the LORD, from henceforth and for ever.
  srp-1865: 'A ovo æe biti zavjet moj s njima, veli Gospod: duh moj, koji je u tebi,
    i rijeèi moje, koje metnuh u usta tvoja, neæe otiæi od usta tvojih ni od usta
    sjemena tvojega, ni od usta sjemena sjemena tvojega, veli Gospod, otsele i dovijeka.'
  lug-lug: “Era, eno y’endagaano yange gye nkola nabo,” bw’ayogera Mukama. “Omwoyo
    wange ali ku ggwe era n’ebigambo byange bye ntadde mu kamwa ko, tebiivenga mu
    kamwa ko, oba mu kamwa k’abaana bo, wadde mu kamwa k’abaana b’abaana bo, okuva
    kaakano okutuusa emirembe n’emirembe,” bw’ayogera Mukama.
  heb-heb: ואני זאת בריתי אותם אמר יהוה רוחי אשר עליך ודברי אשר שמתי בפיך לא ימושו
    מפיך ומפי זרעך ומפי זרע זרעך אמר יהוה מעתה ועד עולם׃
  ben-IRV: সদাপ্রভু বলেন, “তাদের জন্য তাদের সঙ্গে আমার এই ব্যবস্থা, আমার আত্মা যিনি
    তোমাদের উপরে আছেন এবং আমার যে কথা আমি তোমাদের মুখে দিয়েছি তা তোমাদের মুখ থেকে
    চলে যাবে না, তোমাদের ছেলে মেয়েদের ও তাদের বংশধরদের মুখ থেকে চলে যাবে না, সদাপ্রভু
    বলেন, তা এখন থেকে চিরকাল থাকবে।”
  pan-pan: ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੇਰੀ ਵੱਲੋਂ, ਉਹਨਾਂ ਦੇ ਨਾਲ ਮੇਰਾ ਇਹ ਨੇਮ ਹੈ, ਮੇਰਾ ਆਤਮਾ ਜੋ ਤੇਰੇ
    ਉੱਤੇ ਹੈ, ਅਤੇ ਮੇਰੇ ਬਚਨ ਜੋ ਮੈਂ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਏ, ਉਹ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚੋਂ, ਤੇਰੀ ਅੰਸ
    ਦੇ ਮੂੰਹ ਵਿੱਚੋਂ, ਸਗੋਂ ਤੇਰੀ ਅੰਸ ਦੀ ਅੰਸ ਦੇ ਮੂੰਹ ਵਿੱਚੋਂ, ਹੁਣ ਤੋਂ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਕਦੇ
    ਨਾ ਮੁੱਕਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့၌ ငါ ကိုယ်တိုင်ပေးသော ပဋိညာဉ် တရား ဟူမူကား၊ သင် ၏အပေါ် မှာ ကျိန်းဝပ်သော
    ငါ ၏ဝိညာဉ် နှင့် သင် ၏နှုတ် ၌ ငါထား သော စကား သည်၊ ယခု မှ စ၍ ကာလအစဉ် အဆက် သင် ၏နှုတ်
    ၊ သင့် အမျိုး အနွယ်၏ နှုတ် နှင့် ၊ သင့် အမျိုး အနွယ်၏ အမျိုး အနွယ်၏နှုတ် ထဲက မ
    ထွက် မပျောက်ရဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: 'Ma Lohiabada ia gwau, “Inai be egu gwauhamata taravatuna umui danu: Egu
    Lauma be umui emui kudouna lalonai ia noho, bona egu hadibaia hereva danu umui
    dekenai lau henia, do umui gwauraia totona. Idia be umui emui, ela bona hanaihanai.
    Bona hari ia lao, umui ese egu Lauma bona egu hereva do umui kamonai henia momokani.
    “Bona umui ese emui natudia bona emui tubudia edia tubudia dekenai egu hereva
    do umui hadibaia, hari, inai nega dekena amo, ia lao bona hanaihanai. Lau Lohiabada,
    lau hereva inai.”'
  urd-urd: क्यूँकि उनके साथ मेरा 'अहद ये है, ख़ुदावन्द फ़रमाता है, कि मेरी रूह जो
    तुझ पर है और मेरी बातें जो मैंने तेरे मुँह में डाली हैं, तेरे मुँह से और तेरी
    नस्ल के मुँह से, और तेरी नस्ल की नस्ल के मुँह से अब से लेकर हमेशा तक जाती न रहेंगी;
    ख़ुदावन्द का यही इरशाद है।
  rus-SYN: 'И вот завет Мой с ними, говорит Господь: Дух Мой, Который на тебе, и слова
    Мои, которые вложил Я в уста твои, не отступят от уст твоих и от уст потомства
    твоего, и от уст потомков потомства твоего, говорит Господь, отныне и до века.'
  bqc-SIM: 'Ma Dii ma mɛ̀, ma bàakuańnↄ yã́n kɛ: Ma Nisĩna pↄ́ kúwá ń ma yã́
    pↄ́ má dàɛ́ á lɛ́uo a bↄ á lɛ́uo ge á nɛ́ↄ ge á tↄũnaↄ za gbã e gↄↄpii.'
  tcz-CHONGTHU: Chule Pakaiyin hiche hi kakitepna hiding ahi:” Ka Lhagaovin amaho
    dalha tapontin, chule chuche thuho kapehlou beh hija ahi. Hiche thuho chu nangma
    kamsungle na chapa teu kamsung'a chule na tuteu kamsung'a a’itih’a umjing ding
    ahi,tin Keima Pakai kitipa hin kaphondoh ahitai.
  mar-mar: परमेश्वर म्हणतो, त्याच्याशी माझा करार हाच आहे, माझा आत्मा जो तुझ्यात आहे
    आणि माझे शब्द जे मी तुझ्या मुखात टाकले, ते तुझ्या मुखातून किंवा तुझ्या संतानाच्या
    मुखातून किंवा तुझ्या संतानाचे जे संतान त्यांच्या मुखातून आतापासून सर्वकाळपर्यंत
    निघून जाणार नाही, असे परमेश्वर म्हणतो.
  qub-qub: 'Tayta Diosga caynömi nin: «Nogaga paycunawan parlacurmi conträtuta ruraycä.
    Chaymi në: ‹Espiritöga gamcunapita manami witengachu. Yachachishäcunapis gamcunapita
    manami gongacangachu. Imaypis manami gongacangachu gamcunapita ni gamcunapita
    mirajcunapitapis› nir.»'
  hat-hat: 'Seyè a di ankò: Men kontra mwen pral pase ak yo a: M''ap mete lespri m''
    sou yo. M''ap ba yo lòd mwen yo pou lòd mwen yo ka nan bouch yo, nan bouch pitit
    yo ak nan bouch pitit pitit yo, pou tout tan tout tan. Se mwen menm Seyè a ki
    di sa.'
  eng-BSB: “As for Me, this is My covenant with them,” says the LORD. “My Spirit will
    not depart from you, and My words that I have put in your mouth will not depart
    from your mouth or from the mouths of your children and grandchildren, from now
    on and forevermore,” says the LORD.
  eng-WEBPB: “As for me, this is my covenant with them,” says the LORD. “My Spirit
    who is on you, and my words which I have put in your mouth shall not depart out
    of your mouth, nor out of the mouth of your offspring, nor out of the mouth of
    your offspring’s offspring,” says the LORD, “from now on and forever.”
  kbq-kbq: Nagra Ra Anumzamo'na tamagranena mago huhagerafi huvempa kea amanage hu'na
    hu'noe, Nagra Avamuni'a tamagripi nente'na, nanekeni'a tamagipima ante'noa nanekemo'a
    me'ne''na huama huvava huta vugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ya ni elis nopa tlajtoli tlen nijchihuas ica imojuanti
    tlen innoaxcahua. Huan nimechtlajtolcahuilis para Notonal tlen itztoc ipan imojuanti
    huan notlajtol tlen nimechmacatoc, ax quema inmechtlahuelcahuas. Niyon ax inquiilcahuase
    ni tlajtoli tlen nimechmacatoc. Huan ni tlajtoli eltos ipan ininnenepil imoconehua
    huan imoixhuihua huan iniixhuihua tlen tlacajtiyase para nochipa.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Na'aw heze'eg àwàm
    penehe we heremiapo katu ràm xe kury. — Herekwe peme heremimono kwer a'e nehe,
    hepurumu'e haw peme heremimur kwer a'e nehe no, upyta putar pepyr tuweharupi a'e
    wà nehe. Pemu'e putar pena'yr a'e ze'eg rehe nehe, ko 'ar rehe nehe, tuweharupi
    nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'This is my covenant with them, saith the Lord: My spirit that is in thee,
    and my words that I have put in thy mouth, shall not depart out of thy mouth,
    nor out of the mouth of thy seed, nor out of the mouth of thy seed’s seed, saith
    the Lord, from henceforth and for ever.'
