  hbo-hbo: וַיִּלְבַּ֤שׁ צְדָקָה֙ כַּשִּׁרְיָ֔ן וְכֹ֥ובַע יְשׁוּעָ֖ה בְּרֹאשֹׁ֑ו וַיִּלְבַּ֞שׁ
    בִּגְדֵ֤י נָקָם֙ תִּלְבֹּ֔שֶׁת וַיַּ֥עַט כַּמְעִ֖יל קִנְאָֽה׃
  kik-kik: Agĩcooka akĩĩhumba ũthingu taarĩ gako gake ga kũmũgitĩra gĩthũri, na agĩĩkĩra
