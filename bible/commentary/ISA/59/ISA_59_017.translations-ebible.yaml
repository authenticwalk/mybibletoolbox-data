  mdy-ETH: ፂሉሞ ዓዳ ዒዚ ዳዲዳ ማይንቶ ዖልዚ ዓንጋሞጉዲ ማይንቴኔ፤ ዓውሲፆዋ ቶኦኪዳ ዓጎ ዓንጋሞጉዲ ዓጌኔ፤ ኮሜ ኮፂሢ ማኣዖ
