    Kei hemai hesa kesi min meatin keil usil sakien tisa keil koa amumoni, ka hetie
    lat vurohien onen min koakeil amum kalkali.
  tel-2017: నీతిని కవచంగా ఆయన ధరించుకున్నాడు. రక్షణను తల మీద శిరస్త్రాణంగా ధరించుకున్నాడు.
    ప్రతీకారమనే బట్టలు వేసుకున్నాడు. ఆసక్తిని పైబట్టగా వేసుకున్నాడు.
  hat-BSA: Li te abiye ak ladwati kon pwotèj lestomak, e ak kas sali a sou tèt Li.
    Li te mete vètman vanjans kon abiman, e te vlope tèt Li ak zèl, kon manto Li.
  kos-kos: El fah nokomang suwoswos oana sie mwe loeyuk iniwal, ac el fah sunya lango
    in oana sie susu osra. El fah nokmulang ke sulela na ku lal sifacna in oakiya
    ma suwohs, ac in kai ac foloksak ke ma sufal ma mwet uh keok kac.
  hbo-WLC: וַיִּלְבַּ֤שׁ צְדָקָה֙ כַּשִּׁרְיָ֔ן וְכ֥וֹבַע יְשׁוּעָ֖ה בְּרֹאשׁ֑וֹ וַיִּלְבַּ֞שׁ
    בִּגְדֵ֤י נָקָם֙ תִּלְבֹּ֔שֶׁת וַיַּ֥עַט כַּמְעִ֖יל קִנְאָֽה׃
  ibo-ibo: Ọ na-eyikwasị ezi omume dịka ngwa agha ikpuchi obi ya. Okpu nke nzọpụta
    ka ọ na-eyikwasịkwa nʼisi ya. Ọ bụkwa uwe ịbọ ọbọ na nke ekworo na ịnụ ọkụ na
    obi ka o ji kpuchie onwe ya.
  ory-ory: ପୁଣି, ସେ ବୁକୁପଟା ରୂପେ ଧାର୍ମିକତା ଓ ପରିତ୍ରାଣର ଟୋପର ଆପଣାର ମସ୍ତକରେ ପିନ୍ଧିଲେ;
    ଆଉ, ସେ ପ୍ରତିଶୋଧରୂପ ବସ୍ତ୍ର ପରିଧାନ କଲେ ଓ ଉତ୍ତରୀୟ ବସ୍ତ୍ରରୂପେ ଉଦ୍‍ଯୋଗରୂପ ବସ୍ତ୍ର ପିନ୍ଧିଲେ।
  chk-chk: A pwilitalong pwüng won pwe ina an sekit seni mächä, nge an amanaua aramas
    ina imwan akkaw. A pwilitalong won apwüng pwe ina üfan, pwal song pwe ina üfan
    owokot.
  rop-rop: YAWEI oldei gibit feyago langa ebribodi jis laik det speshalwan klos weya
    det solja werrimon blanga fait. En imbin seibum olabat, en tharran jis laik det
    speshalwan het weya det solja oldei werrimon blanga stapam enijing brom kilimbat
    im langa hed. Imbin panishim en peiyimbek ebribodi en tharran jis laik detlot
    speshalwan klos det solja werrimon blanga fait.
  ukr-1871: І вложив він на себе справедливість, неначе панцирь, і шолом спасення
    — на голову собі; і одїгся ризою помсти, як одежою, та окрив себе ревностю, мов
    би наміткою.
  deu-1951: Er legte Gerechtigkeit an wie einen Panzer und setzte den Helm des Heils
    auf sein Haupt. Er zog die Kleider der Rache an und hüllte sich in Eifer, wie
    in einen Mantel.
  eng-JPS: And He put on righteousness as a coat of mail, and a helmet of salvation
    upon His head, and He put on garments of vengeance for clothing, and was clad
    with zeal as a cloak.
  srp-1865: Jer se obuèe u pravdu kao u oklop, i šljem spasenja metnu na glavu; odjede
    se osvetom kao odijelom, i ogrte se revnošæu kao plaštem.
  lug-lug: Yayambala obutuukirivu bwe ng’eky’omu kifuba, era n’enkuufiira ey’obulokozi
    ku mutwe gwe; n’ateekako ebyambalo by’okuwoolera eggwanga era n’ayambala obunyiikivu
    ng’omunagiro.
  heb-heb: וילבש צדקה כשרין וכובע ישועה בראשו וילבש בגדי נקם תלבשת ויעט כמעיל קנאה׃
  ben-IRV: তিনি বুক রক্ষার জন্য ধার্ম্মিকতা বর্ম পরলেন এবং তাঁর মাথার ওপরে উদ্ধারের
    শিরস্ত্রাণ দিলেন। তিনি প্রতিশোধের পোশাক পরলেন ও আগ্রহকে পোশাকের মত করে গায়ে জড়ালেন।
  pan-pan: ਉਹ ਨੇ ਧਰਮ ਨੂੰ ਸੰਜੋ ਵਾਂਗੂੰ ਪਹਿਨਿਆ ਅਤੇ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਮੁਕਤੀ ਦਾ ਟੋਪ ਰੱਖਿਆ,
    ਉਸ ਨੇ ਬਦਲਾ ਲੈਣ ਦੇ ਬਸਤਰ ਧਾਰਣ ਕੀਤਾ ਅਤੇ ਚੋਲੇ ਵਾਂਗੂੰ ਅਣਖ ਨੂੰ ਪਾ ਲਿਆ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားတည်းဟူသောရင်ကျပ် ကို ဝတ်ဆင် ၍ ၊ ကယ်တင် ခြင်းတည်းဟူသောသံခမောက်
    လုံးကို ဆောင်း တော်မူ၏။ အပြစ် ပေးခြင်းအဝတ် ကို၎င်း ၊ စိတ် အားကြီးခြင်းဝတ်လုံ ကို၎င်းယူတင်ဝတ်ဆောင်
    တော်မူ ၏။
  hmo-hmo: Lohiabada ese kara maoromaoro, kemena dabua aukana bamona, sibona dekenai
    do ia atoa, bona hamauria kara ena kwara gauna, be iena kwarana dekenai do ia
    atoa. Ma ia ese dika ena davana henia kara, be do ia atoa, iena dabua, bona badu
    danu do ia karaia, iena kouti dabua badana.
  urd-urd: हाँ, उसने रास्तबाज़ी का बक्तर पहना और नजात का खूद अपने सिर पर रख्खा, और
    उसने लिबास की जगह इन्तक़ाम की पोशाक पहनी और गै़रत के जुब्बे से मुलब्बस हुआ।
  rus-SYN: И Он возложил на Себя правду, как броню, и шлем спасения на главу Свою;
    и облекся в ризу мщения, как в одежду, и покрыл Себя ревностью, как плащом.
  bqc-SIM: À maakɛa dà mↄ̀ ula ũ, à suabaa kpà mↄ̀ fùa ũ, à tↄsima dà pↄkasaↄ
    ũ, à ãiapãsĩ kàkaala ulada ũ.
  tcz-CHONGTHU: Amahin chonphatna chu atahsa galmanchah dinga omphoa aneija chule
    huhhingna lukhuh chu alua akikhuh ahije. Amatah melma phuba lahna galvonna akivonin,
    chule Pathen khotona chu sangkholchol ‘in Amatah akivontai.
  mar-mar: त्याने चांगुलपणाचे चिलखत घातले, तारणाचे शिरस्त्राण आपल्या डोक्यावर घातले,
    त्याने सूडाचे वस्र परिधान केले आणि जसा झग्याने तसा तो आवेशाने वेष्टिलेला होता.
  qub-qub: Pay allita rurashanmi pillyar chapacunan chalëcuno ricacusha. Salbacoj
    cayninnami cascunno ricacusha. Ayñita cutichicoj cayninna röpanno ricacusha. Fiyupa
    rabyasha cashanna jacucushanno ricacusha.
  hat-hat: Li mete jistis anwo li tankou yon plak pwotèj pou lestonmak li. Li mete
    pouvwa pou sove a tankou yon kas nan tèt li. Li mete pouvwa revanj li sou li tankou
    yon palto, li vlope kò l' ak fòs pou l' pran defans moun li renmen yo.
  eng-BSB: He put on righteousness like a breastplate, and the helmet of salvation
    on His head; He put on garments of vengeance and wrapped Himself in a cloak of
    zeal.
  eng-WEBPB: He put on righteousness as a breastplate, and a helmet of salvation on
    his head. He put on garments of vengeance for clothing, and was clad with zeal
    as a mantle.
  kbq-kbq: Hagi fatgo avu'ava zana amimizare ha' kukenagna huno nentanino, agu'vazino
    etema avre'zana asenire kankrikna huno nentanino, havizama nehaza vahe'ma zamazeri
    havizama hania zana rimpa ahezana kukenagna huno nentanino, kazigazima huno fatgo
    avu'avazama hu'zana nakre kukna huno antanine.
  nhe-BL: Pampa na nixitlahuac huan nijpiya chicahualistli para nitemaquixtis, niitztoc
    nimocualtlalijtoc para tlatehuilistli queja se soldado tlen motlalijtoc iyolixtzajcayo
    tlen tepostli huan ipan itzonteco quitlalijtoc itepostzontzajca. Na niimoTECO
    tlahuel nijnequi nijsencahuas nochi xitlahuac huan nijnequi nimomacuepas ica nocualancaitacahua
    ica nohueyi cualancayo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umunehew ukatu haw uzekutukaw wi imimaw romo.
    Omono upurupyro haw wàkàg rehe har romo u'yw wi uzeàmim pà. Purehe uzepykaw umunehew
    ukamirpuku romo. Purupe wikwahy haw nuzawy kwaw kamir iànàm ma'e izupe no.
  eng-DRA: 'He put on justice as a breastplate, and a helmet of salvation upon his
    head: he put on the garments of vengeance, and was clad with zeal as with a cloak.'
