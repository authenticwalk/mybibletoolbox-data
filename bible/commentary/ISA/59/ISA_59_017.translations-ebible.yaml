  asm-FB: তেওঁ ধাৰ্মিকতাৰূপ বুকু-পটা পিন্ধিলে, আৰু মূৰত পৰিত্ৰাণৰূপ শিৰোৰক্ষক পিন্ধিলে,
    আৰু গাৰ বস্ত্রৰ বাবে প্ৰতিকাৰৰূপ সাজ পৰিধান কৰিলে, আৰু আবেগপূৰ্ণ জামা গাত দিলে।
  sus-A: عَ شَ تِنشِنيِ لُشِ نّ عَلْ كَنكٍ مَكَنتَسٍ، عَ شَ كِسِ لُ عَلْ عَ شُنيِ
    مَكَنتَسٍ. فبٍحْشْي لُشِ نّ عَ بّ عَلْ دٌنمَ عَ نَشَن نَفٌرٌ مَ عَ مَ، عَ شَ وَكِلِ
    لُ عَ بّ عَلْ شِنبٍلِ دٌنمَ.
  fra-SBL: Il s'est revêtu de la justice comme d'une cuirasse, et un casque de salut
