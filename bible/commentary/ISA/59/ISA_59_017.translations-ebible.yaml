  uig-CYR: У һәққанийлиқни қалқан-савут қилди, Бешиға ниҗатлиқ дубулғисини кийди;
    Қисас либасини кийим қилди, Муһәббәтлик қизғинлиқни тон қилип кийди.
  pma-pma: Sakini, musin en kei suval meatin tavaeen tai. Musin en maluen suval tounah
