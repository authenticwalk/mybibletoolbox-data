  kan-2017: ಅವನು ನೀತಿಯನ್ನು ವಜ್ರಕವಚವನ್ನಾಗಿ ಹಾಕಿಕೊಂಡು, ರಕ್ಷಣೆಯೆಂಬ ಶಿರಸ್ತ್ರಾಣವನ್ನು ಧರಿಸಿಕೊಂಡನು;
    ರೋಷವೆಂಬ ವಸ್ತ್ರವನ್ನು ಉಡುಪುಮಾಡಿಕೊಂಡು, ಸೇಡನ್ನು ನಿಲುವಂಗಿಯನ್ನಾಗಿ ಹಾಕಿಕೊಂಡನು.
  yap-yap: Bayi yon’ e tin nib mat’aw nga daken ni bod fa gin’en u daken ngorngoren
