verse: ISA.059.017
translations:
  mal-C: അവിടന്നു നീതി തന്റെ കവചമായും രക്ഷ തന്റെ ശിരോകവചമായും അണിഞ്ഞു; പ്രതികാരത്തിന്റെ
    വസ്ത്രം അണിയുകയും തീക്ഷ്ണതയെ ഒരു മേലങ്കിയായി ധരിക്കുകയും ചെയ്തു.
  deu-TKW: Und er legte Gerechtigkeit an wie einen Panzer und setzte den Helm des
    Heils auf sein Haupt; er legte Rachekleider an als Gewandung und hüllte sich in
    Eifer wie in einen Mantel.
  lin-lin: Alati bosembo lokola ebombelo ya tolo, mpe ekoti ya lobiko na moto na Ye ;
    alati kozongisa mabe na mabe lokola nzambala, mpe amizipi zuwa lokola kazaka.
  eng-LSV: And He puts on righteousness as a breastplate, || And a helmet of salvation
    on His head, || And He puts on garments of vengeance [for] clothing, || And is
    covered, as [with] an upper-robe, [with] zeal.
  eng-GNV: For he put on righteousnes, as an habergeon, and an helmet of saluation
    vpon his head, and he put on the garments of vengeance for clothing, and was clad
    with zeale as a cloke.
  eng-WEBSTER: For he put on righteousness as a breast-plate, and a helmet of salvation
    upon his head; and he put on the garments of vengeance for clothing, and was clad
    with zeal as a cloke.
  nhw-BL: Pampa na nixitlahuac huan nijpiya chicahualistli para nitemaquixtis, niitztoc
    nimocualtlalijtoc para tlahuilancayotl quen se soldado catli mocualtlalía iyolixtzajcayo
    tlen tepostli huan ipan itzonteco quitlalía itepostzontzajca. Na niamoTECO tlahuel
    nijnequi nijsencahuas nochi xitlahuac huan nijnequi nimomacuepas ica nocualancaitacahua
    ica nohueyi cualancayo.
  swh-ONEN: Alivaa haki kama dirii kifuani mwake, na chapeo ya wokovu kichwani mwake,
    alivaa mavazi ya kisasi naye akajifunga wivu kama joho.
  bba-bba: u mu sebuɑ nɡe tɑrɑkpe, mɑ u fɑɑbɑ doke wirɔ nɡe sii furɔ kɔkɔru. U mɔru
    kɔsiɑbu sebuɑ nɡe yɑberu, mɑ u tii nisinu wukiri nɡe ɡurumusuru.
  eng-KJVCPB: For he put on righteousness as a breastplate, And a helmet of salvation
    upon his head; And he put on the garments of vengeance for clothing, And was clad
    with zeal as a cloke.
  luo-luo: Norwakore tim makare ka law akor mar nyinyo, kendo ne orwako warruok ka
    ogut lweny; bende ne orwako chulo kuor ka ngʼama rwako law, kendo nobolo mirima
    mager kuome ka law abola.
  meu-meu: Kara maoromaoro na e dokia, kemena aurina, bona hahemauri na kwarana ai
    e atoa, ena kwara ḡauna; dika davana ihalouna e hahedokilaia, ena dabua, bona
    badu e hetarulaia, ena dabua badana.
  npi-ULB: उहाँले धार्मिकतालाई छातीपाताको रूपमा र आफ्‍नो शिरमा मुक्‍तिको टोप लगाउनुभयो
    । उहाँले आफूलाई बदलाको पोशाल पहिरनुभयो र जोशलाई आवरणको रूपमा लगाउनुभयो ।
  yor-yor: Ó gbé òdodo wọ̀ gẹ́gẹ́ bí ìgbàyà rẹ̀, àti àṣíborí ìgbàlà ní orí rẹ̀; ó
    gbé ẹ̀wù ẹ̀san wọ̀ ó sì yí ara rẹ̀ ní ìtara bí ẹ̀wù.
  pes-OPCB: خداوند عدالت را مانند زره می‌پوشد و کلاهخود نجات را بر سر می‌گذارد. سراسر
    وجود او آکنده از حس عدالت‌خواهی است؛ او از ظالمان انتقام خواهد کشید.
  tgl-ULB: Isinuot niya ang katuwiran bilang isang baluti sa dibdib at isang helmet
    ng kaligtasan sa kaniyang ulo. Dinamitan niya ang kaniyang sarili ng mga kasuotan
    ng paghihiganti at nagsuot ng kasigasigan bilang isang balabal.
  hui-hui: Ani manda buwa ibugua wai biagane aga ale ibunaga mini tigabi wulene galukunini
    mo karulalu ibunaga pele mulene manda ale karulolebira. Ibugua ko biagaru ba dai
    bulenego ibunaga aga ale karulalu ibu miniha lembo holene ogoni dagarenaga aga
    ale daligani karulolebira.
  mya-mya: ကိုယ်​တော်​သည်​တ​ရား​မျှ​တ​မှု​တည်း​ဟူ​သော သံ​ချပ်​အင်္ကျီ​ကို​ဝတ်​ဆင်​လျက်
    ကယ်​တင်​တော်​မူ ခြင်း​တည်း​ဟူ​သော​သံ​ခ​မောက်​လုံး​ကို​ဆောင်း တော်​မူ​လိမ့်​မည်။
    ပြင်း​ပြ​သော​မေတ္တာ​တော်​တည်း ဟူ​သော​ဝတ်​လုံ​ကို​လည်း​ကောင်း လူ​တို့​ခံ​ကြ သည့်​မ​တ​ရား​မှု​များ​အ​တွက်​လက်​စား​ချေ
    တော်​မူ​ခြင်း​တည်း​ဟူ​သော​အ​ဝတ်​ကို​လည်း ကောင်း ဝတ်​ဆင်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་དྲང་བདེན་གྱི་གོ་ཁྲབ་མནབས་ཤིང་། དབུ་ལ་ཐར་པའི་དབུ་རྨོག་བསྣམས། འཁོན་ལན་སློག་པའི་ན་བཟའ་མནབས།
    དང་ཞེན་གྱི་ཕྱི་ལྭ་གསོལ།
  sna-sna: Akashonga kururama sechidzitiro chechipfuva, nenguwani yoruponeso mumusoro
    make; akashonga nguo dzokutsiva akazviputira mukushingaira kwake seanozviputira
    nejasi.
  spa-BLM: Se puso la justicia como coraza, y un casco de salvación en su cabeza.
    Se puso ropas de venganza para vestirse, y estaba revestido de celo como un manto.
  cac-cac: Icha eb' soldado ayoch spichul yic oval, icha chi' ol aj sjavi Jehová yed'
    yoval sc'ool, yic syac'an spac d'a eb' ixtum anima. A stojolal, icha q'uen maclab'
    n̈i' c'ol yaji. Axo scolnab'il, lajan icha q'uen xumpil.
  swh-ULB: Huivaa haki kama ngao kifuani na kofia ya chuma ya wokovu kichwani mwake.
    Anajivika mwenyewe kwa mavazi ya kisasi na kuvaa vazi la bidii.
  bel-bel: І Ён усклаў на Сябе праўду, як браню, і шлем ратунку - галаву Сваю; і апрануўся
    ў шату мсьцівасьці, як у вопратку, і пакрыў Сябе руплівасьцю, як плашчом.
  deu-ELBBK: Und er zog Gerechtigkeit an wie einen Panzer und setzte den Helm der
    Rettung auf sein Haupt, und er zog Rachegewänder an als Kleidung und hüllte sich
    in Eifer wie in einen Mantel.
  mbb-OT: Egemiten din he iring te pengalang te kumeng is ketazeng, ne egemiten din
    he iring te hilmit is keluwasan. Idsul-ub din iring te visti is penimales wey
    rerangit.
  mal-2015: അവൻ നീതി ഒരു കവചംപോലെ ധരിച്ചു രക്ഷ എന്ന തലക്കോരിക തലയിൽ ഇട്ടു; അവൻ പ്രതികാരവസ്ത്രങ്ങളെ
    ഉടുത്തു, തീക്ഷ്ണത ഒരു മേലങ്കിപോലെ പുതെച്ചു.
  gup-gup: Kuhni wanjh yiman berrekalkdjongburrinj kunmakkenh nuye, dja mak yiman
    kodjdjongburrinj nuye kahngehkekenh. Dja mak nungka djaldjareminj benngehkeyi
    bininj nuye dja kabendung bininj nawu bindiwarrewong bedberre. Nungka wernhdjareminj
    bu kayimerran kamak rowk, dja kuhni yiman kayime djongburrinj nawu kunmadj nakimuk
    nuye.
  rmc-rmc: Urďa pre peste o spravodľišagos sar o pancjeris a e prilba la zachranakri
    peske thoďa pro šero. Urďa pre peste o ruchos la pomstakro a thoďa pre peste e
    horľivosť sar o plašťos.
  pes-OPV: پس عدالت را مثل زره پوشید و خود نجات را بر سر خویش نهاد. و جامه انتقام
    را به‌جای لباس در بر کرد وغیرت را مثل ردا پوشید.
  ron-1924: Се ымбракэ ку неприхэниря ка ши ку о платошэ, Ышь пуне пе кап койфул мынтуирий,
    я рэзбунаря ка о хайнэ ши Се акоперэ ку ӂелозия ка ши ку о манта.
  ben-OBCV: তিনি ধার্মিকতাকে তার বুকপাটারূপে ও মাথার উপরে পরিত্রাণকে শিরস্ত্রাণরূপে
    পরিধান করলেন; তিনি প্রতিশোধ গ্রহণের সব পোশাক পরে নিলেন, পরিচ্ছদরূপে গায়ে জড়িয়ে
    নিলেন উদ্যোগ।
  som-som: Sida laabdhawr oo kale ayuu xaqnimo u soo xidhay, oo madaxana wuxuu saartay
    koofiyad badbaado ah, oo wuxuu dhar ahaan u guntaday aarsasho, oo qiiro kulul
    ayuu soo huwaday.
  lat-VUC: 'Indutus est justitia ut lorica, et galea salutis in capite ejus; indutus
    est vestimentis ultionis, et opertus est quasi pallio zeli:'
  eng-ASVBT: And he put on righteousness as a breastplate, and a helmet of salvation
    upon his head; and he put on garments of vengeance for clothing, and was clad
    with zeal as a mantle.
  ita-1885: E si è vestito di giustizia a guisa di corazza, e l'elmo della salute
    è stato sopra il suo capo; e, per vestimento, egli si è vestito degli abiti di
    vendetta, e si è ammantato di gelosia a guisa di ammanto;
  eng-LXXUP: And he put on righteousness as a breastplate, and placed the helmet of
    salvation on his head; and he clothed himself with the garment of vengeance, and
    with his cloak,
  eng-ULB: He put on righteousness as a breastplate and a helmet of salvation upon
    his head. He clothed himself with garments of vengeance and wore zeal as a mantle.
  spa-VBL: Se puso la integridad como coraza y el casco de la salvación en la cabeza.
    Se vistió con ropas de venganza y se envolvió con determinación como un manto.
  fra-_FOB: Il s'est revêtu de la justice, comme d'une cuirasse, et il a mis le casque
    du salut sur sa tête; il s'est revêtu de la vengeance, comme d'un vêtement, et
    s'est couvert de la jalousie, comme d'un manteau.
  mal-mal: അവൻ നീതി ഒരു കവചംപോലെ ധരിച്ചു രക്ഷ എന്ന പടത്തൊപ്പി തലയിൽ ഇട്ടു; അവൻ പ്രതികാരവസ്ത്രങ്ങൾ
    ഉടുത്തു, തീക്ഷ്ണത ഒരു മേലങ്കിപോലെ പുതച്ചു.
  urd-GVR: Rāstī ke zirābaktar se mulabbas ho kar us ne sar par najāt kā ḳhod rakhā,
    intaqām kā libās pahan kar us ne ġhairat kī chādar oṛh lī.
  suz-BL: मेकोमी ठीक पतीके कांसा के फेक्‍तीके खोदेंशो पा फेक्‍शा, पाप रे प्रोंइतीक
    ताकी खोदेंशो पा गुक्‍साक्‍व। क्‍येक्‍क लेत्‍तीक वा खोदेंशो पा फेक्‍साक्‍व। आ थुंमी
    थमा पा पाइनुङ, दे वा खोदेंशो पा रुक्‍साक्‍व।
  eng-NOY: He put on righteousness as a breastplate, And the helmet of salvation upon
    his head; He put on garments of vengeance for his clothing, And clad himself with
    zeal, as with a mantle.
  ita-1927: ei s’è rivestito di giustizia come d’una corazza, s’è messo in capo l’elmo
    della salvezza, ha indossato gli abiti della vendetta, s’è avvolto di gelosia
    come in un manto.
  ckb-ckb: ڕاستودروستی وەک سپەر لەبەرکرد و کڵاوی ئاسنینی ڕزگاریش لەسەری، بەرگی تۆڵەسەندنەوەی
    لەبەرکرد، دڵگەرمیشی وەک کەوا لە خۆی پێچا.
  eng-BBE: Yes, he put on righteousness as a breastplate, and salvation as a head-dress;
    and he put on punishment as clothing, and wrath as a robe.
  kan-OKCV: ಅವನು ನೀತಿಯನ್ನು ಕವಚದ ಹಾಗೆ ಧರಿಸಿಕೊಂಡು, ರಕ್ಷಣೆಯ ಶಿರಸ್ತ್ರಾಣವನ್ನು ತನ್ನ ತಲೆಯ
    ಮೇಲೆ ಇಟ್ಟುಕೊಂಡನು. ಪ್ರತೀಕಾರದ ವಸ್ತ್ರಗಳನ್ನು ಹೊದಿಕೆಯಾಗಿ ಹೊದ್ದುಕೊಂಡು, ಆಸಕ್ತಿಯನ್ನು ಮೇಲಂಗಿಯಾಗಿ
    ತೊಟ್ಟುಕೊಂಡನು.
  tam-2017: அவர் நீதியை மார்க்கவசமாக அணிந்து, இரட்சிப்பென்னும் தலைக்கவசத்தைத் தமது
    தலையில் அணிந்து, நீதி நிலைநாட்டுதல் என்னும் ஆடைகளை உடுப்பாக அணிந்து, வைராக்கியத்தைச்
    சால்வையாகப் போர்த்துக்கொண்டார்.
  spa-RV-1909: 'Pues de justicia se vistió como de loriga, con capacete de salud en
    su cabeza: y vistióse de vestido de venganza por vestidura, y cubrióse de celo
    como de manto,'
  ron-BTF: Căci a îmbrăcat dreptatea ca pe un pieptar şi şi-a pus pe cap un coif al
    salvării; şi a îmbrăcat veşmintele răzbunării ca îmbrăcăminte şi a fost acoperit
    cu zel precum cu o mantie.
  eng-WEBP: He put on righteousness as a breastplate, and a helmet of salvation on
    his head. He put on garments of vengeance for clothing, and was clad with zeal
    as a mantle.
  eng-FBV: He put on integrity as a breastplate, and a helmet of salvation on his
    head. He put on clothes of vengeance and wrapped himself with determination as
    a cloak.
  nld-1939: Hij gordde de gerechtigheid om als een pantser, Zette de helm van het
    heil op zijn hoofd, Trok de wraak als een wapenrok aan, Sloeg de ijverzucht om
    als een mantel.
  nch-BL: Pampa na nixitahuac huan nijpiya chicahualisti para nitemaquixtis, niitztoc
    nimocualtalijtoc para tatehuilisti quej se soldado cati mocualtalía ica iyolixtzajcayo
    ten teposti huan ipan itzonteco quitalía itepostzontzajca. Na niamoTECO tahuel
    nijnequi nijsencahuas nochi xitahuac huan nijnequi nimomacuepas ica nocualancaitacahua
    ica nohueyi cualancayo.
  vie-1934: Ngài mặc sự công bình làm giáp, đội sự cứu rỗi trên đầu làm mão trụ; lấy
    sự báo thù làm áo mà bận, lấy sự sốt sắng làm áo tơi mà choàng mình.
  hin-CV: उन्होंने धर्म को कवच समान पहन लिया, उनके सिर पर उद्धार का टोप रखा गया; उन्होंने
    पलटा लेने का वस्त्र पहना तथा उत्साह का वस्त्र बाहर लपेट लिया.
  eng-OURB: He put on righteousness as a breastplate, and a helmet of yishu'ah ·salvation·
    on his head. He put on garments of vengeance for clothing, and was clad with zeal
    as a mantle.
  spa-BES: Sí, se puso la justicia como una coraza, y la salvación como un casco;
    y se puso el castigo como vestimenta, y la ira como un manto.
  tdx-tdx: Niombea’e ty havañonañe hoe sarom-by naho añambone’e eo ty sabakam-pandrombahañe;
    nisaroñe lambam-pamaleam-pate ho fisaro’e, vaho nisaravy fahimbañañe ho sarimbo.
  tha-KJV: พระองค์​ทรงสวมความชอบธรรมเป็นทับทรวง และพระมาลาแห่งความรอดอยู่เหนือพระเศียรของพระองค์
    พระองค์​ทรงสวมฉลองพระองค์​แห่​งการแก้แค้นเป็นของคลุมพระกาย และเอาความกระตือรือร้นห่มพระองค์
  por-BR-2018: Pois ele se vestu de justiça como uma armadura, e pôs o capacete da
    salvação em sua cabeça; e vestiu-se de roupas de vingança como vestimenta, e cobriu-se
    de selo como uma capa.
  deu-ELO: Und er zog Gerechtigkeit an wie einen Panzer und setzte den Helm des Heils
    auf sein Haupt, und er zog Rachegewänder an als Kleidung und hüllte sich in Eifer
    wie in einen Mantel.
  eng-WYC-2018: He is clothed with rightfulness as with an habergeon, and the helmet
    of health is in his head; he is clothed with [the] clothes of vengeance, and he
    is covered as with a mantle of fervent working. (He is clothed with a breastplate
    of righteousness, and the helmet of salvation is on his head; he is clothed with
    the clothes of vengeance, and he is covered with a cloak of jealous anger.)
  epo-epo: Kaj Li surmetis sur Sin la veron kiel kirason, kaj la kaskon de savo sur
    Sian kapon; kaj Li metis sur Sin veston de venĝo, kaj envolvis Sin en severecon
    kiel en mantelon.
  uig-PIN: U ⱨǝⱪⱪaniyliⱪni ⱪalⱪan-sawut ⱪildi, Bexiƣa nijatliⱪ dubulƣisini kiydi;
    Ⱪisas libasini kiyim ⱪildi, Muⱨǝbbǝtlik ⱪizƣinliⱪni ton ⱪilip kiydi.
  beo-beo: E da moloidafa hou gaga:su bulu agoane idiniginisimu, amola hasalasu hou
    gaga:su habuga agoane figisimu. E da wadela:i hou bu hahamomusa:, amola wadela:i
    hamosu dunuma se dabe imunusa:, bagade hanai gala.
  tpi-OTNT: Em i bin pasim stretpela pasin olsem siot kapa i karamapim bros bilong
    en. Na em i bin putim strong bilong kisim bek ol manmeri olsem hat kapa bilong
    pait. Em i bin pasim strong bilong mekim save long ol man nogut olsem klos bilong
    en. Na em i putim belhat bilong en olsem longpela saket.
  hau-SA: Ya yafa sulke a matsayin rigar ƙirji, da hulan kwanon ceto a kansa; ya sa
    rigunan ɗaukar fansa ya kuma nannaɗe kansa da kishi kamar a cikin alkyabba.
  uig-LAT: U heqqaniyliqni qalqan-sawut qildi, Béshigha nijatliq dubulghisini kiydi;
    Qisas libasini kiyim qildi, Muhebbetlik qizghinliqni ton qilip kiydi.
  nde-nde: Wagqoka ukulunga njengesivikelo sakhe sasesifubeni, lengowane yensindiso
    ekhanda lakhe; wagqoka izembatho zokuphindisela njalo wazigoqela ngokutshiseka
    njengokuzigoqela ngengubo.
  ton-ton: He naʻa ne ʻai ʻae māʻoniʻoni ʻo hangē ko e kofu fatafata, pea mo e tatā
