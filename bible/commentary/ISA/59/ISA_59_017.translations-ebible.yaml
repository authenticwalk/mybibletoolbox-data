  arb-NAV: فَتَدَرَّعَ بِالْبِرِّ وَارْتَدَى عَلَى رَأْسِهِ خُوذَةَ الْخَلاصِ، وَاكْتَسَى
    بِثِيَابِ الانْتِقَامِ، وَالْتَفَّ بِعَبَاءَةِ الْغَضَبِ.
  ewe-ewe: Edo dzɔdzɔenyenye abe eƒe akɔtakpoxɔnu ene, eye xɔxɔ ƒe gakuku le ta nɛ.
