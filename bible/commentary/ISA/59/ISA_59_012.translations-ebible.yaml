  hbo-WLC: כִּֽי־רַבּ֤וּ פְשָׁעֵ֙ינוּ֙ נֶגְדֶּ֔ךָ וְחַטֹּאותֵ֖ינוּ עָ֣נְתָה בָּ֑נוּ
