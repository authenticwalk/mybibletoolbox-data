verse: ISA.059.012
translations:
  mal-C: 'ഞങ്ങളുടെ അതിക്രമങ്ങൾ അങ്ങയുടെമുമ്പിൽ പെരുകിയിരിക്കുന്നു, ഞങ്ങളുടെ പാപങ്ങൾ
    ഞങ്ങൾക്കെതിരേ സാക്ഷ്യംവഹിക്കുന്നു. ഞങ്ങളുടെ അതിക്രമങ്ങൾ എപ്പോഴും ഞങ്ങളോടൊപ്പമുണ്ട്,
    ഞങ്ങളുടെ അകൃത്യങ്ങൾ ഞങ്ങൾ അംഗീകരിക്കുന്നു:'
  deu-TKW: Denn zahlreich sind unsere Übertretungen dir gegenüber, und unsere Sünden
    zeugen wider uns. Denn unsere Übertretungen sind uns wohl bewußt, und unsere Verschuldungen
    kennen wir wohl!
  lin-lin: 'Pamba te mabe na biso ekomi mingi na miso na Yo, mpe masumu na biso ekomi
    kofunda biso ; masumu na biso ezali liboso na biso mpe toyebi malamu bambeba na
    biso :'
  eng-LSV: For our transgressions have been multiplied before You, || And our sins
    have testified against us, || For our transgressions [are] with us, || And our
    iniquities—we have known them.
  eng-GNV: 'For our trespasses are many before thee, and our sinnes testifie against
    vs: for our trespasses are with vs, and we knowe our iniquities'
  eng-WEBSTER: 'For our transgressions are multiplied before thee, and our sins testify
    against us: for our transgressions are with us; and as for our iniquities, we
    know them;'
  nhw-BL: “Pampa, ta TOTECO, totlajtlacolhua más momiyaquilía moixpa ta catli tiitztoc
    tixitlahuac. Totlajtlacolhua techtelhuíaj moixpa. Quena, tojuanti tijmatij para
    nelía titlajtlacolchihuani.”
  swh-ONEN: 'Kwa sababu makosa yetu ni mengi machoni pako, na dhambi zetu zinashuhudia
    dhidi yetu. Makosa yetu yako pamoja nasi daima, nasi tunayatambua maovu yetu:'
  bba-bba: Domi bɛsɛn torɑnu kpɛ̃ɑ wunɛn wuswɑɑɔ, mɑ bɛsɛn durum yɑ bɛsɛn dɑɑ sɔ̃ɔsimɔ.
    Sɑ bɛsɛn torɑnu yɛ̃ ni nu sun wɑ̃ɑsi.
  eng-KJVCPB: 'For our transgressions are multiplied before thee, And our sins testify
    against us: For our transgressions are with us; And as for our iniquities, we
    know them;'
  luo-luo: 'Nimar timbewa mamono opongʼo wangʼi kendo richowa elore e lela. Timbewa
    marichogo osiko kodwa kendo wayie timbewa mamonogo, ma gin:'
  meu-meu: Badina be emai kerere na momo herea oi vairamu ai, bona emai kara dika
    ese e habadelaimaimu; emai kerere na emai ai mimia, bona emai kara havara dibamai.
  npi-ULB: किनकि हाम्रा धेरै अपराधहरू तपाईंका सामु छन् र हाम्रा पापहरूले हाम्रा विरुद्धमा
    गवाही दिन्छन् । किनकि हाम्रा अपराधहरू हामीसँग छन् र हामी आफ्‍ना पापहरू जान्दछौं।
  yor-yor: Nítorí àwọn àṣìṣe wa pọ̀ níwájú rẹ, àwọn ẹ̀ṣẹ̀ wa sì ń jẹ́rìí takò wá.
    Àwọn àìṣedéédéé wa sì wà pẹ̀lú wa, àwa pẹ̀lú sì mọ àìṣedéédéé wa,
  pes-OPCB: گناهانی که نسبت به خداوند مرتکب شده‌ایم در حضور او روی هم انباشته شده
    و علیه ما شهادت می‌دهند. «ای خداوند، می‌دانیم که گناهکاریم.
  tgl-ULB: Dahil ang aming maraming paglabag sa iyong kautusan ay nasa harapan mo,
    at ang aming mga kasalanan ay magpapatotoo laban sa amin; dahil ang aming mga
    pagkakasala ay nasa amin, at nalalaman namin ang aming mga kasalanan.
  hui-hui: Anduane Homogo-o iname ko dewaore í̠naga deni birimarume inane yania hai
    henego kama. Anigo inaneme mana ko bibahende birimaru manda biaiho kamagoni.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​ကျွန် တော်​မျိုး​တို့​ပြစ်​မှား​သည့်​အ​ပြစ်​များ​သည်
    များ​လှ​ပါ​၏။ ထို​အ​ပြစ်​များ​က​ကျွန်​တော် မျိုး​တို့​အား​စွဲ​ချက်​တင်​သည်​ဖြစ်​၍​ကျွန်​တော်
    မျိုး​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်​များ​ကို​ကောင်း စွာ​သိ​ရကြ​ပါ​၏။-'
  bod-N: གང་ལ་ཞེ་ན། ཁྱེད་ཀྱི་སྤྱན་སྔར་ངེད་ཅག་གི་ཉེས་སྐྱོན་མང་དུ་འཕེལ་ཞིང་། ངེད་ཅག་གི་སྡིག་པས་ང་ཚོ་ཁྲིམས་ལ་སྦྱོར།
    ང་ཚོའི་ཉེས་སྐྱོན་རང་དང་མཉམ་དུ་གནས་ཤིང་། ང་ཚོས་རང་གི་ཉེས་པ་རྟོགས།
  sna-sna: 'Nokuti kutadza kwedu kwawanda pamberi penyu, uye zvivi zvedu zvinotipupurira
    zvakaipa. Kudarika kwedu kunogara nesu, uye tinobvuma kutadza kwedu:'
  spa-BLM: 'Porque nuestras transgresiones se multiplican ante ti, y nuestros pecados
    testifican contra nosotros; porque nuestras transgresiones están con nosotros,
    y en cuanto a nuestras iniquidades, las conocemos:'
  cac-cac: Mamin Jehová, yel ix co pitej co b'a d'ayach. A co mul chi' tz'ic'ancot
    d'a quib'an̈. Chequel yaj co pitalil, cojtac co mul chi'.
  swh-ULB: Maana makosa yetu mengi yako mbele zako, na dhambi zetu zinatushuhudia
    sisi; maana makosa yako pamoja na sisi.
  bel-bel: Бо злачынствы нашыя шматлікія перад Табою, і грахі нашыя сьведчаць супроць
    нас; бо злачынствы нашыя з намі і беззаконьні нашыя мы ведаем.
  deu-ELBBK: 'Denn viele sind unserer Übertretungen vor dir, und unsere Sünden zeugen
    gegen uns; denn unserer Übertretungen sind wir uns bewusst, und unsere Ungerechtigkeiten,
    die kennen wir:'
  mbb-OT: Su mahabet en is menge salè tew ziyà te etuvangan te Megbevayà, ne iyan
    heini ebpeǥumbenar he ereg kiw he edsilutan. Uya, netuenan tew he layun kiw ebaal
    te salà.
  mal-2015: ഞങ്ങളുടെ അതിക്രമങ്ങൾ നിന്റെ മുമ്പാകെ പെരുകിയിരിക്കുന്നു; ഞങ്ങളുടെ പാപങ്ങൾ
    ഞങ്ങൾക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു; ഞങ്ങളുടെ അതിക്രമങ്ങൾ ഞങ്ങൾക്കു ബോദ്ധ്യമായിരിക്കുന്നു;
    ഞങ്ങളുടെ അകൃത്യങ്ങളെ ഞങ്ങൾ അറിയുന്നു.
  gup-gup: O Yawey, ngarriwarnyakmulewarren bolkkime. Ngarrikurduyimi kunwarre kunwern
    kore ngudda kankurdunang, dja kunmekbekenh ngudda kanwarrewan. Ngad munguyh ngarridjalburrbun
    ngadberre kunwarre, dja ngarriyimulewarren bu woybukkih, ngarridjalbakkeng ke
    mankarre.
  rmc-rmc: Bo but amare nalačhipena hin anglal tu a amare bini svedčinen pre amende.
    He, amare nalačhipena hine furt amenca a amen džanas, so kerahas namištes.
  pes-OPV: زیرا که خطایای ما به حضور تو بسیار شده و گناهان ما به ضد ما شهادت می‌دهد
    چونکه خطایای ما با ما است و گناهان خود را می‌دانیم.
  ron-1924: Кэч фэрэделеӂиле ноастре сунт мулте ынаинтя Та ши пэкателе ноастре мэртурисеск
    ымпотрива ноастрэ; фэрэделеӂиле ноастре сунт ку ной ши не куноаштем нелеӂюириле
    ноастре.
  ben-OBCV: 'কারণ তোমার দৃষ্টিতে আমাদের অপরাধ প্রচুর, আমাদের পাপগুলি আমাদের বিরুদ্ধে
    সাক্ষ্য দেয়। আমাদের অপরাধগুলি আমাদের নিত্যসঙ্গী, আমরা আমাদের সব অধর্ম স্বীকার
    করি:'
  som-som: Waayo, Rabbiyow, xadgudubyadayadii hortaaday ku bateen, oo waxaa nagu marag
    fura dembiyadayada, waayo, xadgudubyadayadu way nala jiraan, oo xumaatooyinkayagana
    waannu og nahay.
  lat-VUC: Multiplicatæ sunt enim iniquitates nostræ coram te, et peccata nostra responderunt
    nobis, quia scelera nostra nobiscum et iniquitates nostras cognovimus.
  eng-ASVBT: 'For our transgressions are multiplied before thee, and our sins testify
    against us; for our transgressions are with us, and as for our iniquities, we
    know them:'
  ita-1885: Perciocchè i nostri misfatti son moltiplicati dinanzi a te, ed i nostri
    peccati testificano contro a noi; conciossiachè i nostri misfatti sieno appo noi,
    e noi conosciamo le nostre iniquità;
  eng-LXXUP: 'For our iniquity is great before thee, and our sins have risen up against
    us: for our iniquities are in us, and we know our unrighteous deeds.'
  eng-ULB: For our many transgressions are before you, and our sins testify against
    us; for our transgressions are with us, and we know our sins.
  spa-VBL: Tú estás al tanto de todas nuestras rebeldías; nuestros pecados atestiguan
    contra nosotros. Sí, reconocemos nuestros actos rebeldes; conocemos todos nuestros
    pecados.
  fra-_FOB: 'Car nos transgressions sont nombreuses devant toi, et nos péchés témoignent
    contre nous. Car nos transgressions sont avec nous, et nous connaissons nos iniquités:'
  mal-mal: ഞങ്ങളുടെ അതിക്രമങ്ങൾ നിന്റെ മുമ്പാകെ പെരുകിയിരിക്കുന്നു; ഞങ്ങളുടെ പാപങ്ങൾ
    ഞങ്ങൾക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു; ഞങ്ങളുടെ അതിക്രമങ്ങൾ ഞങ്ങൾക്കു ബോദ്ധ്യമായിരിക്കുന്നു;
    ഞങ്ങളുടെ അകൃത്യങ്ങളെ ഞങ്ങൾ അറിയുന്നു.
  urd-GVR: Kyoṅki hamāre muta'addid jarāym tere sāmne haiṅ, aur hamāre gunāh hamāre
    ḳhilāf gawāhī dete haiṅ. Hameṅ mutawātir apne jarāym kā ehsās hai, ham apne gunāhoṅ
    se ḳhūb wāqif haiṅ.
  suz-BL: इन ङोंइती आंइ हेंथे पशो शुश बाक्‍ब। आंइ पशो पापमी इन कली तुइक्‍पाइक्‍ब।
    गो मरिम्‍शो पाइब बाक्‍नीकी, दे तुइक्‍नीकी। आंइ हेंथे पशो थमा पा गोपुकी नु बाक्‍ब।
    गोपुकी आंइ मरिम्‍शो पशो तुइक्‍नीकी। येरमीया १४:७
  eng-NOY: For our transgressions are multiplied before thee, And our sins testify
    against us! For our transgressions are not hidden from us, And our iniquities
    we know.
  ita-1927: Poiché le nostre trasgressioni si son moltiplicate dinanzi a te, e i nostri
    peccati testimoniano contro di noi; sì, le nostre trasgressioni ci sono presenti,
    e le nostre iniquità, le conosciamo.
  ckb-ckb: 'بێگومان یاخیبوونەکانمان لە بەرامبەر تۆدا زۆر بوون، گوناهەکانمان شایەتیمان
    لەسەر دەدەن. یاخیبوونەکانمان پێمانەوە لکاون، دان بە تاوانەکانی خۆماندا دەنێین:'
  eng-BBE: 'For our evil doings are increased before you, and our sins give witness
    against us: for our evil doings are with us, and we have knowledge of our sins:'
  kan-OKCV: ಏಕೆಂದರೆ, ನಮ್ಮ ದ್ರೋಹಗಳು ನಿನ್ನ ಮುಂದೆ ಬಹಳವಾಗಿವೆ. ನಮ್ಮ ಪಾಪಗಳು ನಮಗೆ ವಿರೋಧವಾಗಿ
    ಸಾಕ್ಷಿ ಕೊಡುತ್ತವೆ. ನಮ್ಮ ದ್ರೋಹಗಳು ನಮ್ಮ ಸಂಗಡ ಇವೆ. ನಮ್ಮ ಅಕ್ರಮಗಳನ್ನು ನಾವೇ ಬಲ್ಲೆವು.
  tam-2017: எங்கள் மீறுதல்கள் உமக்கு முன்பாக மிகுதியாயிருந்து, எங்கள் பாவங்கள் எங்களுக்கு
    விரோதமாகச் சாட்சி சொல்கிறது; எங்கள் மீறுதல்கள் எங்களுடன் இருக்கிறது; எங்கள் அக்கிரமங்களை
    அறிந்திருக்கிறோம்.
  spa-RV-1909: 'Porque nuestras rebeliones se han multiplicado delante de ti, y nuestros
    pecados han atestiguado contra nosotros: porque con nosotros están nuestras iniquidades,
    y conocemos nuestros pecados:'
  ron-BTF: Fiindcă fărădelegile noastre s-au înmulţit înaintea ta şi păcatele noastre
    mărturisesc împotriva noastră, căci fărădelegile noastre sunt cu noi; şi cât despre
    nelegiuirile noastre, le cunoaştem;
  eng-WEBP: 'For our transgressions are multiplied before you, and our sins testify
    against us; for our transgressions are with us, and as for our iniquities, we
    know them:'
  eng-FBV: You are aware of all our rebellious acts; our sins witness against us.
    Yes, we acknowledge our rebellious acts; we know all about our sins.
  nld-1939: Ja, onze misdaden zijn voor uw aanschijn zo talrijk, En onze zonden leggen
    tegen ons getuigenis af; Onze schuld staat ons altijd voor ogen, We zijn ons onze
    misdrijven bewust.
  nch-BL: “Pampa, ta TOTECO, totajtacolhua más momiyaquilía moixpa ta cati tiitztoc
    tixitahuac. Totajtacolhua techtelhuíaj moixpa. Quena, tojuanti tijmatij para nelía
    titajtacolchihuani.”
  vie-1934: Phải, sự phạm phép chúng tôi đã thêm nhiều trước mặt Ngài, tội lỗi chúng
    tôi làm chứng nghịch cùng chúng tôi. Vì sự phạm phép chúng tôi ở cùng chúng tôi,
    và chúng tôi biết sự gian ác mình.
  hin-CV: 'हमारे अपराध आपके सामने बहुत हो गये हैं, हमारे ही पाप हमारे विरुद्ध गवाही
    दे रहे हैं: हमारे अपराध हमारे साथ जुड़ गए हैं, हम अपने अधर्म के काम जानते हैं:'
  eng-OURB: 'For our rebellious breaches of relationships are multiplied before you,
    and our habitual sins ·missing the marks· testify against us; for our rebellious
    breaches of relationships are with us, and as for our depravities (moral evils),
    we know them:'
  spa-BES: Porque nuestras malas acciones aumentan delante de ti, y nuestros pecados
    dan testimonio contra nosotros; porque nuestras malas acciones están con nosotros,
    y tenemos conocimiento de nuestros pecados.
  tdx-tdx: 'Fa ­mitoabotse añatrefa’o eo o fiolà’aio, mbore manisý anay o tahi’aio;
    toe aolo’ay eo o fandilara’aio, vaho fohi’ay o ota-fali’aio:'
  tha-KJV: เพราะการละเมิดของข้าพระองค์ทั้งหลายทวีขึ้นต่อพระพักตร์​พระองค์ และบาปของข้าพระองค์​ก็​ปรักปรำข้าพระองค์
    เพราะการละเมิดของข้าพระองค์​อยู่​กับข้าพระองค์ ส่วนความชั่วช้าของข้าพระองค์ ข้าพระองค์​ก็​รู้จัก
  por-BR-2018: Pois nossas transgressões se multiplicaram diante de ti, e nossos pecados
    dão testemunho contra nós; pois nossas transgressões estão conosco, e conhecemos
    nossas perversidades,
  deu-ELO: 'Denn viele sind unserer Übertretungen vor dir, und unsere Sünden zeugen
    wider uns; denn unserer Übertretungen sind wir uns bewußt, und unsere Missetaten,
    die kennen wir:'
  eng-WYC-2018: For why our wickednesses be multiplied before thee, and our sins answered
    to us (or and our sins witnessed against us); for our great trespasses be with
    us, and we knew our wickednesses,
  epo-epo: Ĉar multiĝis niaj krimoj antaŭ Vi, kaj niaj pekoj atestas kontraŭ ni; ĉar
    niaj krimoj estas kun ni, kaj niajn pekojn ni konas.
  uig-PIN: 'Qünki itaǝtsizliklirimiz aldingda kɵpiyip kǝtti, Gunaⱨlirimiz bizni ǝyiblǝp
    guwaⱨliⱪ beridu; Qünki itaǝtsizliklirimiz ⱨǝrdaim biz bilǝn billidur; Ⱪǝbiⱨliklirimiz
    bolsa, bizgǝ roxǝndur: —'
  beo-beo: 'Hina Gode! Ninia da wadela:i hou bagohame Dima hamosu. Ninia wadela:i
    hou da ninima diwaneya udidisu agoane. Ninia wadela:i hou huluane ninia dawa:
    dagoi.'
  tpi-OTNT: “Bikpela, ol sin bilong mipela i planti tru long ai bilong yu na ol dispela
    sin i kotim mipela. Na mipela yet i save gut long olgeta pasin nogut na ol sin
    mipela i bin mekim.
  hau-SA: Gama laifofinmu suna da yawa a gabanka, zunubanmu kuma suna ba da shaida
    gāba da mu. Laifofinmu kullum suna a gabanmu, muna kuma sane da laifofinmu,
  uig-LAT: 'Chünki itaetsizliklirimiz aldingda köpiyip ketti, Gunahlirimiz bizni eyiblep
    guwahliq béridu; Chünki itaetsizliklirimiz herdaim biz bilen billidur; Qebihliklirimiz
    bolsa, bizge roshendur: —'
  nde-nde: Ngoba ukona kwethu kuwe kunengi, lezono zethu zifakaza okubi ngathi. Ukona
    kwethu kuhlezi kulathi; siyabuvuma ububi bethu,
  ton-ton: 'He kuo fakalahi ʻemau ngaahi talangataʻa ʻi ho ʻao, pea ʻoku talatalaakiʻi
