    anyị mgbe niile.
  ory-ory: କାରଣ ତୁମ୍ଭ ସାକ୍ଷାତରେ ଆମ୍ଭମାନଙ୍କର ଅଧର୍ମ ବୃଦ୍ଧି ପାଇଅଛି ଓ ଆମ୍ଭମାନଙ୍କର ପାପ
    ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦେଉଅଛି; ଯେହେତୁ ଆମ୍ଭମାନଙ୍କର ଅଧର୍ମସବୁ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ
    ସଙ୍ଗେ ଅଛି ଓ ଆମ୍ଭମାନଙ୍କର ଅପରାଧସବୁ ଆମ୍ଭେମାନେ ତ ଜାଣୁ;
  chk-chk: Äm Samol mi Lapalap, a kon watte äm pupungau fän mesom, nge äm tipis kana
    ra aturukem. Ewer, aia mefi äm pupungau o silei pwe aia föföringau.
  rop-rop: “Haumeni taim melabat bin dum nogudbala ting en gibit bekboun langa yu,
    YAWEI? Blanga melabat nogudbalawei, im meigim melabat jidan giltiwan. Melabat
    bin oldei dumbat rong ting.
  ukr-1871: Бо переступів наших много перед тобою, і гріхи наші сьвідчать проти нас;
    бо ж переступи наші перед нами, й провини наші ми знаємо.
  deu-1951: Denn unsere Übertretungen sind zahlreich vor dir, und unsere Sünden zeugen
    wider uns; denn unsere Übertretungen sind vor uns, und wir kennen unsere Verschuldungen;
  eng-JPS: 'For our transgressions are multiplied before Thee, and our sins testify
    against us; for our transgressions are present to us, and as for our iniquities,
    we know them:'
  srp-1865: Jer se prijestupi naši umnožiše pred tobom i grijesi naši svjedoèe na
    nas; jer su prijestupi naši kod nas i bezakonja svoja znamo,
  lug-lug: Kubanga ebisobyo byaffe bingi mu maaso go era ebibi byaffe bitulumiriza,
    kubanga ebisobyo byaffe biri naffe, era tumanyi obutali butuukirivu bwaffe;
  heb-heb: כי רבו פשעינו נגדך וחטאותינו ענתה בנו כי פשעינו אתנו ועונתינו ידענום׃
  ben-IRV: কারণ আমাদের অনেক অন্যায় তোমার সামনে আছে এবং আমাদের পাপ আমাদের বিরুদ্ধে
    সাক্ষ্য দেয়। কারণ আমাদের পাপ আমাদের সঙ্গে সঙ্গেই রয়েছে এবং আমরা আমাদের পাপ জানি।
  pan-pan: ਸਾਡੇ ਅਪਰਾਧ ਤਾਂ ਤੇਰੇ ਹਜ਼ੂਰ ਵੱਧ ਗਏ ਹਨ ਸਾਡੇ ਪਾਪ ਸਾਡੇ ਵਿਰੁੱਧ ਗਵਾਹੀ ਦਿੰਦੇ ਹਨ,
    ਕਿਉਂ ਜੋ ਸਾਡੇ ਅਪਰਾਧ ਸਾਡੇ ਨਾਲ ਹਨ, ਅਤੇ ਆਪਣੀਆਂ ਬਦੀਆਂ ਨੂੰ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ।
  mya-JVB: ငါ တို့အပြစ် တို့သည် ရှေ့ တော်၌ များ ပြားကြ၏။ ဒုစရိုက် တို့သည် ငါ တို့တစ်ဘက်
    ၌ သက်သေ ခံကြ၏။ ကိုယ် အပြစ် တို့သည် ကိုယ် ၌ စွဲကပ်လျက် ၊ ကိုယ် ပြုမိသော ဒုစရိုက်
    များကို ကိုယ်သိ ကြ၏။
  hmo-hmo: “Lohiabada e, aiemai kerere be momo herea oiemu vairana dekenai, bona aiemai
    kara dika ese ai idia samania noho. Aiemai kerere be ai dekenai idia noho, nega
    ibounai, bona emai dika bona kerere ai diba.
  urd-urd: क्यूँकि हमारी खताएँ तेरे सामने बहुत हैं और हमारे गुनाह हम पर गवाही देते
    हैं, क्यूँकि हमारी ख़ताएँ हमारे साथ हैं और हम अपनी बदकिरदारी को जानते हैं;
  rus-SYN: Ибо преступления наши многочисленны пред Тобою, и грехи наши свидетельствуют
    против нас; ибо преступления наши с нами, и беззакония наши мы знаем.
  bqc-SIM: Asa wá tàaeↄ kↄ̃̀nɛ, wá duuna wá dá yã́u. Wá tàaeↄ zↄ̃̀lɛwá, wá
    wá yãkɛaↄ dↄ̃ sa.
  tcz-CHONGTHU: Ajeh iham itileh ichonset nahou Pathen masanga akisethop jengin chule
    hichun eiho eidouna akiphongdoh’in ahi.Henge, itobanga chonset bol ihiu ikihet’uve.
  mar-mar: कारण तुझ्यासमोर आमचे अपराध पुष्कळ आहेत, आणि आमची पातके आम्हांविरूद्ध साक्ष
    देतात. कारण आमचे अपराध आमच्या सोबत आहेत, आणि आम्हांस आमची पातके माहीत आहेत.
  qub-qub: Noganchëga Tayta Diosta fiyupami rabyachishcanchi. Juchanchïcunami chayno
    cashanchïta musyachimanchi. Jucha rurashanchïcunataga yarparaycanchïmi.
  hat-hat: Seyè, se vre wi, nou te fè anpil peche kont ou! Koulye a, se peche nou
    yo k'ap kale nou. Yo la devan je nou. Nou rekonèt nou te fè yo vre.
  eng-BSB: 'For our transgressions are multiplied before You, and our sins testify
    against us. Our transgressions are indeed with us, and we know our iniquities:'
  eng-WEBPB: 'For our transgressions are multiplied before you, and our sins testify
    against us; for our transgressions are with us, and as for our iniquities, we
    know them:'
  kbq-kbq: Na'ankure Ra Anumzamoka Kagri kavurera rama'a hazenke hu'nonankino, tagri
    kumi'mo eriama huno kumi vahe mani'naze huno keaga hunerante. Ana nehigeta tagra
    kumi vahe mani'none huta keta antahita nehune.
  nhe-BL: “Pampa, ta TOTECO, totlajtlacolhua más momiyaquilía moixtla ta tlen tiitztoc
    tixitlahuac. Totlajtlacolhua techteilhuíaj moixtla. Quena, tojuanti tijmatij para
    nelía titlajtlacolchihuani.”
  gub-BL: Ikatu 'ym ma'e tetea'u uruzapo nekutyr, Tupàn. Ureremiapo kwer umume'u urekatu
    'ymaw. Nurupuner kwaw ureaiw paw wi urereharaz haw rehe. Urukwaw ikatu 'ym ma'e
    iapo har romo urereko haw.
  eng-DRA: 'For our iniquities are multiplied before thee, and our sins have testified
    against us: for our wicked doings are with us, and we have known our iniquities:'
