  arb-NAV: لأَنَّ مَعَاصِيَنَا كَثُرَتْ أَمَامَكَ، وَآثَامَنَا تَشْهَدُ عَلَيْنَا.
    فَمَعَاصِينَا مَعَنَا، وَذُنُوبُنَا نَعْرِفُهَا.
  ewe-ewe: elabena míaƒe dzidadawo sɔ gbɔ le ŋkuwò me eye míaƒe nu vɔ̃wo le mía nu
