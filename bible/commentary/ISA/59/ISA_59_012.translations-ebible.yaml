  urd-GVU: کیونکہ ہمارے متعدد جرائم تیرے سامنے ہیں، اور ہمارے گناہ ہمارے خلاف گواہی
    دیتے ہیں۔ ہمیں متواتر اپنے جرائم کا احساس ہے، ہم اپنے گناہوں سے خوب واقف ہیں۔
  deu-1912: 'Denn unsere Übertretungen vor dir sind zu viel, und unsre Sünden antworten
