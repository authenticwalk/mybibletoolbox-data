verse: ISA.059.002
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ അനീതികളാണ് നിങ്ങളെയും നിങ്ങളുടെ ദൈവത്തെയുംതമ്മിൽ അകറ്റിയിട്ടുള്ളത്;
    നിങ്ങളുടെ പാപങ്ങളാണ് അവിടന്നു കേൾക്കാത്തവിധം അവിടത്തെ മുഖം നിങ്ങൾക്കു മറച്ചുകളഞ്ഞത്.
  deu-TKW: sondern eure Verschuldungen haben euch von eurem Gotte getrennt, und eure
    Sünden haben bewirkt, daß er das Antlitz vor euch verbarg, um nicht zu hören.
  lin-lin: Kasi ezali bambeba na bino nde ekaboli bino na Nzambe na bino, ezali masumu
    na bino nde esali ete abombela bino elongi na Ye mpo ete ayoka bino te.
  eng-LSV: But your iniquities have been separating || Between you and your God, ||
    And your sins have hidden || The Presence from you—from hearing.
  eng-GNV: But your iniquities haue separated betweene you and your God, and your
    sinnes haue hidde his face from you, that he will not heare.
  eng-WEBSTER: But your iniquities have separated between you and your God, and your
    sins have hid his face from you, that he will not hear.
  nhw-BL: Pero amotlaixpanolhua anmechhuejcatlalijtoc tlen amoTeco Dios. Huan amotlajtlacolhua
    quichijtoc para ma quitlati iixayac para ayacmo anmechtlacaquilis.
  swh-ONEN: Lakini maovu yenu yamewatenga ninyi na Mungu wenu, dhambi zenu zimewaficha
    ninyi uso wake, ili asisikie.
  bba-bba: Aɑwo, n ǹ mɛ. I n yɛ̃ mɑ bɛɛn tiin durum sɔ̃nɑ i kɑrɑnɛ kɑ wi. Bɛɛn torɑnun
    sɔ̃nɑ u bɛɛ biru kisi, mɑ yɑ derɑ u ǹ mɑɑ bɛɛn ɡere swɑɑ dɑki.
  eng-KJVCPB: But your iniquities have separated between you and your God, And your
    sins have hid his face from you, that he will not hear.
  luo-luo: To richou ema osepogou gi Nyasachu; richou ema omiyo osepandonu wangʼe
    mondo kik owinju.
  meu-meu: A emui kara havara ese umui bona emui Dirava vada e hapararamui; bona emui
    kara dika ese ia vairana na emui ai vada e hunia; taunabunai ia na se kamonaimu.
  npi-ULB: तापनि तिमीहरूका पापपुर्ण कामहरूले तिमीहरूलाई परमेश्‍वरबाट अलग गरेको छ,
    र तिमीहरूका पापहरूले तिमीहरूबाट र तिमीहरूका कुरा सुन्‍नबाट उहाँलाई आफ्नो मुख लुकाउने
    बनाएको छ ।
  yor-yor: Ṣùgbọ́n ẹ̀ṣẹ̀ yín ló ti yà yín kúrò lọ́dọ̀ Ọlọ́run yín; ẹ̀ṣẹ̀ yín ti fi
    ojú u rẹ̀ pamọ́ fún un yín tó bẹ́ẹ̀ tí òun kò fi le gbọ́.
  pes-OPCB: اما گناهان شما باعث شده او با شما قطع رابطه کند و دعاهای شما را جواب ندهد.
  tgl-ULB: Ang inyong makasalanang mga kilos, gayunman, ay naghiwalay sa inyo mula
    sa inyong Diyos, at dahil sa inyong mga kasalanan ay nagawa niyang maitago ang
    kaniyang mukha mula sa inyo at mula sa pakikinig sa inyo.
  hui-hui: Tígua ko birimigome ibugua tínaga bi laramigo hale naholenaga ibunaga wanakui
    handa tara ho kagoni ndobe. Tínaga ko ngamirume Ngode Datagaliwabela mo hangu
    hangu haga bida.
  mya-mya: ကိုယ်​တော်​ကြား​တော်​မ​မူ​ခြင်း​မှာ​သင်​တို့ အ​ပြစ်​များ​ကြောင့်​ဖြစ်​သည်။
    သင်​တို့​အား ကိုယ်​တော်​နှင့်​ကင်း​ကွာ​စေ​သည့်​အ​ရာ​မှာ လည်း​သင်​တို့​အ​ပြစ်​များ​ပင်​ဖြစ်​၏။-
  bod-N: ཁྱོད་ཅག་གི་ཉེས་པས་ཁྱོད་ཅག་རང་གི་དཀོན་མཆོག་དང་ཕྲལ་ཞིང་། ཁྱོད་རྣམས་ཀྱི་སྡིག་པས་ཁོང་གི་ཞལ་རས་ཁྱོད་ཅག་གི་ཕྱོགས་སུ་སྦས་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་གསོལ་འདེབས་ལ་ཁོང་གིས་གསན་མ་གྱུར།
  sna-sna: Asi zvakaipa zvenyu zvakakuparadzanisai naMwari wenyu; zvivi zvenyu zvakavanza
    chiso chake kwamuri kuti arege kunzwa.
  spa-BLM: Pero tus iniquidades te han separado de tu Dios, y tus pecados te han ocultado
    su rostro, para que no oiga.
  cac-cac: A chucal tze c'ulej, a chi' ayec' d'a scal e nan̈al yed' Dios. A juntzan̈
    e mul chi', a tz'ec' macan d'a e cal yed' Dios chi', yuj chi' maxtzac yab' tas
    tzeyala'.
  swh-ULB: Matendo yako ya dhambi, hata hivyo, zimekutenga wewe na Mungu, na dhambi
    zenu zimemfanya aufiche uso wake msimuone wala kumsikia yeye.
  bel-bel: А беззаконьні вашыя зрабілі падзел паміж вамі і Богам вашым, і грахі вашыя
    адварочваюць аблічча Яго ад вас, каб ня чуць.
  deu-ELBBK: sondern eure Ungerechtigkeiten haben eine Scheidung gemacht zwischen
    euch und eurem Gott, und eure Sünden haben sein Angesicht vor euch verhüllt, dass
    er nicht hört.
  mbb-OT: Iyan nekepesuwey keniyu puun te Megbevayà is menge salè niw ne iyan daan
    heini hinungdan he mid-iniyuǥan kew zin wey kenè en ebpemineg te menge kebpengemuyù
    niw.
  mal-2015: നിങ്ങളുടെ അകൃത്യങ്ങൾ അത്രേ നിങ്ങളെയും നിങ്ങളുടെ ദൈവത്തെയും തമ്മിൽ ഭിന്നിപ്പിച്ചിരിക്കുന്നതു;
    നിങ്ങളുടെ പാപങ്ങൾ അത്രേ അവൻ കേൾക്കാതവണ്ണം അവന്റെ മുഖത്തെ നിങ്ങൾക്കു മറെക്കുമാറാക്കിയതു.
  gup-gup: Burrkyak. Nungka ngunbekkan dja minj ngunwokmarrkmang, dja njalekenh? Kuhni
    kayime ngudberre kunwarrekenh. Ngudda ngurrikurduyimi kunwarre, dja kuhni wanjh
    ngurrikurrmerrinj djarreh kore God kahdi. Ngudda ngurrikurduyimi kunwarre dja
    kuhni wanjh ngurrimarnbom nungka ngunmarnekebborledkerrinj.
  rmc-rmc: Ale oda hin tumare nalačhipena, so ačhile sar muros, maškar tumende the
    maškar tumaro Del, a angle tumare bini garuďa peskro muj, hoj te na šunel.
  pes-OPV: لیکن خطایای شما در میان شما و خدای شماحایل شده است و گناهان شما روی او
    را از شماپوشانیده است تا نشنود.
  ron-1924: чи нелеӂюириле воастре пун ун зид де деспэрцире ынтре вой ши Думнезеул
    востру; пэкателе воастре вэ аскунд Фаца Луй ши-Л ымпедикэ сэ в-аскулте!
  ben-OBCV: কিন্তু তোমাদের অপরাধগুলিই তোমাদের পৃথক করেছে তোমাদের ঈশ্বর থেকে; তোমাদের
    পাপগুলি তোমাদের কাছ থেকে তাঁর শ্রীমুখকে লুকিয়েছে, তাই তিনি শোনেন না।
  som-som: laakiinse xumaatooyinkiinnaa idin kala soocay idinka iyo Ilaahiinna, oo
    dembiyadiinnaa wejigiisa idinka qariyey, oo saasuusan idiin maqlin.
  lat-VUC: Sed iniquitates vestræ diviserunt inter vos et Deum vestrum; et peccata
    vestra absconderunt faciem ejus a vobis, ne exaudiret.
  eng-ASVBT: but your iniquities have separated between you and your God, and your
    sins have hidden his face from you, so that he will not hear.
  ita-1885: Ma le vostre iniquità sono quelle che han fatta separazione tra voi e
    l'Iddio vostro; e i vostri peccati han fatta nasconder la sua faccia da voi, per
    non ascoltare.
  eng-LXXUP: Nay, your iniquities separate between you and God, and because of your
    sins has he turned away his face from you, so as not to have mercy upon you.
  eng-ULB: Your sinful acts, however, have separated you from your God, and your sins
    have made him hide his face from you and from hearing you.
  spa-VBL: Es tu culpa la que ha creado una barrera entre tú y tu Dios; tus pecados
    han ocultado su rostro de ti para que no pueda escucharte.
  fra-_FOB: Mais ce sont vos iniquités qui ont fait la séparation entre vous et votre
    Dieu, et ce sont vos péchés qui lui font cacher sa face, pour ne plus vous entendre.
  mal-mal: നിങ്ങളുടെ അകൃത്യങ്ങൾ അത്രേ നിങ്ങളെയും നിങ്ങളുടെ ദൈവത്തെയും തമ്മിൽ ഭിന്നിപ്പിച്ചിരിക്കുന്നത്;
    നിങ്ങളുടെ പാപങ്ങൾ അത്രേ അവൻ കേൾക്കാത്തവിധം അവന്റെ മുഖത്തെ നിങ്ങൾക്ക് മറയ്ക്കുമാറാക്കിയത്.
  lit-lit: Bet jūsų nedorybės atskyrė jus nuo jūsų Dievo ir jūsų nuodėmės paslėpė
    jo veidą, kad jis nesiklausytų.
  urd-GVR: Haqīqat meṅ tumhāre bure kāmoṅ ne tumheṅ us se alag kar diyā, tumhāre gunāhoṅ
    ne us kā chehrā tum se chhupāe rakhā, is lie wuh tumhārī nahīṅ suntā.
  suz-BL: इन मरिम्‍शो पतीकेमी इन कली इन परमप्रभु रे फ्राशो बाक्‍ब। इन पाप आ पर्बम
    इन ङोंइती रे आ कुल ख्रुइश्‍शो बाक्‍ब। मोपतीके इन लोव़ मनेंब।
  eng-NOY: But your iniquities have separated you from your God, And your sins have
    hidden his face from you, that he doth not hear.
  ita-1927: ma son le vostre iniquità quelle che han posto una barriera fra voi e
    il vostro Dio; sono i vostri peccati quelli che han fatto sì ch’egli nasconda
    la sua faccia da voi, per non darvi più ascolto.
  ckb-ckb: بەڵکو تاوانەکانتان بوون بە بەربەست لەنێوان ئێوە و خوداتان، گوناهەکانتان
    بەم جۆرەی کرد ڕووی خودای لێ شاردنەوە تاکو گوێتان لێ نەگرێت.
  eng-BBE: But your sins have come between you and your God, and by your evil doings
    his face has been veiled from you, so that he will give you no answer.
  kan-OKCV: ನಿಮ್ಮ ಅಕ್ರಮಗಳೇ, ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ದೇವರಿಂದ ಅಗಲಿಸಿವೆ. ನಿಮ್ಮ ಪಾಪಗಳೇ, ಆತನು ಹೇಳಿದ
    ಹಾಗೆ ಆತನ ಮುಖವನ್ನು ನಿಮಗೆ ಮರೆಮಾಡಿಸಿವೆ.
  tam-2017: உங்களுடைய அக்கிரமங்களே உங்களுக்கும் உங்கள் தேவனுக்கும் நடுவாகப் பிரிவினையை
    உண்டாக்குகிறது; உங்களுடைய பாவங்களே அவர் உங்களுக்குச் செவிகொடுக்க முடியாதபடிக்கு
    அவருடைய முகத்தை உங்களுக்கு மறைக்கிறது.
  spa-RV-1909: Mas vuestras iniquidades han hecho división entre vosotros y vuestro
    Dios, y vuestros pecados han hecho ocultar su rostro de vosotros, para no oir.
  ron-BTF: Ci nelegiuirile voastre au făcut o despărţire între voi şi Dumnezeul vostru
    şi păcatele voastre au ascuns faţa lui de voi, ca să nu asculte.
  eng-WEBP: But your iniquities have separated you and your God, and your sins have
    hidden his face from you, so that he will not hear.
  eng-FBV: It's your guilt that has created a barrier between you and your God; your
    sins have hidden his face from you so he can't hear you.
  nld-1939: Maar uw misdaden graven een klove tussen u en uw God, Uw zonden bedekken
    zijn aanschijn voor u, zodat Hij niet hoort.
  nch-BL: Pero amotaixpanolhua amechhuejcatalijtoc ten amoTeco Dios. Huan amotajtacolhua
    quichijtoc para ma quitati ixayac para ayecmo amechtacaquilis.
  vie-1934: Nhưng ấy là sự gian ác các ngươi làm xa cách mình với Đức Chúa Trời; và
    tội lỗi các ngươi đã che khuất mặt Ngài khỏi các ngươi, đến nỗi Ngài không nghe
    các ngươi nữa.
  hin-CV: परंतु तुम्हारे बुरे कामों ने तुम्हारे एवं परमेश्वर के बीच में दूरी बना दी
    है; उनके मुंह को उन्होंने तुम्हारे ही पापों के कारण छिपा रखा है, कि वह नहीं सुनता.
  eng-OURB: But your depravities (moral evils) have separated you and your God, and
    your habitual sins ·missing the marks· have hidden his face from you, so that
    he will not sh'ma ·hear obey·.
  spa-BES: Pero tus pecados se han interpuesto entre ti y tu Dios, y por tus malas
    acciones su rostro ha sido ocultado, de modo que no te dará respuesta.
  tdx-tdx: Fe nampisitake anahareo aman’Añahare’ areo o tahi’ areoo naho naeta’ o
    hakeo’ areoo amy lahara’ey nahareo, tsy hahajanjiñe.
  tha-KJV: แต่​ว่าความชั่วช้าของเจ้าทั้งหลายได้กระทำให้​เก​ิดการแยกระหว่างเจ้ากับพระเจ้าของเจ้า
    และบาปของเจ้าทั้งหลายได้บังพระพักตร์ของพระองค์เสียจากเจ้า พระองค์​จึ​งม​ิ​ได้ยิน
  por-BR-2018: Porém vossas perversidades fazem separação entre vós e vosso Deus;
    e vossos pecados encobrem o rosto dele de vós, para que não ouça.
  deu-ELO: sondern eure Missetaten haben eine Scheidung gemacht zwischen euch und
    eurem Gott, und eure Sünden haben sein Angesicht vor euch verhüllt, daß er nicht
    hört.
  eng-WYC-2018: but your wickednesses have parted betwixt you and your God, and your
    sins have hid his face from you, that he should not hear. (but your wickednesses
    have separated you and your God, and your sins have hid his face from you, so
    that he will not listen to you.)
  epo-epo: Nur viaj krimoj estis disigilo inter vi kaj via Dio, kaj viaj pekoj kovris
    antaŭ vi Lian vizaĝon, por ke Li ne aŭdu.
  uig-PIN: Biraⱪ silǝrning ⱪǝbiⱨlikinglar silǝrni Hudayinglardin yiraⱪlaxturdi, Gunaⱨinglar
    Uning yüzini silǝrdin ⱪaqurup Uningƣa tilikinglarni anglatⱪuzmidi.
  beo-beo: 'Dilia da wadela:i hou hamobeba:le fawane, E da dilia wele sia:su hame
    naba. Amola dilia Ema nodone sia:ne gadomusa: dawa:sea, dilia wadela:i hou da
    dili Godema afafasa.'
  tpi-OTNT: Ol sin bilong yupela tasol i mekim, na God i haitim pes bilong en na em
    i no harim prea bilong yupela. Ol sin bilong yupela i kamap olsem banis namel
    long yupela na God bilong yupela.
  hau-SA: Amma laifofinku sun raba ku da Allahnku; zunubanku sun ɓoye fuskarsa daga
    gare ku, saboda kada yă ji.
  uig-LAT: Biraq silerning qebihlikinglar silerni Xudayinglardin yiraqlashturdi, Gunahinglar
    Uning yüzini silerdin qachurup Uninggha tilikinglarni anglatquzmidi.
  nde-nde: Kodwa ububi benu sebulahlukanise loNkulunkulu wenu; lezono zenu sezisithe
    ubuso bakhe kini ukuze angezwa.
  ton-ton: Ka ko hoʻomou ngaahi hia kuo fakamavae ʻakimoutolu mo homou ʻOtua, pea
    ʻi hoʻomou angahala kuo ne fakafufū hono fofonga meiate kimoutolu, koeʻuhi ʻe
    ʻikai te ne fanongo,
  ces-1613: Ale nepravosti vaše rozloučily vás s Bohem vaším, a hříchové vaši to způsobili,
    že skryl tvář před vámi, aby neslyšel.
  eng-WMB: But your iniquities have separated you and your God, and your sins have
    hidden his face from you, so that he will not hear.
  tam-TCV: ஆனால், உங்களுடைய பாவங்களே, உங்கள் இறைவனிடமிருந்து உங்களைப் பிரித்திருக்கின்றன.
    உங்கள் பாவங்களே அவர் செவிசாய்க்காதபடி, அவருடைய முகத்தை உங்களிடமிருந்து மறைத்திருக்கின்றன.
  ceb-ULB: Kondili ang inyong daotang mga binuhatan, maoy nakapahimulag kaninyo gikan
    sa inyong Dios, ug ang inyong mga sala maoy nakapatago sa iyang panagway gikan
    kaninyo ug sa pagpaminaw kaninyo.
  pol-UBG: Ale wasze nieprawości uczyniły przepaść między wami a waszym Bogiem i wasze
    grzechy sprawiły, że ukrył twarz przed wami, tak że nie słyszy.
  urd-GVU: حقیقت میں تمہارے بُرے کاموں نے تمہیں اُس سے الگ کر دیا، تمہارے گناہوں نے
    اُس کا چہرہ تم سے چھپائے رکھا، اِس لئے وہ تمہاری نہیں سنتا۔
  deu-1912: sondern eure Untugenden scheiden euch und euren Gott voneinander, und
    eure Sünden verbergen das Angesicht vor euch, daß ihr nicht gehört werdet.
  kan-2017: ಆದರೆ ನಿಮ್ಮ ಅಪರಾಧಗಳೇ ನಿಮ್ಮ ದೇವರಿಂದ ನಿಮ್ಮನ್ನು ಅಗಲಿಸುತ್ತಾ ಬಂದಿವೆ; ನಿಮ್ಮ ಪಾಪಗಳೇ
    ಆತನು ಕೇಳಲಾರದಂತೆ ಆತನ ಮುಖಕ್ಕೆ ಅಡ್ಡವಾಗಿವೆ.
  yap-yap: Bochan e pi denen rom ma aram e dakir rung’ag lungum. Pi denen rom e ke
    ki’egem rok Got ko ngiyal’ ni ga be guy rogon ni ngam meybil ngak.
  hlt-MCSB: Tedae nangmih kathaesainah he tuiphih rhaboe la nangmih laklo neh na Pathen
    laklo ah om. A yaak ham akhaw nangmih kah tholhnah kongah ni nangmih taeng lamkah
    maelhmai a thuh.
  mdy-ETH: ዒንሢኮ ዻቢንታ ዒንሢና ፆኦሲናኮ ባኣኮ ጌሊ ጎኦቤኔ፤ ጎማኣ ዒንሢኮ ፆኦሲዳፓ ዒንሢ ዱማሴሢሮ ሺኢጲፃ ዒንሢሲ ዋይዚንቱዋሴ።
  twi-ASANTE: Nanso, mo amumuyɛ na atete mo ne mo Onyankopɔn ntam; mo bɔne ama nʼanim
    ahinta mo, a enti ɔrente.
  eng-WEBU: But your iniquities have separated you and your God, and your sins have
    hidden his face from you, so that he will not hear.
  wal-wal: SHin intte nagarai intteppenne intte Xoossaappe gidduwan shaahotettaa medhdhiis.
    Qassi i siyenna mala, intte nagarai a sinttaa intteppe genttiis.
  spa-PDDPT: Pero las iniquidades de ustedes los separaron de su ʼElohim y sus pecados
    ocultaron su rostro de ustedes para no escuchar.
  gun-gun: Ha'e rami 'rãgue py pejejavya rima penemboja'o Nhanderuete gui, pendereko
    vaia ae ojapo pendegui ngova omo'ã aguã rami, pendeayvua oendu e'ỹ aguã.
  ilo-ULB: Nupay kasta, ti kinamanagbasolyo nga Israelita ket isu ti nangisina kadakayo
    manipud iti Diosyo, ken gapu kadagiti basolyo ket tinallikudannakayo ken saannakayo
    a dinengngeg.
  kpg-kpg: Gei di maa go godou ihala ala e hai a Mee gi de longono goodou. Ma go godou
    ihala ala e wwae goodou gi daha mo God i di godou madagoaa ma ga hagamada e daumaha
    gi Mee.
  uig-ARA: بىراق سىلەرنىڭ قەبىھلىكىڭلار سىلەرنى خۇدايىڭلاردىن يىراقلاشتۇردى، گۇناھىڭلار
    ئۇنىڭ يۈزىنى سىلەردىن قاچۇرۇپ تىلىكىڭلارنى ئۇنىڭغا ئاڭلاتقۇزمىدى.
  sus-sus: kɔnɔ wo xa wali ɲaaxi nan wo makuyaxi wo Marigi Ala ra, wo xa yunubie nan
    a yatagi nɔxunxi wo ma. Na nan a ra, a mu wo xa maxandi suxuma.
  pon-2006: Pwehki dipamwail kan me kahrehda eh sohte ketin karongei kumwail. Iei
    dipamwail kan me katohrei kumwail sang Koht ni amwail kin song en kaudokiong.
  ksd-ksd: ma ga kavava bilak na mangamangana i tar varbaiane avat ma kavava God,
    ma kavava kaina mangamangana i tar ive ra matana kana avat, ma pa na torom.
  tur-YTC: Ama suçlarınız sizi ve Tanrınız'ı ayırdı, Günahlarınız O'nun yüzünü sizden
    gizledi, Böylece duymayacak.
  grc-BRENT: Ἀλλὰ τὰ ἁμαρτήματα ὑμῶν διϊστῶσιν ἀναμέσον ὑμῶν καὶ ἀναμέσον τοῦ Θεοῦ,
    καὶ διὰ τὰς ἁμαρτίας ὑμῶν ἀπέστρεψεν τὸ πρόσωπον ἀφʼ ὑμῶν τοῦ μὴ ἐλεῆσαι.
  ind-AYT: Akan tetapi, kejahatan-kejahatanmulah yang memisahkan antara kamu dan Allahmu,
    dan dosa-dosamulah yang membuat Ia menyembunyikan wajah-Nya darimu sehingga Dia
    tidak mendengar.
  nya-nya: Koma zoyipa zanu zakulekanitsani ndi Mulungu wanu; ndipo wakufulatirani
    chifukwa cha machimo anu, kotero Iye sadzamva.
  hrv-hrv: nego su opačine vaše jaz otvorile između vas i Boga vašega. Vaši su grijesi
    lice njegovo zastrli, i on vas više ne sluša.
  mps-mps: Te duga sęgęgo naga tama tiyu, te God aga gesabidi seselasa elalu, te
    dagego gedu haluasa po wabo odobeo. Te duga dwai sęgęgo te duga tomode te duga
    God dali te obogo dąį elalubo tiwai ebao.
  tpi-tpi: Ol sin bilong yupela tasol i mekim, na God i haitim pes bilong en na em
    i no harim prea bilong yupela. Ol sin bilong yupela i kamap olsem banis namel
    long yupela na God bilong yupela.
  dan-1931: Eders Brøde er det, der skiller mellem eder og eders Gud, eders Synder
    skjuler hans Åsyn for jer, så han ikke hører.
  vie-OVCB: Nhưng tội lỗi ngươi đã phân cách ngươi khỏi Đức Chúa Trời. Vì gian ác
    ngươi, Ngài đã quay mặt khỏi ngươi và sẽ không nghe tiếng ngươi nữa.
  guj-2017: પણ તમારાં પાપનાં કાર્યોએ તમને તમારા ઈશ્વરથી અલગ કર્યા છે, અને તમારાં પાપોને
    કારણે તેમણે પોતાનું મુખ તમારાથી સંતાડ્યું છે કે તે સાંભળે નહિ.
  pon-2006A: Pwehki dipamwail kan me kahrehda eh sohte ketin karongei kumwail. Iei
    dipamwail kan me katohrei kumwail sang Koht ni amwail kin song en kaudokiong.
  por-BRBSL: Mas suas iniqüidades separaram você e seu Deus, e seus pecados esconderam
    seu rosto de você, para que ele não ouça.
  cth-cth: Hatei, namamae payonnae ni na Cathut koehoi na kapek awh teh, a thai hoeh
    nahanelah na hawi awh hoeh nae ni a minhmai hah nangmouh koehoi a hro toe.
  twi-twi: Nanso mo amumɔyɛ na atetew mo ne mo Nyankopɔn ntam; mo bɔne ama nʼanim
    ahintaw mo, a enti ɔrente.
  hlt-hlt: Tedae nangmih kathaesainah he tuiphih rhaboe la nangmih laklo neh na Pathen
    laklo ah om. A yaak ham akhaw nangmih kah tholhnah kongah ni nangmih taeng lamkah
    maelhmai a thuh.
  tbz-SIM: Di kó mɛyɛi mmɛɛ̀ nɑɑ́ nkuperí díndi nɛ̀ ku di cuokɛ̀, di cɑɑ̀rìmɛ̀ mɛɛ̀
    te kɛ̀ kù di bùtínnɛ́. Kù í nɑ kɛ bo di kéntɛ́.
  msy-2020: Ian arazir kurabaram amima, God uan guam ian modogha, ian dɨmdiaba barazir
    puvatɨ. Ian arazir kuraba mati, davarir konim ia ko ian God abɨghizɨ, ia an saghon
    iti.
  azb-azb: Lakin şər əməlləriniz Allahınızla sizin aranızda ayrılıq saldı. Günahlarınıza
    görə Onun üzü sizdən döndü, O səsinizi eşitmir.
  eng-DBY: but your iniquities have separated between you and your God, and your sins
    have hid [his] face from you, that he doth not hear.
  hin-2017: परन्तु तुम्हारे अधर्म के कामों ने तुम को तुम्हारे परमेश्वर से अलग कर दिया
    है, और तुम्हारे पापों के कारण उसका मुँह तुम से ऐसा छिपा है कि वह नहीं सुनता।
  wol-KYG: Seeni ñaawtéef a dox seen digganteek seen Yàlla. Seeni moy a leen xañ kanamam,
    ba mu tanqamlu leen.
  eng-YLT: But your iniquities have been separating Between you and your God, And
    your sins have hidden The Presence from you — from hearing.
  kne-kne: Tan din basol yo di mangiaddawin dakayo en Diyos ya gapo ay adi na dengngen
    din kararag yo.
  eng-WYC-2017: but your wickednesses have parted betwixt you and your God, and your
    sins have hid his face from you, that he should not hear.
  eng-WMBB: But your iniquities have separated you and your God, and your sins have
    hidden his face from you, so that he will not hear.
  urd-GVH: हक़ीक़त में तुम्हारे बुरे कामों ने तुम्हें उससे अलग कर दिया, तुम्हारे गुनाहों
    ने उसका चेहरा तुमसे छुपाए रखा, इसलिए वह तुम्हारी नहीं सुनता।
  rug-rug: Ba sari na mia tinavete kaleadi si va paqaha gamu koasa mia Tamasa; koa
    gua koari na mia sinea si tomea Sa sa Isumatana Sa koa gamu, ke korona avoso gamu
    Sa.
  gaz-gaz: Yakki keessan garuu Waaqa keessaniin gargar isin baaseera; akka inni isin
    hin dhageenyeef, cubbuun keessan fuula isaa isin duraa dhokseera.
  fra-LSG: Mais ce sont vos crimes qui mettent une séparation Entre vous et votre
    Dieu; Ce sont vos péchés qui vous cachent sa face Et l’empêchent de vous écouter.
  gnn-gnn: '@see-verse:ISA.059.001'
  yal-yal: Koni ɛ hakɛne nan ɛ masigama ɛ Ala ra, ɛ yulubine nan a yɛtagin luxunma
    ɛ ma, naxan a ligama a mi ɛ xuiin namɛma.
  haw-1868: Aka, ua kaupale no ko oukou mau hewa mawaena o oukou, a me ko oukou Akua,
    A ua huna ko oukou mau hala i kona maka, mai o oukou aku, I ole oia e hoolohe
    mai.
  arb-NAV: إِنَّمَا خَطَايَاكُمْ أَضْحَتْ تَفْصِلُ بَيْنَكُمْ وَبَيْنَ إِلَهِكُمْ،
    وَآثَامُكُمْ حَجَبَتْ وَجْهَهُ عَنْكُمْ، فَلَمْ يَسْمَعْ،
  ewe-ewe: ke boŋ miaƒe nu vɔ̃woe ma mi kple miaƒe Mawu dome. Miaƒe nu vɔ̃woe na wòɣla
    eƒe ŋkume ɖe mi be maɖo to mi o,
  eng-LEE: But your iniquities have ever made a separation between you and your God,
    and your sins have caused him to hide his face from you, so that he would not
    hear.
  asm-FB: কিন্তু তোমালোকৰ অপৰাধবোৰেই তোমালোকৰ ঈশ্বৰৰ পৰা তোমালোকক বিচ্ছেদ কৰিছে, আৰু
    তোমালোকৰ পাপবোৰেই তোমালোকৰ পৰা তেওঁৰ মুখ ঢাকিছে, সেই বাবে তেওঁ নুশুনে।
  sus-A: كْنْ وٌ شَ وَلِ حَاشِ نَن وٌ مَكُيَشِ وٌ مَرِفِ عَلَ رَ، وٌ شَ يُنُبِيٍ نَن
    عَ يَتَفِ نْشُنشِ وٌ مَ. نَ نَن عَ رَ، عَ مُ وٌ شَ مَشَندِ سُشُمَ.
  fra-SBL: Mais tes iniquités t'ont séparé de ton Dieu, et vos péchés vous ont caché
    sa face, pour qu'il n'entende pas.
  hbo-hbo: כִּ֤י אִם־עֲוֹנֹֽתֵיכֶם֙ הָי֣וּ מַבְדִּלִ֔ים בֵּינֵכֶ֕ם לְבֵ֖ין אֱלֹֽהֵיכֶ֑ם
    וְחַטֹּֽאותֵיכֶ֗ם הִסְתִּ֧ירוּ פָנִ֛ים מִכֶּ֖ם מִשְּׁמֹֽועַ׃
  kik-kik: No rĩrĩ, mawaganu manyu nĩmo mamũtigithanĩtie na Ngai wanyu; namo mehia
    manyu nĩmo matũmĩte amũhithe ũthiũ wake, akarega kũmũigua.
  fra-NCL: Mais vos iniquités ont mis une séparation entre vous et votre Dieu ; vos
    péchés lui ont fait cacher sa face, pour qu’il ne vous entende pas.
  cek-AK: Toe na sakpazaehaih hmuennawk mah ni na Sithaw hoi ampraeksak, anih mah
    thaih han ai ah, na zaehaih mah anih ih mikhmai to khuk khoep boeh.
  cuk-cuk: Ar bemar-isguedi, Bab-Dummadgi-banguega bemar-imaked. Ar be-isgumaladi,
    Bab-Dummad bemar-idu wagar-aibirar-megega imaked, adi, melle bemar-itogegar.
  uig-CYR: Бирақ силәрниң қәбиһлигиңлар силәрни Худайиңлардин жирақлаштурди, Гунайиңлар
    Униң йүзини силәрдин қачуруп Униңға тилигиңларни аңлатқузмиди.
  pma-pma: Tisaen keil onamis mul riti vas kami miva soutin ran Ahi onami. Anatin,
    tisaen keil enges onami sakin Ahi viles eisilin min kami ka sakin kei rolongtei
    mun hisien keil onami.
  tel-2017: మీ పాపాలు ఆయన ముఖం మీకు కనబడకుండా చేశాయి. అందుచేత ఆయన వినడం లేదు.
  hat-BSA: Men se inikite nou yo ki fè nou separe ak Bondye nou an, e se peche nou
    yo ki te kache figi Li de nou menm, pou Li pa tande.
  kos-kos: Ma koluk lowos srikowosla liki God ke kowos srike in alu nu sel. Ma koluk
    lowos pa oru El tia lohng kowos uh.
  hbo-WLC: כִּ֤י אִם־עֲוֺנֹֽתֵיכֶם֙ הָי֣וּ מַבְדִּלִ֔ים בֵּינֵכֶ֕ם לְבֵ֖ין אֱלֹֽהֵיכֶ֑ם
    וְחַטֹּֽאותֵיכֶ֗ם הִסְתִּ֧ירוּ פָנִ֛ים מִכֶּ֖ם מִשְּׁמֽוֹעַ׃
  ibo-ibo: Kama mmehie unu ekewapụla unu site nʼebe Chineke unu nọ; mmehie niile unu
    ezokwala ihu ya site nʼebe unu nọ, nke mere na ọ chọkwaghị ige ntị ọzọ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ଅପରାଧସବୁ, ତୁମ୍ଭମାନଙ୍କର ଓ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ମଧ୍ୟରେ
    ବିଚ୍ଛେଦ ଘଟାଇଅଛି ଓ ତୁମ୍ଭମାନଙ୍କର ପାପସବୁ ତୁମ୍ଭମାନଙ୍କଠାରୁ ତାହାଙ୍କ ମୁଖ ଲୁଚାଇଅଛି, ଏଥିପାଇଁ
    ସେ ଶୁଣିବେ ନାହିଁ।
  chk-chk: Nge ämi föföringau a aimwükemi seni ämi Kot, nge ämi tipis a pwölüela won
    mesan, iei popun esap rongorong.
  rop-rop: Im nomo laigim irrim yumob samtaim, dumaji yumob oldei dumbat ola nogudbala
    ting, en tharran na kadimat yumob brom God. Blanga tharran na im nomo oldei ensim
    yumob preya en im nomo larram yumob blanga luk langa im feis.
  ukr-1871: Нї, се переступи ваші з Богом вас розлучили, й гріхи ваші лице його од
    вас одвернули, щоб не вислухувати.
  deu-1951: sondern eure Schulden sind zu Scheidewänden geworden zwischen euch und
    eurem Gott, und eure Sünden verbergen sein Angesicht vor euch, daß er euch nicht
    erhört!
  eng-JPS: But your iniquities have separated between you and your God, and your sins
    have hid His face from you, that He will not hear.
  srp-1865: Nego bezakonja vaša rastaviše vas s Bogom vašim, i grijesi vaši zakloniše
    lice njegovo od vas, da ne èuje.
  lug-lug: Naye obutali butuukirivu bwammwe bwe bubaawudde ku Katonda wammwe. Ebibi
    byammwe bye bimukwesezza amaaso ge, n’atawulira.
  heb-heb: כי אם עונתיכם היו מבדלים בינכם לבין אלהיכם וחטאותיכם הסתירו פנים מכם משמוע׃
  ben-IRV: যদিও, তোমাদেরই পাপ সদাপ্রভুর কাছ থেকে তোমাদের আলাদা করে দিয়েছে এবং তোমাদের
    পাপের জন্যই তিনি তাঁর মুখ তোমাদের কাছ থেকে লুকিয়েছেন; সেইজন্য তিনি শোনেন না।
  pan-pan: ਸਗੋਂ ਤੁਹਾਡੀਆਂ ਬਦੀਆਂ ਨੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਅਤੇ
    ਤੁਹਾਡੇ ਪਾਪਾਂ ਨੇ ਉਹ ਦਾ ਮੂੰਹ ਤੁਹਾਡੇ ਕੋਲੋਂ ਅਜਿਹਾ ਲੁਕਾ ਦਿੱਤਾ ਹੈ, ਕਿ ਉਹ ਸੁਣਦਾ ਨਹੀਂ।
  mya-JVB: သင် တို့ဒုစရိုက် သည် သင် တို့ကို ဘုရား သခင်နှင့် ကွာ စေပြီ။ ကြား တော်မမူစေခြင်းငှါ၊
    သင် တို့အပြစ် သည် မျက်နှာ တော်ကို လွှဲ စေပြီ။
  hmo-hmo: To emui kara dika ese, umui bona Dirava idia hapararaia vadaeni, bona emui
    kara kerere ese, Dirava ena vairana, be umui dekena amo idia hunia vadaeni, unai
    dainai umui dekenai ia kamonai lasi.
  urd-urd: बल्कि तुम्हारी बदकिरदारी ने तुम्हारे और तुम्हारे ख़ुदा के बीच जुदाई कर
    दी है, और तुम्हारे गुनाहों ने उसे तुम से छिपा लिया, ऐसा कि वह नहीं सुनता।
  rus-SYN: Но беззакония ваши произвели разделение между вами и Богом вашим, и грехи
    ваши отвращают лице Его от вас, чтобы не слышать.
  bqc-SIM: Á yãvãiↄ mɛ́ á kɛ̃́kↄ̃wa ń á Luao, á duuna mɛ́ tò à a wɛ́ gòwá,
    ↄ̃ à gì á yãmai.
  tcz-CHONGTHU: Na chonsetna ho’u hin nangho toh Pathen kikah akhen ahi. Na chonset
    jeh’u chun, aman amai aheimang leh na taonau angailou ahitai.
  mar-mar: तर तुमच्या पापमय कृत्यांनी तुम्हास तुमच्या परमेश्वरापासून वेगळे केले आहे.
    आणि तुमच्या पापांनी त्यास आपले मुख लपवण्यास आणि तुमचे न ऐकण्यास भाग पाडले आहे.
  qub-qub: Ichanga gamcunapa juchayquimi Tayta Diospitaga pergano raquishurayqui.
    Gamcuna juchata rurashayquipitami Tayta Diosga mana ricärishunquinachu. Mañacuptiquipis
    mana wiyashunquinachu.
  hat-hat: Men se mechanste nou yo ki mete yon bayè ant nou ak Bondye nou an. Se peche
    nou yo ki fè l' vire figi l' pou l' pa tande nou.
  eng-BSB: But your iniquities have built barriers between you and your God, and your
    sins have hidden His face from you, so that He does not hear.
  eng-WEBPB: But your iniquities have separated you and your God, and your sins have
    hidden his face from you, so that he will not hear.
  kbq-kbq: Hianagi tamagrama nehaza kumi'mo, tamagri Anumzamofona refkohu afete netre.
    Ana hu'neankino tamagri kumi'mo'a Anumzamofo avua rehiza higeno, tamagri nunamuna
    nontahie.
  nhe-BL: Pero imotlaixpanolhua inmechhuejcatlalijtoc tlen imoTeco Dios. Huan imotlajtlacolhua
    quichijtoc para ma quitlati ixayac para ayoc inmechtlacaquilis.
  gub-BL: Nan. Penemiapo kwer ikatu 'ym ma'e pemunyryk penereko Tupàn pezar wi. Pekatu
    'ymaw umuzeàmim kar Tupàn pewi. A'e rupi nuwazar kwaw izupe peze'egaw peme a'e.
  eng-DRA: But your iniquities have divided between you and your God, and your sins
    have hid his face from you that he should not hear.
