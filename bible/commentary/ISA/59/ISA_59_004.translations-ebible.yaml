verse: ISA.059.004
translations:
  mal-C: ന്യായത്തിനുവേണ്ടി ആരും ശബ്ദമുയർത്തുന്നില്ല; സത്യസന്ധതയോടെ ആരും വാദിക്കുന്നതുമില്ല.
    അവർ വ്യാജത്തിൽ ആശ്രയിച്ച്, അസത്യം സംസാരിക്കുന്നു; അവർ ദ്രോഹത്തെ ഗർഭംധരിച്ച് അനീതിയെ
    പ്രസവിക്കുന്നു.
  deu-TKW: 'Keiner sagt aus in Redlichkeit und keiner rechtet mit Wahrhaftigkeit:
    - auf Nichtiges verläßt man sich und redet Unbegründetes, man geht mit Mühsal
    schwanger und gebiert Unheil!'
  lin-lin: Moko te azali kofunda makambo na bosolo, moko te azali kosamba na bosembo ;
    bazali kotia mitema na makambo ezanga tina mpe bazali koloba lokuta ; na mitema
    na bango, basalaka mabongisi ya kosala mabe mpe bakokisaka yango na misala na
    bango.
  eng-LSV: There is none calling in righteousness, || And there is none pleading in
    faithfulness, || Trusting on emptiness, and speaking falsehood, || Conceiving
    perverseness, and bearing iniquity.
  eng-GNV: 'No man calleth for iustice: no man contendeth for trueth: they trust in
    vanitie, and speake vaine things: they conceiue mischiefe, and bring foorth iniquitie.'
  eng-WEBSTER: 'None calleth for justice, nor any pleadeth for truth: they trust in
    vanity, and speak lies; they conceive mischief, and bring forth iniquity.'
  nhw-BL: Amo aqui motequipachohua para elis xitlahuac huan temachtli. Anquinhuicaj
    masehualme iniixpa jueces para anquintelhuise ica istlacatili. Nochi tonali anmonejnehuilíaj
    catli amo cuali huelis anquisencahuase. Teipa anquichihuaj catli anmonejnehuilijtoque.
  swh-ONEN: Hakuna hata mmoja anayedai kwa haki; hakuna hata mmoja anayetetea shauri
    lake kwa haki. Wanategemea mabishano matupu na kusema uongo, huchukua mimba ya
    magomvi na kuzaa uovu.
  bba-bba: Weesɑ i rɑ n kɑ bɛɛn berusebu siribu sokumɔ. Bɛɛn ɡoo ku rɑ kɑ ɡem siribu
    de. Seedɑ weesuɡiɑ sɔɔrɑ i rɑ n tɑ̃sɑ siri yeru mi. Kɔ̃sɑ i rɑ bwisiku kpɑ i kom
    kɔ̃sum ko.
  eng-KJVCPB: 'None calleth for justice, nor any pleadeth for truth: They trust in
    vanity, and speak lies; They conceive mischief, and bring forth iniquity.'
  luo-luo: Onge ngʼama dwaro tim makare; kata manyo bura miyalo gadiera. Gigeno mana
    kuom weche manono kendo giwacho miriambo, gimako ich mar chandruok kendo ginywolo
    mana richo.
  meu-meu: Asi tauna ta e hahebade maoromaoromu, asi tauna ta e hahemaoro momokanimu;
    idia na hereva asi anidia ai e taomu, bona e hereva koikoimu; kara koikoi e lalo
    hatamu, bona kara havara e havaramu.
  npi-ULB: कसैले पनि धार्मिकतामा पुकारा गर्दैन र कसैले पनि आफ्नो मुद्दाको निम्‍ति
    सत्यतामा बिन्‍ति गर्दैन । तिनीहरू रित्ता शब्दहरूमा भर पर्छन् र झुट बोल्छन् । तिनीहरूले
    कष्‍ट गर्भधारण गर्छन् र पाप जन्माउँछन् ।
  yor-yor: Kò sí ẹni tí ó béèrè fún ìdájọ́ òdodo; kò sí ẹni tí ó ro ẹjọ́ rẹ̀ pẹ̀lú
    òtítọ́. Wọ́n gbẹ́kẹ̀lé àwíjàre asán àti ọ̀rọ̀ irọ́; wọ́n lóyún ìkà, wọn sì bí
    wàhálà.
  pes-OPCB: کسی در دادگاه عدالت را اجرا نمی‌کند و مردم با دروغهای خود رأی دادگاه را
    به نفع خود تغییر می‌دهند. به شرارت آبستن می‌شوند و گناه می‌زایند.
  tgl-ULB: Walang isa man ang tumatawag sa katuwiran, at walang nagsusumamo ng kaniyang
    kalagayan nang totoo. Sila ay nagtitiwala sa walang kabuluhang mga salita, at
    nagsasabi ng mga kasinungalingan; sila ay nagbabalak ng kaguluhan at nagbubunga
    ng kasalan.
  hui-hui: Tígua godi hale halu howa bi tigabi lolene ngadagua nale howa mbirali godi
    lole ibirago godini abale haru pu helaramili. Ani haru pu helowa tígua ke̱ howa
    bi galone ndo ngago dewa lo paya bialu mendego mo talola halu mo guya haga kami.
    Tínaga bu miniha mana ko bulene hangu timbuni wua to̱ledemigome tígua mana liahe
    dewaore bialu kami.
  mya-mya: သင်​တို့​သည်​တ​ရား​ရုံး​တော်​သို့​သွား​သော် လည်း တ​ရား​မျှ​တ​မှု​မ​ရှိ၊
    တ​ရား​သည့် ဘက်​၌​မ​နေ​ကြ။ မိ​မိ​တို့​အ​မှု​နိုင်​ရန် အ​တွက်​မု​သား​စ​ကား​ပြော​ဆို​လျက်
    အ​ကြောင်း​မဲ့​ငြင်း​ခုံ​တတ်​ကြ​၏။
  bod-N: དྲང་བདེན་ངང་ནས་ཞུ་མཁན་གཅིག་ཀྱང་མེད། དྲང་པོས་རྩོད་མཁན་ཡང་གཅིག་ཀྱང་མེད། དེ་དག་སྟོང་བ་ཉིད་ལ་བརྟེན་ཞིང་རྫུན་ལབ།
    དེ་དག་ལ་གནོད་སེམས་ཆགས་ཤིང་ཉེས་པ་སྐྱེས།
  sna-sna: Hapana anochemera kururamisira; hapana anokwidza mhaka yake nokutendeka.
    Vanongovimba negakava risina maturo uye nokureva nhema; vanoita mimba yezvakashata
    uye vanobereka zvakaipa.
  spa-BLM: Nadie demanda en justicia, y nadie aboga por la verdad. Confían en la vanidad
    y decir mentiras. Conciben el mal y dar a luz a la iniquidad.
  cac-cac: Malaj junoc ex vach' tzeyutej e b'a. Max e ch'olb'itej yaj eb' anima d'a
    stojolal, ma d'a stzolal. A tas malaj yelc'ochi yed' esal lolonel, a tzeyac'lab'ej
    ayic sb'o yaj eyoval. Tze c'ulan chucal, yujto a chi' ayec' d'a e pensar.
  swh-ULB: Hakuna hata mmoja aitae haki, na hakuna anayewasihi kesi yake katika haki.
    Wanayamini maneno yasiyo ya haki, maneno ya uongo; wanashika matatizo na kuzaa
    dhambi.
  bel-bel: 'Ніхто не падае голасу за праўду, і ніхто не заступаецца за ісьціну: спадзяюцца
    на пустое і хлусяць, зачынаюць ліха і спараджаюць ліхадзейства;'
  deu-ELBBK: Niemand ruft Gerechtigkeit aus, und niemand rechtet in Treue; man vertraut
    auf Nichtigkeit und redet Falschheit; man ist schwanger mit Mühsal und gebiert
    Unheil.
  mbb-OT: Wazà diyà te keniyu is hustu he kukuman; ne tarù is menge sumbung niw mehitenged
    te iring niw he etew. Ebpelanu kew te mezaat, ne ebeelen niw heini.
  mal-2015: ഒരുത്തനും നീതിയോടെ വ്യവഹരിക്കുന്നില്ല; ഒരുത്തനും സത്യത്തോടെ പ്രതിവാദിക്കുന്നില്ല;
    അവർ വ്യാജത്തിൽ ആശ്രയിച്ചു ഭോഷ്കു സംസാരിക്കുന്നു; അവർ കഷ്ടത്തെ ഗർഭംധരിച്ചു നീതികേടിനെ
    പ്രസവിക്കുന്നു.
  gup-gup: Minj nangale bininj ngudberre kadjare ngurridjadmerren bu djal mandjadkenh.
    Minj nangale bininj kayolyolmerren kunwoybuk dorrengh. Ngudda ngurriwern ngurridjalyolyolmerren
    bu djal burudjangkenh, dja minj kunwoybuk ngurrimulewarren. Ngudda wanjh ngurridjare
    ngurrimarnbun kunyid dja ngurrikurduyime kunwarre.
  rmc-rmc: Ňikaske na džal pal o spravodľišagos a ňiko na sudzinel pačivales. Muken
    pes pro chocsave lava a vakeren o klamišagos; khabňon o trapišagos a ločhon o
    nalačhipen.
  pes-OPV: احدی به عدالت دعوی نمی کند و هیچکس به راستی داوری نمی نماید. به بطالت توکل
    دارند و به دروغ تکلم می‌نمایند. به ظلم حامله شده، شرارت رامی زایند.
  ron-1924: Ничунуя ну-й плаче дрептатя, ничунул ну се жудекэ ку дрептате; ей се бизуе
    пе лукрурь дешарте ши спун неадевэрурь, зэмислеск рэул ши наск нелеӂюиря.
  ben-OBCV: কেউ ন্যায্য বিচারের আহ্বান করে না; কেউই তার মামলা সত্যনিষ্ঠার সঙ্গে উপস্থাপিত
    করে না। তারা অসার তর্কযুক্তিতে নির্ভর করে এবং মিথ্যা কথা বলে; তারা সমস্যা গর্ভে
    ধারণ করে মন্দতার জন্ম দেয়।
  som-som: Ninna si xaq ah uma dacweeyo, oo midnaba run kuma muddaco. Waxay isku halleeyaan
    waxaan waxba ahayn, oo been bay ku hadlaan, belaayay uuraystaan, oo xumaan bay
    dhalaan.
  lat-VUC: 'Non est qui invocet justitiam, neque est qui judicet vere: sed confidunt
    in nihilo, et loquuntur vanitates; conceperunt laborem, et pepererunt iniquitatem.'
  eng-ASVBT: 'None sueth in righteousness, and none pleadeth in truth: they trust
    in vanity, and speak lies; they conceive mischief, and bring forth iniquity.'
  ita-1885: Non vi è niuno che gridi per la giustizia, nè che litighi per la verità;
    si confidano in cose di nulla, e parlano falsità; concepiscono perversità, e partoriscono
    iniquità.
  eng-LXXUP: 'None speaks justly, neither is there true judgment: they trust in vanities,
    and speak empty words; for they conceive trouble, and bring forth iniquity.'
  eng-ULB: No one calls in righteousness, and none pleads his case in truth. They
    trust in empty words, and tell lies; they conceive trouble and give birth to sin.
  spa-VBL: Nadie quiere justicia, nadie alega su caso con honestidad. Se apoyan en
    falsos testimonios y dicen mentiras. Conciben planes malvados, y dan a luz problemas.
  fra-_FOB: Personne n'accuse avec justice, personne ne plaide selon la vérité; on
    se confie dans le néant, et l'on dit des faussetés; on conçoit la malice, et on
    enfante le crime.
  mal-mal: ഒരുത്തനും നീതിയോടെ വ്യവഹരിക്കുന്നില്ല; ഒരുത്തനും സത്യത്തോടെ പ്രതിവാദിക്കുന്നില്ല;
    അവർ വ്യാജത്തിൽ ആശ്രയിച്ചു ഭോഷ്ക് സംസാരിക്കുന്നു; അവർ തിന്മയെ ഗർഭംധരിച്ചു നീതികേടിനെ
    പ്രസവിക്കുന്നു.
  urd-GVR: Adālat meṅ koī munsifānā muqaddamā nahīṅ chalātā, koī sachche dalāyl pesh
    nahīṅ kartā. Log sachchāī se ḳhālī bātoṅ par etibār karke jhūṭ bolte haiṅ, wuh
    badkārī se hāmilā ho kar bedīnī ko janm dete haiṅ.
  suz-BL: सुइमी ठीक निसाफ मपाइनीम। सुइमी ठीक निसाफ पाइक्‍चा मपुंइसीनी। गे जाम्‍शा
    लाइब कली थमा सुइश्‍शा, जोल पाइनीनी। मेकोपुकीम हेंथे पतीकेम ब्रीशा, मरिम्‍शो पतीके
    ला थीनीम। भजन संग्रह ७:१५
  eng-NOY: No one bringeth his suit with justice, And no one pleadeth with truth;
    They trust in vain words, and speak lies; They conceive mischief, and bring forth
    destruction.
  ita-1927: Nessuno muove causa con giustizia, nessuno la discute con verità; s’appoggiano
    su quel che non è, dicon menzogne, concepiscono il male, partoriscono l’iniquità.
  ckb-ckb: کەس نییە بە ڕاستودروستی بچێتە دادگا و کەس نییە بە ڕاستگۆیی سکاڵا بکات.
    پشت بە شتی پووچ دەبەستن و بە درۆ دەدوێن. بە ئاژاوە دووگیان دەبن و خراپەیان لێ
    دەبێت.
  eng-BBE: 'No one puts forward an upright cause, or gives a true decision: their
    hope is in deceit, and their words are false; they are with child with sin, and
    give birth to evil.'
  kan-OKCV: ನೀತಿಗೋಸ್ಕರ ಕರೆಯುವವನು ಯಾವನೂ ಇಲ್ಲ, ಸತ್ಯಕ್ಕೋಸ್ಕರ ನ್ಯಾಯ ವಿಚಾರಿಸುವವನು ಒಬ್ಬನೂ
    ಇಲ್ಲ. ವ್ಯರ್ಥತ್ವದಲ್ಲಿ ವಿಶ್ವಾಸ ಇಡುತ್ತಾರೆ. ಸುಳ್ಳನ್ನು ಮಾತನಾಡುತ್ತಾರೆ. ಕೇಡನ್ನು ಗರ್ಭಧರಿಸಿ,
    ಅಕ್ರಮವನ್ನು ಹೆರುತ್ತಾರೆ.
  tam-2017: நீதியைத் தேடுகிறவனுமில்லை, சத்தியத்தின்படி வழக்காடுகிறவனுமில்லை; மாயையை
    நம்பி, அபத்தமானதைப் பேசுகிறார்கள்; தீமையைக் கர்ப்பந்தரித்து, அக்கிரமத்தைப் பெறுகிறார்கள்.
  spa-RV-1909: 'No hay quien clame por la justicia, ni quien juzgue por la verdad:
    confían en vanidad, y hablan vanidades; conciben trabajo, y paren iniquidad.'
  ron-BTF: Nimeni nu strigă după dreptate, nimeni nu pledează pentru adevăr, ei se
    încred în deşertăciune şi vorbesc minciuni; concep ticăloşie şi nasc nelegiuire.
  eng-WEBP: No one sues in righteousness, and no one pleads in truth. They trust in
    vanity and speak lies. They conceive mischief and give birth to iniquity.
  eng-FBV: Nobody wants justice, nobody pleads their case with honesty. They rely
    on false testimony, and tell lies. They conceive evil plans, and give birth to
    trouble.
  nld-1939: Niemand klaagt aan volgens recht, En niemand pleit eerlijk; Men steunt
    op verzinsels, spreekt valsheid, Gaat zwanger van gekonkel, baart onheil.
  nch-BL: Amo aqui mocuesohua para elis xitahuac huan temachti. Anquinhuicaj masehualme
    iniixpa jueces para anquintelhuise ica istacatili. Nochi tonali anmonejnehuilíaj
    cati amo cuali huelis anquichihuase. Teipa anquichihuaj cati anmonejnehuilijtoque.
  vie-1934: Trong các ngươi chẳng có ai lấy lẽ công bình mà kêu rêu; chẳng có ai lấy
    điều chân thật mà đối nại. Hết thảy đều cậy sự hư không, nói lời dối trá, cưu
    mang điều ác và đẻ ra tội trọng.
  hin-CV: कोई भी धर्म व्यवहार में नहीं लाता; कोई भी सच्चाई से मुकदमा नहीं लड़ता. वे
    झूठ बोलते हैं और छल पर भरोसा रखते हैं; वे अनिष्ट का गर्भधारण करते हैं तथा पाप
    को जन्म देते हैं.
  eng-OURB: No one sues in righteousness, and no one pleads in truth. They trust in
    vanity, and speak lies. They conceive mischief, and give birth to vain striving
    of iniquity.
  spa-BES: Nadie presenta una causa recta, ni da una decisión verdadera; su esperanza
    es engañosa y sus palabras son falsas; Están engendrados con el pecado, y dan
    a luz al mal.
  tdx-tdx: Tsy eo ty manisý an-kavañonañe, tsy eo ty mihalaly an-kahiti’e; miato an-kafoahañe,
    naho mivolam-bande, mampiareñe fikitrofañe iareo, mampiboloañe haloloañe.
  tha-KJV: ไม่มี​ผู้​ใดฟ้องอย่างยุ​ติ​ธรรม ไม่มี​ผู้​ใดขึ้นศาลอย่างสัตย์​จริง เขาทั้งหลายวางใจอยู่กับสิ่งที่​ไม่​เป็นสาระ
    เขาพูดเท็จ เขาตั้งครรภ์ความชั่วและคลอดความชั่วช้า
  por-BR-2018: Ninguém há que clame pela justiça, nem ninguém que defenda causa em
    juízo por meio da verdade; confiam naquilo que é inútil, e falam mentiras; são
    causadores de opressão, e geram injustiça;
  deu-ELO: Niemand ruft Gerechtigkeit aus, und niemand rechtet in Treue; man vertraut
    auf Nichtigkeit und redet Falschheit; man ist schwanger mit Mühsal und gebiert
    Unheil.
  eng-WYC-2018: None there is, that calleth rightfulness to help, and none (there)
    is, that deemeth verily; but they trust in nought, and speak vanities; they conceived
    travail, and childed wickedness. (There is no one who calleth for justice, and
    there is no one who judgeth with truth; but they trust in nothing, and only say
    what is empty and futile; they think of ways to make things difficult, and give
    birth to wickedness.)
  epo-epo: Neniu procesas honeste, kaj neniu juĝas juste; oni fidas vantaĵon kaj parolas
    malveron, gravediĝas per malhonestaĵo kaj naskas krimon.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪ tǝrǝptǝ sɵzligüqi yoⱪtur, Ⱨǝⱪiⱪǝt tǝrǝptǝ turidiƣan ⱨɵküm soriƣuqi
    yoⱪtur; Ular yoⱪ bir nǝrsigǝ tayinip, aldamqiliⱪ ⱪilmaⱪta, Ularning ⱪorsiⱪidikisi
    ziyandax, Ularning tuƣuwatⱪini ⱪǝbiⱨlik;
  beo-beo: 'Dilia da fofada:musa: ahoa, be moloidafa hou hame dawa:. Fofada:su amo
    ganodini, dilia da eno dunuma baligimusa:, bagadewane ogogosa. Dilia da eno dunuma
    se ima:ne ilegesa.'
  tpi-OTNT: Yupela i no save mekim stretpela kot. Nogat. Yupela i save mekim ol tok
    giaman na pulim nating ol arapela i go long kot. Na yupela i save mekim ol kain
    kain tok giaman bilong mekim kot i harim yupela tasol na daunim ol arapela. Tingting
    na bel bilong yupela i pulap tru long mekim ol pasin nogut, na yupela i save kamapim
    ol kain kain trabel.
  hau-SA: Babu wani mai ce a yi adalci; babu wani mai nema a dubi al’amarinsa da mutunci.
    Sun dogara a gardandamin banza suna ƙarairayi; suna ɗaukar cikin ɓarna, su haifi
    mugunta.
  uig-LAT: Heqqaniyliq terepte sözligüchi yoqtur, Heqiqet terepte turidighan höküm
    sorighuchi yoqtur; Ular yoq bir nersige tayinip, aldamchiliq qilmaqta, Ularning
    qorsiqidikisi ziyandash, Ularning tughuwatqini qebihlik;
  nde-nde: Kakho odinga ukwahlulela okuhle, kakho okhuluma ecaleni lakhe ngobuqotho.
    Bathembe ukuphika ngeze bekhuluma amanga; bemula uhlupho, bazale ububi.
  ton-ton: ‌ʻOku ʻikai ui ha taha ki he angatonu, pe lea ha niʻihi ki he moʻoni, ʻoku
    nau faʻaki ki he vaʻinga, pea lea loi; ʻoku nau tuituʻia ʻi he fai kovi, pea nau
    fanauʻi ʻae angahala.
  ces-1613: Není žádného, ješto by se zasadil o spravedlnost, aniž jest kdo, ješto
    by zastával pravdy. Doufají v marnost, a mluví daremné věci; počínají nátisk,
    a rodí nepravost.
  eng-WMB: No one sues in righteousness, and no one pleads in truth. They trust in
    vanity and speak lies. They conceive mischief and give birth to iniquity.
  tam-TCV: ஒருவனும் நீதிக்காக வாதாடுவதில்லை; ஒருவனும் உத்தமமாய் தன் வழக்கைப் பேசுவதில்லை.
    அவர்கள் அர்த்தமற்ற விவாதத்தில் நம்பிக்கை வைத்து, பொய் பேசி, தீங்கைக் கருத்தரித்து
    பாவத்தைப் பெற்றெடுக்கிறார்கள்.
  ceb-ULB: Walay nagtawag sa pagkamatarong, ug walay nagpamatuod sa giakosa kaniya
    diha sa kamatuoran. Misalig sila sa walay unod nga mga pulong, ug nagsulti ug
    mga bakak; nanamkon sila sa kasamok ug nanganak ug sala.
  pol-UBG: Nikt nie woła o sprawiedliwość i nikt się nie spiera o prawdę. Ufają marności
    i mówią kłamstwa, wyrządzają krzywdę i rodzą nieprawość.
  urd-GVU: عدالت میں کوئی منصفانہ مقدمہ نہیں چلاتا، کوئی سچے دلائل پیش نہیں کرتا۔
    لوگ سچائی سے خالی باتوں پر اعتبار کر کے جھوٹ بولتے ہیں، وہ بدکاری سے حاملہ ہو
    کر بےدینی کو جنم دیتے ہیں۔
  deu-1912: Es ist niemand, der von Gerechtigkeit predige oder treulich richte. Man
    vertraut aufs Eitle und redet nichts Tüchtiges; mit Unglück sind sie schwanger
    und gebären Mühsal.
  kan-2017: ಇವರಲ್ಲಿ ಯಾರೂ ನ್ಯಾಯಸ್ಥಾನಕ್ಕೆ ನ್ಯಾಯವಾಗಿ ಹೋಗುವುದಿಲ್ಲ, ಯಾರೂ ಸತ್ಯವಾಗಿ ವಾದಿಸುವುದಿಲ್ಲ;
    ಇವರು ಶೂನ್ಯವಾಗಿರುವುದನ್ನು ನಂಬಿಕೊಂಡು ಸುಳ್ಳನ್ನಾಡುತ್ತಾರೆ; ಹಿಂಸೆಯನ್ನು ಗರ್ಭಧರಿಸಿ ಶ್ರಮೆಯನ್ನು
    ಹೆರುತ್ತಾರೆ.
  yap-yap: Ma lan tagil’ e puf oloboch ni ga ra yan ngay, ma tin mat’aw e dariy u
    barba’ i to’bem. Ya sasalap l’ugun e ir e kam ta’ ngay ni ngam gel riy u kort.
    Ka mu rin’ e tin nim gonpiy ni ngam gafgownag boch e girdi’ riy.
  hlt-MCSB: Duengnah neh aka khue pawt tih uepomnah neh lai aka tloek pawt tah, hinghong
    dongah pangtung tih a poeyoek la cal. Thakthaenah a yom tih boethae a cun.
  mdy-ETH: ፒዜ ዎጌ ኮዓይ ባኣሴ፤ ጌኤዞ ፔኤሲ ፒዜ ጎይሢና ሺኢሻይ ባኣሴ፤ ፓሡዋ ባኣዚ ጉሙርቃኔ፥ ሉኡዙሞ ጌስታኔ፤ ጌኔ ጎጳዺ፥
    ዻቢንቲ ሾዓኔ።
  twi-ASANTE: Obiara nhwehwɛ atɛntenee; obiara mfa nokorɛdie mmɔ ne nkuro. Wɔde wɔn
    ho to nsɛmhuhuo so na wɔtwa nkontonpo; wonyinsɛn ɔhaw na wɔwo bɔne.
  eng-WEBU: No one sues in righteousness, and no one pleads in truth. They trust in
    vanity and speak lies. They conceive mischief and give birth to iniquity.
  wal-wal: Xillotettan mootiyai baawa; tumatettan pirddiyaikka baawa. Eti mela palaman
    ceeqettoosona; wordduwaa haasayoosona. Qassi metuwaa shahaaridi, iitatettaa yeloosona.
  spa-PDDPT: No hay quien clame por justicia. No hay quien discuta con fidelidad.
    Se apoyan en palabras vanas y dicen falsedad. Conciben perversidad y dan a luz
    iniquidad.
  gun-gun: Mba'eta avave rei ndoikoi teko porã re ojapukai va'erã, ndoikoi anhetẽa
    rupi ojexa uka va'erã huvixa kuery renonde. Ha'e rami 'rãgue py ovare e'ỹ va'e
    re rive ojerovia, ijapu rei 'rã okuapy. Ojejavy aguã tema oguereko'i 'rã, ha'e
    teko vai ju oikuavã.
  ilo-ULB: Awan iti agar-aramid iti nalinteg, ken awan iti mangikalkalintegan iti
    kasasaadna iti kinapudno. Agtaltalekda iti ubbaw a sasao, ken inuulbod ti ibagbagada;
    isikogda ti riribuk ket impasngayda ti basol.
  kpg-kpg: Goodou e hula gi di gowaa hai gabunga, gei di tonu i godou baahi ai. Goodou
    e hagadagadagagee gi nia helekai tilikai bolo e hai goodou gii wiini. Goodou e haganohonoho
    di godou hai belee hagammaemae digau ala i golo.
  uig-ARA: ھەققانىيلىق تەرەپتە سۆزلىگۈچى يوقتۇر، ھەقىقەت تەرەپتە تۇرىدىغان ھۆكۈم سورىغۇچى
    يوقتۇر؛ ئۇلار يوق بىر نەرسىگە تايىنىپ، ئالدامچىلىق قىلماقتا، ئۇلارنىڭ قورسىقىدىكىسى
    زىيانداش، ئۇلارنىڭ تۇغۇۋاتقىنى قەبىھلىك؛
  sus-sus: Mixi yo mu birama kiiti tinxinxi fɔxɔ ra, nɔndi tide mu na wo xa kiitife
    kui. Wo birama wɔyɛnyi fufafu nan fɔxɔ ra, wo wulee falama naxee tɔɔrɛ nun fe
    ɲaaxi raminima.
  pon-2006: Kumwail kin kolahng nan mwoalen kopwung, ahpw sohte pwuhng rehmwail. Kumwail
    kin koapworopworki lokaia likamw pwe kumwail en pweida nan mwoalen kopwung. Kumwail
    kin kapwaiada amwail koasoandi kan pwehn kauwehla meteikan.
  ksd-ksd: Pa ta na i tikatikan upi ra mangamangana takodo, ma pa ta na i vatang upi
    ra dovotina; dia nurnur ta ra mangamangana vakuku, ma dia vaongo; dia lalau pa
    ra tavir, ma dia kava vaarike ra bilak na mangamangana.
  tur-YTC: Hiç kimse doğrulukla dava açmıyor, Kimse de gerçeği savunmuyor. Boşluğa
    güveniyorlar ve yalan söylüyorlar. Kötülüğe gebe kalıyorlar Ve kötülük doğuruyorlar.
  grc-BRENT: Οὐθεὶς λαλεῖ δίκαια, οὐδὲ ἐστι κρίσις ἀληθινή· πεποίθασιν ἐπὶ ματαίοις,
    καὶ λαλοῦσι κενὰ, ὅτι κύουσι πόνον, καὶ τίκτουσιν ἀνομίαν.
  ind-AYT: Tidak ada yang memanggil keadilan ataupun memohon kebenaran. Mereka percaya
    pada kesia-siaan dan mengatakan kebohongan. Mereka mengandung kerusakan dan melahirkan
    kejahatan.
  nya-nya: Palibe amene akuyimba mnzake mlandu molungama, palibe amene akupita ku
    mlandu moona mtima. Iwo amadalira mawu opanda pake ndipo amayankhula mabodza;
    amalingalira za mphulupulu ndipo amachita zoyipa.
  hrv-hrv: Nitko s pravom tužbu ne podiže, niti koga sude po istini. U ništavilo se
    uzdaju, laž kazuju, začinju zloću, a rađaju bezakonje.
  mps-mps: Dagego te doloba pai po tų me ebeo. Menio. Dagego te tibo po dabe weyu,
    te po tų odoboba gasa bage dabe kekasa pali. Te dagego tibo po haniani weyu,
    te po tų ebo dagego po naga odomainu elama, te gasa bage aiyaba elaluai. Te dagego
    homu kolesagade te dwai sę ebo kolesaga hauwa mu pągąnalu, te dagego dwai sę
    haniani ebo dao.
  tpi-tpi: Yupela i no save mekim stretpela kot. Nogat. Yupela i save mekim ol tok
    giaman na pulim nating ol arapela i go long kot. Na yupela i save mekim ol kain
    kain tok giaman bilong mekim kot i harim yupela tasol na daunim ol arapela. Tingting
    na bel bilong yupela i pulap tru long mekim ol pasin nogut, na yupela i save kamapim
    ol kain kain trabel.
  dan-1931: Med Ret stævner ingen til Doms eller fører ærligt sin Sag. Man stoler
    på tomt, taler falsk, man undfanger Kval, føder Uret.
  vie-OVCB: Không còn ai quan tâm về công lý và sự chân thật. Tất cả đều tin vào việc
    hư không, lời dối trá. Chúng cưu mang điều ác, và đẻ ra tội trọng.
  guj-2017: ન્યાયને અનુસરીને કોઈ પોકાર કરતું નથી અને સત્યથી કોઈ દલીલ કરતું નથી. તેઓ
    ખાલી શબ્દો પર ભરોસો રાખે છે અને જૂઠું કહે છે; તેઓ વિપત્તિનો ગર્ભ ધરે છે અને પાપને
    જન્મ આપે છે.
  pon-2006A: Kumwail kin kolahng nan mwoalen kopwung, ahpw sohte pwuhng rehmwail.
    Kumwail kin koapworopworki lokaia likamw pwe kumwail en pweida nan mwoalen kopwung.
    Kumwail kin kapwaiada amwail koasoandi kan pwehn kauwehla meteikan.
  por-BRBSL: Ninguém processa com retidão, e ninguém alega a verdade. Eles confiam
    na vaidade e falar mentiras. Eles concebem travessuras e dar à luz a iniqüidade.
  cth-cth: Kângingnae hah apinihai tawng awh hoeh. Lawkkatang hah tarawi awh hoeh.
    Ayawmyin e lawk hah a kâuep awh teh, laithoe lawk doeh ouk a dei awh. Thoenae
    hah a vawn awh teh, payonnae hah a khe awh.
  twi-twi: Obiara nhwehwɛ atɛntrenee; obiara mfa nokwaredi mmɔ ne nkurow. Wɔde wɔn
    ho to nsɛnhuhuw so na wotwa nkontompo; wonyinsɛn ɔhaw na wɔwo bɔne.
  hlt-hlt: Duengnah neh aka khue pawt tih uepomnah neh lai aka tloek pawt tah, hinghong
    dongah pangtung tih a poeyoek la cal. Thakthaenah a yom tih boethae a cun.
  tbz-SIM: Di yu ditɔbɛ̀ tìì beéntì í tú tisɑ̀ɑ̀tì, òmɔù í bekùnɛ̀ otɔù timɔ́mmɔnti,
    di pĩ́ ntì tu tibɛ́ntì nti, tì í mɔkɛ tì co kɛ̀. Di ɔ̃ɔ̃ púó mmɛyɛi mmɛ kɛ̀ mɛ̀ɛ
    pɛitɛ́ mɛcɑɑ̀rìmɛ̀.
  msy-2020: Ia deravɨra kotiabagh amir pu. Puvatɨ. Ia akar ifavaribagh amua, pura
    gumazir igharazibagh ekua kotiam bagha zui. Egha ia mɨgɨrɨgɨar ifavarir guar avɨribagh
    ami, eghtɨ me iararam oragh igharaz darazi dɨkabɨnam. Ian nɨghnɨziba ko naviba,
    arazir kurabar amuamin araziba dagh gizɨfa, ezɨ ia arazir kurar guar avɨribagh
    amima da otifi.
  azb-azb: Məhkəmədə ədalətlə işə baxan yoxdur, Doğruluqla özünü müdafiə edən yoxdur,
    Boş sözlərə güvənirlər, aldadırlar, Əziyyətə hamilə olub pislik doğurlar.
  eng-DBY: none calleth for justice, none pleadeth in truthfulness. They trust in
    vanity, and speak falsehood; they conceive mischief, and bring forth iniquity.
  hin-2017: कोई धर्म के साथ नालिश नहीं करता, न कोई सच्चाई से मुकद्दमा लड़ता है; वे
    मिथ्या पर भरोसा रखते हैं और झूठी बातें बकते हैं; उसको मानो उत्पात का गर्भ रहता,
    और वे अनर्थ को जन्म देते हैं।
  wol-KYG: Du njekk gu kenn wut cib àtte, du dëgg gu kenn sàkku cib layoo. Ñu ngi
    yaakaar caaxaan, di fen, di sos ayib, wasin ñaawtéef.
  eng-YLT: There is none calling in righteousness, And there is none pleading in faithfulness,
    Trusting on emptiness, and speaking falsehood, Conceiving perverseness, and bearing
    iniquity.
  kne-kne: Mo mandarum kayo ya somango kayo sin pangokoman, baken din nalinteg di
    amagen yo mo adi et man-etek kayo ta say mangabak kayo. Say nemnemen yo abe din
    iyat yo ay mangpasakit sin iib-a yo.
  eng-WYC-2017: None there is, that calleth rightful-ness to help, and none is, that
    deemeth verily; but they trust in nought, and speak vanities; they conceived travail,
    and childed wickedness.
  eng-WMBB: No one sues in righteousness, and no one pleads in truth. They trust in
    vanity and speak lies. They conceive mischief and give birth to iniquity.
  urd-GVH: अदालत में कोई मुंसिफ़ाना मुक़दमा नहीं चलाता, कोई सच्चे दलायल पेश नहीं करता।
    लोग सच्चाई से ख़ाली बातों पर एतबार करके झूट बोलते हैं, वह बदकारी से हामिला होकर
    बेदीनी को जन्म देते हैं।
  rug-rug: Loke tie si hata ia sa tinoṉoto pa vinaripitui; loke tie si vivinei ni
    sari nana ginugua pa hinokara. Kalavarae si arini pa vinari tokei aledi meke pa
    koha; hata tinasuna si arini meke va podopodoe kinaleana.
  gaz-gaz: Namni murtii qajeelaa barbaadu hin jiru; kan himata isaa amanamummaadhaan
    dhiʼeeffatu tokko iyyuu hin jiru. Isaan waan faayidaa hin qabne amanatan; soba
    dubbatan; gowwoomsaa ulfaaʼanii hammina dhalan.
  fra-LSG: Nul ne se plaint avec justice, Nul ne plaide avec droiture; Ils s’appuient
    sur des choses vaines et disent des faussetés, Ils conçoivent le mal et enfantent
    le crime.
  gnn-gnn: Yaka yana nhe ŋunhi yuwalktja ḏukṯuk nhäyinyara yuwalk ga ŋamakurru', ga
    ŋunhi nhe yurru mala‐yarr'yun ŋula yolnha yolŋunha djarr'yun, ŋunhiyinydja nhe
    ŋuli mäkiri'‐witjun ŋurikina bothinyamirriwuna yana, ga bitjandhiyi nhe yukurra
    guyaŋirri djarrpi' ŋula nhäna malanha ŋunhi nhe yurru djäma.
  yal-yal: Muxu yo mi a mawugama tinxinni, muxu yo mi kitin yɛbama ɲɔndini, muxune
    yigi saxi e fala fuune nun wule falane nin. Fe kobin muxune kui alo e fudi kanna
    na a ra, e yi lu hakɛne barɛ.
  haw-1868: Aohe mea i hea aku ma ka pono, Aohe mea hooponopono ma ka oiaio. Hilinai
    no lakou ma ka lapuwale, a olelo no hoi i ka wahahee; Hapai no lakou, he kolohe,
    a hanau mai hoi, he hewa.
  arb-NAV: لَيْسَ بَيْنَكُمْ مَنْ يُطَالِبُ بِالْعَدْلِ، أَوْ يَحْكُمُ بِالْحَقِّ.
    يَتَّكِلُونَ عَلَى الْبَاطِلِ وَيَتَفَوَّهُونَ بِالزُّورِ، يَحْبَلُونَ بِالْغِشِّ،
    وَيَلِدُونَ بِالإِثْمِ.
  ewe-ewe: Ame aɖeke meli si gblɔna be wometso afia dzɔdzɔe o. Ame aɖeke meʋlia eɖokui
    ta to mɔ dzɔdzɔe dzi o, ke boŋ woɖoa ŋu ɖe nyahehe dzodzrowo ŋu. Wodaa alakpa.
    Wofɔa fuɖename ƒe fu hedzia nu vɔ̃ɖi.
  eng-LEE: No one admonisheth with righteousness, and no one executeth justice in
    truth; men trust in naught, and speak lies; they have conceived mischief, and
    bring forth wickedness.
  asm-FB: কোনেও ধাৰ্মিকতাৰে গোচৰ নকৰে, আৰু কোনেও সত্যতাৰে প্ৰতিবাদ নকৰে; তেওঁলোকে
    অসাৰ কথাত ভাৰসা কৰে, আৰু মিছা কথা কয়, তেওঁলোকে সমস্যা গৰ্ভধাৰণ কৰি অধৰ্ম প্ৰসৱ
    কৰে।
  sus-A: مِشِ يٌ مُ بِرَ مَ كِيتِ تِنشِنشِ قْشْ رَ، نْندِ تِدٍ مُ نَ وٌ شَ كِيتِقٍ
    كُي. وٌ بِرَ مَ وْيّنيِ قُقَقُ نَن قْشْ رَ، وٌ وُلٍيٍ قَلَمَ نَشٍيٍ تْورّ نُن
    قٍ حَاشِ رَ مِنِمَ.
  fra-SBL: Personne n'intente un procès en justice, et personne ne plaide en vérité.
    Ils font confiance à la vanité et dire des mensonges. Ils conçoivent des méfaits
    et donnent naissance à l'iniquité.
  hbo-hbo: אֵין־קֹרֵ֣א בְצֶ֔דֶק וְאֵ֥ין נִשְׁפָּ֖ט בֶּאֱמוּנָ֑ה בָּטֹ֤וחַ עַל־תֹּ֙הוּ֙
    וְדַבֶּר־שָׁ֔וְא הָרֹ֥ו עָמָ֖ל וְהֹולֵ֥יד אָֽוֶן׃
  kik-kik: Gũtirĩ mũndũ wendaga ciira wa kĩhooto, o na kana ageciirĩrĩra na njĩra
    ya ma. Mehokaga ngarari cia tũhũ na makaaria ndeto cia maheeni; magĩaga nda cia
    mathĩĩna na magaciara waganu.
  fra-NCL: Nul ne porte plainte avec justice ; nul ne plaide selon la vérité ; on
    s’appuie sur des faussetés et l’on invoque des mensonges, on conçoit le mal, et
    l’on enfante le crime.
  cek-AK: Mi mah doeh kamsoem lok to thui ai, loktang doeh thui o ai; azom pui lok
    ah amha o moe, amsawnlok to a thuih o; kasae poekhaih to zokpomh o moe, zae sakhaih
    to tapen o.
  cuk-cuk: Dule igar-innikigwadgi-sunmaked sulid, dule napiragwadgi-igar-naboged sulid.
    Gakansalegedgi bensurmalad, na muchub-muchub gakansamalad. Binsaed-isganagi binsadamalad,
    degi, igar-isgana imakdedamalad.
  uig-CYR: Һәққанийлиқ тәрәптә сөзлигүчи йоқтур, Һәқиқәт тәрәптә туридиған һөкүм сориғучи
    йоқтур; Улар йоқ бир нәрсигә тайинип, алдамчилиқ қилмақта, Уларниң қосиғидикиси
    зияндаш, Уларниң туғуватқини қәбиһлик;
  pma-pma: En out koa amumon kot ien mirmusiltei sise koa vamal. Ka navong mimulomal
    keke mivaselus en usite onami, miluvos ka miselus en tounah koa rovitei anatin
    keke mivaleh rendemien onen meatin sav keil. Kami miling kat sise keke mivapurun
    meatin sav keil eni, evus, mimusili.”
  tel-2017: ఎవడూ న్యాయంగా దావా వేయడం లేదు. ఎవడూ నిజాయితీతో తన వాదన వినిపించడం లేదు.
    వాళ్ళు వట్టి మాటలను నమ్ముకుని అబద్ధాలు చెబుతారు. చెడును గర్భం ధరించి పాపాన్ని
    కంటారు.
  hat-BSA: Nanpwen moun ki fè pwosè ak dwati, ni ki fè plent ak entegrite. Yo mete
    konfyans nan vanite, e yo pale manti. Yo simen mal e yo rekòlte mechanste.
  kos-kos: Kowos tiana suk inkanek pwaye ac suwohs. Ke kowos usak mwet nu in nununku,
    kowos lulalfongi sramsram kikiap in akwoyekowos. Kowos akfahsrye pwapa sulal lowos
    in akkolukye mwet ngia.
  hbo-WLC: אֵין־קֹרֵ֣א בְצֶ֔דֶק וְאֵ֥ין נִשְׁפָּ֖ט בֶּאֱמוּנָ֑ה בָּט֤וֹחַ עַל־תֹּ֙הוּ֙
    וְדַבֶּר־שָׁ֔וְא הָר֥וֹ עָמָ֖ל וְהוֹלֵ֥יד אָֽוֶן׃
  ibo-ibo: Ọ dịghị onye na-ekpe ikpe ziri ezi, ọ dịkwaghị onye na-eji ikwesi ntụkwasị
    obi kpee ikpe. Ha na-adabere nʼịrụ ụka nʼenweghị isi, ha na-ekwu okwu ụgha, ha
    na-atụrụ ime okwu na ụka mụọkwa ajọ ihe.
  ory-ory: କେହି ନ୍ୟାୟରେ ଗୁହାରି ଶୁଣେ ନାହିଁ ଓ କେହି ସତ୍ୟରେ ପ୍ରତିବାଦ କରେ ନାହିଁ; ସେମାନେ
    ଅସାରତାରେ ନିର୍ଭର କରନ୍ତି ଓ ମିଥ୍ୟା କଥା କହନ୍ତି; ସେମାନେ ଅନିଷ୍ଟକୁ ଗର୍ଭରେ ଧାରଣ କରନ୍ତି
    ଓ ଅପରାଧ ପ୍ରସବ କରନ୍ତି।
  chk-chk: Esap wor eman a kapwüng ngeni aramas fän pwüng me wenechar. Iwe, ra lükülük
    won kapas mi lomotongau, ra chofana, ra pwal ekiekin fitikoko o föföringau.
  rop-rop: “En yumob nomo gibit feyago langa najalot pipul, en yumob oldei dalimbat
    laiya langa det kothaus. Yumob oldei dumbat nogudbala ting en meigimbat trabul.
  ukr-1871: Нїхто не підносить голосу за справедливістю, за правду нїхто не озветься;
    надїються на нїчо і говорять льжу, вагонїють злом, а роджають злодїйство;
  deu-1951: Keiner erhebt Klage mit Recht, und keiner führt eine Rechtssache gemäß
    der Wahrheit; man vertraut auf Eitles und redet unnütze Worte; man geht mit Unheil
    schwanger und gebiert Frevel.
  eng-JPS: None sueth in righteousness, and none pleadeth in truth; they trust in
    vanity, and speak lies, they conceive mischief, and bring forth iniquity.
  srp-1865: Nema nikoga da vièe za pravdu, niti ima koga da se pre za istinu; uzdaju
    se u ništavilo, i govore laž; zaèinju nevolju, i raðaju muku.
  lug-lug: Tewali awaaba bya nsonga so tewali awoza mu mazima; Beesiga ensonga ezitaliimu,
    ne boogera eby’obulimba, ne baleeta emitawaana ne bazaala obulabe.
  heb-heb: אין קרא בצדק ואין נשפט באמונה בטוח על תהו ודבר שוא הרו עמל והוליד און׃
  ben-IRV: কেউ ধার্ম্মিকতায় অভিযোগ করে না, কেউ সততার সঙ্গে আত্মপক্ষ সমর্থন করে না।
    তারা অসার কথার উপর নির্ভর করে এবং মিথ্যা বলে; তারা দুষ্টতা গর্ভে ধরে আর পাপের
    জন্ম দেয়।
  pan-pan: ਕੋਈ ਆਪਣਾ ਮੁਕੱਦਮਾ ਧਰਮ ਨਾਲ ਪੇਸ਼ ਨਹੀਂ ਕਰਦਾ, ਨਾ ਕੋਈ ਸਚਿਆਈ ਨਾਲ ਇਨਸਾਫ਼ ਕਰਦਾ,
    ਉਹ ਫੋਕਟ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਅਤੇ ਝੂਠ ਬੋਲਦੇ ਹਨ, ਉਹ ਝਗੜੇ ਨਾਲ ਗਰਭੀ ਹੁੰਦੇ ਅਤੇ ਬਦੀ ਨੂੰ
    ਜਨਮ ਦਿੰਦੇ ਹਨ!
  mya-JVB: တရား ကို အဘယ်သူ မျှမရှာ ၊ သစ္စာ ကို အဘယ်သူ မျှမစောင့် ၊ အနတ္တ ကို ကိုးစား
    ၍ မုသာ စကားကို ပြော တတ်ကြ၏။ မ ကောင်းသောအကြံကို ပဋိသန္ဓေ ယူ၍ ၊ အဓမ္မ အမှုကို ဘွား
    ကြ၏။
  hmo-hmo: Kota maoromaoro be umui karaia lasi. Samania hereva be tau ta ese ia gwauraia
    maoromaoro lasi. Umui ese hereva anina lasi, bona hereva koikoi kota lalonai umui
    gwauraia noho. Kara koikoi umui palania noho, bona dika momokani umui havaraia
    noho.
  urd-urd: कोई इन्साफ़ की बातें पेश नहीं करता और कोई सच्चाई से हुज्जत नहीं करता, वह
    झूट पर भरोसा करते हैं और झूट बोलते हैं वह ज़ियानकारी से बारदार होकर बदकिरदारी
    को जन्म देते हैं।
  rus-SYN: Никто не возвышает голоса за правду, и никто не вступается за истину; надеются
    на пустое и говорят ложь, зачинают зло и рождают злодейство;
  bqc-SIM: Gbɛ̃e lí wiilɛ yã́zɛdeio, gbɛ̃e lí sĩana'o yã́kpalɛuo. Aaì zɛ ń
    yãpão, aaìↄ ɛɛto. Aaì nↄsi yãkele ũ, aaì nɛ'i gudɛ ũ.
  tcz-CHONGTHU: Koima dat neilouva thutah sei le lung theng gelkhoh aumpoi. Miho chung
    thu kitanna mun jong jou thuho bou aseiju ahi.Amahon thilse ageluvin, chonset
    ahin hing doh’uve.
  mar-mar: कोणीही न्यायीपणाने दावा सांगत नाही, आणि कोणीही सत्यात आपली बाजू मांडत नाही.
    ते पोकळ शब्दांवर विश्वास ठेवतात आणि खोटे बोलतात, ते दुष्टाईची गर्भधारणा करून अन्यायाला
    जन्म देतात.
  qub-qub: Pipis manami rasun cajtaga dimandacunnachu. Pipis manami cannachu rasun
    cajllawan dimanduman chayäga. Chaypa ruquenga llullacunanpaj cajllamanmi yarparaycan.
    Llullacuyllata rimananpämi carcaycan. Mana allitami gueshyaj carcaycan. Chayno
    carmi wañuchinacuyllacho carcaycan.
  hat-hat: Lè n' al nan tribinal se pou defann move kòz. Lè n'ap plede, nou bay manti.
    N'ap di yon bann bagay ki pa laverite. Se move lide ase ki nan tèt nou. Se mechanste
    ase n'ap fè.
  eng-BSB: No one calls for justice; no one pleads his case honestly. They rely on
    empty pleas; they tell lies; they conceive mischief and give birth to iniquity.
  eng-WEBPB: No one sues in righteousness, and no one pleads in truth. They trust
    in vanity and speak lies. They conceive mischief and give birth to iniquity.
  kbq-kbq: Mago vahe'mo'ma magomofoma keagama hunteana havige huno keaga hunentegeno,
    keagafima avrentea vahemo'enena agrama agu'ma vazinakura havige nehie. Ana nehuta
    tamagra'ama vahe'ma zamazeri haviza haza zamo'a, mofavre amu'ene nehiankna nehuta,
    kumima hazana mofavre kasenteankna nehaze.
  nhe-BL: Axaca mocuesohua para elis xitlahuac huan temachtli. Inquinhuicaj tlacame
    iniixtla jueces para inquinteilhuise ica istlacayotl. Nochi tonali inmoyolilhuíaj
    tlen ax cuali huelis inquisencahuase. Teipa inquichihuaj tlen inmoyolilhuijtoque.
  gub-BL: Napeho kwaw tuwihaw wanenataromo ze'eg azeharomoete har imume'u pà wanupe,
    ze'eg azeharomoete har imume'u kar pà wanupe. Napemume'u kwaw ze'eg azeharomoete
    har tuwihaw wanupe. Teko paw uzeruzar temu'emaw rehe wà, ze'eg azeharomoete har
    'ym ma'e rehe wà. Aze amo hemu'em wà, uzeruzar ize'eg rehe wà. Ima'enukwaw ikatu
    'ym ma'e wemiapo ràm rehe wà. Uzapo iaiw ma'e puruzuka pà wà, purupe ma'erahy
    ipuraraw kar pà wà.
  eng-DRA: 'There is none that calleth upon justice, neither is there any one that
    judgeth truly: but they trust in a mere nothing, and speak vanities: they have
    conceived labour, and brought forth iniquity.'
