verse: ISA.059.003
translations:
  mal-C: നിങ്ങളുടെ കൈ രക്തത്താലും നിങ്ങളുടെ വിരലുകൾ അകൃത്യത്താലും മലിനമായിരിക്കുന്നു.
    നിങ്ങളുടെ അധരങ്ങൾ വ്യാജം സംസാരിച്ചു, നിങ്ങളുടെ നാവ് വക്രത ഉച്ചരിക്കുന്നു.
  deu-TKW: Denn eure Hände sind mit Blut befleckt und eure Finger mit Verschuldung;
    eure Lippen haben Lügen geredet, eure Zunge spricht Frevel.
  lin-lin: Pamba te maboko na bino ebebi na makila, mpe misapi na bino ebebi na makambo
    mabe ; bibebu na bino ezali koloba makambo ya lokuta, mpe minoko na bino ezali
    kobimisa makambo mabe.
  eng-LSV: For your hands have been defiled with blood, || And your fingers with iniquity,
    || Your lips have spoken falsehood, || Your tongue mutters perverseness.
  eng-GNV: 'For your handes are defiled with blood, and your fingers with iniquitie:
    your lips haue spoken lies and your tongue hath murmured iniquitie.'
  eng-WEBSTER: For your hands are defiled with blood, and your fingers with iniquity;
    your lips have spoken lies, your tongue hath uttered perverseness.
  nhw-BL: Pampa amojuanti anquipiyaj amomax catli espoltic huan anquichijtoque miyac
    tlajtlacoli. Anistlacatij, anteejelnamiquij huan anquicualancaitaj catli cuali.
  swh-ONEN: Kwa maana mikono yenu imetiwa mawaa kwa damu na vidole vyenu kwa hatia.
    Midomo yenu imenena uongo, nazo ndimi zenu zimenongʼona mambo maovu.
  bba-bba: Bɛɛn nɔmɑ yɑ yɛm yibɑ, domi i tɔmbu ɡo. Weesu kɑ ɡɑri kɔ̃siyɑ yi yɑrimɔ
    bɛɛn nɔsun di.
  eng-KJVCPB: For your hands are defiled with blood, And your fingers with iniquity;
    Your lips have spoken lies, Your tongue hath uttered perverseness.
  luo-luo: Nimar lwetu otimo remo, kendo usemulo richo. Dhou osewacho miriambo kendo
    leu osehulo gik mamono.
  meu-meu: Badina be imamui na rara ese vada e hamirodia, bona imamui kwakikwakidia
    danu kara havara ese; udumui bibinadia ese hereva koikoidia vada e gwaurai, bona
    malamui ese dika e hemudumalaia.
  npi-ULB: किनकि तिमीहरूका हातहरूमा रगतका र तिमीहरूको औंलाहरूमा पापका दाग छन् । तिमीहरूका
    ओठहरूले झुट बोल्छन् र तिमीहरूका जिब्राले छलपुर्वक बोल्छन् ।
  yor-yor: Nítorí ọwọ́ yín di aláìmọ́ fún ẹ̀jẹ̀, àti ìka ọwọ́ yín fún ẹ̀bi. Ètè yín
    ń pa irọ́ púpọ̀, ahọ́n yín sì ń sọ̀rọ̀ nǹkan ibi.
  pes-OPCB: دستهای شما به خون آلوده است و انگشتهایتان به گناه. لبهای شما سخنان دروغ
    می‌گوید و از زبانتان حرفهای زشت شنیده می‌شود.
  tgl-ULB: Dahil ang inyong mga kamay ay narumihan ng dugo at ang inyong mga daliri
    ng kasalanan. Ang inyong mga labi ay nagsasalita ng mga kasinungalingan at ang
    inyong dila ay nagsasalita ng may malisya.
  hui-hui: Tígua ke̱ holene bi taratara lalu keba howa wali agali maru baba bagabaga
    bialu haga kami. Ani biaga kamigo tígua wali agali homelo bo wahaga bialu harimirunaga
    darama tínaga giha para haabo kagoni ndobe.
  mya-mya: သင်​တို့​သည်​လိမ်​လည်​ကောက်​ကျစ်​စွာ​ပြော ဆို​မှု၊ သင်​တို့​၏​လက်​များ​နှင့်​လက်​ချောင်း
    များ​သည် သွေး​များ​ပေ​ကျံ​မှု၊ လူ​သတ်​မှု တို့​အ​တွက်​အ​ပြစ်​ရှိ​ကြ​၏။
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་ལག་པ་ཁྲག་གིས་བསླད་ཅིང་མཛུབ་མོ་ཉེས་པས་བཙོག་པར་བཟོས།
    ཁྱོད་ཅག་གི་ཁ་ནས་རྫུན་བཤད་པ་དང་། ཁྱོད་རྣམས་ཀྱི་ལྕེ་ལས་གཏམ་ངན་སྨྲས།
  sna-sna: Nokuti maoko enyu akasvibiswa neropa, minwe yenyu nezvakaipa. Miromo yenyu
    yakareva nhema, rurimi rwenyu runonguruma zvinhu zvakaipa.
  spa-BLM: Porque tus manos están manchadas de sangre, y tus dedos con iniquidad.
    Tus labios han dicho mentiras. Tu lengua murmura maldades.
  cac-cac: A ex tic, chic'tac e c'ab' e milancham anima, mictac e c'ab' e c'ulan chucal.
    Axon̈ej es yed' chucal tz'elta d'a yol e ti'.
  swh-ULB: Maana mikono yenu ina madoa ya damu na vidole vyenu vimejaa dhambi. Midomo
    yenu inazungumza uongo na ulimi wenu unazungumza kwa nia mbaya.
  bel-bel: Бо рукі вашыя апаганены крывёю і пальцы вашыя - беззаконьнем; вусны вашыя
    кажуць ману, язык ваш вымаўляе няпраўду.
  deu-ELBBK: Denn eure Hände sind mit Blut befleckt und eure Finger mit Ungerechtigkeit;
    eure Lippen reden Lüge, eure Zunge spricht Unrecht.
  mbb-OT: Su ebpenhimatey kew te etew, wey ebaal kew te zuma pa he mezaat. Midtarùtarù
    kew wey migkaǥi kew te mezaat he menge lalag.
  mal-2015: നിങ്ങളുടെ കൈകൾ രക്തംകൊണ്ടും നിങ്ങളുടെ വിരലുകൾ അകൃത്യംകൊണ്ടും മലിനമായിരിക്കുന്നു;
    നിങ്ങളുടെ അധരങ്ങൾ ഭോഷ്കു സംസാരിക്കുന്നു; നിങ്ങളുടെ നാവു നീതികേടു ജപിക്കുന്നു.
  gup-gup: Ngudda wanjh kunkurlba ngurribiddjuhkerrinj. Ngurriwowarreworrinj. Ngudda
    wanjh ngurrikurrehkurrinj dja mak ngudda manmolk ngurridjalyolyolme kunwarrekenh.
  rmc-rmc: Bo tumare burňika hine meľarde andre le rateha, tumare angušta le binenca;
    tumare vušta vakeren o klamišagos, a tumari čhib vakerel o nalačhe lava.
  pes-OPV: زیرا که دستهای شمابه خون و انگشتهای شما به شرارت آلوده شده است. لبهای شما
    به دروغ تکلم می‌نماید وزبانهای شما به شرارت تنطق می‌کند.
  ron-1924: Кэч мыниле вэ сунт мынжите де сынӂе ши деӂетеле, де нелеӂюирь; бузеле
    воастре спун минчунь ши лимба воастрэ ворбеште нелеӂюирь.
  ben-OBCV: কারণ তোমাদের হাতগুলি রক্তে ও তোমাদের আঙুলগুলি অপরাধে কলুষিত হয়েছে। তোমাদের
    মুখ মিথ্যা কথা বলেছে, আর তোমাদের জিভ কেবলই দুষ্টতার কথা বলে।
  som-som: Waayo, gacmihiinnii dhiig bay ku nijaasaysan yihiin, oo farihiinniina xumaan
    bay ku nijaasaysan yihiin, bushimihiinnii been bay ku hadleen, oo afkiinniina
    shar buu ku guryamaa.
  lat-VUC: Manus enim vestræ pollutæ sunt sanguine, et digiti vestri iniquitate; labia
    vestra locuta sunt mendacium, et lingua vestra iniquitatem fatur.
  eng-ASVBT: For your hands are defiled with blood, and your fingers with iniquity;
    your lips have spoken lies, your tongue muttereth wickedness.
  ita-1885: Conciossiachè le vostre mani sieno contaminate di sangue, e le vostre
    dita d'iniquità; e le vostre labbra hanno proferita falsità, la vostra lingua
    ha ragionata perversità.
  eng-LXXUP: For your hands are defiled with blood, and your fingers with sins; your
    lips also have spoken iniquity, and your tongue meditates unrighteousness.
  eng-ULB: For your hands are stained with blood and your fingers with sin. Your lips
    speak lies and your tongue speaks maliciously.
  spa-VBL: Tus manos están cubiertas de sangre y tus dedos manchados de culpa, tus
    labios hablan mentiras y tu boca susurra cosas malas.
  fra-_FOB: Car vos mains sont souillées de sang, et vos doigts d'iniquité; vos lèvres
    profèrent le mensonge, votre langue fait entendre la perversité.
  mal-mal: നിങ്ങളുടെ കൈകൾ രക്തംകൊണ്ടും നിങ്ങളുടെ വിരലുകൾ അകൃത്യംകൊണ്ടും മലിനമായിരിക്കുന്നു;
    നിങ്ങളുടെ അധരങ്ങൾ ഭോഷ്ക് സംസാരിക്കുന്നു; നിങ്ങളുടെ നാവ് നീതികേട് ജപിക്കുന്നു.
  urd-GVR: Kyoṅki tumhāre hāth ḳhūnālūdā, tumhārī ungliyāṅ gunāh se nāpāk haiṅ. Tumhāre
    hoṅṭ jhūṭ bolte aur tumhārī zabān sharīr bāteṅ phusphusātī hai.
  suz-BL: इन गुइ हुश लुम्‍सीशो बाक्‍नीम। गे नेल्‍ल मरिम्‍शो पाइब बाक्‍नीनी। गे जोल
    पना पन बाक्‍तीनी। गे ओल ओल लोव़ पाइनीनी। यसैया १:१५
  eng-NOY: For your hands are polluted with blood, And your fingers with iniquity;
    Your lips speak falsehood, And your tongue muttereth wickedness.
  ita-1927: Poiché le vostre mani son contaminate dal sangue, e le vostre dita dalla
    iniquità; le vostra labbra proferiscono menzogna, la vostra lingua sussurra perversità.
  ckb-ckb: لەبەر ئەوەی لەپی دەستتان بە خوێن گڵاو بوو و پەنجەکانیشتان بە تاوان، لێوەکانتان
    بە درۆ دوان و زمانیشتان ناڕەوایی دەگوتەوە.
  eng-BBE: For your hands are unclean with blood, and your fingers with sin; your
    lips have said false things, and your tongue gives out deceit.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಕೈಗಳು ರಕ್ತದಿಂದಲೂ, ನಿಮ್ಮ ಬೆರಳುಗಳು ಅಕ್ರಮದಿಂದಲೂ ಮೈಲಿಗೆಯಾಗಿವೆ.
    ನಿಮ್ಮ ತುಟಿಗಳು ಸುಳ್ಳನ್ನು ಆಡುತ್ತವೆ. ನಿಮ್ಮ ನಾಲಿಗೆ ಅನ್ಯಾಯವನ್ನು ನುಡಿಯುತ್ತದೆ.
  tam-2017: ஏனென்றால், உங்கள் கைகள் இரத்தத்தாலும், உங்கள் விரல்கள் அக்கிரமத்தாலும்,
    கறைப்பட்டிருக்கிறது; உங்கள் உதடுகள் பொய்யைப் பேசி, உங்கள் நாவு நியாயக்கேட்டை வசனிக்கிறது.
  spa-RV-1909: Porque vuestras manos están contaminadas de sangre, y vuestros dedos
    de iniquidad; vuestros labios pronuncian mentira, habla maldad vuestra lengua.
  ron-BTF: Fiindcă mâinile vă sunt întinate cu sânge şi degetele voastre cu nelegiuire;
    buzele voastre au vorbit minciuni, limba voastră a bolborosit perversitate.
  eng-WEBP: For your hands are defiled with blood, and your fingers with iniquity.
    Your lips have spoken lies. Your tongue mutters wickedness.
  eng-FBV: Your hands are covered in blood and your fingers tainted with guilt, your
    lips speak lies and your mouth whispers evil things.
  nld-1939: Want uw handen zijn bezoedeld met bloed, Uw vingers met misdaad; Uw lippen
    spreken leugentaal, Uw tong lispelt boosheid.
  nch-BL: Pampa amojuanti anquipiyaj amomax cati espoltic huan anquichijtoque miyac
    tajtacoli. Anistacatij, anteejelnamiquij huan anquicualancaitaj cati cuali.
  vie-1934: Vì tay các ngươi đã ô uế bởi máu, ngón tay các ngươi đã ô uế bởi tội ác;
    môi các ngươi nói dối, lưỡi các ngươi lằm bằm sự xấu xa.
  hin-CV: खून से तुम्हारे हाथ तथा अधर्म से तुम्हारी उंगलियां दूषित हो चुकी हैं, तुम्हारे
    होंठों ने झूठ बोला है. तुम्हारी जीभ दुष्टता की बातें कहती है.
  eng-OURB: For your hands are defiled with blood, and your fingers with depravity
    (moral evil). Your lips have spoken lies. Your tongue mutters wickedness.
  spa-BES: Porque tus manos están inmundas de sangre, y tus dedos de pecado; tus labios
    han dicho cosas falsas, y tu lengua engaña.
  tdx-tdx: Fa vinetan-dio o fità’oo, naho haratiañe o rambom-pità’oo; fa nireha-bande
    o soñi’oo, vaho miñeoñeon-kalò-tserehañe o lela’oo.
  tha-KJV: เพราะมือของเจ้ามลทินด้วยโลหิต และนิ้วมือของเจ้าด้วยความชั่วช้า ริมฝีปากของเจ้าได้​พู​ดคำเท็จ
    ลิ้นของเจ้าพึมพำความอธรรม
  por-BR-2018: Porque vossas mãos estão contaminadas de sangue, e vossos dedos de
    maldade; vossos lábios falam falsidade, vossa língua pronuncia perversidade.
  deu-ELO: Denn eure Hände sind mit Blut befleckt und eure Finger mit Ungerechtigkeit;
    eure Lippen reden Lüge, eure Zunge spricht Unrecht.
  eng-WYC-2018: For why your hands be defouled with blood, and your fingers with wickedness;
    your lips spake leasing (or your lips speak lies), and your tongue speaketh wickedness.
  epo-epo: Ĉar viaj manoj estas makulitaj per sango, kaj viaj fingroj per krimo; via
    buŝo parolas malveron, via lango esprimas maljustaĵon.
  uig-PIN: Qünki ⱪolliringlar ⱪan bilǝn, Barmaⱪliringlar ⱪǝbiⱨlik bilǝn milǝngǝn,
    Lǝwliringlar yalƣan gǝp eytⱪan, Tilinglar kaldirlap ⱪerixip sɵzligǝn;
  beo-beo: Dilia da ogogosu hou, amola gegesu hou, amola medole legesu hou, bagade
    dawa:.
  tpi-OTNT: Yupela i save mekim kain kain tok giaman na tok kros na tok nogut. Na
    yupela i save mekim ol pasin nogut na kilim ol man, na blut bilong ol i pas yet
    long han bilong yupela.
  hau-SA: Gama hannuwanku sun ƙazantu da jini, yatsotsinku kuma da alhaki. Leɓunanku
    suna faɗin ƙarairayi, harshenku kuma yana raɗar mugayen abubuwa.
  uig-LAT: Chünki qolliringlar qan bilen, Barmaqliringlar qebihlik bilen milen’gen,
    Lewliringlar yalghan gep éytqan, Tilinglar kaldirlap qériship sözligen;
  nde-nde: Ngoba izandla zenu zingcolisiwe ngegazi, leminwe yenu ingcoliswe yibubi.
    Izindebe zenu zikhulume amanga lolimi lwenu luhlebeza izinto ezimbi.
  ton-ton: He kuo fakaʻuli homou nima ʻaki ʻae toto, mo homou louhiʻi nima ʻaki ʻae
    fai kovi; kuo lea loi homou loungutu, kuo puʻaki ʻe homou ʻelelo ʻae kovi.
  ces-1613: Nebo ruce vaše jsou poškvrněné krví, a prstové vaši nepravostí; rtové
    vaši mluví lež, jazyk váš vynáší převrácenost.
  eng-WMB: For your hands are defiled with blood, and your fingers with iniquity.
    Your lips have spoken lies. Your tongue mutters wickedness.
  tam-TCV: ஏனெனில் உங்கள் கைகள் இரத்தத்தினாலும், உங்கள் விரல்கள் குற்றத்தினாலும் கறைபட்டிருக்கின்றன;
    உங்கள் உதடுகள் பொய்களைப் பேசி, உங்கள் நாவுகள் கொடுமையானவற்றை முணுமுணுத்திருக்கின்றன.
  ceb-ULB: Kay nalamaan sa dugo ang inyong mga kamot ug mga tudlo tungod sa sala.
    Pulos bakak ang gipanulti sa inyong mga ngabil ug ang inyong dila nagsultig daotan.
  pol-UBG: Wasze ręce bowiem są splamione krwią, a wasze palce – nieprawością. Wasze
    wargi mówią kłamstwa, a wasz język szepce przewrotności.
  urd-GVU: کیونکہ تمہارے ہاتھ خون آلودہ، تمہاری اُنگلیاں گناہ سے ناپاک ہیں۔ تمہارے
    ہونٹ جھوٹ بولتے اور تمہاری زبان شریر باتیں پھسپھساتی ہے۔
  deu-1912: Denn eure Hände sind mit Blut befleckt und eure Finger mit Untugend; eure
    Lippen reden Falsches, eure Zunge dichtet Unrechtes.
  kan-2017: ನಿಮ್ಮ ಕೈಗಳು ರಕ್ತದಿಂದ ಹೊಲಸಾಗಿವೆ, ನಿಮ್ಮ ಬೆರಳುಗಳು ಅಪರಾಧದಿಂದ ಅಶುದ್ಧವಾಗಿವೆ;
    ನಿಮ್ಮ ತುಟಿಗಳು ಸುಳ್ಳಾಡುತ್ತವೆ, ನಿಮ್ಮ ನಾಲಿಗೆಯು ಕೆಡುಕನ್ನು ನುಡಿಯುತ್ತದೆ.
  yap-yap: Bbuch e rom ko mululfith l’ugun, nge mod yargael, nge mathang pogofan.
  hlt-MCSB: Na kut ah thii neh, na kutdawn te thaesainah neh nok uh. Na hmuilai loh
    a honghi a thui tih na ol te dumlai la muep.
  mdy-ETH: ኩጫ ዒንሢኮ ሱጉሢና፥ ኬኤላ ዒንሢኮ ዻቢንቲና ዒኢቴኔ፤ ዻንጋ ዒንሢኮ ሉኡዙሞ ጌስታኔ፤ ዒንዲርዛኣ ዒንሢኮ ፑርታ
    ባኣዚ ኬሳኔ።
  twi-ASANTE: Na mogya akeka mo nsa ho, afɔdie afɔre mo nsateaa. Mo ano akeka atorɔsɛm,
    mo tɛkrɛma de amumuyɛsɛm di nsekuro.
  eng-WEBU: For your hands are defiled with blood, and your fingers with iniquity.
    Your lips have spoken lies. Your tongue mutters wickedness.
  wal-wal: Aissi giikko, intte kushee suuttan, intte biradhdheekka naaquwan tuniis;
    intte doonai wordduwaa haasayees; intte inxxarssaikka iitabaa zuuzummees.
  spa-PDDPT: Porque sus manos están contaminadas de sangre, y sus dedos, con iniquidad.
    Sus labios dicen mentira, su lengua murmura perversidad.
  gun-gun: Mba'eta pendepo huguypa riae, ha'e penekuã re ma pejejavya anho oĩ. Pendejuru
    ma apu rupi 'rã ijayvu, ha'e peneapekũ re ma teko vai anho 'rã oĩ.
  ilo-ULB: Ta dagiti imayo ket namantsaan iti dara kasta met dagiti ramayyo ket namantsaan
    iti basol. Agsasao dagiti bibigyo iti inuulbod ken agkakadakes ti ibalbalikas
    ti dilayo.
  kpg-kpg: Goodou e ihala i godou helekai tilikai, hai heebagi, ge daaligi dangada
    gii made.
  uig-ARA: چۈنكى قوللىرىڭلار قان بىلەن، بارماقلىرىڭلار قەبىھلىك بىلەن مىلەنگەن، لەۋلىرىڭلار
    يالغان گەپ ئېيتقان، تىلىڭلار كالدىرلاپ قېرىشىپ سۆزلىگەن؛
  sus-sus: Wuli na wo bɛlɛxɛe ma, yunubi na wo ma. Wo wule falama, fe ɲaaxi na wo
    dɛ kui.
  pon-2006: Kumwail dipikidahr amwail lokaia likamw, pei eikek, oh kamaramas.
  ksd-ksd: Tago ra lima i vavat dia dur ma ra gap, ma ra kaka na lima i vavat ma ra
    bilak na mangamangana; a ngie i vavat i tar vaongo, a karamea i vavat i tata mukumuk
    ma ra kaina tinata.
  tur-YTC: Çünkü elleriniz kanla kirlendi, Parmaklarınız da kötülükle. Dudaklarınız
    yalan söyledi, Diliniz kötülük fısıldıyor.
  grc-BRENT: Αἱ γὰρ χεῖρες ὑμῶν μεμολυσμέναι αἵματι, καὶ οἱ δάκτυλοι ὑμῶν ἐν ἁμαρτίαις,
    τὰ δὲ χείλη ὑμῶν ἐλάλησεν ἀνομίαν, καὶ ἡ γλῶσσα ὑμῶν ἀδικίαν μελετᾷ.
  ind-AYT: Sebab, tanganmu dinajiskan oleh darah dan jari-jarimu oleh kejahatan. Mulutmu
    mengucapkan kebohongan dan lidahmu menggumamkan kejahatan.
  nya-nya: Pakuti manja anu ali psuu ndi magazi. Munayipitsa zala zanu ndi zamphulupulu.
    Pakamwa panu payankhula zabodza, ndipo lilime lanu lanena zinthu zoyipa.
  hrv-hrv: Jer ruke su vaše u krvi ogrezle, a vaši prsti u zločinima. Usne vam izgovaraju
    laž, a jezik podlost mrmlja.
  mps-mps: Magi baso meni. Te dagego haniani tibo po weyu, te wado po, me po dwai
    wali. Te dagego dwai kolesaga eyu, te bidi dabe ela munama, te augwa kaneme dagego
    nogode dagana sai elalubao.
  tpi-tpi: Yupela i save mekim kain kain tok giaman na tok kros na tok nogut. Na yupela
    i save mekim ol pasin nogut na kilim ol man, na blut bilong ol i pas yet long
    han bilong yupela.
  dan-1931: Eders Hænder er jo sølet af Blod, eders Fingre sølet af Brøde; Læberne
    farer med Løgn, Tungen taler, hvad ondt er.
  vie-OVCB: Bàn tay ngươi là tay của kẻ giết người, và ngón tay ngươi dính đầy tội
    ác. Môi ngươi đầy lời dối trá và miệng ngươi thốt ra điều thối nát.
  guj-2017: કેમ કે તમારા હાથ રક્તથી અને પાપથી ખરડાયેલા છે. તમારા હોઠ જૂઠું બોલે છે
    અને તમારી જીભ દુષ્ટ વાત કરે છે.
  pon-2006A: Kumwail dipikidahr amwail lokaia likamw, pei eikek, oh kamaramas.
  por-BRBSL: Pois suas mãos estão contaminadas com sangue, e seus dedos com iniqüidade.
    Seus lábios têm falado mentiras. Sua língua murmura a maldade.
  cth-cth: Nangmae kut teh thi hoi thoseh, na kutdawnnaw teh yonnae hoi thoseh, na
    khin sak awh. Nangmouh ni pahni hoi laithoe na dei awh. Na laihoi thoenae lawk
    na dei awh.
  twi-twi: Na mogya akeka mo nsa ho, afɔdi asra mo nsateaa ho. Mo ano akeka atosɛm,
    mo tɛkrɛma de amumɔyɛsɛm di nseku.
  hlt-hlt: Na kut ah thii neh, na kutdawn te thaesainah neh nok uh. Na hmuilai loh
    a honghi a thui tih na ol te dumlai la muep.
  tbz-SIM: Kɛ yɛ̃́ di nɔu siì mùɔ̀timɛ̀ mɛnitiyĩ̀ĩ̀, kɛ̀ di nɔ́mbí kɔù, kɛ̀ di nɔnnɛ̀
    siyɑ́ɑ̀bìsí, kɛ̀ di nɔ́ndiɛ́ ndɔ́ tinɑ́ɑnyɛiti.
  msy-2020: Egha ian dafariba gumaziba mɨsozi me ariaghɨrima, men ghuziba ian dafaribar
    pueghavɨra iti. Ian dafariba arazir kurabagh ami. Ian akaba, akar ifavarir guar
    avɨribagh ami. Akar kurabar ian mɨzebar otivaghiri.
  azb-azb: Çünki əlləriniz qanla, Barmaqlarınız şər əməllərlə murdarlanıb. Dodaqlarınız
    yalan danışır, Diliniz pislik söyləyir.
  eng-DBY: 'For your hands are stained with blood, and your fingers with iniquity;
    your lips speak lies, your tongue muttereth unrighteousness:'
  hin-2017: क्योंकि तुम्हारे हाथ हत्या से और तुम्हारी अंगुलियाँ अधर्म के कर्मों से
    अपवित्र हो गईं हैं, तुम्हारे मुँह से तो झूठ और तुम्हारी जीभ से कुटिल बातें निकलती
    हैं।
  wol-KYG: Seeni loxoo taq deret, ngeen ne lijj ci ñaawtéef, làmmiñ di fen, di sos
    njekkar.
  eng-YLT: For your hands have been polluted with blood, And your fingers with iniquity,
    Your lips have spoken falsehood, Your tongue perverseness doth mutter.
  kne-kne: Tan din takkay yo et kaman namansaan si dada ya basol, ya din tepek yo
    et bomalaan di etek ya lawa ay kali.
  eng-WYC-2017: For why your hands be defouled with blood, and your fingers with wickedness;
    your lips spake leasing, and your tongue speaketh wickedness.
  eng-WMBB: For your hands are defiled with blood, and your fingers with iniquity.
    Your lips have spoken lies. Your tongue mutters wickedness.
  urd-GVH: क्योंकि तुम्हारे हाथ ख़ूनआलूदा, तुम्हारी उँगलियाँ गुनाह से नापाक हैं। तुम्हारे
    होंट झूट बोलते और तुम्हारी ज़बान शरीर बातें फुसफुसाती है।
  rug-rug: Ura sari na limamia si napiti i na ehara, sari kakarutu limamia si koa
    i na sinea. Sari berumia si tozi koha, meke sari meamia si zama va kaleana.
  gaz-gaz: Harki keessan dhiigaan, qubni keessan immoo yakkaan faalameeraatii. Afaan
    keessan soba dubbata; arrabni keessan immoo waan hamaa guunguma.
  fra-LSG: Car vos mains sont souillées de sang, Et vos doigts de crimes; Vos lèvres
    profèrent le mensonge, Votre langue fait entendre l’iniquité.
  gnn-gnn: Nhenydja ŋuli ŋunhi buma yukurra yolŋunha ŋayaŋu‐yätjkuma, ga bitjan liŋgu
    nhe ŋuli bothirrinydja ḻakarama, ga djäma ŋula nhä malanha mirithirrina gal'ŋu
    djarrpi'na rom.
  yal-yal: Bayo faxa ti wunla ɛ yiine ra, ɛ yiine hakɛ feene yi, wulena ɛ dɛ, tinxintareya
    falan nan ɛ lɛnna ma.
  haw-1868: No ka mea, ua paumaele ko oukou mau lima i ke koko, A me ko oukou manamana
    lima i ka hewa; Ua olelo no ko oukou mau lehelehe i ka wahahee, A ua olelo ko
    oukou alelo i ka hewa.
  arb-NAV: لأَنَّ أَيْدِيَكُمْ تَلَوَّثَتْ بِالدَّمِ وَأَصَابِعَكُمْ بِالإِثْمِ، وَنَطَقَتْ
    شِفَاهُكُمْ بِالْكَذِبِ، وَلَهَجَتْ أَلْسِنَتُكُمْ بِالشَّرِّ.
  ewe-ewe: elabena miaƒe asiwo ƒo ʋu, eye vodada le asibidɛ ŋu na mi. Miaƒe nuyiwo
    da alakpa, eye miaƒe aɖewo gblɔ nya tovowo.
  eng-LEE: 'For your hands are defiled with blood, and your fingers with iniquity:
    your lips have spoken falsehood, your tongue uttereth deception.'
  asm-FB: কিয়নো তোমালোকৰ হাত তেজেৰে আৰু তোমালোকৰ আঙুলিবোৰ অপৰাধেৰে অশুচি হৈ আছে।
    তোমালোকৰ ওঁঠে মিছা কথা কৈছে, তোমালোকৰ জিভাই দুষ্টতাৰ কথা কৈছে।
  sus-A: وُلِ نَ وٌ بّلّشّيٍ مَ، يُنُبِ نَ وٌ مَ. وٌ وُلٍ قَلَمَ، قٍ حَاشِ نَ وٌ دّ
    كُي.
  fra-SBL: Car vos mains sont souillées de sang, et tes doigts avec l'iniquité. Tes
    lèvres ont dit des mensonges. Ta langue murmure la méchanceté.
  hbo-hbo: כִּ֤י כַפֵּיכֶם֙ נְגֹאֲל֣וּ בַדָּ֔ם וְאֶצְבְּעֹותֵיכֶ֖ם בֶּֽעָוֹ֑ן שִׂפְתֹֽותֵיכֶם֙
    דִּבְּרוּ־שֶׁ֔קֶר לְשֹׁונְכֶ֖ם עַוְלָ֥ה תֶהְגֶּֽה׃
  kik-kik: Nĩgũkorwo moko manyu nĩmathaahĩte nĩ ũiti wa thakame, nacio ciara cianyu
    ikaiyũra wĩhia. Tũnua twanyu nĩtwarĩtie ndeto cia maheeni, na nĩmĩ cianyu ikangʼungʼuaga
    o ndeto cia waganu.
  fra-NCL: Car vos mains sont souillées de sang, et vos doigts d’iniquité ; vos lèvres
    profèrent le mensonge, votre langue tient des discours pervers.
  cek-AK: Nangcae ih ban loe athii akap moe, na banpazungnawk doeh sakpazaehaih oh
    boeh; na pahninawk mah amsawnlok to thuih o moe, na palainawk mah doeh kasae hmuen
    khue ni thuih o.
  cuk-cuk: Ar bemar ablisbi argan sedimalad, degi, goonumar isguedbi na be sedimalad.
    Be-gwabin-duku unnila gakansaedgi sunmaked, be-gaya unnila igar-isganaginbi sunmaked.
  uig-CYR: Чүнки қоллириңлар қан билән, Бармақлириңлар қәбиһлик билән миләнгән, Ләвлириңлар
    ялған гәп ейтқан, Тилиңлар калдирлап қеришип сөзлигән;
  pma-pma: Sakien keil onami vilehilu en tisaen ka hemi vi amus ral min ran meatin
    sav keil koa mimuasi mat. Hilingomi vilelau en luvosien ka mimul miselus en tounah
    koa romaltei.
  tel-2017: మీ చేతులు రక్తంతో మీ వేళ్లు అపరాధాలతో మరకలయ్యాయి. మీ పెదవులు అబద్ధాలాడుతున్నాయి.
    మీ నాలుక ద్వేషంతో మాటలాడుతున్నది.
  hat-BSA: Paske men nou souye ak san vèse, e dwèt nou ak inikite. Lèv nou fin pale
    sa ki fo, e lang nou plenyen mechanste.
  kos-kos: Oasr mwatan akmas, sulallal, ac kikiap lowos.
  hbo-WLC: כִּ֤י כַפֵּיכֶם֙ נְגֹאֲל֣וּ בַדָּ֔ם וְאֶצְבְּעוֹתֵיכֶ֖ם בֶּֽעָוֺ֑ן שִׂפְתֽוֹתֵיכֶם֙
    דִּבְּרוּ־שֶׁ֔קֶר לְשׁוֹנְכֶ֖ם עַוְלָ֥ה תֶהְגֶּֽה׃
  ibo-ibo: Nʼihi na aka unu jupụtara na ntụpọ ọbara, mkpịsịaka unu bụkwa nke mmehie
    merụrụ. Egbugbere ọnụ unu ekwuola okwu ụgha, ire unu na-atamukwa ihe ọjọọ.
  ory-ory: କାରଣ ତୁମ୍ଭମାନଙ୍କର ହସ୍ତ ରକ୍ତରେ ଓ ତୁମ୍ଭେମାନେ ମିଥ୍ୟା କହିଅଛ, ଓ ତୁମ୍ଭମାନଙ୍କର
    ଜିହ୍ୱା ଦୁଷ୍ଟତା ବକେ;
  chk-chk: Pun pöümi a limengau ren ämi niela aramas me ämi föföringau, awemi a chofana
    o kapasingau.
  rop-rop: Yumob oldei dalimbat laiya, en yumob oldei wandim kilimbat en faitfaitbat.
    Yumob jidan brabli giltiwan en yumob bingga oldei jidan garram detmatj blad.
  ukr-1871: Бо ваші руки опоганені кровю, палцї — беззаконством; уста ваші торочять
    лож, язик ваш лепече неправду.
  deu-1951: Denn eure Hände sind mit Blut befleckt und eure Finger mit Unrecht; eure
    Lippen reden Lügen, und eure Zunge dichtet Verdrehungen.
  eng-JPS: For your hands are defiled with blood, and your fingers with iniquity;
    your lips have spoken lies, your tongue muttereth wickedness.
  srp-1865: Jer su ruke vaše oskvrnjene krvlju i prsti vaši bezakonjem; usne vaše
    govore laž i jezik vaš izrièe opaèinu.
  lug-lug: Kubanga emikono gyammwe gibunye omusaayi n’engalo zammwe zibunye obutali
    butuukirivu, emimwa gyammwe gyogedde eby’obulimba, n’ennimi zammwe z’ogedde eby’ekko.
  heb-heb: כי כפיכם נגאלו בדם ואצבעותיכם בעון שפתותיכם דברו שקר לשונכם עולה תהגה׃
  ben-IRV: তোমাদের হাত রক্তের দাগে ও আঙ্গুল পাপে অশুচি হয়েছে। তোমাদের মুখ মিথ্যা
    কথা বলে এবং তোমাদের জিভ দুষ্টতার কথা বলে।
  pan-pan: ਤੁਹਾਡੇ ਹੱਥ ਤਾਂ ਲਹੂ ਨਾਲ ਲਿੱਬੜੇ ਹੋਏ ਹਨ, ਅਤੇ ਤੁਹਾਡੀਆਂ ਉਂਗਲੀਆਂ ਬਦੀ ਨਾਲ, ਤੁਹਾਡੇ
    ਬੁੱਲ੍ਹ ਝੂਠ ਨਾਲ ਭਰੇ ਹਨ ਅਤੇ ਤੁਹਾਡੀ ਜੀਭ ਬਦੀ ਬਕਦੀ ਹੈ।
  mya-JVB: သင် တို့လက် သည် အသွေး နှင့် ၎င်း၊ လက်ချောင်း တို့သည် ဒုစရိုက် နှင့် ၎င်း
    ညစ်ညူး ကြ၏။ သင် တို့သည် နှုတ်ခမ်းနှင့် လျှာ အားဖြင့်မုသာ စကား၊ အဓမ္မ စကားကို ပြော
    တတ်ကြ၏။
  hmo-hmo: Badina be emui imadia be rara dekenai idia miro momokani, bona emui imadia
    kwakikwakidia be kerere dainai idia dika. Emui ududia ese hereva koikoi idia gwauraia
    vadaeni, bona emui maladia ese, hereva dika rohoroho idia mogea noho.
  urd-urd: क्यूँकि तुम्हारे हाथ ख़ून से और तुम्हारी उंगलियाँ बदकिरदारी से आलूदा हैं
    तुम्हारे लब झूट बोलते और तुम्हारी ज़बान शरारत की बातें बकती है।
  rus-SYN: Ибо руки ваши осквернены кровью и персты ваши - беззаконием; уста ваши
    говорят ложь, язык ваш произносит неправду.
  bqc-SIM: Asa gbɛ̃dɛ'au gↄ̃́kpa á ↄwa, á tàaeↄ á ↄkↄↄ pà. Ɛɛ mɛ́ ìↄ dↄ á lɛ́u,
    iↄ yãkpaanla bↄlɛ.
  tcz-CHONGTHU: Na khut hou chu mithana khut ahi bouvin, chule na khut jung hou namset
    chu chonset bolna ahi. Na kam’uva hungpot jong jouseina dim ahin, chule nakam
    paovu jong manlou thu ngensen potna ahi.
  mar-mar: कारण तुमचे हात रक्ताने माखले आहेत व तुमची बोटे अपराधांमुळे विटाळली आहेत.
    तुमचे ओठ खोटे बोलतात आणि तुमची जीभ द्वेष उच्चारते.
  qub-qub: Gamcunapaga maquiquipis yawarwan tiñicashami caycan. Dëduyquicunapis runa
    wañuchejllami. Llullacuyllatami parlanquipis. Shimiquicunapis mana allicunallatami
    parlan.
  hat-hat: San ap koule sou tout dwèt nou. Nou foure men nou nan tout kalite mechanste.
    Bonjou nou pa laverite. Depi nou louvri bouch nou se kout lang n'ap bay.
  eng-BSB: For your hands are stained with blood, and your fingers with iniquity;
    your lips have spoken lies, and your tongue mutters injustice.
  eng-WEBPB: For your hands are defiled with blood, and your fingers with iniquity.
    Your lips have spoken lies. Your tongue mutters wickedness.
  kbq-kbq: Tamagri tamazampina vahe'ma zamahe friza vahe'mofo koramo avitegeno, kefo
    avu'ava'zamo tamazankofina hareki'ne. Tamagipina havigema hu'zamo avitegeno, tamagefunafina
    kefo ke'ma hantagezamo avite'ne.
  nhe-BL: Pampa imojuanti inquipiyaj imoma tlen espoltic huan inquichijtoque miyac
    tlajtlacoli. Inistlacatij, inteijilnamiquij huan inquicocolíaj tlen cuali.
  gub-BL: Heta tuwykwer pepo rehe. Pepo ipiw penemiapo kwer iaiw ma'e rehe. Xo temu'emaw
    imume'u haw zo pekwaw. Tuweharupi pezuru umume'u iaiw ma'e.
  eng-DRA: 'For your hands are defiled with blood, and your fingers with iniquity:
    your lips have spoken lies, and your tongue uttereth iniquity.'
