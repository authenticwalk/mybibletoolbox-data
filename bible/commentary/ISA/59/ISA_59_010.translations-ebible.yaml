verse: ISA.059.010
translations:
  mal-C: അന്ധന്മാരെപ്പോലെ ഞങ്ങൾ ചുമർ തപ്പിനടക്കുന്നു, കണ്ണില്ലാത്തവരെന്നപോലെ ഞങ്ങൾ
    തപ്പിത്തടയുന്നു. ഉച്ചസമയത്ത് രാത്രിയിലെന്നപോലെ ഞങ്ങൾ ഇടറിവീഴുന്നു; ആരോഗ്യമുള്ളവരുടെ
    മധ്യേ മൃതന്മാരെപ്പോലെ ഞങ്ങൾ കഴിച്ചുകൂട്ടുന്നു.
  deu-TKW: 'Tappen müssen wir wie Blinde an der Wand und wie Augenlose müssen wir
    umhertappen; am hellen Mittage straucheln wir wie in der Dämmerung: unter Kraftstrotzenden
    gleichen wir den Toten.'
  lin-lin: Tozali kosimbasimba mir mpo na kotambola lokola bakufi miso, tozali kobanga
    kotambola lokola bato bazanga miso ; tozali kobeta mabaku na moyi makasi lokola
    nde tozali na butu makasi, tozali na nzoto kolongono kasi tokomi lokola bakufi.
  eng-LSV: We feel [for] the wall like the blind, || Indeed, we feel as without eyes,
    || We have stumbled at noon as at twilight, || In desolate places as the dead.
  eng-GNV: 'Wee grope for the wall like the blinde, and we grope as one without eyes:
    we stumble at the noone day as in the twilight: we are in solitarie places, as
    dead men.'
  eng-WEBSTER: 'We grope for the wall like the blind, and we grope as if we had no
    eyes: we stumble at noon day as in the night; we are in desolate places as dead
    men .'
  nhw-BL: Yeca timotlatzquilijtinemij ipan tlapepecholi huan timoalajtiyahuij quen
    tielisquíaj tipopoyotzitzi. Masque tlajcotona timotepotlamíaj quen elisquía tlayohua.
    Tinesij quen mijcatzitzi catli itztoque ipan tzintlayohuilotl huan amo quen telpocame
    catli tejtetique.
  swh-ONEN: Tunapapasa ukuta kama kipofu, tunapapasa katika njia zetu kama watu wasio
    na macho. Adhuhuri tunajikwaa kama wakati wa gizagiza; katikati ya wenye nguvu,
    tuko kama wafu.
  bba-bba: Sɑ sĩimɔ sɑ bɑ̃ɑrimɔ nɡe wɔ̃ko wi u ɡɑnɑ bɑbi. Mɑ sɑ sokikirɑmɔ sɔ̃ɔ sɔɔ
    nɡe wi u wɑ̃ɑ yɑm wɔ̃kuru sɔɔ. Bɑɑ mɛ sɑ bwɑ̃ɑ do, bɛsɛ kɑ ɡonu sɑ kuɑ tiɑ.
  eng-KJVCPB: 'We grope for the wall like the blind, And we grope as if we had no
    eyes: We stumble at noonday as in the night; We are in desolate places as dead
    men.'
  luo-luo: Wamulo kor udi mana ka muofni, kendo wamulo kuonde ma wawuothe, mana ka
    joma onge wengegi. Wachwanyore godiechiengʼ, mana ka gima en otieno kendo wachalo
    joma otho e kind joma rateke.
  meu-meu: Haba a darahuamu, mata-kepulu taudia na heheto, a hedarahumu, asi matadia
    taudia na heheto; dina tubua ai a hetutuhimu, adorahi mairumairuna ai na heto,
    goada korikori taudia bogaragidiai ai na mase taudia na heheto.
  npi-ULB: अन्‍धाले झैं र देख्‍न नसक्‍नेहरूले झैं हामी भित्ता छाम्‍छौं । हामी मध्यदिनमा
    नै साँझमा झैं ठेस खान्छौं । बलियोहरूका माझमा हामी मरेका मानिसझैं छौं।
  yor-yor: Gẹ́gẹ́ bí afọ́jú à ń táràrà lọ lẹ́gbẹ̀ẹ́ ògiri tí a ń wá ọ̀nà wa gẹ́gẹ́
    bí ènìyàn tí kò ní ojú. Ní ọ̀sán gangan ni à ń kọsẹ̀ bí ẹni pé alẹ́ ni; láàrín
    alágbára àwa dàbí òkú.
  pes-OPCB: مانند اشخاص نابینا، کورمال کورمال راه می‌رویم و در روز روشن جایی را نمی‌بینیم
    و به زمین می‌افتیم؛ گویی در دنیای مردگان زندگی می‌کنیم!
  tgl-ULB: Kinakapa namin ang pader katulad ng bulag, katulad ng mga hindi nakakikita.
    Kami ay natitisod sa katanghalian na parang sa takip-silim; sa kalagitnaan ng
    malakas kami ay katulad ng mga patay.
  hui-hui: Genda urunime ina de koheme ibagabu haradagua heledagola iname polene hariga
    taya bialu haabo kama. Horombe ni dedagoria howa ina arumaha ibaga bialu haradagua
    bidamaria ege to̱le̱ bu ngarume inanaga ge bidi laabo haragola kamagoni. Inaneme
    mitangi bialu ina bayaleore holomabe tobaho hemaria ani ndo ina homene ale harimada.
  mya-mya: ငါ​တို့​သည်​မျက်​မ​မြင်​များ​ကဲ့​သို့​လက်​နှင့် စမ်း​၍​သွား​လာ​ရ​ကြ​၏။
    မွန်း​တည့်​ချိန်​၌​ပင် ငါ​တို့​သည်​ညဥ့်​အ​ခါ​မှာ​ကဲ့​သို့ သန်​စွမ်း​သူ တို့​၏​အ​လယ်​၌
    မှောင်​မိုက်​ရာ​မ​ရ​ဏာ​နိုင်​ငံ သို့​ရောက်​ရှိ​နေ​ဘိ​သ​ကဲ့​သို့​ခြေ​ချော်​၍ လဲ​ကျ​ကြ​၏။-
  bod-N: ང་ཚོས་ལོང་པ་བཞིན་དུ་རྩིག་པར་ལག་མྱུལ་བྱས། མིག་མེད་བཞིན་དུ་ང་ཚོས་ལག་མྱུལ་བྱས།
    མུན་རུབ་བཞིན་དུ་ང་ཚོ་ཉིན་གུང་འདྲེད་བརྡབ་ཤོར་ནས། དར་མ་རྣམས་ཀྱི་ཁྲོད་དུ་ང་ཚོ་བེམ་པོ་དང་མཚུངས།
  sna-sna: Sebofu tinotsvanzvadzira tichitevedza madziro, tichitsvaka nzira yedu savanhu
    vasina meso. Panguva yamasikati tinogumburwa kunge nguva yorubvunzavaeni; pakati
    pavane simba, tangoita savakafa.
  spa-BLM: Buscamos a tientas la pared como los ciegos. Sí, andamos a tientas como
    los que no tienen ojos. Tropezamos con el mediodía como si fuera el crepúsculo.
    Entre los que son fuertes, somos como hombres muertos.
  cac-cac: Toxon̈ej sco machlej b'aj tzon̈ eq'ui, icha yec' machmon junoc mach max
    uji yilan d'a sat pat. A d'a chimc'ualil tzon̈ telvi, ichato d'ac'valil ayon̈eq'ui.
    Vach'chom tec'an on̈ scab'i, palta ichato chamnac on̈xo.
  swh-ULB: Tuna mashaka mchana kweupe kama kwenye mwanga unaofifia; miongoni mwa wenye
    nguvu tuko kama watu waliokufa.
  bel-bel: Адчуваем, як сьляпыя сьцяну, і, як без вачэй, ходзім навобмацак; спатыкаемся
    аполудні, як упоцемках, сярод жывых - як мёртвыя.
  deu-ELBBK: Wie Blinde tappen wir an der Wand herum, und wir tappen herum wie solche,
    die keine Augen haben; wir stolpern am Mittag wie in der Dämmerung. Wir sind unter
    Gesunden den Toten gleich.
  mbb-OT: Iring kiw te lakap he ebpekepenamsam diyà te elavat, ne ebpemekeurambak
    kiw minsan meudtu, henduen be te edhipanew kiw ziyà te merusirem. Minsan pa te
    mezesen is menge lawa tew, henduen kiw te menge minatey su wazè tew egkehimu.
  mal-2015: ഞങ്ങൾ കുരുടന്മാരെപ്പോലെ ചുവർ തപ്പിനടക്കുന്നു; കണ്ണില്ലാത്തവരെപ്പോലെ തപ്പിത്തടഞ്ഞു
    നടക്കുന്നു; സന്ധ്യാസമയത്തു എന്ന പോലെ ഞങ്ങൾ മദ്ധ്യാഹ്നത്തിൽ ഇടറുന്നു; ആരോഗ്യമുള്ളവരുടെ
    മദ്ധ്യേ ഞങ്ങൾ മരിച്ചവരെപ്പോലെ ആകുന്നു.
  gup-gup: Ngad karriyimerranj yiman karrimimbunje bininj! Karridjalbidwayhme ba bu
    karrire yeleyeledj. Bu karrire kunbarnangarraburrk, bonj, minj karriwernhbolknan
    dja karridjalmankan. Ngad yiman karringudjyak bininj, yiman bu karridjaldarrkid.
  rmc-rmc: Chudas pes la falatar sar o koro manuš, hmatinas sar oda, kas nane jakha;
    pro dilos amenge poddžan o pindre, sar te uľahas kaľipen, a maškar o saste the
    zorale sam sar mule.
  pes-OPV: و مثل کوران برای دیوار تلمس می‌نماییم و مانند بی‌چشمان کورانه راه می‌رویم.
    در وقت ظهر مثل شام لغزش می‌خوریم و در میان تندرستان مانند مردگانیم.
  ron-1924: Быжбыим ка ниште орбь де-а лунгул унуй зид, быжбыим ка чей че н-ау окь,
    не потикним зиуа-н амяза маре ка ноаптя, ын мижлокул челор сэнэтошь сунтем ка
    ниште морць.
  ben-OBCV: দৃষ্টিহীনের মতো আমরা দেওয়াল ধরে পথ হাঁতড়াই, চক্ষুহীন মানুষের মতোই আমরা
    পথ অনুমান করি। মধ্যাহ্নেই সন্ধ্যা হয়েছে ভেবে আমরা হোঁচট খাই, শক্তিশালী লোকেদের
    মাঝে, আমরা যেন মৃত মানুষ।
  som-som: Sida kuwa indhaha la' ayaynu derbiga u haabhaabannaa, oo sida innagoo aan
    innaba indho lahayn ayaynu wax u haabhaabannaa. Sida fiid oo kale ayaynu hadh
    cad u turunturoonnaa, oo waxaynu nahay sida dad dhintay oo kuwa barwaaqaysan ku
    dhex jira.
  lat-VUC: 'Palpavimus sicut cæci parietem, et quasi absque oculis attrectavimus:
    impegimus meridie quasi in tenebris; in caliginosis quasi mortui.'
  eng-ASVBT: 'We grope for the wall like the blind; yea, we grope as they that have
    no eyes: we stumble at noonday as in the twilight; among them that are lusty we
    are as dead men.'
  ita-1885: Noi siamo andati brancolando intorno alla parete, come ciechi; siamo andati
    brancolando, come quelli che non hanno occhi; noi ci siamo intoppati nel mezzodì,
    come in sul vespro; noi siamo stati in luoghi ermi e solitari, come morti.
  eng-LXXUP: 'They shall feel for the wall as blind men, and shall feel for it as
    if they had no eyes: and they shall feel at noonday as at midnight; they shall
    groan as dying men.'
  eng-ULB: We grope for the wall like the blind, like those who cannot see. We stumble
    at noonday as in the twilight; among the strong we are like dead men.
  spa-VBL: Andamos a tientas como ciegos a lo largo de una pared, palpando con las
    manos como si no tuviéramos ojos. Tropezamos al mediodía como si fuera la tarde.
    Entre los que están llenos de vida, somos como los muertos.
  fra-_FOB: Nous allons à tâtons comme des aveugles le long d'un mur, nous tâtonnons
    comme des gens sans yeux; nous trébuchons en plein midi, comme sur la brune; dans
    l'abondance nous sommes comme morts.
  mal-mal: ഞങ്ങൾ കുരുടന്മാരെപ്പോലെ ഭിത്തി തപ്പിനടക്കുന്നു; കണ്ണില്ലാത്തവരെപ്പോലെ തപ്പിത്തടഞ്ഞു
    നടക്കുന്നു; സന്ധ്യാസമയത്ത് എന്നപോലെ ഞങ്ങൾ നട്ടുച്ചയ്ക്ക് ഇടറുന്നു; ശക്തരയവരുടെ
    മദ്ധ്യത്തിൽ ഞങ്ങൾ മരിച്ചവരെപ്പോലെ ആകുന്നു.
  urd-GVR: Ham andhoṅ kī tarah dīwār ko hāth se chhū chhū kar rāstā mālūm karte haiṅ,
    āṅkhoṅ se mahrūm logoṅ kī tarah ṭaṭol ṭaṭol kar āge baṛhte haiṅ. Dopahar ke waqt
    bhī ham ṭhokar khā khā kar yoṅ phirte haiṅ jaise dhundalkā ho. Go ham tanāwar
    logoṅ ke darmiyān rahte haiṅ, lekin ḳhud murdoṅ kī mānind haiṅ.
  suz-BL: मिक्‍च मताइब खोदेंशो पा गारो सुल्‍शा गाक्‍नीकी। मिक्‍च मपाइश्‍शो मुर खोदेंशो
    पा सुल्‍‍नीकी। नाक्‍दो खोदेंशो पा नाक्‍ती यो दाइल पांइ‍सीनीकी। गो बोल्‍यो मुर
    आन दातेम बेक्‍शो मुर खोदेंशो दुम्‍तक। ब्‍यवस्‍था २८:२९
  eng-NOY: We grope for the wall, like the blind; We feel our way, like those that
    are deprived of sight; We stumble at noonday as in the night; In the midst of
    fertile fields we are like the dead.
  ita-1927: Andiam tastando la parete come i ciechi, andiamo a tastoni come chi non
    ha occhi; inciampiamo in pien mezzogiorno come nel crepuscolo, in mezzo all’abbondanza
    sembriamo de’ morti.
  ckb-ckb: وەک کوێر دەست لە دیوار دەدەین، وەک یەکێک دوو چاوی نەبێت دەست دەکوتین. لە
    نیوەڕۆدا هەروەک کاتی تاریک و ڕوونی پەل دەکوتین، لەنێو چالاکەکان وەک مردوو واین.
  eng-BBE: 'We go on our way, like blind men feeling for the wall, even like those
    who have no eyes: we are running against things in daylight as if it was evening;
    our place is in the dark like dead men.'
  kan-OKCV: ಕುರುಡರ ಹಾಗೆ ಗೋಡೆಯನ್ನು ತಡವರಿಸುತ್ತೇವೆ. ಕಣ್ಣಿಲ್ಲದವರ ಹಾಗೆ ಮುಟ್ಟಿ ನೋಡುತ್ತೇವೆ.
    ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ರಾತ್ರಿಯಂತೆ ಎಡವುತ್ತೇವೆ. ಸತ್ತವರ ಹಾಗೆ ಹಾಳಾದ ಸ್ಥಳಗಳಲ್ಲಿ ಇದ್ದೇವೆ.
  tam-2017: நாங்கள் குருடரைபோல் சுவரைப்பிடித்து, கண் இல்லாதவர்களைப்போல் தடவுகிறோம்;
    இரவில் இடறுகிறதுபோலப் பட்டப்பகலிலும் இடறுகிறோம்; செத்தவர்களைப்போல் பாழான இடங்களில்
    இருக்கிறோம்.
  spa-RV-1909: Palpamos la pared como ciegos, y andamos á tiento como sin ojos; tropezamos
    al medio día como de noche; estamos en oscuros lugares como muertos.
  ron-BTF: Bâjbâim căutând zidul ca orbii şi bâjbâim ca şi cum nu am avea ochi, ne
    poticnim la amiază ca noaptea; suntem în locuri pustiite ca morţi.
  eng-WEBP: We grope for the wall like the blind. Yes, we grope as those who have
    no eyes. We stumble at noon as if it were twilight. Among those who are strong,
    we are like dead men.
  eng-FBV: We grope like blind people along a wall, feeling with our hands as if we
    have no eyes. We stumble at noon as if it were the evening. Among those who are
    full of life, we are like the dead.
  nld-1939: Als blinden tasten we langs de wand, Weifelend als die geen ogen hebben;
    Wij struikelen op klaarlichte dag, alsof het schemering was, Zijn in de bloei
    van het leven als doden.
  nch-BL: Yeca timotatzquilijtinemij ipan tapepecholi huan timoalajtiyahuij quej elisquía
    tipopoyotzitzi. Masque tajcotona timotepotaníaj quej elisquía tayohua. Tinesij
    quej mijcatzitzi cati itztoque ipan tzintayohuilot huan amo quej telpocame cati
    tejtetique.
  vie-1934: Chúng ta đi dọc theo tường như người mù; rờ rẫm như người không có mắt;
    đúng trưa mà vấp chân như chạng vạng; giữa những kẻ mạnh mẽ mà mình như người
    chết.
  hin-CV: हम अंधों के समान दीवार को ही टटोल रहे हैं, दिन में ऐसे लड़खड़ा रहे हैं मानो
    रात है; जो हृष्ट-पुष्ट हैं उनके बीच हम मृत व्यक्ति समान हैं.
  eng-OURB: We grope for the wall like the blind. Yes, we grope as those who have
    no eyes. We stumble at noon as if it were twilight. Among those who are strong,
    we are like dead men.
  spa-BES: Seguimos nuestro camino, como hombres ciegos que buscan la pared, como
    aquellos que no tienen ojos; corremos contra las cosas a la luz del día como si
    fuera de noche; Nuestro lugar está en la oscuridad como hombres muertos.
  tdx-tdx: Tsapatsapaen-tika i rindriñey manahake te goa, eka mitsapatsapa hoe tsy
    amam-pihaino; mitotohitse an-tsipinde-mena hoe am-palipalitsieñe; itika hoe lolo
    an-toetse maieñe ao.
  tha-KJV: เราทั้งหลายคลำหากำแพงเหมือนคนตาบอด เราคลำหาราวกับว่าเราไม่​มี​ลูกตา เราสะดุดในเวลาเที่ยงเหมือนในเวลากลางคืน
    เราอยู่ในที่โดดเดี่ยวเหมือนคนตาย
  por-BR-2018: Apalpamos as paredes como cegos, e como se não tivéssemos olhos andamos
    apalpando; tropeçamos ao meio-dia como se fosse noite; entre os fortes estamos
    como mortos.
  deu-ELO: Wie Blinde tappen wir an der Wand herum, und wir tappen herum wie solche,
    die keine Augen haben; wir straucheln am Mittag wie in der Dämmerung. Wir sind
    unter Gesunden den Toten gleich.
  eng-WYC-2018: We groped as blind men the wall, and we as without eyes touched; we
    stumbled in midday, as in darknesses, in dark places, as dead men. (We grope the
    wall like the blind, and we touch it, like those without eyes; we stumble at midday,
    like in the darkness, yea, in dark places, like the dead.)
  epo-epo: Ni palpas la muron kiel blinduloj, kaj ni palpas kiel senokululoj; en tagmezo
    ni faletas kiel en krepusko, en mallumo kiel mortintoj.
  uig-PIN: Ⱪariƣulardǝk biz tamni silaxturup izdǝymiz, Kɵzsiz bolƣandǝk silaxturimiz;
    Gugumda turƣandǝk qüxtimu putlixip ketimiz, Qǝt yaⱪilarda ɵlüklǝrdǝk yürimiz.
  beo-beo: 'Ninia da si dofoi dunu defele, logo hogomusa: ahoa. Ninia da gasi ganodini
    ahoabe defele, amola bogosu gasi dunasi sogebi ganodini ahoabe defele, esomogoa
    dafasa.'
  tpi-OTNT: Ol dispela hevi i mekim mipela i stap wokabaut olsem ol aipas, na mipela
    i painim painim rot bilong wokabaut. Na long biksan yet mipela i wokabaut olsem
    ol man i wokabaut long tudak, na lek bilong mipela i sutim ol ston samting na
    mipela i pundaun. Mipela i bin ting bai mipela i stap gut tru, tasol nogat. Mipela
    i stap olsem ol man i dai pinis.
  hau-SA: Kamar makafi, sai lallubar bango muke yi, muna lallubawar hanyarmu kamar
    marasa idanu. Da tsakar rana muna tuntuɓe sai ka ce wuri ya fara duhu; cikin ƙarfafa,
    mun zama kamar matattu.
  uig-LAT: Qarighulardek biz tamni silashturup izdeymiz, Közsiz bolghandek silashturimiz;
    Gugumda turghandek chüshtimu putliship kétimiz, Chet yaqilarda ölüklerdek yürimiz.
  nde-nde: Njengeziphofu siphumputha silandela umduli, siphumputhe indlela yethu njengabantu
    abangelamehlo. Sikhubeka emini ingathi kukusihlwa; kwabalamandla, sinjengabafileyo.
  ton-ton: '‌ʻOku tau tautaufā ki he ʻā ʻo hangē ko e kui, pea ʻoku tau tautaufā ʻo
    hangē ʻoku ʻikai hatau mata: ʻoku tau humu ʻi he hoʻatāmālie ʻo hangē ha poʻuli;
    ʻoku tau ʻi he ngaahi potu lala ʻo hangē ko e kakai mate.'
  ces-1613: Makáme jako slepí stěnu, a jako bychom žádných očí neměli, šámáme. Urážíme
    se o poledni jako v soumrak, u veliké hojnosti podobni jsme mrtvým.
  eng-WMB: We grope for the wall like the blind. Yes, we grope as those who have no
    eyes. We stumble at noon as if it were twilight. Among those who are strong, we
    are like dead men.
  tam-TCV: நாங்கள் குருடர்களைப்போல் சுவரைப் பிடித்து, தடவித் திரிகிறோம்; கண்கள் இல்லாதவர்களைப்போல்
    எங்கள் வழியில் தடுமாறுகிறோம். மங்கிய மாலைப் பொழுதில் இடறுகிறதுபோல நடுப்பகலில்
    இடறுகிறோம்; பெலனுள்ளவர்கள் மத்தியில் மரித்தவரைப்போல் இருக்கிறோம்.
  ceb-ULB: Nagapangapkap kita diha sa bongbong nga daw buta, sama niadtong dili makakita.
    Mangapandol kita bisag udtong tutok; taliwala sa mga kusgan sama kita sa mga patayng
    mga tawo.
  pol-UBG: Macamy ściany jak ślepi, macamy, jakbyśmy oczu nie mieli. Potykamy się
    w południe jak o zmierzchu; w miejscach opustoszałych – jak umarli.
  urd-GVU: ہم اندھوں کی طرح دیوار کو ہاتھ سے چھو چھو کر راستہ معلوم کرتے ہیں، آنکھوں
    سے محروم لوگوں کی طرح ٹٹول ٹٹول کر آگے بڑھتے ہیں۔ دوپہر کے وقت بھی ہم ٹھوکر کھا
    کھا کر یوں پھرتے ہیں جیسے دُھندلکا ہو۔ گو ہم تن آور لوگوں کے درمیان رہتے ہیں،
    لیکن خود مُردوں کی مانند ہیں۔
  deu-1912: Wir tappen nach der Wand wie die Blinden und tappen, wie die keine Augen
    haben. Wir stoßen uns im Mittag wie in der Dämmerung; wir sind im Düstern wie
    die Toten.
  kan-2017: ಕುರುಡರಂತೆ ಗೋಡೆಯನ್ನು ತಡವರಿಸಿ ನಡೆಯುತ್ತೇವೆ, ಹೌದು, ಕಣ್ಣಿಲ್ಲದವರ ಹಾಗೆ ತಡಕಾಡುತ್ತೇವೆ,
    ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಸಂಜೆಯಂತೆ ಎಡವುತ್ತೇವೆ, ಪುಷ್ಟರ ನಡುವೆ ಸತ್ತವರ ಹಾಗಿದ್ದೇವೆ.
  yap-yap: ere gadad be gorbal ni bod e girdi’ nib malmit. Gadad be dol’ ni misiw,
    ni gowa ke nep’, ni gowa gadad bay u fithik’ e lumor ko fayleng ko yam’.
  hlt-MCSB: Mikdael bangla pangbueng m'phatuem uh tih mik aka mueh bangla m'phatuem
    uh. Khothun ah khaw hlaemhmah bangla, thaom thathueng lakli ah hlang duek bangla
    m'paloe uh.
  mdy-ETH: ኩቻ ዓርቂ ዛጊ ኑኡኒ ሃንታኔ፤ ጎይፆዋ ኑኡኮ ኑ ዓኣዻሢ ዓርቂ ዛጊ ዛጊኬ፤ ሳዓ ሃባርቴያጉዲ ዓቦ ሮኦሮና ኑ ዹቂንታኔ፤
    ዎልቆና ዓኣ ዓሶ ባኣካ ኑኡኒ ሃይቄ ዓሲጉዲኬ።
  twi-ASANTE: Yɛayɛ te sɛ anifirafoɔ. Yɛkeka afasuo ho hwehwɛ kwan te sɛ nnipa a wɔnni
    ani. Owigyinaeɛ no, yɛsuntisunti sɛdeɛ onwunu adwoɔ; yɛduru ahoɔdenfoɔ mu a, yɛte
    sɛ awufoɔ.
  eng-WEBU: We grope for the wall like the blind. Yes, we grope as those who have
    no eyes. We stumble at noon as if it were twilight. Among those who are strong,
    we are like dead men.
  wal-wal: Nuuni aifee bainna qooqedan, dirssaa gimbbiyaakko tattaafoos. Sa7ai lem77in
    hemettiyaabaadan, seeta gallassi xubettoos. Qassi kumetta wolqqaara de7iya asatu
    giddon nuuni haiqqida asatu mala gidida.
  spa-PDDPT: Como ciegos palpamos la pared. Andamos a tientas como si no tuviéramos
    ojos. Tropezamos tanto al mediodía como cuando llega la noche. Estamos como muertos
    entre los vigorosos.
  gun-gun: Oo mbotya rupi japovyvya rupi jaiko, ára revegua e'ỹ rami avi, hexa e'ỹ
    va'e rami japovyvy jaikovy. Kuaray mbyte teĩ nhanhepyxanga 'rã javy pytũ rupi
    rami. Imbaraetekue mbyte rupi teĩ omanogue rami jaiko.
  ilo-ULB: Ar-arikapenmi ti pader a kas iti bulsek, kas kadagiti saan a makakita.
    Maitubtublakkami iti tengnga ti aldaw nga arigna't sumipngeten; kadagiti napipigsa,
    kasla kami la natay a tattao.
  kpg-kpg: gei gimaadou e haahaa hua be digau e dee gida. Gimaadou e hingahinga i di
    oodee be digau e taele i di boo, e hai be digau i lodo tenua bouli o digau mmade.
  uig-ARA: قارىغۇلاردەك بىز تامنى سىلاشتۇرۇپ ئىزدەيمىز، كۆزسىز بولغاندەك سىلاشتۇرىمىز؛
    گۇگۇمدا تۇرغاندەك چۈشتىمۇ پۇتلىشىپ كېتىمىز، چەت ياقىلاردا ئۆلۈكلەردەك يۈرىمىز.
  sus-sus: Won na won santide fenfe alɔ dɔnxui naxan ɲɛrɛma a yire masuxu ma. Won
    birama yanyi ra, alɔ won na ɲɛrɛfe dimi nan kui. Won luxi nɛ alɔ mixi faxaxi sɛnbɛmae
    tagi.
  pon-2006: se ahpw kin dedehmseli wasa rasehng maskun men. Se kin dipekelekel nin
    souwas, likamwete nipwong, likamwete se mihmi nan sahpw rotorot en me melahr akan.
  ksd-ksd: Da pepere upi ra papar a pal da ra pula, maia, da pepere da diat ba pa
    ta mata i diat; da tutukai ba ra keake i ki tur, da ta ra talvivi; da varogop
    ma ra umana minat pire diat dia laun bulu.
  tur-YTC: Körler gibi duvarı el yordamıyla arıyoruz. Evet, gözleri olmayanlar gibi
    yokluyoruz. Öğle vakti alacakaranlıktaymış gibi tökezliyoruz. Güçlüler arasında
    ölüler gibiyiz.
  grc-BRENT: Ψηλαφήσουσιν ὡς τυφλοὶ τοῖχον, καὶ ὡς οὐχ ὑπαρχόντων ὀφθαλμῶν ψηλαφήσουσι·
    καὶ πεσοῦνται ἐν μεσημβρίᾳ ὡς ἐν μεσονυκτίῳ, ὡς ἀποθνήσκοντες στενάξουσιν·
  ind-AYT: Kami meraba-raba tembok seperti orang buta, kami meraba-raba seperti mereka
    yang tidak mempunyai mata. Kami tersandung pada siang hari seperti pada senja
    hari. Di antara orang-orang kuat, kami seperti orang mati.
  nya-nya: Timapapasapapasa khoma ngati munthu wosaona, kuyangʼanayangʼana njira ngati
    anthu opanda maso. Timapunthwa dzuwa lili paliwombo ngati kuti ndi usiku; timakhala
    pansi mu mdima ngati anthu akufa.
  hrv-hrv: Pipamo kao slijepci duž zida, tapkamo kao bez očiju. Spotičemo se u podne
    k'o u sumraku, sasvim zdravi, kao da smo mrtvi.
  mps-mps: Te sęgę dabego da te gedu widai tiwai biliyu bidibao, te da pabo sunumi
    gege gege bilibo dao. Te genuai giliga nanalubode digi, da te be hulia saide bilibo
    bidi dabe tiwai bilalubo, te dago sągą dani te masigiba tųą palobaso, da tula
    mubo dao. Dago homugo te da bugagia bidaiba homu yali, tiali goli menio. Da te
    isai bidi bidibo tiwai yai dao.
  tpi-tpi: Ol dispela hevi i mekim mipela i stap wokabaut olsem ol aipas, na mipela
    i painim painim rot bilong wokabaut. Na long biksan yet mipela i wokabaut olsem
    ol man i wokabaut long tudak, na lek bilong mipela i sutim ol ston samting na
    mipela i pundaun. Mipela i bin ting bai mipela i stap gut tru, tasol nogat. Mipela
    i stap olsem ol man i dai pinis.
  dan-1931: vi famler langs Væggen som blinde, famler, som savned vi Øjne, vi snubler
    ved Middag som i Skumring, er som døde i vor kraftigste Alder;
  vie-OVCB: Chúng ta sờ soạng như người mù mò theo tường, cảm nhận đường đi của mình
    như người không mắt. Dù giữa trưa chói sáng, chúng ta vấp ngã như đi trong đem
    tối. Giữa những người sống mà chúng ta như người chết.
  guj-2017: કોઈ જોઈ ન શકે તેમ, અમે અંધની જેમ ભીંતને હાથ લગાવીને શોધીએ છીએ. અંધારી
    રાત્રિની જેમ અમે બપોરે ઠોકર ખાઈએ છીએ; બળવાનની મધ્યે અમે મૃત જેવા છીએ.
  pon-2006A: se ahpw kin dedehmseli wasa rasehng maskun men. Se kin dipekelekel nin
    souwas, likamwete nipwong, likamwete se mihmi nan sahpw rotorot en me melahr akan.
  por-BRBSL: Apalpamos a parede como os cegos. Sim, nós tateamos como aqueles que
    não têm olhos. Tropeçamos ao meio-dia como se fosse o crepúsculo. Entre aqueles
    que são fortes, nós somos como homens mortos.
  cth-cth: Mit ka dawn e patetlah tapang thupthup payam awh teh, mit ka tawn hoeh
    e patetlah pou payam awh. Tangmin e patetlah kanîthun hai kamthui awh teh, ka
    rawp awh. Thaonae koe teh tami kadout patetlah doeh ka o awh toe.
  twi-twi: Te sɛ anifuraefo no, yɛkeka wɔ afasu ho hwehwɛ ɔkwan te sɛ nnipa a wonni
    ani. Owigyinae no yehintihintiw sɛnea onwini adwo; yedu ahoɔdenfo mu a yɛte sɛ
    awufo.
  hlt-hlt: Mikdael bangla pangbueng m'phatuem uh tih mik aka mueh bangla m'phatuem
    uh. Khothun ah khaw hlaemhmah bangla, thaom thathueng lakli ah hlang duek bangla
    m'paloe uh.
  tbz-SIM: Kɛ ɑ̃́ɑ̃ntɛ kuyũ̀ɔ̃̀nkù ɔ̃ nhɑ̃́ɑ̃́mmɛ̀ kuduotí borɛ̀, kɛ firì bɛ̀ɛ̀ nuɔ
    nyí wúó mbɛ kɔ̃mɛ, kɛ bétírí kuyie ncuokɛ̀ kɛ duò kɛ dò ndɛ̀ tu kɛyènkɛ̀, kɛ̀
    ti kɔ̃̀ntì nɑɑti kɛ̀ ti nɛ́ do mbɛcíríbɛ̀.
  msy-2020: Osɨmtɨzir kaba e gamima, e mati gumazir damazir okavɨrɨzibar mɨn tuavim
    buriagh arui. Egha pura arua ghua dɨpenir bɨrimɨn suighasava amuav avenge. Egha
    e aruer arɨzimɨn arua mati gumazamiziba mɨtarmemɨn arua, uan sueba isa dagɨabagh
    asa daghiri. E ghaze, e ti bar gavgavigha deravɨra iti, puvatɨ. E gumazamiziba
    ariaghirezɨ moghɨn iti.
  azb-azb: Kor kimi əllərimizlə divarı yoxlayırıq, Gözü görməyənlər tək yol axtarırıq.
    Günorta çağı gecə vaxtı olduğu kimi büdrəyirik, Güclülər arasında ölülər kimiyik.
  eng-DBY: 'We grope for the wall like the blind, and we grope as if we had no eyes:
    we stumble at midday as in the twilight; amongst the flourishing we are as the
    dead.'
  hin-2017: हम अंधों के समान दीवार टटोलते हैं, हाँ, हम बिना आँख के लोगों के समान टटोलते
    हैं; हम दिन दोपहर रात के समान ठोकर खाते हैं, हष्टपुष्टों के बीच हम मुर्दों के
    समान हैं।
  wol-KYG: Nu ngi làmbatub tabax ni silmaxa, di tëñëx-tëñëxi ni ku amuli gët, di fakktalu
    bëccëg ndarakàmm ni bu doon guddi, dëkk ak ñu wér péŋŋ te mel ni ña dee.
  eng-YLT: We feel like the blind [for] the wall, Yea, as without eyes we feel, We
    have stumbled at noon as at twilight, In desolate places as the dead.
  kne-kne: Kaman takon nagodab ay mankapkapokap sin dingding ya maisokba sin kaagawan
    ay kaman et labi. Mo is-o tako din kasasaad tako sin nasalon-at ay ipogaw sin
    kad-an tako, kaman takon natey.
  eng-WYC-2017: We groped as blind men the wall, and we as without eyes touched; we
    stumbled in midday, as in darknesses, in dark places, as dead men.
  eng-WMBB: We grope for the wall like the blind. Yes, we grope as those who have
    no eyes. We stumble at noon as if it were twilight. Amongst those who are strong,
    we are like dead men.
  urd-GVH: हम अंधों की तरह दीवार को हाथ से छू छूकर रास्ता मालूम करते हैं, आँखों से
    महरूम लोगों की तरह टटोल टटोलकर आगे बढ़ते हैं। दोपहर के वक़्त भी हम ठोकर खा खाकर
    यों फिरते हैं जैसे धुँधलका हो। गो हम तनआवर लोगों के दरमियान रहते हैं, लेकिन ख़ुद
    मुरदों की मानिंद हैं।
  rug-rug: Gua ari tie behudi sapu ene zazapa luli gobagoba, si tapotapoe si gita
    guana tie loke matadi. Pa korapa rane toa si tubarae ni gita guana pa hupohuporona
    tu; be koa koari na tie ṉiṉiradi, ba guana tie mateda si gita.
  gaz-gaz: Nu akkuma jaamaa dallaa qaqqabachaa deemna; akkuma warra ija hin qabnee
    harkaan karaa keenya barbaaddanna. Akka nama halkaniin deemuu guyyaa saafaadhaan
    guggufanne; namoota jajjaboo gidduutti akka warra duʼanii taaneerra.
  fra-LSG: Nous tâtonnons comme des aveugles le long d’un mur, Nous tâtonnons comme
    ceux qui n’ont point d’yeux; Nous chancelons à midi comme de nuit, Au milieu de
    l’abondance nous ressemblons à des morts.
  gnn-gnn: Ŋanapurrunydja dhuwala balanyarana yolŋu walala bitjan bamba'‐bambaynha,
    yakana ŋanapurru yukurra nhäma ŋamathama; ŋunhinydja walupuynydja wal'ŋu ŋanapurru
    yukurra marrtji dhä‐ŋal'ŋalyunna, galki'‐galkirrina marrtji.
  yal-yal: En tantanma alo danxutɔne nɛma sigan tiyɛ banxin xɔn, a luxi alo en yɛɛ
    mi na, en tantanma. En na en sanna radinma yanyin na alo fitirin na a ra. En luxi
    nɛn alo faxa muxune niiramane yɛ.
  haw-1868: Ke kolo nei makou e hana i ka pa, me he makapo la, Ke kolo nei no makou,
    me he mea maka ole la, Kulanalana makou i ke awakea, e like me ka po; Me he poe
    make la, maloko o na wahi momona.
  arb-NAV: نَتَحَسَّسُ الْحَائِطَ كَالأَعْمَى، وَنَتَلَمَّسُ كَالْمَكْفُوفِ، نَتَعَثَّرُ
    فِي الظَّهِيرَةِ كَمَا لَوْ كُنَّا نَسِيرُ فِي عَتْمَةِ اللَّيْلِ وَنَكُونُ كَالأَمْوَاتِ
    بَيْنَ الْمُتَدَفِّقِينَ بِالْحَيَاةِ.
  ewe-ewe: Miele asi tsam le gli ŋu abe ŋkugbagbãtɔwo ene, eye miele mɔ dim kple asi
    abe ame siwo mele nu kpɔm o la ene. Miele nu klim le ŋdɔkutsu dzatsi abe zã me
    ene, eye míele lãmesesẽtɔwo dome abe ame kukuwo ene.
  eng-LEE: 'We grope like the blind on the wall, and as if we had no eyes do we grope:
    we stumble at noonday as in the twilight; we are in complete darkness like the
    dead.'
  asm-FB: আমি অন্ধলা লোকৰ দৰে দেৱালত খপিয়াওঁ, চকুহীন লোকৰ দৰে খপিয়াই ফুৰোঁ; গধূলি
    বেলাৰ দৰে দুপৰ বেলাতো আমি উজটি খাওঁ; আৰু শক্তিমান লোকৰ মাজত আমি মৰা মানুহৰ দৰে
    থাকোঁ।
  sus-A: وٌن نَ وٌن سَنتِدٍ قٍنقٍ عَلْ دْنشُي نَشَن حّرّ مَ عَ يِرٍ مَسُشُ مَ. وٌن
    بِرَ مَ يَنيِ رَ، عَلْ وٌن نَ حّرّقٍ دِ مِ نَن كُي. وٌن لُشِ نّ عَلْ مِشِ قَشَشِ
    سّنبّمَيٍ تَفِ.
  fra-SBL: Nous tâtonnons vers le mur comme des aveugles. Oui, nous tâtonnons comme
    ceux qui n'ont pas d'yeux. Nous trébuchons à midi comme si c'était le crépuscule.
    Parmi ceux qui sont forts, nous sommes comme des hommes morts.
  hbo-hbo: נְגַֽשְׁשָׁ֤ה כַֽעִוְרִים֙ קִ֔יר וּכְאֵ֥ין עֵינַ֖יִם נְגַשֵּׁ֑שָׁה כָּשַׁ֤לְנוּ
    בַֽצָּהֳרַ֙יִם֙ כַּנֶּ֔שֶׁף בָּאַשְׁמַנִּ֖ים כַּמֵּתִֽים׃
  kik-kik: Tũhambataga rũthingo ta mũtumumu, na tũgeetherera njĩra ta andũ matarĩ
    maitho. Tũhĩngagwo mũthenya barigici o ta rĩrĩa kũrĩ mairia; tũrĩ gatagatĩ ka
    andũ arĩa marĩ hinya, tũhaanaga ta andũ akuũ.
  fra-NCL: Nous tâtonnons comme des aveugles le long d’un mur ; nous tâtonnons comme
    des gens qui n’ont pas d’yeux ; nous trébuchons en plein midi comme au crépuscule ;
    au milieu d’hommes vigoureux, nous sommes semblables à des morts.
  cek-AK: Aicae loe mikmaeng baktiah tapang to pathoep moe, mik tawn ai kami baktiah
    loklam to a pathoep o; athun naah khoving baktiah amthaek o; thacak kaminawk salakah
    kadueh kaminawk baktiah a oh o.
  cuk-cuk: Dule-aku-atakmaladyobi, anmar galu-ebu-ebu gudimalad. Dule-ibyasurmaladyobi,
    anmar negsichidgi acha-acha gudimalad. Neg-mutikidyobi, anmar neg-ibgine yoleddamalad.
    Anmar bonisuli-inigwele, burgwaleyob na gudimalad.
  uig-CYR: Қариғулардәк биз тамни силаштуруп издәймиз, Көзсиз болғандәк силаштуримиз;
    Гугумда турғандәк чүштиму путлишип кетимиз, Чәт яқиларда өлүкләрдәк жүримиз.
  pma-pma: Sakini meretavel suval meatin koa meten var. Anatin, memusavoi en taviai
    enges suval out vong. Avaseini mesav keil ave keih, keihoen tovuol en ir suval
    memat tuai.”
  tel-2017: గోడకోసం గుడ్డివారిలాగా, కళ్ళులేని వారిలాగా తడవులాడుతున్నాం. మసక చీకటి
    అయినట్టు మధ్యాహ్నకాలంలో కాలుజారి పడుతున్నాము. బలవంతుల మధ్యలో మేము చచ్చిన వాళ్ళలాగా
    ఉన్నాం.
  hat-BSA: Nou tatonnen akote mi an tankou moun avèg. Nou tatonnen kon sila ki pa
    gen zye yo. Nou kilbite a midi konsi se nan aswè. Pami sila ki plen kouraj yo,
    nou parèt tankou moun mouri.
  kos-kos: Kut kahlimin acn uh oana mwet kun. Kut tukulkul ke infulwen len oana in
    fong, oana kut in oasr in facl lohsr lun misa.
  hbo-WLC: נְגַֽשְׁשָׁ֤ה כַֽעִוְרִים֙ קִ֔יר וּכְאֵ֥ין עֵינַ֖יִם נְגַשֵּׁ֑שָׁה כָּשַׁ֤לְנוּ
    בַֽצָּהֳרַ֙יִם֙ כַּנֶּ֔שֶׁף בָּאַשְׁמַנִּ֖ים כַּמֵּתִֽים׃
  ibo-ibo: Anyị na-asọgharị ìsì na mgbidi dịka ndị na-enweghị anya, na-asọgharị isi
    dịka ndị na-enweghị anya; anyị na-ada na-akpọbi ukwu nʼetiti ehihie dịka a ga-asị
    na ọ bụ oge chi ojiji, nʼetiti ndị nwere ezi ndụ, anyị nọ ka ndị nwụrụ anwụ.
  ory-ory: ଆମ୍ଭେମାନେ ଅନ୍ଧ ଲୋକ ପରି କାନ୍ଥ ପାଇଁ ଦରାଣ୍ଡି ହେଉ, ହଁ, ଚକ୍ଷୁହୀନ ଲୋକମାନଙ୍କ ପରି
    ଆମ୍ଭେମାନେ ଦରାଣ୍ଡି ହେଉ; ଆମ୍ଭେମାନେ ସନ୍ଧ୍ୟାବେଳ ପରି ମଧ୍ୟାହ୍ନ କାଳରେ ଝୁଣ୍ଟି ପଡ଼ୁ; ଆମ୍ଭେମାନେ
    ହୃଷ୍ଟପୁଷ୍ଟ ଲୋକଙ୍କ ମଧ୍ୟରେ ମୃତ ଲୋକଙ୍କ ପରି ଅଛୁ।
  chk-chk: Iwe, sa atapfetal won tit usun chök chon chun ika usun chokewe esap wor
    meser. Sa chepetek leoloas usun chök lefäf, sa pwal wewe ngeni somä lein chon
    pöchökül.
  rop-rop: Melabat oldei wokwokbat jis laik melabat blainwan, en melabat oldei buldan
    eniweya wen det san im stil langa top, jis laik im stil naitaim. Melabat kaan
    luk enijing. Melabat jis laik dedbala men.
  ukr-1871: Мацяєм, як слїпий стїну, і, наче безʼокі, ходимо помацки; спотикаємся
    в південь, як смерком, між живими — як мертві.
  deu-1951: Wir tappen an der Wand wie die Blinden; wir tappen, wie wenn wir keine
    Augen hätten; wir straucheln am hellen Mittag wie in der Dämmerung; unter Gesunden
    sind wir wie die Toten.
  eng-JPS: We grope for the wall like the blind, yea, as they that have no eyes do
    we grope; we stumble at noonday as in the twilight; we are in dark places like
    the dead.
  srp-1865: Pipamo kao slijepci zid, kao oni koji nemaju oèiju pipamo; spotièemo se
    u podne kao u sumraèje; u obilju smo kao mrtvi.
  lug-lug: Tuwammantawammanta bbugwe ng’abazibe, ne tukwatakwata ng’abatalina maaso;
    twesittala mu ttuntu ng’ekiro mu abo abalina amaanyi ne tuba ng’abafu.
  heb-heb: נגששה כעורים קיר וכאין עינים נגששה כשלנו בצהרים כנשף באשמנים כמתים׃
  ben-IRV: আমরা অন্ধের মত দেয়াল হাতড়ে বেড়াই, তাদের মত যাদের চোখ নেই। যেমন সন্ধ্যায়
    হয় তেমন আমরা দুপুরেই হোঁচট খাই; বলবানদের মধ্যে আমরা মরার মত।
  pan-pan: ਅਸੀਂ ਅੰਨ੍ਹਿਆਂ ਵਾਂਗੂੰ ਕੰਧ ਨੂੰ ਟੋਹੰਦੇ ਹਾਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਦੀਆਂ
    ਅੱਖਾਂ ਨਹੀਂ ਅਸੀਂ ਆਪਣਾ ਰਾਹ ਭਾਲਦੇ ਹਾਂ, ਅਸੀਂ ਦੁਪਹਿਰ ਨੂੰ ਸ਼ਾਮ ਵਾਂਗੂੰ ਠੇਡਾ ਖਾਂਦੇ ਹਾਂ,
    ਬਲਵਾਨਾਂ ਦੇ ਵਿਚਕਾਰ ਅਸੀਂ ਮੁਰਦਿਆਂ ਵਾਂਗੂੰ ਹਾਂ।
  mya-JVB: မ မြင်နိုင်သော သူကဲ့သို့ နံရံ ကို စမ်းသပ် ရကြ၏။ မျက်စိ မ ရှိသော သူကဲ့သို့
    စမ်းသပ်ရကြ၏။ ည အချိန်၌ ဖြစ်သကဲ့သို့ မွန်းတည့် အချိန်၌ ထိမိ ၍ လဲ ကြ၏။ စည်းစိမ်
    ကို ခံစားလျက်၊ သေ သောသူကဲ့သို့ ဖြစ်ကြ၏။
  hmo-hmo: Magu ai dogoatao noho, matakepulu tauna ese iena dala ia tahua noho bamona.
    Emai dala mai hekwarahi danu ai tahua, matana lasi tauna bamona. Dina tubua neganai
    ai hekwakwanai noho, adorahi ia ore neganai bamona. Goada herea taudia edia huanai,
    ai be mase taudia bamona.
  urd-urd: हम दीवार को अन्धे की तरह टटोलते हैं, हाँ, यूँ टटोलते हैं कि जैसे हमारी
    ऑखें नहीं; हम दोपहर को यूँ ठोकर खाते हैं जैसे रात हो गई, हम तन्दरुस्तों के बीच
    जैसे मुर्दा हैं।
  rus-SYN: Осязаем, как слепые стену, и, как без глаз, ходим ощупью; спотыкаемся в
    полдень, как в сумерки, между живыми - как мертвые.
  bqc-SIM: Wi ↄdↄ gĩi lán vĩ̀aↄwa, wi ↄmalɛmalɛ lán wɛsaideↄwa, wi gɛ̃nalɛ fãanɛ
    lán guluuluuiwa. Wá gbãa fá, ń beeo wá dɛ lán gɛↄwa.
  tcz-CHONGTHU: Eiho mitcho bangin banga ikimai’uvin, mit neilou ho tobang'in ilam
    piu idon jot’uve. Sun nisa emlai jin jong muthimpet tobang'in eiho ikipal’uvin
    ahi. Mihing gam'a iumlai’un jong athisa tobangbep ihiuve.
  mar-mar: आम्ही आंधळ्यांप्रमाणे भिंती चाचपतो, त्याप्रमाणे जे पाहू शकत नाहीत. रात्री
    अडखळून पडावे तसे आम्ही भर दूपारी पडतो; बलवानांमध्ये आम्ही मरण पावलेल्या मनुष्यांप्रमाणे
    आहोत.
  qub-qub: Gapracunanöpis pergata yatayllapami puriycanchi. Ñawiynajnöpis tapra-taprami
    puriycanchi. Las-dösi inti caycaptinmi chacaypanöpis tacacanchi. Callpallanchïchöraj
    caycarmi wañushanöna carcaycanchi.
  hat-hat: N'ap tatonnen tankou avèg k'ap chache wout, tankou moun je pete. N'ap bite
    gwo midi tankou si nou t'ap mache solèy kouche. San nou pa malad, nou tankou moun
    ki deja nan peyi san chapo.
  eng-BSB: Like the blind, we feel our way along the wall, groping like those without
    eyes. We stumble at midday as in the twilight; among the vigorous we are like
    the dead.
  eng-WEBPB: We grope for the wall like the blind. Yes, we grope as those who have
    no eyes. We stumble at noon as if it were twilight. Amongst those who are strong,
    we are like dead men.
  kbq-kbq: Ana knazamo higeta avu asuhu'nea vahe'mo kanku nehakeno azanteti asarega
    erieri huno eneviaza huta vano nehune. Ana nehuta zage ferupi vano nehunanagi,
    hanimpima vano hia vahe'mo'ma masete otite huno vanoma nehiaza huta vano nehune.
    Hankavezmima me'nea vahe'ma manizafina, fri vahekna huta nemanune.
  nhe-BL: Yeca timotlatzquilijtinemij ipan tlapepecholi huan timoalajtiyohuij queja
    tielisquíaj tipopoyotzitzi. Yonque tlajcotona timotepotlamíaj queja elisquía tlayohua.
    Tinesij queja mijcatzitzi tlen itztoque ipan tzintlayohuilotl huan ax queja telpocame
    tlen tejtetique.
  gub-BL: Zapokok zaha zaiko pàrirogaw rehe hehàpyhà 'ym ma'e ài zane, heha 'ym ma'e
    ài zane. Kwarahy wamyter pe hin mehe zazepyapi zane. Nuzawy kwaw pyhaw zaneata
    haw zanewe. Zanetua'u mehe zanehya'u mehe zaiko umàno ma'e kwer ài.
  eng-DRA: 'We have groped for the wall, and like the blind we have groped as if we
    had no eyes: we have stumbled at noonday as in darkness, we are in dark places
    as dead men.'
