verse: ISA.059.018
translations:
  mal-C: അവരുടെ പ്രവൃത്തികൾപോലെതന്നെ, അവിടന്ന് അവർക്കു പകരംനൽകും; തന്റെ എതിരാളികൾക്കു
    ക്രോധവും തന്റെ ശത്രുക്കൾക്കു പ്രതികാരവുംതന്നെ; ദ്വീപുകൾക്ക് അവിടന്ന് യോഗ്യമായ
    പ്രതിക്രിയ ചെയ്യും.
  deu-TKW: 'Entsprechend dem, was man verübt hat, zahlt er heim: Grimm seinen Widersachern,
    Vergeltung seinen Feinden; den Inseln zahlt er Verübtes heim.'
  lin-lin: 'Akofuta moto na moto kolanda misala na ye : kanda makasi epai ya bayini
    na Ye, mpe lifuti oyo ekoki epai ya banguna na Ye ; akopesa na bisanga lifuti
    na yango.'
  eng-LSV: According to deeds—so He repays. Fury to His adversaries, [their] deed
    to His enemies, || To the islands He repays [their] deed.
  eng-GNV: 'As to make recompence, as to requite the furie of the aduersaries with
    a recompence to his enemies: he will fully repaire the ylands.'
  eng-WEBSTER: According to their deeds, accordingly he will repay, fury to his adversaries,
    recompense to his enemies; to the isles he will repay recompense.
  nhw-BL: Niquintlaxtlahuis nocualancaitacahua quen quinamiqui por nochi catli quichijtoque.
    Huan yeca nohueyi cualancayo quinajsis nocualancaitacahua catli mopantíaj ipan
    tlalme hasta catli más huejca.
  swh-ONEN: Kulingana na kile walichokuwa wametenda, ndivyo atakavyolipa ghadhabu
    kwa watesi wake na kisasi kwa adui zake, atavilipa visiwa sawa na wanavyostahili.
  bba-bba: U koo bɑɑwure siri nɡe mɛ̀n nɔɔ win kookoosu nɛ, kpɑ u kɑ win yibɛrɛbɑ
    mɔru ko, bɑɑ be bɑ kɑ nùn tomɑ,
  eng-KJVCPB: According to their deeds, accordingly he will repay, Fury to his adversaries,
    recompence to his enemies; To the islands he will repay recompence.
  luo-luo: Obiro chulo ngʼato ka ngʼato mana moromore gi timbene, obiro kumo wasike
    duto gi mirima mager kendo obiro kumo joma odakie dho nembe.
  meu-meu: Edia kara heḡereḡeredia ai ia ese davadia baine henidia, badu na e heai
    heniamu taudia ediai, bona dava ihalouna na e inai heniamu taudia ediai; bona
    kone tanodia ediai danu dava baine haloua.
  npi-ULB: आफ्‍ना विरोधीहरूलाई क्रोधको इन्साफले, आफ्‍ना शत्रुहरूलाई बदलाले, टापुहरूलाई
    तिनीहरूका इनामको रूपमा दण्डले, तिनीहरूले जे गरेका थिए, त्‍यसको प्रतिफल उहाँले
    तिनीहरूलाई दिनुभयो ।
  yor-yor: Gẹ́gẹ́ bí ohun tí wọ́n ti ṣe, bẹ́ẹ̀ ni yóò san án ìbínú fún àwọn ọ̀tá rẹ̀
    àti ẹ̀san fún àwọn ọ̀tá rẹ̀; òun yóò san án fún àwọn erékùṣù ẹ̀tọ́ wọn.
  pes-OPCB: دشمنان خود را به سزای اعمالشان خواهد رسانید و مخالفان خود را حتی اگر در
    سرزمینهای دور دست نیز باشند، جزا خواهد داد.
  tgl-ULB: Sila ay kaniyang pinagbayad sa kanilang ginawa, galit na paghatol sa kaniyang
    mga kaaway, paghihiganti para sa kaniyang mga kalaban, sa mga isla ng kaparusahan
    bilang gantimpala nila.
  hui-hui: Ani bialu ibunaga lembo holene ngagome ibunaga waitigi bu karu pani nelo
    ko tinime bialu hayadagobi karulape biadai bigi bulebira. Ani bialu wali agali
    maru dindi tara kaundiaha karubi ti bibahende pani nelo mo miai holebira.
  mya-mya: မိ​မိ​တို့​အ​ပြစ်​အ​လျောက်​ဒဏ်​ခတ်​တော်​မူ လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​များ​သည်
    အ​မျက်​တော်​ကို​ခံ​ရ​၍ အ​ကျိုး​အ​ပြစ်​ကို ပေး​ဆပ်​ရ​မည်။ ရပ်​ဝေး​တွင်​နေ​ထိုင်​လျက်​ရှိ
    ကြ​သူ​များ​ပင်​လျှင် ထို​အ​ပြစ်​ဒဏ်​နှင့် ကင်း​လွတ်​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁོང་གིས་མི་རེ་རེའི་བྱ་སྤྱོད་བཞིན་ལན་འཇལ་ཞིང་། ཁོང་གི་ཐུགས་ཁྲོ་ཉིད་ཀྱི་དགྲ་ཡི་སྟེང་འབབ་ཏུ་འཇུག་ཅིང་།
    ཉིད་ཀྱི་འཁོན་ལན་དགྲ་ཟླའི་སྟེང་དུ་སློག་པ་དང་། གླིང་ཕྲན་སྟེང་གི་མི་རྣམས་ལ་ངན་ལན་འཇལ་ལོ།
    །
  sna-sna: Sezvavakaita, saizvozvo acharipira hasha kuvavengi vake nokutsiva kuvadzivisi
    vake; acharipira zvakafanira kuzviwi.
  spa-BLM: 'Según sus actos, que se reembolsará según corresponda: ira a sus adversarios,
    recompensa a sus enemigos. Él devolverá a las islas lo que les corresponde.'
  cac-cac: Ol spacan d'a junjun mach, ato syala' tas sc'ulej. Ol yac'anoch syaelal
    eb' ayoch ajc'olal d'ay. A eb' schichon sc'ol d'ay, aton eb' cajan d'a sc'axepal
    a' mar, ol yac' spac d'a eb' d'a smojal.
  swh-ULB: Analipa tena kwa kilichotokea, hukumu ya hasira kwa adui zake na kwa adui
    atairidisha adhabu ya kisiwa kama zawadi yao.
  bel-bel: Па меры адпомсты, паводле гэтай меры Ён дасьць праціўнікам Сваім - лютасьць,
    ворагам Сваім - помстаю, выспам аддасьць мусовую плату.
  deu-ELBBK: 'Nach den Taten, danach wird er vergelten: Grimm seinen Widersachern,
    Vergeltung seinen Feinden; den Inseln wird er Vergeltung erstatten.'
  mbb-OT: Ebelesan din is menge kuntada zin sumalà te menge vaal zan; minsan is diyà
    te meziyù. Egkeǥezaman dan is rerangit din.
  mal-2015: അവരുടെ ക്രിയകൾക്കു തക്കവണ്ണം അവൻ പകരം ചെയ്യും; തന്റെ വൈരികൾക്കു ക്രോധവും
    തന്റെ ശത്രുക്കൾക്കു പ്രതികാരവും തന്നേ; ദ്വീപുവാസികളോടു അവൻ പ്രതിക്രിയ ചെയ്യും.
  gup-gup: Nawu Yawey kabenbun bininj rowk nawu kabirriwirrihme dja kabirrikurduyime
    kunwarre. Kabenbun birriwarlahkenh rowk birrimekbe bininj kore kubolkbubuyika
    warridj.
  rmc-rmc: Peskre ňeprijaťeľenge visarela pale e choľi vaš oda, so kerde; a olenge,
    ko pre leste džan, počinela a marela the le ostroven vaš lengre skutki.
  pes-OPV: بر وفق اعمال ایشان، ایشان را جزا خواهد داد. به خصمان خود حدت خشم را و به
    دشمنان خویش مکافات و به جزایرپاداش را خواهد رسانید.
  ron-1924: Ел ва рэсплэти фиекэруя дупэ фаптеле луй, ва да потривничилор Сэй мыния,
    ва ынтоарче ла фел врэжмашилор Сэй ши ва да остроавелор плата кувенитэ!
  ben-OBCV: তারা যে রকম কাজ করেছে, সেইরকমভাবেই তিনি তাদের প্রতিশোধ দেবেন, শত্রুদের
    প্রতি ক্রোধ ও বিপক্ষদের প্রতি তাঁর দণ্ড; দ্বীপনিবাসীদের কাছে তিনি তাদের প্রাপ্য
    দেবেন।
  som-som: Siday falimahoodu istaahilaan ayuu nacabyadiisa cadho ugu abaalmarin doonaa,
    oo cadaawayaashiisana wuu u abaalgudi doonaa, oo gasiiradahana abaalgud buu siin
    doonaa.
  lat-VUC: sicut ad vindictam quasi ad retributionem indignationis hostibus suis,
    et vicissitudinem inimicis suis; insulis vicem reddet.
  eng-ASVBT: According to their deeds, accordingly he will repay, wrath to his adversaries,
    recompense to his enemies; to the islands he will repay recompense.
  ita-1885: come per far retribuzioni, come per rendere ira a' suoi nemici, retribuzione
    a' suoi avversari; per render la ricompensa alle isole.
  eng-LXXUP: as one about to render a recompense, even reproach to his adversaries.
  eng-ULB: He repaid them for what they had done, angry judgment to his adversaries,
    vengeance to his enemies, to the islands punishment as their reward.
  spa-VBL: 'Pagará a todos por lo que han hecho: furia a sus enemigos, venganza a
    los que se le oponen, revancha a las tierras lejanas.'
  fra-_FOB: Telles sont les œuvres, telle sera sa rétribution; il rendra la fureur
    à ses adversaires, la rétribution à ses ennemis; il rendra la rétribution aux
    îles.
  mal-mal: അവരുടെ പ്രവൃത്തികൾക്കു തക്കവിധം അവിടുന്ന് പകരം ചെയ്യും; അവിടുത്തെ വൈരികൾക്കു
    ക്രോധവും അവിടുത്തെ ശത്രുക്കൾക്കു പ്രതികാരവും തന്നെ; ദ്വീപുവാസികളോട് അവൻ പകരംവീട്ടും.
  urd-GVR: Har ek ko wuh us kā munāsib muāwazā degā. Wuh muḳhālifoṅ par apnā ġhazab
    nāzil karegā aur dushmanoṅ se badlā legā balki jazīroṅ ko bhī un kī harkatoṅ kā
    ajr degā.
  suz-BL: परमप्रभुमी मेको आन पशो खोदेंशो पा मेको आन कली क्‍येक्‍क लेप्‍ब। आ जोरी आन
    कली आ गाइश्‍शो कोंइब। आ सत्रु आन कली क्‍येक्‍क लेप्‍ब। समुन्‍द्र आ नेक्‍था बाक्‍ब
    आन कली क्‍येक्‍क लेप्‍ब।
  eng-NOY: According to their deeds will he repay them,—Wrath to his adversaries,
    recompense to his enemies; To the distant coasts will he repay a recompense.
  ita-1927: 'Egli renderà a ciascuno secondo le sue opere: il furore ai suoi avversari,
    il contraccambio ai suoi nemici; alle isole darà la lor retribuzione.'
  ckb-ckb: بەگوێرەی کردەوەکان لە ناحەزانی تووڕە دەبێت، سزای ڕەوای دوژمنانی دەدات،
    بە تەواوی سزای دوورگەکانیش دەدات.
  eng-BBE: He will give them the right reward of their doings, wrath to his attackers,
    punishment to his haters, and even on the sea-lands he will send punishment.
  kan-OKCV: ಅವರ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರವೇ ಸರಿಯಾಗಿ ಸಲ್ಲಿಸುವನು. ತನ್ನ ವೈರಿಗಳಿಗೆ ಉರಿಯನ್ನೂ, ತನ್ನ
    ಶತ್ರುಗಳಿಗೆ ಪ್ರತಿಫಲವನ್ನೂ, ದ್ವೀಪಗಳಿಗೆ ಪ್ರತಿಫಲವನ್ನೂ ಸಲ್ಲಿಸುವನು.
  tam-2017: செயல்களுக்குத்தக்க பலனை கொடுப்பார்; தம்முடைய எதிரிகளிடத்தில் உக்கிரத்தைச்
    சரிக்கட்டி, தம்முடைய பகைவர்களுக்குத்தக்க பலனையும், தீவுகளுக்குத்தக்க பலனையும்
    சரிக்கட்டுவார்.
  spa-RV-1909: 'Como para retribuir, como para retornar ira á sus enemigos, y dar
    el pago á sus adversarios: el pago dará á las islas.'
  ron-BTF: Conform faptelor lor, astfel va răsplăti el, furie potrivnicilor săi, recompensă
    duşmanilor săi; insulelor le va răsplăti fapta lor.
  eng-WEBP: 'According to their deeds, he will repay as appropriate: wrath to his
    adversaries, recompense to his enemies. He will repay the islands their due.'
  eng-FBV: 'He will repay everyone for what they''ve done: fury to his enemies, revenge
    to those who oppose him, payback to the distant lands.'
  nld-1939: 'Naar de werken zal Hij vergelden: Gramschap voor zijn tegenstanders,
    Wraak over zijn vijanden, En de kustlanden geeft Hij hun loon.'
  nch-BL: Niquintaxtahuis nocualancaitacahua quej quinamiqui por nochi cati quichijtoque.
    Huan yeca nohueyi cualancayo quinajsis nocualancaitacahua cati mopantíaj ipan
    talme hasta cati más huejca.
  vie-1934: 'Ngài báo trả cho người ta tùy việc họ làm: sự thạnh nộ cho kẻ đối địch
    Ngài, sự báo oán cho kẻ thù nghịch; Ngài sẽ báo trả các cù lao.'
  hin-CV: वह उनके कामों के अनुरूप ही, उन्हें प्रतिफल देंगे विरोधियों पर क्रोध तथा
    शत्रुओं पर बदला देंगे.
  eng-OURB: According to their deeds, he will repay as appropriate, wrath to his adversaries,
    recompense to his enemies; he will repay the islands their due.
  spa-BES: Él les dará la recompensa correcta de sus actos, la ira a sus atacantes,
    el castigo a sus enemigos, e incluso en las islas enviará el castigo.
  tdx-tdx: 'Mira amo sata’ eo, ty havaha’e: Fiforoforoañe amo malaiñe Azeo, Fañondroke
    amo rafelahi’eo; Fañavahañe amo tokonoseo.'
  tha-KJV: พระองค์​จะทรงชำระให้ตามการกระทำของเขา คือพระพิโรธแก่​ปรปักษ์​ของพระองค์
    และสิ่งสนองแก่​ศัตรู​ของพระองค์ พระองค์​จะทรงมอบการสนองแก่เกาะทั้งหลาย
  por-BR-2018: 'Ele lhes retribuirá conforme suas obras: furor a seus adversários,
    pagamento a seus inimigos; aos litorais ele pagará de volta.'
  deu-ELO: 'Nach den Taten, danach wird er vergelten: Grimm seinen Widersachern, Vergeltung
    seinen Feinden; den Inseln wird er Vergeltung erstatten.'
  eng-WYC-2018: As to vengeance, as to (the) yielding of indignation to his enemies,
    and to requiting of time to his adversaries (or and the time of requiting for
    his adversaries), (yea), he shall yield while (even) to [the] isles.
  epo-epo: 'Laŭ la faroj Li repagos: koleron al Siaj malamikoj, honton al Siaj malamantoj;
    al la insuloj Li repagos, kion ili meritas.'
  uig-PIN: Adǝmlǝrning ⱪilƣanliri boyiqǝ, u ularƣa ⱪayturidu; Rǝⱪiblirigǝ ⱪǝⱨr qüxüridu,
    Düxmǝnlirigǝ ixlirini ⱪayturidu, Qǝt arallardikilǝrgimu u ixlirini ⱪayturidu.
  beo-beo: E da Ea ha lai dunu, gadenene amola soge sedagaga esala, ilima ilia wadela:i
    hou hamoi defele se bidi imunu.
  tpi-OTNT: Na long belhat bilong en, em bai i mekim save long ol birua bilong en
    na bekim stret asua bilong ol sin bilong ol. Na em bai i mekim save tu long ol
    manmeri bilong ol kantri i stap klostu na bilong ol kantri i stap longwe.
  hau-SA: Bisa ga abin da suka yi, haka za a sāka fushi a kan abokan gābansa ramuwa
    kuma a kan maƙiyansa; zai sāka wa tsibirai abin da ya dace da su.
  uig-LAT: Ademlerning qilghanliri boyiche, u ulargha qayturidu; Reqiblirige qehr
    chüshüridu, Düshmenlirige ishlirini qayturidu, Chet arallardikilergimu u ishlirini
    qayturidu.
  nde-nde: Uzaphindisela ulaka ezitheni zakhe, kusiya ngalokho abakwenzileyo; lokujeziswa
    kwabamelana laye; izihlenge uzaziphindisela ngemfanelo yazo.
  ton-ton: ‌ʻO fakatatau ki heʻenau ngaahi faianga, ʻe pehē ʻene totongi, ʻaki ʻae
    houhau ki he kau angatuʻu, ʻae totongi ki hono ngaahi fili; ki he ngaahi motu
    te ne fakatatau ʻae totongi.
  ces-1613: Aby podlé skutků, aby podlé nich odplacel prchlivostí protivníkům svým,
    odměnu nepřátelům svým, i ostrovům odplatu aby dával.
  eng-WMB: 'According to their deeds, he will repay as appropriate: wrath to his adversaries,
    recompense to his enemies. He will repay the islands their due.'
  tam-TCV: அவர்கள் செய்தவற்றுக்கேற்ப அவர் பதிலளிப்பார். கடுங்கோபத்தைத் தனது எதிரிகளுக்கும்,
    தண்டனையைப் பகைவர்களுக்கும் கொடுப்பார்; தீவுகளுக்கும் அவைகளின் செய்கைக்கேற்ப பதிலளிப்பார்.
  ceb-ULB: Gipanimaslan niya sila sa ilang mga nahimo, kasuko nga paghukom ngadto
    sa iyang mga kaaway ug pagpanimalos batok sa iyang mga kaaway, pagsilot alang
    sa mga isla ingon nga ilang mga ganti.
  pol-UBG: Według uczynków, stosownie do nich, odpłaci gniewem swoim przeciwnikom,
    odwetem swoim wrogom; wyspom odpłaci odwetem.
  urd-GVU: ہر ایک کو وہ اُس کا مناسب معاوضہ دے گا۔ وہ مخالفوں پر اپنا غضب نازل کرے
    گا اور دشمنوں سے بدلہ لے گا بلکہ جزیروں کو بھی اُن کی حرکتوں کا اجر دے گا۔
  deu-1912: als der seinen Widersachern vergelten und seinen Feinden mit Grimm bezahlen
    will; ja, den Inseln will er bezahlen,
  kan-2017: ತನ್ನ ವಿರೋಧಿಗಳಲ್ಲಿಟ್ಟ ಕ್ರೋಧವನ್ನು ಈಡೇರಿಸಿ, ತನ್ನ ಶತ್ರುಗಳಿಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸಿ,
    ಅವರವರ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕಂತೆ ಮುಯ್ಯಿತೀರಿಸುವನು; ಕರಾವಳಿಯಲ್ಲಿರುವವರಿಗೂ ತಕ್ಕ ಪ್ರತಿಫಲವನ್ನು
    ನೀಡುವನು.
  yap-yap: Bayi gechignag e pi to’ogor rok u rogon e n’en ni ka ra ngongliyed, ni
    mus ngak e pi’in nib palog e gin yad ma par riy.
  hlt-MCSB: A khoboe bangla kosi te a rhal taengah, a thaphu te a thunkha taengah
    a thuung tangloeng ni. Sanglak rhoek taengah khaw a thaphu te a thuung ni.
  mdy-ETH: ዒዛ ዒፃ ዓሶይዳ ዻጋዺ፥ ዒዛኮ ሞርኮና ዓጮኮ ዛጶይዳ ናንጋዞንሢና ኮሜ ኮፂ ዔያቶኮ ማዾ ጎይፆጉዴያ ዔያቶም ዒንጋንዳኔ።
  twi-ASANTE: Ɔbɛgyina deɛ wɔayɛ so atua so ka. Nʼatamfoɔ bɛnya nʼabufuhyeɛ. Wɔn a
    wɔne no ayɛ dɔm bɛnya so akatua; nsupɔ no nso, ɔbɛtua wɔn ka sɛdeɛ ɛsɛ wɔn.
  eng-WEBU: 'According to their deeds, he will repay as appropriate: wrath to his
    adversaries, recompense to his enemies. He will repay the islands their due.'
  wal-wal: I etau eta oosuwaadan oosuwaadan zaarana; ba morkketussi hanqquwaa, ba
    baarigaaratussikka qixaatiyaa zaarana. Abbaa doona biittatun de7iyaageetussikka
    eta oosuwau bessiyaagaa immana.
  spa-PDDPT: Él retribuirá ira para sus enemigos según sus obras, recompensa para
    sus adversarios. Retribuirá por completo a las tierras de las costas.
  gun-gun: Ha'e rami vy nhombopaga 'rã peteĩ-teĩ ikuaiague rami. Opoxya oexa uka 'rã
    hexe ija'e e'ỹ va'e kuery pe, ngovaigua kuery ombopaga 'rã ha'evea rami. Ye'ẽ
    yvýry rupi ikuai va'e voi ombopaga avi 'rã.
  ilo-ULB: Sinupapakanna ida segun iti inaramidda, naunget a panangikeddeng kadagiti
    kabusorna, panangibales kadagiti kabusorna, ti pannakadusa kadagiti isla a kas
    gunggonada.
  kpg-kpg: Mee ga hagaduadua ono hagadaumee gii hai be nadau mee ala ne hai, mo ono
    hagadaumee hogi ala e noho haga mogowaa.
  uig-ARA: ئادەملەرنىڭ قىلغانلىرى بويىچە، ئۇ ئۇلارغا قايتۇرىدۇ؛ رەقىبلىرىگە قەھر چۈشۈرىدۇ،
    دۈشمەنلىرىگە ئىشلىرىنى قايتۇرىدۇ، چەت ئاراللاردىكىلەرگىمۇ ئۇ ئىشلىرىنى قايتۇرىدۇ.
  sus-sus: Ala kankan sare fima nɛ a xa wali ra, a xɔnɔ a yaxuie ma yire makuye, a
    e sare fi.
  pon-2006: E pahn ketin kaloke sapwellime imwintihti kan nin duwen ar wiewia kan,
    pil irail kan me mi nan sahpw doh kan.
  ksd-ksd: Da i topa kadia mangamangana, damana na balbali pire diat, a kulot na tadav
    diat dia tur bat ia, a varobo na tadav kana lavur ebar, maia pa, na balbali pire
    ra umana lolo da i topa diat.
  tur-YTC: Yaptıklarına göre, uygun karşılık verecek, hasımlarına gazap, düşmanlarına
    ceza. Adalara hak ettiklerini ödeyecek.
  grc-BRENT: ὡς ἀνταποδώσων ἀνταπόδοσιν ὄνειδος τοῖς ὑπεναντίοις.
  ind-AYT: Sesuai dengan perbuatan-perbuatan mereka, Dia akan membalas; murka kepada
    lawan-lawan-Nya, ganjaran kepada musuh-musuh-Nya. Kepada pulau-pulau Dia akan
    memberi pembalasan.
  nya-nya: Iye adzawabwezera chilango adani a anthu ake molingana ndi zimene anachita,
    adzaonetsa ukali kwa adani ake ndi kubwezera chilango odana naye. Adzalanga ngakhale
    okhala mayiko akutali.
  hrv-hrv: 'Vratit će svakome po njegovim djelima: gnjev svojim protivnicima, odmazdu
    dušmanima.'
  mps-mps: Te agai haliga sębęde, te aga boi bidi dabeba dwai dene mayu, te augwa
    yali dwai sę dolo usu wei ponaibao. Te agai te pąde elalubo bulu tǫ kantri
    we bidi dabeba, me te digibulu tǫ kantri dabe, te dwai dene mabo sę mu yaibao
    wai dao.
  tpi-tpi: Na long belhat bilong en, em bai i mekim save long ol birua bilong en na
    bekim stret asua bilong ol sin bilong ol. Na em bai i mekim save tu long ol manmeri
    bilong ol kantri i stap klostu na bilong ol kantri i stap longwe.
  dan-1931: Han gengælder efter Fortjeneste, Vrede mod Uvenner, Gengæld mod Fjender,
    mod fjerne Strande gør han Gengæld,
  vie-OVCB: Chúa sẽ báo trả mỗi người tùy theo việc chúng làm. Cơn thịnh nộ của Chúa
    sẽ đổ trên những người chống đối. Chúa sẽ báo trả tất cả dù chúng ở tận cùng trái
    đất
  guj-2017: તેઓએ જે કર્યું હતું તે પ્રમાણેનો બદલો તેમણે આપ્યો છે, પોતાના વેરીઓને કોપ,
    પોતાના શત્રુઓને દંડ અને સમુદ્ર કિનારે આવેલોઓને તે શિક્ષા કરશે.
  pon-2006A: E pahn ketin kaloke sapwellime imwintihti kan nin duwen ar wiewia kan,
    pil irail kan me mi nan sahpw doh kan.
  por-BRBSL: 'De acordo com suas escrituras, ele reembolsará conforme o caso: fúria
    a seus adversários, recompensa a seus inimigos. Ele pagará às ilhas o que lhes
    é devido.'
  cth-cth: A tawk a sak awh e patetlah aphu a hmu awh han. Ama ka taran e naw koe
    a lungkhueknae hah tarannaw ni khang han a kamcu e patetlah moi a pathung awh
    han.
  twi-twi: Obegyina nea wɔayɛ so atua so ka nʼatamfo benya nʼabufuwhyew wɔn a wɔne
    no ayɛ dɔm benya so akatua; nsupɔw no nso obetua wɔn ka sɛnea ɛfata wɔn.
  hlt-hlt: A khoboe bangla kosi te a rhal taengah, a thaphu te a thunkha taengah a
    thuung tangloeng ni. Sanglak rhoek taengah khaw a thaphu te a thuung ni.
  tbz-SIM: Kù bo yietí bɑ́ wè o tɔ̃mmú dòmmɛ̀, ku dootitɔbɛ̀ bo yɑ̀ ku miɛkɛ dòmmɛ̀,
    ku dootitɔbɛ̀ bo cɔutɛ́ ku yɛ̃ĩti, bɛ̀ɛ̀ bo mɛdɛ́timɛ̀ bɛ̀ í yóó mɔ́ntɛ́ bɛ kó
    tiyeti.
  msy-2020: Egh Ikiavɨra Itir Godɨn anɨngagharimɨn, a uan apanibar arazir kuraba ikarvagh,
    puv me damigham. Egh a uaghan gumazamizir kantrin roghɨra itiba ko, saghon itir
    arighatɨzibar gumazamiziba, puvɨra me damu ivezir kuram me danɨngam.
  azb-azb: O hər kəsə əməllərinə görə əvəz verəcək. Düşmənlərinə qəzəblə, yağılarına,
    Uzaq diyarlara qisasla əvəz verəcək.
  eng-DBY: 'According to deeds, so will he repay: fury to his adversaries, recompence
    to his enemies; to the islands he will repay recompence.'
  hin-2017: उनके कर्मों के अनुसार वह उनको फल देगा, अपने द्रोहियों पर वह अपना क्रोध
    भड़काएगा और अपने शत्रुओं को उनकी कमाई देगा; वह द्वीपवासियों को भी उनकी कमाई भर
    देगा। (जक. 17:10, प्रका. 20:12,13, नहू. 1:2, प्रका. 22:12)
  wol-KYG: Mooy delloo ku ne yool ba mu yelloo, mbugal ay bañam, fey ay noonam, ba
    delloo waa dun ya yool ba ñu yelloo.
  eng-YLT: According to deeds — so He repayeth. Fury to His adversaries, [their] deed
    to His enemies, To the isles [their] deed He repayeth.
  kne-kne: Din dosa ay idawat na sin mangililiget en sisya et maibasar sin inamag
    da, olay pay din wadas addawi ay il-ili.
  eng-WYC-2017: As to vengeance, as to yielding of indignation to his enemies, and
    to requiting of time to his adversaries, he shall yield while to [the] isles.
  eng-WMBB: 'According to their deeds, he will repay as appropriate: wrath to his
    adversaries, recompense to his enemies. He will repay the islands their due.'
  urd-GVH: हर एक को वह उसका मुनासिब मुआवज़ा देगा। वह मुख़ालिफ़ों पर अपना ग़ज़ब नाज़िल
    करेगा और दुश्मनों से बदला लेगा बल्कि जज़ीरों को भी उनकी हरकतों का अज्र देगा।
  rug-rug: Luli gua sapu tavetia rini, asa tugo si kote tavete hobea Sa, na tinaṉaziri
    la koari Nana kana meke na vina kilasa koari tie va gugue; kote tubehe i Sa sari
    na nunusa gua sapu garodi.
  gaz-gaz: Kanaafuu inni akkuma hojii isaaniitti, diinota isaatiif dheekkamsa, amajaajota
    isaaniitiif immoo adabbii malu ni kenna; biyyoota bishaan gidduutiifis hojii harka
    isaanii kennaaf.
  fra-LSG: Il rendra à chacun selon ses œuvres, La fureur à ses adversaires, La pareille
    à ses ennemis; Il rendra la pareille aux îles.
  gnn-gnn: Yo, yuwalk yana ŋayi yurru buku‐ruŋinyamarama yolŋu'‐yulŋunha ŋupanayŋuwuyyi
    yana walalaŋgalaŋuwuy walala djämawuy, yana ŋayi yurru bumanydja ŋunhinhanydja
    walalanha ŋunhi walala yukurra djäma yätj, ŋunhinhanydja ŋunhi walala yukurra
    ŋuyulkthirri ŋapa‐nherraṉmirri nhanŋu Godku, bäythi walala ŋunhiyinydja ŋunhi
    walala yukurra nhina be‐wala barrku wäŋaŋura, ŋunhiyi malanha rom‐djarrpi'mirrinhanydja
    yurru baḏuwaḏuyunna ŋuriŋina Godkalana ŋaramurryu.
  yal-yal: A muxune birin kɛwanla saranma e ra nɛn, a yi fitinan nagidi a yɛngɛ faane
    ma a yi a gbeen ɲɔxɔ a yaxune ma, a yi ige tagi bɔxɔne saran alo a lan e ma kii
    naxan yi.
  haw-1868: E like me na hana, pela no oia e hoouku ai, O ka inaina i ka poe ku e
    ia ia; E hoopai no oia i kona poe enemi; E hoouku no oia i ko na aina e.
  arb-NAV: فَهُوَ يُجَازِيهِمْ بِمُقْتَضَى أَعْمَالِهِمْ. يُجَازِي أَعْدَاءَهُ، وَيُعَاقِبُ
    خُصُومَهُ، وَيُنْزِلُ الْقَصَاصَ بِالْجَزَائِرِ،
  ewe-ewe: Axe fe na wo ɖe nu siwo wowɔ la nu. Atsɔ dɔmedzoe axe fee na eƒe futɔwo,
    eye wòatsɔ teƒeɖoɖo axe fee na eƒe ketɔwo. Atsɔ nu si dze la axe fee na ƒukpowo.
  eng-LEE: According to the demerits, so will he repay [all], fury to his adversaries,
    recompense to his enemies; to the islands will he repay what they have merited.
  asm-FB: তেওঁ তেওঁলোকৰ কাৰ্য অনুসাৰে প্ৰতিফল দিব; তেওঁৰ শত্রূবোৰক ক্ৰোধৰ, নিজ বৈৰীবোৰক
    অপকাৰৰ প্ৰতিফল দিব; আৰু দ্বীপবোৰক তেওঁ প্ৰতিফলৰ দৰে দণ্ড দিব।
  sus-A: عَلَ كَنكَن سَرٍ قِمَ نّ عَ شَ وَلِ رَ، عَ شْنْ عَ يَشُييٍ مَ يِرٍ مَكُيٍ،
    عَ عٍ سَرٍ قِ.
  fra-SBL: 'Selon leurs actes, il remboursera le cas échéant : la colère de ses adversaires,
    la rétribution de ses ennemis. Il rendra aux îles leur dû.'
  hbo-hbo: כְּעַ֤ל גְּמֻלֹות֙ כְּעַ֣ל יְשַׁלֵּ֔ם חֵמָ֣ה לְצָרָ֔יו גְּמ֖וּל לְאֹֽיְבָ֑יו
    לָאִיִּ֖ים גְּמ֥וּל יְשַׁלֵּֽם׃
  kik-kik: O ta ũrĩa ciĩko ciao itariĩ, ũguo noguo akaarĩhana, arĩhe thũ ciake na
    mangʼũrĩ, nao andũ arĩa marĩ muku nake amacookererie ũũru wao; andũ arĩa matũũraga
    icigĩrĩra-inĩ-rĩ, erĩhĩrie na kũmagera ngero o ũrĩa kwagĩrĩire.
  fra-NCL: 'Telles les œuvres, telle la rétribution : fureur pour ses adversaires,
    représailles pour ses ennemis ; il usera de représailles contre les îles.'
  cek-AK: A sak o ih hmuennawk baktih toengah, anih mah sah pathok let tih; a misanawk
    khaeah palungphuihaih baktih toengah, a misanawk to lu la tih; tuipui mah takui
    ih prae thungah kaom kaminawk doeh a sak o ih hmuennawk baktih toengah, anih mah
    sah pathok let tih.
  cuk-cuk: 'Dule-ibmar-imaksamaladba sabsur-odurdakoed. Neggwebur-demar-gakaba-bukmaladga
    buged-imakoed: E-isdarmaladse urwoed, degi, e-isdarmaladgi buged-imakoed.'
  uig-CYR: Адәмләрниң қилғанлири бойичә, у уларға қайтуриду; Рәқиплиригә қәһр чүшүриду,
    Дүшмәнлиригә ишлирини қайтуриду, Чәт араллардикиләргиму у ишлирини қайтуриду.
  tel-2017: వాళ్ళు చేసిన దానికి తగ్గట్టుగా తిరిగి చేస్తాడు. ఆయన తన విరోధులను కోపంతో
    శిక్షిస్తాడు. తన శత్రువులపట్ల ప్రతీకారం తీర్చుకుంటాడు. ద్వీపవాసులను కూడా తగురీతిగా
    శిక్షిస్తాడు.
  hat-BSA: 'Selon zèv pa yo, konsa Li va rekonpanse yo: jijman ak kòlè a advèsè Li
    yo, rekonpans a lènmi Li yo; a peyi kot yo, Li va bay sa yo merite.'
  kos-kos: El fah kalyei mwet lokoalok lal fal nu ke ma elos oru, finne elos su muta
    in facl loesula.
  hbo-WLC: כְּעַ֤ל גְּמֻלוֹת֙ כְּעַ֣ל יְשַׁלֵּ֔ם חֵמָ֣ה לְצָרָ֔יו גְּמ֖וּל לְאֹֽיְבָ֑יו
    לָאִיִּ֖ים גְּמ֥וּל יְשַׁלֵּֽם׃
  ibo-ibo: Ọ ga-akwụghachi ndị iro ya dịka ajọ omume ha niile si dị. Iwe ọkụ ya ka
    ọ ga-eji megide ndị iro ya niile bi na mba dị anya.
  ory-ory: ସେମାନଙ୍କର କର୍ମ ପ୍ରମାଣେ ସେ ଆପଣା ବିପକ୍ଷମାନଙ୍କୁ ପ୍ରଚଣ୍ଡ କୋପରୂପ ପ୍ରତିଦାନ ଓ
    ଆପଣା ଶତ୍ରୁମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବେ; ଦ୍ୱୀପସମୂହକୁ ପ୍ରତିଫଳ ଦାନ କରିବେ।
  chk-chk: Iwe, epwe ngeni chon oputan liwinin ar föför, epwe song ngeni chon pälüeni,
    epwe pwal apwüngü chokewe mi nom won ekewe fanüen lematau.
  rop-rop: Wal YAWEI garra brabli wail en panishim im enamimob blanga wanim olabat
    bin oldei dumbat langa im pipul olabat. Im garra panishim olabat nomeda olabat
    jidan gulijap o longwei.
  ukr-1871: По заслузї одплатить він повною міркою супротивникам своїм — строгостю,
    ворогам своїм — помстою; віддасть островам їх заслуженину.
  deu-1951: 'Den Taten entsprechend, so wird er bezahlen: Zorn seinen Widersachern,
    Vergeltung seinen Feinden, ja, den Inseln wird er den verdienten Lohn bezahlen!'
  eng-JPS: According to their deeds, accordingly He will repay, fury to His adversaries,
    recompense to His enemies; to the islands He will repay recompense.
  srp-1865: Po djelima, po djelima da vrati gnjev protivnicima svojim, platu neprijateljima
    svojim, ostrvima da plati.
  lug-lug: Ng’ebikolwa byabwe bwe biri bwalisasula ekiruyi ku balabe be, n’abamukyawa
    alibawa empeera yaabwe, n’abo abali ewala mu bizinga abasasule.
  heb-heb: כעל גמלות כעל ישלם חמה לצריו גמול לאיביו לאיים גמול ישלם׃
  ben-IRV: তারা যা করেছে তিনি তাই তাদের ফিরিয়ে দেবেন; তাঁর বিপক্ষদের উপর ক্রোধের
    বিচার ঢেলে দেবেন, শত্রুদের শাস্তি দেবেন। দূর দেশের লোকদের শাস্তি উপহার হিসাবে
    তিনি তাদের দেবেন।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬਦਲਾ ਦੇਵੇਗਾ, ਆਪਣੇ ਵੈਰੀਆਂ ਲਈ ਕ੍ਰੋਧ,
    ਵਿਰੋਧੀਆਂ ਲਈ ਬਦਲਾ ਦੇਵੇਗਾ, ਉਹ ਟਾਪੂਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਕੀਤੀ ਦਾ ਫਲ ਦੇਵੇਗਾ।
  mya-JVB: သူတို့အကျင့် အတိုင်း အကျိုးအပြစ်ကို ဆပ် ပေးတော်မူမည်။ ရန်ဘက် ပြုသောသူတို့
    အား အမျက် တော် ကို၎င်း၊ ရန်သူ တို့ ခံထိုက်သည်အတိုင်း အပြစ် ကို၎င်း၊ တကျွန်း တနိုင်ငံသားတို့အား
    အကျိုးအပြစ်ကို၎င်းဆပ်ပေး တော်မူမည်။
  hmo-hmo: Edia kara hegeregerena, Lohiabada ese dika taudia edia davana do ia henia.
    Iena badu be ia dekenai idia heai taudia dekenai do ia henia, bona davana do ia
    henia lou, ia dekenai idia tuari gwauraia taudia dekenai. Ma kone taudia dekenai
    danu, edia dika davana do ia henia.
  urd-urd: वह उनको उनके 'आमाल के मुताबिक़ बदला देगा, अपने मुख़ालिफ़ों पर क़हर करेगा
    और अपने दुश्मनों को सज़ा देगा, और जज़ीरों को बदला देगा।
  rus-SYN: По мере возмездия, по этой мере Он воздаст противникам Своим - яростью,
    врагам Своим - местью, островам воздаст должное.
  bqc-SIM: A fĩabo gbɛ̃́ↄnɛ ń yãkɛawa, a pↄkũmabↄbↄ a ibɛɛↄwa, a tↄsi a wɛ̀lɛↄwa,
    i asea kɛ ísiabaadeↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Ama hin amelmate chu athilse abolnau lethuh intin, Alunghanna chu
    adougal te chunga hung chu ding ahi.Amaho chu leiset kolmong geija lethuhna apeh
    ding ahi.
  mar-mar: त्यांच्या कृत्याप्रमाणेच तो त्यांना परतफेड करील, त्याच्या शत्रूस क्रोध,
    वैऱ्यास प्रतिफल भरून देईल, द्वीपांना दंड म्हणून त्यांचा प्रतिफळ देईल.
  qub-qub: Chayno camaricurcurmi Tayta Diosga cada-ünunta imanöpis rurashanmanno cutichenga.
    Contrancunataga castigangami. Chiquej cajtaga imanöpis rurashanmannömi cutichenga.
    Chaynömi ruranga lamar cantun nasyuncunacho tiyaycajtapis.
  hat-hat: 'L''ap pini chak moun dapre sa yo fè: li pral move sou moun ki pa vle wè
    l'' yo, li pral tire revanj sou lènmi l'' yo, menm sou moun ki rete nan zile byen
    lwen yo.'
  eng-BSB: 'So He will repay according to their deeds: fury to His enemies, retribution
    to His foes, and recompense to the islands.'
  eng-WEBPB: 'According to their deeds, he will repay as appropriate: wrath to his
    adversaries, recompense to his enemies. He will repay the islands their due.'
  kbq-kbq: Zamagrama hu'naza zamavu zamavate anteno ha' vahe'a arimpa ahezmanteno
    nona huno zamazeri haviza nehuno, agri'ma ha'ma renentaza vahera nona huzmantegahie.
    Ana nehuno hageri ankenaregama maniza vu'naza vahe'enena nona huno zamazeri haviza
    hugahie.
  nhe-BL: Niquintlaxtlahuis nocualancaitacahua queja quinamiqui ipampa nochi tlen
    quichijtoque. Huan yeca nohueyi cualancayo quinajsis nocualancaitacahua tlen mopantíaj
    ipan tlaltini hasta tlen más huejca.
  gub-BL: Uzepyk putar teko ikatu 'ym ma'e iapo har wanehe pitàitàigatu nehe. Wikwahy
    haw rupi uzepyk putar wàmàtyry'ymar wanehe nehe. Teko ywy muitea'u har upuraraw
    putar izepykaw wà nehe, wemiapo kwer rupi katete wà nehe.
  eng-DRA: 'As unto revenge, as it were to repay wrath to his adversaries, and a reward
    to his enemies: he will repay the like to the islands.'
