verse: ISA.059.005
translations:
  mal-C: അവർ അണലിമുട്ട വിരിയിക്കുകയും ചിലന്തിവല നെയ്യുകയുംചെയ്യുന്നു. ആ മുട്ട തിന്നുന്നവർ
    മരിക്കും, ആ മുട്ട പൊട്ടിക്കുമ്പോൾ അണലി പുറത്തുവരുന്നു.
  deu-TKW: Natterneier hecken sie aus und Spinnengewebe weben sie. Wer von ihren Eiern
    ißt, muß sterben, und wird eins zerdrückt, so wird eine Otter ausgeheckt.
  lin-lin: Bazali kopasola maki ya etupa mpe bazali kotonga ndako ya lifofe. Moto
    nyonso oyo akolia maki na yango akokufa ; mpe, soki apasoli liki moko, ekobimisa
    etupa.
  eng-LSV: They have hatched eggs of a viper, || And weave webs of a spider, || Whoever
    is eating their eggs dies, and the crushed hatches a viper.
  eng-GNV: 'They hatch cockatrice egges, and weaue the spiders webbe: he that eateth
    of their egges, dieth, and that which is trode vpon, breaketh out into a serpent.'
  eng-WEBSTER: 'They hatch cockatrice eggs, and weave the spider''s web: he that eateth
    of their eggs dieth, and that which is crushed breaketh out into a viper.'
  nhw-BL: Anquipolohuaj miyac tonali huan chicahualistli para anmonejnehuilise miyac
    tlamantli catli fiero. Teipa antemictíaj.
  swh-ONEN: Huangua mayai ya nyoka wenye sumu kali na kutanda wavu wa buibui. Yeyote
    alaye mayai yao atakufa, na wakati moja lianguliwapo, nyoka hutoka humo.
  bba-bba: Bɛɛn himbɑ yɑ sɑ̃ɑwɑ ɡɑ̃ɑ kɔ̃sunu nɡe wɑɑn sɛ̃ɑ. Bɑ̀ n ye kɔrɑ, surɔkɔrɑ
    tɑ rɑ yɑnde yɑri min di. Wi u ye di u ko n ɡbimɔwɑ. Bɛɛn bwisikunu nu sɑ̃ɑwɑ nɡe
    nɑrɑn wɛ̃ɛ yi yɑ tɑrimɔ. N ǹ mɔ yi wɑ̃ɑ yi kɑ ɡɑ̃ɑ ɡeenu ko, nɡe bekuru te tɔnu
    koo wukiri, mɑ n kun mɔ yi kɑ ɡɑ̃ɑnu yinɑ mwɑ. Nɡe mɛyɑ bɛɛn nɔmɑ yɑ sɑ̃ɑ, yɑ
    wɑ̃ɑwɑ yu kɑ kɔ̃sɑ ko.
  eng-KJVCPB: 'They hatch cockatrice’ eggs, And weave the spider’s web: He that eateth
    of their eggs dieth, And that which is crushed breaketh out into a viper.'
  luo-luo: Gibutno e tong thuonde, kendo gichweyo mbuyi mar otiengʼ-otiengʼ. Ngʼato
    angʼata mochamo tongʼ-gi biro tho kendo kamoro oto to nyathi fu ema wuokie.
  meu-meu: Duba gatoidia e hapapadiamu, bona magera valavalana e karaiamu; gatoidia
    e animu taudia na e masemu, bona e moia taomu gatoina amo derekaka na e lasimu.
  npi-ULB: तिनीहरूले विषालु सर्पको अण्डा ओथर्छन् र माकुराको जालो बुन्छन् । तिनीहरूका
    अण्डा जसले खान्छ त्‍यो मर्छ र एउटा अण्डा फुटाइयो भने, त्‍यसबाट विषलु सर्प निस्‍कन्‍छ
    ।
  yor-yor: Wọn ń pa ẹ̀yin paramọ́lẹ̀ wọn sì ń ta owú aláǹtakùn. Ẹnikẹ́ni tí ó bá jẹ
    ẹyin wọn yóò kú, àti nígbà tí a pa ọ̀kan, paramọ́lẹ̀ ni ó jáde.
  pes-OPCB: نقشهٔ شومشان مانند تخم افعی است که وقتی شکسته می‌شود افعی از آن بیرون
    می‌آید و مردم را به هلاکت می‌رساند! اما نقشه‌هایشان عملی نخواهند شد و هیچ فایده‌ای
    به ایشان نخواهند رسانید. آنها مانند لباسی هستند که از تار عنکبوت بافته شده باشند.
  tgl-ULB: Sila ay nagpipisa ng mga itlog ng isang makamandag na ahas at naghahabi
    ng sapot ng gagamba. Sinuman ang kumakain ng kanilang mga itlog ay namamatay,
    at kung ang isang itlog ay mapisa, ito ay napipisa para maging isang makamandag
    na ahas.
  hui-hui: Tínaga mini ko ngamigo tomia biaga nogombi taranaga habane ale nga. Mbiralime
    nogombinaga habane ogoni nayagua nde ibu homolebira. Anidagua dege tínaga mini
    ko ngamigome mo ko holene taratara mo yu anda ibalu mendealinaga holene mo ko
    haramili. Gamuni anda biaga bedaru tigua tinaga anda bia kagoria ema bialu piaga
    bedaru gunguni ogoriani do ngaria ibuni hadalu naga beda. Wali agalime gamuni
    anda bidago muwa ogonime labolabo wabialu mo karulo hagabe. Manane ogonidagua
    dege biabe tígua bialu kamigome mendeali kago biamogo bule ndo beremi. Tígua bialu
    kamigome mendeali kago minu yania howa ti bope halu mo ko holenaga bialu kami.
  mya-mya: သင်​တို့​၏​ဆိုး​ရွား​သော​အ​ကြံ​စည်​များ​သည် မြွေ​ဆိုး​ဥ​များ​ကဲ့​သို့​ပေါက်​ပွား​စေ​၏။
    တစ် ခု​ကို​ဖျက်​ဆီး​လိုက်​လျှင် မြွေ​ဆိုး​တစ်​ကောင် ပေါက်​လာ​တတ်​ပါ​သည်​တ​ကား။
    သင်​တို့​၏ အ​ကြံ​အ​စည်​များ​သည်​သင်​တို့​ကို​အ​ကျိုး ပေး​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དེ་དག་གིས་དུག་སྦྲུལ་གྱི་སྒོ་ང་རུམ་པ་དང་སྡོམ་དྲ་འཐག་པ་ཡིན། སུས་དེ་དག་གི་སྒོ་ང་ཟོས་ན་འཆི་བར་འགྱུར་ལ།
    སྒོ་ང་ཆག་སྟེ་ཐོན་པ་དུག་སྦྲུལ་ཡིན།
  sna-sna: Vanochochonya mazai emvumbi, uye vanoruka dandira redandemutande. Ani naani
    anodya mazai avo achafa, uye rimwe rikaputsika, panochochonywa nyoka.
  spa-BLM: Incuban los huevos de los sumideros y tejer la tela de araña. El que come
    de sus huevos muere; y lo que se aplasta se convierte en una víbora.
  cac-cac: A tas nab'il eyuuj chi', lajan val icha sn̈olob' noc' chan. A mach sloan
    sn̈olob' noc' chan chi', schamn̈ej. Ayic smac'ji pojoc, a noc' cotac ajavchan
    tz'elta d'a yool. An̈eja' tas nab'il eyuj chi', icha sch'al noc' xim yaji.
  swh-ULB: Wanetotoa mayai ya nyoka wenye sumu na hufuma mtandao wa buibui. Yeyote
    alaye mayai yake atakufa, na ikiwa yai litavunjika, litatotoa nyoka mwenye sumu.
  bel-bel: 'выседжваюць зьмяіныя яйкі і ткуць павуціну: хто паесьць яек іх, - памрэ,
    а калі раздушыць, - выпаўзе яхідна.'
  deu-ELBBK: 'Viperneier brüten sie aus, und sie weben Spinnengewebe: Wer von ihren
    Eiern isst, muss sterben, und wird eins zertreten, so fährt eine Otter heraus;'
  mbb-OT: Is mezaat he menge pelanu niw, iring te impis te edhereg he uled, he ebpatey
    is egkaan duen. Iring daan heini te valey te kelelawà he kenà egkehimu he ebeelan
    he visti, umbe wazà pulus te mezaat he menge pelanu niw. Mezaat is menge vaal
    niw wey mesipala kew.
  mal-2015: അവർ അണലിമുട്ട പൊരുന്നുകയും ചിലന്തിവല നെയ്യുകയും ചെയ്യുന്നു; ആ മുട്ട തിന്നുന്നവൻ
    മരിക്കും; പൊട്ടിച്ചാൽ അണലി പുറത്തുവരുന്നു.
  gup-gup: Ngudda yiman kayime nayin nabang nawu kawirlarrkngukden. Bininj nawu kangun
    mahni wirlarrk wanjh karrowen. Bu mahni wirlarrk kabakme, wanjh nayin yaw kambebme.
    Ngudda yimankek kardab nawu kamarnmarnbun red ngarre.
  rmc-rmc: Bešen avri la zmijakre jandre a hekľinen e pavučina; oda, ko chal lengre
    jandre, merel, a sar pukinen o jandre, avel avri e zmija.
  pes-OPV: از تخمهای افعی بچه برمی آورند وپرده عنکبوت می‌بافند. هرکه از تخمهای ایشان
    بخورد می‌میرد و آن چون شکسته گردد افعی بیرون می‌آید.
  ron-1924: Клоческ оуэ де басилиск ши цес пынзе де пэянжен. Чине мэнынкэ дин оуэле
    лор моаре ши, дакэ се спарӂе вреунул, есе о нэпыркэ.
  ben-OBCV: তারা কালসাপের ডিম ফোটায় এবং মাকড়সার জাল বোনে। কেউ যদি তাদের ডিম খায়,
    সে মারা যাবে, সেই ডিম যখন ফোটে, বিষাক্ত সাপ বের হয়।
  som-som: Waxay dillaaciyaan jilbis ukuntiis, oo waxay sameeyaan xuub caaro. Kii
    ukuntooda cunaaba wuu dhintaa, oo tii jabtaba jilbis baa ka soo baxa.
  lat-VUC: Ova aspidum ruperunt, et telas araneæ texuerunt. Qui comederit de ovis
    eorum, morietur; et quod confotum est, erumpet in regulum.
  eng-ASVBT: 'They hatch adders’ eggs, and weave the spider’s web: he that eateth
    of their eggs dieth; and that which is crushed breaketh out into a viper.'
  ita-1885: Fanno spicciare uova d'aspido, e tessono tele di ragnoli; chi avrà mangiato
    delle loro uova ne morrà; e schiacciandosene alcuno, ne scoppierà una vipera.
  eng-LXXUP: 'They have hatched asps’ eggs, and weave a spider’s web: and he that
    is going to eat of their eggs, having crushed an addled egg, has found also in
    it a basilisk.'
  eng-ULB: They hatch eggs of a poisonous snake and weave a spider's web. Whoever
    eats of their eggs dies, and if an egg is crushed, it hatches into a poisonous
    snake.
  spa-VBL: Incuban huevos de víbora y tejen una tela de araña. Si te comes sus huevos,
    morirás; si aplastas sus huevos, sólo nacerán serpientes.
  fra-_FOB: Ils font éclore des œufs d'aspic, et ils tissent des toiles d'araignées;
    qui mange leurs œufs en meurt, et si l'on en écrase un, il en sort une vipère.
  mal-mal: അവർ അണലിമുട്ടയ്ക്ക് അടയിരിക്കുകയും ചിലന്തിവല നെയ്യുകയും ചെയ്യുന്നു; ആ മുട്ട
    തിന്നുന്നവൻ മരിക്കും; പൊട്ടിച്ചാൽ അണലി പുറത്തുവരുന്നു.
  urd-GVR: Wuh zahrīle sāṅpoṅ ke anḍoṅ par baiṭh jāte haiṅ tāki bachche nikleṅ. Jo
    un ke anḍe khāe wuh mar jātā hai, aur agar un ke anḍe dabāe to zahrīlā sāṅp nikal
    ātā hai. Yih log makaṛī ke jāle tān lete haiṅ, aisā kapṛā jo pahnane ke lie bekār
    hai. Apne hāthoṅ ke banāe hue is kapṛe se wuh apne āp ko ḍhāṅp nahīṅ sakte. Un
    ke āmāl bure hī haiṅ, un ke hāth tashaddud hī karte haiṅ.
  suz-BL: बीस पाइश्‍शो बुस्‍स आ ब्‍वोफु रे चाइक्‍ब पुक्‍नीम। माख्रा आ जाल प्रोव़नीम।
    मेको ब्‍वोफु जाइब बेक्‍नीम। ब्‍वोफु दिम्‍शा पुक्‍तेक्‍म हना, बुस्‍स ग्रूब।
  eng-NOY: They hatch the eggs of the basilisk, And weave the web of the spider; He
    that eateth of their eggs dieth, And when one of them is crushed, a viper breaketh
    forth.
  ita-1927: Covano uova di basilisco, tessono tele di ragno; chi mangia delle loro
    uova muore, e l’uovo che uno schiaccia, dà fuori una vipera.
  ckb-ckb: هێلکەی ماریان هەڵهێنا، تۆڕی جاڵجاڵۆکە دەچنن. ئەوەی هێلکەیان دەخوات دەمرێت،
    ئەوانەش کە دەشکێن مار هەڵدێنن.
  eng-BBE: 'They give birth to snake''s eggs, and make spider''s threads: whoever
    takes their eggs for food comes to his death, and the egg which is crushed becomes
    a poison-snake.'
  kan-OKCV: ಹಾವಿನಂತೆ ಮೊಟ್ಟೆಗಳನ್ನು ಮರಿಮಾಡುತ್ತಾರೆ. ಜೇಡರ ಹುಳದಂತೆ ಬಲೆಯನ್ನು ನೇಯುತ್ತಾರೆ.
    ಅದರ ಮೊಟ್ಟೆಗಳನ್ನು ತಿನ್ನುವವನು ಸಾಯುವನು. ಒಡೆದುಬಿಡುವವನಿಗೆ ವಿಷದ ಮರಿ ಹೊರಡುವುದು.
  tam-2017: கட்டுவிரியனின் முட்டைகளை அடைகாத்து, சிலந்தியின் வலைகளை நெய்கிறார்கள்;
    அவைகளின் முட்டைகளைச் சாப்பிடுகிறவன் சாவான்; அவைகள் உடைக்கப்பட்டதேயானால் விரியன்
    புறப்படும்.
  spa-RV-1909: 'Ponen huevos de áspides, y tejen telas de arañas: el que comiere de
    sus huevos, morirá; y si lo apretaren, saldrá un basilisco.'
  ron-BTF: Clocesc ouă de năpârcă şi ţes pânză de păianjen, cel ce mănâncă ouăle lor
    moare şi dacă se striveşte unul, iese o viperă.
  eng-WEBP: They hatch adders’ eggs and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  eng-FBV: They hatch viper's eggs, and weave a spider's web. If you eat their eggs
    you'll die; if you crush their eggs you'll only hatch snakes.
  nld-1939: 'Addereneieren broeden zij uit, En spinnewebben weven ze aaneen: Wie van
    hun eieren eet, gaat dood; Breekt men ze open, een slang schiet er uit.'
  nch-BL: Anquipolohuaj miyac tonali huan chicahualisti para anmonejnehuilise miyac
    tamanti cati fiero. Teipa antemictíaj.
  vie-1934: Họ ấp trứng hổ mang và dệt màng nhện; ai ăn những trứng đó sẽ chết và
    nếu một cái trứng giập ra, sẽ nở thành rắn lục.
  hin-CV: वे विषैले सांप के अंडे सेते हैं तथा मकड़ी का जाल बुनते हैं. जो कोई उनके
    अण्डों का सेवन करता है, उसकी मृत्यु हो जाती है, तथा कुचले अंडे से सांप निकलता
    है.
  eng-OURB: They hatch adders’ eggs, and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  spa-BES: Dan a luz huevos de serpiente, y hacen hilos de araña; el que toma sus
    huevos para comer, muere, y el huevo triturado se convierte en una serpiente venenosa.
  tdx-tdx: Ie mañatoly atolim-pañaneñe, mandrare fararotse; mate ty mitsopeke o atoli’eo,
    vaho ipoñafan-dapetake ze foy.
  tha-KJV: เขาฟักไข่​งู​ทับทาง เขาทอใยแมงมุม เขาผู้กินไข่นั้​นก​็​ตาย แม้​ไข่​ลูกใดถูกทุบ
    งู​ร้ายก็เป็นตัวขึ้นมา
  por-BR-2018: Chocam ovos de serpente, e tecem teias de aranha; quem comer de seus
    ovos morrerá, e sairá uma cobra venenosa se forem pisados.
  deu-ELO: 'Basiliskeneier brüten sie aus, und sie weben Spinnengewebe: Wer von ihren
    Eiern ißt, muß sterben, und wird eines zertreten, so fährt eine Otter heraus;'
  eng-WYC-2018: The have broken (the) eggs of snakes, and (have) made (the) webs of
    an araneid; he that eateth of the eggs of them, shall die, and that that is nursed,
    or hatched, shall break out into a cockatrice.
  epo-epo: Oni kovas ovojn de vipuro, kaj oni teksas araneaĵon. Kiu manĝas iom el
    tiuj ovoj, tiu mortas; kiam oni ilin disrompas, elaperas vipuro.
  uig-PIN: Ular qar yilanning tuhumlirini tɵrǝldüridu, Ɵmüqükning torini torlaydu,
    Kim uning tuhumlirini yesǝ ɵlidu; Ulardin biri qeⱪilsa zǝⱨǝrlik yilan qiⱪidu.
  beo-beo: '-'
  tpi-OTNT: Ol tingting nogut bilong yupela i olsem kiau bilong snek i gat marasin
    nogut. Sapos wanpela man i kaikai dispela kiau, tarangu em bai i dai. Olsem tasol
    ol tingting nogut bilong yupela i save kamapim ol kain kain trabel na bagarapim
    laip bilong ol arapela. Ol spaida i save wokim haus, bilong ol i ken holimpas
    ol liklik binatang na kaikaim ol. Na ol man i no inap kisim haus bilong spaida
    na wokim laplap na pasim. Olsem tasol ol wok yupela i mekim i no bilong helpim
    ol arapela. Nogat. Ol i bilong holimpas ol arapela na daunim ol na mekim nogut
    long ol.
  hau-SA: Suna ƙyanƙyashe ƙwan kāsā su kuma saƙa yanar gizo-gizo. Duk wanda ya ci
    ƙwansu zai mutu, kuma sa’ad da ƙwan ya fashe, zai ƙyanƙyashe kububuwa.
  uig-LAT: Ular char yilanning tuxumlirini töreldüridu, Ömüchükning torini torlaydu,
    Kim uning tuxumlirini yése ölidu; Ulardin biri chéqilsa zeherlik yilan chiqidu.
  nde-nde: Bachamisela amaqanda ezinhlangwana, beluke ubulembu besayobe. Langabe ngubani
    odla amaqanda azo uzakufa, njalo nxa elinye lawo lichanyiselwe kuphuma ibululu.
  ton-ton: '‌ʻOku nau fōfoaʻi ʻae fua ʻoe ngata fekai, pea fi ʻae matamata kupenga
    ʻoe hina: ko ia ʻoku ne kai honau fua ʻe mate, pea ko ia kuo laiki ʻoku haʻu mei
    ai ʻae ngata fekai.'
  ces-1613: Vejce bazališková vyseděli, a plátna pavoukového natkali. Kdož by jedl
    vejce jejich, umře; pakli je roztlačí, vynikne ještěrka.
  eng-WMB: They hatch adders’ eggs and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  tam-TCV: அவர்கள் விரியன் பாம்பின் முட்டைகளை அடைகாத்து, சிலந்தி வலையைப் பின்னுகிறார்கள்.
    அவைகளின் முட்டையை உண்பவன் எவனும் சாவான்; அவைகளில் ஒன்று உடைந்தால் விரியன் பாம்பு
    வெளிவரும்.
  ceb-ULB: Nagpusa sila sa mga itlog sa malalang bitin ug naghabi gamit ang lawalawa
    sa damang. Si bisan kinsa nga mokaon sa mga itlog niini mangamatay, ug kung mapusa
    na ang itlog, mogula niini ang usa ka malalang bitin.
  pol-UBG: Wylęgają jaja węża i tkają pajęczynę. Kto spożywa ich jaja, umiera, a jeśli
    je stłucze, wykluwa się żmija.
  urd-GVU: وہ زہریلے سانپوں کے انڈوں پر بیٹھ جاتے ہیں تاکہ بچے نکلیں۔ جو اُن کے انڈے
    کھائے وہ مر جاتا ہے، اور اگر اُن کے انڈے دبائے تو زہریلا سانپ نکل آتا ہے۔ یہ لوگ
    مکڑی کے جالے تان لیتے ہیں، ایسا کپڑا جو پہننے کے لئے بےکار ہے۔ اپنے ہاتھوں کے
    بنائے ہوئے اِس کپڑے سے وہ اپنے آپ کو ڈھانپ نہیں سکتے۔ اُن کے اعمال بُرے ہی ہیں،
    اُن کے ہاتھ تشدد ہی کرتے ہیں۔
  deu-1912: Sie brüten Basiliskeneier und wirken Spinnwebe. Ißt man von ihren Eiern,
    so muß man sterben; zertritt man's aber, so fährt eine Otter heraus.
  kan-2017: ಹಾವಿನಂತೆ ಕೇಡಿನ ಮೊಟ್ಟೆಗಳನ್ನು ಮರಿಮಾಡುತ್ತಾರೆ, ಜೇಡರ ಹುಳದಂತೆ ಬಲೆಯನ್ನು ನೇಯುತ್ತಾರೆ;
    ಆ ಮೊಟ್ಟೆಗಳನ್ನು ತಿನ್ನುವವನಿಗೆ ಮರಣ ಉಂಟಾಗುವುದು, ಅದನ್ನು ಒಡೆದುಬಿಡುವುದರಿಂದ ವಿಷದ ಮರಿ ಹೊರಡುವುದು.
  yap-yap: Fapi makath rom ni kireb ni ga be ngongliy e bod feni kireb e tamango ko
    parchayog nib yub. Ga ra bilig reb e tamango rok, ma ba parchayog e ra yib riy
    nga wean! Machane pi makath rom e dariy ban’en nra fel’ riy ngom — go’ ba m’ayfan
    ni bod e mad nni ngongliy ko tafen e gonow.
  hlt-MCSB: Rhulthae duei te a khaeh uh tih bumba rhui a yen uh. A duei aka ca tah
    duek. A hep vaengah rhulthae la khae.
  mdy-ETH: ዔያታ ሾኦሺ ጱኡላ ሃጳኔ፤ ሻንጌ ፓቲሌ ዔያታ ዴርጋኔ፤ ዬያ ጱኡሎ ሙዓ ዓሳ ሃይቃኔ፤ ቃንቂንታ ጱኡሎይዳፓኣ ሾኦሺ
    ኬስካኔ።
  twi-ASANTE: Wɔhwane ananka nkosua na wɔnwono ananse ntontan. Deɛ ɔdi wɔn nkosua
    biara bɛwu, emu baako nso bɔ a, ɛpae ahuritia.
  eng-WEBU: They hatch adders’ eggs and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  wal-wal: Eti shooshshaa phuuphulliyaa qoxoosona; shararootiyaa keettaakka keexxoosona.
    Eta phuuphulleta miya asi haiqqees; phuuphulliyaappe issoi me77ikko, shooshshai
    a giddoppe kiyees.
  spa-PDDPT: Incuban huevos de víboras y tejen tela de araña. El que come de sus huevos
    muere y del que es aplastado sale una víbora.
  gun-gun: Omboaku 'rã mboi rupi'a, ojapo 'rã nhandu kya. Hupi'a ho'u va'e omano 'rã,
    ha'e hupi'a re opyrõa ramo oiko 'rã mboi.
  ilo-ULB: Pagpissaenda dagiti itlog ti nagita nga uleg ken lagaenda ti sapot ti lawwalawwa.
    Siasinoman a mangan kadagiti itlogda ket matay, ken no adda mabittak nga itlog,
    rummuar ti nagita nga uleg.
  kpg-kpg: Nia haganohonoho huaidu ala e hai go goodou le e haga halauwa huoloo be
    nia ngogo o di gihaa poisin. Di ngogo ga mahaa, gei di gihaa ga ulu mai gi daha!
  uig-ARA: ئۇلار چار يىلاننىڭ تۇخۇملىرىنى تۆرەلدۈرىدۇ، ئۆمۈچۈكنىڭ تورىنى تورلايدۇ،
    كىم ئۇنىڭ تۇخۇملىرىنى يېسە ئۆلىدۇ؛ ئۇلاردىن بىرى چېقىلسا زەھەرلىك يىلان چىقىدۇ.
  sus-sus: Wo luxi nɛ alɔ bɔximase xɛlɛ. Naxan na donma, a kanyi faxama nɛ. Na xalɛ
    na bula, bɔximase nan minima. Wo luxi nɛ alɔ sayɛlɛ.
  pon-2006: Koasoandi suwed kan me kumwail kin wiahda inenen suwed rasehng kutohr
    en sineik pwoisin. Pwalangpeseng ehu kutohren, sineik ahpw pahn pwedieisang loale!
    Ahpw amwail koasoandi suwed kan sohte pahn wia kamwahu ehu ong kumwail—pahn sohte
    katepe rasehng likou me wiawihkihda pesen likan!
  ksd-ksd: Dia telek ra kiau na vui, ma dia mal ra po na kabiloko; nina ba na ian
    ta kadia kiau na mat, ma ba da rua pamar ta tikai a varkarat na vui i vana rikai
    tana.
  tur-YTC: Engereğin yumurtalarını çatlatıyorlar ve örümcek ağı dokuyorlar. Onların
    yumurtalarından yiyen ölür; Kırılanından da engerek çıkar.
  grc-BRENT: Ὠὰ ἀσπίδων ἔῤῥηξαν, καὶ ἱστὸν ἀράχνης ὑφαίνουσι, καὶ ὁ μέλλων τῶν ὠῶν
    αὐτῶν φαγεῖν, συντρίψας οὔριον, εὗρε καὶ ἐν αὐτῷ βασιλίσκου.
  ind-AYT: Mereka menetaskan telur-telur ular berbisa dan menenun jaring laba-laba.
    Orang yang makan telur-telur mereka akan mati, dan telur yang pecah menetaskan
    ular berbisa.
  nya-nya: Iwo amayikira mazira a mamba ndipo amaluka ukonde wakangawude. Aliyense
    amene adzadya mazira awo adzafa, ndipo ngati dzira limodzi lasweka limatulutsa
    mphiri.
  hrv-hrv: Legu jaja gujina, tkaju mrežu paukovu; pojede li tko njihovo jaje, umire,
    razbije li ga, iz njega ljutica izlazi.
  mps-mps: Te dagego dwai homu kolesaga elalubo, te dwai nabi elalubo hasamanigo ge
    tiwai elalubao. Te bidi me deligo te hasamani ge tubaso da, hobede yao, te aga
    isaibao. Te tama tiwai dagego dwai homu kolesagade dagego te haniani dwai sę
    pedalumainu elama, te gasa bagego bidibo ula dolobao. Te ababua dabego be sę
    ebo da, te augwa te dwasianu nai dabe tola sabode te augwa tueinu ebao. Te bidi
    dabego te ababua be selama, te ugwa nigilama gudugobeo. Te tama tiwai naga dagego
    te ebo sęgo te gasa bage tau me sogobeo. Menio. Augwa te gasa bage tola selama,
    te augwali elaluama, te augwaliba dwai sę ebo dao.
  tpi-tpi: Ol tingting nogut bilong yupela i olsem kiau bilong snek i gat marasin
    nogut. Sapos wanpela man i kaikai dispela kiau, tarangu em bai i dai. Olsem tasol
    ol tingting nogut bilong yupela i save kamapim ol kain kain trabel na bagarapim
    laip bilong ol arapela. Ol spaida i save wokim haus, bilong ol i ken holimpas
    ol liklik binatang na kaikaim ol. Na ol man i no inap kisim haus bilong spaida
    na wokim laplap na pasim. Olsem tasol ol wok yupela i mekim i no bilong helpim
    ol arapela. Nogat. Ol i bilong holimpas ol arapela na daunim ol na mekim nogut
    long ol.
  dan-1931: Slangeæg ruger de ud, og Spindelvæv er, hvad de væver. Man dør, hvis man
    spiser et Æg, en Øgle kommer frem, hvis det knuses.
  vie-OVCB: Chúng nó ấp trứng rắn, dệt màng nhện. Ai ăn phải trứng đó đều thiệt mạng,
    trứng nào dập nát lại nở ra rắn con.
  guj-2017: તેઓ ઝેરી સર્પનાં ઈંડાં સેવે છે અને કરોળિયાની જાળો વણે છે. તેમનાં ઈંડાં
    જે ખાય તે મરી જાય છે અને જે ઈંડું ફૂટે છે તેમાંથી ઝેરી સાપ નીકળે છે.
  pon-2006A: Koasoandi suwed kan me kumwail kin wiahda inenen suwed rasehng kutohr
    en sineik pwoisin. Pwalangpeseng ehu kutohren, sineik ahpw pahn pwedieisang loale!
    Ahpw amwail koasoandi suwed kan sohte pahn wia kamwahu ehu ong kumwail—pahn sohte
    katepe rasehng likou me wiawihkihda pesen likan!
  por-BRBSL: Eles chocam ovos de víboras e tecer a teia de aranha. Aquele que come
    de seus ovos morre; e aquilo que é esmagado irrompe em uma víbora.
  cth-cth: Tahrun tadui hah a awt awh teh, Bombarui hah a kawng awh. A taduinaw kacate
    teh a due. A tadui a kâkhei teh tahrun lah a tâco.
  twi-twi: Wosow nhurutoa nkesua na wɔnwen ananse ntontan. Nea odi wɔn nkesua biara
    bewu, mu baako nso bɔ a, ɛpae ahurutoa.
  hlt-hlt: Rhulthae duei te a khaeh uh tih bumba rhui a yen uh. A duei aka ca tah
    duek. A hep vaengah rhulthae la khae.
  tbz-SIM: Di ukú yɛ̀ɛ̀ yiè ntu yɛdɑutiyiè nyɛ, kɛ̀ wèè mɑɑ́ ndi dɔú nyɛ̀ɛ̀ yiè nhò
    kúmu, kɑ̀ɑ wɛ̀ɛ́tɛ́ dìmɑ́ɑ̀ kutɑ̃mɔ̀nkù kuù yɛ̀nní. Di duɔ̀kù tìì yɑ̀ɑ̀tì í cɑ̃́ɑ̃́nnɛ̀
    tinɑ́tì.
  msy-2020: Ian nɨghnɨzir kuraba, mati kuruzir divimɨn aroriaba. Eghtɨ gumazitam kuruzir
    divimɨn aroriaba abigh dar amegh, an aremegham. Eghtɨ aroriar kabar aven kuruzir
    nguziba otivigham. Kamaghɨra, ian nɨghnɨzir kuraba osɨmtɨzir guar avɨribagh ami
    da otiva, gumazir igharazibar ikɨrmɨribagh asɨghasɨsi. E garima, boghoboriba uan
    dɨpenibar ingari, eghtɨ apizir muziariba mɨghɨ izɨ dar poghtɨ, me dar amam. E
    fo, gumazitaba boghoboribar dɨpeniba inigh, dar inibar ingarigh, korotiabar mɨn
    dar aghuan kogham. Ia boghoboribar mɨn ikia igharaz darazigh ifarasa men suigha,
    paza me gamua men ikɨrmɨribagh asɨghasɨsi. Guizbangɨra, ian ingangarir kurar ia
    amiba, da ian modoghan kogham. Puvatɨ. Ian arazir kuraba azenim giram.
  azb-azb: Gürzə yumurtalarına qırt yatırlar, Hörümçək toru toxuyurlar. O yumurtalardan
    yeyən ölür, Qırılan yumurtalardan əfi ilan çıxır.
  eng-DBY: 'They hatch serpents'' eggs, and weave the spider''s web: he that eateth
    of their eggs dieth, and that which is crushed breaketh out into a viper.'
  hin-2017: वे साँपिन के अण्डे सेते और मकड़ी के जाले बनाते हैं; जो कोई उनके अण्डे
    खाता वह मर जाता है, और जब कोई एक को फोड़ता तब उसमें से सपोला निकलता है।
  wol-KYG: Nenu ñàngóor lañuy tostan, di ràbb lëndu jargoñ. Ku lekk ci nen yi dee,
    te boo ci tojeeb nen, saamaan fëlle ca.
  eng-YLT: Eggs of a viper they have hatched, And webs of a spider they weave, Whoso
    is eating their eggs doth die, And the crushed hatcheth a viper.
  eng-WYC-2017: The have broken eggs of snakes, and made webs of an araneid; he that
    eateth of the eggs of them, shall die, and that that is nursed, or hatched, shall
    break out into a cockatrice.
  eng-WMBB: They hatch adders’ eggs and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  urd-GVH: वह ज़हरीले साँपों के अंडों पर बैठ जाते हैं ताकि बच्चे निकलें। जो उनके अंडे
    खाए वह मर जाता है, और अगर उनके अंडे दबाए तो ज़हरीला साँप निकल आता है। यह लोग मकड़ी
    के जाले तान लेते हैं, ऐसा कपड़ा जो पहनने के लिए बेकार है। अपने हाथों के बनाए हुए
    इस कपड़े से वह अपने आपको ढाँप नहीं सकते। उनके आमाल बुरे ही हैं, उनके हाथ तशद्दुद
    ही करते हैं।
  rug-rug: Na vovoto noki variva mate si poraki rini meke na aba tana kaqa si tigisia
    rini. Asa pu henai sari vovoto arini si kote mate mo, meke pana poraka si keke
    vovoto si na noki variva matena mo si kote vura.
  gaz-gaz: Isaan hanqaaquu buutii yaasan; manʼee sariitii foʼan. Namni hanqaaquu isaanii
    nyaatu kam iyyuu ni duʼa; yommuu tokkoon isaa cabutti buutiitu keessaa baʼa.
  fra-LSG: Ils couvent des œufs de basilic, Et ils tissent des toiles d’araignée.
    Celui qui mange de leurs œufs meurt; Et, si l’on en brise un, il sort une vipère.
  gnn-gnn: Ga ŋunhi nhe yurru marrtji ŋula wanhamala wäŋalili, walalanydja yolŋu'‐yulŋunydja
    ŋuli ŋayaŋu‐yätjthirrina ga rakunydhirrina, liŋgu ŋuriŋina nhokalana yätjthu ŋunhi
    nhe yukurra djäma. Yakana ŋula yol nhina yukurra ŋayaŋu‐yal'yunaraŋuranydja ŋunhi
    nhenydja ŋuli ŋunhiliyi galki, ga yakana nhe marŋgi nhä ŋamakurru' ga dhunupa
    ga yuwalk; yakana nhe ŋuli djäma rom‐waŋganydhirrinydja ŋunhi. Marrtjinydja nhe
    yukurra djarrpi'kurruna yana dhukarrkurrunydja, ga ŋunhi yurru ŋula yol nhuŋu
    yukurra malthundja, yakana ŋayi yurru nhina ŋayaŋu‐walŋathirrinydja.
  yal-yal: E koso xɛlɛne birama, e yalane yitɔnma muxune yɛɛ ra alo simisamana. Naxan
    na e xɛlɛne don, na yi faxa, anu xa keden bɔ, saɲi ɲaxin nan minima a kui.
  haw-1868: 'Hoomoe no lakou i na hua o na moopepeiaohao, A ulana lakou i ka punawelewele
    o ka lanalana: O ka mea ai i ka lakou hua, make no ia, A i ka wa i hoopepeia''i
    ia, puka mai no he moonihoawa.'
  arb-NAV: يَفْقِسُونَ بَيْضَ أَفْعَى، وَيَنْسِجُونَ خُيُوطَ الْعَنْكَبُوتِ. مَنْ
    يَأْكُلُ مِنْ بَيْضِهِمْ يَمُوتُ، وَمِنَ الْبَيْضَةِ الْمَكْسُورَةِ تَخْرُجُ حَيَّةٌ.
  ewe-ewe: Woƒoa da ƒe aziwo, eye wolɔ̃a yiyiɖɔ. Ame si ɖu woƒe aziwo la, aku, eye
    ne ɖe gbã la, ƒli ado tso eme.
  eng-LEE: 'Basilisk''s eggs do they hatch, and spider''s webs do they weave: he that
    eateth of their eggs must die, and if one be crushed, a viper will break forth.'
  asm-FB: তেওঁলোক সাপৰ কণী উমনি লৈ জগায়, আৰু মকৰাৰ জাল গাঁথে; যি জনে তেওঁলোকৰ কণী
    খায়, সি মৰে, আৰু যি কণী ভাগে, তাৰ পৰা কালসৰ্প বাহিৰ হয়।
  sus-A: وٌ لُشِ نّ عَلْ بْشِمَسٍ شّلّ. نَشَن نَ دٌنمَ، عَ كَنيِ قَشَمَ نّ. نَ شَلّ
    نَ بُلَ، بْشِمَسٍ نَن مِنِمَ. وٌ لُشِ نّ عَلْ سَيّلّ.
  fra-SBL: Ils font éclore des œufs de loups et tisser la toile d'araignée. Celui
    qui mange de leurs œufs meurt ; et ce qui est écrasé se transforme en vipère.
  hbo-hbo: בֵּיצֵ֤י צִפְעֹונִי֙ בִּקֵּ֔עוּ וְקוּרֵ֥י עַכָּבִ֖ישׁ יֶאֱרֹ֑גוּ הָאֹכֵ֤ל
    מִבֵּֽיצֵיהֶם֙ יָמ֔וּת וְהַזּוּרֶ֖ה תִּבָּקַ֥ע אֶפְעֶֽה׃
  kik-kik: Mahaana ta makomeire matumbĩ ma nduĩra, na makaamba mĩtego ya rũrenda rwa
    mbũmbũĩ. Mũndũ o wothe ũrĩa ũngĩrĩa matumbĩ macio no gũkua akuaga, na o itumbĩ
    rĩahehenjwo rĩtũrĩkaga nduĩra.
  fra-NCL: Ils couvent des œufs de basilic, et ils tissent des toiles d’araignée ;
    celui qui mange de leurs œufs mourra, et, si l’on en écrase un, il en sortira
    une vipère.
  cek-AK: Nihcae loe pahui sae tadui to awh o moe, bongpaha tayae to zaeng o; nihcae
    ih tadui caa kaminawk loe duek o, tadui koih naah pahui caanawk to tacawt o.
  cuk-cuk: Dulemar, naibe-nuegan-e-akwa-bukwayobi binsaed-isgana sedimalad, diba-nagueyob,
    igar-isgana amimalad. Dule, binsaed-isgana we-naibe-akwayob gunnele, burgoed.
    Ar dule, we-naibe-akwa marele, ega naibeyob binsaed-isgana ainidagoed.
  uig-CYR: Улар чар иланниң тухумлирини төрәлдүриду, Өмчүкниң торини торлайду, Ким
    униң тухумлирини йесә өлиду; Улардин бири чеқилса зәһәрлик илан чиқиду.
  tel-2017: వాళ్ళు విషసర్పాల గుడ్లను పొదుగుతారు. సాలెగూడు నేస్తారు. ఆ గుడ్లు తినే
    వాళ్ళు చస్తారు. ఒకవేళ గుడ్డు పగిలితే విషసర్పం బయటికి వస్తుంది.
  hat-BSA: Yo kale ze koulèv yo, e trese fil arenye yo. Sila ki manje ze yo va mouri;
    e nan sa ki kraze a, yon koulèv va pete vin parèt.
  kos-kos: Kikiap lowos uh oswela atro lun wet pwasin, ac kutena mwet su kang atro
    inge ac misa. Kowos fin itungya sie atro inge na soko wet sulallal ac tuku kac.
    Kowos orek mungangu oana pwepenu,
  hbo-WLC: בֵּיצֵ֤י צִפְעוֹנִי֙ בִּקֵּ֔עוּ וְקוּרֵ֥י עַכָּבִ֖ישׁ יֶאֱרֹ֑גוּ הָאֹכֵ֤ל
    מִבֵּֽיצֵיהֶם֙ יָמ֔וּת וְהַזּוּרֶ֖ה תִּבָּקַ֥ע אֶפְעֶֽה׃
  ibo-ibo: Ha na-avụ akwa ajụala, na-akpakwa akwụ udide. Onye ọbụla riri akwa ha ga-anwụ,
    mgbe ọbụla otu kụwara, ọ bụ agwọ ajụala na-esi nʼime ya apụta.
  ory-ory: ସେମାନେ କାଳସର୍ପର ଡିମ୍ବ ଫୁଟାନ୍ତି ଓ ମାକଡ଼ସାର ଜାଲ ବୁଣନ୍ତି; ଯେ ସେମାନଙ୍କର ଡିମ୍ବ
    ଖାଏ, ସେ ମରେ, ଆଉ ତାହା ଦଳିତ ହେଲେ ତହିଁରୁ କାଳସର୍ପ ବାହାର ହୁଏ।
  chk-chk: Ar rawangau a afeiengau usun chök än eman alopa sokulen serepenit mi poison.
    Eman mi ochei ekewe sokul epwe mäla, nge seni eföü sokul mi mök eman serepenit
    mi poison epwe towu. Ra pwal türüni türün ninnä.
  rop-rop: Yumob oldei meigimbat plen blanga dum nogudbala ting langa najalot pipul.
    Olabat jis laik ol detlot poisinwan sneik weya kamat brom detlot eig blanga det
    poisinwan sneik. En detlot plen im jis laik yumob trai blanga meigim klos brom
    det spidaweb, bat yumob kaan meigim klos garram det web en yumob kaan blandim
    miselp biyain langa tharran, dumaji yumob brabli nogudbala en krulbala.
  ukr-1871: Висїдають гадючі яйця, тчуть паутину; хто попоїсть яєць їх, — умре, а
    як роздавить, — василиск вилазить.
  deu-1951: Sie brüten Schlangeneier aus und weben Spinngewebe. Wer von ihren Eier
    ißt, muß sterben, zertritt sie aber jemand, so fährt eine Otter heraus.
  eng-JPS: They hatch basilisks' eggs, and weave the spider's web; he that eateth
    of their eggs dieth, and that which is crushed breaketh out into a viper.
  srp-1865: Nose jaja aspidina i tkaju pauèinu; ko pojede jaje njihovo umre, i ako
    koje razbije, ižljeze guja.
  lug-lug: 'Baalula amagi ag’essalambwa ne balanga ewuzi za nnabbubi: alya ku magi
    gaabwe afa n’eryo eriba lyatise livaamu mbalasaasa.'
  heb-heb: ביצי צפעוני בקעו וקורי עכביש יארגו האכל מביציהם ימות והזורה תבקע אפעה׃
  ben-IRV: তারা বিষাক্ত সাপের ডিমে তা দেয় এবং মাকড়সার জাল বোনে। যে কেউ সেই ডিম খায়
    সে মরে; সেগুলো ফুটে বিষাক্ত সাপ বের হয়।
  pan-pan: ਉਹ ਨਾਗ ਦੇ ਆਂਡੇ ਸੇਉਂਦੇ ਹਨ ਅਤੇ ਮੱਕੜੀ ਦਾ ਜਾਲਾ ਉਣਦੇ ਹਨ, ਜੋ ਕੋਈ ਉਹਨਾਂ ਦੇ ਆਂਡਿਆਂ
    ਵਿੱਚੋਂ ਖਾਵੇ ਉਹ ਮਰ ਜਾਵੇਗਾ, ਅਤੇ ਜਿਹੜਾ ਤੋੜਿਆ ਜਾਵੇ ਉਸ ਤੋਂ ਫਨੀਅਰ ਸੱਪ ਨਿੱਕਲਦਾ ਹੈ।
  mya-JVB: သူတို့သည် မြွေဆိုး ၏ အဥ တို့ကို ဝပ်၍ ပေါက် စေကြ၏။ ပင့်ကူ အမြှေး ကိုလည်း
    ရက် ကြ၏။ သူ တို့ ဥ များ ကို စား သောသူသည် သေ တတ်၏။ အဥကို ခွဲ လျှင် မြွေဆိုး ပေါက်
    တတ်၏။
  hmo-hmo: Inai umui palania noho kara dikadia be mase gaudia, gaigai dikana ena gatoi
    hegeregerena. Gatoi ta umui makohia neganai, gaigai dikana ta do ia rau mai!
  urd-urd: वह अज़दहे के अंडे सेते और मकड़ी का जाला तनते हैं; जो उनके अंडों में से
    कुछ खाए मर जाएगा, और जो उनमें से तोड़ा जाए उससे अज़दहा निकलेगा।
  rus-SYN: высиживают змеиные яйца и ткут паутину; кто поест яиц их, - умрет, а если
    раздавит, - выползет ехидна.
  bqc-SIM: Aaì mlɛ̃̀ gbe pipi, aaì dã̀nsaba tã́. Tó gbɛ̃́ ń gbe blè, a gaɛ,
    tó gbɛ̃́ wì sↄ̃, kyã́ a bↄ.
  tcz-CHONGTHU: Ama hon thina thei gulse-tui chu aop keo’uvin chule mom pan asa thei’uve.
    Hiche pan sunga lhalut chan chu thi ding chule amaho gahnai chan chu hamsetna’a
    lut thei ahi.
  mar-mar: ते विषारी सापाची अंडी उबवितात आणि कोळ्याचे जाळे विणतात. जो त्याची अंडी
    खातो तो मरतो, आणि ते तुम्ही फोडले असता त्यातून सर्पच निघतो.
  qub-qub: Culebra runtuncunata ogllajnömi paycunaga mana alli rurayllata yarparaycan.
    Pipis chay runtuta micoj cäga wañongami. Paquiriptenga benënuyoj culebracunallami
    llojshicaramonga. Paycunaga pachca llicanta awajnömi mana alli ruraycunallata
    yarparaycan.
  hat-hat: Move plan y'ap fè yo tankou pwazon. Si ou pran ladan yo nanpwen rechap.
    Si ou rive kraze yon move plan y'ap fè, y'ap pare yonn ki pi rèd pou ou.
  eng-BSB: They hatch the eggs of vipers and weave a spider’s web. Whoever eats their
    eggs will die; crack one open, and a viper is hatched.
  eng-WEBPB: They hatch adders’ eggs and weave the spider’s web. He who eats of their
    eggs dies; and that which is crushed breaks out into a viper.
  kbq-kbq: Ana nehazageno havi antahintahi tamimo'a, ha' osifavemofo anenta'mo amu'afinti
    horaho huno eviankna nehigeno, pamponkemofo nofi'mo ne'onse zagaramima anomagino
    eri antrakoma nehiaza nehie. Ana hu'neankino iza'o ana osifavemofo amu'ama nesanimo'a
    nefrisnigeno, mago amu'amo'ma rutako'ma hanigeno'a, mago ha' osifave horaho hugahie.
  nhe-BL: Inquipolohuaj miyac tonali huan chicahualistli para inmoyolilhuise miyac
    tlamantli tlen fiero. Teipa intemictíaj.
  gub-BL: 'Ikatu ''ym ma''e iapo àwàm imume''u haw nuzawy kwaw mozaiw hupi''a: Hupi''a
    i''u har umàno. Aze amo hupi''a uzeka, uhem amo mozaiw izuwi. Wanemiapo putar
    àwàm iaiw. Nuzawy kwaw zanu ikyhaw.'
  eng-DRA: 'They have broken the eggs of asps, and have woven the webs of spiders:
    he that shall eat of their eggs, shall die: and that which is brought out, shall
    be hatched into a basilisk.'
