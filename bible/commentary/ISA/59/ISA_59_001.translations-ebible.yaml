verse: ISA.059.001
translations:
  mal-C: രക്ഷിക്കാൻ കഴിയാത്തവിധം യഹോവയുടെ കരം കുറുകിപ്പോയിട്ടില്ല, നിശ്ചയം, കേൾക്കാൻ
    കഴിയാത്തവിധം അവിടത്തെ ചെവി മന്ദമായിട്ടുമില്ല.
  deu-TKW: Fürwahr, die Hand Jahwes ist nicht zu kurz, um zu erretten, und sein Ohr
    nicht zu stumpf, um zu hören;
  lin-lin: Tala, loboko na Yawe ezali mokuse te mpo na kobikisa, litoyi na Ye ekangama
    te mpo na koyoka !
  eng-LSV: Behold, the hand of YHWH || Has not been shortened from saving, || Nor
    His ear heavy from hearing.
  eng-GNV: 'Beholde, the Lordes hande is not shortened, that it can not saue: neither
    is his eare heauie, that it cannot heare.'
  eng-WEBSTER: 'Behold, the LORD''S hand is not shortened, that it cannot save; neither
    his ear heavy, that it cannot hear:'
  nhw-BL: Xiquitaca, TOTECO amo quipolojtoc ichicahualis para anmechmaquixtis, niyon
    amo quipolojtoc itlacaquilis para amo huelis anmechtlacaquilis.
  swh-ONEN: Hakika mkono wa Bwana si mfupi hata usiweze kuokoa, wala sikio lake si
    zito hata lisiweze kusikia.
  bba-bba: I tɑmɑɑ Gusunɔ kun dɑm mɔwɑ u kɑ bɛɛ fɑɑbɑ ko? I tɑmɑɑ u ǹ swɑɑ mɔ u kɑ
    bɛɛn ɡɑri nɔ?
  eng-KJVCPB: 'Behold, the Lord’s hand is not shortened, that it cannot save; Neither
    his ear heavy, that it cannot hear:'
  luo-luo: Adiera bad Jehova Nyasaye ok chiek ma ok dores joge, bende ite ok odino
    ma ok dowinj wach.
  meu-meu: A itaia, Iehova imana bema tuna, ia na basinema hahemauri diba, to se tunamu;
    eiava taiana bema kudima, ia na basinema kamonai diba, to se kudimamu.
  npi-ULB: हेर, परमप्रभुको हात यति छोटो छैन कि त्‍यसले बचाउन सक्‍दैन । न त उहाँको
    कान यति मन्द नै छ कि त्‍यसले सुन्‍न सक्‍दैन ।
  yor-yor: Lódodo ọwọ́ Olúwa kò kúrú láti gbàlà, tàbí kí etí rẹ̀ wúwo láti gbọ́.
  pes-OPCB: ای مردم فکر نکنید که خداوند ضعیف شده و دیگر نمی‌تواند شما را نجات دهد.
    گوش او سنگین نیست؛ او دعاهای شما را می‌شنود.
  tgl-ULB: Pagmasdan ninyo, Ang kamay ni Yahweh ay hindi napakaigsi para hindi ito
    makapagligtas; ni ang kaniyang pandinig ay napakahina, para hindi ito makarinig.
  hui-hui: Tígua mitangi bialu Anduane Homogo ibu tí haru dai bulene hongo nahe kabe
    toba nahalimu. Ibuhondo bi lamialu kamiru hale nahaga hale tulu kabe toba nahalimu.
    Ibu ogonibi ndo ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​မ​ကယ်​နိုင် လောက်​အောင်​အား​အင်​ချည့်​နဲ့​တော်​မူ​သည်
    မ​ဟုတ်။ ကူ​မ​တော်​မူ​ပါ​ဟု​သင်​တို့​ဟစ်​အော် တောင်း​လျှောက်​သံ​ကို​မ​ကြား​နိုင်​လောက်​အောင်
    နား​မ​လေး။-
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ཐུང་དྲགས་ནས་སྐྱོབ་མི་ནུས་པ་མ་ཡིན་ལ། ཁོང་གི་སྙན་རྟུལ་ནས་གསན་མི་ནུས་པའང་མ་ཡིན་པར།
  sna-sna: Zvirokwazvo ruoko rwaJehovha haruna kupfupika kuti rukonewe kuponesa, uye
    nzeve yake haina kudzivira kuti irege kunzwa.
  spa-BLM: He aquí que la mano de Yahvé no se ha acortado para no salvar; ni su oído
    embotado, que no puede oír.
  cac-cac: Tocval tz'el yip spoder Jehová, yuj chi' maxtzac yal scolvaji, tocval ix
    chacan̈b'i Jehová, yuj chi' maxtzac yab' e tevi, maay.
  swh-ULB: Tazama, mkono wa Yahwe sio mfupi ambao hautweza kukuokoa wewe; wala sikio
    lake sio zito, ambalo haliwezi kusikia.
  bel-bel: Вось, рука Госпада не пакарацела, каб ратаваць, і вуха Яго не ацяжэла,
    каб чуць.
  deu-ELBBK: Siehe, die Hand des HERRN ist nicht zu kurz, um zu retten, und sein Ohr
    nicht zu schwer, um zu hören;
  mbb-OT: Pemineg kew! Kunaan niw vuwa ke meluya wey vengel is Nengazen, ne tenged
    dutun kenè kew zin egkehimu te edlibri wey kenà sikandin ebpekezineg ke ed-umawen
    niw.
  mal-2015: രക്ഷിപ്പാൻ കഴിയാതവണ്ണം യഹോവയുടെ കൈ കുറുകീട്ടില്ല; കേൾപ്പാൻ കഴിയാതവണ്ണം
    അവന്റെ ചെവി മന്ദമായിട്ടുമില്ല.
  gup-gup: Kunubewu ngudda ngurriyime yimankek Yawey nakka minj kundulkarre kakarrme
    dja minj ngunngehke. Dja mak wardi ngurriyime yimankek nungka bengwarr dja minj
    ngunbekkan kore ngurrikayhme bu ngurridjare nungka ngunbidyikarrme.
  rmc-rmc: Dikh, le RAJESKRO vast nane ajso charno, hoj te na zachraňinel, a leskro
    kan nane ajso kašuko, hoj te na došunel.
  pes-OPV: هان دست خداوند کوتاه نیست تانرهاند و گوش او سنگین نی تا نشنود.
  ron-1924: Ну, мына Домнулуй ну есте пря скуртэ ка сэ мынтуяскэ, нич урекя Луй пря
    таре ка сэ аудэ,
  ben-OBCV: নিশ্চয়ই সদাপ্রভুর হাত এত ছোটো নয়, যে তিনি ত্রাণ করতে পারেন না, বা তাঁর
    কান এমন বধির নয়, যে তিনি শুনতে পান না।
  som-som: Bal eega, Rabbiga gacantiisu inay wax badbaadiso kama gaabna, oo dhegihiisuna
    inay wax maqlaan kama awdna,
  lat-VUC: '[Ecce non est abbreviata manus Domini, ut salvare nequeat, neque aggravata
    est auris ejus, ut non exaudiat.'
  eng-ASVBT: 'Behold, Jehovah’s hand is not shortened, that it cannot save; neither
    his ear heavy, that it cannot hear:'
  ita-1885: ECCO, la mano del Signore non è raccorciata, per non poter salvare; e
    la sua orecchia non è aggravata, per non potere udire.
  eng-LXXUP: Has the hand of the Lord no power to save? or has he made his ear heavy,
    so that he should not hear?
  eng-ULB: Look, Yahweh's hand is not so short that it cannot save; nor his ear so
    dull, that it cannot hear.
  spa-VBL: ¿No lo ves? El brazo del Señor no es demasiado débil para salvarte, y su
    oído no es demasiado sordo para escucharte.
  fra-_FOB: Voici, la main de l'Éternel n'est pas trop courte pour délivrer; ni son
    oreille trop pesante pour entendre;
  mal-mal: രക്ഷിക്കുവാൻ കഴിയാത്തവിധം യഹോവയുടെ കൈ കുറുകീട്ടില്ല; കേൾക്കുവാൻ കഴിയാത്തവിധം
    അവന്റെ ചെവി മന്ദമായിട്ടുമില്ല.
  lit-lit: Štai, VIEŠPATIES ranka nėra sutrumpėjusi, kad negalėtų išgelbėti, nei jo
    ausis apkurtusi, kad negalėtų išgirstų.
  urd-GVR: Yaqīnan Rab kā bāzū chhoṭā nahīṅ ki wuh bachā na sake, us kā kān bahrā
    nahīṅ ki sun na sake.
  suz-BL: कोव़ङीन, परमप्रभु यावे आ मुर आन कली पाप रे प्रोंइतीक सक्ति मपाइश्‍शो मदुम्‍शो
    बाक्‍ब। आ नोफा मथांइशो बाक्‍ब। यसैया ५०:२
  eng-NOY: Behold, Jehovah's hand is not shortened, that it cannot save, Nor is his
    ear heavy, that it cannot hear;
  ita-1927: Ecco, la mano dell’Eterno non è troppo corta per salvare, né il suo orecchio
    troppo duro per udire;
  ckb-ckb: بێگومان یەزدان بێ دەسەڵات نییە بۆ ڕزگارکردن، گوێشی گران نییە بۆ بیستن،
  eng-BBE: 'Truly, the Lord''s hand has not become short, so that he is unable to
    give salvation; and his ear is not shut from hearing:'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ರಕ್ಷಿಸಲಾರದ ಹಾಗೆ ಮೋಟುಗೈಯಲ್ಲ. ಆತನ ಕಿವಿ ಕೇಳಲಾರದ ಹಾಗೆ ಮಂದವಾಗಿಲ್ಲ.
  tam-2017: இதோ, காப்பாற்றமுடியாதபடிக்குக் யெகோவாவுடைய கை குறுகிப்போகவுமில்லை; கேட்கமுடியாதபடிக்கு
    அவருடைய செவி மந்தமாகவுமில்லை.
  spa-RV-1909: 'HE aquí que no se ha acortado la mano de Jehová para salvar, ni hase
    agravado su oído para oir:'
  ron-BTF: Iată, mâna DOMNULUI nu s-a scurtat, încât să nu poată salva, nici urechea
    lui nu s-a îngreunat, încât să nu poată auzi;
  eng-WEBP: Behold, the LORD’s hand is not shortened, that it can’t save; nor his
    ear dull, that it can’t hear.
  eng-FBV: Don't you see? The Lord's arm isn't too weak to save you, and his ear isn't
    too deaf to hear you!
  nld-1939: Neen, Jahweh’s hand is niet te kort om te redden, Zijn oor is niet doof
    om te horen;
  nch-BL: ¡Xiquitaca! TOTECO amo quipolojtoc ichicahualis para amechmaquixtis, yon
    amo quipolojtoc itacaquilis para amo huelis amechtacaquilis.
  vie-1934: Nầy, tay Đức Giê-hô-va chẳng trở nên ngắn mà không cứu được; tai Ngài
    cũng chẳng nặng nề mà không nghe được đâu.
  hin-CV: याहवेह का हाथ ऐसा छोटा नहीं हो गया कि उद्धार न कर सकें, न ही वह बहरे हो
    चुके कि सुन न सकें.
  eng-OURB: Behold, Adonai’s hand is not shortened, that it can’t save; nor his ear
    dull, that it can’t sh'ma ·hear obey·.
  spa-BES: 'En verdad, la mano del Señor no se ha acortado, por lo que no puede dar
    la salvación; y su oído no está cerrado para oír:'
  tdx-tdx: Toe tsy ­nitomoreñe ty fità’ Iehovà tsy haharombake, mbore tsy mavesatse
    i ravembia’ey, tsy hahajanjiñe;
  tha-KJV: ดู​เถิด พระหัตถ์ของพระเยโฮวาห์​มิได้​สั้นลง ที่​จะช่วยให้รอดไม่​ได้ หรือพระกรรณตึง
    ซึ่งจะไม่ทรงได้​ยิน
  por-BR-2018: Eis que a mão do SENHOR não está encolhida, para que não possa salvar;
    nem seu ouvido surdo, para não poder ouvir.
  deu-ELO: Siehe, die Hand Jehovas ist nicht zu kurz, um zu retten, und sein Ohr nicht
    zu schwer, um zu hören;
  eng-WYC-2018: Lo! the hand of the Lord is not abridged, that he may not save, neither
    his ear is made hard, that he hear not; (Behold! the hand, (or the power), of
    the Lord is not shortened, (or weakened), so that he cannot save, nor is his ear
    made hard, so that he cannot hear;)
  epo-epo: Vidu, ne mallongiĝis la mano de la Eternulo, por ke ĝi ne povu helpi; kaj
    ne malakriĝis Lia orelo, por ke Li ne aŭdu.
  uig-PIN: — Ⱪaranglar, Pǝrwǝrdigarning ⱪoli ⱪutⱪuzalmiƣudǝk küqsiz bolup ⱪalƣan ǝmǝs;
    Yaki Uning ⱪuliⱪi anglimiƣudǝk eƣir bolup ⱪalƣan ǝmǝs;
  beo-beo: Hina Gode da gasa hameba:le dili gaga:mu da hamedei o ge ga:iba:le dilia
    fidima:ne wele sia:su nabimu gogolei, amo mae dawa:ma.
  tpi-OTNT: Yupela i no ken ting, Bikpela i no gat strong bilong kisim bek yupela.
    Na yupela i no ken ting em i yaupas na i no inap harim ol prea bilong yupela.
    Nogat.
  hau-SA: Tabbatacce hannun Ubangiji bai kāsa yin ceto ba, kunnensa kuma bai kurmance
    da zai kāsa ji ba.
  uig-LAT: — Qaranglar, Perwerdigarning qoli qutquzalmighudek küchsiz bolup qalghan
    emes; Yaki Uning quliqi anglimighudek éghir bolup qalghan emes;
  nde-nde: Ngeqiniso ingalo kaThixo kayimfitshane ukuba isindise, lendlebe yakhe kayibuthundu
    ukuba izwe.
  ton-ton: Vakai, ʻoku ʻikai fakanounou ʻae nima ʻo Sihova, ke ne taʻefaʻafakamoʻui;
    pea ʻoku ʻikai mamafa hono fofonga, ke ne taʻefaʻaongoʻi.
  ces-1613: Aj, neníť ukrácena ruka Hospodinova, aby nemohla zachovati, aniž jest
    obtíženo ucho jeho, aby nemohlo slyšeti.
  eng-WMB: Behold, the LORD’s hand is not shortened, that it can’t save; nor his ear
    dull, that it can’t hear.
  tam-TCV: நிச்சயமாகவே, காப்பாற்ற முடியாதபடி யெகோவாவின் கரம் குறுகிப்போகவில்லை; கேட்க
    முடியாதபடி அவருடைய காது மந்தமாகவுமில்லை.
  ceb-ULB: Tan-awa, dili mubo ang kamot ni Yahweh nga dili makaluwas; o bungol nga
    dili makadungog.
  pol-UBG: Oto ręka PANA nie jest skrócona, aby nie mogła zbawić, ani jego ucho nie
    jest przytępione, aby nie mogło wysłuchać.
  urd-GVU: یقیناً رب کا بازو چھوٹا نہیں کہ وہ بچا نہ سکے، اُس کا کان بہرا نہیں کہ
    سن نہ سکے۔
  deu-1912: Siehe, des HERRN Hand ist nicht zu kurz, daß er nicht helfen könne, und
    seine Ohren sind nicht hart geworden, daß er nicht höre;
  kan-2017: ಇಗೋ, ಯೆಹೋವನ ಹಸ್ತವು ರಕ್ಷಿಸಲಾರದಂತಹ ಮೋಟುಗೈಯಲ್ಲ; ಆತನ ಕಿವಿಯು ಕೇಳಲಾರದ ಹಾಗೆ ಕಿವುಡಲ್ಲ.
  yap-yap: Dab mu leamnag ni SOMOL e kaygi me’waer ni nge aywegnem fa kari bling ni
    nde rung’ag lamam ni ga be ning e ayuw!
  hlt-MCSB: Khang hamla BOEIPA kut loh ngun pawt tih a yaak ham a hna a bing moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሲ ዻቂሻኒና ዓሲኮ ሺኢጲፆ ዋይዛኒ ባሺንቲባኣሴ።
  twi-ASANTE: Ampa ara Awurade nsa nyɛ tiaa sɛ ɛrennye nkwa, na nʼasom nyɛ den sɛ
    ɛrente asɛm.
  eng-WEBU: Behold, the LORD’s hand is not shortened, that it can’t save; nor his
    ear dull, that it can’t hear.
  wal-wal: Be7ite, GODAA kushee inttena ashshanau qaammibeenna; a haittaikka siyennan
    ixxanau tullibeenna.
  spa-PDDPT: En verdad la mano de Yavé no se acortó para salvar, ni su oído se endureció
    para no escuchar.
  gun-gun: Senhor po ma ijapu'a'i va'e'ỹ pendereraa jepe e'ỹ aguã, nda'ijapyxa ve'ỹi
    guive pendeayvua oendu e'ỹ aguã.
  ilo-ULB: Kitaenyo! Dakayo nga Israelita, saan a naababa ti ima ni Yahweh tapno saan
    a makaisalakan; wenno saan a tuleng ti lapayagna tapno saan a makangngeg.
  kpg-kpg: Hudee hagabaubau bolo Dimaadua le e bagege di haga dagaloaha goodou, be
    e longoduli di hagalongo gi godou gahigahi di hagamaamaa!
  uig-ARA: ــ قاراڭلار، پەرۋەردىگارنىڭ قولى قۇتقۇزالمىغۇدەك كۈچسىز بولۇپ قالغان ئەمەس؛
    ياكى ئۇنىڭ قۇلىقى ئاڭلىمىغۇدەك ئېغىر بولۇپ قالغان ئەمەس؛
  sus-sus: Alatala fata wo rakiside, a fata wo xa duba ramɛde,
  pon-2006: Kumwail dehr lemeleme me KAUN-O me nohn luwet pwehn komourkumwailla de
    nohn salongopon pwehn ketin karonge amwail likwer en pek sawas kan!
  ksd-ksd: Ea, ra lima i ra Luluai pa i ki pit ika, upi koko na varvalaun; ma ra talingana
    pa i tabonot, upi koko na valavalongor;
  tur-YTC: İşte, Yahve'nin eli kısalmadı ki, kurtaramasın; Kulağı ağırlaşmadı ki,
    duymasın.
  grc-BRENT: Μὴ οὐκ ἰσχύει ἡ χεὶρ Κυρίου τοῦ σῶσαι; ἢ ἐβάρυνε τὸ οὖς αὐτοῦ τοῦ μὴ
    εἰσακοῦσαι;
  ind-AYT: Sesungguhnya, tangan TUHAN tidak kurang panjang untuk menyelamatkan, ataupun
    telinga-Nya kurang tajam untuk mendengarkan.
  nya-nya: Taonani, mkono wa Yehova si waufupi kuti sungathe kupulumutsa, kapena khutu
    lake kuti ndilogontha kuti sangamve.
  hrv-hrv: Ne, nije ruka Jahvina prekratka da spasi, niti mu je uho otvrdlo da ne
    bi čuo,
  mps-mps: Genuai Bidigo te dage ma sabo bomo meni da, dagego te homu me igio. Dagego
    te homu eyu, te aga olo degelama, te dago gedu haluasa po wabo odobeo homu egobeo.
    Menio.
  tpi-tpi: Yupela i no ken ting, Bikpela i no gat strong bilong kisim bek yupela.
    Na yupela i no ken ting em i yaupas na i no inap harim ol prea bilong yupela.
    Nogat.
  dan-1931: Se, for kort til at frelse er ej HERRENS Arm, Hans Øre er ikke for sløvt
    til at høre.
  vie-OVCB: Này! Tay Chúa Hằng Hữu không phải yếu đuối mà không cứu được, hay tai
    Ngài điếc mà không nghe được lời cầu nguyện.
  guj-2017: જુઓ, યહોવાહનો હાથ એટલો ટૂંકો થઈ ગયો નથી કે તે તમને બચાવી ના શકે અથવા તેમનો
    કાન એવો મંદ થયો નથી કે તે સાંભળી ન શકે.
  pon-2006A: Kumwail dehr lemeleme me KAUN-O me nohn luwet pwehn komourkumwailla de
    nohn salongopon pwehn ketin karonge amwail likwer en pek sawas kan!
  por-BRBSL: Eis que a mão de Yahweh não está encurtada, que não pode salvar; nem
    o seu ouvido baço, que não consegue ouvir.
  cth-cth: Khenhaw! BAWIPA e kut teh rungngang thai hoeh han totouh duem hoeh. Thai
    thai hoeh nahan totouh a hnâpang hoeh.
  twi-twi: Ampa ara Awurade nsa nyɛ tiaa sɛ ɛrennye nkwa, na nʼasom nyɛ den sɛ ɛrente
    asɛm.
  hlt-hlt: Khang hamla BOEIPA kut loh ngun pawt tih a yaak ham a hna a bing moenih.
  tbz-SIM: Kéntɛ́nɛ̀! Di Yiɛ̀ nKuyie nnɔ̀ùtɛ̀ í kũpúrì, kɛ do nkù bo yĩɛ̃kɛ kù bo
    di dɛɛtɛ́mɛ̀, kù mɛ nyí ɔ̃̀ kɛ bo yĩɛ̃kɛ kù bo keèmɛ̀ di bɑ́ɑmmìi.
  msy-2020: Ia oragh! Ia kamaghɨn nɨghnɨghan markɨ, Ikiavɨra Itir God ian akurvaghamin
    gavgaviba puvatɨ. Egh ia kamaghɨn nɨghnighan kogham, an kuariba pɨrizɨ, e an deir
    dɨmdiaba, an ada barazir puvatɨ.
  azb-azb: Ah, Rəbbin əli qısa deyil ki, xilas edə bilməsin, Qulağı kar deyil ki,
    eşidə bilməsin.
  eng-DBY: Behold, Jehovah's hand is not shortened that it cannot save, neither his
    ear heavy that it cannot hear;
  hin-2017: सुनो, यहोवा का हाथ ऐसा छोटा नहीं हो गया कि उद्धार न कर सके, न वह ऐसा बहरा
    हो गया है कि सुन न सके;
  wol-KYG: Ma ne, Aji Sax ji gàttul loxo ba tëlee walloo, noppam naqariwul ba tere
    koo dégg.
  eng-YLT: Lo, the hand of Jehovah Hath not been shortened from saving, Nor heavy
    his ear from hearing.
  kne-kne: Adi yo kankanan en nakapsot si Diyos ay adi makaisalakan en dakayo ya nateweng
    ay adi makadnge.
  eng-WYC-2017: Lo! the hand of the Lord is not abridged, that he may not save, neither
    his ear is made hard, that he hear not;
  eng-WMBB: Behold, the LORD’s hand is not shortened, that it can’t save; nor his
    ear dull, that it can’t hear.
  urd-GVH: यक़ीनन रब का बाज़ू छोटा नहीं कि वह बचा न सके, उसका कान बहरा नहीं कि सुन
    न सके।
  rug-rug: Hinokara lopu papaka sisigiti sa Limana e Zihova pude harupu gamu, meke
    lopu nuli sa Taliṉana pude avoso gamu pana titioko hata tinokae si gamu.
  gaz-gaz: Dhugumaan harki Waaqayyoo fayyisuuf gabaabaa miti; yookaan gurri isaa dhagaʼuu
    hin didne.
  fra-LSG: Non, la main de l’Éternel n’est pas trop courte pour sauver, Ni son oreille
    trop dure pour entendre.
  gnn-gnn: Yo, wiripunydja mak nhe ŋuli guyaŋirri Garraynha yanapi ŋayi ganydjarrmiriwnha
    ga mäkiri'miriwnha dhumuknha, liŋgu ŋayi ŋuli yakana nhuna guŋga'yun ga walŋakuma.
    Yaka ŋayinydja ŋunhi ganydjarrmiriw ga mäkiri'miriw, yurru ŋayi yurru yakana nhuna
    wekamanydja, ŋunhi nhe ŋuli ŋäŋ'thundja ŋanya ŋula nhäku, liŋgu nhokala ŋuriŋi
    yätjthunydja ganaŋ'maraŋalana nhuna ŋuliŋuru Godkalanydja. Marrtji warray nhe
    ŋuli ŋunhi buku‐ŋal'yunarawunydja, yurru yakana ŋayinydja yurru Garraynydja mäkiri'‐witjun
    nhuŋu. Liŋguna ŋayinydja buku‐yaw'yunminana ŋanyapinyay ŋayi, liŋgu nhe yukurra
    mukthun djäma yana ŋunhiyi yätjtja.
  yal-yal: Alatala yiin mi dungi, a yi ɛ rakisi. Tuli xɔri mi a ra naxan mi ɛ xuiin
    namɛ.
  haw-1868: A IA hoi, aole i pokole ka lima o Iehova, I mea e ole ai ia e hoola; Aole
    hoi i kaumaha kona pepeiao, I mea e ole ai ia e hoolohe;
  arb-NAV: انْظُرُوا، إِنَّ ذِرَاعَ الرَّبِّ لَيْسَتْ قَاصِرَةً حَتَّى تَعْجِزَ عَنْ
    أَنْ تُخَلِّصَ، وَلا أُذُنَهُ ثَقِيلَةٌ حَتَّى لَا تَسْمَعَ.
  ewe-ewe: Kpɔ ɖa, Yehowa ƒe alɔ mele kpuie akpa be mate ŋu aɖe ame, alo eƒe to mexe
    be mate ŋu ase nu o;
  eng-LEE: Behold, the Lord's hand is not too short to save; neither his ear too heavy
    for hearing;
  asm-FB: চোৱা, যিহোৱাৰ হাত এনে চুটি নহয় যে, তেওঁ তাৰে পৰিত্ৰাণ কৰিব নোৱাৰে, আৰু
    তেওঁৰ কাণ এনে গধূৰ নহয় যে, তেওঁ তাৰে শুনিব নোৱাৰে;
  sus-A: عَلَتَلَ قَتَ وٌ رَكِسِدٍ، عَ قَتَ وٌ شَ دُبَ رَ مّدٍ،
  fra-SBL: Voici, la main de Yahvé n'est pas raccourcie au point de ne pas pouvoir
    sauver ; ni son oreille émoussée, qu'elle ne puisse entendre.
  hbo-hbo: הֵ֛ן לֹֽא־קָצְרָ֥ה יַד־יְהוָ֖ה מֵֽהֹושִׁ֑יעַ וְלֹא־כָבְדָ֥ה אָזְנֹ֖ו מִשְּׁמֹֽועַ׃
  kik-kik: Atĩrĩrĩ, ti-itherũ guoko kwa Jehova ti kuonju atĩ gũtingĩhota kũhonokania,
    o na kana gũtũ gwake gũkagĩa njiika atĩ gũtingĩhota kũigua.
  fra-NCL: Voici que la main de Yahweh n’est pas trop courte pour sauver, ni son oreille
    trop dure pour entendre.
  cek-AK: Khenah, pahlong thaih han ai khoek to, Angraeng ih ban loe duem ai; thaih
    thai han ai khoek to naa doeh pang ai.
  cuk-cuk: Bab-Jehová anmar-abonogega, ganguedsurye soglesulid. Degi, aku-anmar-itoye
    soglesurbalid, ar bela magar anmar-itoged.
  uig-CYR: — Қараңлар, Пәрвәрдигарниң қоли қутқузалмиғидәк күчсиз болуп қалған әмәс;
    Яки Униң қулиқи аңлимиғидәк еғир болуп қалған әмәс;
  pma-pma: Provet Aesea sel kat meatin keil vit, “Kami minandemtei minahit Iahova
    rokurtei keihoen voutut moulien onami. Ka minandemtei mun minahit ralingen vonhon
    keke rolongtei uaien onami ven kataunien. !Romukteinek varei!
  tel-2017: యెహోవా హస్తం రక్షించలేనంత కురుచగా అయిపోలేదు. ఆయన చెవులు వినలేనంత నీరసం
    కాలేదు. మీ అపరాధాలు మీకూ మీ దేవునికీ అడ్డంగా వచ్చాయి.
  hat-BSA: Gade byen, men SENYÈ a pa tèlman kout pou l pa ka sove; ni zòrèy Li pa
    di pou l pa ka tande.
  kos-kos: Nimet nunku mu LEUM GOD El arulana munas in molikowosla, ku arulana sulohng
    ke kowos pang nu sel in suk kasru!
  hbo-WLC: הֵ֛ן לֹֽא־קָצְרָ֥ה יַד־יְהוָ֖ה מֵֽהוֹשִׁ֑יעַ וְלֹא־כָבְדָ֥ה אָזְנ֖וֹ מִשְּׁמֽוֹעַ׃
  ibo-ibo: Nʼezie, aka Onyenwe anyị adịghị mkpụmkpụ nke na o nweghị ike ịzọpụta, ntị
    ya adịghịkwa arọ nke na o nweghị ike ịnụ ihe.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ଛୋଟ ହୋଇଯାଇ ନାହିଁ ଯେ, ତାହା ପରିତ୍ରାଣ କରି ନ ପାରେ, କିଅବା
    ତାହାଙ୍କର କର୍ଣ୍ଣ ଭାରୀ ହୋଇ ନାହିଁ, ଯେ ତାହା ଶୁଣି ନ ପାରେ।
  chk-chk: Nengeni, pöün ewe Samol mi Lapalap esap mochomoch, a tongeni amanauakemi,
    selingan esap pinela, a tongeni rongorong ämi siö.
  rop-rop: Wal aibin tok na, “Yumob irrim mi na. YAWEI det trubala God nomo bin lujim
    im brabli strongbala pawa en im nomo bin jadimap im irriwol. Im gin irrim yumob
    wen yumob oldei askimbat im en im gin ensim yumob preya.
  ukr-1871: Ось, рука Господня коротша не стала, щоб рятувати, й ухо його не вглухло,
    щоб чути.
  deu-1951: Siehe, die Hand des HERRN ist nicht zu kurz zum Retten und sein Ohr nicht
    zu hart zum Hören;
  eng-JPS: Behold, the LORD'S hand is not shortened, that it cannot save, neither
    His ear heavy, that it cannot hear;
  srp-1865: Gle, nije okraèala ruka Gospodnja da ne može spasti, niti je otežalo uho
    njegovo da ne može èuti.
  lug-lug: Mulabe, omukono gwa Mukama teguyimpawadde n’okuyinza ne gutayinza kulokola,
    era si muzibe wa matu nti tawulira.
  heb-heb: הן לא קצרה יד יהוה מהושיע ולא כבדה אזנו משמוע׃
  ben-IRV: দেখ, সদাপ্রভুর হাত এত ছোট নয় যে, তিনি উদ্ধার করতে পারেন না; তাঁর কানও
    এত ভারী নয় যে, তিনি শুনতে পান না।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਅਜਿਹਾ ਛੋਟਾ ਨਹੀਂ ਕਿ ਉਹ ਬਚਾ ਨਾ ਸਕੇ, ਨਾ ਉਹ ਦਾ ਕੰਨ ਅਜਿਹਾ
    ਭਾਰੀ ਹੈ ਕਿ ਉਹ ਸੁਣੇ ਨਾ।
  mya-JVB: ကြည့်ရှုလော့။ ထာဝရဘုရား သည် မကယ် မတင် နိုင်အောင် လက် တော်တို သည်မ ဟုတ်။
    မကြား နိုင်အောင် နား တော်ထိုင်း သည်မ ဟုတ်။
  hmo-hmo: Kamonai, Lohiabada ena imana ia kwadogi, a? Ia kwadogi dainai umui ia hamauria
    diba lasi, a? Lasi momokani, bona iena taiana be ia kudima lasi danu.
  urd-urd: देखो ख़ुदावन्द का हाथ छोटा नहीं हो गया कि बचा न सके, और उसका कान भारी नहीं
    कि सुन न सके;
  rus-SYN: Вот, рука Господа не сократилась на то, чтобы спасать, и ухо Его не отяжелело
    для того, чтобы слышать.
  bqc-SIM: Dii ↄ i kɛ geseũ à kɛ̃́sã á suabaaio. Aà swã́ i kɛ gbãa à gí yãmaiwáo.
  tcz-CHONGTHU: Ngaijin! Pakai ban chu nangma huhhing dinga tha lhom’a ahipon, nakouna
    aw jong chu ajah louna dinga chutia na ngong’a ahidehpoi.
  mar-mar: पाहा, तारण करवत नाही इतका परमेश्वराचा हात लहान झालेला नाही, आणि ऐकू येत
    नाही इतका त्याचा कान मंद झाला नाही.
  qub-qub: Tayta Dios mana salbananpäga paypa munaynin manami wallcayashachu. Ni mana
    wiyananpäpis manami upayacäcushachu.
  hat-hat: Non! Se pa paske Seyè a manke fòs kifè li pa vin delivre nou. Se pa paske
    li soudè kifè li pa tande lè n'ap lapriyè nan pye l'.
  eng-BSB: Surely the arm of the LORD is not too short to save, nor His ear too dull
    to hear.
  eng-WEBPB: Behold, the LORD’s hand is not shortened, that it can’t save; nor his
    ear dull, that it can’t hear.
  kbq-kbq: Antahiho tamagerfa huno Ra Anumzamofo azamo'a atupara osu'neankino, tamagu
    nevazino, agesa akaniore Anumza omani'neankino nunamuma hanazana antahiramigahie.
  nhe-BL: Xiquitaca, TOTECO ax quipolojtoc ichicahualis para inmechmaquixtis, niyon
    ax quipolojtoc itlacaquilis para ax huelis inmechtlacaquilis.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e weityk ukàgaw kwehe arer a'e kury, peze ru'u
    peiko pezeupeupe. — Nupuner kwaw zanepyro haw rehe kury, peze peiko. — Nupuner
    kwaw ma'e henu haw rehe. Nupuner kwaw zanerenu haw rehe, peze peiko.
  eng-DRA: Behold the hand of the Lord is not shortened that it cannot save, neither
    is his ear heavy that it cannot hear.
