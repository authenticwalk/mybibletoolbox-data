  hbo-hbo: וַיַּרְא֙ כִּֽי־אֵ֣ין אִ֔ישׁ וַיִּשְׁתֹּומֵ֖ם כִּ֣י אֵ֣ין מַפְגִּ֑יעַ וַתֹּ֤ושַֽׁע
    לֹו֙ זְרֹעֹ֔ו וְצִדְקָתֹ֖ו הִ֥יא סְמָכָֽתְהוּ׃
  kik-kik: Ningĩ akĩona atĩ gũtiarĩ mũndũ o na ũmwe wagĩrĩire, na akĩgega tondũ gũtiarĩ
