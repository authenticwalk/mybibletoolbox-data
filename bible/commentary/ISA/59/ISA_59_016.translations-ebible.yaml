  asm-FB: যিহোৱাই দৃষ্টি কৰি ন্যায় বিচাৰ নেদেখি অসন্তোষ্ট হল। আৰু তেওঁ কোনো পুৰুষ
    বা মধ্যস্থ নেদেখি বিস্মিত হ’ল হল; সেই বাবে তেওঁৰ নিজৰ বাহুৱেই তেওঁৰ কাৰণে পৰিত্ৰাণ
