  uig-CYR: Һәм Пәрвәрдигар көрди; Һөкүм-һәқиқәтниң йоқлуғи Униң нәзиридә интайин яман
    билинди. Вә У амал қилғидәк бирму адәмниң йоқлуғини көрди; Гунакарларға вәкил
    болуп дуа қилғучи һеч кимниң йоқлуғини көрүп, азаплинип көңли паракәндә болди.
    Шуңа Униң Өз Билиги өзигә ниҗат кәлтүрди; Униң Өз һәққанийлиғи Өзини қоллап чидамлиқ
    қилди;
  pma-pma: Kei longe tisa navong lele ka lesi keke meatin tovuol vakataun meatin sav
    keil. Sakini kei vit voutut moulien one en keihoen ka maluen onen enges.
  tel-2017: ప్రజలకోసం విన్నపం చేసేవాడెవడూ లేకపోవడం చూసి ఆయన ఆశ్చర్యపోయాడు. అందుచేత
    ఆయన సొంత హస్తమే ఆయనకు విడుదల తెచ్చింది. ఆయన నీతి ఆయన్ని నిలబెట్టింది.
  hat-BSA: Li te wè ke pa t gen pèsòn, e te etone ke pa t gen moun ki pou entèsede.
    Akoz sa a, pwòp bra Li te mennen sali a rive kote Li, e ladwati Li te bay Li soutyen.
  kos-kos: El lut ke El liye lah wangin mwet in kasru mwet akkeokyeyuk. Ke ma inge
    El ac orekmakin ku lal sifacna in molelosla ac in eis kutangla.
  hbo-WLC: וַיַּרְא֙ כִּֽי־אֵ֣ין אִ֔ישׁ וַיִּשְׁתּוֹמֵ֖ם כִּ֣י אֵ֣ין מַפְגִּ֑יעַ וַתּ֤וֹשַֽׁע
    לוֹ֙ זְרֹע֔וֹ וְצִדְקָת֖וֹ הִ֥יא סְמָכָֽתְהוּ׃
  ibo-ibo: Ọ hụrụ na anyị enweghị onye inyeaka ọbụla; o wutere ya na ọ dịghị onye
    na-arịọrọ anyị arịrịọ. Ọ bụ ya mere o ji bata site nʼike aka ya na nʼezi omume
    ya, bịa ịzọpụta anyị.
  ory-ory: ଆହୁରି, ସେ ଦେଖିଲେ ଯେ, କୌଣସି ପୁରୁଷ ବର୍ତ୍ତମାନ ନାହିଁ, ପୁଣି ମଧ୍ୟସ୍ଥ କେହି ନାହିଁ
    ବୋଲି ଚମତ୍କୃତ ହେଲେ; ଏହେତୁ ତାହାଙ୍କର ନିଜ ବାହୁ ତାହାଙ୍କ ନିମନ୍ତେ ପରିତ୍ରାଣ ସାଧନ କଲା ଓ
    ତାହାଙ୍କର ଧାର୍ମିକତା ହିଁ ତାହାଙ୍କୁ ଧରି ରଖିଲା।
  chk-chk: A küna pwe esap wor eman mi alisi chokewe mi riaföü, a pwal weitifengeni
    pwe esap wor eman mi peniir. Iei mine a püsin aea an manaman pwe epwe angaseer,
    nge püsin an pwüng a atufichi.
  rop-rop: En imbin hatjamp en brabli nogudbinji blanga sabi nobodi nomo bin wandim
    album detlot pipul hu nomo bin abum feyago. En blanga tharran na imbin kaman imselp
    garram im brabli strongbala pawa blanga seibum olabat en gibit olabat feyago.
  ukr-1871: Бачив він, що нема й чоловіка (праведного), й дивився, що нема кому заступитись;
    та помогла йому рука його, й справедливість його піддержала його.
  deu-1951: er sah auch, daß kein Mann vorhanden war, und verwunderte sich, daß niemand
    sich ins Mittel legte. Da half ihm sein eigener Arm, und seine eigene Gerechtigkeit,
    die stützte ihn.
  eng-JPS: And He saw that there was no man, and was astonished that there was no
    intercessor; therefore His own arm brought salvation unto Him; and His righteousness,
    it sustained Him;
  srp-1865: I vidje gdje nema èovjeka, i zaèudi se što nema posrednika; zato uèini
    mu spasenje mišica njegova, i pravda njegova poduprije ga.
  lug-lug: N’alaba nga tewali muntu, ne yennyamira nti tewali muntu ayinza kudduukirira.
    Noolwekyo kwe kusalawo okukozesa omukono gwe ye kennyini okuleeta obulokozi n’obutuukirivu
    bwe okuwangula.
  heb-heb: וירא כי אין איש וישתומם כי אין מפגיע ותושע לו זרעו וצדקתו היא סמכתהו׃
  ben-IRV: তিনি দেখলেন সেখানে কোনো লোক নেই এবং অবাক হলেন যে, অনুরোধ করার জন্য কেউ
    নেই। তাই তাঁর নিজের হাত দিয়েই উদ্ধারের কাজ করলেন এবং তাঁর ধার্ম্মিকতা তাঁকে সাহায্য
    করল।
  pan-pan: ਉਹ ਨੇ ਵੇਖਿਆ ਕਿ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ, ਉਹ ਦੰਗ ਰਹਿ ਗਿਆ ਕਿ ਕੋਈ ਵੀ ਵਿਚੋਲਾ ਨਹੀਂ, ਇਸ
    ਲਈ ਉਹ ਦੀ ਭੁਜਾ ਨੇ ਆਪ ਹੀ ਉਸ ਲਈ ਬਚਾਓ ਕੀਤਾ, ਅਤੇ ਉਹ ਦੇ ਧਰਮ ਨੇ ਹੀ ਉਸ ਨੂੰ ਸੰਭਾਲਿਆ।
  mya-JVB: လူတ ယောက်မျှမ ရှိသည်ကို မြင် တော်မူ၏။ တောင်းပန် သောသူတယောက်မျှမ ရှိသည်ကို
    အံ့ဩ တော်မူ ၏။ ထိုကြောင့် ၊ မိမိ လက် တော်သည် မိမိ အဘို့ ကယ်တင် ခြင်းအမှုကိုပြု၍
    ၊ မိမိ ဖြောင့်မတ် ခြင်းတရားသည် မိမိ ကို ထောက်ပင့် ၏။
  hmo-hmo: Ia itaia, haida ese idia hisihisi henidia taudia, edia durua tauna ta be
    lasi. Unai dainai Lohiabada ese, ia sibona ena siahu dekena amo, unai hisihisi
    noho taudia do ia hamauria. Ia ese idia dekenai kwalimu do ia henia.
  urd-urd: और उसने देखा कि कोई आदमी नहीं, और ता'अज्जुब किया कि कोई शफ़ा'अत करने वाला
    नहीं; इसलिए उसी के बाज़ू ने उसके लिए नजात हासिल की और उसी की रास्तबाज़ी ने उसे
    सम्भाला।
  rus-SYN: И видел, что нет человека, и дивился, что нет заступника; и помогла Ему
    мышца Его, и правда Его поддержала Его.
  bqc-SIM: A è gbɛ̃́ maae kuo. Kɛ́ yãkɛkɛnae kuo, à dìwà. Ɔ̃ à suabazɛ bↄ̀ ń
    a gↄ̃sagbãakɛo, à gbãa'è a maakɛawa.
  tcz-CHONGTHU: Mi khatbeh’in jong akibolsepa pan hu dinga Ama’n amudoh joulou chu
    adatmo lheh jenge. Hitia hi akibolse chu panpi ding le aban thahatna huhdoh dinga
    Amatah hung kalsonga ahitai.
  mar-mar: त्याने पाहिले की कोणी मनुष्य नाही, आणि कोणी मध्यस्थही नाही. तेव्हा त्याच्याच
    बाहूने त्याच्याकडे तारण आणले, आणि त्याच्याच न्यायीपणाने त्यास आधार दिला.
  qub-qub: Chayno caycajta pipis mana michajta ricarmi Tayta Diosga fiyupa almiraran.
    Chaura munayniyoj cashanta llapanta musyachinanpaj quiquinmi camaricuran.
  hat-hat: Li sezi wè pesonn pa leve kanpe pou defann inonsan yo. Se konsa, li vin
    delivre pèp la ak pwòp fòs kouraj li. Li ba l' men, li pran defans li.
  eng-BSB: He saw that there was no man; He was amazed that there was no one to intercede.
    So His own arm brought salvation, and His own righteousness sustained Him.
  eng-WEBPB: He saw that there was no man, and wondered that there was no intercessor.
    Therefore his own arm brought salvation to him; and his righteousness sustained
    him.
  kbq-kbq: Hagi agrama kegeno, zamazeri havizama nehaza vahe'ma mago vahe'mo'ma efreno
    azama hugama osigeno'a, antri nehuno Agra'a azanuti ete agu'vazino nevreno, agra
    fatgo avu'ava huno zamazeri knare hige'za nemanize.
  nhe-BL: “Huan niimoTECO nijsentlachili para axaca quinejqui quinpalehuis nopa tlacame
    tlen sequinoc quintlaijiyohuiltiyayaj. Yeca na noselti nimotlalanqui para niquinmaquixtis
    ica nochi nochicahualis huan niquinchihuili tlen xitlahuac.
  gub-BL: Ipytuhegatu wemiaihu wapytywà har heta 'ymaw hexak mehe. A'e rupi ukàgaw
    rupi weityk waàmàtyry'ymar wà. Tupàn Ikatuahy Ma'e romo hekon a'e, a'e rupi weityk
    wà.
  eng-DRA: 'And he saw that there is not a man: and he stood astonished, because there
    is none to oppose himself: and his own arm brought salvation to him, and his own
    justice supported him.'
