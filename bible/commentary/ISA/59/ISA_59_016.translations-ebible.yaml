verse: ISA.059.016
translations:
  mal-C: ഒരാളുമില്ലെന്ന് അവിടന്ന് കണ്ടു, മധ്യസ്ഥതവഹിക്കാൻ ആരും ഇല്ലായ്കയാൽ അവിടന്ന്
    ആശ്ചര്യപ്പെട്ടു; തന്മൂലം അവിടത്തെ ഭുജംതന്നെ അവർക്കു രക്ഷവരുത്തുകയും അവിടത്തെ നീതി
    അവനെ താങ്ങിനിർത്തുകയും ചെയ്യുന്നു.
  deu-TKW: 'Und er sah, daß niemand da war, und erstaunte, daß keiner da war, der
    ins Mittel treten konnte: da half ihm sein Arm, und seine Gerechtigkeit, die unterstützte
    ihn.'
  lin-lin: Amoni ete ezali ata na moto moko te, akamwe ete ata molobeli moko te azali.
    Boye, loboko na Ye moko ememi Ye na lobiko, mpe bosembo na Ye elendisi Ye.
  eng-LSV: And He sees that there is no man, || And is astonished that there is no
    intercessor, || And His own arm gives salvation to Him, || And His righteousness—it
    sustained Him.
  eng-GNV: And when he sawe that there was no man, hee wondered that none woulde offer
    him selfe. Therefore his arme did saue it, and his righteousnes it selfe did sustaine
    it.
  eng-WEBSTER: 'And he saw that there was no man, and wondered that there was no intercessor:
    therefore his arm brought salvation to him; and his righteousness, it sustained
    him.'
  nhw-BL: “Huan niamoTECO nijsentlachili para amo aqui quinejqui quinpalehuis nopa
    masehualme catli sequinoc quintlaijiyohuiltiyayaj. Yeca na noseltzi nimotlananqui
    para niquinmaquixtis ica nochi nochicahualis huan niquinchihuili catli xitlahuac.
  swh-ONEN: Aliona kuwa hakuwepo hata mtu mmoja, akashangaa kwamba hakuwepo hata mmoja
    wa kuingilia kati; hivyo mkono wake mwenyewe ndio uliomfanyia wokovu, nayo haki
    yake mwenyewe ndiyo iliyomtegemeza.
  bba-bba: Mɑ u biti kuɑ, yèn sɔ̃ ɡoo kun yen ɡɑri mɔ̀. Yen sɔ̃nɑ win tii u ɡɔ̃ru
    doke u win dɑm sɔ̃ɔsi. Mɑ u tɑ̃sɑ win ɡem sɔɔ,
  eng-KJVCPB: 'And he saw that there was no man, And wondered that there was no intercessor:
    Therefore his arm brought salvation unto him; And his righteousness, it sustained
    him.'
  luo-luo: Ne oneno kaonge ngʼato kata achiel, kendo nobwok ni onge kata ngʼato madikony;
    omiyo bade owuon nokelone en owuon warruok kendo timne makare ema norite.
  meu-meu: E itaia, asi tauna ta noho, e hoa, badina be asi helao-ahu tauna ta; bena
    sibona imana e kwalimu, bona ena kara maoromaoro ese e imudaia.
  npi-ULB: त्‍यहाँ उहाँले कुनै मानिसलाई देख्‍नुभएन र मध्यस्थ गर्ने कोही नभएकोमा उहाँ
    छक्‍क पर्नुभयो । यसकारण उहाँको आफ्नै बहुलीले उसको उद्धार गर्‍यो र उहाँको धार्मिकताले
    उसलाई सम्भाल्यो ।
  yor-yor: Òun rí i pé kò sí ẹnìkan, àyà fò ó pé kò sí ẹnìkan láti ṣèrànwọ́; nítorí
    apá òun tìkára rẹ̀ ló ṣiṣẹ́ ìgbàlà fún ara rẹ̀, àti òdodo òun tìkára rẹ̀ ló gbé
    e ró.
  pes-OPCB: او تعجب می‌کند که چرا کسی نیست به داد مظلومان برسد. پس او خود آماده می‌شود
    تا ایشان را نجات دهد، زیرا او خدای عادلی است.
  tgl-ULB: Nakita niya na wala ng tao, at nagtaka na walang isa man para mamagitan.
    Kaya ang kaniyang sariling bisig ang nagdala ng kaligtasan para sa kaniya, at
    ang kaniyang katuwiran ay pinalakas siya.
  hui-hui: Ani bialu mbiralime mendeali heago mo ko halu heagola mbiralime ogonidagua
    nabiaga lalu mo ko hene biago biamogo bialu mo wulene mbira naheyane hondowa Anduane
    Homogo ibu mogo timbuni lo hene. Ani howa Anduane Homogohanda ibuninaga hongomebi
    mana tigabi bulene ngagomebi ti mo wialu bayale helolebero manda bini.
  mya-mya: အ​နှိပ်​အ​စက်​ခံ​ရ​သူ​တို့​အား​ကယ်​မ​မည့်​သူ မ​ရှိ​သည်​ကို​လည်း​မြင်​တော်​မူ​၍​အံ့​သြ​တော်
    မူ​၏။ သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား​လက် တော်​ဖြင့်​ကယ်​တော်​မူ​၍ ကိုယ်​တော်​ရှင်​၏​ဖြောင့်
    မတ်​တော်​မူ​ခြင်း​အား​ဖြင့်​အောင်​ပွဲ​ခံ​တော်​မူ လိမ့်​မည်။-
  bod-N: ཁོང་གིས་སྤྱོད་བཟང་ཅན་དང་། གཞན་གྱི་ཕྱིར་དུ་གསོལ་བ་འདེབས་མཁན་མེད་པ་མཐོང་སྟེ་ཤིན་ཏུ་ངོ་མཚར་བར་གྱུར།
    དེའི་ཕྱིར་ཁོང་གི་ཕྱག་ངར་གྱིས་སྐྱོབ་པར་མཛད་ཅིང་། ཁོང་གི་དྲང་བདེན་གྱིས་རང་ཉིད་སྐྱོར་ཏོ།
    །
  sna-sna: Akaona kuti pakanga pasina munhu, akashamiswa kuti pakanga pasina munhu
    aipindira; naizvozvo ruoko rwake rwakamuvigira ruponeso, uye kururama kwake kwakamuraramisa.
  spa-BLM: Vio que no había ningún hombre, y se extrañó de que no hubiera ningún intercesor.
    Por lo tanto, su propio brazo le trajo la salvación; y su justicia lo sostenía.
  cac-cac: Toxon̈ej sat sc'ol Jehová ayic syilani to malaj mach syac'lej sb'oan yaj
    jun tic. Yuj chi' syac'och sb'a scolan eb' yed' spoder, ol yac' ganar scolan eb'.
  swh-ULB: Aliona kwamba hakuna mtu, na akastaajabu kwamba hakuna mtu wa kuoma. Hivyo
    basi mkono wake uliletao wakovu kwake, na haki yake unamtosheleza yeye.
  bel-bel: і бачыў, што няма чалавека, і зьдзіўляўся, што няма заступніка; і памагла
    Яму сіла Яго, і праўда Ягоная падтрымала Яго.
  deu-ELBBK: Und er sah, dass kein Mann da war; und er staunte, dass kein Vermittler
    vorhanden. Da half ihm sein Arm, und seine Gerechtigkeit, sie unterstützte ihn.
  mbb-OT: Neinuinu sikandin hein neehè din he wazà minsan sevaha he edtavang te menge
    edèdaaǥen. Umbe migamit din is kandin he gehem te kedluwas kandan, wey is kandin
    mismu he ketazeng iyan neketavang kandin.
  mal-2015: ആരും ഇല്ലെന്നു അവൻ കണ്ടു പക്ഷവാദം ചെയ്‌വാൻ ആരും ഇല്ലായ്കയാൽ ആശ്ചര്യപ്പെട്ടു;
    അതുകൊണ്ടു അവന്റെ ഭുജം തന്നേ അവന്നു രക്ഷവരുത്തി, അവന്റെ നീതി അവനെ താങ്ങി.
  gup-gup: Nungka wanjh kangebarrhmeng bu minj nangale bininj kabenbidyikarrme nawu
    birrimarladj dja nawu birringudjwarre bininj. Wanjh nungan kumwam dja benbidyikarrmeng.
    Wanjh nungka benngehkeng bedberre, kunngudj dja kunmak nuye dorrengh.
  rmc-rmc: Dikhľa, hoj nane ňiko, a čudaľinďa pes, hoj nane ko te zaačhel vaš ola,
    kas trapinen. A vašoda leske pomožinďa leskro vast a leskro spravodľišagos les
    podhazdňa.
  pes-OPV: و او دید که کسی نبود وتعجب نمود که شفاعت کننده‌ای وجود نداشت از این جهت
    بازوی وی برای او نجات آورد وعدالت او وی را دستگیری نمود.
  ron-1924: Ел веде кэ ну есте ничун ом ши Се мирэ кэ нимень ну мижлочеште. Атунч
    брацул Луй Ый вине ын ажутор ши неприхэниря Луй Ыл сприжинэ.
  ben-OBCV: তিনি দেখলেন, সেখানে একজনও নেই, অবাক হলেন দেখে যে, মধ্যস্থতা করার জন্য
    একজনও নেই; তাই তাঁর নিজেরই বাহু তাঁর হয়ে মুক্তিসাধন করল, তাঁর নিজের ধার্মিকতা
    তাঁকে তুলে ধরল।
  som-som: Wuxuuna arkay inaan ninna la arag, oo inaan dhexdhexaadiye la arag wuu
    ka yaabay, sidaas daraaddeed gacantiisa ayaa isaga badbaado u keentay, oo xaqnimadiisii
    ayaa tiirisay.
  lat-VUC: Et vidit quia non est vir, et aporiatus est, quia non est qui occurrat;
    et salvavit sibi brachium suum, et justitia ejus ipsa confirmavit eum.
  eng-ASVBT: 'And he saw that there was no man, and wondered that there was no intercessor:
    therefore his own arm brought salvation unto him; and his righteousness, it upheld
    him.'
  ita-1885: E veduto che non vi era uomo alcuno, e maravigliatosi che non vi era alcuno
    che s'interponesse, il suo braccio gli ha operata salute, e la sua giustizia l'ha
    sostenuto.
  eng-LXXUP: 'And he looked, and there was no man, and he observed, and there was
    none to help: so he defended them with his arm, and established them with his
    mercy.'
  eng-ULB: He saw that there was no man, and wondered that there was no one to intervene.
    Therefore his own arm brought salvation for him, and his righteousness sustained
    him.
  spa-VBL: Miró a su alrededor, y se horrorizó al ver que no había nadie que hiciera
    nada al respecto, así que intervino él mismo, y su sentido de lo que era justo
    le hizo seguir adelante.
  fra-_FOB: Il a vu qu'il n'y a pas un homme; il s'étonne qu'il n'y ait personne qui
    intercède. Mais son bras l'a délivré, et sa propre justice l'a soutenu.
  mal-mal: ആരും ഇല്ലെന്ന് അവിടുന്ന് കണ്ടു പക്ഷവാദം ചെയ്യുവാൻ ആരും ഇല്ലായ്കയാൽ ആശ്ചര്യപ്പെട്ടു;
    അതുകൊണ്ട് അവിടുത്തെ ഭുജം തന്നെ അവിടുത്തേക്കു രക്ഷവരുത്തി, അവന്റെ നീതി അവനെ താങ്ങി.
  lit-lit: Ir jis matė, kad nebuvo žmogaus, ir nusistebėjo, kad nebuvo užtarėjo; todėl
    jo paties labui išgelbėjo jo paties ranka, ir jo teisumas jį palaikė.
  urd-GVR: Us ne dekhā ki koī nahīṅ hai, wuh hairān huā ki mudāḳhalat karne wālā koī
    nahīṅ hai. Tab us ke zorāwar bāzū ne us kī madad kī, aur us kī rāstī ne us ko
    sahārā diyā.
  suz-BL: मिनु वारच पाइब सुइ मबाक्‍शो तशा, छक लाक्‍त। मोपतीके मेकोमी आंम आ सक्तिम
    ग्रात। आ ठीक पतीकेम आ कली वारच पाइक्‍तु। इजीकीएल १३:४-५
  eng-NOY: He saw that there was none to help, And wondered that there was none to
    interpose; Then his own arm wrought salvation for him, And his righteousness it
    supported him.
  ita-1927: ha veduto che non v’era più un uomo, e s’è stupito che niuno s’interponesse;
    allora il suo braccio gli è venuto in aiuto, e la sua giustizia l’ha sostenuto;
  ckb-ckb: بینی کەس نەبوو، سەرسام بوو کە ناوبژیوان نەبوو. بە هێزی بازووی خۆی ڕزگاری
    کردین، ڕاستودروستی خۆی پاڵپشتی کرد.
  eng-BBE: 'And he saw that there was no man, and was surprised that there was no
    one to take up their cause: so his arm gave salvation, and he made righteousness
    his support.'
  kan-OKCV: ಮಧ್ಯಸ್ಥಿಕನು ಒಬ್ಬನೂ ಇಲ್ಲವೆಂದು ಕಂಡು ಸ್ಥಬ್ಧನಾದನು. ಆದ್ದರಿಂದ ಆತನ ಸ್ವಹಸ್ತವೇ
    ಆತನಿಗೆ ರಕ್ಷಣೆಯ ಸಾಧನವಾಯಿತು. ಆತನ ನೀತಿಯೇ ಆತನಿಗೆ ಆಧಾರವಾಯಿತು.
  tam-2017: ஒருவரும் இல்லையென்று கண்டு, விண்ணப்பம்செய்கிறவன் இல்லையென்று ஆச்சரியப்பட்டார்;
    ஆதலால் அவருடைய புயமே அவருக்கு இரட்சிப்பாகி, அவருடைய நீதியே அவரைத் தாங்குகிறது.
  spa-RV-1909: Y vió que no había hombre, y maravillóse que no hubiera quien se interpusiese;
    y salvólo su brazo, y afirmóle su misma justicia.
  ron-BTF: Şi a văzut că nu este om şi s-a minunat că nu este mijlocitor, de aceea
    braţul său i-a adus salvare; şi dreptatea lui, ea l-a sprijinit.
  eng-WEBP: He saw that there was no man, and wondered that there was no intercessor.
    Therefore his own arm brought salvation to him; and his righteousness sustained
    him.
  eng-FBV: He looked around, and he was appalled to find there was no one who would
    do anything about it, so he intervened himself, and his sense of what was right
    kept him going.
  nld-1939: 'Maar toen Hij zag, dat er niemand was, Vol verbazing, dat niemand kwam
    helpen: Toen heeft zijn eigen arm Hem geholpen, Zijn gerechtigheid Hem gesteund.'
  nch-BL: “Huan niamoTECO san nijtachili para amo aqui quinejqui quinpalehuis nopa
    masehualme cati sequinoc quintaijyohuiltiyayaj. Yeca na noseltitzi nimotananqui
    para niquinmaquixtis ica nochi nochicahualis huan niquinchihuili cati xitahuac.
  vie-1934: thấy không có người, chẳng ai cầu thay, thì lấy làm lạ lùng. Ngài bèn
    dùng chính cánh tay mình đem sự cứu rỗi đến; lấy sự công bình mình mà nâng đỡ.
  hin-CV: उसने देखा वहां कोई भी मनुष्य न था, और न कोई मध्यस्थता करनेवाला है; तब उसी
    के हाथ ने उसका उद्धार किया, तथा उसके धर्म ने उसे स्थिर किया.
  eng-OURB: He saw that there was no man, and wondered that there was no intercessor.
    Therefore his own arm brought salvation to him; and his righteousness sustained
    him.
  spa-BES: Y vio que no había hombre, y se sorprendió de que no hubiera nadie que
    les ayudara; así que su brazo dio la salvación, e hizo justicia con su apoyo.
  tdx-tdx: Nioni’e te tsy eo ty ondaty, vaho nilatsa t’ie tsy am-pañalañàlañe; aa
    le i fità’ey ty nandrombake ho Aze; i havantaña’ey ty nanozañe Aze.
  tha-KJV: พระองค์​ทรงเห็​นว​่าไม่​มี​คนใดเลย ทรงประหลาดพระทัยว่าไม่​มี​ใครอ้อนวอนเผื่อ
    เพราะฉะนั้นพระกรของพระองค์เองก็นำความรอดมาสู่​พระองค์ และความชอบธรรมของพระองค์​ชู​พระองค์​ไว้
  por-BR-2018: E vendo que ninguém havia, maravilhou-se de que não houvesse intercessor
    algum; por isso seu próprio braço lhe trouxe a salvação, e sua própria justiça
    o susteve.
  deu-ELO: Und er sah, daß kein Mann da war; und er staunte, daß kein Vermittler vorhanden.
    Da half ihm sein Arm, und seine Gerechtigkeit, sie unterstützte ihn.
  eng-WYC-2018: And God saw, that a man is not, and he was anguished, for none there
    is that runneth to. And his arm shall save to himself, and his rightfulness itself
    shall confirm him. (And God saw, that no one gave any help, and he was anguished
    that no one runneth to give aid. And so his arm shall save him, and his uprightness
    shall uphold him.)
  epo-epo: Kaj Li vidis, ke ne troviĝas viro, kaj Li miris, ke ne troviĝas defendanto;
    kaj helpis Lin Lia brako, kaj Lia justeco Lin subtenis.
  uig-PIN: Ⱨǝm Pǝrwǝrdigar kɵrdi; Ⱨɵküm-ⱨǝⱪiⱪǝtning yoⱪluⱪi Uning nǝziridǝ intayin
    yaman bilindi. Wǝ U amal ⱪilƣudǝk birmu adǝmning yoⱪluⱪini kɵrdi; Gunaⱨkarlarƣa
    wǝkil bolup dua ⱪilƣuqi ⱨeqkimning yoⱪluⱪini kɵrüp, azablinip kɵngli parakǝndǝ
    boldi. Xunga Uning Ɵz Biliki ɵzigǝ nijat kǝltürdi; Uning Ɵz ⱨǝⱪⱪaniyliⱪi Ɵzini
    ⱪollap qidamliⱪ ⱪildi;
  beo-beo: 'Dunu da se naba banenesi dunu amo fidimusa: da hame, amola Hina Gode da
    amo ba:beba:le, fofogadigisa. Amaiba:le, E da Hi gasaga amo dunu gaga:mu, amola
    ilia ha lai hasanasimu.'
  tpi-OTNT: Na em i kirap nogut long lukim olsem i no gat man i stap bilong helpim
    ol man ol arapela i mekim nogut long ol. Olsem na long strong bilong em yet na
    long stretpela pasin bilong em yet, Bikpela i bin kisim bek ol na mekim ol i stap
    gut.
  hau-SA: Ya ga cewa babu wani, ya yi mamaki cewa babu wanda zai shiga tsakani; saboda
    haka hannunsa ya aikata masa ceto, adalcinsa kuma ya raya shi.
  uig-LAT: Hem Perwerdigar kördi; Höküm-heqiqetning yoqluqi Uning neziride intayin
    yaman bilindi. We U amal qilghudek birmu ademning yoqluqini kördi; Gunahkarlargha
    wekil bolup dua qilghuchi héchkimning yoqluqini körüp, azablinip köngli parakende
    boldi. Shunga Uning Öz Biliki özige nijat keltürdi; Uning Öz heqqaniyliqi Özini
    qollap chidamliq qildi;
  nde-nde: Wabona ukuthi kwakungelamuntu, wanengwa yikuthi kakho owayengalamula; ngakho
    waletha ukukhululwa ngamandla akhe, ukulunga kwakhe kwamqinisa.
  ton-ton: '“Pea naʻa ne ʻafioʻi ʻoku ʻikai ai ha tangata, pea ofo ia ʻi he ʻikai
