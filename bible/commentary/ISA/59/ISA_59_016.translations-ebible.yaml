  kan-2017: ಯೆಹೋವನು ಇವುಗಳನ್ನು ನೋಡಿ ನ್ಯಾಯವಿಲ್ಲವಲ್ಲಾ ಎಂದು ವ್ಯಸನಗೊಂಡನು; ಉದ್ಧಾರಕನಾದ ಯಾವ
