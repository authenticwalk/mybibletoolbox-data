  mdy-ETH: ዖኦኒያ ባኣሢ ዒ ዛጌኔ፤ ዒዛ ሺኢቃ ዓሲያ ጴዺባኣሢሮ ዲቃቲ ሄርሼኔ፤ ዬያሮ ዒዛኮ ዎልቃ ዻቂንታ ዒዛም ዔኪ ሙኬኔ፥
