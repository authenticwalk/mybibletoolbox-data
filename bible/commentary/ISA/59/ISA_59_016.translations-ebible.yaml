  urd-GVU: اُس نے دیکھا کہ کوئی نہیں ہے، وہ حیران ہوا کہ مداخلت کرنے والا کوئی نہیں
    ہے۔ تب اُس کے زورآور بازو نے اُس کی مدد کی، اور اُس کی راستی نے اُس کو سہارا دیا۔
  deu-1912: Und er sieht, daß niemand da ist, und verwundert sich, daß niemand ins
