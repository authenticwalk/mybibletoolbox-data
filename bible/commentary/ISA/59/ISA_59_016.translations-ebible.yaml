  tbz-SIM: Kɛ̀ kù nsɔ̃́ nhòmɔù í buɔ̀ tìmɑtì kɛ̀ dɛ̀ɛ kù di, kù yɑ̀mɛ̀ òmɔù í bɔtimɛ̀
