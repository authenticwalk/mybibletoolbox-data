  urd-GVH: उसने देखा कि कोई नहीं है, वह हैरान हुआ कि मुदाख़लत करनेवाला कोई नहीं है।
    तब उसके ज़ोरावर बाज़ू ने उस की मदद की, और उस की रास्ती ने उसको सहारा दिया।
  rug-rug: Dogoria Sa sapu loke tie si koa pude harupi saripu ta ṉoṉovaladi, ke ta
