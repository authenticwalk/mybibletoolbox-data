  arb-NAV: وَإِذْ لَمْ يَجِدْ إِنْسَاناً يَنْتَصِرُ لِلْحَقِّ، وَأَدْهَشَهُ أَنْ لَا
    يَرَى شَفِيعاً، أَحْرَزَتْ لَهُ ذِرَاعُهُ انْتِصَاراً، وَعَضَدَهُ بِرُّهُ.
  ewe-ewe: Yehowa kpɔ be ame aɖeke meli o. Ewɔ moya nɛ be ame aɖeke meli si alé avu
