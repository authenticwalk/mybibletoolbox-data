  sus-A: عَ عَ تٌشِ نّ مِشِ يٌ مُ نِمِسَشِ، عَ عَ دّ رَوَ عَلَتَلَ شْن مَ نَ قٍ مَ.
    نَ كُي عَ بَرَ نَ كِسِ وَلِ سُشُ عَ يّتّ رَ عَ شَ تِنشِنيِ شَ قٍ مَ.
  fra-SBL: Il vit qu'il n'y avait pas d'homme, et s'est étonné qu'il n'y ait pas d'intercesseur.
