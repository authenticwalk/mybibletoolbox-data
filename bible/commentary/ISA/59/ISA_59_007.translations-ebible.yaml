verse: ISA.059.007
translations:
  mal-C: അവരുടെ കാൽ തിന്മയിലേക്കു കുതിക്കുന്നു; കുറ്റമില്ലാത്ത രക്തം ചൊരിയാൻ അവർ തിടുക്കംകൂട്ടുന്നു.
    അവർ ദുഷ്ചിന്തകൾ പിൻതുടരുന്നു; ശൂന്യതയും നാശവും അവരുടെ വഴികളിലുണ്ട്.
  deu-TKW: Ihre Füße laufen zum Bösen und eilen, unschuldiges Blut zu vergießen. Ihre
    Gedanken sind Gedanken des Unheils, Verheerung und Zerstörung sind auf ihren Straßen.
  lin-lin: Matambe na bango epotaka mbangu mpo na kosala mabe, mpe bazalaka mbangu
    mpo na kosopa makila ya moto oyo asali mabe te. Makanisi na bango ezalaka kaka
    ya mabe ; kobuka-buka mpe kobebisa nde ezalaka na nzela na bango.
  eng-LSV: Their feet run to evil, || And they hurry to shed innocent blood, || Their
    thoughts [are] thoughts of iniquity, || Spoiling and destruction [are] in their
    highways.
  eng-GNV: 'Their feete runne to euill, and they make haste to shed innocent blood:
    their thoughts are wicked thoughts: desolation and destruction is in their paths.'
  eng-WEBSTER: 'Their feet run to evil, and they make haste to shed innocent blood:
    their thoughts are thoughts of iniquity; wasting and destruction are in their
    paths.'
  nhw-BL: Anmotlalojtiyohuij para anquichihuatij catli amo cuali huan para anquinmictitij
    masehualme, masque amo tleno quichijtoque. Amotlalnamiquilis nelía fiero pampa
    san anmonejnehuilíaj anquichihuase tlamantli catli amo cuali. Huan campa hueli
    campa anyohuij, san antlasosolohuaj huan antemictíaj.
  swh-ONEN: Miguu yao hukimbilia kwenye dhambi, ni myepesi kumwaga damu isiyo na hatia.
    Mawazo yao ni mawazo maovu; uharibifu na maangamizi huonekana katika njia zao.
  bba-bba: I rɑ n sɛndewɑ i kɑ kɔ̃sɑ ko, kpɑ i n nɑɑsu sɑ̃u i kɑ tɔnun yɛm yɑri kɑm.
    I rɑ n bwisikumɔwɑ i kɑ tɔmbu kɔ̃sɑ kuɑ, kpɑ i n tɔmbu dɑm dɔremɔ i n ben yɑ̃nu
    ɡurɑmɔ mi i duɑ kpuro.
  eng-KJVCPB: 'Their feet run to evil, And they make haste to shed innocent blood:
    Their thoughts are thoughts of iniquity; Wasting and destruction are in their
    paths.'
  luo-luo: Tiendegi reto kadhi timo richo; giyot ahinya mondo gichwer remo maonge
    ketho. Paro manie chunygi gin paro maricho kendo kamoro amora ma gidhiyoe; masira
    gi chandruok ema dongʼie.
  meu-meu: Aedia ese dika e heau heniamu, bona asi edia kerere taudia raradia na e
    hahebubudia haraḡaharaḡamu; edia lalo-hadai ai kara dika e lalolai hadaimu, hahevahu
    bona hahebua-tari na edia laolao daladia ai.
  npi-ULB: तिनीहरूका पाउहरू दुष्‍टतातिर हतारिन्छ र तिनीहरू नोर्दोष रगत बगाउन दौडिन्छन्
    । तिनीहरूका विचारहरू पापका विचारहरू हुन् । हिंसा र विनाश तिनीहरूका बाटोहरू हुन्
    ।
  yor-yor: Ẹsẹ̀ wọn yára bọ́ sínú ẹ̀ṣẹ̀; wọ́n yára láti ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀. Èrò
    wọn sì jẹ́ èrò ibi; ìparun àti ìdahoro ni ó wà ní ṣíṣe àmì ọ̀nà wọn.
  pes-OPCB: پاهایشان برای شرارت می‌دوند و برای ریختن خون بی‌گناهان می‌شتابند! هر جا
    می‌روند ویرانی و خرابی برجای می‌گذارند.
  tgl-ULB: Ang kanilang mga paa ay tumatakbo sa kasamaan, at sila ay tumatakbo para
    magbuhos ng dugo ng walang kasalanan. Ang kanilang mga kaisipan ay mga kaisipan
    ng kasalanan; karahasan at kasiraan ay kanilang mga daan.
  hui-hui: Anigo tígua bibahendengi mana ko ngaru dege bulene manda bialu abaleore
    bule hamelo haga kami. Ani bialu tígua mbirali mana ko mbira nabi kago bameore
    homelo bo wahole hame timbuni lo haabo haga kami. Ani bialu tígua wali agali maru
    bayale kago mo ko hole dege bima ibaga bialu haga kami.
  mya-mya: သင်​တို့​သည်​မ​ကောင်း​မှု​တစ်​ခု​ခု​ကို​ထာ​ဝ စဉ်​ကြံ​စည်​လျက် အ​ပြစ်​ကို​မ​ဆိုင်း​မ​တွ
    ပြု​ကျင့်​တတ်​ကြ​၏။ အ​ပြစ်​မ​ရှိ​သော​သူ ကို​သတ်​ရန်​ပင်​လျှင်​လက်​မ​နှေး​ကြ။ သင်
    တို့​ရောက်​လေ​ရာ​အ​ရပ်​တိုင်း​၌​ဆုံး​ပါး ပျက်​စီး​မှု​သာ​လျှင်​ကျန်​ရှိ​ခဲ့​တတ်​၏။-
  bod-N: དེ་དག་གི་རྐང་པ་ངན་པའི་ཕྱོགས་སུ་རྒྱུག་ཅིང་། ཉེས་མེད་ལ་ཁྲག་བཞུར་དུ་འཇུག་པར་འཚབ།
    དེ་དག་གི་བསམ་པ་ནི་ངན་སེམས་དང་། སྤྱོད་ལམ་ནི་གཏོར་བཤིག་དང་ཚར་གཅོད་ཡིན་ནོ། །
  sna-sna: Tsoka dzavo dzinomhanyira kundopinda muchivi; vanokurumidza kuteura ropa
    risina mhosva. Mirangariro yavo mirangariro yakaipa; kuputsa nokuparadza zviri
    munzira dzavo.
  spa-BLM: Sus pies corren hacia el mal, y se apresuran a derramar sangre inocente.
    Sus pensamientos son pensamientos de iniquidad. La desolación y la destrucción
    están en su camino.
  cac-cac: Tzex b'at lemnaj d'a scal chucal. Elan̈chamel tze milcham eb' anima malaj
    smul. An̈ej d'a chucal ayoch e pensar, a b'aj tzex eq'ui, jantac tastac tze satcaneli.
  swh-ULB: Miguu yao inakimbilia uovu, na wanakimbilia kumwaga damu isiyo na hatia.
    Mawazo yao ni mawazo ya dhambi; vurugu na uharibifu ndio njia yao.
  bel-bel: Ногі іхнія бягуць ад ліха, і яны сьпяшаюцца праліваць нявінную кроў; думкі
    іхнія - думкі бязбожныя; спусташэньне і пагібель на сьцежках іхніх.
  deu-ELBBK: Ihre Füße laufen zum Bösen und eilen, unschuldiges Blut zu vergießen;
    ihre Gedanken sind Gedanken des Unheils, Verwüstung und Zertrümmerung ist auf
    ihren Bahnen.
  mbb-OT: Elistu kew he ebaal te salà ne abtik kew he edhimatey te wazà mekesalà.
    Mezaat is menge ed-is-isipen niw, ne minsan hendei kew ebpevayà ne ebpendezaat
    kew.
  mal-2015: അവരുടെ കാൽ ദോഷത്തിന്നായി ഓടുന്നു; കുറ്റമില്ലാത്ത രക്തം ചിന്നുവാൻ അവർ ബദ്ധപ്പെടുന്നു;
    അവരുടെ നിരൂപണങ്ങൾ അന്യായനിരൂപണങ്ങൾ ആകുന്നു; ശൂന്യവും നാശവും അവരുടെ പാതകളിൽ ഉണ്ടു.
  gup-gup: Ngudda wanjh ngurrirlobmen kore ngurrikurduyime kunwarre, dja ngurrbenkurlbawon
    bininj. Ngudda ngurriburrbun kore djal kunwarrekenh munguyh. Bu baleh yarrka ngurrire,
    wanjh ngurribolkwarrewon.
  rmc-rmc: Lengre pindre denašen pal o nalačhipen, siďaren te murdarel le ňevinne
    manušes. Lengre gondoľišagi hin o gondoľišagi pal o nalačhipen, o murdaripen the
    o mariben hin pre lengre droma.
  pes-OPV: پایهای ایشان برای بدی دوان و به جهت ریختن خون بی‌گناهان شتابان است. افکار
    ایشان افکار شرارت است ودر راههای ایشان ویرانی و خرابی است.
  ron-1924: Пичоареле лор аляргэ спре рэу ши се грэбеск сэ версе сынӂе невиноват;
    гындуриле лор сунт гындурь нелеӂюите, прэпэдул ши нимичиря сунт пе друмул лор.
  ben-OBCV: তাদের পাগুলি পাপের পথে দৌড়ায়; নির্দোষের রক্তপাত করার জন্য তারা দ্রুত
    ছুটে যায়। তাদের সমস্ত চিন্তাধারা কেবলই মন্দ; তাদের পথে পথে রয়েছে ধ্বংস ও বিনাশ।
  som-som: Cagahoodu shar bay u ordaan, oo waxay u degdegaan inay dhiig aan xaq qabin
    daadiyaan. Fikirradoodu waa fikirro xumaaneed, baabba' iyo halligaad ayaa jidadkooda
    dhex yaal.
  lat-VUC: 'Pedes eorum ad malum currunt, et festinant ut effundant sanguinem innocentem;
    cogitationes eorum cogitationes inutiles: vastitas et contritio in viis eorum.'
  eng-ASVBT: 'Their feet run to evil, and they make haste to shed innocent blood:
    their thoughts are thoughts of iniquity; desolation and destruction are in their
    paths.'
  ita-1885: I lor piedi corrono al male, e si affrettano per andare a spandere il
    sangue innocente; i lor pensieri son pensieri d'iniquità; nelle loro strade vi
    è guastamento e ruina.
  eng-LXXUP: And their feet run to wickedness, swift to shed blood; their thoughts
    also are thoughts of murder; destruction and misery are in their ways;
  eng-ULB: Their feet run to evil, and they run to pour out innocent blood. Their
    thoughts are thoughts of sin; violence and destruction are their roads.
  spa-VBL: Corren para hacer el mal; se apresuran a asesinar a inocentes. Sus mentes
    están llenas de pensamientos pecaminosos; sólo causan estragos y destrucción.
  fra-_FOB: Leurs pieds courent au mal, et se hâtent pour répandre le sang innocent;
    leurs pensées sont des pensées d'iniquité; le ravage et la ruine sont sur leurs
    sentiers.
  mal-mal: അവരുടെ കാൽ ദോഷത്തിനായി ഓടുന്നു; കുറ്റമില്ലാത്ത രക്തം ചിന്തുവാൻ അവർ തിടുക്കപ്പെടുന്നു;
    അവരുടെ നിരൂപണങ്ങൾ അന്യായനിരൂപണങ്ങൾ ആകുന്നു; ശൂന്യവും നാശവും അവരുടെ പാതകളിൽ ഉണ്ട്.
  urd-GVR: Jahāṅ bhī ġhalat kām karne kā mauqā mile wahāṅ un ke pāṅw bhāg kar pahuṅch
    jāte haiṅ. Wuh bequsūr ko qatl karne ke lie taiyār rahte haiṅ. Un ke ḳhayālāt
    sharīr hī haiṅ, apne pīchhe wuh tabāhī-o-barbādī chhoṛ jāte haiṅ.
  suz-BL: मेकोपुकी मरिम्‍शो पचा कली ला दोरनीम। दोस मताइब आन कली साइक्‍चा कली चुइक्‍नीम।
    मेको आन मिम्‍शो मरिम्‍शो बाक्‍ब। आन लांमी बिग्रेतीक नु खतम पोक्‍तीक बाक्‍ब। रोमी
    ३:१५-१७; हितोपदेस १:१६; येरमीया २:३४
  eng-NOY: Their feet run to evil; They make haste to shed innocent blood. Their thoughts
    are evil thoughts; Oppression and destruction are in their paths.
  ita-1927: I loro piedi corrono al male, ed essi s’affrettano a spargere sangue innocente;
    i loro pensieri son pensieri d’iniquità, la desolazione e la ruina sono sulla
    loro strada.
  ckb-ckb: پێیەکانیان بەرەو خراپە ڕادەکەن، پەلە دەکەن بۆ ڕشتنی خوێنی بێتاوان. بیرکردنەوەیان
    بیرکردنەوەی خراپەیە، وێرانی و تێکشکاندن لە ڕێگاکانیان هەیە.
  eng-BBE: Their feet go quickly to evil, and they take delight in the death of the
    upright; their thoughts are thoughts of sin; wasting and destruction are in their
    ways.
  kan-OKCV: ಅವರ ಕಾಲುಗಳು ಪಾಪಕ್ಕೆ ಓಡುತ್ತವೆ. ಅಪರಾಧವಿಲ್ಲದ ರಕ್ತವನ್ನು ಚೆಲ್ಲುವುದಕ್ಕೆ ತ್ವರೆ
    ಪಡುತ್ತವೆ. ಅವರ ಆಲೋಚನೆಗಳು ಅಧರ್ಮದ ಆಲೋಚನೆಗಳೇ. ನಷ್ಟವೂ ನಾಶವೂ ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿವೆ.
  tam-2017: அவர்களுடைய கால்கள் பொல்லாப்புச் செய்ய ஓடி, குற்றமில்லாத இரத்தத்தைச் சிந்துவதற்கு
    விரைகிறது; அவர்களுடைய நினைவுகள் அக்கிரம நினைவுகள்; பாழாகுதலும் அழிவும் அவர்களுடைய
    வழிகளிலிருக்கிறது.
  spa-RV-1909: Sus pies corren al mal, y se apresuran para derramar la sangre inocente;
    sus pensamientos, pensamientos de iniquidad, destrucción y quebrantamiento en
    sus caminos.
  ron-BTF: Picioarele lor aleargă la rău şi se grăbesc să verse sânge nevinovat, gândurile
    lor sunt gânduri ale nelegiuirii; risipire şi nimicire sunt pe cărările lor.
  eng-WEBP: Their feet run to evil, and they hurry to shed innocent blood. Their thoughts
    are thoughts of iniquity. Desolation and destruction are in their paths.
  eng-FBV: They run to do evil; they're quick to murder innocent people. Their minds
    are full of sinful thoughts; they only cause havoc and destruction.
  nld-1939: Hun voeten reppen zich naar het kwaad, En rennen, om onschuldig bloed
    te vergieten; Hun gedachten zijn onheilsgedachten, Verwoesting en vernieling bedekken
    hun paden.
  nch-BL: Anmotalojtiyahuij para anquichihuatij cati amo cuali huan para anquinmictitij
    masehualme, masque amo teno quichijtoque. Amotalnamiquilis nelía fiero pampa san
    anmonejnehuilíaj anquichihuase tamanti cati amo cuali. Huan campa hueli campa
    anyahuij, san antasosolohuaj huan antemictíaj.
  vie-1934: Chân họ chạy đến điều ác, nôn nả làm đổ máu vô tội; tư tưởng họ là tư
    tưởng gian tà, sự phá hại diệt vong là ở trên đường lối họ.
  hin-CV: उनके पैर बुराई करने के लिए दौड़ते हैं; निर्दोष की हत्या करने को तैयार रहते
    हैं. उनके विचार व्यर्थ होते हैं; उनका मार्ग विनाश एवं उजाड़ से भरा है.
  eng-OURB: Their feet run to evil, and they hurry to shed innocent blood. Their thoughts
    are thoughts of vain striving of iniquity. Desolation and destruction are in their
    paths.
  spa-BES: Sus pies van rápidamente al mal, y se deleitan en la muerte de los rectos;
    sus pensamientos son pensamientos de pecado; El derroche y la destrucción están
    en sus caminos.
  tdx-tdx: Milay mb’an-kaloloañe mb’eo ty fandia’ iareo, naho malisa hampiori-dio
    màliñe; vetsevetse raty ty fitsakorea’ iareo, an-dala’ iareo ty fangoakoahañe
    naho ty fandrotsahañe.
  tha-KJV: เท​้าของเขาวิ่งไปหาความชั่ว และเขาเร่งไปหลั่งโลหิตไร้ความผิดให้​ถึงตาย
    ความคิดของเขาเป็นความคิดชั่วช้า การล้างผลาญและการทำลายอยู่ในหนทางของเขา
  por-BR-2018: Seus pés correm para o mal, e se apressam para derramarem sangue inocente;
    seus pensamentos são pensamentos de injustiça, destruição e ruína há em suas estradas.
  deu-ELO: Ihre Füße laufen zum Bösen und eilen, unschuldiges Blut zu vergießen; ihre
    Gedanken sind Gedanken des Unheils, Verwüstung und Zertrümmerung ist auf ihren
    Bahnen.
  eng-WYC-2018: The feet of them run to evil, and haste to shed out innocent blood;
    the thoughts of them be unprofitable thoughts; destroying and defouling be in
    the ways of them. (Their feet run to evil, and they hasten to pour out innocent
    blood; their thoughts be unprofitable thoughts; destroying and defiling be their
    way of doing things.)
  epo-epo: Iliaj piedoj kuras al malbono, kaj ili rapidas, por verŝi senkulpan sangon;
    iliaj pensoj estas pensoj pekaj; ruinigo kaj pereigo estas sur ilia vojo.
  uig-PIN: Ⱪǝdǝmliri yamanliⱪ tǝrǝpkǝ yügüridu, Gunaⱨsiz ⱪanni tɵküxkǝ aldiraydu,
    Ularning oyliri ⱪǝbiⱨlik toƣrisidiki oylardur; Barƣanla yǝrdǝ wǝyranqiliⱪ wǝ ⱨalakǝt
    tepilidu.
  beo-beo: 'Dilia da eso huluane wadela:le hamomusa:gini ilegesa, amola amo hamoma:ne,
    hanaiwane esala. Dilia da wadela:i hame hamosu noga:i dunu amo medole legemusa:
    hame higasa. Dilia ahoasea, liligi huluane da mugului amola wadela:lesi dagoi
    ba:sa,'
  tpi-OTNT: Oltaim yupela i save laikim tumas long mekim pasin nogut. Na oltaim yupela
    i save bel kirap long kilim i dai ol man i no bin mekim wanpela rong. Yupela i
    save tingting tasol long mekim ol samting nogut. Na yupela i save raun na mekim
    ol samting bilong bagarapim laip bilong ol arapela manmeri.
  hau-SA: Ƙafafunsu sukan gaggauta zuwa aikata zunubi; suna da saurin zub da jini.
    Tunaninsu mugaye ne; lalaci da hallaka sun shata hanyoyinsu.
  uig-LAT: Qedemliri yamanliq terepke yügüridu, Gunahsiz qanni töküshke aldiraydu,
    Ularning oyliri qebihlik toghrisidiki oylardur; Barghanla yerde weyranchiliq we
    halaket tépilidu.
  nde-nde: Inyawo zabo zigijimela ukona; bayaphangisa ukuchitha igazi elimsulwa. Imicabango
    yabo yimicabango emibi; ukuchitha lokubhubhisa kubonakalisa izindlela zabo.
  ton-ton: '‌ʻOku lele honau vaʻe ki he kovi, pea ʻoku nau fai toʻotoʻo ke lilingi
    ʻae toto ʻoe taʻehalaia: ko ʻenau ngaahi mahalo ko e ngaahi mahalo ʻoe angahala;
    ʻoku ʻi honau ngaahi hala ʻae maumau mo e fakaʻauha.'
  ces-1613: Nohy jejich k zlému běží, a pospíchají k vylévání krve nevinné. Myšlení
    jejich jsou myšlení nepravá, zpuštění a setření jest na cestách jejich.
  eng-WMB: Their feet run to evil, and they hurry to shed innocent blood. Their thoughts
    are thoughts of iniquity. Desolation and destruction are in their paths.
  tam-TCV: அவர்களுடைய கால்கள் தீமைசெய்ய விரைகின்றன; குற்றமற்றவர்களின் இரத்தத்தைச்
    சிந்துவதற்கு அவர்கள் விரைகிறார்கள். அவர்கள் சிந்தனைகளும் தீமையான சிந்தனையே; பாழாக்குதலும்
    அழிவும் அவர்களின் வழித்தடங்களில் இருக்கின்றன.
  ceb-ULB: Ang ilang mga tiil managan padulong sa kadaotan, ug nagdali sila sa pag-ula
    sa dugo sa dili sad-an. Ang ilang hunahuna napuno sa sala; kadaot ug kalaglagan
    ang ilang mga agianan.
  pol-UBG: Ich nogi biegną do zła i spieszą się do przelewania niewinnej krwi. Ich
    myśli są myślami nieprawości, spustoszenie i zniszczenie na ich drogach.
  urd-GVU: جہاں بھی غلط کام کرنے کا موقع ملے وہاں اُن کے پاؤں بھاگ کر پہنچ جاتے ہیں۔
    وہ بےقصور کو قتل کرنے کے لئے تیار رہتے ہیں۔ اُن کے خیالات شریر ہی ہیں، اپنے پیچھے
    وہ تباہی و بربادی چھوڑ جاتے ہیں۔
  deu-1912: Ihre Füße laufen zum Bösen, und sie sind schnell, unschuldig Blut zu vergießen;
    ihre Gedanken sind Unrecht, ihr Weg ist eitel Verderben und Schaden;
  kan-2017: ಇವರ ಕಾಲುಗಳು ಕೇಡನ್ನು ಹಿಂಬಾಲಿಸಿ ಓಡುತ್ತವೆ, ಇವರು ನಿರಪರಾಧಿಯ ರಕ್ತವನ್ನು ಸುರಿಸಲು
    ಆತುರಪಡುತ್ತಾರೆ, ಇವರ ಯೋಚನೆಗಳು ಅಧರ್ಮದ ಯೋಚನೆಗಳೇ, ಇವರು ಹೋದ ದಾರಿಗಳಲ್ಲಿ ನಷ್ಟವೂ, ನಾಶನವೂ
    ಉಂಟಾಗುತ್ತವೆ;
  yap-yap: Kay gum par ni ga be tanomnag e kireb, mada kumur ayal ni ni ngam rin’.
    Damur tuntun ni nga mu fek e fan rok e girdi’ ni dariy ban’en nike bucheg. Gubin
    yang ni ga be yan riy ma be kireb be mogothgoth,
  hlt-MCSB: A kho te boethae taengla yong paitok tih ommongsitoe kah thii kingling
    ham tokthuet uh. Amih kopoek he boethae kah kopoek neh rhoelrhanah ni. Amih kah
    longpuei ah pocinah om.
  mdy-ETH: ዔያታ ፔኤኮ ፑርቶ ማዾ ባንሢ ጳሽካኔ፤ ጌኤሺ ዓሲኮ ሱጉሢ ላኣላኒ ሩኡራኔ፤ ዔያታ ማላ ማሊፃ ፑርታ ማሊሢኬ፤ ባይዚሢና
    ሻሂሢ ዔያቶኮ ማዾኬ፤
  twi-ASANTE: Wɔtu mmirika kɔyɛ bɔne; wɔnkyɛre opira ne awudie ho. Baabiara a wɔbɛkɔ
    no, wɔsɛe hɔ pasaa.
  eng-WEBU: Their feet run to evil, and they hurry to shed innocent blood. Their thoughts
    are thoughts of iniquity. Desolation and destruction are in their paths.
  wal-wal: Eta tohoti iitabaa oottanau woxxoosona; xilluwaa suuttaa gussanaukka jaamoosona.
    Eta qofai iita qofa. Eti biido soho ubban qohoinne bashshai de7ees.
  spa-PDDPT: Sus pies corren hacia el mal. Se apresuran a derramar sangre inocente.
    Sus pensamientos son de iniquidad. Desolación y destrucción hay en sus caminos.
  gun-gun: Ipy ma onha 'rã ojejavy aguã katy, ojapura 'rã heko porã'i va'e ruguy omoẽ
    aguã. Ha'e kuery ma teko vairã re rive 'rã ipy'a. Ha'e kuery ikuaia rupi ma nhomombaague
    ha'e jojukaague anho oĩ.
  ilo-ULB: Tartarayenda ti kinadakes, ket agtarayda tapno mangpasayasayda iti dara
    iti awan basolna. Dagiti kapanunotanda ket dakes a kapanunotan; kinaranggas ken
    pannakadadael ti pagpagnaanda a kalsada.
  kpg-kpg: Goodou e haganohonoho godou mee huaidu i nia madagoaa huogodoo, ge deemee
    di hagakono maalia di hai nia maa. Goodou hagalee madugidugia di daaligi nia daangada
    nadau ihala ai. Goodou e oho ge hagamooho nia gowaa huogodoo ala e hula ginai
    goodou.
  uig-ARA: قەدەملىرى يامانلىق تەرەپكە يۈگۈرىدۇ، گۇناھسىز قاننى تۆكۈشكە ئالدىرايدۇ،
    ئۇلارنىڭ ئويلىرى قەبىھلىك توغرىسىدىكى ئويلاردۇر؛ بارغانلا يەردە ۋەيرانچىلىق ۋە
    ھالاكەت تېپىلىدۇ.
  sus-sus: E xulun fe ɲaaxi rabade, e gbata mixi tɔɔɲɛgɛde, e a faxa. E xa maɲɔxunyi
    kobi, e fe xun nakanama nan tun.
  pon-2006: Kumwail kin koasoakoasone mehkot suwed ahnsou koaros, oh sohla kin kak
    kanengamahiong awiawih pwe kumwail en wiahla amwail koasoandi kan. Kumwail sohte
    kin peikasalki amwail kin kemehla aramas mwakelekel kan. Kumwail kin kauwehla
    wasa koaros me kumwail kin kohla ie,
  ksd-ksd: A kau i diat i vutvut upi diat a varpiam, ma dia kavkavie ra vinavana upi
    diat a doko ra umana tena takodo; a nuknuk i diat i varvakai ma ra bilak na mangamangana;
    a uliran ma ra vinirua i tur ta kadia lavur nga.
  tur-YTC: Ayakları kötülüğe koşar, Masum kanı dökmek için de acele ederler. Düşünceleri
    kötülük düşünceleridir. Yollarında harap ve yıkım vardır.
  grc-BRENT: Οἱ δὲ πόδες αὐτῶν ἐπὶ πονηρίαν τρέχουσι, ταχινοὶ ἐκχέαι αἷμα, καὶ οἱ
    διαλογισμοὶ αὐτὼν, διαλογισμοὶ ἀπὸ φόνων· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς
    αὐτῶν,
  ind-AYT: Kaki mereka berlari menuju kejahatan, dan mereka bergegas menumpahkan darah
    tak bersalah. Pemikiran-pemikiran mereka adalah pemikiran kejahatan, keruntuhan
    dan kehancuran ada di jalan-jalan raya mereka.
  nya-nya: Amathamangira kukachita zoyipa; sachedwa kupha anthu osalakwa. Maganizo
    awo ndi maganizo oyipa; kulikonse kumene amapita amasiyako bwinja ndi chiwonongeko.
  hrv-hrv: Noge njihove u zlo hitaju i brze su da krv nevinu proliju. Misli su im
    misli zločinačke, pustoš i propast na njinim su putima.
  mps-mps: Sesemane sogo dagego te dwai kolesaga yabo homu godolo mu ebao. Te sesemane
    sogo dagego te magi dwai sę me isąwai bidi dabe ela muabo homu hogodali. Dagego
    te dwai sę dabe yabo homu naga ebao. Te dage udayu, te gasa we bidi dabego bidibo
    ula dolabo sę ebo dao.
  tpi-tpi: Oltaim yupela i save laikim tumas long mekim pasin nogut. Na oltaim yupela
    i save bel kirap long kilim i dai ol man i no bin mekim wanpela rong. Yupela i
    save tingting tasol long mekim ol samting nogut. Na yupela i save raun na mekim
    ol samting bilong bagarapim laip bilong ol arapela manmeri.
  dan-1931: deres Fødder haster til ondt, til at udgyde skyldfrit Blod; deres Tanker
    er Ulykkestanker; hvor de færdes, er Vold og Våde;
  vie-OVCB: Chúng nhanh chân chạy vào đường tội ác, vội vã làm đổ máu vô tội. Chúng
    cứ nghĩ chuyện gian tà. Khốn khổ và hủy diệt luôn luôn theo chúng.
  guj-2017: તેમના પગ દુષ્ટતા તરફ દોડી જાય છે અને તેઓ નિરપરાધીનું રક્ત વહેવડાવવાને
    ઉતાવળ કરે છે. તેઓના વિચારો તે પાપના વિચારો છે; હિંસા અને વિનાશ તેઓના માર્ગો છે.
  pon-2006A: Kumwail kin koasoakoasone mehkot suwed ahnsou koaros, oh sohla kin kak
    kanengamahiong awiawih pwe kumwail en wiahla amwail koasoandi kan. Kumwail sohte
    kin peikasalki amwail kin kemehla aramas mwakelekel kan. Kumwail kin kauwehla
    wasa koaros me kumwail kin kohla ie,
  por-BRBSL: Seus pés correm para o mal, e eles se apressam a derramar sangue inocente.
    Seus pensamentos são pensamentos de iniqüidade. A desolação e a destruição estão
    em seus caminhos.
  cth-cth: A khoknaw teh thoenae saknae koe a yawng awh teh, yonnae ka tawn hoeh e
    tami thipalawngnae koe a hue a rang awh. A pouknae hai kahawihoehe pouknae doeh.
    A ceinae lamthung hai rucatnae hoi rawknae lamthung lah doeh ao.
  twi-twi: Wotu mmirika kɔyɛ bɔne; wɔnkyɛ opira ne awudi ho. Baabiara a wɔbɛkɔ no,
    wɔsɛe hɔ pasaa.
  hlt-hlt: A kho te boethae taengla yong paitok tih ommongsitoe kah thii kingling
    ham tokthuet uh. Amih kopoek he boethae kah kopoek neh rhoelrhanah ni. Amih kah
    longpuei ah pocinah om.
  tbz-SIM: Kɛ̀ di nɑɑ̀cɛ̀i keri mɛyɛi nkó icɛ mɑ́ɑ̀, kɛ̀ di ɔ̃ ndɔ́ mɛcɑ̃ɑ̃ nkɛ bo
    kuɔ bɛ̀ɛ̀ í cɑ̀ɑ̀rɛ̀ mùmɑmù. Kɛ̀ di toti mɛyɛi nkó iyɛntotí mɑ́ɑ̀, kɛ̀ di pɛ̃ɛ̃tɛ́
    dɛ̀ dɛ̀ dɔúnkomu, kɛ nɑɑ́ ntidobontì.
  msy-2020: Ia zuraram arazir kuram damuasa bar ifonge. Egha ia zurara atamra ghua
    gumazamizir arazir kurabagh amir puvatɨzibav sozi, me ariaghiri. Ia bizir kurabara
    damuasa nɨghnɨsi. Egha ia gumazamizibar ikɨrɨmɨrim gasɨghasɨghasava arua bizibagh
    ami.
  azb-azb: Ayaqları pis işlər etməyə tələsir, Günahsız qan tökməyə cəlddir. Fikirləri,
    niyyətləri şər əməllərdir, Yollarında viranəlik, qırğın var.
  eng-DBY: Their feet run to evil, and they make haste to shed innocent blood; their
    thoughts are thoughts of iniquity; wasting and destruction are in their paths;
  hin-2017: वे बुराई करने को दौड़ते हैं, और निर्दोष की हत्या करने को तत्पर रहते हैं;
    उनकी युक्तियाँ व्यर्थ हैं, उजाड़ और विनाश ही उनके मार्गों में हैं।
  wol-KYG: seeni tànk daw wuti lu bon, ñuy yàkkamtee tuur deretu ku deful dara, seeni
    xalaat di ñaawtéef, yàquteek njaaxum féete ca seeni yoon.
  eng-YLT: Their feet to evil do run, And they haste to shed innocent blood, Their
    thoughts [are] thoughts of iniquity, Spoiling and destruction [are] in their highways.
  kne-kne: Alisto kayo ay mangamag si lawa ya manpese si magay basol na. Kanayon ay
    lawa di panggep yo et olay intoy em-emeyan yo, waday dadaelen yo.
  eng-WYC-2017: The feet of them run to evil, and haste to shed out innocent blood;
    the thoughts of them be unprofitable thoughts; destroying and defouling be in
    the ways of them.
  eng-WMBB: Their feet run to evil, and they hurry to shed innocent blood. Their thoughts
    are thoughts of iniquity. Desolation and destruction are in their paths.
  urd-GVH: जहाँ भी ग़लत काम करने का मौक़ा मिले वहाँ उनके पाँव भागकर पहुँच जाते हैं।
    वह बेक़ुसूर को क़त्ल करने के लिए तैयार रहते हैं। उनके ख़यालात शरीर ही हैं, अपने
    पीछे वह तबाहीओ-बरबादी छोड़ जाते हैं।
  rug-rug: Sari nenedia si edi hiva haqala la pa sinea; tuturei hola pude va mate
    tie sapu loke dia sinea. Sari dia binalabala si na binalabala kaleadi mo; na huhuara
    mo sa dia hahanana.
  gaz-gaz: Miilli isaanii gara cubbuutti fiiga; isaan dhiiga qulqulluu dhangalaasuuf
    ariifatan. Yaadni isaanii jalʼaa dha; diiguu fi barbadeessuun mallattoo karaa
    isaanii ti.
  fra-LSG: Leurs pieds courent au mal, Et ils ont hâte de répandre le sang innocent;
    Leurs pensées sont des pensées d’iniquité, Le ravage et la ruine sont sur leur
    route.
  gnn-gnn: '@see-verse:ISA.059.006'
  yal-yal: E sanne e rasigan fe ɲaxini mafurɛn! E mafura sɔntarene wunla raminɛ, e
    miriyane ɲaxu, gbalon nun kalan nan e kirane xɔn.
  haw-1868: Holo no ko lakou wawae i ka hewa, A hoowikiwiki lakou i ka hookahe koko
    hala ole; O ko lakou mau kuka, he mau kuka no ka hewa; Aia no ka luku, a me ka
    make ma ko lakou kuamoo.
  arb-NAV: تُسْرِعُ أَرْجُلُهُمْ لاِقْتِرَافِ الشَّرِّ، وَيُهَرْوِلُونَ لِسَفْكِ دَمِ
    الْبَرِيءِ، أَفْكَارُهُمْ أَفْكَارٌ أَثِيمَةٌ، وَفِي طُرُقِهِمْ دَمَارٌ وَخَرَابٌ،
  ewe-ewe: Woƒe afɔwo ƒua du gena ɖe nu vɔ̃ me, eye woɖea abla le ʋu maɖifɔ kɔkɔ ɖi
    me. Woƒe susuwo nye susu vɔ̃ɖiwo. Gbegblẽ kple tsɔtsrɔ̃ bɔ ɖe woƒe mɔwo dzi.
  eng-LEE: 'Their feet run to what is evil, and they make haste to shed innocent blood:
    their thoughts are thoughts of wickedness; wasting and destruction are on their
    highways.'
  asm-FB: তেওঁলোকৰ ভৰি কুকৰ্মৰ ফাললৈ বেগাই চলে, আৰু তেওঁলোকে নিৰ্দ্দোষীৰ ৰক্তপাত কৰিবলৈ
    বেগাবেগি কৰে; তেওঁলোকৰ কল্পনাবোৰ অধৰ্মৰ কল্পনাহে; ধ্বংস আৰু উচ্ছন্নতা তেওঁলোকৰ
    পথত আছে।
  sus-A: عٍ شُلُن قٍ حَاشِ رَبَدٍ، عٍ فبَتَ مِشِ تْوحّفّدٍ، عٍ عَ قَشَ. عٍ شَ مَحْشُنيِ
    كٌبِ، عٍ قٍ شُن نَكَنَمَ نَن تُن.
  fra-SBL: Leurs pieds courent vers le mal, et ils se dépêchent de verser du sang
    innocent. Leurs pensées sont des pensées d'iniquité. La désolation et la destruction
    sont sur leur chemin.
  hbo-hbo: רַגְלֵיהֶם֙ לָרַ֣ע יָרֻ֔צוּ וִֽימַהֲר֔וּ לִשְׁפֹּ֖ךְ דָּ֣ם נָקִ֑י מַחְשְׁבֹֽותֵיהֶם֙
    מַחְשְׁבֹ֣ות אָ֔וֶן שֹׁ֥ד וָשֶׁ֖בֶר בִּמְסִלֹּותָֽם׃
  kik-kik: Magũrũ mao mahanyũkaga makehie; mahiũhaga magaite thakame ya mũndũ ũtehĩtie.
    Meciiria mao no meciiria ma ũũru; na kũrĩa guothe mathiiaga matigaga gũkirĩte
    ihooru na mwanangĩko.
  fra-NCL: Leurs pieds courent vers le mal, et se hâtent pour verser le sang innocent ;
    leurs pensées sont des pensées de crime ; le ravage et la ruine sont sur leur
    route.
  cek-AK: Nihcae loe kasae sakhaih bangah khok takan rang o moe, tidoeh panoek ai
    kami athii palong hanah angtawt rang o; kasae poekhaih to a tawnh o, nihcae ih
    loklam ah loe amrohaih hoi anghmathaih to oh.
  cuk-cuk: A-dulemar ibmar-isgana bur-imakmalad, bur dule-ibmar-akalodisulid-ibe ablis
    eomalad. E-binsaedi, galagwensur-igar-isganagi binsamalad. E-ibmar-imakedi bela
    neg-oichoged.
  uig-CYR: Қәдәмлири яманлиқ тәрәпкә жүгүриду, Гунасиз қанни төкүшкә алдирайду, Уларниң
    ойлири қәбиһлик тоғрисидики ойлардур; Барғанла йәрдә вәйранчилиқ вә һалакәт тепилиду.
  tel-2017: వారి కాళ్లు పాపం చేయడానికి పరుగెడుతున్నాయి. నిరపరాధుల రక్తాన్ని ఒలకపోయడానికి
    అవి త్వరపడుతున్నాయి. వారి ఆలోచనలు పాపిష్టి ఆలోచనలు. వారి దారులు దుర్మార్గం, నాశనం.
  hat-BSA: Pye pa yo kouri vè mal, e yo fè vit pou vèse san inosan an. Panse pa yo
    se panse inikite, e destriksyon ak dega sou chemen yo.
  kos-kos: Pacl nukewa kowos lumahla in oru ma koluk, ac kowos salka in tari orekla.
    Wanginna alolo lowos in uniya mwet wangin mwata. Yen nukewa ma kowos fahsr liki,
    arulana yohk ma musalla we,
  hbo-WLC: רַגְלֵיהֶם֙ לָרַ֣ע יָרֻ֔צוּ וִֽימַהֲר֔וּ לִשְׁפֹּ֖ךְ דָּ֣ם נָקִ֑י מַחְשְׁבֽוֹתֵיהֶם֙
    מַחְשְׁב֣וֹת אָ֔וֶן שֹׁ֥ד וָשֶׁ֖בֶר בִּמְסִלּוֹתָֽם׃
  ibo-ibo: Ụkwụ ha na-eme ngwangwa ịgbaba nʼime mmehie, ha na-emekwa ngwa ịkwafu ọbara
    ndị o nweghị ihe ọjọọ ha mere. Ha na-achụso echiche ajọ ihe, ọrụ mbibi na ntipịa
    bụ ejiri mara nke ụzọ ha niile.
  ory-ory: ସେମାନଙ୍କର ଚରଣ ଦୁଷ୍କର୍ମର ଆଡ଼େ ଦୌଡ଼େ ଓ ସେମାନେ ନିର୍ଦ୍ଦୋଷର ରକ୍ତପାତ କରିବାକୁ
    ବେଗଗାମୀ ହୁଅନ୍ତି; ସେମାନଙ୍କର ଚିନ୍ତାସବୁ ଅଧର୍ମର ଚିନ୍ତା; ସେମାନଙ୍କ ପଥରେ ଉଚ୍ଛିନ୍ନତା ଓ
    ବିନାଶ ଥାଏ।
  chk-chk: Iwe, pecher ra fetalekai ngeni mine a ngau, ra müttir ngeni ni aramas esap
    wor ar tipis, ra chök ekiekingau lon letiper, nge ia ra feila ie a chök fis feiengau.
  rop-rop: Yumob oldei go kwikbala blanga dumbat rong ting, o blanga go en medrimbat
    gudbala pipul. En yumob oldei jinggabat blanga dumbat nogudbala ting. Ebriweya
    yumob go yumob oldei binijimap ola ebrijing, en yumob libum ebrijing jidan rabishwei.
  ukr-1871: Ноги в них швидкі до зла, — скорі вони до проливу безвинної крові; гадки
    їх — гадки безбожні, пустошеннє й пагуба на дорогах їх.
  deu-1951: Ihre Füße laufen zum Bösen und eilen, unschuldiges Blut zu vergießen;
    sie hegen schlimme Absichten; Verwüstung und Zerstörung bezeichnen ihre Bahn.
  eng-JPS: Their feet run to evil, and they make haste to shed innocent blood; their
    thoughts are thoughts of iniquity, desolation and destruction are in their paths.
  srp-1865: Noge im trèe na zlo i brze su na proljevanje krvi prave; misli su njihove
    bezakonje; na putovima je njihovijem pustoš i rasap.
  lug-lug: Ebigere byabwe byanguyirira bikole ebibi era bapapirira bayiwe omusaayi
    ogutalina musango. Ebirowoozo byabwe birowoozo bya bubi, n’okuzika n’okuzikiriza
    bye biba buli we bagenda.
  heb-heb: רגליהם לרע ירצו וימהרו לשפך דם נקי מחשבותיהם מחשבות און שד ושבר במסלותם׃
  ben-IRV: তাদের পা পাপের দিকে দৌড়ে যায় এবং তারা নির্দোষীদের রক্তপাত করবার জন্য
    দৌড়ে যায়। তাদের সমস্ত চিন্তাই পাপের চিন্তা; অপরাধ ও ধ্বংস তাদের পথ।
  pan-pan: ਉਹਨਾਂ ਦੇ ਪੈਰ ਬੁਰਿਆਈ ਵੱਲ ਭੱਜਦੇ ਹਨ, ਅਤੇ ਨਿਰਦੋਸ਼ ਦਾ ਲਹੂ ਵਹਾਉਣ ਵਿੱਚ ਕਾਹਲੀ ਕਰਦੇ
    ਹਨ। ਉਹਨਾਂ ਦੇ ਖ਼ਿਆਲ ਬਦੀ ਦੇ ਖ਼ਿਆਲ ਹਨ, ਵਿਰਾਨੀ ਅਤੇ ਬਰਬਾਦੀ ਉਹਨਾਂ ਦੇ ਰਸਤਿਆਂ ਵਿੱਚ ਹੈ।
  mya-JVB: သူ တို့ခြေ သည် အဓမ္မ အမှုကို ပြုခြင်းငှါ ပြေး တတ်၏။ အပြစ် မရှိသောသူ ၏အသက်
    ကို သတ် ခြင်းငှါ လျင်မြန် ၏။ သူ တို့အကြံ သည် အဓမ္မ အကြံ ဖြစ်၍၊ သူ တို့ သွားရာလမ်း
    ၌ ပျက်စီး ခြင်းနှင့် ဒုက္ခ ဆင်းရဲခြင်း ရှိ၏။
  hmo-hmo: Emui aedia be kara dika karaia totona idia heau haraga noho, bona umui
    ese kerere lasi taudia umui alaia mase haraga danu. Emui laloa gaudia be dika,
    bona umui lao gabudia ibounai dekenai, umui ese taunimanima umui hadikaia ore
    noho.
  urd-urd: उनके पाँव बुराई की तरफ़ दौड़ते हैं, और वह बेगुनाह का ख़ून बहाने के लिए
    जल्दी करते हैं; उनके ख़यालात बदकिरदारी के हैं, तबाही और हलाकत उनकी राहों में है।
  rus-SYN: Ноги их бегут ко злу, и они спешат на пролитие невинной крови; мысли их
    - мысли нечестивые; опустошение и гибель на стезях их.
  bqc-SIM: An kɛ̀sɛ lɛɛũ ń vãikɛao, aaì yãesaide dɛ àannↄ. Gudɛlaasoo aaìↄ
    kɛ, aaì ásoo ń músio kpáńzi.
  tcz-CHONGTHU: Akeng phangu jong thilse bolna dingin alhaitho jengun, Chule amaho
    mithana dingin akal jangun ahi. Chonset bol ding bou agel gelun ahi. Lungkhamna
    le manthahna’in amaho ajui jinguve.
  mar-mar: त्यांचे पाय दुष्कर्माकडे धावतात, आणि निष्पाप रक्त पाडायला ते घाई करतात.
    त्यांचे विचार हे अन्यायाचे विचार आहेत, हिंसा आणि नाश हे त्यांचे मार्ग आहेत.
  qub-qub: Mana allita rurananpäga apuraypa apurarmi cörrin. Alli runata wañuchinanpaj
    rasyaylla aywan. Wañuchicuyllapämi yarparcaycan. Paycuna purishanpaga mana allita
    rurashallanmi caycan.
  hat-hat: Y'ap kouri konsa pou fè sa ki mal, yo cho pou yo touye moun inonsan. Lide
    yo toujou sou sa ki mal, kote yo pase se dega toupatou. Se malè yo kite dèyè yo.
  eng-BSB: Their feet run to evil; they are swift to shed innocent blood. Their thoughts
    are sinful thoughts; ruin and destruction lie in their wake.
  eng-WEBPB: Their feet run to evil, and they hurry to shed innocent blood. Their
    thoughts are thoughts of iniquity. Desolation and destruction are in their paths.
  kbq-kbq: Ana vahe'mo'za kumi'ma huzante zamagi'a eri'za nevu'za, kezami omane vahe
    korana ame hu'za zamahe'za eri neragi'za, kumi'ma huzankuke antahintahia nehu'za,
    maka'zana eri haviza hu'za vanovano nehaze.
  nhe-BL: Inmotlalojtiyohuij para inquichihuatij tlen ax cuali huan para inquinmictitij
    tlacame, yonque ax tleno quichijtoque. Imotlalnamiquilis nelía fiero pampa san
    inmonejnehuilíaj inquichihuase tlamantli tlen ax cuali. Huan campa hueli campa
    inyohuij, san intlaxolehuaj huan intemictíaj.
  gub-BL: Pezàn peho ikatu 'ym ma'e iapo pà. Na'arewahy pezuka teko ikatu 'ym ma'e
    iapo 'ymar peho pe wà. Xo ma'erahy amo wanupe penemipuraraw rehe pema'enukwaw.
    Wyzài taw rupi wyzài ywy rehe pekwaw mehe pezuhazuhaw ma'e paw rupi. Pemono iaiw
    paw a'e pe paw rupi no.
  eng-DRA: 'Their feet run to evil, and make haste to shed innocent blood: their thoughts
    are unprofitable thoughts: wasting and destruction are in their ways.'
