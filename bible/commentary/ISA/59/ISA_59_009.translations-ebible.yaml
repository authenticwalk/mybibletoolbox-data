  vie-OVCB: Vì thế, không có công lý giữa chúng ta và chúng ta không biết gì về đời
    sống công chính. Chúng ta đợi ánh sáng nhưng chỉ thấy bóng tối. Chúng ta mong
    cảnh tươi sáng nhưng chỉ bước đi trong tối tăm.
  guj-2017: તેથી ઇનસાફ અમારાથી દૂર રહે છે જેથી ન્યાયીપણું અમારી પાસે પહોંચી શકતું
    નથી. અમે અજવાળાની રાહ જોઈએ છીએ, પણ અંધકાર મળે છે; અમે પ્રકાશની આશા રાખીએ છીએ,
    પણ અંધકારમાં ચાલીએ છીએ.
  pon-2006A: Aramas ako ahpw patohwan, “Eri, met kitail eseier kahrepen Koht eh sohte
    ketin doareikitail sang irail kan me kahpwalihkitaillahr. Se koapworopworki marain
    me se kin kekeid loale, ahpw rotorotte me mie,
  por-BRBSL: Portanto, a justiça está longe de nós, e a retidão não nos ultrapassa.
    Buscamos a luz, mas vemos a escuridão; para o brilho, mas caminhamos na obscuridade.
  cth-cth: Hatdawkvah, kângingnae teh maimouh koehoi kahlatpoung lah ao teh, lannae
    ni hai na phat boi awh hoeh toe. Angnae hah ka ring awh, hatei, haw vah hmonae
    teh ao. Ka ring awh e teh angnae eiteh, kahmawt poung e koe doeh cei awh.
  twi-twi: Enti atɛntrenee ne yɛn ntam aware, na adetrenee mmɛn yɛn. Yɛhwehwɛ hann,
    nanso ne nyinaa yɛ sum; nea ɛhyerɛn, nanso yɛnam sum kabii mu.
  hlt-hlt: Te dongah tiktamnah he mamih lamloh lakhla tih duengnah loh mamih ng'kae
    voel pawh. Vangnah te n'lamtawn uh dae hmuep coeng ke. Khosaeng yueng la khohmuep
    ah m'pongpa uh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ Kuyie nhɔɔtí kù bo ti dɛɛtɛ́nɛ̀mɛ̀ ti dootitɔbɛ̀, dɛɛ̀ te kɛ̀
    kù í cɑ̃rikɛ kɛ bo ti dɛɛtɛ́, kɛ̀ ti bɑɑ kuwenniku bo yɛ̀nnímɛ̀ kɛ̀ dibiìnnì mɑ́ɑ̀
    nɛ́ bo. Kɛ̀ ti dɔ́ kuwenniku bo míítɛ́mɛ̀ bɑ́ kù í míí, kɛ̀ ti bo dibiìnnì miɛkɛ.
  msy-2020: 'Ezɨ gumazamiziba kamaghɨn mɨgei: “O God, e datɨrɨghɨn fo, e arazir kurar
    kam gami, ezɨ bizir kam bagha nɨ uan guizɨn arazim en akazir puvatɨ. Ezɨ nɨn arazir
    aghuim, e batozir puvatɨ. E mati, gumazamiziba mɨtarmemɨn iti moghɨn iti. Egha
    e dughiar aghuim e bativasa, e bar ifuegha a mɨzua iti, mati aruemɨn angazangarim
    anang e gisiragham. Ezɨ puvatɨ. E mɨtarmer dafamɨn tongɨn arua, egha osɨmtɨzir
    igharagha garir avɨriba batifi.'
  azb-azb: Buna görə ədalət bizdən uzaqlaşıb, Salehliyə çata bilmirik. İşıq ümidindəyik,
    lakin qaranlıqdayıq, Aydınlıq gözləyirik, zülmətdə yeriyirik.
  eng-DBY: 'Therefore is justice far from us, and righteousness overtaketh us not:
    we wait for light, and behold darkness; for brightness, [but] we walk in obscurity.'
  hin-2017: इस कारण न्याय हम से दूर है, और धर्म हमारे समीप ही नहीं आता; हम उजियाले
    की बाट तो जोहते हैं, परन्तु, देखो अंधियारा ही बना रहता है, हम प्रकाश की आशा तो
    लगाए हैं, परन्तु, घोर अंधकार ही में चलते हैं।
  wol-KYG: Lee tax yoon sore nu, te njekk du nu dab. Danuy yaakaar leer, lëndëm ne
    jaas, nuy séentuy ceeñeer, tey lëndëmtuy wéy.
  eng-YLT: Therefore hath judgment been far from us, And righteousness reacheth us
    not, We wait for light, and lo, darkness, For brightness — in thick darkness we
    go,
  kne-kne: Kanan din ipogaw, “Siya na di gapo ay maga di mangisalakan en datako sin
    mamalpaligat en datako ya maga di mangitonton sin kalintegan tako. An-anapen tako
    di silaw ay maninggaw en datako, ngem mabolinget din pandanan tako.
  eng-WYC-2017: Therefore doom is made far from us, and rightfulness [or rightwiseness]
    shall not take us; we abided light, and lo! darknesses be; we abided shining,
    and we went in darknesses.
  eng-WMBB: Therefore justice is far from us, and righteousness doesn’t overtake us.
    We look for light, but see darkness; for brightness, but we walk in obscurity.
  urd-GVH: इसी लिए इनसाफ़ हमसे दूर है, रास्ती हम तक पहुँचती नहीं। हम रौशनी के इंतज़ार
    में रहते हैं, लेकिन अफ़सोस, अंधेरा ही अंधेरा नज़र आता है। हम आबो-ताब की उम्मीद
    रखते हैं, लेकिन अफ़सोस, जहाँ भी चलते हैं वहाँ घनी तारीकी छाई रहती है।
  rug-rug: Sa vinilasa va toṉoto si seu hola koa gita, ke sa tinoṉoto si lopu kamo
    mae koa gita. Doṉo hata kalalasa si gita ba sa hinuporo mo si koa doduru vasina;
    hata galegalearane bakaladi, ba pa opoadumu mo si ene gita.
  gaz-gaz: Kanaafuu murtiin qajeelaan nurraa fagaateera; qajeelummaanis nu bira hin
    gaʼu. Nu ifa barbaanna; garuu hundinuu dukkana; ifa guyyaa barbaanna; garuu dimimmisa
    keessa deemna.
  fra-LSG: C’est pourquoi l’arrêt de délivrance est loin de nous, Et le salut ne nous
    atteint pas; Nous attendons la lumière, et voici les ténèbres, La clarté, et nous
    marchons dans l’obscurité.
  gnn-gnn: Ga walala yolŋu'‐yulŋunydja waŋana bitjarra, “Yo, dhiyakuyina märrwu ŋunhi
    ŋayi Godthu ŋuli yakanydja guŋga'yun ŋanapurrunha. Liŋguna ŋilimurru marŋgina.
    Godthunydja yurru yakana ŋula yolnha dhä‐ḏir'yun, ŋunhi ŋayi ŋuli ŋuriŋiyi ŋanapurrunha
    ŋayaŋu‐yätjkumanydja. Ŋanapurrunydja yukurra gatjpu'yun marrtjinyarawunydja djarraṯawun'mirriwuna
    yana, yurru ŋuriŋi buku‐munha'yunydja ŋanapurrunha ḻiw'marama yukurra ŋäkirrmarama.
  yal-yal: Nanara, kiti kɛndɛn makuya en na tinxinna mi a masoma en na. En yengi kɛnɛnna
    ma, koni en dimin nin! Kɛnɛnna na, koni en sigan tima banban dimin nin.
  haw-1868: Nolaila, ua loihi ka pono mai o makou aku, Aole hahai ka hooponopono ia
    makou a loaa; Kakali no makou i ka malamalama, aia hoi, he pouli; A i ke alohilohi
    hoi, aka, ke hele nei makou ma ka poeleele.
  arb-NAV: الْحَقُّ ابْتَعَدَ عَنَّا، وَلَمْ يُدْرِكْنَا الْعَدْلُ. نَرْتَقِبُ نُوراً،
    فَيُحْدِقُ بِنَا الظَّلامُ، وَنَنْشُدُ ضَوْءاً فَنَسْلُكُ فِي الْعَتْمَةِ.
  ewe-ewe: eya ta nuteƒewɔwɔ le adzɔge na mi, eye dzɔdzɔenyenye metsɔ ɖe mia gbɔ o.
    Miekpɔ mɔ na kekeli, ke viviti sɔŋ ƒo xlã mi. Míekpɔ mɔ na xexea me ƒe kɔkɔ, ke
    blukɔ me boŋ ko zɔm miele.
  eng-LEE: 'Therefore is justice far from us, nor will happiness overtake us: we ever
    hope for light, but behold there is darkness; for brightness, but in obscurity
    must we walk.'
  asm-FB: এই কাৰণে ন্যায় বিচাৰ আমাৰ পৰা বহু দূৰত আছে, আৰু ধাৰ্মিকতাই আমাৰ লগ ধৰিব
    নোৱাৰে। আমি পোহৰৰ বাবে অপেক্ষা কৰি থাকোঁ, কিন্তু অন্ধকাৰ দেখা পাওঁ, আৰু দীপ্তিলৈ
    বাট চাই থাকোঁ, কিন্তু ঘোৰ অন্ধকাৰত ভ্ৰমণ কৰোঁ।
  sus-A: نَ نَن عَ رَ، وٌن مَكُيَشِ تِنشِنيِ رَ، عَ مُ نْمَ وٌن لِدٍ. وٌن نَءِيَلَنيِ
    نَن قٍنمَ، كْنْ دِ مِ نَن تُن سِنمَ وٌن مَ. وٌن كُيٍ عِبَ نَن مَمّقٍ، كْنْ وٌن
    لُمَ كْي تَن نَن كُي.
  fra-SBL: C'est pourquoi la justice est loin de nous, et la justice ne nous rattrape
    pas. Nous cherchons la lumière, mais nous voyons les ténèbres ; pour la clarté,
    mais nous marchons dans l'obscurité.
  hbo-hbo: עַל־כֵּ֗ן רָחַ֤ק מִשְׁפָּט֙ מִמֶּ֔נּוּ וְלֹ֥א תַשִּׂיגֵ֖נוּ צְדָקָ֑ה נְקַוֶּ֤ה
    לָאֹור֙ וְהִנֵּה־חֹ֔שֶׁךְ לִנְגֹהֹ֖ות בָּאֲפֵלֹ֥ות נְהַלֵּֽךְ׃
  kik-kik: Nĩ ũndũ ũcio ciira wa kĩhooto ũrĩ kũraya na ithuĩ, naguo ũthingu ndũtũkinyagĩra.
    Tũcaragia ũtheri, no tuonaga o nduma; tũgacaria ũkengu, no tũkagerera kũrĩa kũrĩ
    na mairia matumanu.
  fra-NCL: C’est pourquoi le jugement s’est éloigné de nous ; et la justice ne nous
    arrive pas ; nous attendons la lumière, et voici l’obscurité ; la clarté du jour,
    et nous marchons dans les ténèbres.
  cek-AK: To pongah toenghaih loe aicae khae hoi angthla boeh, toenghaih mah aicae
    hae kae ai boeh; aanghaih a zing o, toe khenah vinghaih to oh lat; ni aengh to
    a pakrong o, toe tahmuep thungah ni a caeh o lat.
  cuk-cuk: 'Isaías sogded: “A-ulale, igar-napira-maid anmargi banguded. Degi, igar-innikigwadi
    anmargi aibated. Neg-meegwadi anmar abdakdii gusanad. Degi-inigwele, neg-gubyagwaledgi
    anmar bukudapid. Neg-ibegwaledi anmar abdakdii gusanad. Degi-inigwele, anmar negsichidgi
    bukudapid.'
  uig-CYR: — Шуңа һәқиқәт-адаләт биздин жирақ туриду; Һәққанийлиқ йетип бизни чүмкигән
    әмәс; Нурни күтимиз, бирақ йәнила қараңғулуқ! Бирла ғил-пал парлиған йоруқлуқниму
    күтимиз, Йәнила зулмәттә маңимиз.
  pma-pma: Provet Aesea vit lat tisaen en usite onen meatin keil vit, “Ahi rolestei
    mun usite keil orer ka maluen onen rorokoltei mun out koa roro ien. Komai merosin
    meneai vakistal en moulien onomai, ka meles mankoli enges.
  tel-2017: కాబట్టి న్యాయం మాకు దూరంగా ఉంది. నీతి మమ్మల్ని అందుకోవడం లేదు. వెలుగుకోసం
    మేము కనిపెడుతూ ఉన్నాం గానీ అంతా చీకటిగానే ఉంది. కాంతి కోసం చూస్తూ ఉన్నాం, గానీ
    అంధకారంలోనే నడుస్తున్నాం.
  hat-BSA: Akoz sa, lajistis rete lwen nou, e ladwati pa fin rive sou nou. Nou espere
    jwenn limyè pou klere nou, men nou mache nan fènwa.
  kos-kos: Mwet uh fahk, “Inge kut etu lah efu ku God El tia molikutla lukelos su
    akkeokye kut. Kut finsrak ke kalem kut in fahsr kac, a lohsr mukena pa kut liye.
  hbo-WLC: עַל־כֵּ֗ן רָחַ֤ק מִשְׁפָּט֙ מִמֶּ֔נּוּ וְלֹ֥א תַשִּׂיגֵ֖נוּ צְדָקָ֑ה נְקַוֶּ֤ה
    לָאוֹר֙ וְהִנֵּה־חֹ֔שֶׁךְ לִנְגֹה֖וֹת בָּאֲפֵל֥וֹת נְהַלֵּֽךְ׃
  ibo-ibo: Ya mere ikpe ziri ezi dị anya nʼebe anyị nọ, ezi omume adịghị erute anyị
    nso. Anyị na-ele anya ìhè, ma lee, ọchịchịrị ka anyị na-ahụ. Anyị na-ele anya
    mmụke ìhè ma anyị na-ejegharị nʼime oke ọchịchịrị.
  ory-ory: ଏନିମନ୍ତେ ବିଚାର ଆମ୍ଭମାନଙ୍କଠାରୁ ଦୂରରେ ଥାଏ, ଧାର୍ମିକତା ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗ ଧରେ
    ନାହିଁ; ଆମ୍ଭେମାନେ ଦୀପ୍ତି ପାଇଁ ଅପେକ୍ଷା କରୁ, ମାତ୍ର ଦେଖ, ଅନ୍ଧକାର; ଆଲୁଅର ଅପେକ୍ଷା କରୁ,
    ମାତ୍ର ଆମ୍ଭେମାନେ ଅନ୍ଧାରରେ ଭ୍ରମଣ କରୁ।
  chk-chk: Iwe, ekewe aramas ra apasa, “Pwüng a toau senikich, ach ngasala esap fokun
    torikich. Sa kütta saram, nge meinisin a kiroch, sa witiwiti mallen rän, nge sa
    chök fetal lon rochopwak.
  rop-rop: Wal detlot pipul bin tok, “Nobodi bin kaman blanga album melabat en gibit
    melabat feyago. Melabat bin wandim luk det san weya im oldei shain, bat melabat
    bin oldei lukinatbat det dakbala.
  ukr-1871: Тим то далеко від нас суд, і правосуддє не досягає нас; дожидаєм сьвітла,
    а ось темрява, — ясноти, а ходим у тьмі.
  deu-1951: Darum bleibt das Recht fern von uns, und die Gerechtigkeit erreicht uns
    nicht. Wir warten auf das Licht, und siehe da, Finsternis, auf den hellen Tag,
    und wir wandeln in der Dunkelheit!
  eng-JPS: Therefore is justice far from us, neither doth righteousness overtake us;
    we look for light, but behold darkness, for brightness, but we walk in gloom.
  srp-1865: Zato je sud daleko od nas, i pravda ne dolazi do nas; èekamo vidjelo,
    a ono, eto mrak; svjetlost, a ono hodimo po tami.
  lug-lug: Amazima gatuli wala, n’obutuukirivu tetubufunye. Tunoonyezza omusana naye
    ekizikiza kitwesibyeko, we tusuubira obutangaavu, tutambulidde mu bisiikirize
    byereere.
  heb-heb: על כן רחק משפט ממנו ולא תשיגנו צדקה נקוה לאור והנה חשך לנגהות באפלות נהלך׃
  ben-IRV: তাই ন্যায়বিচার আমাদের থেকে দূরে থাকে আর ধার্ম্মিকতা আমাদের কাছে পৌঁছাতে
    পারে না। আমরা আলোর জন্য অপেক্ষা করে থাকি, কিন্তু অন্ধকার দেখতে পাই; আমরা আলোর
    খোঁজ করি, কিন্তু অন্ধকারে চলি।
  pan-pan: ਇਸੇ ਕਾਰਨ ਨਿਆਂ ਸਾਡੇ ਕੋਲੋਂ ਦੂਰ ਹੈ, ਅਤੇ ਧਰਮ ਸਾਡੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ, ਅਸੀਂ ਚਾਨਣ
    ਨੂੰ ਉਡੀਕਦੇ ਹਾਂ ਅਤੇ ਵੇਖੋ, ਹਨ੍ਹੇਰਾ ਹੀ ਹਨ੍ਹੇਰਾ! ਅਤੇ ਉਜਾਲੇ ਨੂੰ ਪਰ ਅਸੀਂ ਘੁੱਪ ਹਨੇਰੇ
    ਵਿੱਚ ਚਲਦੇ ਹਾਂ।
  mya-JVB: ထို့ကြောင့် ၊ ဖြောင့်မတ် စွာ စီရင်ခြင်းသည် ငါ တို့ နှင့် ဝေး ၏။ တရား သည်လည်း
    ငါ တို့ကိုမ မှီ။ အလင်း ကို မြော်လင့် သောအခါ ရှင်းလင်း ခြင်းမရှိ။ ရောင်ခြည် ကို
    မြော်လင့် သော်လည်း ၊ မှောင်မိုက် ၌ သွား လာရကြ၏။
  hmo-hmo: Taunimanima be Dirava dekenai idia gwau, “Hari ai diba, Dirava ese ai idia
    dagedage henia noho taudia, dekena amo ai ia hamauria lasi, ena badina korikori
    be, aiemai kara dika. Ai ese diari ai tahua noho, to dibura sibona ai davaria.
    Dibura ena dala dekenai ai raka noho.
  urd-urd: इसलिए इन्साफ़ हम से दूर है, और सदाक़त हमारे नज़दीक नहीं आती; हम नूर का
    इन्तिज़ार करते हैं, लेकिन देखो तारीकी है; और रोशनी का, लेकिन अन्धेरे में चलते
    हैं।
  rus-SYN: Потому-то и далек от нас суд, и правосудие не достигает до нас; ждем света,
    и вот тьма, - озарения, и ходим во мраке.
  bqc-SIM: A yã́i tò yã́zɛde zã̀kũwanↄ, mɛ́ yãmaa i wá leo. Gupua wá wɛ́ dↄi,
    ↄ̃ gusia wa su è, gukɛ̃a wá mɛ wã̀i, ↄ̃ gubeebee wá bɛu.
  tcz-CHONGTHU: Hiti chun eimaho lah’a thu adih’a tan kiti hi aum theipon, chule hinkho
    adih’a man hi ipi ahi ihepouve. Vah iveuvin, hinla muthim bou imuve. Van dangvah
    iveuvin, hinla athim’a ium’uve.
  mar-mar: यास्तव न्याय आम्हापासून दूर आहे, आणि चांगुलपणा आमच्यापर्यंत पोहचत नाही.
    आम्ही प्रकाशासाठी थांबतो, पण पाहा अंधार; आम्ही तेज शोधतो, पण आम्ही काळोखात चालतो.
  qub-qub: Juchanchïcunapitami salbacunanchïpäga fiyupa sasa caycan. Chaynöpami Tayta
    Diospa achicyaynin mana chayamunchu. Achicyajta shuyarashanchïpis chacajllami
    caycan. Achicyayta munaycarpis yanauyaycajllachörämi purircaycanchi.
  hat-hat: 'Pèp la di: -Koulye a nou konnen poukisa Bondye ki pou ta defann kòz nou
    an rete lwen nou konsa, poukisa li pa vin delivre nou. Nou t''ap tann limyè pou
    klere kote n''ap mete pye nou, men kote nou pase se nan fènwa nou ye.'
  eng-BSB: Therefore justice is far from us, and righteousness does not reach us.
    We hope for light, but there is darkness; for brightness, but we walk in gloom.
  eng-WEBPB: Therefore justice is far from us, and righteousness doesn’t overtake
    us. We look for light, but see darkness; for brightness, but we walk in obscurity.
  kbq-kbq: E'ina hu'negu fatgo huno refko hu avu'ava zamo'a tatreno afete me'negeta
    fatgo avu'avara nosune. Masaza kegahunanki huta amuhara hunanagi, hanizamo refinete.
    Masa kegahunanki huta amuhara hunanagi, hanimpi vano nehune.
  nhe-BL: 'Huan nopa israelitame quiijtohuaj: “Pampa miyac titlajtlacolchijtoque,
    yeca TOTECO ax quintlajtolsencahua tlen techtlaijiyohuiltíaj huan ax techmanahuijtoc.
    Tojuanti tijchiyayayaj tlahuili, pero hualajqui tzintlayohuilotl. Nojquiya tijchiyayayaj
    tlatlanextli, pero tinejnemij ipan tzintlayohuilotl.'
  gub-BL: Tupàn nazanepyro kwaw a'e rihi, ta'e xiapo ikatu 'ym ma'e zaiko zane xe.
    A'e rupi iàrew zanepytywà àwàm iko. Xikar tatainy. Xo pytunaw zo xixak. Xikar
    ma'e hexak katu haw. Zaiko we pytunaw rehe zane rihi.
  eng-DRA: 'Therefore is judgment far from us, and justice shall not overtake us.
    We looked for light, and behold darkness: brightness, and we have walked in the
    dark.'
