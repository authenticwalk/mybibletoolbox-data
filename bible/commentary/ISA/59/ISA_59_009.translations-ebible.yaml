  mdy-ETH: ዴራ ሂዚ ጋዓኔ፦ «ፒዜ ዎጌ ኑኡም ባይቄኔ፤ ፂሉሞዋ ኑ ባንሢ ዑኩዋሴ፤ ፖዒ ኑኡም ፖዓንዳጉዲ ኑ ኮዓኔ፤ ጋዓንቴ
    ቢያ ኑኡም ዹሜኔ፤ ዬያሮ ሻኔ ዹሚዳ ኑ ሃንታኔ።
  twi-ASANTE: Enti atɛntenenee ne yɛn ntam aware, na adetenenee mmɛn yɛn. Yɛhwehwɛ
    hann, nanso ne nyinaa yɛ esum; deɛ ɛhyerɛn, nanso yɛnam esum kabii mu.
  eng-WEBU: Therefore justice is far from us, and righteousness doesn’t overtake us.
    We look for light, but see darkness; for brightness, but we walk in obscurity.
  wal-wal: Hegaa gishshau, suure pirddai nuuppe haakkiis; xillotettaikka nuukko gakkenna.
    Nuuni poo7uwaa koyoos; shin be7ite, xuma gidiis; wolqqaama poo7uwaa koyoos; shin
    xuman hemettoos.
  spa-PDDPT: Por eso se aleja de nosotros la justicia y la rectitud no nos alcanza.
    Esperamos luz, pero hay tenebrosidad. Esperamos claridad, pero andamos en oscuridad.
  gun-gun: Ha'e nunga rupi rima nhandegui mombyry oĩ anhetẽ rupi jajoguerekoa, teko
    porã voi nanhanderovyi. Nharõ tema hexakãa, ha'e rami teĩ pytũ anho oĩ. Hexakãa
