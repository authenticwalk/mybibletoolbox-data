    Gimaadou e hagadagadagagee gi di maalama gi hanimoi laa nei, gei di maa go di
    bouli hua,
  uig-ARA: ــ شۇڭا ھەقىقەت-ئادالەت بىزدىن يىراق تۇرىدۇ؛ ھەققانىيلىق يېتىپ بىزنى چۈمكىگەن
    ئەمەس؛ نۇرنى كۈتىمىز، بىراق يەنىلا قاراڭغۇلۇق! بىرلا غىل-پال پارلىغان يورۇقلۇقنىمۇ
    كۈتىمىز، يەنىلا زۇلمەتتە ماڭىمىز.
  sus-sus: Na nan a ra, won makuyaxi tinxinyi ra, a mu nɔma won lide. Won naiyalanyi
