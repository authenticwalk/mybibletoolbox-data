verse: ISA.059.009
translations:
  mal-C: അതിനാൽ ന്യായം നമ്മിൽനിന്ന് അകന്നിരിക്കുന്നു, നീതി ഞങ്ങളോടൊപ്പം എത്തുന്നതുമില്ല.
    ഞങ്ങൾ വെളിച്ചം അന്വേഷിച്ചു, എന്നാൽ അന്ധകാരംമാത്രം; പ്രകാശം തിരഞ്ഞു, എന്നാൽ ഞങ്ങൾ
    അഗാധമായ നിഴലിൽ നടക്കുന്നു.
  deu-TKW: Darum blieb das Recht fern von uns, und Gerechtigkeit kommt uns nicht zu
    nahe. Wir harren auf Licht, aber da ist Finsternis, auf Lichtstrahlen - in tiefem
    Dunkel wandeln wir dahin!
  lin-lin: Yango wana bosembo ezali mosika na biso, mpe solo ezali kokomela biso te ;
    tozali kozela pole, kasi nyonso ezali kaka molili ; toluki moyi, kasi tozali kaka
    kotambola na molili.
  eng-LSV: Therefore judgment has been far from us, || And righteousness does not
    reach us, || We wait for light, and behold, darkness, || For brightness—in thick
    darkness we go,
  eng-GNV: 'Therefore is iudgement farre from vs, neither doeth iustice come neere
    vnto vs: we waite for light, but loe, it is darkenesse: for brightnesse, but we
    walke in darkenesse.'
  eng-WEBSTER: 'Therefore is judgment far from us, neither doth justice overtake us:
    we wait for light, but behold obscurity; for brightness, but we walk in darkness.'
  nhw-BL: 'Huan nopa israelitame quiijtohuaj: “Pampa miyac titlajtlacolchijtoque,
    yeca TOTECO amo quintlajtolsencahua catli techtlaijiyohuiltíaj huan amo techmanahuijtoc.
    Tojuanti tijchiyayayaj tlahuili, pero hualajqui tzintlayohuilotl. Nojquiya tijchiyayayaj
    tlatlanextli, pero tinejnemij ipan tzintlayohuilotl.'
  swh-ONEN: Hivyo uadilifu uko mbali nasi, nayo haki haitufikii. Tunatazamia nuru,
    kumbe! Yote ni giza, tunatazamia mwanga, lakini tunatembea katika giza kuu.
  bba-bba: Isirelibɑ bɑ nɛɛ, bɛsɛn torɑnun sɔ̃nɑ wunɛ Yinni Gusunɔn fɑɑbɑ yɑ tɛɛmɔ
    yèn nɔɔ mwɛɛru ɑ sun kuɑ. Sɑ yɑm bururɑm mɑrɑ, ɑdɑmɑ yɑm wɔ̃kuru sɔɔrɑ sɑ sĩimɔ
    kɑ tɛ̃. Sɑ mɑrɑ sɔ̃ɔ u yɑri, ɑdɑmɑ yɑm mu tĩriwɑ sere kɑ ɡisɔ.
  eng-KJVCPB: 'Therefore is judgment far from us, Neither doth justice overtake us:
    We wait for light, but behold obscurity; For brightness, but we walk in darkness.'
  luo-luo: Omiyo ngʼado bura makare koro bor kodwa, kendo tim makare ok chop irwa.
    Wagombo ler, to mudho ema waneno; kendo wadwaro mondo piny oru, to mudho mandiwa
    ema wawuothoe.
  meu-meu: Taunabunai, ai emai ai hahemaoro ḡoevaḡoeva na dauhai, bona kara maoromaoro
    ese se lasimai taomu; diari a tahuamu, a dibura mo a itaiamu, diari paitapaitana
    a tahuamu, a vabura ai a rakamu.
  npi-ULB: यसकारण न्याय हामीबाट टाढा छ, न त धार्मिकता हामीकहाँ आइपुग्छ । हामी ज्‍योतिको
    आशा गर्छौं, तर अन्धकार देख्‍छौं । हामी उज्‍यालोको प्रतिक्षा गर्छौं, तर हामी अन्‍धकारमा
    हिंड्‍छौं ।
  yor-yor: Nítorí èyí ni ẹ̀tọ́ fi jìnnà sí wa, àti tí òdodo kò fi tẹ̀ wá lọ́wọ́. A
    ń wá ìmọ́lẹ̀, ṣùgbọ́n gbogbo rẹ̀ jẹ́ òkùnkùn; ìmọ́lẹ̀, ṣùgbọ́n à ń rìn nínú òjìji.
  pes-OPCB: 'مردم می‌گویند: «الان فهمیدیم چرا خدا ما را از دست دشمنانمان نجات نمی‌دهد
    و چرا هنگامی که در انتظار نور بودیم، تاریکی به سراغمان آمد!'
  tgl-ULB: Kaya ang katarungan ay malayo mula sa amin, ni ang katuwiran ay nakararating
    sa amin. Kami ay naghihintay sa liwanag, pero kadiliman ang nakikita, naghahanap
    kami ng kaningningan, pero naglalakad kami sa kadiliman.
  hui-hui: Wali agalime lalu, Anduane Homogohanda ibu mini tigabi howa waitigime ina
    hengedape hayagola ibugua ina biamogo nabiyago irane ai manda bidama. Ina wá holene
    hai bialu kamaria wali agali arumaha gi wagalo hagagobi kama. Ina kamagoha ni
    poboyogobiore datagi helo hamelo kamaria genda tara tara inaha lola haragome ina
    arumaha haabo kama.
  mya-mya: လူ​တို့​က``ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား မ​တ​ရား​ပြု​သူ​တို့​လက်​မှ​အ​ဘယ်​ကြောင့်
    ကယ်​တော်​မ​မူ​ကြောင်း​ကို​လည်း​ငါ​တို့​သိ ရ​ပြီ။ ငါ​တို့​သည်​မိ​မိ​လျှောက်​သွား​ရန်​လမ်း
    ခ​ရီး​အ​တွက် အ​လင်း​ရောင်​ကို​မျှော်​လင့်​တောင့် တ​ကြ​သော်​လည်း​မှောင်​မိုက်​အ​ရိပ်​ကို​သာ
    လျှင်​ရ​ရှိ​ကြ​၏။-
  bod-N: དེ་བས་དྲང་པོ་ང་ཚོ་དང་རིང་དུ་གྱེས་ཤིང་། དྲང་བདེན་གྱིས་ང་ཚོ་ཟིན་པ་མིན། ང་ཚོས་འོད་ལ་རེ་ཡང་མུན་པ་འཁྱིལ།
    འོད་ཟེར་ལ་སྒུག་ཀྱང་སྨག་རུམ་ནང་དུ་འགྲུལ་བའོ། །
  sna-sna: Naizvozvo kururamisira kuri kure nesu, uye kururama hakusviki kwatiri.
    Tinotsvaka chiedza, asi zvose irima; tinotsvaka kujeka, asi tiri kufamba mumumvuri
    werima.
  spa-BLM: Por eso la justicia está lejos de nosotros, y la justicia no nos sobrepasa.
    Buscamos la luz, pero vemos la oscuridad; para el brillo, pero caminamos en la
    oscuridad.
  cac-cac: 'Yuj chi'' syalan eb'' anima icha tic: Malaj mach stec''b''an sb''a cuuj,
    malaj mach tzon̈ colanel d''a yol sc''ab'' eb'' tzon̈ ixtani. Sco tan̈vej tzalajc''olal,
    palta axo cusc''olal oyan och d''a co patic. Sco tan̈vej b''aq''uin̈ tzon̈ colchajel
    d''a yol sc''ab'' eb'' tzon̈ ixtani, palta malaj mach tzon̈ colani.'
  swh-ULB: Hivyo basi haki iko mbali a sisi, wala haki haijatufikia sisi. Tunasubiri
    mwanga tunaona giza; tunatafuta mwangaza, lakini tunatembea gizani. Tunapapasa
    kwenywe ukuta kama kipofu, kama wale wasiona,
  bel-bel: 'Таму і далёкі ад нас суд, і правасудзьдзе не дастае нас: чакаем сьвятла,
    і вось цемра, - азарэньня, і ходзім у змроку.'
  deu-ELBBK: Darum ist das Recht fern von uns, und die Gerechtigkeit erreicht uns
    nicht. Wir harren auf Licht, und siehe, Finsternis; auf Helle, aber in dichtem
    Dunkel wandeln wir.
  mbb-OT: Tenged kayi wazè pa siluti te Megbevayà is menge kuntada tew, ne wazè kiw
    zin pa veǥayi te kezeeǥan duma is ketazeng. Edtaǥad kiw te kerayag piru kerusireman
    is nekeuma. Umbe midhipanew kiw ziyà te kerusireman.
  mal-2015: അതുകൊണ്ടു ന്യായം ഞങ്ങളോടു അകന്നു ദൂരമായിരിക്കുന്നു; നീതി ഞങ്ങളോടു എത്തിക്കൊള്ളുന്നതുമില്ല;
    ഞങ്ങൾ പ്രകാശത്തിന്നായിട്ടു കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഇരുട്ടു; വെളിച്ചത്തിന്നായിട്ടു
    കാത്തിരുന്നു; എന്നാൽ ഇതാ അന്ധകാരത്തിൽ ഞങ്ങൾ നടക്കുന്നു.
  gup-gup: Yawey nuye bininj kabirriyime, “Ngahwurd! Bokkime karriwarreworren, dja
    minj mandjad karridjadmerren. Minj karriburrbun bu karrikurduyime kunmak. Karriyawan
    kore kanmarnebolkwolkayindi, dja larrk, kadjalbolkmunun kore ngad. Karridjalle
    kore kukak dja kunwarrekenh.
  rmc-rmc: Vašoda amendar hin o pravos dur a o spravodľišagos amen našťi dochudel.
    Užaras, hoj dikhaha o švetlos, ale dikhas ča o kaľipen. Pačas, hoj vidňisaľola
    avri, ale na dikhas ňič.
  pes-OPV: بنابراین انصاف از ما دور شده است و عدالت به ما نمی رسد. انتظار نور می‌کشیم
    و اینک ظلمت است و منتظر روشنایی هستیم اما در تاریکی غلیظ سالک می‌باشیم.
  ron-1924: Де ачея хотэрыря де избэвире есте департе де ной ши мынтуиря ну не ажунӂе.
    Аштептэм лумина, ши ятэ ынтунерикул; лучиря, ши умблэм ын негурэ!
  ben-OBCV: তাই ন্যায়বিচার আমাদের কাছ থেকে দূরে থাকে, ধার্মিকতা আমাদের কাছে পৌঁছায়
    না। আমরা আলোর অপেক্ষা করি, কিন্তু সবই অন্ধকার অপেক্ষা করি উজ্জ্বলতার, কিন্তু গহন
    ছায়ায় পথ চলি।
  som-som: Sidaas daraaddeed caddaaladu way inaga fog tahay, oo xaqnimana innaba ina
    soo gaadhi mayso. Waxaynu sugnaa nuur, laakiinse waxaynu aragnaa gudcur, oo waxaynu
    sugnaa iftiin laakiinse madow baynu ku dhex soconnaa.
  lat-VUC: Propter hoc elongatum est judicium a nobis, et non apprehendet nos justitia.
    Exspectavimus lucem, et ecce tenebræ; splendorem, et in tenebris ambulavimus.
  eng-ASVBT: 'Therefore is justice far from us, neither doth righteousness overtake
    us: we look for light, but, behold, darkness; for brightness, but we walk in obscurity.'
  ita-1885: Perciò, il giudicio si è allontanato da noi, e la giustizia non ci ha
    aggiunti; noi abbiamo aspettata luce, ed ecco tenebre; splendore, ed ecco camminiamo
    in caligine.
  eng-LXXUP: 'Therefore has judgment departed from them, and righteousness shall not
    overtake them: while they waited for light, darkness came upon them; while they
    waited for brightness, they walked in perplexity.'
  eng-ULB: Therefore justice is far from us, nor does righteousness reach us. We wait
    for light, but see darkness; we look for brightness, but we walk in darkness.
  spa-VBL: Por eso no tenemos justicia, y no hacemos lo que es justo. Buscamos la
    luz, pero sólo encontramos la oscuridad; buscamos la luz brillante, pero caminamos
    en la oscuridad profunda.
  fra-_FOB: C'est pourquoi le jugement favorable s'est éloigné de nous, et la justice
    ne parvient pas jusqu'à nous. Nous attendons la lumière, et voici les ténèbres;
    l'éclat du jour, et nous marchons dans l'obscurité.
  mal-mal: അതുകൊണ്ട് ന്യായം ഞങ്ങളോട് അകന്നു ദൂരെയായിരിക്കുന്നു; നീതി ഞങ്ങളോട് എത്തിക്കൊള്ളുന്നതുമില്ല;
    ഞങ്ങൾ പ്രകാശത്തിനായിട്ടു കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഇരുട്ട്; വെളിച്ചത്തിനായിട്ടു
    കാത്തിരുന്നു; എന്നാൽ ഇതാ അന്ധകാരത്തിൽ ഞങ്ങൾ നടക്കുന്നു.
  urd-GVR: Isī lie insāf ham se dūr hai, rāstī ham tak pahuṅchtī nahīṅ. Ham raushnī
    ke intazār meṅ rahte haiṅ, lekin afsos, andherā hī andherā nazar ātā hai. Ham
    āb-o-tāb kī ummīd rakhte haiṅ, lekin afsos, jahāṅ bhī chalte haiṅ wahāṅ ghanī
    tārīkī chhāī rahtī hai.
  suz-BL: मोपतीके ठीक निसाफ पतीके आंइ क्‍येङा ङोन बाक्‍ब। गो ठीक पतीके मताइनीकी। गोपुकी
    छेङछेङ ङा लां कली कोव़नीकी, तन्‍न छिङछिङ ला बाक्‍ब। गो नाक्‍त ङा हाम्‍सो माल्‍नीकी,
    तन्‍न छिङछिङ ला बाक्‍ब।
  eng-NOY: Therefore is judgment far from us, And deliverance doth not overtake us.
    We look for light, and behold obscurity; For brightness, and we walk in darkness.
  ita-1927: Perciò la sentenza liberatrice è lunge da noi, e non arriva fino a noi
    la giustizia; noi aspettiamo la luce, ed ecco le tenebre; aspettiamo il chiarore
    del dì, e camminiamo nel buio.
  ckb-ckb: لەبەر ئەمە دادپەروەری لێمان دوورکەوتەوە و ڕاستودروستی پێمان ناگات. چاوەڕێی
    ڕووناکی دەکەین و ئەوەتا تاریکی دێت، بە هیواین ڕۆشنایی بێت، بەڵام بە تاریکی ئەنگوستەچاودا
    دەڕۆین.
  eng-BBE: 'For this cause our right is far from us, and righteousness does not overtake
    us: we are looking for light, but there is only the dark; for the shining of the
    sun, but our way is in the night.'
  kan-OKCV: ಆದಕಾರಣ ನ್ಯಾಯ ನಿರ್ಣಯವು ನಮಗೆ ದೂರವಾಗಿದೆ. ನೀತಿಯು ನಮ್ಮನ್ನು ತಲುಪುವುದಿಲ್ಲ, ಬೆಳಕನ್ನು
    ಎದುರು ನೋಡುತ್ತಿರುವ ನಮ್ಮನ್ನು ಕತ್ತಲೆಯೇ ಆವರಿಸಿದೆ; ಜ್ಯೋತಿಯನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತಿರುವ ನಾವು
    ಅಂಧಕಾರದಲ್ಲಿಯೇ ನಡೆಯುತ್ತೇವೆ.
  tam-2017: ஆதலால், நியாயம் எங்களுக்குத் தூரமாயிருக்கிறது; நீதி எங்களைத் தொடர்ந்து
    பிடிக்காது; வெளிச்சத்திற்குக் காத்திருந்தோம், இதோ, இருள்; பிரகாசத்திற்குக் காத்திருந்தோம்,
    ஆனாலும் இருளிலே நடக்கிறோம்.
  spa-RV-1909: 'Por esto se alejó de nosotros el juicio, y no nos alcanzó justicia:
    esperamos luz, y he aquí tinieblas; resplandores, y andamos en oscuridad.'
  ron-BTF: De aceea judecata este departe de noi, şi dreptatea nu ne ajunge, aşteptăm
    lumină, dar iată, întuneric; strălucire, dar umblăm în întunecime.
  eng-WEBP: Therefore justice is far from us, and righteousness doesn’t overtake us.
    We look for light, but see darkness; for brightness, but we walk in obscurity.
  eng-FBV: So that's why we don't have justice, and we don't do what's right. We look
    for the light, but only find the dark; we look for bright light, but we walk in
    deep darkness.
  nld-1939: Daarom blijft het recht ook verre van ons, En kan ons het heil niet bereiken;
    Wij wachten op licht, en zie, het blijft donker, Op zonnegloren, en wij wandelen
    in duisternis rond.
  nch-BL: 'Huan nopa israelitame quiijtohuaj: “Pampa miyac titajtacolchijtoque, yeca
    TOTECO amo quintajtolsencahua cati techtaijyohuiltíaj huan amo techmanahuijtoc.
    Tojuanti tijchiyayayaj taahuili, pero hualajqui tzintayohuilot. Nojquiya tijchiyayayaj
    tatanexti, pero tinejnemij ipan tzintayohuilot.'
  vie-1934: Vậy nên sự công bình đã cách xa chúng ta, sự nhân nghĩa cũng không theo
    kịp chúng ta. Chúng ta trông mong sự sáng, mà sự tối tăm đây nầy, trông mong sự
    sáng láng, mà đi trong u ám.
  hin-CV: इस कारण न्याय हमसे दूर है, धर्म हम तक नहीं पहुंचता. हम उजियाले की राह देखते
    हैं, यहां तो अंधकार ही अंधकार भरा है; आशा की खोज में हम अंधकार में आगे बढ़ रहे
    हैं.
  eng-OURB: Therefore is mishpat ·justice· far from us, and righteousness does not
    overtake us. We look for light, but see darkness; for brightness, but we walk
    in obscurity.
  spa-BES: Por esta causa nuestro derecho está lejos de nosotros, y la justicia no
    nos alcanza; estamos buscando la luz, pero solo existe la oscuridad; resplandor,
    pero andamos en la oscuridad.
  tdx-tdx: Toli-ndra lavits’antika ty havantañañe, vaho tsy mahatratse an-tika ty
    hatò; mipay hazavàñe tika, fe hehe t’ie hamoromoroñañe.
  tha-KJV: เพราะฉะนั้นความยุ​ติ​ธรรมจึงอยู่ห่างจากเราทั้งหลาย และความเที่ยงธรรมตามเราไม่​ทัน
    เราทั้งหลายคอยท่าความสว่างและ ดู​เถิด ความมืด คอยท่าความสุกใส แต่​เราดำเนินในความมืดคลุ้ม
  por-BR-2018: Por isso o juízo está longe de nós, nem a justiça nos alcança; esperamos
    luz , porém eis que há somente trevas; esperamos brilho, porém andamos às escuras.
  deu-ELO: Darum ist das Recht fern von uns, und die Gerechtigkeit erreicht uns nicht.
    Wir harren auf Licht, und siehe, Finsternis; auf Helle, aber in dichtem Dunkel
    wandeln wir.
  eng-WYC-2018: Therefore doom is made far from us, and rightfulness shall not (over)take
    us; we abided light, and lo! darknesses be; we abided shining, and we went in
    darknesses. (And so justice is made far from us, and right shall not overtake
    us; we wait for the light, but behold! there is only darkness; (we wait for) the
    sun to shine, but still we walk in darkness.)
  epo-epo: Tial malproksimiĝis de ni justeco, kaj vero ne atingis nin; ni atendas
    lumon, sed jen estas mallumo; brilon, sed ni iras en mallumo.
  uig-PIN: — Xunga ⱨǝⱪiⱪǝt-adalǝt bizdin yiraⱪ turidu; Ⱨǝⱪⱪaniyliⱪ yetip bizni qümkigǝn
    ǝmǝs; Nurni kütimiz, biraⱪ yǝnila ⱪarangƣuluⱪ! Birla ƣil-pal parliƣan yoruⱪluⱪnimu
    kütimiz, Yǝnila zulmǝttǝ mangimiz.
  beo-beo: 'Dunu da amane sia:sa, “Dafawane! Ninia wadela:i hou hamobeba:le, Gode
    da ninima banenesisu dunu ilima hame gaga:sa. Ninia da hadigi ganodini masusa:
    hanai gala, be gasi fawane ba:sa.'
  tpi-OTNT: Orait ol manmeri i tok olsem, “Bikpela, nau mipela i save bilong wanem
    yu no bin soim stretpela pasin bilong yu na helpim na kisim bek mipela. Mipela
    i stap olsem ol manmeri i stap long ples tudak na mipela i laikim tumas bai gutpela
    taim i kamap long mipela olsem san i lait strong na i pinisim tudak. Tasol nogat.
    Mipela i wokabaut yet long bikpela tudak, na mipela i painim ol kain kain hevi.
  hau-SA: Saboda haka gaskiya ta yi nisa da mu, adalci kuma ba ya kaiwa gare mu. Muna
    neman haske, sai ga duhu; muna neman haske, sai muka yi ta tafiya cikin baƙin
    inuwa.
  uig-LAT: — Shunga heqiqet-adalet bizdin yiraq turidu; Heqqaniyliq yétip bizni chümkigen
    emes; Nurni kütimiz, biraq yenila qarangghuluq! Birla ghil-pal parlighan yoruqluqnimu
    kütimiz, Yenila zulmette mangimiz.
  nde-nde: Ngakho-ke ukwahlulela okuhle kukhatshana lathi, lokulunga akufiki kithi.
    Sidinga ukukhanya, kodwa kulobumnyama kuphela; sidinga ukucazimula, kodwa sihamba
    emathunzini amnyama.
  ton-ton: '“Ko ia ʻoku mamaʻo ai meiate kitautolu ʻae fakamaau, pea ʻoku ʻikai hoko
    mai ʻae angatonu: ʻoku tau tatali ki he maama, kae vakai ko e fakapoʻuli; ki he
    maama lahi, ka ʻoku tau ʻeveʻeva ʻi he poʻuli.'
  ces-1613: Protož vzdálil se od nás soud, a nedochází nás spravedlnost. Èekáme-li
    na světlo, aj, tma, pakli na blesk, v mrákotách chodíme.
  eng-WMB: Therefore justice is far from us, and righteousness doesn’t overtake us.
    We look for light, but see darkness; for brightness, but we walk in obscurity.
  tam-TCV: ஆகையால் நியாயம் எங்களுக்குத் தூரத்திலே இருக்கிறது, நீதி எங்களை நெருங்குவதில்லை;
    வெளிச்சத்தை எதிர்பார்த்திருந்தோம், ஆனால் எல்லாமே இருளாயிருக்கின்றன. பிரகாசத்தை
    எதிர்பார்த்திருந்தோம், ஆனாலும் காரிருளிலேயே நடக்கிறோம்.
  ceb-ULB: Busa halayo kanato ang hustisya, ni wala midangat kanato ang pagkamatarong.
    Naghulat kita sa kahayag, apan kangitngit ang nakita; nangita kita sa kahayag,
    apan naglakaw kita sa kangitngit.
  pol-UBG: Dlatego sąd jest daleki od nas i nie dociera do nas sprawiedliwość. Czekamy
    na światłość – a oto ciemność, na jasność – ale kroczymy w mrokach.
  urd-GVU: اِسی لئے انصاف ہم سے دُور ہے، راستی ہم تک پہنچتی نہیں۔ ہم روشنی کے انتظار
    میں رہتے ہیں، لیکن افسوس، اندھیرا ہی اندھیرا نظر آتا ہے۔ ہم آب و تاب کی اُمید
    رکھتے ہیں، لیکن افسوس، جہاں بھی چلتے ہیں وہاں گھنی تاریکی چھائی رہتی ہے۔
  deu-1912: Darum ist das Recht fern von uns, und wir erlangen die Gerechtigkeit nicht.
    Wir harren aufs Licht, siehe, so wird's finster, auf den Schein, siehe, so wandeln
    wir im Dunkeln.
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನ ನ್ಯಾಯನಿರ್ಣಯವು ನಮಗೆ ದೂರವಾಗಿದೆ. ಆತನ ರಕ್ಷಣಾಧರ್ಮದ ಕಾರ್ಯವು ನಮಗೆ
    ಲಭಿಸುವುದಿಲ್ಲ; ಬೆಳಕನ್ನು ಎದುರುನೋಡುತ್ತಿರುವ ನಮ್ಮನ್ನು ಕತ್ತಲೆಯೇ ಆವರಿಸಿದೆ, ಜ್ಯೋತಿಯನ್ನು
    ನಿರೀಕ್ಷಿಸುತ್ತಿರುವ ನಾವು ಅಂಧಕಾರದಲ್ಲೇ ನಡೆಯುತ್ತೇವೆ.
  yap-yap: Girdi’ e be ga’ar, “Chiney e kadnanged fan ni de aywegdad Got rok fa pi’in
    yad ma gafgow nagdad. Gadad ma athpeg ni ngdarod u fithik’ e tamilang, machane
    kemus ni go’ lumor e bay,
  hlt-MCSB: Te dongah tiktamnah he mamih lamloh lakhla tih duengnah loh mamih ng'kae
    voel pawh. Vangnah te n'lamtawn uh dae hmuep coeng ke. Khosaeng yueng la khohmuep
