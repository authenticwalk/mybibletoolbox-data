  pon-2006: Aramas ako ahpw patohwan, “Eri, met kitail eseier kahrepen Koht eh sohte
    ketin doareikitail sang irail kan me kahpwalihkitaillahr. Se koapworopworki marain
    me se kin kekeid loale, ahpw rotorotte me mie,
  ksd-ksd: Kari ra takodo na varkurai i ki vailik kan dat, ma ra mangamangana takodo
    pa i tadav dat; da nuk upi ra kapa, ma da gire ke ra bobotoi, da kaina upi ra
    talapar i ra keake, ma da vanavana ka ta ra marum.
  tur-YTC: Bu yüzden adalet bizden uzaktır, doğruluk da bize yetişmiyor. Işık arıyoruz,
    ama karanlık görüyoruz; Parıltı arıyoruz, ama karanlıkta yürüyoruz.
  grc-BRENT: Διατοῦτο ἀπέστη ἡ κρίσις ἀπʼ αὐτῶν, καὶ οὐ μὴ καταλάβῃ αὐτοὺς δικαιοσύνη·
    ὑπομεινάντων αὐτῶν φῶς ἐγένετο αὐτοῖς σκότος, μείναντες αὐγὴν ἐν ἀωρίᾳ περιεπάτησαν.
  ind-AYT: Oleh karena itu, keadilan jauh dari kami dan kebenaran tidak sampai kepada
    kami. Kami mengharapkan terang, tetapi melihat kegelapan; mengharapkan cahaya,
    tetapi kami berjalan dalam kekelaman.
  nya-nya: Anthu akuti, “Chifukwa cha zimenezi chilungamo chatitalikira; ndipo chipulumutso
    sichitifikira. Timafunafuna kuwala koma timangopeza mdima okhaokha; tinayembekezera
    kuyera koma timayenda mu mdima wandiweyani.
  hrv-hrv: Stog' se pravo od nas udaljilo, zato pravda ne dopire do nas. Nadasmo se
    svjetlosti, a ono tama; i vidjelu, a ono u tmini hodimo.
  mps-mps: Tialima, te we bidi dabego te tama po wali, “Genuai Bidi, nago naga doloba
    pai kolesaga ola mayu, te tau selama da ma sabeo. Megi da, te kolesaga page dago
    koneani. Da te be hulia saide bidibo we bidi tiwai elalu, tama dago homugo te
    wiegi yai sogo daba pedelama, te giliga bomonama nanobo tiwai elama, te be hulia
    sai silimainu homu godolo mu yali. Tiali goli, menio. Da te genuai be hulia saide
    bilibo tiwai eyu, te da haniani sęgęgo gegebo dao.
  tpi-tpi: Orait ol manmeri i tok olsem, “Bikpela, nau mipela i save bilong wanem
    yu no bin soim stretpela pasin bilong yu na helpim na kisim bek mipela. Mipela
    i stap olsem ol manmeri i stap long ples tudak na mipela i laikim tumas bai gutpela
    taim i kamap long mipela olsem san i lait strong na i pinisim tudak. Tasol nogat.
    Mipela i wokabaut yet long bikpela tudak, na mipela i painim ol kain kain hevi.
  dan-1931: Derfor er Ret os fjern, og Retfærd når os ikke; vi bier på Lys - se, Mørke,
