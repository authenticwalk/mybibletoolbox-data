verse: ISA.059.019
translations:
  mal-C: അതുമൂലം പശ്ചിമദിക്കിൽ ജനം യഹോവയുടെ നാമം ഭയപ്പെടും പൂർവദിക്കിൽ അവിടത്തെ മഹത്ത്വം
    ആദരിക്കും. യഹോവയുടെ ശ്വാസം പാറിപ്പറന്നുവരുന്നതുപോലെ അവൻ വരും അണപൊട്ടിയൊഴുകിവരുന്ന
    പ്രളയജലംപോലെ.
  deu-TKW: Und man wird den Namen Jahwes fürchten in den Ländern des Sonnenuntergangs
    und in denen des Sonnenaufgangs seine Herrlichkeit. Denn er bricht herein wie
    ein eingeengter Strom, gegen den der Hauch Jahwes anstürmt.
  lin-lin: Longwa na ngambo ya weste, bato bakobanga Kombo ya Yawe ; mpe longwa na
    ngambo ya este, bato bakokumisa nkembo na Ye ; pamba te akoya lokola ebale oyo
    etomboki, oyo pema ya Yawe ekomema.
  eng-LSV: And from the west they fear the Name of YHWH, || And from the rising of
    the sun—His glory, || When an adversary comes in as a flood, || The Spirit of
    YHWH has raised an ensign against him.
  eng-GNV: 'So shall they feare the Name of the Lord from the West, and his glory
    from the rising of the sunne: for the enemie shall come like a flood: but the
    Spirit of the Lord shall chase him away.'
  eng-WEBSTER: So shall they fear the name of the LORD from the west, and his glory
    from the rising of the sun. When the enemy shall come in like a flood, the Spirit
    of the LORD will lift up a standard against him.
  nhw-BL: Huan quema quiitase nohueyitilis, nochi catli mopantíaj campa hueli ipan
    ni tlaltipactli nechimacasise huan nechhueyitlepanitase. Na nihualas chicahuac
    quen se hueyatl catli motlalohua chicahuac catli noTonal niamoTECO quicuatopejtihuala.
  swh-ONEN: Kuanzia magharibi, watu wataliogopa jina la Bwana na kuanzia mawio ya
    jua, watauheshimu utukufu wake. Wakati adui atakapokuja kama mafuriko, Roho wa
    Bwana atainua kiwango dhidi yake na kumshinda.
  bba-bba: kpɑ bu win yĩsiru nɑsiɑ kpɑ win yiiko yu sɔ̃ɔsirɑ sɑɑ sɔ̃ɔ yɑri yerun di
    n kɑ dɑ sɔ̃ɔ duu yerɔ. Sɑnɑm mɛ yibɛrɛbɑ bɑ koo nɑ nɡe dɑɑ bɑkɑrun nim, Yinni
    Gusunɔn Hunde u koo bu ɡirɑ bu doonɑ.
  eng-KJVCPB: So shall they fear the name of the Lord from the west, And his glory
    from the rising of the sun. When the enemy shall come in like a flood, The spirit
    of the Lord shall lift up a standard against him.
  luo-luo: Koa yo podho chiengʼ, ji noluor nying Jehova Nyasaye, kendo koa yo wuok
    chiengʼ, oganda nomiye duongʼ. Nimar nobi ka pi mongingore ma much Jehova Nyasaye
    osekudho.
  meu-meu: Taunabunai, lahara kahana amo Iehova ladana bae gari henia, bona dina-dae
    kahana amo ia hairaina garina bae gari; badina be utu-utu heḡereḡerena ai bainema,
    Iehova ena lai ese e ha-utua daemu ḡauna.
  npi-ULB: त्यसैले तिनीहरूले पश्‍चिमदेखि परमप्रभुको नाउँको भय मान्‍नेछन् र सूर्योदयदेखि
    उहाँको महिमा देख्‍नेछन् । किनकि परमप्रभुको सासले डोर्‍याएर उहाँ उर्लंदो नदीझैं
    आउनुहुनेछ ।
  yor-yor: Láti ìwọ̀-oòrùn, àwọn ènìyàn yóò bẹ̀rù orúkọ Olúwa, àti láti ìlà-oòrùn,
    wọn yóò bọ̀wọ̀ fún ògo rẹ̀. Nítorí òun yóò wá gẹ́gẹ́ bí i rírú omi èyí tí èémí
    Olúwa ń tì lọ.
  pes-OPCB: همهٔ مردم، از شرق تا غرب، از قدرت او خواهند ترسید و به او احترام خواهند
    گذاشت. او مانند سیلابی عظیم و طوفانی شدید خواهد آمد.
  tgl-ULB: Kaya sila ay matatakot sa pangalan ni Yahweh mula sa kanluran, at ang kaniyang
    kaluwalhatian mula sa pagsikat ng araw; dahil siya ay darating tulad ng isang
    batis na mabilis na umaagos, pinadadaloy sa pamamagitan ng paghinga ni Yahweh.
  hui-hui: Anduane Homogo ibugua hongo timbuniore heba ibunaga puyabu hongoheme iba
    pulalu mo yaribu bia haragola hongo timbuni halu poraligobi ibulebira. Anidagua
    birago hondowa wali agali dindi ni paliragohayagi karume Anduane Homogonaga mini
    hale howa mogolo holebira. Ni ibiragohayagi karume Anduane Homogonaga hongobi
    wá holene tarabi hondolebira. Ani hondowa tigua handawa bialu gi howa ibu andaneha
    hai holebira.
  mya-mya: အ​ရှေ့​မျက်​နှာ​မှ​သည်​အ​နောက်​မျက်​နှာ​သို့ တိုင်​အောင် လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​၏
    နာ​မ​တော်​နှင့်​ဘုန်း​တန်​ခိုး​တော်​တို့​ကို​ကြောက် ရွံ့​လေး​စား​ကြ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​အ​ရှိန် ပြင်း​သည့်​ချောင်း​ရေ​ကဲ့​သို့​လည်း​ကောင်း၊ အ​ဟုန် ကြီး​သည့်​လေ​ကဲ့​သို့​လည်း​ကောင်း​ကြွ​လာ
    တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་བས་མི་ཡིས་ཉི་མ་ནུབ་མཚམས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་གུས་ཤིང་འཇིགས་པར་བྱེད་ཅིང་།
    ཉི་མ་ཤར་མཚམས་ནས་ཀྱང་ཁོང་གི་གཟི་བརྗིད་ལ་གུས་ཤིང་འཇིགས་པར་འགྱུར་ཏེ། དགྲ་རྣམས་གཙང་པོ་བཞིན་རྒྱུག་འོང་དུས་དཀོན་མཆོག་ཡ་ཝཱེའི་དབུགས་ཀྱིས་དེ་འདེད་པར་འགྱུར།
  sna-sna: Kubva kumavirira, vanhu vachatya Jehovha, uye kubva pakubuda kwezuva, vachakudza
    kubwinya kwake. Nokuti achauya sokudira kworwizi runosundwa nokufema kwaJehovha.
  spa-BLM: Así temerán el nombre de Yahvé desde el oeste, y su gloria desde la salida
    del sol; porque vendrá como una corriente de agua, que impulsa el aliento de Yahvé.
  cac-cac: Masanil eb' anima d'a yolyib'an̈q'uinal tic, b'aj sq'ueul c'u, masanto
    b'aj tz'em c'u, ayic ol yilanoch stziquiquial Jehová eb', ol xiv eb', yujto ol
    ja icha val junoc a' eluma', ichato pechb'il yuj junoc oval ic'.
  swh-ULB: Hivyo wataliogopa jina la Yahwe kutoka magharibi na utukufu wake kutoka
    mashariki; maana atakuja kama mkondo wa mto, inaendeshwa na pumzi ya Yahwe.
  bel-bel: І збаяцца імені Госпада на захадзе і славы Яго - на ўсходзе сонца. Калі
    вораг прыйдзе як рака, - подых Госпада прагоніць яго.
  deu-ELBBK: Und sie werden den Namen des HERRN fürchten vom Niedergang an, und vom
    Sonnenaufgang seine Herrlichkeit. Wenn der Bedränger kommen wird wie ein Strom,
    so wird der Hauch des HERRN ihn in die Flucht schlagen.
  mbb-OT: Minsan hendei edtehuzen sikandin wey ebeǥayan te zengeg te menge etew, su
    ebpekeuma sikandin he iring te edeǥurus he wahig he edhiyupen te mevendes he keramag.
  mal-2015: അങ്ങനെ അവർ പടിഞ്ഞാറു യഹോവയുടെ നാമത്തെയും കിഴക്കു അവന്റെ മഹത്വത്തെയും ഭയപ്പെടും;
    കെട്ടിനിന്നതും യഹോവയുടെ ശ്വാസം തള്ളിപ്പായിക്കുന്നതുമായ ഒരു നദിപോലെ അവൻ വരും.
  gup-gup: Kunmekbekenh wanjh birriwern bininj kabirrikelemen nawu Yawey, yiman bininj
    nawu kabirrihni djarreh kore karrikad, dja mak kore koyek. Bedda wanjh kabirringeykengehmen
    nuye dja mak kabirriburlume nuye kundulkarre. Wanjh nungka kamre yiman kayime
    kundjurrhkimuk bu nungka kabuhme dja kaboburriwe.
  rmc-rmc: O manuša le zapadostar dži o vichodos pes darana le RAJESKRE navestar the
    leskra slavatar. Bo avela sar o dzivo paňi, saves tradel le RAJESKRO duchos.
  pes-OPV: و از طرف مغرب ازنام یهوه و از طلوع آفتاب از جلال وی خواهندترسید زیرا که
    او مثل نهر سرشاری که باد خداوندآن را براند خواهد آمد.
  ron-1924: Атунч се вор теме де Нумеле Домнулуй чей де ла апус, ши де слава Луй,
    чей де ла рэсэритул соарелуй. Кынд ва нэвэли врэжмашул ка ун рыу, Духул Домнулуй
    ыл ва пуне пе фугэ.
  ben-OBCV: পশ্চিমদিক থেকে, লোকেরা সদাপ্রভুর নামকে ভয় করবে, সূর্যোদয়ের দিক থেকে,
    তারা তাঁর মহিমাকে সম্ভ্রম করবে। কারণ তিনি বাঁধ ভাঙা বন্যার মতো আসবেন, যা সদাপ্রভুর
    নিশ্বাসে প্রবাহিত হবে।
  som-som: Markaasaa magaca Rabbiga xagga galbeed lagaga cabsan doonaa, oo ammaantiisana
    xagga qorrax-ka-soobaxaa lagaga cabsan doonaa. Marka cadowgu sida daad oo kale
    u yimaado ayaa Ruuxa Rabbigu eryi doonaa.
  lat-VUC: Et timebunt qui ab occidente nomen Domini, et qui ab ortu solis gloriam
    ejus, cum venerit quasi fluvius violentus quem spiritus Domini cogit;
  eng-ASVBT: So shall they fear the name of Jehovah from the west, and his glory from
    the rising of the sun; for he will come as a rushing stream, which the breath
    of Jehovah driveth.
  ita-1885: Laonde il Nome del Signore sarà temuto dal Ponente, e la sua gloria dal
    Levante; perciocchè il nemico verrà a guisa di fiume; ma lo Spirito del Signore
    leverà lo stendardo contro a lui.
  eng-LXXUP: 'So shall they of the west fear the name of the Lord, and they that come
    from the rising of the sun his glorious name: for the wrath of the Lord shall
    come as a mighty river, it shall come with fury.'
  eng-ULB: So they will fear the name of Yahweh from the west, and his glory from
    the sun's rising; for he will come as a rushing stream, driven by the breath of
    Yahweh.
  spa-VBL: Los de occidente se asombrarán ante el Señor, y los de oriente se asombrarán
    ante su gloria, porque llegará como un torrente impetuoso, impulsado por el Espíritu
    del Señor.
  fra-_FOB: On craindra le nom de l'Éternel depuis l'Occident, et sa gloire depuis
    le soleil levant; quand l'adversaire viendra comme un fleuve, l'Esprit de l'Éternel
    lèvera l'étendard contre lui.
  mal-mal: അങ്ങനെ അവർ പടിഞ്ഞാറ് യഹോവയുടെ നാമത്തെയും കിഴക്ക് അവിടുത്തെ മഹത്ത്വത്തെയും
    ഭയപ്പെടും; കെട്ടിനിന്നതും യഹോവയുടെ ശ്വാസം അവര്‍ക്കെതിരെ ഒരു കൊടി ഉയര്‍ത്തും.
  urd-GVR: Tab insān maġhrib meṅ Rab ke nām kā ḳhauf māneṅge aur mashriq meṅ use jalāl
    deṅge. Kyoṅki wuh Rab kī phūṅk se chalāe hue zordār sailāb kī tarah un par ṭūṭ
    paṛegā.
  suz-BL: मिनु नां पेरतीकेमी बाक्‍ब मुरपुकीमी परमप्रभु यावे कली मान पा हिंनीम। नां
    दाप्‍तीक ङा मुरपुकी परमप्रभु यावे आ छेङछेङ तशा, मान पा हिंनीम। मारदे हना मेको
    परमप्रभु यावे बारशो खोला खोदेंशो पा जाक्‍ब। मिनु आ फशेमी मेको आन कली मुइश्‍शा
    खेरब।
  eng-NOY: They in the west shall fear the name of Jehovah, And they in the rising
    of the sun his glory, When he cometh like a river straitened in its course, Which
    a strong wind driveth along.
  ita-1927: Così si temerà il nome dell’Eterno dall’occidente, e la sua gloria dall’oriente;
    quando l’avversario verrà come una fiumana, lo spirito dell’Eterno lo metterà
    in fuga.
  ckb-ckb: خەڵکی ڕۆژئاوا لە ناوی یەزدان دەترسن، خەڵکی ڕۆژهەڵات لە شکۆمەندییەکەی، چونکە
    یەزدان وەک لافاو دێت، بە هەناسەی خۆی پاڵی پێوە دەنێت.
  eng-BBE: 'So they will see the name of the Lord from the west, and his glory from
    the east: for he will come like a rushing stream, forced on by a wind of the Lord.'
  kan-OKCV: ಆಗ ಪಶ್ಚಿಮದ ಕಡೆಯವರು ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೂ, ಸೂರ್ಯೋದಯದ ಕಡೆಯವರು ದೇವರ ಘನಕ್ಕೂ ಭಯಪಡುವರು.
    ವೈರಿಯು ಪ್ರಳಯದಂತೆ ಬರುವಾಗ, ಯೆಹೋವ ದೇವರ ಆತ್ಮವು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಧ್ವಜವನ್ನೆತ್ತುವರು.
  tam-2017: அப்பொழுது சூரியன் மறையும் திசைதொடங்கி யெகோவாவின் நாமத்திற்கும், சூரியன்
    உதிக்கும்திசை தொடங்கி அவருடைய மகிமைக்கும் பயப்படுவார்கள்; வெள்ளம்போல் எதிரி வரும்போது,
    யெகோவாவுடைய ஆவியானவர் அவனுக்கு விரோதமாகக் கொடியேற்றுவார்.
  spa-RV-1909: 'Y temerán desde el occidente el nombre de Jehová, y desde el nacimiento
    del sol su gloria: porque vendrá el enemigo como río, mas el espíritu de Jehová
    levantará bandera contra él.'
  ron-BTF: Astfel cei de la apus se vor teme de numele DOMNULUI, şi de gloria lui
    cei de la răsăritul soarelui. Când duşmanul va intra ca un potop, Duhul DOMNULUI
    va ridica un steag împotriva lui.
  eng-WEBP: So they will fear the LORD’s name from the west, and his glory from the
    rising of the sun; for he will come as a rushing stream, which the LORD’s breath
    drives.
  eng-FBV: Those in the west will be in awe of the Lord, and those in the east will
    be amazed at his glory, for he will arrive like a raging flood, driven by the
    Spirit of the Lord.
  nld-1939: 'Dan zal men de Naam van Jahweh vrezen in het westen, En zijn glorie aan
    de opgang der zon: Want Hij komt als een bruisende stroom, Voortgezweept door
    de adem van Jahweh.'
  nch-BL: Huan quema quiitase nohueyitilis, nochi cati mopantíaj campa hueli ipan
    ni taltipacti techimacasise huan techhueyitepanitase. Na nihualas chicahuac quej
    se hueyat cati motalohua chicahuac cati noTonal niamoTECO quicuatopejtihuala.
  vie-1934: Người ta sẽ kính sợ danh Đức Giê-hô-va từ phương tây, và sự vinh hiển
    Ngài từ phương mặt trời mọc lên; vì Ngài sẽ đến như sông tràn dẫy bởi hơi Đức
    Giê-hô-va thổi giục.
  hin-CV: तब पश्चिम दिशा से, उन पर याहवेह का भय छा जाएगा, तथा पूर्व दिशा से, उनकी
    महिमा का भय मानेंगे. जब शत्रु आक्रमण करेंगे तब याहवेह का आत्मा उसके विरुद्ध झंडा
    खड़ा करेगा.
  eng-OURB: So shall they fear Adonai’s name from the west, and his kavod ·weighty
    glory· from the rising of the sun; for he will come as a rushing stream, which
    Adonai’s breath drives.
  spa-BES: Entonces verán el nombre del Señor desde el oeste, y su gloria desde el
    este, porque vendrá como una corriente apresurada, forzada por un viento del Señor.
  tdx-tdx: Izay ty añeveña’ o tahandrefañeo ty tahina’ Iehovà, i enge’ey, boak’ am-panjirihan’
    andro añe; fa hanao vovòn-tsorotombake ty hankàñe, hasio’ ty kofò’ Iehovà.
  tha-KJV: เขาจึงจะยำเกรงพระนามพระเยโฮวาห์จากตะวันตก และสง่าราศีของพระองค์จากที่​ตะวันขึ้น
    เมื่อศั​ตรู​มาอย่างแม่น้ำเชี่ยว พระวิญญาณของพระเยโฮวาห์จะยกธงขึ้นสู้​มัน
  por-BR-2018: Então temerão o nome do SENHOR desde o ocidente, e sua glória desde
    o oriente; pois ele vem como uma correnteza impetuosa, empurrada pelo sopro do
    SENHOR.
  deu-ELO: Und sie werden den Namen Jehovas fürchten vom Niedergang an, und vom Sonnenaufgang
    seine Herrlichkeit. Wenn der Bedränger kommen wird wie ein Strom, so wird der
    Hauch Jehovas ihn in die Flucht schlagen.
  eng-WYC-2018: And they that be at the west, shall dread the name of the Lord, and
    they that be at the rising of the sun, shall dread the glory of him; when he shall
    come as a violent flood, whom the spirit of the Lord compelleth. (And they who
    be at the west, shall fear the name of the Lord, and they who be at the rising
    of the sun, shall fear his glory; when he shall come like a rushing river, which
    the Spirit of the Lord compelleth.)
  epo-epo: Kaj oni timos en la okcidento la nomon de la Eternulo kaj en la oriento
