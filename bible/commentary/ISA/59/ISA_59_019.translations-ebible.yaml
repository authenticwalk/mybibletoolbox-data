    مَ هَن سٌفٍفٌرٌدٍ، بَرِ مَ عَلَتَلَ سّنبّ عٍ لِمَ نّ عَلْ يٍ نَشَن دِكِ بْو مَ
    عَ رَ.
  fra-SBL: Ainsi, ils craindront le nom de Yahvé depuis l'occident, et sa gloire dès
    le lever du soleil ; car il viendra comme un torrent impétueux, que le souffle
    de Yahvé conduit.
  hbo-hbo: וְיִֽירְא֤וּ מִֽמַּעֲרָב֙ אֶת־שֵׁ֣ם יְהוָ֔ה וּמִמִּזְרַח־שֶׁ֖מֶשׁ אֶת־כְּבֹודֹ֑ו
    כִּֽי־יָבֹ֤וא כַנָּהָר֙ צָ֔ר ר֥וּחַ יְהוָ֖ה נֹ֥סְסָה בֹֽו׃
  kik-kik: Nĩ ũndũ ũcio-rĩ, andũ nĩmagetigĩra rĩĩtwa rĩa Jehova kuuma ithũĩro, na
    nĩmagatĩĩa riiri wake kuuma irathĩro rĩa riũa. Nĩgũkorwo agooka ta rũũĩ ruunĩte,
    rũgatherera na ihenya, rũtindĩkĩtwo nĩ mĩhũmũ ya Jehova.
  fra-NCL: Et ils craindront le nom de Yahweh depuis l’occident, et sa gloire depuis
    le soleil levant ; car il viendra comme un fleuve resserré, que précipite le souffle
    de Yahweh.
  cek-AK: Niduem bang ih kaminawk mah Angraeng ih ahmin to zii o ueloe, ni angyae
    bang ih kaminawk mah a lensawkhaih to khingza o tih. Kalen tuiphu baktiah misa
    angzoh naah, Angraeng ih Muithla mah pakaa tih.
  cuk-cuk: ”Dad-argwanedsikmalad Bab-Jehová-nug dobgudmaloed. Dad-nakwedsikmalad Bab-Jehováʼgi
    binsaed-nikaa gudmaloed. Ar ade, diwar-gwichigudanidaedyobi Bab-Jehová na e-buu-imakedba
    danikoed.”
  uig-CYR: Шуниң билән улар ғәриптә Пәрвәрдигарниң намидин, Күнчиқишта Униң шан-шәривидин
    қорқиду; Дүшмән кәлкүндәк бесип киргинидә, Әнди Пәрвәрдигарниң Роһи униңға қарши
    бир туғни көтирип бериду;
  tel-2017: పడమటి దిక్కున ఉన్నవాళ్ళు యెహోవా నామానికి భయపడతారు. సూర్యోదయ దిక్కున ఉన్నవాళ్ళు
    ఆయన మహిమకు భయపడతారు. యెహోవా ఊపిరితో కొట్టుకుపోయే ప్రవాహంలాగా ఆయన వస్తాడు.
  hat-BSA: Akoz sa, yo va gen krent non SENYÈ a soti nan lwès e glwa Li soti kote
    solèy leve a; paske Li va vini tankou dlo ravin k ap desann byen rapid. Se van
    SENYÈ a kap pouse l.
  kos-kos: Kutulap lac nwe roto, mwet nukewa fah sangeng sel ac ke ku lulap lal. El
    ac fah tuku oana soko infacl sronoti, ac oana sie eng upa ma tuhyak.
  hbo-WLC: וְיִֽירְא֤וּ מִֽמַּעֲרָב֙ אֶת־שֵׁ֣ם יְהוָ֔ה וּמִמִּזְרַח־שֶׁ֖מֶשׁ אֶת־כְּבוֹד֑וֹ
    כִּֽי־יָב֤וֹא כַנָּהָר֙ צָ֔ר ר֥וּחַ יְהוָ֖ה נֹ֥סְסָה בֽוֹ׃
  ibo-ibo: Site nʼọdịda anyanwụ, ndị mmadụ ga-asọpụrụ aha Onyenwe anyị, sitekwa nʼọwụwa
    anyanwụ, ha ga-atụ egwu ebube ya. Nʼihi na ọ ga-abịa dịka idee mmiri nke nkume,
    Onyenwe anyị na-agba na-aga.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ପଶ୍ଚିମ ଦିଗରୁ ସଦାପ୍ରଭୁଙ୍କ ନାମକୁ ଓ ସୂର୍ଯ୍ୟୋଦୟ ସ୍ଥାନରୁ ଲୋକମାନେ
    ତାହାଙ୍କର ପ୍ରତାପକୁ ଭୟ କରିବେ; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ନିଃଶ୍ୱାସରେ ଚାଳିତ ପ୍ରବଳ ସ୍ରୋତ ପରି
    ଶତ୍ରୁ ମାଡ଼ି ଆସିବ।
  chk-chk: Mürin, aramas meinisin seni lotou tori ötiu repwe niueiti ewe Samol mi
    Lapalap o meniniti an ling. Pun ewe Samol mi Lapalap epwe feito usun eu chanpupu
    mi pumong, pwal usun eu mölümöl.
  rop-rop: Im garra kaman jis laik det fladwoda en det brabli strongbalawan win. En
    langa det taim na ola pipul brom sanraiswei en brom sangodanwei garra preisim
    im brabli gudbala neim en shoum rispek langa im.
  ukr-1871: І злякаються імени Господнього на заходї, й величі його — на сходї сонця.
    Хоч би ворог, як ріка, наступив, — прожене його подих Господень.
  deu-1951: Dann wird man im Westen den Namen des HERRN fürchten und im Osten seine
    Herrlichkeit; denn er wird kommen wie ein eingedämmter Wasserstrom, welchen der
    Wind des HERRN treibt.
  eng-JPS: So shall they fear the name of the LORD from the west, and His glory from
    the rising of the sun; for distress will come in like a flood, which the breath
    of the LORD driveth.
  srp-1865: I bojaæe se imena Gospodnjega sa zapada, i slave njegove s istoka sunèanoga;
    jer æe neprijatelj navaliti kao rijeka, a duh æe Gospodnji podignuti zastavu suprot
    njemu.
  lug-lug: Noolwekyo balitya erinnya lya Mukama okuva ebugwanjuba, n’ekitiibwa kye
    okuva ebuvanjuba, kubanga alijja ng’omugga ogukulukuta n’amaanyi, omukka gwa Mukama
    gwe gutwala.
  heb-heb: וייראו ממערב את שם יהוה וממזרח שמש את כבודו כי יבוא כנהר צר רוח יהוה נססה
    בו׃
  ben-IRV: পশ্চিম দিকের লোকেরা সদাপ্রভুর নামকে এবং তাঁর প্রতাপ থেকে সূর্য্য উদয়ের
    দিকের লোকেরা ভয় পাবে, কারণ তিনি প্রবল বন্যার মত আসবেন, যা সদাপ্রভুর নিঃশ্বাস
    আমার বিরুদ্ধে পতাকা তুলবেন।
  pan-pan: ਤਦ ਪੱਛਮ ਵੱਲ ਲੋਕ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਡਰਨਗੇ ਅਤੇ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੇ ਪਾਸਿਓਂ ਉਹ ਦੇ
    ਪਰਤਾਪ ਤੋਂ ਡਰਨਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਹੜ੍ਹ ਵਾਲੀ ਨਦੀ ਵਾਂਗੂੰ ਆਵੇਗਾ, ਤਦ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਉਸ ਦੇ
    ਵਿਰੁੱਧ ਝੰਡਾ ਖੜ੍ਹਾ ਕਰੇਗਾ l
  mya-JVB: သို့ ဖြစ်၍၊ အနောက် မျက်နှာသားတို့နှင့်၊ နေ ထွက် ရာအရပ်သားတို့သည် ထာဝရဘုရား
    ၏ နာမ တော်နှင့် ဘုန်း တော်ကို ရိုသေ ကြလိမ့်မည်။ ရန်သူ သည် ရေ လွှမ်းမိုးသကဲ့သို့
    ဝင် သောအခါ ၊ ထာဝရဘုရား ၏ ဝိညာဉ် တော် သည် ဆီးတား တော်မူမည်။
  hmo-hmo: Dina diho kahana taudia bona dina daekau kahana taudia danu ese, Lohiabada
    bona iena siahu badana do idia gari henia, badina be ranu ena abata badana hegeregerena,
    Lohiabada do ia mai, Lohiabada ena Lauma ese lai goadana momokani bamona do ia
    mai.
  urd-urd: तब पश्चिम के बाशिन्दे ख़ुदावन्द के नाम से डरेंगे, और पूरब के बाशिन्दे उसके
    जलाल से; क्यूँकि वह दरिया के सैलाब की तरह आएगा जो ख़ुदावन्द के दम से रवाँ हो।
  rus-SYN: И убоятся имени Господа на западе и славы Его - на восходе солнца. Если
    враг придет как река, дуновение Господа прогонит его.
  bqc-SIM: Bɛ'aɛdeↄ vĩakɛ Dii tↄ́ɛ, gukpɛdeↄ aà gawi da gbia, asa a mↄ́ lán í
    gufↄ̃awa, lán í pↄ́ Dii lɛ́'ĩana lɛ́ ↄzↄ̃iwa.
  tcz-CHONGTHU: Lhumlam gam'a miho chun Pakai min chu ajabol dingu, solama Ama choi’atna
    apeh dingu ahi. Ajeh iham itileh Ama twisoh lai twi kinong tobanga Pakaijin ahu
    ahin semdoh ding ahi.
  mar-mar: ह्याप्रकारे पश्चिमेपासून ते परमेश्वराच्या नावाचे भय धरतील, आणि सुर्याच्या
    उदयापासून त्याच्या प्रतापाचे भय धरतील. कारण शत्रू पाण्याच्या लोंढ्याप्रमाणे येतील
    तेव्हा परमेश्वराचा आत्मा त्यांच्याविरुद्ध झेंडा उभारिल.
  qub-qub: Tayta Diosga fiyupa chayasha mayu aywar jaytarejnörämi chayamongapaj. Llapan
    runami inti yagamunan caj-läpita-pacha inti yaganan caj-läcama Tayta Diosta rispitangapaj
    fiyupa munayniyoj caycajta ricashpan.
  hat-hat: Depi kote solèy la leve a jouk kote solèy la kouche a, tout moun va pè
    Seyè a, y'a respekte pouvwa li. L'ap vin tankou lavalas k'ap desann nan fon ravin,
    tankou gwo van tanpèt.
  eng-BSB: So shall they fear the name of the LORD where the sun sets, and His glory
    where it rises. For He will come like a raging flood, driven by the breath of
    the LORD.
  eng-WEBPB: So they will fear the LORD’s name from the west, and his glory from the
    rising of the sun; for he will come as a rushing stream, which the LORD’s breath
    drives.
  kbq-kbq: Anama hanige'za zage fre kazigama nemaniza vahe'mo'za Ra Anumzamofonku
    koro hunte'za agorga nemanisageno, zage hanati kazigama nemaniza vahe'mo'za Agri
    hihamu hankave'agura husga huntegahaze. Na'ankure Ra Anumzamo'a asimu nentegeno
    zaho'amo ti hageno ne-eaza huno ne-esanige'za nege'za anara hugahaze.
  nhe-BL: Huan quema quiitase nohueyitilis, nochi tlen mopantíaj campa hueli ipan
    ni tlaltepactli nechimacasise huan nechhueyitlepanitase. Na nihualas chicahuac
    queja se atemitl tlen motlalohua chicahuac tlen Notonal niimoTECO quicuatopejtihuala.
  gub-BL: Teko ywy nànànar wà nehe, kwarahy hemaw kutyr har wà nehe, kwarahy heixe
    haw kutyr har wà nehe no, ukyze putar Tupàn Tuweharupi Wiko Ma'e wi wà nehe, ipuner
    haw wi wà nehe no. Ta'e ur putar 'y tyhu uwyrykahy ma'e ài nehe xe. Nuzawy kwaw
    ykotok ywytuaiw hemiraha nehe.
  eng-DRA: 'And they from the west, shall fear the name of the Lord: and they from
    the rising of the sun, his glory: when he shall come as a violent stream, which
    the spirit of the Lord driveth on:'
