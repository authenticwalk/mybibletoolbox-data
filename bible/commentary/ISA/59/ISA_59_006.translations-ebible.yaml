verse: ISA.059.006
translations:
  mal-C: അവരുടെ ചിലന്തിവല വസ്ത്രമായിത്തീരുകയില്ല; അവരുടെ കൈവേല അവർക്കു പുതപ്പാകുകയുമില്ല.
    അവരുടെ പ്രവൃത്തി അന്യായത്തിന്റെ ഉല്പന്നമാണ്, അക്രമപ്രവർത്തനം അവരുടെ കൈകളിലുണ്ട്.
  deu-TKW: Ihre Gewebe dienen nicht zu einem Kleide, noch kann man sich mit ihren
    Machwerken bedecken. Ihre Machwerke sind Machwerke des Unheils, und Verübung von
    Gewaltthat ist das Thun ihrer Hände.
  lin-lin: Basinga ya lifofe ekokoma bilamba te, misala na bango ekobomba bango te ;
    misala na bango ezali misala mabe, mpe misala ya mobulu nde ezalaka na maboko
    na bango.
  eng-LSV: Their webs do not become a garment, || Nor do they cover themselves with
    their works, || Their works [are] works of iniquity, || And a deed of violence
    [is] in their hands.
  eng-GNV: 'Their webbes shall be no garment, neither shall they couer themselues
    with their labours: for their workes are workes of iniquitie, and the worke of
    crueltie is in their handes.'
  eng-WEBSTER: 'Their webs shall not become garments, neither shall they cover themselves
    with their works: their works are works of iniquity, and the act of violence is
    in their hands.'
  nhw-BL: Anquincajcayahuaj huan anquintlachtequilíaj nochi masehualme. Amo tleno
    catli cuali huala tlen amojuanti. Nochi catli anquichihuaj eltoc senquistoc amo
    cuali. Aqui hueli masehuali nimantzi anmechiximatij ica catli anquichihuaj pampa
    anquichihuaj tlamantli catli senquistoc fiero.
  swh-ONEN: Utando wao wa buibui haufai kwa nguo; hawawezi kujifunika kwa kile walichokitengeneza.
    Matendo yao ni matendo maovu, vitendo vya jeuri vipo mikononi mwao.
  bba-bba: '@see-verse:ISA.059.005'
  eng-KJVCPB: 'Their webs shall not become garments, Neither shall they cover themselves
    with their works: Their works are works of iniquity, And the act of violence is
    in their hands.'
  luo-luo: Mbui margi ok nyal twangʼ-go nanga, bende ok ginyal umore giwegi gi gik
    ma giloso. Timbegi gin timbe richo; kendo timbe mag mahundu ni e lwetgi.
  meu-meu: Valavaladia na basie heḡereḡere hahedoki ḡaudia; e karamu ḡaudia na taunimanima
    ese basie hahedokilai. Edia ḡaukara na kara havara, bona ala-ala karadia na imadia
    ai.
  npi-ULB: तिनीहरूका जालोहरू लुगाको निम्ति प्रयोग गर्न सकिंदैन, न त तिनीहरूले आफ्‍ना
    कामहरूले आफूलाई ढाक्‍न सक्छन् । तिनीहरूका कामहरू पापका कामहरू हुन् र तिनीहरूका
    हातहरूमा हिंसाका कामहरू छन् ।
  yor-yor: Òwú wọn kò wúlò fún aṣọ rírán; wọn kò lè fi aṣọ tí wọ́n hun bo ara wọn.
    Iṣẹ́ wọn jẹ́ ti ibi, ìwà jàǹdùkú sì kún ọwọ́ wọn.
  pes-OPCB: '@see-verse:ISA.059.005'
  tgl-ULB: Ang kanilang mga sapot ay hindi maaaring magamit para sa mga kasuotan,
    ni maaaring takpan nila ang kanilang mga sarili sa pamamagitan ng kanilang mga
    gawain. Ang kanilang mga gawa ay mga gawa ng kasalanan, at ang mga gawain ng karahasan
    ay nasa kanilang mga kamay.
  hui-hui: '@see-verse:ISA.059.005'
  mya-mya: ယင်း​တို့​သည်​ပင့်​ကူ​မြှေး​ဖြင့်​ယက်​လုပ်​သော အ​ထည်​ကဲ့​သို့ အ​ချည်း​နှီး​သာ​လျှင်​ဖြစ်​ကြ
    ၏။ မိ​မိ​တို့​ယက်​လုပ်​သော​အ​ရာ​သည် လုံ​ခြုံ မှု​ကို​မ​ပေး​နိုင်၊ ဆိုး​ညစ်​၍​အ​ကြမ်း​ဖက်
    သော​အ​မှု​တို့​ပြု​လုပ်​ကြ​၏။-
  bod-N: དེ་དག་གི་དྲ་བས་གྱོན་གོས་བཟོ་མི་ནུས་ལ། ཁོ་ཚོས་བཟོས་པས་ཀྱང་རང་ཉིད་ཁེབས་པར་མི་འགྱུར།
    དེ་དག་གིས་སྤྱད་པའི་ལས་ནི་སྡིག་པ་དང་། ལག་ནང་གི་སྤྱོད་པ་ནི་གཏུམ་དྲག་ཡིན།
  sna-sna: Matandira avo haabatsiri pakupfeka; havagoni kuzvifukidza nezvavanogadzira.
    Mabasa avo mabasa akaipa, uye kuita nechisimba kuri mumaoko avo.
  spa-BLM: Sus telarañas no se convertirán en prendas de vestir. No se cubrirán con
    sus obras. Sus obras son obras de iniquidad, y los actos de violencia están en
    sus manos.
  cac-cac: A sch'al noc' xim chi', max yal-laj sb'o pichul yed'oc, malaj mach spich
    sb'a yed' tas sb'o noc' chi'. Icha sch'al noc' xim chi', icha chi' juntzan̈ chucal
    tze c'ulej, malaj jab'oc tas tzeyic' d'ay.
  swh-ULB: Mitando yao haitatumika kama mavazi, wala hawawezi kujifukia wenyewe kwa
    kazi yao. Kazi zao ni kazi za dhambi, na matendo ya vurugu yako mikononi mwao.
  bel-bel: Павуціньне іхняе на вопратку няпрыдатнае, і яны не накрыюцца сваім творам;
    учынкі іхнія - учынкі няправедныя, і насільле ў руках у іх.
  deu-ELBBK: ihr Gewebe taugt nicht zur Bekleidung, und mit ihrem Gewirk kann man
    sich nicht bedecken. Ihre Werke sind Werke des Unheils, und Gewalttat ist in ihren
    Händen.
  mbb-OT: '@see-verse:ISA.059.005'
  mal-2015: അവർ നെയ്തതു വസ്ത്രത്തിന്നു കൊള്ളുകയില്ല; അവരുടെ പണി അവർക്കു പുതപ്പാകയും
    ഇല്ല; അവരുടെ പ്രവൃത്തികൾ നീതികെട്ട പ്രവൃത്തികൾ; സാഹസകർമ്മങ്ങൾ അവരുടെ കൈക്കൽ ഉണ്ടു.
  gup-gup: Dja kunyarl ngarre kardab minj kamak bu bininj kamarnbun kunmadj. Ngudda
    yimankek ngurridjongburren kunwarrewi, dja minj kuhni ngurriwarlkkarren! Burrkyak.
    Kuhni rowk ngurriyime wanjh kunwarre duninjh, dja munguyh ngurriburren kundowikenh
    dorrengh.
  rmc-rmc: Lengra pavučinatar na ela gada, na učharena pes andre oleha, so hekľinde.
    Lengre skutki, so keren, hine nalačhe a o maribena hin andre lengre vasta.
  pes-OPV: پرده های ایشان لباس نخواهدشد و خویشتن را از اعمال خود نخواهند پوشانیدزیرا
    که اعمال ایشان اعمال شرارت است و عمل ظلم در دستهای ایشان است.
  ron-1924: Пынзеле лор ну служеск ла фачеря хайнелор ши ну пот сэ се акопере ку лукраря
    лор, кэч лукрэриле лор сунт ниште лукрэрь нелеӂюите ши ын мыниле лор сунт фапте
    де силничие.
  ben-OBCV: তাদের জালের সুতোয় পোশাক তৈরি হয় না; তাদের তৈরি পোশাকে তারা নিজেদের আবৃত
    করতে পারে না। তাদের সমস্ত কাজ মন্দ, তাদের হাতে রয়েছে সমস্ত হিংস্রতার কাজ।
  som-som: Xuubabkoodu dhar uma ay noqon doonaan, oo shuqulladoodana innaba iskuma
    qarin doonaan. Shuqulladoodu waa shuqullo xumaaneed, oo falinta dulmiguna gacmahooday
    ku jirtaa.
  lat-VUC: Telæ eorum non erunt in vestimentum, neque operientur operibus suis; opera
    eorum opera inutilia, et opus iniquitatis in manibus eorum.
  eng-ASVBT: 'Their webs shall not become garments, neither shall they cover themselves
    with their works: their works are works of iniquity, and the act of violence is
    in their hands.'
  ita-1885: Le lor tele non saranno da vestimenti, ed eglino stessi non si copriranno
    del lor lavoro; il lor lavoro è lavoro d'iniquità, e vi sono opere di violenza
    nelle lor mani.
  eng-LXXUP: Their web shall not become a garment, nor shall they at all clothe themselves
    with their works; for their works are works of iniquity.
  eng-ULB: Their webs cannot be used for garments, nor can they cover themselves with
    their works. Their works are works of sin, and deeds of violence are in their
    hands.
  spa-VBL: Sus telas no se pueden convertir en ropa; no pueden cubrirse con lo que
    producen. Lo que hacen es perverso; usan sus manos para cometer violencia.
  fra-_FOB: Leurs toiles ne feront pas un vêtement, et ils ne pourront se vêtir de
    leurs ouvrages; leurs ouvrages sont des ouvrages d'iniquité, et leurs mains pleines
    d'actes de violence.
  mal-mal: അവർ നെയ്തതു വസ്ത്രത്തിനു കൊള്ളുകയില്ല; അവരുടെ പണി അവർക്ക് പുതപ്പാവുകയും
    ഇല്ല; അവരുടെ പ്രവൃത്തികൾ നീതികെട്ട പ്രവൃത്തികൾ; അക്രമപ്രവൃത്തികൾ അവരുടെ കൈക്കൽ
    ഉണ്ട്.
  urd-GVR: '@see-verse:ISA.059.005'
  suz-BL: मेको जाल फेक्‍सीचा नु सुम्‍सीचा मदुम्‍ब। मेको आन सेल्‍शो थोव़कमी आन रां
    सुम्‍ने मचाप्‍नीम। मेको आन गेय मरिम्‍शो पतीक गेय बाक्‍ब। मेको हुश ख्राक्‍श पोक्‍ब
    बाक्‍नीम।
  eng-NOY: Of their webs no garment is made, Nor can one cover himself with their
    work; Their works are works of iniquity, And the deed of violence is in their
    hands.
  ita-1927: Le loro tele non diventeranno vestiti, né costoro si copriranno delle
    loro opere; le loro opere son opere d’iniquità, e nelle loro mani vi sono atti
    di violenza.
  ckb-ckb: تەونەکانیان نابێتە بەرگ و خۆیان بە کردارەکانیان ناپۆشن، کردارەکانیان کرداری
    خراپەن و کردەوەی دەستیان ستەمە.
  eng-BBE: 'Their twisted threads will not make clothing, and their works will give
    them nothing for covering themselves: their works are works of sin, and violent
    acts are in their hands.'
  kan-OKCV: ಅವರ ನೂಲು ವಸ್ತ್ರಕ್ಕಾಗದು. ತಮ್ಮ ಕೆಲಸಗಳಿಂದ ತಮ್ಮನ್ನು ಹೊದ್ದುಕೊಳ್ಳರು. ಅವರ ಕೆಲಸಗಳು
    ಅಕ್ರಮದ ಕೆಲಸಗಳೇ. ಅವರ ಕೈಗಳಲ್ಲಿ ಹಿಂಸೆಯ ಕ್ರಿಯೆಗಳು ಇವೆ.
  tam-2017: அவைகளின் நெசவுகள் ஆடைகளுக்கேற்றவைகள் அல்ல; தங்கள் செயல்களாலே தங்களை மூடிக்கொள்ளமாட்டார்கள்;
    அவர்களுடைய செயல்கள் அக்கிரம செயல்கள்; கொடுமையான செய்கை அவர்கள் கைகளிலிருக்கிறது.
  spa-RV-1909: 'Sus telas no servirán para vestir, ni de sus obras serán cubiertos:
    sus obras son obras de iniquidad, y obra de rapiña está en sus manos.'
  ron-BTF: Pânzele lor nu vor deveni veşminte, nici nu se vor acoperi cu faptele lor,
    faptele lor sunt fapte ale nelegiuirii şi actul de violenţă este în mâinile lor.
  eng-WEBP: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of iniquity, and acts of violence are in their hands.
  eng-FBV: Their webs can't be made into clothes; they can't cover themselves by what
    they produce. What they do is wicked; they use their hands to commit violence.
  nld-1939: Van hun webben kan men geen kleren maken, En zich met hun maaksels niet
    dekken; Hun daden zijn enkel onheilsdaden, En hun handen plegen geweld.
  nch-BL: Anquincajcayahuaj huan anquintachtequilíaj nochi masehualme. Amo teno cati
    cuali huala ten amojuanti. Nochi cati anquichihuaj eltoc senquisa amo cuali. Cati
    hueli masehuali nimantzi amechixmati ica cati anquichihuaj pampa anquichihuaj
    tamanti cati senquisa fiero.
  vie-1934: Những màng họ không dùng làm áo được, không thể mặc được hàng họ đã dệt
    ra; công việc họ là công việc đáng tội, tay họ làm những việc hung tàn.
  hin-CV: उनके द्वारा बुने गए जाल से वस्त्र नहीं बन सकते; अपनी शिल्पकारी से वे अपने
    आपको आकार नहीं दे सकते. उनके काम तो अनर्थ ही हैं, उनके हाथ से हिंसा के काम होते
    हैं.
  eng-OURB: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of vain striving of iniquity, and acts of violence
    are in their hands.
  spa-BES: Sus hilos retorcidos no harán ropa, y sus obras no les darán nada para
    cubrirse a sí mismos; sus obras son obras de pecado, y los actos violentos están
    en sus manos.
  tdx-tdx: Tsy hanoen-tsaroñe o fararo’eo, vaho tsy ho sikina’ondaty o tolom-pità’eo;
    toe satan-karatiañe ty fifanehafa’ iareo, am-pità’ iareo ty tolom-piaroteñe.
  tha-KJV: ใยของมันจะใช้เป็นเสื้อผ้าไม่​ได้ คนจะเอาสิ่งที่มันทำมาคลุมตัวไม่​ได้ กิจการของมันเป็นการชั่วช้า
    และการกระทำอันทารุณก็​อยู่​ในมือของเขา
  por-BR-2018: Suas teias não servem para vestimentas, nem poderão se cobrir com suas
    obras; suas obras são obras de injustiça, e atos de violência há em suas mãos.
  deu-ELO: ihr Gewebe taugt nicht zur Bekleidung, und mit ihrem Gewirke kann man sich
    nicht bedecken. Ihre Werke sind Werke des Unheils, und Gewalttat ist in ihren
    Händen.
  eng-WYC-2018: The webs of them shall not be into cloth, neither they shall be covered
    with their works; the works of them be unprofitable works, and the work of wickedness
    is in the hands of them. (Their webs shall never be made into cloth, nor shall
    they ever be covered with, or protected by, their works; their works be unprofitable
    works, and these wicked works come from their own hands.)
  epo-epo: Ilia teksaĵo ne taŭgos por vesto, kaj ili ne kovros sin per sia faritaĵo;
    iliaj faroj estas faroj pekaj, kaj agoj de rabo estas en iliaj manoj.
  uig-PIN: Ularning torliri kiyim bolalmaydu; Ɵzliri ixligǝnliri bilǝn ɵzlirini yapalmaydu;
    Ixligǝnliri bolsa ⱪǝbiⱨ ixlardur; Ularning ⱪolida zorawanliⱪ turidu;
  beo-beo: Dilia wadela:i ilegesu da medosu saya:be ea oso defele, bogosu liligi gala.
    Oso goudasea, saya:be da gadili maha! Be dilia wadela:i ilegesu da dili hame fidimu.
    Ilia da abula amo afalea diasu amoga hamoi agoane hamedei liligi.
  tpi-OTNT: '@see-verse:ISA.059.005'
  hau-SA: Yanar gizo-gizonsu ba amfani don tufa; ba za su iya rufuwa da abin da suka
    yi ba. Ayyukansu mugaye ne, ayyukan tā da hargitsi kuma suna a hannuwansu.
  uig-LAT: Ularning torliri kiyim bolalmaydu; Özliri ishligenliri bilen özlirini yapalmaydu;
    Ishligenliri bolsa qebih ishlardur; Ularning qolida zorawanliq turidu;
  nde-nde: Ubulembu babo kabusizi ekugqokeni; abangeke bazimboze ngabakwenzayo. Izenzo
    zabo yizenzo ezimbi, izenzo zodlakela zisezandleni zabo.
  ton-ton: '‌ʻE ʻikai hoko ko e ngaahi kofu ʻenau matamata kupenga, pea ʻe ʻikai te
    nau ʻufiʻufi ʻakinautolu ʻaki ʻenau ngaahi ngāue: he ko ʻenau ngaahi ngāue ko
    e ngāue ʻae angahala, pea ʻoku ʻi honau nima ʻae ngāue fakamālohi.'
  ces-1613: Plátna jejich nehodí se na roucho, aniž se odějí dílem svým; skutkové
    jejich skutkové nepravosti, a dílo ukrutnosti jest v rukou jejich.
  eng-WMB: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of iniquity, and acts of violence are in their hands.
  tam-TCV: அவர்களின் சிலந்தி வலைப் பின்னல்கள், உடைக்கு உபயோகமற்றவை; அவர்கள் செய்தவற்றால்
    தங்களை மூடிக்கொள்ளவும் இயலாது. அவர்களுடைய செயல்களெல்லாம் தீமையானவையே; அவர்களின்
    கைகளில் வன்செயல்களே இருக்கின்றன.
  ceb-ULB: Dili magamit alang sa mga bisti ang ilang mga lawalawa o matabonan nila
    ang ilang kaugalingon sa ilang mga binuhatan. Ang ilang mga binuhatan mga buhat
    sa pagpakasala, ug anaa sa ilang mga kamot ang mga buhat sa kasamok.
  pol-UBG: Ich pajęczyny nie nadają się na szatę ani nie okryją się swoimi uczynkami.
    Ich uczynki to uczynki nieprawości i w ich rękach są czyny przemocy.
  urd-GVU: '@see-verse:ISA.059.005'
  deu-1912: Ihre Spinnwebe taugt nicht zu Kleidern, und ihr Gewirke taugt nicht zur
    Decke; denn ihr Werk ist Unrecht, und in ihren Händen ist Frevel.
  kan-2017: ಇವರ ಬಲೆಯ ದಾರವು ಬಟ್ಟೆಯಾಗದು, ಇವರು ನೇಯ್ದದ್ದು ಹೊದಿಕೆಯಾಗದು; ಇವರ ಕಾರ್ಯಗಳು ಅಧರ್ಮಕಾರ್ಯಗಳು,
    ಇವರ ಕೈಯಲ್ಲಿ ಬಲಾತ್ಕಾರವೇ ತುಂಬಿದೆ.
  yap-yap: '@see-verse:ISA.059.005'
  hlt-MCSB: Amih kah rhui te himbai la poeh hae pawt tih amamih kah bibi nen khaw
    khuk uh tloel. Amih kah khoboe khaw boethae kah khoboe ni. A kut dongkah bisai
    khaw kuthlahnah ni.
  mdy-ETH: ሻንጌ ፓቲሌ ዓፒላ ዹይሢም ማዑዋሴ፤ ዬያ ዓይጎ ዓሲያ ዓፒላ ዹይሳኒ ዔኩዋሴ፤ ማዻ ዔያቶኮ ዻቢንቲ ማዾኬ፥ ኩጫ ዔያቶኮ
    ጌኔ ማዾ ማዻያኬ።
  twi-ASANTE: Wɔn ntontan nyɛ mma aduradeɛ; wɔrentumi mfa deɛ wɔyɛ nkata wɔn ho. Wɔn
    nneyɛɛ yɛ nneyɛɛ bɔne, na wɔdi akakabensɛm.
  eng-WEBU: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of iniquity, and acts of violence are in their hands.
  wal-wal: Eti keexxido shararoote keettai maayanau eta go77enna. Eti bantta medhdhidoogan
    banttana kammokkona. Eta oosoi iita ooso; makkala oosoi eta kushiyan de7ees.
  spa-PDDPT: Sus telarañas no sirven para ropa. Son tejidos que no cubren. Sus obras
    son de iniquidad y un hecho de violencia está en sus manos.
  gun-gun: Ha'e gui ikya ojapo va'ekue ma ndovarei 'rã aorã, mba'eta ha'e kuery rembiapo
    py avave rei nonheovãai 'rã. Ha'e rami 'rãgue py ha'e kuery rembiapo ma teko vai
    anho, ha'e ipo re ma jojukaague oĩ.
  ilo-ULB: Saan a mabalin nga aramiden a lupot dagiti sapotda, ken saanda a mabalin
    a lengdan dagiti bagbagida kadagiti trabahoda. Dagiti trabahoda ket trabaho ti
    kinadakes, ken aramid ti kinaranggas ti adda kadagiti imada.
  kpg-kpg: Malaa, godou haganohonoho huaidu la ono humalia adu gi goodou ai. Nia maa
    e balumee gadoo be di gahu ne hai gi nia weleweleina bagaigee.
  uig-ARA: ئۇلارنىڭ تورلىرى كىيىم بولالمايدۇ؛ ئۆزلىرى ئىشلىگەنلىرى بىلەن ئۆزلىرىنى
    ياپالمايدۇ؛ ئىشلىگەنلىرى بولسا قەبىھ ئىشلاردۇر؛ ئۇلارنىڭ قولىدا زوراۋانلىق تۇرىدۇ؛
  sus-sus: A gɛsɛ mu findima dugi ra. A naxan yailanma na mu nɔma a makotode. Fe ɲaaxi
    na a ra, naxan mu tinxin feo.
  pon-2006: '@see-verse:ISA.059.005'
  ksd-ksd: Kadia lavur po na kabiloko pa diat a da ra mal, ma pa diat a tuba mule
    diat ma kadia lavur papalum; kadia lavur papalum dia bilak, ma ra vakavakaina
    i ki ta ra lima i diat.
  tur-YTC: Ağlarından giysi olmayacak, Kendilerini işleriyle örtmeyecekler. Onların
    işleri kötülük işleridir Zorbalık eylemleri de onların ellerindedir.
  grc-BRENT: Ὁ ἱστὸς αὐτῶν οὐκ ἔσται εἰς ἱμάτιον, οὐδὲ μὴ περιβάλωνται ἀπὸ τῶν ἔργων
    αὐτῶν· τὰ γὰρ ἔργα αὐτῶν, ἔργα ἀνομίας.
  ind-AYT: Jaring mereka tidak akan menjadi pakaian, mereka tidak dapat menutupi diri
    dengan apa yang mereka buat. Perbuatan mereka adalah perbuatan-perbuatan kejahatan,
    dan tindakan-tindakan kekerasan ada di tangan mereka.
  nya-nya: Ukonde wawo wa kangawude sangawuvale ngati chovala; ndipo chimene apangacho
    sangachifunde. Ntchito zawo ndi zoyipa, ndipo amakonda kuchita zandewu ndi manja
    awo.
  hrv-hrv: Njihovim tkanjem nemoguće se odjenuti, ne možeš se pokriti njihovom rukotvorinom.
    Rukotvorine su njihove djela zločinačka, rukama svojim čine nasilje.
  mps-mps: '@see-verse:ISA.059.005'
  tpi-tpi: '@see-verse:ISA.059.005'
  dan-1931: Deres Spind kan ej bruges til Klæder, ingen hyller sig i, hvad de laver;
    deres Værk er Ulykkesværk, og i deres Hænder er Vold;
  vie-OVCB: Màng dệt chúng không thể làm trang phục, và không thể mặc thứ gì chúng
    làm ra. Tất cả việc làm của chúng đều đầy ắp tội ác, đôi tay chúng đầy những việc
    bạo tàn.
  guj-2017: તેઓની જાળો વસ્ત્ર તરીકે કામમાં આવશે નહિ કે પોતાની કરણીઓથી તેઓ પોતાનું
    આચ્છાદન કરી શકશે નહિ. તેઓની કરણીઓ પાપના કામ છે અને તેમના હાથોથી હિંસાના કાર્યો
    થાય છે.
  pon-2006A: '@see-verse:ISA.059.005'
  por-BRBSL: Suas teias não se tornarão peças de vestuário. Eles não vão se cobrir
    com suas obras. Suas obras são obras de iniqüidade, e atos de violência estão
    em suas mãos.
  cth-cth: A kawng awh e bombarui teh, khohna lah kangcoung pouh hoeh. A kawng awh
    e hni hah kâkhu awh mahoeh. A sak awh e hno hah kahawihoehe hoi a sak awh dawkvah,
    a kut dawk thamanae ao.
  twi-twi: Wɔn ntontan nye mma adurade; wɔrentumi mfa nea wɔyɛ nkata wɔn ho. Wɔn nneyɛe
    yɛ nneyɛe bɔne, na wodi akakabensɛm.
  hlt-hlt: Amih kah rhui te himbai la poeh hae pawt tih amamih kah bibi nen khaw khuk
    uh tloel. Amih kah khoboe khaw boethae kah khoboe ni. A kut dongkah bisai khaw
    kuthlahnah ni.
  tbz-SIM: Di duɔ̀kù tìì yɑ̀ɑ̀tì bɛ̀ í tì dɑɑti. Di yɑ̀ɑ̀tì í tú tìì dɑɑti. Di tɔ̃mmú
    tú mɛyɛi nkɔ̃mu mmu. Mudɔnnɛtɔ̃mmú mmu di pĩ́mmɛ̀
  msy-2020: '@see-verse:ISA.059.005'
  azb-azb: Onların toxuduğu hörümçək torundan paltar çıxmaz, Toxuduqları parça ilə
    özlərini örtə bilmirlər. Elədikləri əməllər şər əməllərdir, Əllərində zorakılıq
    işləri var.
  eng-DBY: Their webs shall not become garments, neither shall they cover themselves
    with their works; their works are works of iniquity, and the act of violence is
    in their hands.
  hin-2017: उनके जाले कपड़े का काम न देंगे, न वे अपने कामों से अपने को ढाँप सकेंगे।
    क्योंकि उनके काम अनर्थ ही के होते हैं, और उनके हाथों से उपद्रव का काम होता है।
  wol-KYG: Seeni lënd du ràbbe ba solal nit, mbaa di sàng kenn; seenum ràbb ñaawtéef
    lay jur, seen loxo ya ko liggéey sabab fitna,
  eng-YLT: Their webs become not a garment, Nor do they cover themselves with their
    works, Their works [are] works of iniquity, And a deed of violence [is] in their
    hands.
  kne-kne: Say am-amagen yo din panbasolan yo ya pamalpaligatan yo si iib-a yo.
  eng-WYC-2017: The webs of them shall not be into cloth[ing], neither they shall
    be covered with their works; the works of them be unprofitable works, and the
    work of wickedness is in the hands of them.
  eng-WMBB: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of iniquity, and acts of violence are in their hands.
  urd-GVH: '@see-verse:ISA.059.005'
  rug-rug: Sari dia aba si lopu leana pude tavete ni poko; lopu boka nobi ni rini
    sapu taveti rini. Sari dia tinavete si na tinavete kaleadi, meke na ṉinovaṉovala
    koari na tie mo si koa pa limadia.
  gaz-gaz: Foʼaan isaanii uffata hin taʼu; waan tolchaniinis dhagna isaanii haguuggachuu
    hin dandaʼan. Hojiin isaanii hojii hamminaa ti; harka isaanii keessas hojii fincilaatu
    jira.
  fra-LSG: Leurs toiles ne servent point à faire un vêtement, Et ils ne peuvent se
    couvrir de leur ouvrage; Leurs œuvres sont des œuvres d’iniquité, Et les actes
    de violence sont dans leurs mains.
  gnn-gnn: '@see-verse:ISA.059.005'
  yal-yal: E fan mi yalani tɔnma dugin xan na de, e mi nɔɛ e ragenla luxunɲɛ e yii
    fɔxɔne ra. Hakɛne nan ne ra, gbalon nan tun e yiine ra.
  haw-1868: Aole e lilo ana ko lakou punawelewele i aahu, Aole hoi lakou e uhi ia
    lakou iho i ka lakou hana. O ka lakou mau hana, he mau hana ia no ka hewa, Aia
    ma ko lakou lima ka hana hookaumaha.
  arb-NAV: لَا تَصْلُحُ خُيُوطُهُمْ لِنَسِيجِ الثِّيَابِ، وَلا يَكْتَسُونَ بِأَعْمَالِهِمْ،
    لأَنَّ أَعْمَالَهُمْ هِيَ أَعْمَالُ إِثْمٍ، وَأَفْعَالُ الظُّلْمِ قَدِ ارْتَكَبَتْهَا
    أَيْدِيهِمْ.
  ewe-ewe: Woƒe yiyiɖɔ menyo na avɔ o. Womate ŋu atsyɔ nu si wowɔ la o. Woƒe dɔwɔwɔwo
    nye dɔwɔwɔ vɔ̃ɖiwo, eye nu baɖa wɔwɔ le woƒe asiwo me.
  eng-LEE: 'Their webs cannot serve for garments, and they cannot clothe themselves
    with their works: their works are works of wickedness, and the deed of violence
    is in their hands.'
  asm-FB: তেওঁলোকে গঁথা ঊন বস্ত্ৰৰ বাবে ব্যৱহাৰ কৰা নহ’ব, আৰু তেওঁলোকে কৰা বস্ত্ৰেৰে
    নিজৰ গা নাঢাকিব; তেওঁলোকৰ কাৰ্য অধৰ্মৰ কাৰ্য, আৰু তেওঁলোকৰ নিজৰ হাতেৰে অত্যাচাৰ
    কৰে।
  sus-A: عَ فّسّ مُ قِندِ مَ دُفِ رَ. عَ نَشَن يَءِلَنمَ نَ مُ نْمَ عَ مَكٌتٌدٍ. قٍ
    حَاشِ نَ عَ رَ، نَشَن مُ تِنشِن قٍوٌ.
  fra-SBL: Leurs toiles ne deviendront pas des vêtements. Ils ne se couvriront pas
    de leurs œuvres. Leurs œuvres sont des œuvres d'iniquité, et les actes de violence
    sont entre leurs mains.
  hbo-hbo: קֽוּרֵיהֶם֙ לֹא־יִהְי֣וּ לְבֶ֔גֶד וְלֹ֥א יִתְכַּסּ֖וּ בְּמַֽעֲשֵׂיהֶ֑ם
    מַֽעֲשֵׂיהֶם֙ מַֽעֲשֵׂי־אָ֔וֶן וּפֹ֥עַל חָמָ֖ס בְּכַפֵּיהֶֽם׃
  kik-kik: Rũrenda rũu rwao nĩ rwa tũhũ rũtingĩtumwo nguo; matiingĩhumbĩra na kĩrĩa
    mathondekaga naruo. Mawĩra mao nĩ mawĩra ma waganu, na moko mao maiyũrĩte ciĩko
    cia haaro.
  fra-NCL: Leurs tissus ne peuvent servir de vêtement, et on ne peut se couvrir de
    leur ouvrage ; leurs ouvrages sont des ouvrages criminels, une œuvre de violence
    est dans leurs mains.
  cek-AK: Nihcae mah bongpaha tayae to kahni ah sah o thai ai; a sak o ih hmuen hoiah
    doeh padap o thai ai; a sak o ih hmuennawk loe sethaih ah oh pongah, nihcae ban
    ah athii longhaih to oh.
  cuk-cuk: Dibagi geg mor sobleged, dule diba-soblealed geg e-morga imaked. Dule-ibmar-imakedi
    ibmar-isganabi-imakmalad, e-ibmar-samaladi, unnila sabsur-neg-gagaed.
  uig-CYR: Уларниң торлири кийим болалмайду; Өзлири ишлигәнлири билән өзлирини япалмайду;
    Ишлигәнлири болса қәбиһ ишлардур; Уларниң қолида зораванлиқ туриду;
  tel-2017: వారి సాలెగూళ్ళు బట్టలు నేయడానికి పనికిరావు. వాళ్ళు నేసిన దానితో ఎవరూ కప్పుకోలేరు.
    వాళ్ళ పనులు పాపిష్టి పనులు. దుష్టక్రియలు వాళ్ళ చేతుల్లోనే ఉన్నాయి.
  hat-BSA: Fil pa yo p ap fè rad; ni zèv yo p ap ka kouvri yo. Zèv pa yo se zèv inikite,
    e se zak vyolans ki rete nan men yo.
  kos-kos: na mungangu ingan tia ku in nukumyuk, ac tia ku in afinkowosi. Pwapa sulal
    lowos an wangin sripa — oana nuknuk ma orekla ke mungangu.
  hbo-WLC: קֽוּרֵיהֶם֙ לֹא־יִהְי֣וּ לְבֶ֔גֶד וְלֹ֥א יִתְכַּסּ֖וּ בְּמַֽעֲשֵׂיהֶ֑ם
    מַֽעֲשֵׂיהֶם֙ מַֽעֲשֵׂי־אָ֔וֶן וּפֹ֥עַל חָמָ֖ס בְּכַפֵּיהֶֽם׃
  ibo-ibo: Akwụ udide ha abaghị uru iji mee uwe, ha enweghị ike iji ihe ha mepụtara
    kpuchie onwe ha. Ọrụ ha niile bụ ajọ ọrụ, omume ihe ike jupụtara ha nʼaka.
  ory-ory: ସେମାନଙ୍କର ଜାଲ ବସ୍ତ୍ର ହେବ ନାହିଁ, କିଅବା ସେମାନେ ଆପଣା କର୍ମରେ ଆପଣାମାନଙ୍କୁ ଆଚ୍ଛାଦନ
    କରିବେ ନାହିଁ; ସେମାନଙ୍କର କର୍ମସବୁ ଅଧର୍ମର କର୍ମ ଓ ସେମାନଙ୍କ ହସ୍ତରେ ଦୌରାତ୍ମ୍ୟର କାର୍ଯ୍ୟ
    ଥାଏ।
  chk-chk: Iwe, türünier tür resap lomot ngeni üf, aramas resap tongeni üföüf. Ar
    angang angangen föföringau chök, nge pöür ra chök föri föförün chon mwänewüs.
  rop-rop: '@see-verse:ISA.059.005'
  ukr-1871: Паутиннє їх не придатне на одежу, й вони не окриються своїм виробом; дїла
    їх — се дїла неправедні, в руках у них здирство.
  deu-1951: Ihr Gewebe gibt keine Kleider, und mit ihrem Gewirke kann man sich nicht
    bedecken; denn ihre Werke sind Übeltaten, und Gewalttat ist in ihren Händen.
  eng-JPS: Their webs shall not become garments, neither shall men cover themselves
    with their works; their works are works of iniquity, and the act of violence is
    in their hands.
  srp-1865: Platno njihovo nije za haljine, niti æe se oni odjesti svojim poslom;
    posao je njihov bezakonje i u rukama je njihovijem nasilje.
  lug-lug: Naye enkwe zaabwe ze bakola tezibayamba, ziri ng’engoye enkole mu wuzi
    za nnabbubi! Tebasobola kuzeebikka. Emirimu gyabwe mirimu gya kwonoona, n’ebikolwa
    byabwe bulabe.
  heb-heb: קוריהם לא יהיו לבגד ולא יתכסו במעשיהם מעשיהם מעשי און ופעל חמס בכפיהם׃
  ben-IRV: তাদের জাল পোশাকের জন্য ব্যবহার করা যাবে না; তারা তাদের কাজ দিয়ে নিজেদের
    ঢাকতে পারে না। তাদের কাজগুলি হল পাপের কাজ এবং অপরাধ তাদের হাতে থাকে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਜਾਲੇ ਨਾਲ ਬਸਤਰ ਨਾ ਬਣਨਗੇ, ਨਾ ਉਹ ਆਪਣੀਆਂ ਕਰਤੂਤਾਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਢੱਕਣਗੇ,
    ਉਹਨਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ ਬਦੀ ਦੀਆਂ ਕਰਤੂਤਾਂ ਹਨ, ਅਤੇ ਜ਼ੁਲਮ ਦਾ ਕੰਮ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।
  mya-JVB: သူ တို့ရက်သော အမြှေး ဖြင့် အဝတ် ကို မ လုပ် ရ။ ကိုယ် အကျင့် နှင့် ကိုယ်ကိုမ
    ခြုံ ရကြ။ သူ တို့ပြု သောအမှုသည် အဓမ္မ အမှု ဖြစ်၏။ သူ တို့လက် ၌ ကြမ်းတမ်း သော အမှုရှိ၏။
  hmo-hmo: To unai umui palania kara dikadia ese, umui dekenai namo ta do idia havaraia
    lasi. Idia be anina lasi, magera ena ruma dekena amo idia karaia dabua bamona.
    Momokani, emui kara be dika, mai ena dagedage danu.
  urd-urd: उनके जाले से पोशाक नहीं बनेगी, वह अपनी दस्तकारी से मुलब्बस न होंगे। उनके
    आ'माल बदकिरदारी के हैं, और ज़ुल्म का काम उनके हाथों में है।
  rus-SYN: Паутины их для одежды негодны, и они не покроются своим произведением;
    дела их - дела неправедные, и насилие в руках их.
  bqc-SIM: An bapiↄ lí pↄkasa kɛo, an ↄzĩpiↄ lí pↄ́ nańzio. An yãkɛaↄá gudɛɛ,
    aa ↄdìdi yãpãsĩwa.
  tcz-CHONGTHU: Apan semu chu ponsil’a akimang theipon, chule athilbol’u jong imacha
    phatchomna tahbeh ahipoi. Achonna jouseu chonset adimset nin, chule minosop kiti
    hi amihi nau kihetna ahi.
  mar-mar: त्यांनी बनविलेल्या जाळ्याचा उपयोग कपड्यांसाठी होऊ शकत नाही आणि त्यांचे
    अंग ते आपल्या कृत्यांनी झाकू शकणार नाहीत. त्यांची कृत्ये ही पापाची कृत्ये आहेत,
    आणि त्यांच्या हातात हिंसेची कामे आहेत.
  qub-qub: Chay llicapitaga manami röpata ruranchu. Chay awashanwanga manami pipis
    jananta chapacunchu. Paycunaga wañuchicuyllatami arun.
  hat-hat: Menm jan ou pa ka fè rad ak fil zariyen, konsa tou sa y'ap fè a p'ap rapòte
    yo anyen ki bon. Se mechanste ase yo soti pou yo fè. Se nan san ase yo mete men
    yo.
  eng-BSB: Their cobwebs cannot be made into clothing, and they cannot cover themselves
    with their works. Their deeds are sinful deeds, and acts of violence are in their
    hands.
  eng-WEBPB: Their webs won’t become garments. They won’t cover themselves with their
    works. Their works are works of iniquity, and acts of violence are in their hands.
  kbq-kbq: Tamagrama nehaza havi tamavu tamavamo'a vahera zamaza nosiankino, pamponkemofo
    nofi'mo haviza hu'negeno, kukenama tro'ma hu so'e osiankna hu'ne. Ana hu'neankino
    havi tamavu tamava'ma nehuta, hazenkema hu' zamo tamazampina avite'ne.
  nhe-BL: Inquincajcayahuaj huan inquintlaxtequilíaj nochi tlacame. Ax tleno tlen
    cuali huala tlen imojuanti. Nochi tlen inquichihuaj eltoc senquistoc ax cuali.
    Tlen hueli tlacatl nimantzi inmechixmatij ica tlen inquichihuaj pampa inquichihuaj
    tlamantli tlen senquistoc fiero.
  gub-BL: Na'ikàg kwaw pàn ài. Napepuner kwaw imuywykaw rehe kamir romo iapo haw rehe.
    Teko nupuner kwaw imunehew paw rehe kamir ài wà. Penemiapo paw na'ikatu kwaw.
    Iaiw tuwe penemiapo kwer paw rupi.
  eng-DRA: 'Their webs shall not be for clothing, neither shall they cover themselves
    with their works: their works are unprofitable works, and the work of iniquity
    is in their hands.'
