verse: ISA.059.013
translations:
  mal-C: യഹോവയ്ക്കെതിരേ മത്സരവും വഞ്ചനയും, ഞങ്ങളുടെ ദൈവത്തെ ഞങ്ങൾ അവഗണിച്ചു, കലാപത്തിനും
    അടിച്ചമർത്തലിനും വഴിമരുന്നിട്ടു, ഞങ്ങളുടെ ഹൃദയങ്ങൾ സങ്കൽപ്പിച്ചുണ്ടാക്കിയ വ്യാജങ്ങൾ
    പ്രചരിപ്പിച്ചു.
  deu-TKW: Man wurde abtrünnig von Jahwe und verleugnete ihn und entzog sich der Nachfolge
    unseres Gottes; Bedrückung und Abfall redete man, ging schwanger mit Lügenworten
    und stieß sie aus dem Innern hervor.
  lin-lin: kotomboka mpe kowangana Yawe, kopesa Nzambe na biso mokongo, kosala mabongisi
    ya konyokola bato mpe kotombokisa bato, kokana na motema mpe koloba maloba ya
    lokuta.
  eng-LSV: Transgressing, and lying against YHWH, || And removing from after our God,
    || Speaking oppression and apostasy, || Conceiving and uttering from the heart
    || Words of falsehood.
  eng-GNV: In trespassing and lying against the Lord, and wee haue departed away from
    our God, and haue spoken of crueltie and rebellion, conceiuing and vttering out
    of the heart false matters.
  eng-WEBSTER: In transgressing and lying against the LORD, and departing away from
    our God, speaking oppression and revolt, conceiving and uttering from the heart
    words of falsehood.
  nhw-BL: Tijmatij para timosisinijtoque ica TOTECO, huan tijtlahuelcajtoque. Tijmatij
    para timohuejcatlalijtoque tlen TOTECO catli titoDios huan amo timonejnemiltijtoque
    xitlahuac. Titeejelnamictoque, timosisinijtoque huan timonejnehuilijtoque istlacatili
    para tiquincajcayahuase sequinoc.
  swh-ONEN: Uasi na udanganyifu dhidi ya Bwana, kumgeuzia Mungu wetu kisogo, tukichochea
    udhalimu na maasi, tukinena uongo ambao mioyo yetu imeuhifadhi.
  bba-bba: Sɑ kuɑ tɑɑrɛɡibu kɑ nɑɑnɛ sɑriruɡibu wunɛ Yinni Gusunɔn mi. Sɑ nun deri
    wunɛ wi ɑ sɑ̃ɑ bɛsɛn Yinni, mɑ sɑ nun seesi, sɑ tɔmbu dɑm dɔre. Bwisiku weesuɡinɑ
    nu rɑ n yibɑ bɛsɛn ɡɔ̃rusɔ.
  eng-KJVCPB: In transgressing and lying against the Lord, And departing away from
    our God, Speaking oppression and revolt, Conceiving and uttering from the heart
    words of falsehood.
  luo-luo: ngʼanyo kendo ketho e nyim Jehova Nyasaye, loko ngʼewa ne Nyasachwa, chano
    timo tulo kendo paro weche mag miriambo ka chunywa opongʼ kod wuond.
  meu-meu: A kereremu, Iehova a ḡoreamu, emai Dirava igavana amo a raka ohomu; hahehisi
    bona daḡedaḡe karadia a herevalaimu, hereva koikoidia a havaradiamu, bona lalomai
    amo a gwauraimu.
  npi-ULB: परमप्रभुलाई इन्कार गरेर र हाम्रा परमेश्‍वरको अनुसरण गर्न छाडेर हामीले विद्रोह
    गरेका छौं । हामीले झुट बोलेका छौं, अनि तर्किएर हृदय र झुटका शब्दहरूबाट गनगन गरेका
    छौं ।
  yor-yor: ọ̀tẹ̀ àti àrékérekè wa sí Olúwa, kíkọ ẹ̀yìn wa sí Ọlọ́run, dídá yánpọnyánrin
    àti ìnilára sílẹ̀, pípààrọ̀ tí ọkàn wa ti gbèrò síta.
  pes-OPCB: ما تو را ترک گفته و رد کرده‌ایم و از پیروی تو دست برداشته‌ایم. ما ظالم
    و یاغی هستیم. فکرهای ما کج است و حرفهای ما پر از دروغ.
  tgl-ULB: Kami ay nagrebelde, itinatanggi si Yahweh at tumatalikod mula sa pagsunod
    sa aming Diyos. Kami ay nagsalita ng paniniil at sa paglihis, nag-isip ng reklamo
    mula sa puso at mga salita ng kasinungalingan.
  hui-hui: Iname mana ko uruni Anduane Homogo í̠hondo birimagoni. Inanaga Ngode Datagaliwabe
    iname í̠ni erembira ngialu í̠naga bi mo waharima. Iname maru bu hearu hengedape
    howa mine halu mana ko tara tara wiaru bialu harima. Iname mendeali kago mo hondo
    halu ke̱ holene hariga tara tara mitangibu harima.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​ကို​ပုန်​ကန် ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​ကို​ပစ်​ပယ်​ကာ​နောက်
    တော်​သို့​လိုက်​ရန်​ငြင်း​ဆန်​ခဲ့​ကြ​ပါ​၏။ ကျွန် တော်​မျိုး​တို့​သည်​သူ​တစ်​ပါး​တို့​အား​နှိပ်​စက်
    ညှင်း​ဆဲ​၍​ကိုယ်​တော်​ရှင်​ကို​လည်း​ပုန်​ကန်​ကြ ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​၏​အ​ကြံ​အ​စည်
    များ​သည်​မူ​မ​မှန်​ပါ။ ကျွန်​တော်​မျိုး​တို့​၏ စ​ကား​များ​သည်​လည်း​မု​သား​ဖြစ်​ပါ​၏။-
  bod-N: ང་ཚོས་གྱེན་ལྡོག་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁས་མ་བླངས། ང་ཚོ་རང་གི་དཀོན་མཆོག་གི་རྗེས་སུ་མ་འབྲངས་པར།
    གཉའ་གནོན་དང་ཕྱིན་ལོག་གི་གཏམ་སྨྲ་ཞིང་། སེམས་ནང་དུ་རྫུན་གཏམ་བསྒྲིགས་ནས་ལབ་པ་ཡིན།
  sna-sna: kumukira nokunyengera Jehovha, kufuratira Mwari wedu, kukuchidzira udzvinyiriri
    nokupanduka, nokutaura mashoko enhema anobva mumwoyo yedu.
  spa-BLM: transgrediendo y negando a Yahvé, y alejándose de seguir a nuestro Dios,
    hablando de opresión y revuelta, concibiendo y pronunciando desde el corazón palabras
    de falsedad.
  cac-cac: Ach co Diosal, te pit scutej co b'a d'ayach, max ach co c'anab'ajejlaj.
    Max co nib'ejoch tzac'an co b'a uuj. An̈ej val chucal yed' ixtoj anima sco c'an
    co c'ulej. Nab'il cuuj tas tz'aj cac'an es yed' quixtan eb' quetanimail.
  swh-ULB: Tumeaasi, kumkana Yahwe na kuacha kumfuata Mungu. Tulizungumzia ulafi kujeuka
    nyuma, na kuanza kulalamika kutoka moyoni na maneno ya uongo.
  bel-bel: Мы здрадзілі і зманілі перад Госпадам, і адступіліся ад Бога нашага; гаварылі
    паклёп і здраду, зачыналі і нараджалі з сэрца ілжывыя словы.
  deu-ELBBK: abfallen von dem HERRN und ihn verleugnen und zurückweichen von unserem
    Gott, reden von Bedrückung und Abfall, Lügenworte in sich aufnehmen und sie aus
    dem Herzen sprechen.
  mbb-OT: Midsupak wey midluivan tew is Nengazen; mid-iniyuǥan tew is Megbevayè tew.
    Edèdaaǥen wey ebpesipelahan tew is duma. Ebpurungan tew ed-is isipa ke ebmenmenuwen
    tew is kedtarùtarù tew.
  mal-2015: അതിക്രമം ചെയ്തു യഹോവയെ നിഷേധിക്കുക, ഞങ്ങളുടെ ദൈവത്തെ വിട്ടുമാറുക, പീഡനവും
    മത്സരവും സംസാരിക്കുക, വ്യാജവാക്കുകളെ ഗർഭംധരിച്ചു ഹൃദയത്തിൽനിന്നു ഉച്ചരിക്കുക എന്നിവ
    തന്നേ.
  gup-gup: O Yawey, ngad wanjh ngundikoweng dja ngarridjalwokburriweng ngudda ke mankarre
    rowk. Ngad wannjh ngundibodmewong ngudda nawu God ngadberre. Ngad wanjh ngarrikurrehkurren
    bu baybaywi ngarrikarremarnburren, dja mak ngarrimarnburren bu ngarribakkabakke
    ke mankarre rowk.
  rmc-rmc: Vzburinahas pes a zaprinahas le RAJES; visarahas pes amare Devleske le
    dumenca. Trapinahas avren a marahas upre le manušen; vakerahas o klamišagi, save
    peske gondoľinahas avri andro jile.
  pes-OPV: مرتد شده، خداوند را انکار نمودیم. از پیروی خدای خود انحراف ورزیدیم به ظلم
    و فتنه تکلم کردیم و به سخنان کذب حامله شده، از دل آنها راتنطق نمودیم.
  ron-1924: Ам фост виноваць ши некрединчошь фацэ де Домнул, ам пэрэсит пе Думнезеул
    ностру; ам ворбит ку апэсаре ши рэзврэтире, ам куӂетат ши ам ворбит кувинте минчиноасе,
  ben-OBCV: 'সেগুলি হল: সদাপ্রভুর বিরুদ্ধে বিদ্রোহ ও বিশ্বাসঘাতকতা, আমাদের ঈশ্বরের
    প্রতি পিঠ প্রদর্শন, অত্যাচার ও বিপ্লব করার জন্য প্ররোচিত করা, আমাদের হৃদয়ে সঞ্চিত
    মিথ্যা কথা উগরে দেওয়া।'
  som-som: Waynu xadgudubnay oo Rabbiga been ka sheegnay oo Ilaaheen ka leexannay,
    innagoo dulmi iyo fallaago ku hadlayna oo erayo been ah uuraysanayna oo qalbiga
    kaga hadlayna.
  lat-VUC: Peccare et mentiri contra Dominum, et aversi sumus ne iremus post tergum
    Dei nostri, ut loqueremur calumniam et transgressionem; concepimus et locuti sumus
    de corde verba mendacii.
  eng-ASVBT: transgressing and denying Jehovah, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  ita-1885: 'che sono: prevaricare, e mentire contro al Signore, e trarsi indietro
    dall''Iddio nostro; parlar di oppressione, e di rivolta; concepire, e ragionar
    col cuore parole di falsità.'
  eng-LXXUP: 'We have sinned, and dealt falsely, and revolted from our God: we have
    spoken unrighteous words, and have been disobedient; we have conceived and uttered
    from our heart unrighteous words.'
  eng-ULB: We have rebelled, denying Yahweh and turning away from following our God.
    We have spoken extortion and turning aside, conceived complaining from the heart
    and words of lying.
  spa-VBL: Te hemos desobedecido y negado, Señor; hemos dado la espalda a nuestro
    Dios. Hemos fomentado la opresión y la rebelión, diciendo mentiras que hemos pensado
    cuidadosamente.
  fra-_FOB: Pécher et mentir contre l'Éternel, et nous détourner de notre Dieu; parler
    d'oppression et de révolte, concevoir et méditer dans le cœur des paroles de mensonge.
  mal-mal: അതിക്രമം ചെയ്തു യഹോവയെ നിഷേധിക്കുക, ഞങ്ങളുടെ ദൈവത്തെ വിട്ടുമാറുക, പീഡനവും
    മത്സരവും സംസാരിക്കുക, വ്യാജവാക്കുകളെ ഗർഭംധരിച്ചു ഹൃദയത്തിൽനിന്ന് ഉച്ചരിക്കുക എന്നിവ
    തന്നെ.
  urd-GVR: Ham mānte haiṅ ki Rab se bewafā rahe balki us kā inkār bhī kiyā hai. Ham
    ne apnā muṅh apne Ḳhudā se pher kar zulm aur dhoke kī bāteṅ phailāī haiṅ. Hamāre
    diloṅ meṅ jhūṭ kā bīj baṛhte baṛhte muṅh meṅ se niklā.
  suz-BL: गोपुकी हेंथे गाक्‍शा, परमप्रभु यावे रे नोले शोंइसाक्‍क। आंइ परमप्रभु आ नोले
    खोइक्‍चा प्रोंइतक। आंइ लोव़ मुर आन कली दिप्‍चा नु परमप्रभु यावे कली मटिचा ङा बाक्‍ब।
    गोपुकी जोल कली थमा सुइश्‍शा, ब्रपाइश्‍शो बाक्‍तक।
  eng-NOY: We have rebelled, and proved false to Jehovah; We have departed from our
    God; We have spoken violence and rebellion; Our hearts have conceived and brought
    forth words of falsehood.
  ita-1927: Siamo stati ribelli all’Eterno e l’abbiam rinnegato, ci siamo ritratti
    dal seguire il nostro Dio, abbiam parlato d’oppressione e di rivolta, abbiam concepito
    e meditato in cuore parole di menzogna…
  ckb-ckb: یاخیبوون و ناپاکی لە دژی یەزدان، لادان لە ڕێگای خودای خۆمان، هاندان بۆ
    ستەم و هەڵگەڕانەوە، دروستکردنی درۆ لە دڵەوە و بە ساختە قسەکردن.
  eng-BBE: We have gone against the Lord, and been false to him, turning away from
    our God, our words have been uncontrolled, and in our hearts are thoughts of deceit.
  kan-OKCV: ದ್ರೋಹಮಾಡಿದ್ದೇವೆ, ಯೆಹೋವ ದೇವರಿಗೆ ಸುಳ್ಳಾಡಿದ್ದೇವೆ. ನಮ್ಮ ದೇವರ ಕಡೆಯಿಂದ ಹಿಂದಿರುಗಿದ್ದೇವೆ.
    ಬಲಾತ್ಕಾರದ ತಿರುಗಿ ಬೀಳುವಿಕೆಯ ಕಾರ್ಯಗಳನ್ನು ಮಾತನಾಡಿದ್ದೇವೆ. ಸುಳ್ಳು ಮಾತುಗಳಿಂದ ಬಸುರಾಗಿ
    ಅವುಗಳನ್ನು ಹೃದಯದಿಂದ ನುಡಿದಿದ್ದೇವೆ.
  tam-2017: யெகோவாவுக்கு விரோதமாகத் துரோகம்செய்து, பொய்பேசி, எங்கள் தேவனைவிட்டுப்
    பின்வாங்கினோம்; கொடுமையாகவும் கலகமாகவும் பேசினோம்; கள்ளவார்த்தைகளைக் கர்ப்பந்தரித்து,
    இருதயத்திலிருந்து பிறப்பிக்கச்செய்தோம்.
  spa-RV-1909: El prevaricar y mentir contra Jehová, y tornar de en pos de nuestro
    Dios; el hablar calumnia y rebelión, concebir y proferir de corazón palabras de
    mentira.
  ron-BTF: Făcând fărădelege şi minţind împotriva DOMNULUI şi îndepărtându-ne de Dumnezeul
    nostru, vorbind asuprire şi răzvrătire, concepând şi rostind din inimă cuvintele
    minciunii.
  eng-WEBP: transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  eng-FBV: We have disobeyed and denied you, Lord; we have turned our backs on our
    God. We have encouraged oppression and rebellion, telling lies we've carefully
    thought out.
  nld-1939: 'Het is altijd: Jahweh verzaken, verloochenen, Ontrouw worden aan onzen
    God, Verzet en overtreding preken, Zwanger van leugentaal gaan, en die uit het
    binnenste stoten.'
  nch-BL: Tijmatij para timosisinijtoque ica TOTECO, huan tijtahuelcajtoque. Tijmatij
    para timohuejcatalijtoque ten TOTECO cati titoDios huan amo timonejnemiltijtoque
    xitahuac. Titeejelnamictoque, timosisinijtoque huan timoyolilhuijtoque istacatili
    para tiquincajcayahuase sequinoc.
  vie-1934: Chúng tôi đã bạn nghịch, chối Đức Giê-hô-va, và trở lòng chẳng theo Đức
    Chúa Trời mình. Chúng tôi nói sự bạo ngược và phản loạn, cưu mang những lời giả
    dối trong lòng và nói ra!
  hin-CV: हमने याहवेह के विरुद्ध अपराध किया, हमने उन्हें ठुकरा दिया और परमेश्वर के
    पीछे चलना छोड़ दिया, हम अंधेर और गलत बातें करने लगे, झूठी बातें सोची और कही भी
    है.
  eng-OURB: being rebellious, breaking away from authority thus breaking relationship
    and denying Adonai, and turning away from following our God, speaking oppression
    and revolt, conceiving and uttering from the heart words of falsehood.
  spa-BES: Hemos ido en contra del Señor y hemos sido falsos con él, apartándonos
    de nuestro Dios, nuestras palabras han sido descontroladas y en nuestros corazones
    hay pensamientos de engaño.
  tdx-tdx: mandilatse naho mitety Iehovà miamboho aman’Añahare’ay tsy mañorike Aze,
    mivolam-pamorekekeañe naho hamengohañe, mikinia naho mañakatse entan-dremborake
    boak’an-troke ao.
  tha-KJV: คือการละเมิด การปฏิเสธพระเยโฮวาห์ การหันไปจากการติดตามพระเจ้าของเรา การพูดที่เป็นการบีบบังคับและการกบฏ
    การก​่อและการกล่าวคำเท็จจากใจ
  por-BR-2018: 'Tais como : transgredir e mentir contra o SENHOR, e se desviar de
    seguir a nosso Deus; falar de opressão e rebelião, conceber e falar palavras de
    falsidade do coração.'
  deu-ELO: Abfallen von Jehova und ihn verleugnen und zurückweichen von unserem Gott,
    reden von Bedrückung und Abfall, Lügenworte in sich aufnehmen und sie aus dem
    Herzen sprechen.
  eng-WYC-2018: to do sin, and to lie against the Lord. And we be turned away, that
    we went not after the back of our God, that we speak false challenge, and trespassing.
    We conceived, and spake of (the) heart, words of leasing; (to do sin, and to lie
    against the Lord. And we turned away, so that we went not after the back of our
    God, and we speak of oppression, and of trespassing. We conceived lies, and spoke
    them out from our hearts;)
  epo-epo: Ni krimis kaj mensogis kontraŭ la Eternulo, kaj ni forturnis nin de nia
    Dio; ni parolis pri rabado kaj malbonagado, ni preparis kaj eligis el la koro
    vortojn mensogajn.
  uig-PIN: Qünki Pǝrwǝrdigarƣa itaǝtsizlik ⱪilmaⱪtimiz, wapasizliⱪ ⱪilmaⱪtimiz, Uningdin
    yüz ɵrimǝktimiz, Zulumni ⱨǝm asiyliⱪni tǝrƣip ⱪilmaⱪtimiz, Yalƣan sɵzlǝrni oydurup,
    iq-iqimizdin sɵzlimǝktimiz;
  beo-beo: 'Ninia da Dima odoga:i amola Di higa:i amola Dima fa:no bobogemu higa:i
    dagoi. Ninia da eno dunuma se ima:ne hasanasi, amola Dima baligi fa:su. Ninia
    asigi dawa:su da ogogosu fawane amola ninia lafi amoga ogogosu sia: fawane sia:sa.'
  tpi-OTNT: Mipela i bin mekim sin long yu, God, Bikpela bilong mipela, na mipela
    i bin givim baksait long yu na sakim tok bilong yu. Mipela i bin daunim ol arapela
    na mekim kain kain bikhetpasin. Mipela i bin tingim ol kain kain rot bilong giamanim
    na trikim ol arapela.
  hau-SA: tawaye da mūsun Ubangiji, mun juye bayanmu ga Allahnmu, zugawa a yi zalunci
    da tayarwa, faɗin ƙarairayi da zukatanmu suka shirya.
  uig-LAT: Chünki Perwerdigargha itaetsizlik qilmaqtimiz, wapasizliq qilmaqtimiz,
    Uningdin yüz örimektimiz, Zulumni hem asiyliqni terghip qilmaqtimiz, Yalghan sözlerni
    oydurup, ich-ichimizdin sözlimektimiz;
  nde-nde: ukuhlamuka lokungathembeki kuThixo, ukufulathela uNkulunkulu wethu, ukukhuthaza
    uncindezelo lomvukela, ukukhuluma amanga esiwacabange ngezinhliziyo zethu.
  ton-ton: Ko e meʻa ʻi he angatuʻu mo e lohiakiʻi kia Sihova, mo e ʻalu mei hotau
    ʻOtua, ʻo lea ki he fakamālohi mo e fakaaoao, ʻi he mahalo ʻaki mo e fakahā mei
    he loto ʻae ngaahi lea loi.
  ces-1613: Že jsme se zpronevěřili, a lhali Hospodinu, a odvrátili se od následování
    Boha svého, že jsme mluvili o nátisku a odvrácení, že jsme ukládali a vynášeli
    z srdce slova lživá,
  eng-WMB: transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  tam-TCV: யெகோவாவுக்கு விரோதமாகக் கலகமும் நம்பிக்கைத் துரோகமும் செய்தோம்; எங்கள்
    இறைவனுக்கு முதுகைக் காட்டினோம். ஒடுக்குதலையும் கிளர்ச்சியையும் குறித்துப்பேசி,
    எங்கள் இருதயங்களில் கருத்தரித்த பெரும் பொய்களை வெளிப்படுத்தினோம்.
  ceb-ULB: Misupak kami, milimod kang Yahweh ug mitalikod gikan sa pagsunod sa among
    Dios. Pagdaogdaog ug pagsupil ang among gisulti, nanamkon ug pagbagolbol gikan
    sa kasingkasing ug bakak nga mga pulong
  pol-UBG: Zgrzeszyliśmy i kłamaliśmy przeciw PANU i odwróciliśmy się od naszego Boga,
    aby nie chodzić za nim; mówiliśmy o ucisku i buncie, obmyślaliśmy i wypowiadaliśmy
    słowa kłamliwe ze swego serca.
  urd-GVU: ہم مانتے ہیں کہ رب سے بےوفا رہے بلکہ اُس کا انکار بھی کیا ہے۔ ہم نے اپنا
    منہ اپنے خدا سے پھیر کر ظلم اور دھوکے کی باتیں پھیلائی ہیں۔ ہمارے دلوں میں جھوٹ
    کا بیج بڑھتے بڑھتے منہ میں سے نکلا۔
  deu-1912: mit Übertreten und Lügen wider den HERRN und Zurückkehren von unserm Gott
    und mit Reden von Frevel und Ungehorsam, mit Trachten und dichten falscher Worte
    aus dem Herzen.
  kan-2017: ಹೌದು, ಯೆಹೋವನಿಗೆ ತಪ್ಪಿ ನಡೆದು ಆತನನ್ನು ಅಲ್ಲಗಳೆದಿದ್ದೇವೆ, ನಮ್ಮ ದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು
    ಬಿಟ್ಟು ಅವನಿಂದ ದೂರವಾಗಿದ್ದೇವೆ. ಅನ್ಯಾಯವನ್ನೂ ದ್ರೋಹವನ್ನೂ ನುಡಿದಿದ್ದೇವೆ, ಹೃದಯಪೂರ್ವಕವಾಗಿ
    ಸುಳ್ಳುಮಾತುಗಳನ್ನು ಕಲ್ಪಿಸಿ ಆಡಿದ್ದೇವೆ.
  yap-yap: Kug togopluwgad ngom, ku gu pi’ed keru’mad ngom, ma da gur leked gur. Gamad
    be gafgownag boch e girdi’ ku gu paloggad rom. Leam romad e go’ ban, thin romad
    e go’ malfith.
  hlt-MCSB: BOEIPA taengah boekoek neh basa tih mamih kah Pathen hnuk lamloh balkhong
    coeng. Hnaemtaeknah neh a cal phoeiah koeknah la vawn tih a lungbuei lamkah a
    honghi ol te a thuep.
  mdy-ETH: ናንጊና ናንጋ ጎዳይዳ ኑኡኮ ዓኣ ጉሙርቂንቲፆ ፓጪሲሢና ዋይዚ ኑ ዒፄኔ፤ ኑ ፆኦዛሢ ኑ ሃሺ ጊንሢም ኑ ዶጬኔ፤ ጌኔ
    ማዾና ዋይዚ ዒፂሢና ኑ ሚርጊሼኔ፤ ኑ ዒኖይዳ ኑኡኒ ሱኬ ሉኡዙሞ ፔጋሲ ኬኤዜኔ።
  twi-ASANTE: atuateɛ ne afatwa a ɛtia Awurade, yɛn akyi a yɛdane kyerɛ yɛn Onyankopɔn,
    nhyɛsoɔ ne atuateɛ a yɛfoa soɔ, atorɔsɛm a ɛfiri akoma mu a yɛka.
  eng-WEBU: transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  wal-wal: Nuuni makkalidi, GODAA kaddida; nu Xoossaa kaalliyoogaa aggidi, guyye simmida;
    sugettaanne geniyaa haasayida. Qassi nuuni shahaarido worddo qaalaa nu wozanaappe
    yelida.
  spa-PDDPT: Transgredimos y negamos a Yavé. Volvimos atrás y dejamos de seguir a
    nuestro ʼElohim. Hablamos de opresión y rebelión. Concebimos y expresamos de corazón
    palabras de mentira.
  gun-gun: Mba'eta Senhor rovai jajekore ha'e nhandeapu 'rã. Jajepe'a Nhanderuete
    gui, nhandeayvu 'rã nhanhombojexavai ha'e nhanhe'ẽ raxave aguã re anho. Nhandepy'a
    re nhamoĩa rami apu rupi anho 'rã nhandeayvu.
  ilo-ULB: Nagsukirkami, inliblibakmi ni Yahweh ken immadayokami iti panangsurot iti
    Diosmi. Nangidadaneskami iti panagsaomi ket pasig nga ulbod ti adda iti pusomi
    ket inuulbod dagiti sasaomi.
  kpg-kpg: Gimaadou gu hai baahi adu gi di Goe, gu diiagi Goe, gu de hiihai di daudali
    Goe. Gimaadou gu hagahuaidu digau ala i golo, guu huli gi daha mo Goe. Madau hagabaubau
    le e haigee, madau helekai le e tilikai.
  uig-ARA: چۈنكى پەرۋەردىگارغا ئىتائەتسىزلىك قىلماقتىمىز، ۋاپاسىزلىق قىلماقتىمىز،
    ئۇنىڭدىن يۈز ئۆرىمەكتىمىز، زۇلۇمنى ھەم ئاسىيلىقنى تەرغىپ قىلماقتىمىز، يالغان سۆزلەرنى
    ئويدۇرۇپ، ئىچ-ئىچىمىزدىن سۆزلىمەكتىمىز؛
  sus-sus: Muxu bara i matandi, muxu bara i yanfa. Muxu bara gbilen muxu Marigi Ala
    fɔxɔ ra. Muxu bara fe xɔrɔxɔɛ dɔxɔ muxu ngaxakerenyie ma, muxu bara wule fala
    naxee fatanxi muxu bɔɲɛ kui.
  pon-2006: Se patohwan kahngohdiong komwi, soingkomwihla, oh kahng idawehn komwi.
    Se kahpwalihalahr meteikan oh sohpeisang komwi. At lamalam akan sohte mehlel;
    at lokaia kan me likamw.
  ksd-ksd: tago da ga piam vue ra Luluai ma da ga pue vue, ma da ga vana irai kan
    kada God, da ga vatang ra tinata na varvabilak ma ra tinata na varpiam, da ga
    nuk pa ra lavur tinata na vartuam ta ra bala i dat, ma da ga vatavatang diat.
  tur-YTC: Çünkü günah işleyip Yahve'yi inkâr ettik, Tanrımız'ın yolundan saptık,
    Zorbalık ve isyan dedik, yürekten yalan sözler tasarlayıp söyledik.
  grc-BRENT: Ἠσεβήσαμεν καὶ ἐψευσάμεθα, καὶ ἀπέστημεν ὄπισθεν τοῦ Θεοῦ ἡμῶν· ἐλαλήσαμεν
    ἄδικα, καὶ ἠπειθήσαμεν· ἐκύομεν, καὶ ἐμελετήσαμεν ἀπὸ καρδίας ἡμῶν λόγους ἀδίκους·
  ind-AYT: yaitu memberontak dan menyangkal TUHAN, berbalik dari mengikuti Allah kami,
    membicarakan pemerasan dan pemberontakan, mengandung dan mengutarakan dari dalam
    hati kata-kata dusta.
  nya-nya: Tawukira ndi kumukana Yehova. Tafulatira Mulungu wathu, pa kupondereza
    anzathu ndi kupandukira Yehova, ndi pa kuyankhula mabodza amene tawaganiza mʼmitima
    mwathu.
  hrv-hrv: pobunili smo se i zanijekali Jahvu, odmetnuli se od Boga svojega, govorili
    podlo, odmetnički, mrmljali u srcu riječi lažljive.
  mps-mps: Dago te dena Genuai Bidi, God, nageba dwai sę yali, te dago nage tudiba
    munama, nago po sela sąwani. Dago nage dologode bidibo te hagela homu yai dao.
    Dago te gasa bage elaluama, te haniani hagoma kolesaga yali. Dago te gasa bage
    dabe tibo po ola mayu, po geagano bilama, haniani sunumi nigibo po wali.
  tpi-tpi: Mipela i bin mekim sin long yu, God, Bikpela bilong mipela, na mipela i
    bin givim baksait long yu na sakim tok bilong yu. Mipela i bin daunim ol arapela
    na mekim kain kain bikhetpasin. Mipela i bin tingim ol kain kain rot bilong giamanim
    na trikim ol arapela.
  dan-1931: Vi faldt fra og fornægtede HERREN, veg langt bort fra vor Gud, vor Tale
    var Vold og Frafald, og vi fremførte Løgne fra Hjertet.
  vie-OVCB: Chúng ta biết mình đã phản nghịch và khước từ Chúa Hằng Hữu. Chúng ta
    đã lìa bỏ Đức Chúa Trời chúng ta. Chúng ta biết mình bất công và áp bức người
    khác thể nào, tâm trí chúng ta nghĩ và nói những lời dối gạt.
  guj-2017: અમે યહોવાહનો નકાર કરીને તેમની સામે બળવો કર્યો અને અમારા ઈશ્વરને અનુસરવાથી
    પાછા ફરી ગયા. જુલમની તથા બંડની વાત બોલવી, હૃદયમાં જૂઠી વાતનો વિચાર કરીને તેનો
    ઉચ્ચાર કરવો એ અમારાં પાપ છે.
  pon-2006A: Se patohwan kahngohdiong komwi, soingkomwihla, oh kahng idawehn komwi.
    Se kahpwalihalahr meteikan oh sohpeisang komwi. At lamalam akan sohte mehlel;
    at lokaia kan me likamw.
  por-BRBSL: transgredindo e negando Yahweh, e se afastando de seguir nosso Deus,
    opressão e revolta, concebendo e proferindo a partir do coração palavras de falsidade.
  cth-cth: Kâtapoenae, laithoe lahoi BAWIPA tarannae, Cathut hnamthun takhai e, repcoungroenae
    , taranthawnae lawk deinae, ka vawn awh teh, lungthin thung hoi laithoe lawk dei
    awh.
  twi-twi: atuatew ne nkontompo a etia Awurade, yɛn akyi a yɛdan kyerɛ yɛn Nyankopɔn,
    nhyɛso ne atuatew a yɛfoa so, atosɛm a efi koma mu a yɛka.
  hlt-hlt: BOEIPA taengah boekoek neh basa tih mamih kah Pathen hnuk lamloh balkhong
    coeng. Hnaemtaeknah neh a cal phoeiah koeknah la vawn tih a lungbuei lamkah a
    honghi ol te a thuep.
  tbz-SIM: 'Ti í yie nhɑ kpɛti, ti dɑ soutɛ́mu, ti dɑ bùtínnɛ́mu, fɔ̃́ nKuyie nkùù
    ti te. Ti yɛ̀mmɛ̀ dɔ́ tì tu: Ti bo nfɛ̃́ũnkomɛ̀ bɛtɔbɛ̀, nɛ̀ ti bo yetɛmɛ̀ ɑ kpɛti.
    Ti yɛǹtotí ìì bo ti yɛ̀mmɛ̀ ì tu siyɑ́ɑ̀bìsí nsi.'
  msy-2020: Ikiavɨra Itir God, en God, e arazir kuramɨn nɨ gamigha, akɨrim ragha nɨ
    gasaragha nɨ barazir puvatɨ. E igharaz darazi dɨkabɨragha, akaba barazir puvatɨzir
    arazir guar avɨribagh ami. E igharaz darazigh ifarasa tuavir bar avɨribagh nɨghnigha,
    dar gun mɨgei.
  azb-azb: Üsyankar olub Rəbbi rədd etdik, Allahımızın ardınca getmədik, Zorakılıq,
    xəyanətlə dolu sözlər danışdıq, Yalan kəlmələri ürəyimizdə gizlətdik, Sonra aşkara
    çıxartdıq.
  eng-DBY: in transgressing and lying against Jehovah, and departing away from our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  hin-2017: हमने यहोवा का अपराध किया है, हम उससे मुकर गए और अपने परमेश्वर के पीछे
    चलना छोड़ दिया, हम अंधेर करने लगे और उलट-फेर की बातें कहीं, हमने झूठी बातें मन
    में गढ़ीं और कही भी हैं।
  wol-KYG: Noo tooñ Aji Sax ji, wor ko, te noo dëddoo sunu Yàlla jii, kàdduy fitna
    ak fippu, ak fen yu nu mébét, nas ko,
  eng-YLT: Transgressing, and lying against Jehovah, And removing from after our God,
    Speaking oppression and apostasy, Conceiving and uttering from the heart Words
    of falsehood.
  kne-kne: Kinonkontra mi ya dinokogan mis sik-a ay Diyos. Adi kami kayman nantongtongpal
    en sik-a ya pinalpaligat mi din iib-a mi. Pag etek di nemnemen ya ibagbaga mi.
  eng-WYC-2017: to do sin, and to lie against the Lord. And we be turned away, that
    we went not after the back of our God, that we speak false challenge, and trespassing.
    We conceived, and spake of heart, words of leasing;
  eng-WMBB: transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  urd-GVH: हम मानते हैं कि रब से बेवफ़ा रहे बल्कि उसका इनकार भी किया है। हमने अपना
    मुँह अपने ख़ुदा से फेरकर ज़ुल्म और धोके की बातें फैलाई हैं। हमारे दिलों में झूट
    का बीज बढ़ते बढ़ते मुँह में से निकला।
  rug-rug: va karikari meke va qoraqora la koe Zihova, va mudia gami sa Tamasa, ṉoṉovala
    i gami sari tie meke kana ia gami sa Tamasa, zama ni gami sari kinokoha sapu podakadi
    pa bulo mami.
  gaz-gaz: nu fincillee Waaqayyoon sobne; Waaqa keenya duukaa buʼuu irraa garagalleerra;
    goolii fi fincila kakaafneerra; soba garaan keenya yaades dubbanneerra.
  fra-LSG: Nous avons été coupables et infidèles envers l’Éternel, Nous avons abandonné
    notre Dieu; Nous avons proféré la violence et la révolte, Conçu et médité dans
    le cœur des paroles de mensonge;
  gnn-gnn: '@see-verse:ISA.059.012'
  yal-yal: Nxu bata murutɛ, nxu Alatala yanfa, nxu yi nxu masiga nxɔ Ala ra. Nxu gbalo
    feene nun murutɛ feene nan falama, nxu wulene fala nxu bata naxanye yitɔn nxu
    bɔɲɛni.
  haw-1868: I ke kipi ana, a i ka hoole ana ia Iehova, I ka huli ana hoi, mai ka hahai
    ana i ko makou Akua, E kamailio ana i ka alunu, a me ka hoi hope, E manao ana
    a e hai ana hoi, mai loko aku o ka naau i na olelo wahahee.
  arb-NAV: تَمَرَّدْنَا وَتَنَكَّرْنَا لِلرَّبِّ. ارْتَدَدْنَا عَنِ اتِّبَاعِ طُرُقِ
    إِلَهِنَا، تَفَوَّهْنَا بِالظُّلْمِ وَالْعِصْيَانِ افْتِرَاءً، وَبِكَلامِ زُورٍ
    مِنَ الْقَلْبِ.
  ewe-ewe: siwo nye aglãdzedze, nugbeɖoɖo ɖe Yehowa ŋu, megbetɔtrɔ̃ de míaƒe Mawu
    la, ameteteɖeto, tsitretsitsi ɖe ame ŋu kple alakpanya siwo míeɣla ɖe míaƒe dzi
    me la gbɔgblɔ.
  eng-LEE: We transgressed and denied the Lord, and departed away from our God; we
    spoke oppression and revolt, conceived and brought forth in our heart words of
    falsehood.
  asm-FB: এইবোৰেই অপৰাধ কৰি যিহোৱাক অস্বীকাৰ কৰা, নিজৰ ঈশ্বৰৰ পাছত চলাৰ পৰা বিমুখ
    হোৱা, আমি অন্যায় দাবীৰ কথা কৈছিলোঁ আৰু পৃথকে ঘূৰিছিলোঁ, আৰু অন্তৰত মিছা কথা গৰ্ভধাৰণ
    কৰি তাক প্ৰসৱ কৰা।
  sus-A: مُشُ بَرَ عِ مَتَندِ، مُشُ بَرَ عِ يَنقَ. مُشُ بَرَ فبِلٍن مُشُ مَرِفِ عَلَ
    قْشْ رَ. مُشُ بَرَ قٍ شْرْشْي دْشْ مُشُ نفَشَكٍرٍنيِيٍ مَ، مُشُ بَرَ وُلٍ قَلَ
    نَشٍيٍ قَتَنشِ مُشُ بْحّ كُي.
  fra-SBL: transgressant et reniant Yahvé, et se détourner de notre Dieu, parlant
    d'oppression et de révolte, en concevant et en prononçant du cœur des paroles
    mensongères.
  hbo-hbo: פָּשֹׁ֤עַ וְכַחֵשׁ֙ בַּֽיהוָ֔ה וְנָסֹ֖וג מֵאַחַ֣ר אֱלֹהֵ֑ינוּ דַּבֶּר־עֹ֣שֶׁק
    וְסָרָ֔ה הֹרֹ֧ו וְהֹגֹ֛ו מִלֵּ֖ב דִּבְרֵי־שָֽׁקֶר׃
  kik-kik: namo nĩ ũremi na gũkaana Jehova, na kũhutatĩra Ngai witũ, na kwaragia ndeto
    cia kũhinyanĩrĩria, na kũregana na watho, na kwaria ndeto cia maheeni iria ngoro
    ciitũ ithugundĩte.
  fra-NCL: Etre infidèles et renier Yahweh, nous retirer loin de notre Dieu, proférer
    la violence et la révolte, concevoir et tirer de notre cœur des paroles de mensonge !...
  cek-AK: Zae sakhaih hoi amsawnlok thuihaih mah Angraeng to misa ah ohsak, aimaecae
    ih Sithaw to angqoi o taak ving boeh; pacaekthlaekhaih lok, ang aekhaih lok, alinghaih
    hoi amsawnlok to palung thung hoiah a thuih o boeh.
  cuk-cuk: Anmar, uayasuli gusad. Anmar, Bab-Jehová-obachamalad. Anmar, Bab-Dummad-iedmalad.
    Anmar, dogdar dule-mesagwar imakmalad, degi, dogdar dule-yardaksamalad. Anmar-binsaedgi-gakansaed-ainiedi,
    anmar dulemarga sogsamalad.
  uig-CYR: Чүнки Пәрвәрдигарға итаәтсизлик қилмақтимиз, вапасизлиқ қилмақтимиз, Униңдин
    йүз өримәктимиз, Зулумни һәм асийлиқни тәрғип қилмақтимиз, Ялған сөзләрни ойдуруп,
    ич-ичимиздин сөзлимәктимиз;
  pma-pma: O Iahova li, komai mevae va katuk, ka memun mevit mereingeingenuk varei.
    Meseseinuk ka mermusiltei mun keik koa kovi Ahi onomai. Lisenges, meselus usil
    sise koa mevapurun meatin sav keil eni, ka mukave komai mehemea mehelokovein hem.
    Luvosien keil amul akistal sase enges ran rendemien onomai, sakini selusien taluvosien
    mul kistal ran ongomai lises.
  tel-2017: యెహోవాను తిరస్కరించి మన దేవుని నుంచి తొలగిపోయి తిరుగుబాటు చేశాం. దుర్మార్గతనూ
    అవిధేయతనూ ప్రోత్సహించాం. అబద్ధాలూ సణుగులూ మనసులో కల్పించుకున్నాం.
  hat-BSA: Nou fè rebèl e nou nye SENYÈ a. Nou vire kite Bondye nou an, ak pawòl opresyon
    ak rebèl. Nan kè a, nou fòmante e fè vin parèt pawòl manti.
  kos-kos: Kut tuyak lain kom, siskomla, ac srunga fahsr tukum. Kut akkeokye mwet
    saya ac forla liki kom. Nunak lasr tafongla, ac kas lasr kikiap.
  hbo-WLC: פָּשֹׁ֤עַ וְכַחֵשׁ֙ בַּֽיהוָ֔ה וְנָס֖וֹג מֵאַחַ֣ר אֱלֹהֵ֑ינוּ דַּבֶּר־עֹ֣שֶׁק
    וְסָרָ֔ה הֹר֧וֹ וְהֹג֛וֹ מִלֵּ֖ב דִּבְרֵי־שָֽׁקֶר׃
  ibo-ibo: Anyị maara nnupu isi anyị na ngọnarị anyị gọnarịrị Onyenwe anyị; anyị esitela
    nʼiso Onyenwe anyị Chineke anyị wezuga onwe anyị, nọgide na-akpali mmegbu na nnupu
    isi. Okwu ọnụ anyị bụ okwu ụgha, nke anyị si nʼobi anyị tụpụta.
  ory-ory: ତାହା ଅପରାଧ ଓ ସଦାପ୍ରଭୁଙ୍କୁ ଅସ୍ୱୀକାର କରିବା ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନରୁ
    ବିମୁଖ ହେବା, ଉପଦ୍ରବ ଓ ରାଜଦ୍ରୋହର କଥା କହିବା, ମିଥ୍ୟା କଥା ଧାରଣ କରି ଅନ୍ତଃକରଣରୁ ବାହାର
    କରିବାର ଅଟେ।
  chk-chk: Äm aia ü ngonuk o pöütukala, en äm Samol mi Lapalap, aia pwal kul senuk,
    en äm Kot. Iwe, aia ariaföüü aramas o pälüenuk, aia pwal ekieki mine a ngau o
    apasätä kapas chofana.
  rop-rop: Melabat bin gibit yu bekboun, en melabat nomo bin laigim bulurrumbat yu.
    Blanga melabat hat, im oldei dalim melabat blanga kipgon dumbat nogudbala ting
    en melabat oldei dalimbat laiya. En melabat bin oldei dum krulbala ting langa
    najalot pipul, en melabat bin gibit bekboun langa yu.
  ukr-1871: Спроневірились ми перед Господом і зʼолгали, та й відступили від Бога
    нашого; говорили обмову й зраду, вагонїли й роджали з серця слова неправди.
  deu-1951: nämlich, daß wir treulos und heuchlerisch waren wider den HERRN und von
    unserm Gott abgewichen sind, daß wir gewalttätig und widerspenstig geredet haben,
    Lügenworte ersonnen und ausgesprochen haben in unsern Herzen.
  eng-JPS: Transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and perverseness, conceiving and uttering from the heart
    words of falsehood.
  srp-1865: Da nevjeru uèinismo i slagasmo Gospodu, i otstupismo od Boga svojega,
    govorismo o nasilju i odmetu, da sastavljasmo i iznosismo iz srca rijeèi lažne.
  lug-lug: obujeemu n’enkwe eri Mukama era n’okulekeraawo okugoberera Katonda waffe.
    Okutegeka obwediimo n’okunyigiriza, okwogera eby’obulimba n’emitima gyaffe bye
    girowoozezza.
  heb-heb: פשע וכחש ביהוה ונסוג מאחר אלהינו דבר עשק וסרה הרו והגו מלב דברי שקר׃
  ben-IRV: আমরা বিদ্রোহ করেছি, সদাপ্রভুকে অস্বীকার করেছি এবং আমাদের ঈশ্বরকে অনুসরণ
    করার থেকে দূরে সরে গিয়েছি৷ আমরা অত্যাচার ও বিপথে যাওয়ার কথা বলেছি, অভিযোগ এবং
    মিথ্যা কথা হৃদয়ে ধারণ করেছি।
  pan-pan: ਅਸੀਂ ਯਹੋਵਾਹ ਦਾ ਅਪਰਾਧ ਕੀਤਾ ਅਤੇ ਉਸ ਤੋਂ ਮੁੱਕਰ ਗਏ, ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਿੱਛੇ
    ਚੱਲਣੋਂ ਹੱਟ ਗਏ, ਅਸੀਂ ਜ਼ੁਲਮ ਕੀਤਾ ਅਤੇ ਵਿਦਰੋਹੀ ਹੋ ਗਏ, ਅਸੀਂ ਮਨੋਂ ਜੁਗਤੀ ਕਰ ਕੇ ਝੂਠੀਆਂ
    ਗੱਲਾਂ ਕੀਤੀਆਂ।
  mya-JVB: ထာဝရဘုရား ကို ပြစ်မှား ခြင်း၊ ငြင်းပယ် ခြင်းကို ပြု၍ ၊ ငါ တို့၏ဘုရား သခင်ကို
    စွန့် ကြပြီ။ ညှဉ်းဆဲ သော စကား၊ ပုန်ကန် သော စကားကို ပြော ခြင်း၊ မ ဟုတ်မမှန် သောစကား
    ကို အောက်မေ့ ၍ ၊ စိတ်နှလုံး ထဲက မြွက်ဆို ခြင်းကို ပြုကြပြီ။
  hmo-hmo: Ai ese oi dekenai ai dagedage henia, ai ese oi ai negea vadaeni, bona aiemai
    Dirava ena murinai raka kara, dekena amo ai siri vadaeni. Ai ese haida ai hisihisi
    henidia, haida ai dagedage henidia. Aiemai kudoudia lalonai hereva koikoi ai havaraia,
    bona taunimanima hadikaia totona, unai hereva ai gwauraia vadaeni.
  urd-urd: कि हम ने ख़ता की, ख़ुदावन्द का इन्कार किया, और अपने ख़ुदा की पैरवी से बरगश्ता
    हो गए; हम ने ज़ुल्म और सरकशी की बातें कीं, और दिल में झूठ तसव्वुर करके दरोग़ोई
    की।
  rus-SYN: Мы изменили и солгали пред Господом, и отступили от Бога нашего; говорили
    клевету и измену, зачинали и рождали из сердца лживые слова.
  bqc-SIM: Wa bↄ Dii kpɛ wa mↄafilikɛ̀ɛ̀, wa gi wá Luazi, yãkpaanla ń kĩ́iwãio
    ì dↄaawɛ̃ɛ. Ɛɛ kↄ̃̀ wá sↄ̃ guu, àlɛ bↄlɛ wá lɛ́u.
  tcz-CHONGTHU: Eihon Pakai douna le aseilep ma ipan’u ikihetdoh uvin ahi. Eihon I
    Pathen’u nungsuna ihitauve.Eihon ichan geija kilomlou tah le kidouna lung pua
    ihiuvem ti chingthei tah’a duha thuh tah’a jou jeng seija ihiu ikihet’uve.
  mar-mar: आम्ही बंड केले, परमेश्वरास नकारले आणि आमच्या देवाला अनुसरण्याचे सोडून दूर
    फिरलो आहे. आम्ही खंडणी बद्दल बोललो आणि बाजूला वळलो आहो, वाईट गोष्टींचा विचार केला
    व मनात दुष्ट बेत केले.
  qub-qub: Tayta Dios nishantaga manami cumlishcanchïchu ni wiyacushcanchïpischu.
    Paytaga chiquicarcärishcanchïmi. Noganchëga wañuchicuyllapämi, juc runata mana
    alli rurayllapämi parlashcanchi. Jucta-jucta engañanallanchïpämi parlacushcanchïpis.
  hat-hat: Nou te vire do bay Seyè a, nou voye l' jete. Nou derefize koute l'. Nou
    tòde men frè parèy nou, nou revòlte kont Bondye. Se move lide ase nou te gen nan
    kè nou. Se manti ase nou t'ap kalkile nan tèt nou.
  eng-BSB: rebelling and denying the LORD, turning away from our God, speaking oppression
    and revolt, conceiving and uttering lies from the heart.
  eng-WEBPB: transgressing and denying the LORD, and turning away from following our
    God, speaking oppression and revolt, conceiving and uttering from the heart words
    of falsehood.
  kbq-kbq: Ra Anumzamoka kagri kea ruhanentagita, havige huta kagrira kageta antahita
    osu'none huta nehune. Ana nehuta Anumzantimoka tamefi hunegamita, vahera huhaviza
    hunezmanteta, tusi hazenke erifore nehuta, tarimpafima me'nea havigea tagipinti
    huama nehune.
  nhe-BL: Tijmatij para timosisinijtoque ica TOTECO, huan tijtlahuelcajtoque. Tijmatij
    para timohuejcatlalijtoque tlen TOTECO tlen titoDios huan ax timonejnemiltijtoque
    xitlahuac. Titeijilnamictoque, timosisinijtoque huan timoyolilhuijtoque istlacayotl
    para tiquincajcayahuase sequinoc.
  gub-BL: Nuruiko kwaw nerehe uzeruzar katu ma'e romo. Urupytu'u neze'eg heruzar ire.
    Urutyryk newi, urezar. Uruze'eg ikatu 'ym ma'e iapo haw rehe. Uruze'eg neze'eg
    heruzar 'ymaw rehe no. Urumume'u amogwer wanupe ureremu'em àwàm.
  eng-DRA: 'In sinning and lying against the Lord: and we have turned away so that
    we went not after our God, but spoke calumny and transgression: we have conceived,
    and uttered from the heart, words of falsehood.'
