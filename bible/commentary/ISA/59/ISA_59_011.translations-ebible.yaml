verse: ISA.059.011
translations:
  mal-C: ഞങ്ങൾ എല്ലാവരും കരടികളെപ്പോലെ മുരളുന്നു; ഞങ്ങൾ ദുഃഖാർത്തരായി പ്രാവുകളെപ്പോലെ
    കുറുകുന്നു. ന്യായത്തിനായി ഞങ്ങൾ കാത്തിരിക്കുന്നു, എന്നാൽ ലഭിക്കുന്നില്ല; മോചനത്തിനായും
    കാത്തിരിക്കുന്നു, എന്നാൽ അതു ഞങ്ങളെ വിട്ട് അകന്നിരിക്കുന്നു.
  deu-TKW: So brummen wir alle wie die Bären und girren immerfort wie die Tauben.
    Wir harren auf Recht, aber es giebt keines, auf Heil, aber es ist fern von uns.
  lin-lin: Biso nyonso tozali konguna-nguna lokola bangombolo, mpe tozali kolelalela
    tango nyonso lokola ebenga ; tozali koluka bosembo, kasi tozali komona yango te,
    tozali koluka lobiko, kasi ekimi mosika na biso !
  eng-LSV: We make a noise as bears—all of us, || And we coo severely as doves; We
    wait for judgment, and there is none, || For salvation—it has been far from us.
  eng-GNV: 'We roare all like beares, and mourne like dooues: wee looke for equitie,
    but there is none: for health, but it is farre from vs.'
  eng-WEBSTER: 'We all roar like bears, and mourn bitterly like doves: we look for
    judgment, but there is none; for salvation, but it is far from us.'
  nhw-BL: Tojuanti tinanalcaj quen osome catli ya mayancamictinemij. Huan titlaayijhuíaj
    quen palomajme. Tijtemohuaj Toteco para ma techmanahuis huan ma techmaquixti,
    pero yaya amo techmanahuía, niyon amo techmaquixtía. Eltoc pampa yaya ayacmo techchihuilía
    cuenta.
  swh-ONEN: Wote tunanguruma kama dubu; tunalia kwa maombolezo kama hua. Tunatafuta
    haki, kumbe hakuna kabisa; tunatafuta wokovu, lakini uko mbali.
  bba-bba: Sɑ ɡbɑ̃rɑmɔ nɡe yɑɑ ɡɔbɑ, mɑ sɑ sumɔ nɡe kpɑrukonu. Yinni Gusunɔ, sɑ mɑrɑ
    ɑ sun yɑkiɑ, ɑdɑmɑ wunɛn fɑɑbɑ yɑ kɑ sun tondɑ. N ǹ koore su ye wɑ.
  eng-KJVCPB: 'We roar all like bears, And mourn sore like doves: We look for judgment,
    but there is none; For salvation, but it is far off from us.'
  luo-luo: Walak mana ka ondiegi kendo wadengo malit mana ka akuru. Wadwaro ngʼado
    bura makare to ok wayud kata achiel, kendo wamanyo ngʼama reswa to obor kodwa.
  meu-meu: Ai iboumai ai na bea heḡereḡeredia a ḡoumu; a tai louloumu, pune na heheto.
    Hahemaoro ḡoevaḡoeva a tahuamu, to asi ḡauna; hahemauri a tahuamu, to ia na dauhai.
  npi-ULB: हामी भालुझैं कराउँछौं र ढुकुरझैं विलाप गर्छौं । हामी न्यायको आशा गर्छौं,
    तर त्यहाँ छैन । छुटकाराको खोज्‍छौं, तर त्‍यो हामीबाट टाढा छ ।
  yor-yor: Gbogbo wa là ń ké bí i beari; àwa pohùnréré ẹkún bí àdàbà. A ń wá ìdájọ́
    òdodo ṣùgbọ́n kò sí; à ń wọ́nà fún ìtúsílẹ̀, ṣùgbọ́n ó jìnnà réré.
  pes-OPCB: همهٔ ما همچون خرسهای گرسنه خرناس می‌کشیم و مانند فاخته‌ها می‌نالیم. به
    خداوند روی می‌آوریم تا ما را نجات دهد، اما بی‌فایده است؛ زیرا او از ما روگردان
    شده است.
  tgl-ULB: Kami ay umuungal katulad ng mga oso at dumadaing katulad ng mga kalapati;
    kami ay naghihintay ng katarungan, pero wala; para masagip, pero ito ay malayo
    mula sa amin.
  hui-hui: Ina mini dege dindiho howa iname biango dudu ale timbuni mini beame gururu
    laradagua bialu ega puyu bedarume howe dodowe laradagua bialu kamagoni ndobe.
    Ani kamago nde iname Anduane Homogonaga mana tigabi bayale ngago hai bialu howa
    handa walia habe nahe. Ibugua ina pele ngialu haru dai bilo hondo harimago ai
    ogoni kaundiaore nga.
  mya-mya: ငါ​တို့​သည်​ကြောက်​လန့်​တုန်​လှုပ်​လျက်​စိတ် သော​က​ရောက်​ရ​ကြ​၏။ မိ​မိ​တို့​ကို​မ​တ​ရား
    ပြု​သူ​များ​လက်​မှ​ကယ်​တော်​မူ​ရန် ဘု​ရား​သ​ခင်​အား​တမ်း​တ​ကြ​ပါ​သော်​လည်း အ​လွန်
    ဝေး​ကွာ​နေ​လျက်​အ​ချည်း​နှီး​ပင်​ဖြစ်​ပါ​၏။
  bod-N: རང་ཅག་གིས་དོམ་ལྟར་ངར་སྐད་སྒྲོག་ཅིང་། ཕུག་རོན་བཞིན་དུ་སྨྲེ་སྔགས་འདོན། ང་ཚོས་དྲང་བདེན་འཚོལ་ཡང་དྲང་བདེན་མི་རྙེད།
    ཐར་པ་ལ་སྒུག་ཀྱང་དེ་ནི་རང་ཅག་དང་རྒྱང་ཐག་ཧ་ཅང་རིང་པོ་ཡིན།
  sna-sna: Tose tiri kuomba samapere; tinorira nokurira kukuru senjiva. Tinotsvaka
    kururamisira, asi hatikuwani; tinotsvaka kurwirwa, asi kuri kure kure.
  spa-BLM: Todos rugimos como osos y gimen tristemente como palomas. Buscamos justicia,
    pero no la hay, para la salvación, pero está lejos de nosotros.
  cac-cac: Ay b'aj scot coval, sn̈iii yol co jaj icha noc' oso, mato tzon̈ c'acvi
    icha noc' paramuch. Sco tan̈vej co ch'olb'itaj d'a stojolal, palta malaj b'aq'uin̈
    sb'o caji. Sco tan̈vej co colji, palta najat yajcanel d'ayon̈.
  swh-ULB: Sisi tunaunguruma kama dubu na kuomboleza kama njiwa; tunasubiria haki,
    lakini hakuna kitu; kwa ukombozi, lakini uko mbali na sisi.
  bel-bel: Усе мы равем, як мядзьведзі, і вуркочам, як галубы; чакаем суду, і няма
    яго, - ратунку, але ён далёкі ад нас.
  deu-ELBBK: Wir brummen alle wie die Bären, und wir girren wie die Tauben. Wir harren
    auf Recht, und da ist keins; auf Rettung, aber sie ist fern von uns.
  mbb-OT: Tenged te kegkeseeng tew nekezag-es kiw he henduen kiw te edhiniǥer he bir
    wey egkaǥi he merepatik. Ebperateng kiw he edsilutan te Megbevayà is menge kuntada
    tew ne edlibriyen kiw zin, piru wazà heini mehitavù.
  mal-2015: ഞങ്ങൾ എല്ലാവരും കരടികളെപ്പോലെ അലറുന്നു; പ്രാവുകളെപ്പോലെ ഏറ്റവും കുറുകുന്നു;
    ഞങ്ങൾ ന്യായത്തിന്നായി കാത്തിരിക്കുന്നു എങ്കിലും ഒട്ടുമില്ല; രക്ഷെക്കായി കാത്തിരിക്കുന്നു;
    എന്നാൽ അതു ഞങ്ങളോടു അകന്നിരിക്കുന്നു.
  gup-gup: Karridjalkangewarre, dja karringeyngeyime yiman mayh nawu kamarrwedowe.
    Ngad karriyawayawan kunmak, dja bonj, minj karridjadmerren bu mandjad dorrengh.
    Karridjare bu nangale kanngehke, dja bonj. Larrk.
  rmc-rmc: Savore dudrinas sar o bokhale medveďa, furt rovas sar o holubi, užaras
    o spravodľišagos, ale na avel, užaras e zachrana, ale hiňi amendar dur.
  pes-OPV: جمیع ما مثل خرسها صدا می‌کنیم و مانندفاخته‌ها ناله می‌نماییم، برای انصاف
    انتظارمی کشیم و نیست و برای نجات و از ما دورمی شود.
  ron-1924: Мормэим ку тоций ка ниште уршь, не вэитэм ка ниште порумбей, аштептэм
    избэвиря, ши ну есте, аштептэм мынтуиря, ши еа есте департе де ной.
  ben-OBCV: আমরা সবাই ভালুকের মতো গর্জন করি; ঘুঘুর মতোই আমরা করুণ আর্তস্বর করি। আমরা
    ন্যায়বিচারের অপেক্ষা করি, কিন্তু পাই না; মুক্তির প্রতীক্ষায় থাকি, কিন্তু তা
    দূরে থাকে।
  som-som: Kulligeen sida orsooyin oo kale ayaynu u cabaadnaa, oo sida qoolleyo oo
    kale ayaynu u baroorannaa. Waxaynu sugnaa caddaalad, laakiinse lama arko, oo waxaynu
    sugnaa badbaado, laakiinse way inaga fog tahay.
  lat-VUC: 'Rugiemus quasi ursi omnes, et quasi columbæ meditantes gememus: exspectavimus
    judicium, et non est; salutem, et elongata est a nobis.'
  eng-ASVBT: 'We roar all like bears, and moan sore like doves: we look for justice,
    but there is none; for salvation, but it is far off from us.'
  ita-1885: Noi tutti fremiamo come orsi, e gemiamo continuamente come colombe; abbiamo
    aspettato il giudicio, e non ve n'è punto; la salute, ed ella si dilunga da noi.
  eng-LXXUP: 'They shall proceed together as a bear and as a dove: we have waited
    for judgment, and there is no salvation, it is gone far from us.'
  eng-ULB: We growl like bears and moan like doves; we wait for justice, but there
    is none; for rescue, but it is far from us.
  spa-VBL: Todos nosotros gruñimos como osos y arrullamos como palomas mientras esperamos
    que se haga justicia, pero nunca sucede; esperamos la salvación, pero nunca la
    recibimos.
  fra-_FOB: Nous rugissons tous comme des ours; nous ne cessons de gémir comme des
    colombes; nous attendons le jugement, et il n'y en a point; le salut, et il est
    loin de nous!
  mal-mal: ഞങ്ങൾ എല്ലാവരും കരടികളെപ്പോലെ അലറുന്നു; പ്രാവുകളെപ്പോലെ ഏറ്റവും കുറുകുന്നു;
    ഞങ്ങൾ ന്യായത്തിനായി കാത്തിരിക്കുന്നു എങ്കിലും ഒട്ടുമില്ല; രക്ഷക്കായി കാത്തിരിക്കുന്നു;
    എന്നാൽ അത് ഞങ്ങളോട് അകന്നിരിക്കുന്നു.
  urd-GVR: Ham sab niḍhāl hālat meṅ rīchhoṅ kī tarah ġhurrāte, kabūtaroṅ kī mānind
    ġhūṅ ġhūṅ karte haiṅ. Ham insāf ke intazār meṅ rahte haiṅ, lekin besūd. Ham najāt
    kī ummīd rakhte haiṅ, lekin wuh ham se dūr hī rahtī hai.
  suz-BL: गो नेल्‍ल वां खोदेंशो पा ग्रीनीकी। ढुकुर खोदेंशो पा रोंका पाइनीकी। गो ठीक
    निसाफ माल्‍ना माल्‍न बाक्‍नीकी, तन्‍न मथित्‍नीकी। पाप रे ब्रोंइतीक माल्‍नीकी,
    तन्‍न मेको आंइ क्‍येङा ङोन बाक्‍ब।
  eng-NOY: We groan, all of us, like bears, And like doves we make a continued moan;
    We look for judgment, and it cometh not; For salvation, and it is far from us.
  ita-1927: Tutti quanti mugghiamo come orsi, andiam gemendo come colombe; aspettiamo
    la sentenza liberatrice, ed essa non viene; la salvezza, ed ella s’allontana da
    noi.
  ckb-ckb: هەموومان وەک ورچ دەبۆڕێنین، وەک کۆتر دەگمێنین، چاوەڕێی دادپەروەری دەکەین
    و نییە، بە هیوای ڕزگارین، بەڵام لێمان دوور دەکەوێتەوە.
  eng-BBE: 'We make noises of grief, like bears, and sad sounds like doves: we are
    looking for our right, but it is not there; for salvation, but it is far from
    us.'
  kan-OKCV: ನಾವೆಲ್ಲರೂ ಕರಡಿಗಳ ಹಾಗೆ ಗುರುಗುಟ್ಟುತ್ತೇವೆ. ನಾವು ಪಾರಿವಾಳಗಳಂತೆ ದುಃಖದಿಂದ ಕೊರಗುತ್ತೇವೆ.
    ನ್ಯಾಯಕ್ಕಾಗಿ ಕಾದುಕೊಳ್ಳುತ್ತೇವೆ. ಆದರೆ ಅದು ಸಿಕ್ಕದು, ರಕ್ಷಣೆಯಾದರೋ ಅದು ನಮಗೆ ದೂರವಾಗಿದೆ.
  tam-2017: நாங்கள் அனைவரும் கரடிகளைப்போல உறுமி, புறாக்களைப்போலக் கூவிக்கொண்டிருக்கிறோம்,
    நியாயத்திற்குக் காத்திருந்தோம், அதைக் காணோம்; இரட்சிப்புக்குக் காத்திருந்தோம்,
    அது எங்களுக்குத் தூரமானது.
  spa-RV-1909: 'Aullamos como osos todos nosotros, y gemimos lastimeramente como palomas:
    esperamos juicio, y no lo hay; salud, y alejóse de nosotros.'
  ron-BTF: Răcnim toţi ca urşii şi jelim mult ca porumbeii, căutăm judecata, dar nu
    este niciuna; salvarea, dar este departe de noi.
  eng-WEBP: We all roar like bears and moan sadly like doves. We look for justice,
    but there is none, for salvation, but it is far off from us.
  eng-FBV: All of us growl like bears and coo like doves as we wait for justice to
    be done, but it never happens; we wait for salvation, but never receive it.
  nld-1939: Wij grommen allen als beren, En klagen als kirrende duiven; Wij wachten
    op recht, maar het wil niet komen, Op redding, maar zij blijft verre van ons.
  nch-BL: Tojuanti tinanalcaj quej osome cati ya mayancamictinemij. Huan tiaxtij quej
    palomajme. Tijtemohuaj Toteco para ma techmanahui huan ma techmaquixti, pero yaya
    amo techmanahuía, yon amo techmaquixtía. Eltoc pampa yaya ayecmo techchihuilía
    cuenta.
  vie-1934: Chúng ta cứ rên siếc như con gấu, và rầm rì như chim bò câu; trông sự
    công bình, mà nó không đến, đợi sự cứu rỗi, mà nó cách xa!
  hin-CV: हम सभी रीछ के समान गुर्राते हैं; तथा कबूतरों के समान विलाप में कराहते हैं.
    हम न्याय की प्रतीक्षा करते हैं, किंतु न्याय नहीं मिलता; हम छुटकारे की राह देखते
    हैं, किंतु यह हमसे दूर है.
  eng-OURB: We all roar like bears, and moan bitterly like doves. We look for mishpat
    ·justice·, but there is none; for yishu'ah ·salvation·, but it is far off from
    us.
  spa-BES: 'Hacemos ruidos de dolor, como osos, y sonidos tristes como palomas: estamos
    buscando nuestra justicia, pero no está allí; por la salvación, pero está lejos
    de nosotros.'
  tdx-tdx: Mañaolo hoe dobe tika, mangololoike hoe deho; mipay ty vantañe fa tsy eo;
    ty fandrombahañe, fe mitòtse aman-tika.
  tha-KJV: เราทุกคนครางเหมือนหมี และพิลาปเหมือนนกเขา และมองหาความยุ​ติ​ธรรม แต่​ไม่มี​เลย
    หาความรอด แต่​ก็​อยู่​ไกลจากเรา
  por-BR-2018: Todos nós bramamos como ursos, e continuamente gememos como pombas;
    esperamos pela justiça, e nada acontece ; esperamos pela salvação, porem ela está
    longe de nós.
  deu-ELO: Wir brummen alle wie die Bären, und wir girren wie die Tauben. Wir harren
    auf Recht, und da ist keines; auf Rettung, aber sie ist fern von uns.
  eng-WYC-2018: All we shall roar as bears, and we shall wail thinking as culvers;
    we abided doom, and none there is; we abided health, and it is made far from us.
    (We all shall roar like bears, and we shall wail thinking like doves; we wait
    for justice, but there is none; we wait for deliverance, or salvation, but it
    is made far from us.)
  epo-epo: Ni ĉiuj blekegas kiel ursoj, kaj ni ĝemas kiel kolomboj; ni atendas justecon,
    sed ĝi forestas; savon, sed ĝi estas malproksime de ni.
  uig-PIN: Eyiⱪlardǝk nǝrǝ tartimiz, Pahtǝklǝrdǝk ⱪattiⱪ aⱨ urimiz; Biz ⱨɵküm-ⱨǝⱪiⱪǝtni
    kütüp ⱪaraymiz, biraⱪ u yoⱪ; Nijat-ⱪutuluxni kütimiz, biraⱪ u bizdin yiraⱪtur;
  beo-beo: Ninia da beda:i bagade amola se naba. Ninia da Gode nini se nabasu amola
    wadela:i hou amoga gaga:ma:ne bagade hanai gala, be Ea gaga:su hame ba:sa.
  tpi-OTNT: Ol dispela hevi i mekim mipela i pilim nogut tru, na mipela i singaut
    olsem ol bea na krai bilong mipela i olsem krai bilong pisin ol i kolim balus.
    Mipela i wet long yu long soim stretpela pasin bilong yu na helpim na kisim bek
    mipela. Tasol nogat. Stretpela pasin bilong yu i stap longwe long mipela.
  hau-SA: Muna gurnani kamar beyar; muna ta ƙugi kamar kurciyoyi. Muna ta neman adalci
    amma ina; mun nemi fansa, amma yana can da nisa.
  uig-LAT: Éyiqlardek nere tartimiz, Paxteklerdek qattiq ah urimiz; Biz höküm-heqiqetni
    kütüp qaraymiz, biraq u yoq; Nijat-qutulushni kütimiz, biraq u bizdin yiraqtur;
  nde-nde: Sonke siyahwabha njengamabhele, sibubule ngosizi njengamajuba. Sidinga
    ukwahlulela okuhle, kodwa kasikutholi; sidinga ukuhlengwa, kodwa kukhatshana.
  ton-ton: ‌ʻOku tau tangi kotoa pē ʻo tatau mo e fanga pea, pea ʻoku tangi mamahi
    ʻo hangē ko e kulukulu, ʻoku tau kumi ki he fakamaau, ka ʻoku ʻikai; ki he fakamoʻui,
    ka ʻoku mamaʻo ia ʻiate kitautolu.
  ces-1613: Mumleme všickni my jako nedvědi, a jako holubice ustavičně lkáme. Očekáváme
    na soud, ale není ho, na vysvobození, ale daleké jest od nás.
  eng-WMB: We all roar like bears and moan sadly like doves. We look for justice,
    but there is none, for salvation, but it is far off from us.
  tam-TCV: நாங்கள் யாவரும் கரடிகளைப்போல் உறுமுகிறோம்; புறாக்களைப்போல் கவலையுடன் விம்முகிறோம்.
    நியாயத்திற்குக் காத்திருந்தோம், ஆனால் அதைக் காணவில்லை; விடுதலையை எதிர்பார்த்திருந்தோம்,
    அதுவும் தூரத்திலேயே இருக்கிறது.
  ceb-ULB: Mongulob kita daw uso ug moagulo sama sa salampati; naghulat kita alang
    sa hustisya, apan wala kini; sa kaluwasan, apan layo kini kanato.
  pol-UBG: Ryczymy wszyscy jak niedźwiedzie, jak gołębie ciągle wzdychamy; oczekujemy
    sądu, ale go nie ma; oczekujemy na wybawienie, ale jest od nas daleko.
  urd-GVU: ہم سب نڈھال حالت میں ریچھوں کی طرح غُراتے، کبوتروں کی مانند غوں غوں کرتے
    ہیں۔ ہم انصاف کے انتظار میں رہتے ہیں، لیکن بےسود۔ ہم نجات کی اُمید رکھتے ہیں،
    لیکن وہ ہم سے دُور ہی رہتی ہے۔
  deu-1912: Wir brummen alle wie die Bären und ächzen wie die Tauben; denn wir harren
    aufs Recht, so ist's nicht da, aufs Heil, so ist's ferne von uns.
  kan-2017: ನಾವೆಲ್ಲರೂ ಕರಡಿಗಳಂತೆ ಗುರುಗುಟ್ಟುತ್ತೇವೆ, ಪಾರಿವಾಳಗಳಂತೆ ಮುಲುಗುತ್ತಲೇ ಇದ್ದೇವೆ;
    ನಾವು ಯೆಹೋವನ ನ್ಯಾಯನಿರ್ಣಯವನ್ನು ಎದುರುನೋಡಿದರೂ ಅದು ನಮಗೆ ಸಿಕ್ಕದು, ಆತನ ರಕ್ಷಣಕಾರ್ಯವನ್ನು
    ನಿರೀಕ್ಷಿಸಿದರೂ ಅದು ನಮಗೆ ದೂರವಾಗಿರುವುದು.
  yap-yap: Kad rusgad nike m’ay e liyab ngodad. Gadad be finey Got ni nge lagdad ko
    pi’in yad be gafgow nagdad nge kireb, machane dariy ban’en ni be thil riy.
  hlt-MCSB: Mamih he vom bangla boeih n'kawk uh tih vahui bangla n'tuk la n'tuk uh.
    Tiktamnah te n'lamtawn dae om voel pawt tih khangnah khaw mamih lamloh hla coeng.
  mdy-ETH: ኑኡኒ ቢያሢ ዲቤ ጎዖ ቦዖጉዲ ዖኦሌኔ፥ ዶኦሌጉዲያ ኩኩቲ ዒናፓ ዬኤኬኔ፤ ፒዜ ዎጌንታ ዻቂንታኣ ኑ ዴንቃኒ ካፔኔ፤
    ዬይ ባካ ጋዓንቴ ኑ ኮራፓ ሃኪ ባይቄኔ።»
  twi-ASANTE: Yɛn nyinaa pɔ so te sɛ sisire; yɛde awerɛhoɔ kurum sɛ mmorɔnoma. Yɛhwehwɛ
    atɛntenenee nso yɛnhunu bi; ɔgyeɛ nanso ɛwɔ akyirikyiri.
  eng-WEBU: We all roar like bears and moan sadly like doves. We look for justice,
    but there is none, for salvation, but it is far off from us.
  wal-wal: Nuuni ubbaikka gaammuwaadan gudoos; haraphphetudankka azzanidi ooloos.
    Nuuni suure pirddaa koyida; shin demmibookko. Qassi atotettaakka koyida; shin
    i nuuppe haakkiis.
  spa-PDDPT: Todos nosotros gruñimos como osos, y gemimos con lástima como palomas.
    Esperamos justicia y no la hay, salvación, y está lejos de nosotros.
  gun-gun: Nhande kuery ha'e javi nhakororõ 'rã urso rami, ha'e apykaxu rami 'rã nhanepoaẽ
    rei. Anhetẽ rupi joguerekoarã nharõ teĩ ndajajoui. Jaa jepe aguã jaeka teĩ mombyry
    oĩ nhandegui.
  ilo-ULB: Agngerngerngerkami a kas kadagiti oso ken umas-asugkami a kas kadagiti
    kalapati; agur-uraykami para iti hustisia, ngem awan; agur-uraykami iti mangispal,
    ngem adayo daytoy kadakami.
  kpg-kpg: Gimaadou e mmaadagu ge de nnoomaalia. Gimaadou e hiihai gi God gi haga dagaloaha
    gimaadou gi daha mo di hagaduadua mo nia hai gee, malaa di mee ne hai ai.
  uig-ARA: ئېيىقلاردەك نەرە تارتىمىز، پاختەكلەردەك قاتتىق ئاھ ئۇرىمىز؛ بىز ھۆكۈم-ھەقىقەتنى
    كۈتۈپ قارايمىز، بىراق ئۇ يوق؛ نىجات-قۇتۇلۇشنى كۈتىمىز، بىراق ئۇ بىزدىن يىراقتۇر؛
  sus-sus: Won xurundunma alɔ burun subee, won wa xui raminima alɔ ganbɛ. Won gbe
    ɲɔxɔɛ nan fenfe, kɔnɔ won mu a sɔtɔma. Won xaxili tixi kisi nan na, kɔnɔ a makuya
    won na.
  pon-2006: Se patohwan masepwehkada oh pahtoula. Se ngoangki Koht en ketin doareikitala
    sang kahpwal oh sapwung, ahpw sohte mehkot wiawi.
  ksd-ksd: Da kukula da ra umana bear, ma da riri tuna da ra umana uka; da kaina upi
    ra takodo na varkurai, ma pata, upi ra varvalaun, ma i ki vailik kan dat.
  tur-YTC: Hepimiz ayılar gibi homurdanıyoruz, güvercinler gibi de hüzünle inliyoruz.
    Adalet arıyoruz, ama yok; Kurtuluş arıyoruz, ama bizden uzak.
  grc-BRENT: Ὡς ἄρκος καὶ ὡς περιστερὰ ἅμα πορεύσονται· ἀνεμείναμεν κρίσιν, καὶ οὐκ
    ἔστι σωτηρία, μακρὰν ἀφέστηκεν ἀφʼ ἡμῶν.
  ind-AYT: Kami semua mengerang seperti beruang, dan merintih seperti merpati. Kami
    mengharapkan keadilan, tetapi tidak ada; mengharapkan keselamatan, tetapi itu
    jauh dari kami.
  nya-nya: 'Tonse timabangula ngati zimbalangondo: Timalira modandaula ngati nkhunda.
    Tinayembekezera kuweruza kolungama; koma sitikupeza. Timayembekezera chipulumutso
    koma chimakhala nafe kutali.”'
  hrv-hrv: Svi mumljamo kao medvjedi i gučemo tužno kao golubovi. Očekivasmo Sud,
    a njega nema, i spasenje - od nas je daleko.
  mps-mps: Te sęgę dabego da dwai dene mu ebaso, te dago te genuai hasa bea dabego
    gani gani wabo tiwai weyu, te dago gela wali te ba higo po wabo tiwai yali. Tama
    dago te nageba tonalu, te nago doloba pai kolesaga ola mayu, te da tau selama,
    ma sabo tonalubo dao. Tiali goli, menio. Te nago doloba pai kolesaga dade digibulu
    elalubo dao,” wali.
  tpi-tpi: Ol dispela hevi i mekim mipela i pilim nogut tru, na mipela i singaut olsem
    ol bea na krai bilong mipela i olsem krai bilong pisin ol i kolim balus. Mipela
    i wet long yu long soim stretpela pasin bilong yu na helpim na kisim bek mipela.
    Tasol nogat. Stretpela pasin bilong yu i stap longwe long mipela.
  dan-1931: vi brummer alle som Bjørne, kurrer vemodigt som Duer; vi bier forgæves
    på Ret, på Frelse, den er os fjern.
  vie-OVCB: Chúng ta gầm gừ như gấu đói; chúng ta rên rỉ như bồ câu than khóc. Chúng
    ta trông đợi công lý, nhưng không bao giờ đến. Chúng ta mong sự cứu rỗi, nhưng
    nó ở quá xa.
  guj-2017: અમે રીંછની જેમ ઘૂરકીએ છીએ અને કબૂતરની જેમ નિસાસો નાખીએ છીએ; અમે ઇનસાફની
    રાહ જોઈએ છીએ, પણ કંઈ મળતો નથી; ઉદ્ધારની રાહ જોઈએ છીએ, પણ તે અમારાથી દૂર છે.
  pon-2006A: Se patohwan masepwehkada oh pahtoula. Se ngoangki Koht en ketin doareikitala
    sang kahpwal oh sapwung, ahpw sohte mehkot wiawi.
  por-BRBSL: Todos nós rugimos como ursos e gemem tristemente como pombas. Buscamos
    a justiça, mas não há nenhuma, para a salvação, mas está muito longe de nós.
  cth-cth: Tavom patetlah ka hram awh teh, bakhu patetlah ka cingou awh. Kângingnae
    ka tawng awh ei, pâphawng awh hoeh toe. Rungngangnae ngaihawi awh ei, maimouh
    koehoi ahla poung toe.
  twi-twi: Yɛn nyinaa woro so te sɛ sisi; yɛde awerɛhow kurum sɛ mmorɔnoma. Yɛhwehwɛ
    atɛntrenee nso yenhu bi; ogye, nanso ɛwɔ akyirikyiri.
  hlt-hlt: Mamih he vom bangla boeih n'kawk uh tih vahui bangla n'tuk la n'tuk uh.
    Tiktamnah te n'lamtawn dae om voel pawt tih khangnah khaw mamih lamloh hla coeng.
  tbz-SIM: Kɛ̀ ti kuɔ̀ mmukpɑsĩ̀mmù kɔ̃mɛ, kɛ kuɔ̀ yɛkpɛtìnɔ́nkperɛ tɛ̃mɛ̀, bɑ́ ti
    í om̀pu, kɛ kémmú Kuyie mbo ti pɑtɛmɛ̀, kɛ̀ dɛ̀ dò nyúóó, kɛ̀ ti bɑɑ mɛdɛɛtímɛ̀
    bɑ́ mɛ̀ í tuɔ̀kùní.
  msy-2020: Osɨmtɨzir kaba e gamima, e bar osemegha arai, mati afiar atiaba aroi.
    E dughiabar aghumra ikia aziavɨra iti, mati kuarazir bunbaba aghumram arai. E
    Godɨn guizɨn arazim bagha mɨzua iti. Bar puvatɨ. E Godɨn akurvazim bagh an gara
    iti. Ezɨ a bar en saghon iti.
  azb-azb: Hamımız ayı kimi nərildəyirik, Göyərçin tək inildəyirik. Ədalət gözləyirik,
    lakin heç bir şey yoxdur. Qurtuluş gözləyirik, amma bizdən uzaqdır.
  eng-DBY: 'We roar all like bears, and mourn grievously like doves: we look for judgment,
    and there is none; for salvation, [but] it is far from us.'
  hin-2017: हम सब के सब रीछों के समान चिल्लाते हैं और पिण्डुकों के समान च्यूं-च्यूं
    करते हैं; हम न्याय की बाट तो जोहते हैं, पर वह कहीं नहीं; और उद्धार की बाट जोहते
    हैं पर वह हम से दूर ही रहता है।
  wol-KYG: Nun ñépp a ngi xiiru ni rab wu aay, binnee binni niy xati, yaakaar yoon,
    yoon wuute, séentu wall, wall sore.
  eng-YLT: We make a noise as bears — all of us, And as doves we coo sorely; We wait
    for judgment, and there is none, For salvation — it hath been far from us.
  kne-kne: Maladingitan ya maganatan tako ay manseseed si kinalinteg ya kaisalakanan,
    ngem addawi en datako.
  eng-WYC-2017: All we shall roar as bears, and we shall wail thinking as culvers;
    we abided doom, and none there is; we abided health, and it is made far from us.
  eng-WMBB: We all roar like bears and moan sadly like doves. We look for justice,
    but there is none, for salvation, but it is far off from us.
  urd-GVH: हम सब निढाल हालत में रीछों की तरह ग़ुर्राते, कबूतरों की मानिंद ग़ूँ ग़ूँ
    करते हैं। हम इनसाफ़ के इंतज़ार में रहते हैं, लेकिन बेसूद। हम नजात की उम्मीद रखते
    हैं, लेकिन वह हमसे दूर ही रहती है।
  rug-rug: Gita doduru si kurumu gua tugo na bea; talotaṉa meke kunikunisi kumana
    guana kukuva. Hata vinilasa va toṉoto si gita, ba lopu boka dogoro vagi; pude
    ta rupaha pa tinasuna gua, ba seu hola sapu asa.
  gaz-gaz: Nu hundi akka amaaketaa gururiina; akka gugees gaddaan aadna. Murtii qajeelaa
    barbaanna; garuu hin arganne; fayyina barbaanna; inni garuu nurraa fagaateera.
  fra-LSG: Nous grondons tous comme des ours, Nous gémissons comme des colombes; Nous
    attendons la délivrance, et elle n’est pas là, Le salut, et il est loin de nous.
  gnn-gnn: Barrarirrina ŋanapurru yukurra ga galŋa‐yätjthirrina; ŋanapurrunydja ḏukṯukthirri
    yukurra ŋunhi ŋayi yurru Godthu ŋanapurrunha guŋga'yun, yurru yakana ŋayinydja
    ŋuli yukurra guŋga'yun ŋanapurrunha, liŋguna ŋayinydja ganarranana ŋanapurrunha,
    liŋgu ŋanapurru dhuwurr‐yätjmirrina wal'ŋu, yakana ŋamakurru.
  yal-yal: En sɔnxɔma alo kanko xaɲɛne, en kutunma alo ganbane. En yengi a ma kiti
    kɛndɛn xa sa en xa, koni na mi ligama! En yengi kisin ma, koni a makuya en na!
  haw-1868: Uwo no makou a pau, e like me na bea, A kaniuhu nui no hoi, e like me
    na manu nunu. Kakali no makou i ka hoopono, aole hoi, A i ke ola hoi, a ua mamao
    aku ia mai o makou aku.
  arb-NAV: كُلُّنَا نُزَمْجِرُ كَالدِّبَبَةِ، وَنَنُوحُ كَالْحَمَامِ. نَبْحَثُ عَنِ
    الْعَدْلِ فَلا نَجِدُهُ، وَعَنِ الْخَلاصِ وَإذَا بِهِ قَدِ ابْتَعَدَ عَنَّا،
  ewe-ewe: Mi katã miele gbe tem abe sisiblisiwo ene, eye miele xɔxlɔ̃m nublanuitɔe
    abe ahɔnɛwo ene. Miele mɔ kpɔm na ʋɔnudɔdrɔ̃ dzɔdzɔe, gake miekpɔ ɖeke o. Miele
    mɔ kpɔm na ɖeɖe, gake metsɔ ɖe mia gbɔ o,
  eng-LEE: We growl all of us like bears, and like doves do we moan sorely; we ever
    hope for justice, but there is none; for aid, but it is far from us.
  asm-FB: আমি ভালুকৰ দৰে চিঞৰি আছোঁ, আৰু কপৌৰ দৰে শোকধ্বনি কৰি আছোঁ; আমি ন্যায় বিচাৰৰ
    বাবে অপেক্ষা কৰোঁ, কিন্তু সেয়ে নাই; আৰু পৰিত্ৰাণলৈ বাট চাই থাকোঁ, কিন্তু সিও
    আমাৰ পৰা বহু দূৰত থাকে।
  sus-A: وٌن شُرُندُنمَ عَلْ بُرُن سُبٍيٍ، وٌن وَ شُي رَ مِنِمَ عَلْ فَنبّ. وٌن فبٍ
    حْشْي نَن قٍنقٍ، كْنْ وٌن مُ عَ سْتْمَ. وٌن شَشِلِ تِشِ كِسِ نَن نَ، كْنْ عَ مَكُيَ
    وٌن نَ.
  fra-SBL: Nous rugissons tous comme des ours et gémissent tristement comme des colombes.
    Nous cherchons la justice, mais il n'y en a pas, pour le salut, mais il est loin
    de nous.
  hbo-hbo: נֶהֱמֶ֤ה כַדֻּבִּים֙ כֻּלָּ֔נוּ וְכַיֹּונִ֖ים הָגֹ֣ה נֶהְגֶּ֑ה נְקַוֶּ֤ה
    לַמִּשְׁפָּט֙ וָאַ֔יִן לִֽישׁוּעָ֖ה רָחֲקָ֥ה מִמֶּֽנּוּ׃
  kik-kik: Ithuothe tũraramaga o ta nduba; tũcakayaga na kĩeha ta ndutura. Tũcaragia
    ũhoro wa gũtuĩrwo ciira na kĩhooto, na tũtingĩwona o na atĩa; tũgacaria ũhoro
    wa ũhonokanio, no ũgatũraihĩrĩria mũno.
  fra-NCL: Nous grondons tous comme des ours ; comme des colombes, nous ne cessons
    de gémir ; nous attendons le jugement, et il ne vient pas ; le salut, et il reste
    loin de nous.
  cek-AK: Taqomnawk baktiah a hangh o moe; pahuu baktiah a oi o; toenghaih to a pakrong
    o, toe a hnu o ai; pahlonghaih to a pakrong o, toe pahlonghaih loe aicae khae
    hoi angthla aep.
  cuk-cuk: Bela anmar wiob-uurmakedyob, uurmakbukwad. Nuu-sibu akiginnedyob, anmar
    akiginbukwad. Aisaar igar-innikigwad-imaked anmar na abdakbukwanad, gwen imaklessulid.
    Ollorgued-igala anmargi amba dikasulid.
  uig-CYR: Ейиқлардәк нәрә тартимиз, Пахтәкләрдәк қаттиқ аһ уримиз; Биз һөкүм-һәқиқәтни
    күтүп қараймиз, бирақ у йоқ; Ниҗат-қутулушни күтимиз, бирақ у биздин жирақтур;
  tel-2017: మేము ఎలుగుబంట్లలాగా గుర్రుమంటున్నాం. గువ్వలలాగా మూలుగుతున్నాం. న్యాయం
    కోసం చూస్తున్నాం, గానీ అది దొరకడం లేదు. విడుదల కోసం చూస్తున్నాం గానీ అది మాకు
    దూరంగా ఉంది.
  hat-BSA: Epi nou tout gwonde tankou lous, e plenyen ak tristès kon toutrèl. Nou
    espere lajistis, men nanpwen; pou delivrans, men li lwen nou.
  kos-kos: Kut sangeng ac toasrla. Kut kena God Elan molikutla liki mwe keok ac tafongla,
    tusruktu wangin ma sikyak.
  hbo-WLC: נֶהֱמֶ֤ה כַדֻּבִּים֙ כֻּלָּ֔נוּ וְכַיּוֹנִ֖ים הָגֹ֣ה נֶהְגֶּ֑ה נְקַוֶּ֤ה
    לַמִּשְׁפָּט֙ וָאַ֔יִן לִֽישׁוּעָ֖ה רָחֲקָ֥ה מִמֶּֽנּוּ׃
  ibo-ibo: Anyị na-agbọ ụja dịka bịa; anyị na-akwasị akwa ike dịka nduru nʼeru ụjụ.
    Anyị na-ele anya ikpe ziri ezi, ma ọ dịghị eru anyị aka; anyị na-ele anya nzọpụta,
    ma ọ dị anya nʼebe anyị nọ.
  ory-ory: ଆମ୍ଭେ ସମସ୍ତେ ଭଲ୍ଲୁକର ନ୍ୟାୟ ଗର୍ଜ୍ଜନ କରୁ ଓ ଘୁଘୁ ପରି ଅତିଶୟ ବିଳାପ କରୁ; ଆମ୍ଭେମାନେ
    ବିଚାରର ଅପେକ୍ଷା କରୁ, ମାତ୍ର ତାହା ନାହିଁ; ପରିତ୍ରାଣର ଅପେକ୍ଷା କରୁ, ମାତ୍ର ତାହା ଆମ୍ଭମାନଙ୍କଠାରୁ
    ଦୂରରେ ଅଛି।
  chk-chk: Kich meinisin sa wörüwör usun ekewe pear, sa pwal ngüngü usun ekewe lisom.
    Iwe, sa kütta pwüng, nge esap wor, sa pwal witiwiti ach sipwe ngasala, nge a toau
    senikich.
  rop-rop: Melabat jingat soriwei jis laiga hanggriwan beya. Melabat wandim God blanga
    seibum melabat en gibit melabat feyago, bat najing.
  ukr-1871: Всї ревемо ведмедями, а то знов гудемо голубами; суду ждемо, та й немає,
    — пільги, та вона далеко від нас.
  deu-1951: Wir brummen alle wie die Bären und seufzen ohne Unterlaß wie die Tauben;
    wir warten auf das Recht, aber es ist nirgends, und auf das Heil, aber es bleibt
    fern von uns.
  eng-JPS: We all growl like bears, and mourn sore like doves; we look for right,
    but there is none; for salvation, but it is far off from us.
  srp-1865: Rièemo svikoliki kao medvjedi, i jednako uèemo kao golubice; èekamo sud,
    a njega nema, spasenje, a ono je daleko od nas.
  lug-lug: Ffenna tuwuluguma ng’eddubu ne tusinda nga bukaamukuukulu. Tusuubira okuggyibwa
    mu kunyigirizibwa naye nga bwereere, n’obulokozi butuliwala.
  heb-heb: נהמה כדבים כלנו וכיונים הגה נהגה נקוה למשפט ואין לישועה רחקה ממנו׃
  ben-IRV: আমরা সবাই ভাল্লুকের মত গর্জন করি, পায়রার মত কাতর স্বরে ডাকি; আমরা ন্যায়বিচারের
    অপেক্ষা করি, কিন্তু পাই না; আমরা উদ্ধার পেতে চাই, কিন্তু তা আমাদের থেকে অনেক দূরে
    থাকে।
  pan-pan: ਅਸੀਂ ਸਾਰੇ ਰਿੱਛਾਂ ਵਾਂਗੂੰ ਗੁਰਰਾਉਂਦੇ ਹਾਂ, ਅਸੀਂ ਘੁੱਗੀਆਂ ਵਾਂਗੂੰ ਹੂੰਗਦੇ ਰਹਿੰਦੇ
    ਹਾਂ, ਅਸੀਂ ਨਿਆਂ ਨੂੰ ਉਡੀਕਦੇ ਹਾਂ, ਪਰ ਉਹ ਹੈ ਹੀ ਨਹੀਂ, ਮੁਕਤੀ ਨੂੰ, ਪਰ ਉਹ ਸਾਡੇ ਕੋਲੋਂ ਦੂਰ
    ਹੈ।
  mya-JVB: ငါ တို့ရှိသမျှ သည် ဝံ ကဲ့သို့ မြည်တမ်း ၍ ၊ ချိုး ကဲ့သို့ ညည်းညူ ကြ၏။ တရား
    စီရင်ခြင်းကို မြော်လင့် ၍ မ ရကြ။ ကယ်တင် ခြင်းကျေးဇူးကို မြော်လင့်သော်လည်း၊ ငါ
    တို့နှင့် ဝေး လှ၏။
  hmo-hmo: Ai ibounai be bea hegeregerena ai boiboi noho. Ai tai lou, tai lou, pune
    manu idia tai bamona. Kota maoromaoro ai tahua noho, to ai davaria lasi. Dirava
    ena mauri ai tahua noho, to ia be daudau.
  urd-urd: हम सब के सब रीछों की तरह गु़र्राते हैं और कबूतरों की तरह कुढ़ते हैं, हम
    इन्साफ़ की राह तकते हैं, लेकिन वह कहीं नहीं; और नजात के मुन्तज़िर हैं, लेकिन वह
    हम से दूर है।
  rus-SYN: Все мы ревем, как медведи, и стонем, как голуби; ожидаем суда, и нет его,
    - спасения, но оно далеко от нас.
  bqc-SIM: Wi wiilɛ lán wàiↄwa, wi ↄ́ↄlↄ wɛ̃nannↄ lán felenaↄwa. Wá wɛ́ ìↄ dↄ
    yã́zɛdei, wili eo, wá mɛ wã̀ wà wá suaba, a zã̀wanↄ.
  tcz-CHONGTHU: Eiho vompi gilkel tobang'in ikitum’uvin, chule lunghel na’a dim vakhu
    bangin imao’uve.Thu adih’a tan igaldot’uvin, hinla ahung hih beh in; eipan hu
    ding igaldot’un, hinla hichu eihoa konin gamla tah ahunghi.
  mar-mar: आम्ही अस्वलांसारखे गुरगुरतो आणि कबुतरांसारखे फिरतो, आम्ही न्यायाची वाट
    पाहातो पण काही नाही; तारणाची वाट पाहतो परंतु ते आम्हापासून फार दूर आहे.
  qub-qub: Llapanchïpis ucumaryanömi gaparpaycanchi. Palumanömi ataycanchi. Salbasyunta
    shuyararpis manami salbacunchïchu.
  hat-hat: N'ap wouke tankou chen, n'ap plenn tankou bourik anba chay. N'ap tann Bondye
    pou l' pran defans nou. Bichi! N'ap tann li vin delivre nou. Anyen menm!
  eng-BSB: We all growl like bears and moan like doves. We hope for justice, but find
    none, for salvation, but it is far from us.
  eng-WEBPB: We all roar like bears and moan sadly like doves. We look for justice,
    but there is none, for salvation, but it is far off from us.
  kbq-kbq: Ana knazamo higeta beamo'za vahe amprinaku'ma regazigazi nehazaza nehuta,
    maho namamo'za kragima nerazankna nehune. Ana nehuta fatgoma huno refko hu'zanku
    amuhara hu'nanagi afete nemegeta, tagu'mavazi zanku tavua anteta nehakonanagi
    afete me'ne.
  nhe-BL: Tojuanti tinanalcaj queja osome tlen ya mayancamictinemij. Huan tiayijtíaj
    queja palomas. Tijtemohuaj Toteco para ma techmanahuis huan ma techmaquixti, pero
    yajaya ax techmanahuía, niyon amo techmaquixtía. Eltoc pampa yajaya ayoc techchihuilía
    cuenta.
  gub-BL: Zakororo zàwàruhu uruxu her ma'e imukuhem kar pyrer ài zane. Zanekuhem pykahu
    ài no. Xiàro zanepyro àwàm. Iàrew tuwe a'e. Xiputar zanepytywà àwàm. Muite hekon
    zanewi a'e.
  eng-DRA: 'We shall roar all of us like bears, and shall lament as mournful doves.
    We have looked for judgment, and there is none: for salvation, and it is far from
    us.'
