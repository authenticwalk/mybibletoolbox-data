  uig-ARA: شۇنىڭ بىلەن ھەقىقەت يوقاي دەپ قالدى؛ ئۆزۈمنى يامانلىقتىن نېرى قىلاي دېگەن
    ئادەم خەقنىڭ ئولجا نىشانى بولۇپ قالدى!
  sus-sus: Nɔndi to xɔnɔ, tinxintɔɛ nan tun tɔɔrɔma. Alatala to a to, a tinxinyi mu
