  hbo-WLC: וַתְּהִ֤י הָֽאֱמֶת֙ נֶעְדֶּ֔רֶת וְסָ֥ר מֵרָ֖ע מִשְׁתּוֹלֵ֑ל וַיַּ֧רְא יְהוָ֛ה
    וַיֵּ֥רַע בְּעֵינָ֖יו כִּֽי־אֵ֥ין מִשְׁפָּֽט׃
  ibo-ibo: E, eziokwu alaala; onye ọbụla kwa nke na-achọ ibi ndụ ọma na-etinye onwe
