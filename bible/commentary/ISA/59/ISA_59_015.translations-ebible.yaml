  mdy-ETH: ጎኑሞ ባይቄኔ፤ ፑርታ ማዾ ሃሺ ፔና ካፔሢ ቡሪንታያ ማዔኔ፤ ናንጊና ናንጋ ጎዳ ፒዜ ዎጌ ባኣሢ ዛጊ ዖዬኔ።
  twi-ASANTE: Nokorɛ nni baabiara, obiara a ɔtwe ne ho firi bɔne ho no ayɛ ɔtamfoɔ.
