  tbz-SIM: Òmɔù tɛ̃́nkɛ í nɑ́ɑ́ ntimɔ́mmɔnti, Wèè dɔ́ kɛ́mpĩ́ ntimɔ́mmɔnti bɛ̀ ɔ̃
