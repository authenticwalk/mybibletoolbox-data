  ory-ory: 'ହଁ, ସତ୍ୟତାର ଅଭାବ ହୋଇଅଛି ଓ ଯେ ଦୁଷ୍କର୍ମ ତ୍ୟାଗ କରେ, ସେ ଆପଣାକୁ ଲୁଟିତ ସ୍ୱରୂପ
    କରେ; ପୁଣି, ସଦାପ୍ରଭୁ ଏହା ଦେଖିଲେ: ଆଉ, ନ୍ୟାୟବିଚାର ନ ଥିବାରୁ ଅସନ୍ତୁଷ୍ଟ ହେଲେ।'
  chk-chk: Ewer, let esap chüen nom, nge eman mi ükütiu le föföringau epwe riaföü
