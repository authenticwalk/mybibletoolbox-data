  tel-2017: విశ్వసనీయత ఎటో పోయింది. దుర్మార్గాన్ని విసర్జించేవాడు దోపిడీకి గురి అవుతున్నాడు.
    న్యాయం జరగకపోవడం చూసి యెహోవా ఎంతో బాధపడ్డాడు.
  hat-BSA: Wi, verite a manke; epi sila ki vire akote pou li pa fè mal la, fin fè
