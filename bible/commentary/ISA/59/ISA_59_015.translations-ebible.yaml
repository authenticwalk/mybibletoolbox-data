  heb-heb: ותהי האמת נעדרת וסר מרע משתולל וירא יהוה וירע בעיניו כי אין משפט׃
  ben-IRV: সততা দূরে চলে গিয়েছে এবং যে কেউ মন্দকে ত্যাগ করে সে অত্যাচারের শিকার হয়।
    সদাপ্রভু এই সব দেখলেন অসন্তুষ্ট হলেন কারণ সেখানে কোন ন্যায়বিচার নেই।
  pan-pan: ਸਚਿਆਈ ਲੱਭਦੀ ਹੀ ਨਹੀਂ ਅਤੇ ਜਿਹੜਾ ਬਦੀ ਤੋਂ ਭੱਜਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਿਕਾਰ ਬਣਾਉਂਦਾ
    ਹੈ। ਯਹੋਵਾਹ ਨੇ ਵੇਖਿਆ ਅਤੇ ਪ੍ਰਸੰਨ ਨਾ ਹੋਇਆ ਕਿਉਂ ਜੋ ਨਿਆਂ ਕਿਤੇ ਵੀ ਨਹੀਂ ਸੀ।
  mya-JVB: သစ္စာ သည် ပျက် ခဲ့ပြီ။ ဒုစရိုက် ကို ရှောင် သောသူသည် လုယူ ခြင်းကို ခံရ၏။
    ထိုအမှုကို ထာဝရဘုရား သည် မြင် လျှင် ၊ တရား မ ရှိသောကြောင့် မုန်း တော်မူ၏။
  hmo-hmo: Hereva momokani be ia noho lasi dainai, kara dika ia hadokoa gwauraia tauna,
    be haida ese do idia dagedage henia.” Lohiabada ese inai kara ia itaia, bona ia
    badu, kota maoromaoro be lasi dainai.
  urd-urd: हाँ, रास्ती गुम हो गई, और वह जो बुराई से भागता है शिकार हो जाता है। ख़ुदावन्द
    ने ये देखा और उसकी नज़र में बुरा मा'लूम हुआ कि 'अदालत जाती रही।
  rus-SYN: И не стало истины, и удаляющийся от зла подвергается оскорблению. И Господь
    увидел это, и противно было очам Его, что нет суда.
  bqc-SIM: Sĩana gbɛzãkpà, wì ↄ̃zↄ̃ gbɛ̃́ pↄ́ kɛ̃̀ vãiwawa. Dii wɛkpàlɛ gwà,
    à kɛ̀ɛ̀ ĩ́i, asa yã́zɛde kuo.
  tcz-CHONGTHU: Ahinai, thutah chu achemangin, chule aphalou hotbol chan chu akinokhum
    khumtai. Pakaiyin ahinven, thu adih’a kitanlou chu alung himo lheh jenge.
  mar-mar: सत्य जात राहिले आणि दुष्कर्मापासून दूर फिरणारे बळी पडतात. परमेश्वराने पाहिले
    पण त्यास कोठेच चांगुलपणा सापडला नाही, परमेश्वरास हे आवडले नाही.
  qub-qub: Rasun cajtaga mananami pipis parlannachu. Mana allita rurayta cachaycoj
    cajtaga ima charashallantapis suwapaycärinmi. Pipis allita mana ruraptin Tayta
    Diosga fiyupami rabyacurcusha.
  hat-hat: Pa gen moun serye ankò! Si ou pa fè tankou tout moun, se ou k'ap anba.
    Seyè a wè sa. Sa te fè l' mal paske pa t' gen jistis nan peyi a.
  eng-BSB: Truth is missing, and whoever turns from evil becomes prey. The LORD looked
    and was displeased that there was no justice.
  eng-WEBPB: Yes, truth is lacking; and he who departs from evil makes himself a prey.
    The LORD saw it, and it displeased him that there was no justice.
  kbq-kbq: Tamagema hu'zamo'a inaregafi fregeno, havi avu'avazama atrea vahera vahe'mo'za
    hatati'za azeri haviza nehaze. Hagi Ra Anumzamo'ma fatgo huno'ma refko hu avu'avazama
    nonkeno'a musena nosie.
  nhe-BL: '“Axaca quichihua tlen cuali. Huan se tlen nelía quichihua campeca para
    quicahuas tlamantli tlen ax cuali, sequinoc quicocolise huan quicalaquise ipan
    tlatzactli. Huan TOTECO quiitac tlen quichihua tequihuejme ipan tlamantli quej
    ni huan ax quipacti pampa quiitac para axaca quichihua tlen xitlahuac.” Huan TOTECO
    quiijto:'
  gub-BL: Ze'eg azeharomoete har ukàzym a'e. Pepuraraw kar ma'erahy peiko imunar 'ymaw
    rehe uzeagaw ma'e wanupe. Katu haw uhem pewi a'e. A'e rupi peneko haw iro Tupàn
    pe a'e.
  eng-DRA: 'And truth hath been forgotten: and he that departed from evil, lay open
    to be a prey: and the Lord saw, and it appeared evil in his eyes, because there
    is no judgment.'
