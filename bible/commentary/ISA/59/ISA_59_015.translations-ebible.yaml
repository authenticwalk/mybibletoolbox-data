  kan-2017: ಸತ್ಯವು ಇಲ್ಲವೇ ಇಲ್ಲ, ಕೇಡನ್ನು ಬಿಟ್ಟವನು ಸೂರೆಯಾಗುತ್ತಾನೆ.
  yap-yap: Ke buchu’uw e yul’yul’ ni en ra tal i ngongliy e kireb e ra pir’eg ni ir
