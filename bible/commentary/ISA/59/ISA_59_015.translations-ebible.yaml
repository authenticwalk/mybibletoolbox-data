verse: ISA.059.015
translations:
  mal-C: അതേ, സത്യം ഇല്ലാതെയായി, ദോഷം വിട്ടകലുന്നവൻ കവർച്ചയായിത്തീരുന്നു. യഹോവ അതുകണ്ടു;
    ന്യായമില്ലായ്കയാൽ അത് അവിടത്തേക്ക് അനിഷ്ടമായി.
  deu-TKW: Und so kam es, daß sich die Wahrheit vermissen läßt, und wer Böses meidet,
    muß sich ausplündern lassen. Als Jahwe das sah, da mißfiel es ihm, daß es kein
    Recht mehr gab.
  lin-lin: Solo ezali komonana lisusu na esika moko te ; bazali konyokola moto oyo
    azali kokima mabe. Yawe amoni yango mpe asepeli te ete kosambisa na bosembo ezali
    te.
  eng-LSV: And the truth is lacking, || And whoever is turning aside from evil, ||
    Is making himself a spoil. And YHWH sees, and it is evil in His eyes, || That
    there is no judgment.
  eng-GNV: 'Yea, trueth faileth, and hee that refraineth from euill, maketh himselfe
    a praye: and when the Lord sawe it, it displeased him, that there was no iudgement.'
  eng-WEBSTER: 'Yes, truth faileth; and he that departeth from evil maketh himself
    a prey: and the LORD saw it , and it displeased him that there was no judgment.'
  nhw-BL: '“Amo aqui quichihua catli cuali. Huan aqui hueli catli quichihua campica
    para quicahuas tlamantli catli amo cuali, quicalaquíaj ipan tlatzactli. Huan TOTECO
    quiitac ni tlamantli huan amo quipacti pampa quiitac para amo aqui quichihua catli
    xitlahuac.” Huan TOTECO quiijto:'
  swh-ONEN: Kweli haipatikani popote, na yeyote aepukaye uovu huwa mawindo. Bwana
    alitazama naye akachukizwa kwamba hapakuwepo haki.
  bba-bba: Gem mu kpɑ. Wi u mɑɑ kɔ̃sɑ suurimɔ bɑ rɑ nùn wɔriwɑ bu win yɑ̃nu ɡurɑ.
    Ye Yinni Gusunɔ u wɑ mɑ ɡem kun mɑɑ wɑ̃ɑ, yɑ ǹ kɑ nùn nɑɑwɛ.
  eng-KJVCPB: 'Yea, truth faileth; And he that departeth from evil maketh himself
    a prey: And the Lord saw it, and it displeased him That there was no judgment.'
  luo-luo: Adiera ok nyal yudi, kendo ngʼat motangʼ ne richo chuny ji ojokgo. Jehova
    Nyasaye norangogi kendo nokecho nikech ngʼado bura makare onge kuomgi.
  meu-meu: Hereva momokani na se miamu, bona dika e rakataniamu tauna na sibona damuḡa
    ai e hahelao. Iehova ese e itaia, bena baduna e badu, hahemaoro ḡoevaḡoeva na
    lasi dainai.
  npi-ULB: भरोसा हराएको छ, र जो दुष्‍टताबाट फर्किन्‍छ उसले आफूलाई शिकार बनाउँछ । परमप्रभुले
    यो देख्‍नुभयो र त्‍यहाँ न्याय नदेखेर अप्रशन्‍न हुनुभयो ।
  yor-yor: A kò rí òtítọ́ mọ́, àti ẹni tí ó bá sá fun ibi tì di ìjẹ. Olúwa wò ó ọkàn
    rẹ̀ sì bàjẹ́ pé kò sí ìdájọ́ òdodo.
  pes-OPCB: راستی از بین رفته است؛ و هر که بخواهد از ناراستی دوری کند، مورد سرزنش
    واقع می‌شود.» خداوند تمام این بدیها را دیده و غمگین است.
  tgl-ULB: Ang mapagkakatiwalaan ay naglaho ng tuluyan, at siya na tumalikod mula
    sa kasamaan ay ginagawang biktima ang kaniyang sarili. Nakita ito ni Yahweh at
    nagalit siya na wala ng katarungan.
  hui-hui: Heneneore lolene mbira inaha nawiore kama. Ani kamago howa mbiralime mana
    ko bulene ngago yu wahayagua agali maru karume agali ogoni lone mo ko holene henge
    taya bialu haga, lalu wali agalime laya, lene. Anduane Homogohanda ko uruni bialu
    hearu handalu hearia mana tigabi bulene mbira nawi heago hondowa ibunaga miniha
    turu naheore hene.
  mya-mya: ထို​အ​ရပ်​တွင်​ရိုး​သား​ဖြောင့်​မှန်​သူ​နည်း​ပါး လှ​သည်​ဖြစ်​၍ မ​ကောင်း​မှု​ကို​ရှောင်​ကြဉ်​သူ
    သည်​သူ​ရူး​ဟု​ပင်​အ​ထင်​ခံ​ရ​တတ်​ပါ​၏။'' ဤ​အ​ဖြစ်​သ​နစ်​ကို​မြင်​တော်​မူ​သ​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​တ​ရား​မျှ​တ​ခြင်း ကင်း​မဲ့​မှု​ကို​နှစ်​သက်​တော်​မ​မူ။-
  bod-N: བདེན་པ་མེད་ཅིང་ངན་པ་དང་བྲལ་བ་དག་བཅོམ་ནོར་དུ་གྱུར། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ནི་ལས་ངན་པར་གཟིགས་ཏེ།
    གང་ལ་ཞེ་ན། དྲང་པོ་གང་ཡང་མེད་པའི་ཕྱིར་རོ། །
  sna-sna: Zvokwadi haichawanikwi uye vanovenga zvakaipa ndivo vopambwa. Jehovha akatarisa
    akasafara kuti pakanga pasisina kururamisira.
  spa-BLM: Sí, falta la verdad; y el que se aparta del mal se convierte en presa.
    Yahvé lo vio, y le disgustaba que no hubiera justicia.
  cac-cac: Man̈xa mach tz'alan tas yel, axo eb' snib'ej yactancan chucal, tz'ic'jiec'
    tastac ay d'a eb', xchi eb' anima. A Jehová max scha sc'ol juntzan̈ tic, yujto
    maxtzac ch'olb'itaj eb' anima d'a stojolal.
  swh-ULB: Waaminifu wamenda zao, na yeyote anayegeuka mbali na maovu anajiathiri
    mwenyewe. Yahwe aliliona hilo na hakupendezwa maana hakuna haki.
  bel-bel: І ня стала ісьціны, і той, хто бяжыць ад ліха, падпадае пад зьнявагу. І
    Гасподзь убачыў гэта, і агідна было вачам Яго, што няма суду,
  deu-ELBBK: Und die Wahrheit wird vermisst; und wer das Böse meidet, setzt sich der
    Beraubung aus. Und der HERR sah es, und es war böse in seinen Augen, dass kein
    Recht vorhanden war.
  mbb-OT: Uya, naawè en is ketutuanan, ne is menge edlikey te kebaal te mezaat ne
    ebpesipelahan. Naahà heini te Nengazen, ne wazè din ikelipey is kenà ked-ikul
    te hustu he kukuman.
  mal-2015: സത്യം കാണാതെയായി; ദോഷം വിട്ടകലുന്നവൻ കവർച്ചയായി ഭവിക്കുന്നു; യഹോവ അതു
    കണ്ടിട്ടു ന്യായം ഇല്ലായ്കനിമിത്തം അവന്നു അനിഷ്ടം തോന്നുന്നു.
  gup-gup: Ngad minj ngarriyawan kunwoybuk, dja ngarridjalwirrihme bininj nawu kawarnyak
    kunwarre kayime. Nawu Yawey bennang nuye bininj, dja nang bedberre kunwarre bu
    minj birridjadmerrimeninj kore mandjadkenh. Wanjh kunmekbekenh nungka yidduy.
  rmc-rmc: Ňiko na vakerel o čačipen, a oda, ko pes visarel le nalačhipnastar, ačhel
    lengri korisť. O RAJ oda dikhľa a na sas leske pre dzeka, hoj ode nane ňisavo
    spravodľišagos.
  pes-OPV: و راستی مفقود شده است و هر‌که ازبدی اجتناب نماید خود را به یغما می‌سپارد.
    وچون خداوند این را دید در نظر او بد آمد که انصاف وجود نداشت.
  ron-1924: Адевэрул с-а фэкут невэзут, ши чел че се депэртязэ де рэу есте жефуит.
    Домнул веде, ку привиря мыниоасэ, кэ ну май есте ничо неприхэнире.
  ben-OBCV: সত্যের সন্ধান কোথাও পাওয়া যায় না, আর কেউ যদি মন্দতাকে ত্যাগ করে, সে
    অত্যাচারের শিকার হয়ে যায়। সেখানে ন্যায়বিচার নেই লক্ষ্য করে সদাপ্রভু অসন্তুষ্ট
    হলেন।
  som-som: Hubaal runta waa la waayayaa, oo ku alla kii sharka ka tagaaba wuxuu iska
    dhigaa wax la boobo, oo Rabbiguna taas wuu arkay, shar bayna u ahayd inaan caddaalad
    la arag.
  lat-VUC: Et facta est veritas in oblivionem, et qui recessit a malo, prædæ patuit.
    Et vidit Dominus, et malum apparuit in oculis ejus, quia non est judicium.
  eng-ASVBT: Yea, truth is lacking; and he that departeth from evil maketh himself
    a prey. And Jehovah saw it, and it displeased him that there was no justice.
  ita-1885: E la verità è mancata, e chi si ritrae dal male è stato in preda. Or il
    Signore ha veduto questo, e gli è dispiaciuto che non vi era dirittura alcuna.
  eng-LXXUP: And truth has been taken away, and they have turned aside their mind
    from understanding. And the Lord saw it, and it pleased him not that there was
    no judgment.
  eng-ULB: Trustworthiness has gone away, and he who turns away from evil makes himself
    a victim. Yahweh saw it and was displeased that there was no justice.
  spa-VBL: No hay verdad en ninguna parte, y quien abandona el mal es robado. El Señor
    vio lo que sucedía, y se molestó porque no había justicia.
  fra-_FOB: Et la vérité fait défaut, et quiconque se retire du mal est dépouillé.
    L'Éternel l'a vu, et cela lui a déplu, qu'il n'y ait point de justice.
  mal-mal: സത്യം കാണാതെയായി; ദോഷം വിട്ടകലുന്നവൻ കവർച്ചയായി ഭവിക്കുന്നു; യഹോവ അത് കണ്ടിട്ട്
    ന്യായം ഇല്ലായ്കനിമിത്തം അവിടുത്തേക്കു അനിഷ്ടം തോന്നുന്നു.
  lit-lit: Taip pat tiesos trūksta, ir kas šalinasi nuo blogio, pasidaro grobiu. Ir
    VIEŠPATS matė ir jo akyse tai buvo bloga, kad nebuvo teisingumo.
  urd-GVR: Chunāṅche sachchāī kahīṅ bhī pāī nahīṅ jātī, aur ġhalat kām se gurez karne
    wāle ko lūṭā jātā hai. Yih sab kuchh Rab ko nazar āyā, aur wuh nāḳhush thā ki
    insāf nahīṅ hai.
  suz-BL: थमा पतीक तेइ मथिंसीब। रिम्‍शो पाइब आन मारेइ मारेइ रोइक्‍चा पुंइसीनीम। मिनु
    परमप्रभु यावेमी मेको ताप्‍तु। मिनु ठीक निसाफ मबा, दे थम गाइश्‍शो बाक्‍त।
  eng-NOY: Truth is not to be found, And he that departeth from evil is plundered;
    And Jehovah saw it, And it displeased him that there was no justice.
  ita-1927: la verità è scomparsa, e chi si ritrae dal male s’espone ad essere spogliato.
    E l’Eterno l’ha veduto, e gli è dispiaciuto che non vi sia più rettitudine;
  ckb-ckb: ڕاستی ون بووە و ئەوەی لە خراپە لادەدات دەبێت بە نێچیر. یەزدان بینی و لەبەرچاوی
    خراپ بوو کە دادپەروەری نەبوو.
  eng-BBE: 'Yes, faith is gone; and he whose heart is turned from evil comes into
    the power of the cruel: and the Lord saw it, and he was angry that there was no
    one to take up their cause.'
  kan-OKCV: ಸತ್ಯವು ಇಲ್ಲವೇ ಇಲ್ಲ, ಕೇಡನ್ನು ಬಿಟ್ಟವನು ಬೇಟೆಯಾಗುತ್ತಾನೆ. ಯೆಹೋವ ದೇವರು ಇದನ್ನು
    ನೋಡಿ ನ್ಯಾಯವಿಲ್ಲವಲ್ಲಾ ಎಂದು ವ್ಯಸನಗೊಂಡನು.
  tam-2017: சத்தியம் தள்ளுபடியானது; பொல்லாப்பை விட்டு விலகுகிறவன் கொள்ளையாகிறான்;
    இதைக் யெகோவா பார்த்து நியாயமில்லையென்று விசனமுள்ளவரானார்.
  spa-RV-1909: 'Y la verdad fué detenida; y el que se apartó del mal, fué puesto en
    presa: y viólo Jehová, y desagradó en sus ojos, porque pereció el derecho.'
  ron-BTF: Da, adevărul lipseşte; şi cel ce se depărtează de rău se face pe sine o
    pradă, şi DOMNUL a văzut aceasta şi nu i-a plăcut că nu este judecată.
  eng-WEBP: Yes, truth is lacking; and he who departs from evil makes himself a prey.
    The LORD saw it, and it displeased him that there was no justice.
  eng-FBV: There's no truth anywhere, and anyone who does give up evil is robbed.
    The Lord saw what was going on, and was upset that there was no justice.
  nld-1939: De goede trouw is verbannen, En wie het kwade mijdt, stelt zich aan plundering
    bloot! Jahweh heeft het gezien, en is verontwaardigd, Omdat er geen recht meer
    bestaat.
  nch-BL: 'Amo aqui quichihua cati cuali. Huan cati hueli cati quichihua campeca para
    quicahuas tamanti cati amo cuali, quicalaquíaj ipan tatzacti. Huan TOTECO quiitac
    ni tamanti huan amo quipacti pampa quiitac para amo aqui quichihua cati xitahuac.
    Huan TOTECO quiijto:'
  vie-1934: Lẽ thật đã không còn, ai lánh điều dữ thì phải cướp bắt. Đức Giê-hô-va
    thấy không có sự công bình thì chẳng đẹp lòng,
  hin-CV: हां यह सच है कि सच्चाई नहीं रही, वह जो बुराई से भागता है, वह खुद शिकार हो
    जाता है. न्याय तथा मुक्ति याहवेह ने देखा तथा उन्हें यह सब अच्छा नहीं लगा क्योंकि
    कहीं भी सच्चाई और न्याय नहीं रह गया है.
  eng-OURB: Yes, truth is lacking; and he who departs from evil makes himself a prey.
    Adonai saw it, and it displeased him that there was no mishpat ·justice·.
  spa-BES: Sí, la fe se ha ido; y aquel cuyo corazón se ha vuelto del mal, llega al
    poder de los crueles; y el Señor lo vio, y se enojó de que no había nadie para
    defender su causa.
  tdx-tdx: Milesa ty havañonañe, ze mienga ty haratiañe manao ty vata’e ho injaheñe;
    vazoho’ Iehovà, le heje’e t’ie po-kavantañañe.
  tha-KJV: เออ สัจจะขาดอยู่ และผู้ใดที่พรากจากความชั่​วก​็ทำตัวให้เป็นเหยื่อ พระเยโฮวาห์ทรงเห็น
    แล​้วไม่เป็​นที​่พอพระทัยพระองค์​ที่​ไม่มี​ความยุติธรรม
  por-BR-2018: E a verdade se perde, e quem se desvia do mal corre o risco de ser
    saqueado; e o SENHOR o viu, pareceu mal em seus olhos, por não haver justiça.
  deu-ELO: Und die Wahrheit wird vermißt; und wer das Böse meidet, setzt sich der
    Beraubung aus. Und Jehova sah es, und es war böse in seinen Augen, daß kein Recht
    vorhanden war.
  eng-WYC-2018: And truth was made into forgetting, and he that went away from evil,
    was open to prey, either robbing. And the Lord saw, and it appeared evil in his
    eyes, for there is no doom. (And the truth was forgotten, and he who went away
    from evil, was laid open to theft, or to robbery. And the Lord saw, and it appeared
    evil to him, that there was no justice.)
  epo-epo: Kaj la vero estas forigita; kaj prirabata estas tiu, kiu detenas sin de
    malbono. Kaj la Eternulo vidis, kaj Li indignis, ke forestas justeco.
  uig-PIN: Xuning bilǝn ⱨǝⱪiⱪǝt yoⱪay dǝp ⱪaldi; Ɵzümni yamanliⱪtin neri ⱪilay degǝn
    adǝm hǝⱪning olja nixani bolup ⱪaldi!
  beo-beo: Moloidafa hou da hamedafa gala. Amaiba:le, nowa da wadela:i hou eno dunuma
    hamosu yolesisia, eno dunu da ema wadela:le hamomu.” Hina Gode da amo hou huluane
    ba:i dagoi. Amola moloidafa hou da hameba:le, E da hahawane hame.
  tpi-OTNT: I no gat wanpela stretpela pasin i stap wantaim mipela. Na sapos wanpela
    man i lusim ol pasin nogut bilong en, orait ol arapela i save painim ol kain kain
    rot bilong mekim nogut long em.” Bikpela i lukim ol manmeri i no mekim stretpela
    pasin, na em i no belgut long ol.
  hau-SA: Gaskiya ta ɓace gaba ɗaya, kuma duk wanda ya guji mugunta zai zama ganima.
    Ubangiji ya duba bai kuwa ji daɗi cewa babu adalci ba.
  uig-LAT: Shuning bilen heqiqet yoqay dep qaldi; Özümni yamanliqtin néri qilay dégen
    adem xeqning olja nishani bolup qaldi!
  nde-nde: Iqiniso kalitholwa ndawo; oxwaya ububi uyahlaselwa. UThixo wakhangela wadaniswa
    yikuswelakala kokwahlulela okuhle.
  ton-ton: '‌ʻIo, kuo mole ʻae moʻoni; pea ʻoku lau ko e faha ʻaia kuo afe mei he
    kovi: pea naʻe ʻafio ki ai ʻa Sihova, pea naʻe kovi ia ki hono fofonga ʻi he ʻikai
    ai ha fakamaau.”'
  ces-1613: Nýbrž zhynula pravda, a ten, kdož se uchyluje od zlého, loupeži bývá vydán;
    což vidí Hospodin, a nelíbí se to jemu, že není žádného soudu.
  eng-WMB: Yes, truth is lacking; and he who departs from evil makes himself a prey.
    The LORD saw it, and it displeased him that there was no justice.
  tam-TCV: ஒரு இடத்திலும் உண்மை காணப்படவில்லை; தீமையைவிட்டு விலகுகிறவர்கள் இரையாவார்கள்.
    யெகோவா அதைக்கண்டு, அங்கு நியாயமில்லாதபடியால், கோபங்கொண்டார்.
  ceb-ULB: Ang pagkamasaligan nahanaw na, ug kadtong motalikod sa daotan nakapahimo
    kaniya nga usa ka tukbonon. Nakita kini ni Yahweh ug wala nakapahimuot kaniya
    tungod sa wala nay hustisya.
  pol-UBG: Tak, prawda zginęła, a ten, kto odstępuje od zła, pada ofiarą łupu. PAN
    to widział i nie podobało mu się, że nie ma sądu.
  urd-GVU: چنانچہ سچائی کہیں بھی پائی نہیں جاتی، اور غلط کام سے گریز کرنے والے کو
    لُوٹا جاتا ہے۔ یہ سب کچھ رب کو نظر آیا، اور وہ ناخوش تھا کہ انصاف نہیں ہے۔
  deu-1912: und die Wahrheit ist dahin; und wer vom Bösen weicht, der muß jedermanns
