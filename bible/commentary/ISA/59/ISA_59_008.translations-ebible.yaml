verse: ISA.059.008
translations:
  mal-C: സമാധാനത്തിന്റെ മാർഗം അവർക്ക് അറിഞ്ഞുകൂടാ; അവരുടെ വഴികളിൽ ന്യായമില്ല. അവയെ
    അവർ വക്രതയുള്ള മാർഗങ്ങളാക്കി മാറ്റി; അതിൽക്കൂടി പോകുന്നവർ ആരുംതന്നെ സമാധാനം അറിയുകയില്ല.
  deu-TKW: 'Den Weg zum Frieden kennen sie nicht, und es giebt kein Recht auf ihren
    Geleisen; ihre Pfade haben sie sich krumm gemacht: keiner, der sie betritt, will
    etwas von Frieden wissen.'
  lin-lin: Bayebi nzela ya kimia te, mpe bosembo ezali na nzela na bango te ; bakomisaka
    nzela na bango nyoka-nyoka, moko te oyo akotambola na nzela yango akotikala koyeba
    kimia.
  eng-LSV: They have not known a way of peace, || And there is no judgment in their
    paths, || They have made their paths perverse for themselves, || None treading
    in it has known peace.
  eng-GNV: 'The way of peace they knowe not, and there is none equitie in their goings:
    they haue made them crooked paths: whosoeuer goeth therein, shall not knowe peace.'
  eng-WEBSTER: 'The way of peace they know not; and there is no judgment in their
    goings: they have made them crooked paths: whoever goeth therein shall not know
    peace.'
  nhw-BL: Amo anquiiximatij nopa ojtli catli temaca tlasehuilistli, niyon amo anquimatij
    quenicatza anquichihuase catli xitlahuac huan cuali. Anquitoquilíaj se ojtli catli
    huijcoltic, huan nochi catli yohuij amotepotzco nojquiya amo quema quipiyase tlasehuilistli.
  swh-ONEN: Hawajui njia ya amani, hakuna haki katika mapito yao. Wameyageuza kuwa
    njia za upotovu, hakuna apitaye njia hizo atakayeifahamu amani.
  bba-bba: I ǹ ɑlɑfiɑn swɑɑ yɛ̃. Bɛɛn sɑnu sɑnusu ku rɑ mɑɑ ɡem swĩi, sere swɛɛ yi
    yi ǹ dɛnde. Wi u ɡesi bɛɛn swɛɛ yi mwɑ kpuro, u ku rɑ bɔri yɛndu wɑ.
  eng-KJVCPB: 'The way of peace they know not; And there is no judgment in their goings:
    They have made them crooked paths: Whosoever goeth therein shall not know peace.'
  luo-luo: Ok gingʼeyo yo makelo kwe, onge tim makare e yoregi. Giseloko yorego obedo
    yore mogondore ogondore, kendo ngʼato angʼata mawuotho e yorego ok noyud kwe.
  meu-meu: Maino dalana na asi dibadia, bona edia dala lalodiai hahemaoro ḡoevaḡoeva
    na lasi; idia ese edia dala vada e hagagevadia, bona unu dala lalodiai e rakamu
    taudia iboudiai na maino asi dibadia.
  npi-ULB: शान्तिको बाटो तिनीहरूले जान्दैनन् र तिनीहरूका बाटोहरूमा न्याय हुँदैन ।
    तिनीहरूले बाङ्गा बाटोहरू बनाएका छन् । यी बाटोहरूमा यात्रा गर्नेहरूले शान्ति जान्दैनन्
    ।
  yor-yor: Ọ̀nà àlàáfíà èyí ni wọn kò mọ̀; kò sí òdodo ní ojú ọ̀nà wọn wọ́n ti sọ
    wọ́n dì ọ̀nà kọ́rọkọ̀rọ, kò sí ẹni tí ó tọ ọ̀nà yìí tí yóò rí àlàáfíà.
  pes-OPCB: آنها عاری از صلح و آرامش‌اند. تمام کارهایشان از روی بی‌انصافی است. راههایشان
    کج هستند، و هر که در آنها قدم بگذارد از آسایش برخوردار نخواهد شد.
  tgl-ULB: Ang daan ng kapayapaan ay hindi nila nalalaman, at walang katarungan sa
    kanilang mga landas. Sila ay gumawa ng mga likong mga landas; ang sinumang naglalakbay
    sa mga landas na ito ay hindi nalalaman ang kapayapaan.
  hui-hui: Tí wali agali maru baba mandagi hendeore holene manda nabi howa tígua mana
    tigabi bulene ngadagua nabiaga kami. Mana tígua beremiliru bibahende tiga nabiore
    ngago marume mana uruni talialu hayagua nde tiha bayale holene ngaria handa walia
    naholebira.
  mya-mya: သင်​တို့​ရောက်​ရှိ​နေ​ချိန်​၌​လည်း​အ​ဘယ်​သူ မျှ​အ​သက်​စည်း​စိမ်​လုံ​ခြုံ​မှု​မ​ရှိ။
    သင်​တို့ ပြု​သော​အ​မှု​မှန်​သ​မျှ​သည်​မ​တ​ရား သော​အ​မှု​များ​ဖြစ်​၏။ သင်​တို့​သည်​လမ်း
    ကောက်​ကို​လိုက်​တတ်​ကြ​၏။ ထို​လမ်း​ကို လိုက်​သော​သူ​တိုင်း​အ​ဘယ်​အ​ခါ​၌​မျှ ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེ་ཚོས་ཞི་བདེའི་ལམ་མི་ཤེས་ལ། དེ་དག་གི་སྤྱོད་ལམ་ནང་དྲང་བདེན་མེད། དེ་ཚོས་རང་ཉིད་ཀྱི་ཕྱིར་དུ་ཀྱག་ཀྱོག་གི་ལམ་བཟོས་པས།
    ལམ་དེར་འགྲུལ་མཁན་རྣམས་ཀྱིས་ཞི་བདེ་རྟོགས་པར་མི་འགྱུར་རོ། །
  sna-sna: Nzira yorugare havaizivi; hapana kururamisira pamakwara avo. Vakashandura
    nzira dzavo dzikava dzakaminama; hakuna anofamba madziri achaziva rugare.
  spa-BLM: No conocen el camino de la paz; y no hay justicia en sus caminos. Se han
    hecho caminos torcidos; Quien entra en ellas no conoce la paz.
  cac-cac: An̈ej oval tzeyac'a', malaj jab'oc tojolal scheclaj d'a tas tze c'ulej.
    A e b'eyb'al chi', juneln̈ej man̈ vach'oc. A eb' tz'och tzac'an eyuuj, malaj jab'oc
    junc'olal tz'ilchaj yuj eb' d'ayex.
  swh-ULB: Njia ya amani hawaijuyui, na hakuna haki katika njia zao. Wametengeneza
    njia njia zlizopotoka; yeyote atakaye safiri kupitia njia hizi njia hizi hazijui
    amani.
  bel-bel: Шляху спакойнага яны ня ведаюць, і няма суду на сьцежках іхніх; шляхі іхнія
    скрыўленыя, і ніхто, калі ідзе па іх, ня ведае спакою.
  deu-ELBBK: 'Den Weg des Friedens kennen sie nicht, und kein Recht ist in ihren Bahnen.
    Ihre Pfade machen sie krumm: jeder, der sie betritt, kennt keinen Frieden.'
  mbb-OT: Wazè niw netuenan mehitenged te melinew he kebpekesavuk. Wazè niw veliya
    is hustu he kukuman, kekenà, edtuisen niw heini. Is ed-iring kayi te menge vaal
    niw, ne kenè daan ebpekesaǥad te melinew he kebpekesavuk.
  mal-2015: സമാധാനത്തിന്റെ വഴി അവർ അറിയുന്നില്ല; അവരുടെ നടപ്പിൽ ന്യായവും ഇല്ല; അവർ
    തങ്ങൾക്കായി വളഞ്ഞ പാതകളെ ഉണ്ടാക്കിയിരിക്കുന്നു; അവയിൽ നടക്കുന്നവനൊരുത്തനും സമാധാനം
    അറികയില്ല.
  gup-gup: Ngudda minj ngurriburrbun kunmodmikenh, dja mak minj ngurrire kore mandjadkenh.
    Ngurribolhwarrewon manbolh ba kabolhmarnburren barlibarli, dja bininj nawu kabirrire
    kumekbe wanjh kabolkmayahme dja kunmodmikenh yak.
  rmc-rmc: Na prindžaren o droma, so anen o smirom, ode, kaj džan, nane o spravodľišagos.
    Peskre chodňiki banďarde avri; oda, ko pal lende phirela, na prindžarela o smirom.
  pes-OPV: طریق سلامتی را نمی دانند و در راههای ایشان انصاف نیست. جاده های کج برای
    خود ساخته‌اند و هر‌که در آنها سالک باشد سلامتی را نخواهد دانست.
  ron-1924: 'Ей ну куноск каля пэчий ши ын кэиле лор ну есте дрептате; апукэ пе кэрэрь
    сучите: орьчине умблэ пе еле ну куноаште пачя.'
  ben-OBCV: তারা শান্তির পথ জানে না; তাদের পথে কোনো ন্যায়বিচার নেই। তারা নিজেদের
    আঁকাবাঁকা পথে ফিরিয়েছে; সেই পথ যে অতিক্রম করে, সে শান্তির সন্ধান পায় না।
  som-som: Jidka nabadda ma yaqaaniin, oo socodkoodana caddaalad laguma arko. Waxay
    samaysteen dhabbayaal qalqalloocan, oo ku alla kii maraaba nabad ma uu yaqaan.
  lat-VUC: 'Viam pacis nescierunt, et non est judicium in gressibus eorum; semitæ
    eorum incurvatæ sunt eis: omnis qui calcat in eis, ignorat pacem.'
  eng-ASVBT: 'The way of peace they know not; and there is no justice in their goings:
    they have made them crooked paths; whosoever goeth therein doth not know peace.'
  ita-1885: Non conoscono il cammino della pace, e nelle lor vie non vi è alcuna dirittura;
    si hanno distorti i lor sentieri; chiunque cammina per essi non sa che cosa sia
    pace.
  eng-LXXUP: and the way of peace they know not, neither is there judgment in their
    ways; for their paths by which they go are crooked, and they know not peace.
  eng-ULB: The way of peace they do not know, and there is no justice in their paths.
    They have made crooked paths; whoever travels these paths does not know peace.
  spa-VBL: No saben vivir en paz; no son rectos ni justos con los demás. Su camino
    es totalmente torcido, y cualquiera que los siga no experimentará ninguna paz.
  fra-_FOB: Ils ne connaissent pas le chemin de la paix, il n'y a point de justice
    dans leurs voies; ils se font des sentiers tortueux; tous ceux qui y marchent
    ne connaissent point la paix!
  mal-mal: സമാധാനത്തിന്റെ വഴി അവർ അറിയുന്നില്ല; അവരുടെ നടപ്പിൽ ന്യായവും ഇല്ല; അവർ
    അവർക്കായി വളഞ്ഞ പാതകളെ ഉണ്ടാക്കിയിരിക്കുന്നു; അവയിൽ നടക്കുന്നവനൊരുത്തനും സമാധാനം
    അറിയുകയില്ല.
  urd-GVR: Na wuh salāmatī kī rāh jānte haiṅ, na un ke rāstoṅ meṅ insāf pāyā jātā
    hai. Kyoṅki unhoṅ ne unheṅ ṭeṛhā-meṛhā banā rakhā hai, aur jo bhī un par chale
    wuh salāmatī ko nahīṅ jāntā.
  suz-BL: मेकोपुकीम थुं नाइक्‍पाइक्‍तीक आ पर्बम मारेइ मतुइक्‍नीम। मेको आन लांम ठीक
    निसाफ मबाक्‍ब। मेकोपुकी हेंथे लां खोइक्‍नीम। सु सु मेको हेंथे लां गाक्‍नीमी, मेको
    यो थुं नाइश्‍शा बाक्‍चा मताइनीम।
  eng-NOY: The way of peace they know not, Nor is there any justice in their steps;
    They have made for themselves crooked paths; Whoso goeth in them knoweth not peace.
  ita-1927: La via della pace non la conoscono, e non v’è equità nel loro procedere;
    si fanno de’ sentieri tortuosi, chiunque vi cammina non conosce la pace.
  ckb-ckb: ڕێگای ئاشتی پێنازانن، دادپەروەری نییە لە ڕێچکەکانیان. ڕێڕەوەکانی خۆیان
    خوار کرد، هەموو ئەو کەسانەی پێیدا دەڕۆن ئاشتی نازانن.
  eng-BBE: 'They have no knowledge of the way of peace, and there is no sense of what
    is right in their behaviour: they have made for themselves ways which are not
    straight; whoever goes in them has no knowledge of peace.'
  kan-OKCV: ಸಮಾಧಾನದ ಮಾರ್ಗವನ್ನೇ ಅವರು ಅರಿಯರು. ಅವರ ದಾರಿಗಳಲ್ಲಿ ನ್ಯಾಯವಿಲ್ಲ. ತಮ್ಮ ಹಾದಿಗಳನ್ನು
    ವಕ್ರಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ಅವುಗಳಲ್ಲಿ ನಡೆಯುವವರೆಲ್ಲರೂ ಸಮಾಧಾನವನ್ನರಿಯರು.
  tam-2017: சமாதான வழியை அறியமாட்டார்கள்; அவர்களுடைய நடைகளில் நியாயமில்லை; தங்கள்
    பாதைகளைத் தாங்களே கோணலாக்கிக்கொண்டார்கள்; அவைகளில் நடக்கிற ஒருவனும் சமாதானத்தை
    அறியமாட்டான்.
  spa-RV-1909: 'No conocieron camino de paz, ni hay derecho en sus caminos: sus veredas
    son torcidas; cualquiera que por ellas fuere, no conocerá paz.'
  ron-BTF: Calea păcii ei nu o cunosc; şi nu este judecată în umbletele lor, şi-au
    făcut cărări strâmbe, oricine umblă în ele nu va cunoaşte pace.
  eng-WEBP: They don’t know the way of peace; and there is no justice in their ways.
    They have made crooked paths for themselves; whoever goes in them doesn’t know
    peace.
  eng-FBV: They don't know how to live in peace; they're not straight and fair with
    others. Their way is totally crooked, and anyone who follows them won't experience
    any peace.
  nld-1939: De weg van de vrede kennen ze niet, En in hun sporen vindt men geen recht;
    Hun paden maken ze krom, Wie ze betreedt, vindt geen vrede.
  nch-BL: Amo anquiixmatij nopa ojti cati temaca tasehuilisti, yon amo anquimatij
    quenicatza anquichihuase cati xitahuac huan cati cuali. Anquitoquilíaj se ojti
    cati huijcoltic, huan nochi cati yahuij amotepotzco nojquiya amo quema quipiyase
    tasehuilisti.
  vie-1934: 'Họ không biết đường bình an, trong đường họ đi không có sự công nghĩa.
    Họ tự làm những lối quanh queo: ai đi trong đó thì chẳng biết sự bình an!'
  hin-CV: शांति का मार्ग वे नहीं जानते; न उनके स्वभाव में न्याय है. उन्होंने अपने
    मार्ग को टेढ़ा कर रखा है; इस मार्ग में कोई व्यक्ति शांति न पायेगा.
  eng-OURB: They don’t know the way of peace; and there is no mishpat ·justice· in
    their ways. They have made crooked paths for themselves; whoever goes in them
    does not know peace.
  spa-BES: No tienen conocimiento del camino de la paz, y no tienen sentido de lo
    que es correcto en su comportamiento; se han forjado caminos que no son rectos;
    el que entra en ellos no tiene conocimiento de la paz.
  tdx-tdx: Nofi’ iareo ty lalam-pifampilongoañe, vaho tsy vantañe o oloñolo’ iareoo;
    tsy tendreke ­fañanintsiñe ze mizilike ao.
  tha-KJV: เขาไม่​รู้​จักทางแห่งสันติ​สุข ไม่มี​ความยุ​ติ​ธรรมในวิถีของเขา เขาได้​ทำให้​ถนนของเขาคดโค้ง
    ผู้​ใดที่เดินในนั้นจะไม่​รู้​จักสันติ​สุข
  por-BR-2018: O caminho da paz eles não conhecem, nem há justiça em seus percursos;
    entortam suas veredas para si mesmos; todo aquele que anda por elas não experimentará
    paz.
  deu-ELO: 'Den Weg des Friedens kennen sie nicht, und kein Recht ist in ihren Geleisen;
    ihre Pfade machen sie krumm: Wer irgend sie betritt, kennt keinen Frieden.'
  eng-WYC-2018: They knew not the way of peace, and doom is not in the goings of them;
    the paths of them be bowed to them; each that treadeth in those, knoweth not peace.
    (They knew not the way of peace, and justice is not their way; their paths be
    crooked; anyone who treadeth on them, knoweth not peace.)
  epo-epo: Vojon de paco ili ne konas, kaj sur iliaj irejoj ne troviĝas justeco; siajn
    vojetojn ili kurbigis al si; ĉiu, kiu iras sur ili, ne konas pacon.
  uig-PIN: Tinqliⱪ-aramliⱪ yolini ular ⱨeq tonumaydu; Yürüxliridǝ ⱨeq ⱨǝⱪiⱪǝt-adalǝt
    yoⱪtur; Ular yollirini ǝgri-toⱪay ⱪiliwaldi; Kim bularda mangƣan bolsa tinq-aramliⱪni
    kɵrmǝydu.
  beo-beo: amola dilia esalea, dunu eno da gaga:su hame dawa:. Dilia hou huluane da
    moloi hame. Dilia da gugaloi logo amoga ahoa, amola nowa dunu da amo logoga ahoasea,
    da gaga:su hame dawa:mu.
  tpi-OTNT: Yupela i no save long pasin bilong i stap wanbel wantaim ol arapela man,
    na yupela i no save mekim stretpela pasin. Nogat. Ol pasin bilong yupela i no
    stret olgeta, na ol man i bihainim dispela rot yupela i wokabaut long en, ol bai
    i no inap painim bel isi na gutpela sindaun.
  hau-SA: Ba su san hanyar salama ba; babu adalci a hanyoyinsu. Sun mai da su karkatattun
    hanyoyi; babu wanda zai yi tafiya a kansu ya sami salama.
  uig-LAT: Tinchliq-aramliq yolini ular héch tonumaydu; Yürüshliride héch heqiqet-adalet
    yoqtur; Ular yollirini egri-toqay qiliwaldi; Kim bularda mangghan bolsa tinch-aramliqni
    körmeydu.
  nde-nde: Indlela yokuthula kabayazi; akukho kulunga ezindleleni zabo. Sebenze zaba
    yimigwaqo ezombelezayo, kakho ohamba ngazo ozakwazi ukuthula.
  ton-ton: 'Ko e hala ʻoe melino ʻoku ʻikai te nau ʻiloʻi; pea ʻoku ʻikai ha angatonu
    ʻi honau ngaahi ʻaluʻanga: kuo nau ngaohi kiate kinautolu ʻae ngaahi hala pikopiko:
    ko ia ʻe ʻalu ai ʻe ʻikai te ne ʻilo ha fiemālie.'
  ces-1613: Cesty pokoje neznají, a není žádné spravedlnosti v šlepějích jejich. Stezky
    své převracejí tajně; kdožkoli po nich chodí, nemívá pokoje.
  eng-WMB: They don’t know the way of peace; and there is no justice in their ways.
    They have made crooked paths for themselves; whoever goes in them doesn’t know
    peace.
  tam-TCV: சாமாதானத்தின் வழியை அவர்கள் அறியமாட்டார்கள்; அவர்களின் பாதைகளில் நீதி இல்லை.
    அவர்கள் தங்கள் பாதைகளைக் கோணலாக்கிக் கொண்டார்கள்; அதில் நடப்பவர் எவருக்கும் சமாதானம்
    இல்லை.
  ceb-ULB: Wala sila makabalo sa dalan sa kalinaw, ug walay hustisya sa ilang mga
    agianan. Nagbuhat sila ug baliko nga mga agianan; kay si bisan kinsa nga moagi
    niining dalana wala makaila sa kalinaw.
  pol-UBG: Drogi pokoju nie znają i nie ma na ich drogach sprawiedliwości. Uczynili
    sobie kręte ścieżki; ten, kto po nich chodzi, nie zazna pokoju.
  urd-GVU: نہ وہ سلامتی کی راہ جانتے ہیں، نہ اُن کے راستوں میں انصاف پایا جاتا ہے۔
    کیونکہ اُنہوں نے اُنہیں ٹیڑھا میڑھا بنا رکھا ہے، اور جو بھی اُن پر چلے وہ سلامتی
    کو نہیں جانتا۔
  deu-1912: sie kennen den Weg des Friedens nicht, und ist kein Recht in ihren Gängen;
    sie sind verkehrt auf ihren Straßen; wer darauf geht, der hat nimmer Frieden.
  kan-2017: ಇವರು ಸಮಾಧಾನದ ಮಾರ್ಗವನ್ನೇ ಅರಿಯರು, ಇವರ ಹಾದಿಗಳಲ್ಲಿ ಯಾವ ನ್ಯಾಯವೂ ಇಲ್ಲ, ತಮ್ಮ
    ಮಾರ್ಗಗಳನ್ನು ಡೊಂಕು ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ, ಅವುಗಳಲ್ಲಿ ನಡೆಯುವವರು ಸಮಾಧಾನವನ್ನು ಅರಿಯರು.
  yap-yap: ra ga bay ma dariy be’ nra pagan’ ya gubin e tin ni ga ma rin’ e de mat’aw.
    Ga ma lek ba kanawo’ ni ba daldalib, ma dariy be’ nra yan riy nra par ni dabi
    buch ban’en rok.
  hlt-MCSB: Rhoepnah longpuei te ming uh pawt tih a namtlak ah tiktamnah om pawh.
    A hawn te amamih taengla a kawn sak uh tih a sokah aka pah boeih loh rhoepnah
    ming voel pawh.
  mdy-ETH: ኮሹሞ ጎይሢ ዔያታ ዔሩዋሴ፤ ማዻ ዔያቶኮ ፒዜቱዋያኬ፤ ዎቦ ማዔ ሃንቲሢ ዔያታ ሃንታሢሮ ዒኢና ዓኣዻ ዓሲ ቢያ ኮሹሞ
    ዴንቁዋሴ።
  twi-ASANTE: Asomdwoeɛ kwan no, wɔnnim; atɛntenenee nni wɔn akwan so. Wɔadane wɔn
    akwan nkontonkyi. Obiara a ɔnante soɔ no rennya asomdwoeɛ.
  eng-WEBU: They don’t know the way of peace; and there is no justice in their ways.
    They have made crooked paths for themselves; whoever goes in them doesn’t know
    peace.
  wal-wal: Eti sarotettaa ogiyaa erokkona; eti biyo ogiyan suure pirddi baawa; eti
    bantta ogiyaa geellayidosona; he ogetuura hemettiya ooninne sarotettaa erenna.
  spa-PDDPT: No conocen camino de paz, ni hay justicia en sus senderos. Sus caminos
    son torcidos. Cualquiera que ande por ellos no tendrá paz.
  gun-gun: Ndoikuaavei ma tape peteĩ rami ikuai aguã katy oo va'e, teko porã noĩ avi
    'rã ikuaia re. Ha'e kuery ma teko vai rupi rive ikuai. Ha'e va'e rupi ikuai va'e
    ma ndoikuaai 'rã mby'a porã.
  ilo-ULB: Saanda nga ammo ti dalan ti kappia, ken awan iti hustisia kadagiti dalanda.
    Nagaramidda kadagiti killo a dalan; siasinoman nga agdaliasat kadagitoy a dalan
    ket saanna nga ammo ti kappia.
  kpg-kpg: Nia daangada e hagalee noho baba i nia gowaa ala e hula ginai goodou. Godou
    mee huogodoo ala e hai le e hagalee donu. Goodou e daudali di ala bigabiga, gei
    deai tangada e haele di ala deelaa bolo ga humalia laa ai.
  uig-ARA: تىنچلىق-ئاراملىق يولىنى ئۇلار ھېچ تونۇمايدۇ؛ يۈرۈشلىرىدە ھېچ ھەقىقەت-ئادالەت
    يوقتۇر؛ ئۇلار يوللىرىنى ئەگرى-توقاي قىلىۋالدى؛ كىم بۇلاردا ماڭغان بولسا تىنچ-ئاراملىقنى
    كۆرمەيدۇ.
  sus-sus: E mu wama bɔɲɛsa xɔn ma, tinxinyi yo mu na e xa kira xɔn ma. E kira madalinxie
    nan yailanxi, naxan mixi xun tima tinxintareya xɔn.
  pon-2006: oh sohte mehmen kak ahneki meleilei wasa me kumwail kin kohla ie. Mehkoaros
    me kumwail kin wia me sapwung. Kumwail kin idawehn ahl pirek, oh sohte emen me
    pahn keid nan ahlo pahn saledek sang lokolok.
  ksd-ksd: Pa dia nunure ra nga na malmal, ma pa dia vanavana ma ra takodo na varkurai;
    dia tar kal kadia ta umana nga dia gegagege, diat par ba dia vanavana tana pa
    dia nunure ra malmal.
  tur-YTC: Esenlik yolunu bilmezler, Yollarında da adalet yoktur. Kendilerine eğri
    yollar yaptılar; Onlarda yürüyenlerin hiçbiri esenliği bilmez.
  grc-BRENT: καὶ ὁδὸν εἰρήνης οὐκ οἴδασι, καὶ οὐκ ἔστι κρίσις ἐν ταῖς ὁδοῖς αὐτῶν·
    αἱ γὰρ τρίβοι αὐτῶν διεστραμμέναι ἃς διοδεύουσι, καὶ οὐκ οἴδασιν εἰρήνην.
  ind-AYT: Jalan kedamaian tidak mereka kenal dan tidak ada keadilan dalam jejak mereka.
    Mereka telah membuat jalan mereka bengkok, siapa saja yang berjalan di sana, tidak
    akan mengenal damai sejahtera.
  nya-nya: Iwo sadziwa kuchita za mtendere; zonse zimene amachita nʼzopanda chilungamo.
    Njira zawo zonse nʼzokhotakhota; aliyense oyenda mʼnjira zimenezo sadzapeza mtendere.
  hrv-hrv: Put mira oni ne poznaju, na stazama njihovim nema pravice. Iskrivili su
    svoje putove, tko njima kreće mira ne poznaje.
  mps-mps: Dagego te haliga nagame elama, dua digi bidibo kolesaga konesiąma, te
    dagego te Genuai Bidigo godolo ebo doloba pai kolesaga me ebeo. Menio. Te dagego
    kolesaga dabe dolo me isąwai, te bidi dabego dage te bilibo sunumi wali pobaso
    da, teda augwali te bugagia haliga nagame elama, bidabo pesage me gegelama, bidabo
    usu me egobeo.
  tpi-tpi: Yupela i no save long pasin bilong i stap wanbel wantaim ol arapela man,
    na yupela i no save mekim stretpela pasin. Nogat. Ol pasin bilong yupela i no
    stret olgeta, na ol man i bihainim dispela rot yupela i wokabaut long en, ol bai
    i no inap painim bel isi na gutpela sindaun.
  dan-1931: de kender ej Fredens Veje, der er ingen Ret i deres Spor; de gør sig krogede
    Stier; Fred kender ingen, som træder dem.
  vie-OVCB: Chúng không biết tìm bình an nơi đâu hay ý nghĩa của chính trực và thiện
    lành là gì. Chúng mở những con đường cong quẹo riêng cho mình, ai đi trên các
    đường ấy chẳng bao giờ được bình an.
  guj-2017: તેઓ શાંતિનો માર્ગ જાણતા નથી અને તેઓના રસ્તામાં કંઈ ઇનસાફ નથી. તેઓએ પોતાનો
    માર્ગ વાંકોચૂકો કર્યો છે; જે કોઈ તે માર્ગ પર ચાલે છે તેને શાંતિ મળતી નથી.
  pon-2006A: oh sohte mehmen kak ahneki meleilei wasa me kumwail kin kohla ie. Mehkoaros
    me kumwail kin wia me sapwung. Kumwail kin idawehn ahl pirek, oh sohte emen me
    pahn keid nan ahlo pahn saledek sang lokolok.
  por-BRBSL: Eles não conhecem o caminho da paz; e não há justiça em seus caminhos.
    Eles fizeram caminhos tortuosos para si mesmos; Quem entra neles não conhece a
    paz.
  cth-cth: Roumnae lamthung panuek awh hoeh. Ahnimae lamthung dawk kângingnae awm
    hoeh. A cei awh nahan lamlongkawinaw a sak awh teh, kadawnnaw pueng ni roumnae
    hmawt awh mahoeh.
  twi-twi: Asomdwoe kwan no, wonnim; atɛntrenee nni wɔn akwan so. Wɔadan wɔn akwan
    kɔntɔnkye obiara a ɔnantew so no rennya asomdwoe.
  hlt-hlt: Rhoepnah longpuei te ming uh pawt tih a namtlak ah tiktamnah om pawh. A
    hawn te amamih taengla a kawn sak uh tih a sokah aka pah boeih loh rhoepnah ming
    voel pawh.
  tbz-SIM: Di í yɛ̃́ diwɛ̀ì kó kucɛ, di keri ìì cɛ í dò nsɛi, di tũ nyicɛ kɔ́nkɔ́ntíyì
    nyi. Wèè tũ ndɛ kó kucɛ ò bɑ́ɑ́ yɑ̀ diwɛ̀ì.
  msy-2020: Ia navir amɨrizimɨn tuavim gɨfozir puvatɨgha igharaz darazi ko deragha
    apiaghiri puvatɨ. Ian ikɨrɨmɨrim, guizɨn arazim an itir puvatɨ, ia mati tuavir
    ikɨzɨrɨzimɨn zui. Ian araziba bar derazir puvatɨ, eghtɨ gumazitam ian gɨn tuavir
    ia zuimɨn mangɨ, navir amɨrizim ko dabirabir aghuim batoghan kogham.
  azb-azb: Əmin-amanlıq yolu nədir, onlar bilmirlər, Getdikləri yolda ədalət yoxdur,
    Özlərinə əyri yol seçdilər, O yoldan gedənlərin heç biri Əmin-amanlıq nədir bilmir.
  eng-DBY: 'the way of peace they know not, and there is no judgment in their goings;
    they have made their paths crooked: whoso goeth therein knoweth not peace.'
  hin-2017: शान्ति का मार्ग वे जानते ही नहीं; और न उनके व्यवहार में न्याय है; उनके
    पथ टेढ़े हैं, जो कोई उन पर चले वह शान्ति न पाएगा। (रोम. 3:15-17)
  wol-KYG: Xamuñu yoonu jàmm, te yoon amul fa ñuy jaare, xanaa sàkk seen yoon yu lunk
    te ku fa awe doo daj jàmm.
  eng-YLT: A way of peace they have not known, And there is no judgment in their paths,
    Their paths they have made perverse for themselves, No treader in it hath known
    peace.
  kne-kne: Adi yo dinan din danan ay maiturong si olnos ya talna,tan baken nalinteg
    di pandanan yo. Nakillo di inamag yo ay pandanan, isonga amin ay mandan isdi et
    adi da makadteng si talna.
  eng-WYC-2017: They knew not the way of peace, and doom is not in the goings of them;
    the paths of them be bowed to them; each that treadeth in those [or in them],
    knoweth not peace.
  eng-WMBB: They don’t know the way of peace; and there is no justice in their ways.
    They have made crooked paths for themselves; whoever goes in them doesn’t know
    peace.
  urd-GVH: न वह सलामती की राह जानते हैं, न उनके रास्तों में इनसाफ़ पाया जाता है। क्योंकि
    उन्होंने उन्हें टेढ़ा-मेढ़ा बना रखा है, और जो भी उन पर चले वह सलामती को नहीं जानता।
  rug-rug: Sa siraṉa tana binule si lopu tumae nia rini; sa vinilasa va toṉoto si
    lopu koa pa vasina enea rini. Na ele va koqi i rini sari na siraṉa; ke loke tie
    pu ene vasina kote tumae nia sa binule.
  gaz-gaz: Isaan karaa nagaa hin beekan; murtiin qajeelaan karaa isaanii irra hin
    jiru. Daandii isaanii jalʼisaniiru; namni achi irra deemu tokko iyyuu nagaa hin
    beeku.
  fra-LSG: 'Ils ne connaissent pas le chemin de la paix, Et il n’y a point de justice
    dans leurs voies; Ils prennent des sentiers détournés: Quiconque y marche ne connaît
    point la paix.'
  gnn-gnn: '@see-verse:ISA.059.007'
  yal-yal: E mi bɔɲɛ xunbenla kiraan kolon. Kiti kɛndɛn mi e kiraan xɔn. E kira yifuxine
    nan nafalama e yɛtɛ xa, naxan yo na siga e xɔn, na mi bɔɲɛ xunbenla sɔtɔma.
  haw-1868: Aole lakou ike i ka aoao o ka malu, Aole hoi ho pono ma ko lakou hele
    ana; Ua hana lakou i ala kekee no lakou; O ka mea hele malaila, aole ia e ike
    i ka malu.
  arb-NAV: لَمْ يَعْرِفُوا سَبِيلَ السَّلامِ، وَلا عَدْلَ فِي مَسَالِكِهِمْ. عَوَّجُوا
    طُرُقَهُمْ، وَالسَّالِكُ فِيهَا لَا يَعْرِفُ سَلاماً.
  ewe-ewe: Womenya ŋutifafa ƒe mɔ o. Nu dzɔdzɔe wɔwɔ mele woƒe mɔwo dzi o. Wotrɔ woƒe
    mɔwo wozu mɔ gɔglɔ̃wo, eye ame siwo azɔ wo dzi ayi la, manya ŋutifafa o,
  eng-LEE: 'The way of peace they know not; and there is no justice on their tracks:
    their paths they have made unto themselves crooked; whosoever walketh therein
    knoweth not peace.'
  asm-FB: তেওঁলোকে শান্তিৰ পথ নাজানে, আৰু তেওঁলোকৰ পথত ন্যায় বিচাৰ নাই; তেওঁলোকে
    কুটিল পথ সাজে; যি জনে সেই পথত চলে, তেওঁ শান্তিৰ কথা নাজানে।
  sus-A: عٍ مُ وَ مَ بْحّسَ شْن مَ، تِنشِنيِ يٌ مُ نَ عٍ شَ كِرَ شْن مَ. عٍ كِرَ مَدَلِنشِيٍ
    نَن يَءِلَنشِ، نَشَن مِشِ شُن تِمَ تِنشِنتَرٍيَ شْن.
  fra-SBL: Ils ne connaissent pas le chemin de la paix ; et il n'y a pas de justice
    dans leurs manières. Ils se sont tracés des chemins tortueux ; celui qui y entre
    ne connaît pas la paix.
  hbo-hbo: דֶּ֤רֶךְ שָׁלֹום֙ לֹ֣א יָדָ֔עוּ וְאֵ֥ין מִשְׁפָּ֖ט בְּמַעְגְּלֹותָ֑ם נְתִיבֹֽותֵיהֶם֙
    עִקְּשׁ֣וּ לָהֶ֔ם כֹּ֚ל דֹּרֵ֣ךְ בָּ֔הּ לֹ֥א יָדַ֖ע שָׁלֹֽום׃
  kik-kik: Njĩra ya thayũ matimĩũĩ; na mĩthiĩre yao ti ya gũtuanĩra ciira na kĩhooto.
    Metemeire njĩra njogomu; gũtirĩ mũndũ ũcigeragĩra akagĩa na thayũ.
  fra-NCL: 'Ils ne connaissent pas le sentier de la paix, et il n’y a pas de droiture
    dans leurs voies ; ils se font des sentiers tortueux : quiconque y marche ne connaît
    pas la paix.'
  cek-AK: Monghaih loklam to panoek o ai; a caehhaih loklam ah toenghaih om ai; a
    caeh o haih loklam to angkawn o sak; to loklam ah caeh kaminawk loe monghaih to
    panoek o mak ai.
  cuk-cuk: Gwage-bogidikid-igar gwen wissurmalad. E-ibmar-imakedgi igar-innikimalad
    naisulid, unnila igar-noarmaladbi onoardaed. Ar dule we-igar-isganamarba nanadiile,
    gwage-bogidikid-igar wisguosulid.
  uig-CYR: Течлиқ-арамлиқ йолини улар һеч тонумайду; Жүрүшлиридә һеч һәқиқәт-адаләт
    йоқтур; Улар йоллирини әгир-тоқай қиливалди; Ким буларда маңған болса тинич-арамлиқни
    көрмәйду.
  tel-2017: శాంతి మార్గం వారికి తెలియదు. వారి నడతల్లో న్యాయం కనబడదు. వాళ్ళు వంకరదారులు
    కల్పించుకున్నారు. ఆ దారుల్లో నడిచే వాళ్ళకు శాంతి కలగదు.
  hat-BSA: Yo pa konnen chemen lapè, e nanpwen jistis nan yo. Yo te fè wout kwochi;
    nenpòt moun ki antre kote yo pa konnen lapè.
  kos-kos: ac wangin mwet inse misla ke pacl kowos ac sikyak uh. Ma nukewa kowos oru
    uh sesuwos. Kowos fahsr ke inkanek kururu soko, ac wangin mwet su fahsr ke innek
    soko ingan ac fah moulla.
  hbo-WLC: דֶּ֤רֶךְ שָׁלוֹם֙ לֹ֣א יָדָ֔עוּ וְאֵ֥ין מִשְׁפָּ֖ט בְּמַעְגְּלוֹתָ֑ם נְתִיבֽוֹתֵיהֶם֙
    עִקְּשׁ֣וּ לָהֶ֔ם כֹּ֚ל דֹּרֵ֣ךְ בָּ֔הּ לֹ֥א יָדַ֖ע שָׁלֽוֹם׃
  ibo-ibo: Ha amaghị ihe ụzọ udo bụ, ikpe ziri ezi adịghị nʼụzọ ha na-eso. Ha e mela
    ụzọ ha ka ha gbagọọ agbagọ. Ndị niile na-eso ya anaghị enweta udo.
  ory-ory: ଶାନ୍ତିର ବାଟ ସେମାନେ ଜାଣନ୍ତି ନାହିଁ ଓ ସେମାନଙ୍କ ମାର୍ଗରେ କୌଣସି ବିଚାର ନାହିଁ;
    ସେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ବକ୍ର ପଥ କରିଅଛନ୍ତି; ଯେକେହି ତହିଁରେ ଗମନ କରେ, ସେ ଶାନ୍ତି ଜାଣେ
    ନାହିଁ।
  chk-chk: Iwe, resap silei ewe alen kinamwe. Meinisin mine ra föri esap pwüng. Ra
    püsin föri aler mi pwor, nge ir mi fetal won resap sile kinamwe.
  rop-rop: Yumob nomo sabi hau blanga jidan gudwei, en yumob nomo gibit feyago langa
    najalot pipul du. Najing. Yumob oldei dumbat nogudbala ting garram yumob laif,
    en detlot pipul hu bulurrumbat yumob, olabat kaan faindim det gudbalawei.” Lagijat
    na aibin tok.
  ukr-1871: Мирні путї їм незнані, й справедливого суду нема на стежках у них; дороги
    їх криві, а хто ними ходить, не мати ме миру.
  deu-1951: Den Weg des Friedens kennen sie nicht; es ist kein Recht in ihren Geleisen;
    sie machen sich krumme Pfade; keiner, der darauf geht, kennt den Frieden.
  eng-JPS: The way of peace they know not, and there is no right in their goings;
    they have made them crooked paths, whosoever goeth therein doth not know peace.
  srp-1865: Puta mirnoga ne znaju, i na putovima njihovijem nema pravde; naèinili
    su sebi krive staze; ko god ide po njima, ne zna za mir.
  lug-lug: Ekkubo ery’emirembe tebalimanyi wadde okukozesa obwenkanya mu makubo gaabwe.
    Beekubidde amakubo, tewali n’omu agayitamu afuna emirembe.
  heb-heb: דרך שלום לא ידעו ואין משפט במעגלותם נתיבותיהם עקשו להם כל דרך בה לא ידע
    שלום׃
  ben-IRV: শান্তির পথ তারা জানে না; তাদের পথে কোন ন্যায়বিচার নেই। তারা নিজেদের পথ
    আঁকাবাঁকা করেছে; যারা সেই পথে চলে তারা শান্তি কি তা জানে না।
  pan-pan: ਸ਼ਾਂਤੀ ਦਾ ਰਾਹ ਉਹ ਜਾਣਦੇ ਹੀ ਨਹੀਂ, ਉਹਨਾਂ ਦੇ ਮਾਰਗਾਂ ਵਿੱਚ ਇਨਸਾਫ਼ ਨਹੀਂ, ਉਹਨਾਂ
    ਦੇ ਪਹੇ ਟੇਢੇ ਹਨ, ਜੋ ਉਹਨਾਂ ਦੇ ਨਾਲ ਤੁਰਦਾ ਉਹ ਸ਼ਾਂਤੀ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: ချမ်းသာ လမ်း ကို သူတို့မ သိ ကြ။ သူ တို့ခရီး သွားရာတွင် တရား မ ပါ။ မိမိ
    တို့သွားစရာဘို့ ကောက် သော လမ်း တို့ကို ပြင်ဆင်ကြပြီ။ လိုက် သွားသော သူမည်သည် ကား၊
    ချမ်းသာ ကို မ သိ ရ။
  hmo-hmo: Maino ena dala umui diba lasi, bona kota maoromaoro danu, be nega ta umui
    karaia lasi. Umui ese emui dala umui hagagevaia vadaeni, bona unai emui dala dekenai
    idia raka taudia ibounai, be maino do idia diba lasi.
  urd-urd: वह सलामती का रास्ता नहीं जानते, और उनके चाल चलन में इन्साफ़ नहीं; वह अपने
    लिए टेढ़ी राह बनाते हैं जो कोई उसमें जाएगा सलामती को न देखेगा।
  rus-SYN: Пути мира они не знают, и нет суда на стезях их; пути их искривлены, и
    никто, идущий по ним, не знает мира.
  bqc-SIM: Aa aafia zɛ́ dↄ̃o, yã́ dↄ̀ↄde kú ń tufauo. Aaì zɛ́ kolekolea da, gbɛ̃́
    pↄ́ bɛuↄ líↄ aafia dↄ̃o.
  tcz-CHONGTHU: Cham-lungmonna hoilaija kimu ding ahi ahepouvin, thil adih’abol le
    apha bol di jong ahetapouve.
  mar-mar: त्यांना शांतीचा मार्ग माहित नाही, आणि त्यांच्या वाटेत न्याय आढळत नाही.
    त्यांनी कुटिल मार्ग स्थापिले, आणि जो कोणी या मार्गात प्रवास करतो तो शांतता ओळखत
    नाही.
  qub-qub: Manami musyanchu alli goyay imano cashantapis. Paycuna rurashanga llapanpis
    mana allillami. Paycuna rurashanga llapanpis llutanllami. Paycuna goyashanno goyajcunaga
    alli goyayta manami tarinchu.
  hat-hat: Yo pa konn jan pou yo viv byen ak moun. Tout sa y'ap fè kwochi. Tout kò
    yo se plan. Moun k'ap swiv yo toujou nan tèt chaje.
  eng-BSB: The way of peace they have not known, and there is no justice in their
    tracks. They have turned them into crooked paths; no one who treads on them will
    know peace.
  eng-WEBPB: They don’t know the way of peace; and there is no justice in their ways.
    They have made crooked paths for themselves; whoever goes in them doesn’t know
    peace.
  kbq-kbq: Ana hu'neankitma vahe'enema tamarimpa fruma huta mani'zana nontahita, kama
    vanoma nehazafina, fatgoma huno refkohu avu'ava zana nosaze. Ana nehazage'za tamagri
    tamagiakafima rente'za nevaza vahe'mo'za zamarimpa fru hu'za omanigahaze.
  nhe-BL: Ax inquiixmatij nopa ojtli tlen temaca tlasehuilistli, niyon ax inquimatij
    quejatza inquichihuase tlen xitlahuac huan cuali. Inquitoquilíaj se ojtli tlen
    huijcoltic, huan nochi tlen yohuij imotepotzco nojquiya ax quema quipiyase tlasehuilistli.
  gub-BL: Napekwaw kwaw pe zeàmàtyry'ym 'ymaw piar. Penemiapo paw upuraraw kar ikatu
    'ymaw purupe. Peho wer pe ikatu 'ym ma'e rupi. A'e rupi naheta kwaw pepyro àwàm
    nehe.
  eng-DRA: 'They have not known the way of peace, and there is no judgment in their
    steps: their paths are become crooked to them, every one that treadeth in them,
    knoweth no peace.'
