verse: ISA.059.020
translations:
  mal-C: “വീണ്ടെടുപ്പുകാരൻ സീയോനിലേക്കും യാക്കോബിൽ അതിക്രമം വിട്ടുതിരിയുന്നവരുടെ അടുത്തേക്കും
    വരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und er wird für Zion als Erlöser kommen und für die, die sich in Jakob
    von ihrer Abtrünnigkeit bekehren, ist der Spruch Jahwes.
  lin-lin: « Mpo na Siona, mosikoli akoya epai ya bato ya Jakobi, oyo bakobongwana
    na masumu na bango, » elobi Yawe.
  eng-LSV: “And the Redeemer has come to Zion, || Even to captives of transgression
    in Jacob,” || A declaration of YHWH.
  eng-GNV: And the Redeemer shall come vnto Zion, and vnto them that turne from iniquitie
    in Iaakob, saith the Lord.
  eng-WEBSTER: And the Redeemer will come to Zion, and to them that turn from transgression
    in Jacob, saith the LORD.
  nhw-BL: Quena, na catli niamotlacojca, niajsis ipan Jerusalén [59:20 O altepetl
    Sion.] huan nimechcohuas para noaxcahua anisraelitame catli anmoyolcueptoque tlen
    amotlajtlacolhua.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: “Mkombozi atakuja Sayuni, kwa wale wa Yakobo wanaozitubu dhambi zao,”
    asema Bwana.
  bba-bba: Fɑɑbɑ kowo u koo nɑ Yerusɑlɛmun sɔ̃, kɑ sere mɑɑ Isirelibɑ be bɑ ɡɔ̃ru
    ɡɔsiɑn sɔ̃. Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: And the redeemer shall come to Zion, And unto them that turn from transgression
    in Jacob, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Jalno makelo Resruok nobi Sayun, mondo ores
    nyikwa Jakobo moseweyo richogi.”
  meu-meu: 'Iehova na e tomu: Ia na Siona bainema, taunimanima ihamauridia totona,
    bona Iakob ena iduhu ai hahidaosi ese edia kerere bae rakatanidia taudia ediai
    danu.'
  npi-ULB: “सियोनमा र याकूबका विद्रोही कामहरूबाट फर्कनेहरूकहाँ— एक जना उद्धारक आउनुहुने
    छ— यो परमप्रभुको घोषणा हो ।
  yor-yor: “Olùdáǹdè yóò wá sí Sioni, sí àwọn tí ó wà ní Jakọbu tí ó ronúpìwàdà ẹ̀ṣẹ̀
    wọn,” ni Olúwa wí.
  pes-OPCB: 'خداوند به قوم خود می‌گوید: «نجات دهنده‌ای به اورشلیم خواهد آمد تا کسانی
    را که در اسرائیل از گناهانشان دست می‌کشند، نجات بخشد.'
  tgl-ULB: Isang manunubos ay darating sa Sion at sa mga tumalikod mula sa kanilang
    pagrerebeldeng mga gawain kay Jacob—Ito ang kapahayagan ni Yahweh.
  hui-hui: Anduane Homogohanda ibunaga wali agalihondo lalu, I̱na tí heba mandagi
    haabo hole Yarusaleme ibalu Yagaba aguaneneru mana ko birimiru lapani halu mini
    beregedene karu ti pele ngialu haru dai bule ibulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော် အား``ငါ​သည်​အ​ပြစ်​များ​မှ​နောင်​တ​ရ​သူ
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား ကယ်​တင်​ရန်​ဇိ​အုန်​မြို့​သို့​ကြွ​လာ​တော်​မူ
    မည်။-
  bod-N: དེ་ནས་ཛ་ཡན་དང་། ཡ་ཀོབ་ཚང་གི་ཉེས་པ་བཤགས་མཁན་རྣམས་སྐྱོབ་ཕྱིར་སྐྱབས་མགོན་ཞིག་འོང་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Mudzikinuri achauya kuZioni, kuna avo vari muna Jakobho vanotendeuka pazvivi
    zvavo,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Un Redentor vendrá a Sión, y a los que se apartan de la desobediencia
    en Jacob”, dice Yahvé.
  cac-cac: A Jehová tz'alani to ol javoc scol eb' aj Sion, aton eb' yin̈tilal Jacob
    sna sb'a yuj schucal.
  swh-ULB: Mkombozi atakuja Sayuni na wale watkaojeuka kutoka matendo yao ya uasi
    katika nyumba ya Yakobo- Hili ni tamko la Yahwe.
  bel-bel: І прыйдзе Адкупнік Сіёна і сыноў Якава, што адвярнуліся ад бязбожнасьці,
    кажа Гасподзь.
  deu-ELBBK: Und ein Erlöser wird kommen für Zion und für die, die in Jakob von der
    Übertretung umkehren, spricht der HERR.
  mbb-OT: Migkaǥi is Nengazen te, “Ebpekeuma ziyà te Zion is menluluwas niw te menge
    kevuwazan ni Jacob, ne edlibriyen din is ed-engked he ebaal te salà.
  mal-2015: എന്നാൽ സീയോന്നും യാക്കോബിൽ അതിക്രമം വിട്ടുതിരിയുന്നവർക്കും അവൻ വീണ്ടെടുപ്പുകാരനായി
    വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: Wanjh nawu Yawey kayime, “Ngaye nawu ngehke ngudberre bu ngamre kore kunredkimuk
    Zion. Ngudda nawu mawahmawah nuye Jacob, bu ngurriwarnyakmulewarren kore kunwarre
    ngudberre, wanjh ngaye ngamre ngehke. Kuhni ngaye ngayime, ngaye nawu Yawey.
  rmc-rmc: „Ale o Vikupiťeľis avela pro Sion, pal ola džene andro Jakob, ko pes visaren
    le binendar,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که نجات‌دهنده‌ای برای صهیون و برای آنانی که دریعقوب از
    معصیت بازگشت نمایند خواهد آمد.
  ron-1924: „Да, ва вени ун Рэскумпэрэтор пентру Сион, пентру чей ай луй Иаков каре
    се вор ынтоарче де ла пэкателе лор”, зиче Домнул.
  ben-OBCV: “যাকোব কুলে যারা তাদের পাপসমূহের জন্য অনুতপ্ত হবে, মুক্তিদাতা তাদের কাছে
    সিয়োন থেকে আসবেন,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Rabbigu wuxuu leeyahay, Bixiye baa u iman doona Siyoon iyo kuwa reer Yacquub
    ee xadgudubka ka leexdaba.
  lat-VUC: et venerit Sion redemptor, et eis qui redeunt ab iniquitate in Jacob, dicit
    Dominus.
  eng-ASVBT: And a Redeemer will come to Zion, and unto them that turn from transgression
    in Jacob, saith Jehovah.
  ita-1885: E il Redentore verrà a Sion, ed a quelli di Giacobbe che si convertiranno
    da' misfatti, dice il Signore.
  eng-LXXUP: And the deliverer shall come for Zion’s sake, and shall turn away ungodliness
    from Jacob.
  eng-ULB: “A redeemer will come to Zion and to those who turn from their rebellious
    deeds in Jacob—this is Yahweh's declaration.
  spa-VBL: El Redentor vendrá a Sión, a los descendientes de Jacob que se conviertan
    de sus pecados, declara el Señor.
  fra-_FOB: Le Rédempteur viendra pour Sion, pour ceux de Jacob qui se convertiront
    de leur péché, dit l'Éternel.
  mal-mal: എന്നാൽ “സീയോനും യാക്കോബിൽ അതിക്രമം വിട്ടുതിരിയുന്നവർക്കും അവൻ വീണ്ടെടുപ്പുകാരനായി
    വരും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Chhuṛāne Wālā Koh-e-Siyyūn par āegā. Wuh Yāqūb ke un
    farzandoṅ ke pās āegā jo apne gunāhoṅ ko chhoṛ kar wāpas āeṅge.”
  suz-BL: मिनु सियोनम का जाक्‍ब। मिनु मेकेर ङा मुर आन कली पाप रे प्रोंइब। मेकोमी हेंथे
    पतीके रे लेप्‍ब याकूब आ खिं ङा मुर आन कली रोमी ११:२६
  eng-NOY: Yet shall a redeemer come to Zion, For them that turn from their transgressions
    in Jacob, saith Jehovah.
  ita-1927: E un redentore verrà per Sion e per quelli di Giacobbe che si convertiranno
    dalla loro rivolta, dice l’Eterno.
  ckb-ckb: «ئەوەی دەمانکڕێتەوە دێت بۆ سییۆن، بۆ لای ئەوانە لە نەوەی یاقوب کە لە گوناهەکانیان
    تۆبەیان کرد.» ئەمە فەرمایشتی یەزدانە.
  eng-BBE: And as a saviour he will come to Zion, turning away sin from Jacob, says
    the Lord.
  kan-OKCV: “ವಿಮೋಚಕನು ಚೀಯೋನಿಗೂ ಯಾಕೋಬಿನಲ್ಲಿ ತಮ್ಮ ಪಾಪಗಳಿಗಾಗಿ ಪಶ್ಚಾತ್ತಾಪಪಡುವವರಿಗಾಗಿಯೂ
    ಬರುವನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மீட்பர் சீயோனுக்கும், யாக்கோபிலே மீறுதலைவிட்டுத் திரும்புகிறவர்களுக்கும்,
    வருவார் என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Y vendrá el Redentor á Sión, y á los que se volvieren de la iniquidad
    en Jacob, dice Jehová.
  ron-BTF: Şi Răscumpărătorul va veni în Sion şi la cei din Iacob care se vor întoarce
    de la fărădelege, spune DOMNUL.
  eng-WEBP: “A Redeemer will come to Zion, and to those who turn from disobedience
    in Jacob,” says the LORD.
  eng-FBV: The Redeemer will come to Zion, to Jacob's descendants who turn from their
    sins, declares the Lord.
  nld-1939: Maar voor Sion komt een Verlosser, Voor wie zich in Jakob van hun zonde
    bekeren, spreekt Jahweh,
  nch-BL: Quena, na cati nimechcojqui, niajsis ipan Jerusalén huan nimechcohuas para
    noaxcahua anisraelitame cati anmoyolcuectoque ten amotajtacolhua.” Quej nopa quiijtohua
    TOTECO.
  vie-1934: Đấng Cứu chuộc sẽ đến Si-ôn, đến cùng những kẻ thuộc về Gia-cốp, là kẻ
    bỏ tội lỗi, Đức Giê-hô-va phán vậy.
  hin-CV: “याकोब वंश में से जो अपराध से मन फिराते हैं, ज़ियोन में एक छुड़ाने वाला
    आयेगा,” यह याहवेह की वाणी है.
  eng-OURB: “A Redeemer will come to Zion [Mountain ridge, Marking], to those in Jacob
    [Supplanter] who turn from rebellious breach of relationship,” says Adonai .
  spa-BES: Y como salvador vendrá a Sión, y de todos los descendientes de Jacob que
    se arrepientan de sus culpas, dice el Señor.
  tdx-tdx: Le hitotsak’ e Tsione ty mpijebañe ho amo mpiamboho fiolàñe am’ Iakobeo,
    hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “และพระผู้​ไถ่​จะเสด็จมายังศิ​โยน มาย​ังบรรดาผู้​อยู่​ในยาโคบผู้หันจากการละเมิด”
  por-BR-2018: E um Redentor virá a Sião, para aqueles que se arrependerem de sua
    transgressão em Jacó, diz o SENHOR.
  deu-ELO: Und ein Erlöser wird kommen für Zion und für die, welche in Jakob von der
    Übertretung umkehren, spricht Jehova.
  eng-WYC-2018: When [the] again-buyer shall come to Zion, and to them that go again
    from wickedness in Jacob, saith the Lord. (Yea, when the Redeemer shall come to
    Zion, and to them who turn away from wickedness in Jacob, saith the Lord.)
  epo-epo: Kaj venos Liberiganto por Cion, kaj por tiuj el Jakob, kiuj retiriĝis de
    malbonagoj, diras la Eternulo.
  uig-PIN: Xuning bilǝn Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqi Zionƣa kelidu, U Yaⱪup jǝmǝtidikilǝr arisidin
    itaǝtsizliktin yenip towa ⱪilƣanlarƣa yeⱪinlixidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Hina Gode da Ea fi ilima amane sia:sa, “Na da Yelusalemega dili fidimusa:
    misunu. Amola nowa da ea wadela:i hou fisili, Nama sinidigisia, Na da amo dunu
    gaga:musa: misunu.'
  tpi-OTNT: Bikpela i tok olsem, “Mi God bilong sambai long yupela na helpim yupela,
    bai mi kam long Jerusalem na kisim bek olgeta manmeri bilong lain bilong Jekop
    i lusim pinis pasin bilong mekim sin.
  hau-SA: “Mai fansa zai zo Sihiyona, zuwa waɗanda suke cikin Yaƙub da suka tuba daga
    zunubansu,” in ji Ubangiji.
  uig-LAT: Shuning bilen Hemjemet-Qutquzghuchi Zion’gha kélidu, U Yaqup jemetidikiler
    arisidin itaetsizliktin yénip towa qilghanlargha yéqinlishidu, — deydu Perwerdigar.
  nde-nde: “Umhlengi uzafika eZiyoni, kwabakaJakhobe abavuma izono zabo,” kutsho uThixo.
  ton-ton: Pea ʻoku pehē ʻe Sihova, ʻE haʻu ʻae Huhuʻi ki Saione, pea kiate kinautolu
    ʻoku tafoki mei he talangataʻa ʻia Sēkope.
  ces-1613: Neboť přijde k Sionu vykupitel, a k těm, kteříž se odvracují od přestoupení
    v Jákobovi, praví Hospodin.
  eng-WMB: “A Redeemer will come to Zion, and to those who turn from disobedience
    in Jacob,” says the LORD.
  tam-TCV: “தங்கள் பாவங்களிலிருந்து மனந்திரும்பிய யாக்கோபின் வழித்தோன்றல்களிடம், சீயோனுக்கு
    மீட்பர் வருவார்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Moabot ang manluluwas didto sa Zion ug niadtong naglikay sa ilang masinupakon
    nga mga binuhatan diha kang Jacob—mao kini ang pahayag ni Yahweh.
  pol-UBG: Przyjdzie bowiem Odkupiciel do Syjonu i do tych spośród Jakuba, którzy
    odwracają się od występków, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”چھڑانے والا کوہِ صیون پر آئے گا۔ وہ یعقوب کے اُن فرزندوں
    کے پاس آئے گا جو اپنے گناہوں کو چھوڑ کر واپس آئیں گے۔“
  deu-1912: Denn denen zu Zion wird ein Erlöser kommen und denen, die sich bekehren
    von den Sünden in Jakob, spricht der HERR.
  kan-2017: “ಒಬ್ಬ ವಿಮೋಚಕನು ಚೀಯೋನಿಗೂ, ದ್ರೋಹವನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟ ಯಾಕೋಬ್ಯರ ಬಳಿಗೂ ಬರುವನು”,
    ಯೆಹೋವನೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Me ga’ar SOMOL ngak e girdi’ rok, “Bay gub nga Jerusalem nggu yoror romed
    mu gu ayweg e pi’aromed nike pi’ keru’ ko denen rok.
  hlt-MCSB: Aka tlan kung loh Zion neh boekoek aka mael tak Jakob te a paan ni. BOEIPA
    kah olphong ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮም፦ «ፂዮኔና ጎሞ ፔኤኮ ቡኡፃ ያይቆኦቤ ማኣሮም ዻቂንታ ሙካንዳኔ» ጋዓኔ።
  twi-ASANTE: “Ɔgyefoɔ no bɛba Sion, na ɔbɛyi amumuyɛsɛm nyinaa afiri Yakob asefoɔ
    mu,” sei na Awurade seɛ.
  eng-WEBU: “A Redeemer will come to Zion, and to those who turn from disobedience
    in Jacob,” says the LORD.
  wal-wal: GODAI hagaadan yaagees; “Taani Xiyoonessinne Yaaqooba zaretun bantta nagaraappe
    simmiyaageetussi Woziyaagaa gidada yaana” yaagees.
  spa-PDDPT: Vendrá el Redentor a Sion, a los que regresaron de la iniquidad de Jacob,
    dice Yavé.
  gun-gun: 'Senhor aipoe''i: “Ha''e gui ma Sião py ou ''rã joepyarã, Jacó regua kuery
    ojeko rerova va''ekue ikuaia py ''rã ou.'
  ilo-ULB: “Umayto ti mannubbot idiay Sion ken umayto isuna para kadagiti kaputotan
    ni Jacob a nangtallikud kadagiti kinasukirda — kastoy ti pakaammo ni Yahweh.
  kpg-kpg: Dimaadua e helekai gi ana daangada, “Au ga hanimoi gi Jerusalem e duuli
    goodou ge haga dagaloaha goodou huogodoo ala e huli gi daha mo godou huaidu.
  uig-ARA: شۇنىڭ بىلەن ھەمجەمەت-قۇتقۇزغۇچى زىئونغا كېلىدۇ، ئۇ ياقۇپ جەمەتىدىكىلەر
    ئارىسىدىن ئىتائەتسىزلىكتىن يېنىپ توۋا قىلغانلارغا يېقىنلىشىدۇ، ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: «Xunsarama na fafe Siyon, Yaxuba bɔnsɔɛ bɛ naxee tuubima e xa yunubie xa
    fe ra. Alatala xa masenyi nan na ki.»
  pon-2006: KAUN-O ketin mahsanihong sapwellime aramas akan, “I pahn kodohng Serusalem
    pwe I en doareikumwailla oh kapitala kumwail koaros me sohpeisangehr dipamwail
    kan.
  ksd-ksd: Ma ra tena valaun na vana rikai pire Sion, ma pire ra tarai Iakob ba dia
    vana tapuku kan ra varpiam, ra Luluai i biti.
  tur-YTC: “Fidye ile Kurtarıcı Siyon'a, Yakov'daki itaatsizlikten dönenlere gelecek”
    diyor Yahve.
  grc-BRENT: Καὶ ἥξει ἕνεκεν Σιὼν ὁ ῥυόμενος, καὶ ἀποστρέψει ἀσεβείας ἀπὸ Ἰακώβ.
  ind-AYT: Seorang penebus akan datang ke Sion dan kepada orang-orang Yakub yang bertobat
    dari pemberontakan,” firman TUHAN.
  nya-nya: “Mpulumutsi adzabwera ku Ziyoni kudzapulumutsa anthu a fuko la Yakobo amene
    analapa machimo awo,” akutero Yehova.
  hrv-hrv: Ali doći će Otkupitelj Sionu, i onima od sinova Jakovljevih koji se obrate
    od svog otpadništva, riječ je Jahvina.
  mps-mps: Genuai Bidigo te po wai, “Ena te dage posolalu, te dage tau sabo God, ena
    te Jerusalemba aselama, te tigidali we bidi te Jekopgo hani te augwa dwai kolesaga
    ebo tagalali bage ma sagasaibao.
  tpi-tpi: Bikpela i tok olsem, “Mi God bilong sambai long yupela na helpim yupela,
    bai mi kam long Jerusalem na kisim bek olgeta manmeri bilong lain bilong Jekop
    i lusim pinis pasin bilong mekim sin.
  dan-1931: En Genløser kommer fra Zion og fjerner Frafald i Jakob, lyder det fra
    HERREN.
  vie-OVCB: “Đấng Cứu Chuộc sẽ đến Si-ôn để giải cứu những người thuộc về Gia-cốp
    là những ai lìa bỏ tội ác,” Chúa Hằng Hữu phán vậy.
  guj-2017: યહોવાહ એવું કહે છે કે, “સિયોનને માટે, અને યાકૂબમાંના અધર્મથી પાછા ફરનારને
    માટે ઉદ્ધાર કરનાર આવશે.”
  pon-2006A: KAUN-O ketin mahsanihong sapwellime aramas akan, “I pahn kodohng Serusalem
    pwe I en doareikumwailla oh kapitala kumwail koaros me sohpeisangehr dipamwail
    kan.
  por-BRBSL: “Um Redentor virá a Zion, e para aqueles que se voltam da desobediência
    em Jacó”, diz Yahweh.
  cth-cth: Zion vah ka ratangkung, Jakop kâtapoenae kamlang takhai naw koe a tho han
    telah BAWIPA ni ati.
  twi-twi: “Ogyefo no bɛba Sion, na obeyi amumɔyɛsɛm nyinaa afi Yakob asefo mu,” sɛɛ
    na Awurade se.
  hlt-hlt: Aka tlan kung loh Zion neh boekoek aka mael tak Jakob te a paan ni. BOEIPA
    kah olphong ni.
  tbz-SIM: Odɛɛtíwè kèrínímu Siyɔ̃ɔ̃ tɑ̃rì, kɛ bo dɛɛtɛ́ Sɑkɔbu yɑɑ̀bí ìì bo yóu i
    yɛi. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ men Akurvazir Gumazimɨn mɨn Saionɨn
    izam. Kɨ Jekopɨn ovavir borir uan arazir kuraba ataghiziba, kɨ ua bar me iniam.”
  azb-azb: 'Rəbb bəyan edir: «Satınalan Siona gələcək, Yaqub nəslinin üsyankarlıqdan
    dönənlərinin yanına gələcək».'
  eng-DBY: And the Redeemer will come to Zion, and unto them that turn from transgression
    in Jacob, saith Jehovah.
  hin-2017: “याकूब में जो अपराध से मन फिराते हैं उनके लिये सिय्योन में एक छुड़ानेवाला
    आएगा,” यहोवा की यही वाणी है। (रोम. 11:26)
  wol-KYG: «Ab jotkat ay dikkal Siyoŋ, ba jot ñi tuub seeni bàkkaar ci askanu Yanqóoba.»
    Kàddug Aji Sax jee.
  eng-YLT: And come to Zion hath a redeemer, Even to captives of transgression in
    Jacob, An affirmation of Jehovah.
  kne-kne: Kanan Diyos, “Domateng to ed Jerusalem din mangsobot sin ipogaw ko ay mangibabawi
    si basbasol da.
  eng-WYC-2017: When [the] again-buyer shall come to Zion, and to them that go again
    from wickedness in Jacob, saith the Lord.
  eng-WMBB: “A Redeemer will come to Zion, and to those who turn from disobedience
    in Jacob,” says the LORD.
  urd-GVH: रब फ़रमाता है, “छुड़ानेवाला कोहे-सिय्यून पर आएगा। वह याक़ूब के उन फ़रज़ंदों
    के पास आएगा जो अपने गुनाहों को छोड़कर वापस आएँगे।”
  rug-rug: “Sa Hinarupu si kote mae gua pa Zaione, koari na tie te Zekopi pu kekere
    koari na dia sinea,” zama vura gua se Zihova.
  gaz-gaz: “Furaan gara Xiyoon, gara warra mana Yaaqoob keessaa qalbii jijjiirratanii
    ni dhufa” jedha Waaqayyo.
  fra-LSG: Un rédempteur viendra pour Sion, Pour ceux de Jacob qui se convertiront
    de leurs péchés, Dit l’Éternel.
  gnn-gnn: Yuwalk yana ŋayi yurru marrtjinydja lili, ŋurikimirri nhanukalayŋumirrinydja
    yolŋu'‐yulŋuwalaŋumirri, bala walŋakumana ŋayi yurru ŋunhinhanydja walalanha ŋunhi
    walala liŋgu ŋanydjaḻa'yurruna bilyurruna, ga gonha'yurrunana ŋunhi yätjnhanydja.
  yal-yal: Xunba tiin fama nɛn Siyon taani Yaxuba yixɛtɛne xa naxanye na xɛtɛ e Ala
    matandine fɔxɔ ra. Alatalaa falan nan na ra.
  haw-1868: A e hele mai no ka Hoolapanai i Ziona, A i ka poe no hoi i huli, mai ka
    hewa mai, mawaena o ka Iakoba, wahi a Iehova.
  arb-NAV: وَيُقْبِلُ الْفَادِي إِلَى صِهْيَوْنَ، وَإِلَى التَّائِبِينَ عَنْ مَعَاصِيهِمْ
    مِنْ ذُرِّيَّةِ يَعْقُوبَ، يَقُولُ الرَّبُّ.
  ewe-ewe: Yehowa be, “Ɖela ava Zion na Yakob ƒe ame siwo trɔ tso woƒe nu vɔ̃wo me.”
  eng-LEE: But unto Zion shall come the redeemer, and unto those who return from transgression
    in Jacob, saith the Lord.
  asm-FB: “চিয়োনলৈ, আৰু যাকোবৰ মাজত থকা অপৰাধৰ পৰা ঘূৰাসকলৰ ওচৰলৈ এজন মুক্তিদাতা
    আহিব,” এয়ে যিহোৱাৰ ঘোষণা।
  sus-A: «شُنسَرَ مَ نَ قَقٍ سِيٌن، يَشُبَ بْنسْي بّ نَشٍيٍ تُوبِمَ عٍ شَ يُنُبِيٍ
    شَ قٍ رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Un rédempteur viendra à Sion, et à ceux qui se détournent de la désobéissance
    en Jacob, dit Yahvé.
  hbo-hbo: וּבָ֤א לְצִיֹּון֙ גֹּואֵ֔ל וּלְשָׁבֵ֥י פֶ֖שַׁע בְּיַֽעֲקֹ֑ב נְאֻ֖ם יְהוָֽה׃
  kik-kik: “Mũkũũri nĩagooka Zayuni, na akinye kũrĩ andũ a Jakubu arĩa maherete mehia
    mao,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Il viendra en Rédempteur pour Sion, pour ceux de Jacob qui se convertiront
    de leurs iniquités, — oracle de Yahweh.
  cek-AK: Krangkung loe dawnpakhuem Jakob imthung ih kaminawk khae hoiah Zion mae
    ah angzo tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Dule-bendakedi, Sión-yalase danikoed, Jacob-wagan-e-isguedga-bukib-binsaega
    imaknonikoed.'
  uig-CYR: Шуниң билән Һәмҗәмәт-Қутқузғучи Зионға келиду, У Яқуп җәмәтидикиләр арисидин
    итаәтсизликтин йенип товва қилғанларға йеқинлишиду, — дәйду Пәрвәрдигар.
  pma-pma: “Inau, Iahova, nimai en out Serusalem ka nutut moulien onen meatin keil
    koa amul ien. Anatin, nimai nikur koe me-Isrel keil koa aviles ran tisaen keil
    one.”
  tel-2017: “విమోచకుడు సీయోను వస్తాడు. యాకోబు వంశంలో తిరుగుబాటు చేయడం మానిన వారి దగ్గరికి
    విమోచకుడు వస్తాడు.” ఇదే యెహోవా వాక్కు.
  hat-BSA: “Yon Redanmtè va vini nan Sion, e a sila ki vire kite transgresyon Jacob
    yo,” deklare SENYÈ a.
  kos-kos: LEUM GOD El fahk nu sin mwet lal, “Nga ac fah tuku nu Jerusalem in loangekowos
    ac moli kowos nukewa su forla liki ma koluk lowos.
  hbo-WLC: וּבָ֤א לְצִיּוֹן֙ גּוֹאֵ֔ל וּלְשָׁבֵ֥י פֶ֖שַׁע בְּיַֽעֲקֹ֑ב נְאֻ֖ם יְהוָֽה׃
  ibo-ibo: “Onye mgbapụta ga-abịa na Zayọn; ọ ga-abịakwute ụmụ Jekọb ndị na-esite
    na mmehie ha chegharịa.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, “ସିୟୋନକୁ ଓ ଯାକୁବ ମଧ୍ୟରେ ଯେଉଁମାନେ ଅଧର୍ମରୁ ଫେରନ୍ତି,
    ସେମାନଙ୍କ ନିକଟକୁ ଏକ ମୁକ୍ତିଦାତା ଆସିବେ।”
  chk-chk: Iwe, epwe feito ngeni Jerusalem pwe epwe amanaua chokewe lon Israel mi
    kul seni ar tipis. Iei usun mine ewe Samol mi Lapalap a apasa.
  rop-rop: Wal YAWEI bin tok, “Ai garra seibum Jerusalem, en detlot bigininimob blanga
    Jeikob hubin tenim miselp brom olabat nogudbalawei.
  ukr-1871: І прийде Одкупитель Сионові й синам Якововим, — тим, що навернуться од
    безбожностї — говорить Господь.
  deu-1951: Und es wird für Zion ein Erlöser kommen und für die in Jakob, die sich
    von der Übertretung bekehren, spricht der HERR.
  eng-JPS: And a redeemer will come to Zion, and unto them that turn from transgression
    in Jacob, saith the LORD.
  srp-1865: I doæi æe izbavitelj u Sion i k onima od Jakova koji se obraæaju od grijeha,
    veli Gospod.
  lug-lug: “Era Omununuzi alijja mu Sayuuni, eri abo abeenenya ebibi byabwe mu Yakobo,”
    bw’ayogera Mukama.
  heb-heb: ובא לציון גואל ולשבי פשע ביעקב נאם יהוה׃
  ben-IRV: এই কথা সদাপ্রভু বলেন, “যাকোবে যারা পাপ থেকে মন ফেরাবে তাদের জন্য মুক্তিদাতা
    সিয়োনে আসবেন।”
  pan-pan: ਸੀਯੋਨ ਲਈ ਇੱਕ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ ਆਵੇਗਾ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਲਈ ਜੋ ਯਾਕੂਬ ਵਿੱਚ ਅਪਰਾਧਾਂ
    ਤੋਂ ਮਨ ਫਿਰਾਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ရွေးနှုတ် သောသခင်သည် ဇိအုန် တောင်ပေါ် သို့
    ကြွ၍ ၊ မတရား သော အမှုမှလွှဲ သော ယာကုပ် အမျိုးသားတို့ ရှိရာသို့ ရောက် လတံ့။
  hmo-hmo: 'Lohiabada ese iena bese taudia ia hamaoroa noho inai, ia gwau: “Lau ese
    Siona dekenai do lau mai, umui do lau hamauria totona. Lau ese Iakobo ena bese
    taudia, edia kara dika idia rakatania taudia ibounai do lau hamauria.”'
  urd-urd: और ख़ुदावन्द फ़रमाता है, कि सिय्यून में और उनके पास जो या'क़ूब में ख़ताकारी
    से बाज़ आते हैं, एक फ़िदिया देनेवाला आएगा।
  rus-SYN: И придет Искупитель Сиона и сынов Иакова, обратившихся от нечестия, говорит
    Господь.
  bqc-SIM: Yakↄbu buiↄ Bona a mↄ Siↄna gbɛ̃́ pↄ́ mikɛ̃̀ ń duunaↄwaↄ kĩ́i. Ma Dii
    mámɛ má ò.
  tcz-CHONGTHU: Lhatdampu chu Jerusalem’a hung ding Israel sunga achonset nauva konna
    lungheiho chu anungchoh doh ding ahije, tin Pakaiyin aseije.
  mar-mar: मग तारणारा सियोनेकडे येईल आणि याकोबात जे अपराधापासून वळतात त्यांच्याकडेही
    येईल, परमेश्वर असे म्हणतो.
  qub-qub: 'Tayta Dios cayno nin: «Salbacojmi Sionman shamongapaj. Jacobpita mirar-aywajcuna
    juchancunapita arpinticuptenga llapantami salbanga» nir.'
  hat-hat: M'ap vin sou mòn Siyon an pou m' delivre tout moun fanmi Jakòb yo ki va
    vire do bay peche yo. Se Seyè a menm ki di sa.
  eng-BSB: “The Redeemer will come to Zion, to those in Jacob who turn from transgression,”
    declares the LORD.
  eng-WEBPB: “A Redeemer will come to Zion, and to those who turn from disobedience
    in Jacob,” says the LORD.
  kbq-kbq: Zamagu'ma vazinia ne'mo'a Saioni eno, Jekopu naga'ma kumi'ma atre'za zamagu'a
    rukrahe'ma hu'naza nagara eteno eme zamavaregahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: Quena, na tlen niimotlacojca, niajsis ipan Jerusalén [59:20 O altepetl Sion.]
    huan nimechcohuas para noaxcahua inisraelitame tlen inmoyolcueptoque tlen imotlajtlacolhua.”
    Queja nopa quiijtohua TOTECO.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Azur putar Xiàw pe purupyro
    ma'e romo nehe. Apyro putar heremiaihu ihe wà nehe, wemiapo kwer rehe uzemumikahy
    ma'e ihe wà nehe, i'i Tupàn.
  eng-DRA: And there shall come a, redeemer to Sion, and to them that return from
    iniquity in Jacob, saith the Lord.
