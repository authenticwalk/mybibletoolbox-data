    ਛੁਟਕਾਰਾ ਨੇੜੇ ਆਉਣ ਵਾਲਾ ਹੈ, ਅਤੇ ਮੇਰਾ ਧਰਮ ਪਰਗਟ ਹੋਣ ਵਾਲਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ တရား ကို စောင့် ၍ ဖြောင့်မတ် စွာကျင့် ကြလော့။
    ငါ ၏ကယ်တင် ခြင်း ကျေးဇူးရောက် ချိန်နှင့်၊ ငါ ၏ဖြောင့်မတ် ခြင်းတရား ထင်ရှား ချိန်ရောက်လုနီး
    ပြီ။
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Kota maoromaoro do umui
    karaia. Kara maoromaoro danu do umui karaia. Badina be nega sisina, lau ese umui
    do lau hamauria, bona egu kara maoromaoro do lau hedinaraia.
  urd-urd: ख़ुदावन्द फ़रमाता है कि 'अद्ल को क़ाईम रख्खो, और सदाक़त को 'अमल में लाओ,
    क्यूँकि मेरी नजात नज़दीक है और मेरी सदाक़त ज़ाहिर होने वाली है।
  rus-SYN: 'Так говорит Господь: сохраняйте суд и делайте правду; ибо близко спасение
    Мое и откровение правды Моей.'
  bqc-SIM: 'Ma Dii ma mɛ̀: À zɛ ń yã́zɛdeo, í yãkɛ a zɛ́wa, asa ma sↄu mà ń
    á suabaao, má làa ń á bↄa maao.'
  tcz-CHONGTHU: 'Hiche hi Pakaiyin asei: Abonchakeija dinga adih le avet hoi hihen.
    Keima na huhdoh diuna kahung vahding ahijeh''in, adih le apha chu bol’uvin chutileh
    nalah’uva kachonphatna kavetsah ding nahiuve.'
  mar-mar: परमेश्वर असे म्हणतो, जे योग्य आहे ते करा, जे न्याय्य आहे ते करा; कारण माझे
    तारण आणि प्रामाणिकपणा प्रगट व्हावयास जवळ आहे.
  soq-soq: Iawe God wadiase, “Ne walama kerauda os bedewe wineape inalepa. Ne dewana
    dodomana apana uduudu mampo sabamosapo ewapu, sa baiwa e ulaipa ita dodomana mampe
    apana mampo dewasanuna.
  qub-qub: 'Tayta Dios cayno nin: «Rasun cajllata ruray-llapa. Alli cajllata ruray-llapa.
    Manapis aycällatanami salbashaj. Chayno salbashpämi munayniyoj cashäta musyachishaj.'
  hat-hat: 'Men sa Seyè a di pèp li a: -Se pou nou fè sa ki dwat. Pa fè lenjistis.
    Paske mwen pa lwen vin delivre nou, mwen pa lwen fè nou konnen jan m''ap pran
    defans nou.'
  eng-BSB: 'This is what the LORD says: “Maintain justice and do what is right, for
    My salvation is coming soon, and My righteousness will be revealed.'
  eng-WEBPB: 'The LORD says: “Maintain justice and do what is right, for my salvation
    is near and my righteousness will soon be revealed.'
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne, Tamagra knare'ma huno refkohu avu'ava'zane,
    fatgo avu'ava'zane hiho. Na'ankure tamagri'ma ete tamagu'ma nevazina fatgo navu'navama
    erinte ama hanua knamo'a hago kofta nehie.
  nhe-BL: 'TOTECO quiijtohua: “Xijchihuaca tlen xitlahuac huan tlen cuali pampa monechcahuía
    nopa tonal quema nihualas para nimechmaquixtis huan monextis para nijchihua tlen
    xitlahuac.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Peiko katu haw rehe
    nehe. Pezapo ikatu ma'e nehe. Nan kwehe tete apupyro putar nehe, hekàgaw purupyro
    ma'e hexak kar pà nehe.
  eng-DRA: 'Thus saith the Lord: Keep ye judgment, and do justice: for my salvation
    is near to come, and my justice to be revealed.'
