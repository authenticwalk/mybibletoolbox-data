verse: ISA.056.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ന്യായം പാലിക്കുകയും നീതി പ്രവർത്തിക്കുകയും
    ചെയ്യുക, കാരണം എന്റെ രക്ഷ സമീപം ആയിരിക്കുന്നു, എന്റെ നീതി വളരെവേഗംതന്നെ വെളിപ്പെടും.'
  deu-TKW: 'So spricht Jahwe: Wahret das Recht und übt Gerechtigkeit! Denn mein Heil
    ist nahe daran, herbeizukommen, und meine Gerechtigkeit, sich zu offenbaren.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Botambola na alima mpe bosala kolanda bosembo,
    pamba te lobiko na Ngai ekomi pene mpe bosembo na Ngai ekomi pene ya komonisama.'
  eng-LSV: 'Thus said YHWH: “Keep judgment, and do righteousness, || For My salvation
    [is] near to come, || And My righteousness to be revealed.”'
  eng-GNV: 'Thus saith the Lord, Keepe iudgement and doe iustice: for my saluation
    is at hand to come, and my righteousnes to be reueiled.'
  eng-WEBSTER: 'Thus saith the LORD, Keep ye judgment, and do justice: for my salvation
    is near to come, and my righteousness to be revealed.'
  nhw-BL: 'TOTECO quiijtohua: “Xijchihuaca catli xitlahuac huan catli cuali pampa
    monechcahuía nopa tonal quema nihualas para nimechmaquixtis huan monextis para
    nijchihua catli xitlahuac.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Dumisheni haki na mkatende lile lililo sawa,
    kwa maana wokovu wangu u karibu na haki yangu itafunuliwa upesi.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, i de i ɡem swĩi dee dee kpɑ
    i n sɑ̃ɑ nɑɑnɛɡibu. Domi nɑ kɑ fɑɑbɑ wee, nɑ ǹ tɛɛmɔ. Kon sɔ̃ɔsi mɑ nɑ sɑ̃ɑ ɡemɡii.
  eng-KJVCPB: 'Thus saith the Lord, Keep ye judgment, and do justice: For my salvation
    is near to come, And my righteousness to be revealed.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Ngʼaduru bura makare kendo utim gima
    kare, nikech warruokna osekayo machiegni kendo timna makare chiegni fwenyore.'
  meu-meu: 'Iehova ini e gwau tomamu: Hahemaoro ba karaia ḡoevaḡoeva, kara maoromaorodia
    ba kara; badina be asi vanahana egu hahemauri bainema, bona egu haheroho-mauri
    baine hedinarai.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “जे ठिक छ सो गर, जे न्यायोचित छ सो गर । किनकि
    मेरो उद्धार नजिकै छ र मेरो धार्मिकता प्रकट हुनै लागेको छ ।
  yor-yor: 'Èyí ni ohun ti Olúwa sọ: “Ẹ pa ìdájọ́ mọ́ ẹ sì ṣe ohun tí ó tọ̀nà, nítorí
    ìgbàlà mi súnmọ́ tòsí àti òdodo mi ni a ó fihàn láìpẹ́ jọjọ.'
  pes-OPCB: 'خداوند به قوم خود چنین می‌گوید: «با انصاف رفتار کنید و آنچه را که راست
    و درست است انجام دهید، زیرا به‌زودی می‌آیم تا شما را آزاد سازم.'
  tgl-ULB: Ito ang sinasabi ni Yahweh. “Sundin kung ano ang tama, gawin kung ano ang
    makatarungan; dahil malapit na ang aking pagliligtas, at ang aking katuwiran ay
    ibubunyag na.
  hui-hui: Anduane Homogohanda ibunaga wali agaliruhondo lalu, I̱na tí pele ngialu
    haru dai bulene horo hapara haragonigo tígua mana bayale tigabi ngaru hangu bialu
    halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော်​အား``ငါ သည်​မ​ကြာ​မီ​သူ​တို့​ကို​ကယ်​တင်​မည်။
    သို့​ဖြစ် ၍​သင်​တို့​သည်​ဖြောင့်​မတ်​မှန်​ကန်​ရာ​ကို​ပြု​လုပ် ကြ​လော့။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་དྲང་པོ་བསྲུང་ཞིང་དྲང་བདེན་སྤྱོད་ཅིག
    གང་ལ་ཞེ་ན། བདག་གི་ཐར་པ་སླེབས་ལ་ཉེ་ཞིང་། བདག་གི་དྲང་བདེན་མངོན་པར་ཉེ།
  sna-sna: 'Zvanzi naJehovha: “Chengetedzai kururamisira mugoita zvakanaka, nokuti
    ruponeso rwangu rwava pedyo, uye kururama kwangu kuchakurumidza kuratidzwa.'
  spa-BLM: 'Yahvé dice: “Mantener la justicia y hacer lo que es correcto, porque mi
    salvación está cerca y mi justicia se revelará pronto.'
  cac-cac: 'Ix yalan Jehová icha tic: B''eyb''alejec tojolal, aocab'' tas vach'' tze
    c''ulej, yujto toxo val ol ex in coleli. Ol in ch''oxel in poder in colvaji.'
  swh-ULB: Yahwe asema hivi, ''Fanyeni yaliyo sahihi, fanyeni yaliyo ya haki; maana
    wakovu wangu u karibu, na haki yangu inakaribia kujidhihirisha.
  bel-bel: 'Так кажа Гасподзь: захоўвайце суд і кіруйцеся праўдаю; бо блізка збавеньне
    Маё і адкрыцьцё праўды Маёй.'
  wed-wed: 'Bada wei e ririwei: “Aburuna ava, ana nei da ana vilawanimi ma au viaiaina
    ana vieḡai. Lamna aubaina, kaua aiaii ma jijimanii ona kaukauei.”'
  deu-ELBBK: 'So spricht der HERR: Wahrt das Recht und übt Gerechtigkeit! Denn meine
    Rettung steht im Begriff zu kommen und meine Gerechtigkeit offenbart zu werden.'
  mbb-OT: 'Iyan heini egkeǥiyen te Nengazen: “Ipeehè niw is hustu he kukuman wey veeli
    niw is metazeng, su kenè en egkeuǥet edlibriyen ku en sikiyu wey egkeehè niw is
    ketazeng ku.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ രക്ഷ വരുവാനും എന്റെ നീതി വെളിപ്പെടുവാനും
    അടുത്തിരിക്കയാൽ ന്യായം പ്രമാണിച്ചു നീതി പ്രവർത്തിപ്പിൻ.'
  gup-gup: Kuhni nawu Yawey kanmarneyime kadberre, “Ngurridjalkurduyimen kore mandjadkenh,
    dja mak kore kunmakkenh. Kaluk darnkih kabolkyimerran bu ngaye wanjh ngamre ngehke
    ngudberre, dja kuhni kandinan ngaye nawu ngadjalmak duninjh.
  rmc-rmc: 'Kada phenel o RAJ: „Doľikeren o čačipen pro sudos a dživen spravodľišagoha,
    bo pašes hin miro spaseňje, imar avel, a miro spravodľišagos pes maj sikavela.'
  pes-OPV: 'و خداوند چنین می‌گوید: «انصاف رانگاه داشته، عدالت را جاری نمایید، زیرا
    که آمدن نجات من و منکشف شدن عدالت من نزدیک است.'
  ron-1924: 'Аша ворбеште Домнул: „Пэзиць че есте дрепт ши фачець че есте бине, кэч
    мынтуиря Мя есте апроапе сэ винэ ши неприхэниря Мя есте апроапе сэ се арате.'
  aui-aui: Yawe God iwona bo, “Tagu pinimina bi wiiyawiimi kiiravine na anaveramagha,
    bi wawaya tupadi yagu bera rotomanidi aniyevevedi, na rotomane da wiisuwone wawaya
    kokoyagha yaporidi bi bera miisedi kobera.
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “তোমরা ন্যায়বিচার মেনে চলো এবং যা ন্যায়সংগত,
    তাই করো, কারণ আমার পরিত্রাণ অতি নিকটবর্তী, আমার ধার্মিকতা সত্বর প্রকাশিত হবে।'
  som-som: Rabbigu wuxuu leeyahay, Caddaaladda dhawra oo xaqnimada sameeya, waayo,
    badbaadintaydu way soo dhow dahay inay timaado, oo xaqnimadayduna dhaqsay u soo
    muuqan doontaa.
  lat-VUC: '[Hæc dicit Dominus: Custodite judicium, et facite justitiam, quia juxta
    est salus mea ut veniat, et justitia mea ut reveletur.'
  eng-ASVBT: Thus saith Jehovah, Keep ye justice, and do righteousness; for my salvation
    is near to come, and my righteousness to be revealed.
  ita-1885: 'COSÌ ha detto il Signore: Osservate quel ch''è diritto, e fate quel ch''è
    giusto; perciocchè la mia salute è vicina a venire, e la mia giustizia ad essere
    rivelata.'
  eng-LXXUP: 'Thus saith the Lord, Keep ye judgment, and do justice: for my salvation
    is near to come, and my mercy to be revealed.'
  eng-ULB: This is what Yahweh says, “Observe what is right, do what is just; for
    my salvation is near, and my righteousness is about to be revealed.
  spa-VBL: 'Esto es lo que dice el Señor: Sigue la ley y haz lo que es correcto, porque
    pronto llegará mi salvación y se revelará mi bondad.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Observez ce qui est droit, et pratiquez ce qui
    est juste; car mon salut est près de venir, et ma justice d''être manifestée.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ രക്ഷ വരുവാനും എന്റെ നീതി വെളിപ്പെടുവാനും
    അടുത്തിരിക്കുകയാൽ ന്യായം പ്രമാണിച്ചു നീതി പ്രവർത്തിക്കുവിൻ.'
  urd-GVR: Rab farmātā hai, “Insāf ko qāym rakho aur wuh kuchh kiyā karo jo rāst hai,
    kyoṅki merī najāt qarīb hī hai, aur merī rāstī zāhir hone ko hai.
  suz-BL: मिनु परमप्रभु यावेमी “ठीक निसाफ पने। मार ठीक बाक्‍मे मेको पने। मारदे हना
    आं पाप रे प्रोंइतीक रीब पा जाक्‍ब। मेना गो ग्राब बाक्‍नुङ, दे नेल्‍लेम तुइक्‍नीम।
  eng-NOY: 'Thus saith Jehovah: Keep ye justice, and practise righteousness; For the
    coming of my salvation is near, And my deliverance is soon to be revealed.'
  ita-1927: 'Così parla l’Eterno: Rispettate il diritto, e fate ciò ch’è giusto; poiché
    la mia salvezza sta per venire, e la mia giustizia sta per essere rivelata.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «دادپەروەری بپارێزن و ڕاستودروستی ئەنجام بدەن،
    چونکە بەم نزیکانە ڕزگاریم دێت و ڕاستودروستیم ئاشکرا دەبێت.'
  eng-BBE: 'The Lord says, Let your way of life be upright, and let your behaviour
    be rightly ordered: for my salvation is near, and my righteousness will quickly
    be seen.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನ್ಯಾಯವನ್ನು ಕೈಗೊಳ್ಳಿರಿ, ನೀತಿಯಲ್ಲಿ ನಡೆಯಿರಿ.
    ಏಕೆಂದರೆ ನನ್ನ ರಕ್ಷಣೆಯು ಬರುವುದಕ್ಕೂ, ನನ್ನ ನೀತಿಯು ಪ್ರಕಟವಾಗುವುದಕ್ಕೂ ಸಮೀಪವಾಗಿದೆ.'
  tam-2017: 'யெகோவா சொல்கிறார்: நீங்கள் நியாயத்தைக் கைக்கொண்டு, நீதியைச் செய்யுங்கள்;
    என் இரட்சிப்பு வரவும், என் நீதி வெளிப்படவும் சமீபமாயிருக்கிறது.'
  spa-RV-1909: 'ASÍ dijo Jehová: Guardad derecho, y haced justicia: porque cercana
    está mi salud para venir, y mi justicia para manifestarse.'
  ron-BTF: 'Astfel spune DOMNUL: Păziţi judecata şi faceţi dreptate, fiindcă salvarea
    mea este aproape să vină şi dreptatea mea să fie revelată.'
  eng-WEBP: 'The LORD says: “Maintain justice and do what is right, for my salvation
    is near and my righteousness will soon be revealed.'
  eng-FBV: 'This is what the Lord says: Follow the law, and do what is right, for
    my salvation will soon arrive, and my goodness will be revealed.'
  nld-1939: 'Zo spreekt Jahweh: Onderhoudt het recht, En beoefent de gerechtigheid:
    Want mijn heil is nabij, Mijn gerechtigheid wordt spoedig geopenbaard.'
  nch-BL: 'TOTECO quiijtohua: “Xijchihuaca cati xitahuac huan cati cuali pampa monechcahuía
    nopa tonali quema nihualas para nimechmaquixtis huan monextis para nijchihua cati
    xitahuac.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Hãy giữ điều chánh trực, và làm sự công bình;
    vì sự cứu rỗi của ta gần đến, sự công bình của ta sắp được bày tỏ.'
  hin-CV: 'याहवेह यों कहते हैं: “न्याय का यों पालन करो तथा धर्म के काम करो, क्योंकि
    मैं जल्द ही तुम्हारा उद्धार करूंगा, मेरा धर्म अब प्रकट होगा.'
  eng-OURB: Adonai says, “Maintain mishpat ·justice·, and do what is right; for my
    yishu'ah ·salvation· is near, and my righteousness will soon be revealed.
  spa-BES: 'El Señor dice: Deja que tu estilo de vida sea recto, y que tu comportamiento
    sea ordenado correctamente; porque mi salvación está cerca, y mi justicia será
    rápidamente vista.'
  tdx-tdx: 'Hoe t’Iehovà: Mifahara ami’ty hatò, naho ano ty havantañañe; toe mitotoke
    mb’eo ty fandrombahako, vaho ho bentareñe ty havañonako.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “จงรักษาความยุ​ติ​ธรรมไว้ และกระทำความเที่ยงธรรม
    เพราะความรอดของเราใกล้จะมา และความชอบธรรมของเราจะเผยออก
  por-BR-2018: 'Assim diz o SENHOR: Guardai o que é justo, e praticai a justiça; porque
    minha salvação já está perto de vir, e minha justiça de se manifestar.'
  deu-ELO: 'So spricht Jehova: Wahret das Recht und übet Gerechtigkeit! Denn mein
    Heil steht im Begriff zu kommen, und meine Gerechtigkeit geoffenbart zu werden.'
  eng-WYC-2018: The Lord saith these things, Keep ye doom, and do ye rightfulness,
    for why mine health is nigh, that it come, and my rightfulness, that it be showed.
    (The Lord saith these things, Do ye justly, and do ye righteously, for my deliverance,
    or my salvation, is near, so that it shall come, and my righteousness, so that
    it shall be shown.)
  epo-epo: 'Tiele diras la Eternulo: Gardu justecon kaj faru bonon; ĉar baldaŭ venos
    Mia savo kaj malkaŝiĝos Mia vero.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Adalǝt ⱨǝm ⱨidayǝttǝ qing turunglar, Ⱨǝⱪⱪaniyliⱪni
    yürgüziweringlar; Qünki Mening nijatim yeⱪinlaxti, Ⱨǝⱪⱪaniyliⱪim ayan ⱪilinay
    dǝwatidu,'
  beo-beo: Hina Gode da Ea fi dunu ilima amane sia:sa, “Moloidafa hou mae fisima!
    Molole hamoma! Bai Na gaga:su doaga:mu da gadenei. Amola Na Moloidafa hou da gadenenewane
    ba:mu.
  tpi-OTNT: Bikpela i tok olsem, “Yupela ol manmeri bilong mi, yupela i mas mekim
    gutpela na stretpela pasin tasol, long wanem, taim bilong mi long helpim yupela
    na kisim bek yupela, em i kamap klostu pinis.
  hau-SA: Ga abin da Ubangiji yana cewa, “Ku riƙe gaskiya ku yi abin da yake daidai,
    gama cetona yana kusa za a kuma bayyana adalcina nan da nan.
  uig-LAT: 'Perwerdigar mundaq deydu: — Adalet hem hidayette ching turunglar, Heqqaniyliqni
    yürgüziwéringlar; Chünki Méning nijatim yéqinlashti, Heqqaniyliqim ayan qilinay
    dewatidu,'
  nde-nde: 'Nanku okutshiwo nguThixo: “Londoloza ukulunga wenze okuqondileyo, ngoba
    ukusindisa kwami kuseduze lokulunga kwami kuzabonakaliswa masinyane.'
  ton-ton: '‌ʻOku pehē ʻe Sihova, “Tauhi ʻae fakamaau, pea fai māʻoniʻoni: he ʻoku
    ofi ʻae haʻu ʻa ʻeku fakamoʻui, pea mo e fakahā ʻo ʻeku māʻoniʻoni.'
  ces-1613: 'Toto praví Hospodin: Ostříhejte soudu, a čiňte spravedlnost; nebo brzo
    spasení mé přijde, a spravedlnost má zjevena bude.'
  eng-WMB: 'The LORD says: “Maintain justice and do what is right, for my salvation
    [yeshuah-ti] is near and my righteousness will soon be revealed.'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “நியாயத்தைக் கைக்கொண்டு நீதியைச் செய்யுங்கள். ஏனெனில்,
    எனது இரட்சிப்பு சமீபமாய் இருக்கிறது; எனது நீதி விரைவில் வெளிப்படுத்தப்படும்.'
  ceb-ULB: Mao kini ang gisulti ni Yahweh, “Matngoni kung unsa ang husto, ug buhata
    ang matarong; kay haduol na ang akong kaluwasan, ug hapit na mapadayag ang akong
    pagkamatarong.
  pol-UBG: 'Tak mówi PAN: Strzeżcie sądu i czyńcie sprawiedliwość, bo bliskie jest
    nadejście mojego zbawienia i objawienie się mojej sprawiedliwości.'
  urd-GVU: رب فرماتا ہے، ”انصاف کو قائم رکھو اور وہ کچھ کیا کرو جو راست ہے، کیونکہ
    میری نجات قریب ہی ہے، اور میری راستی ظاہر ہونے کو ہے۔
  deu-1912: 'So spricht der HERR: Haltet das Recht und tut Gerechtigkeit; denn mein
    Heil ist nahe, daß es komme, und meine Gerechtigkeit, daß sie offenbart werde.'
