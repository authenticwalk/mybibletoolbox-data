verse: ISA.056.004
translations:
  mal-C: 'കാരണം യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ ശബ്ബത്തുകളെ ആചരിക്കുകയും എനിക്കു
    പ്രസാദകരമായവ തെരഞ്ഞെടുക്കുകയും എന്റെ ഉടമ്പടി പാലിക്കുകയും ചെയ്യുന്ന ഷണ്ഡന്മാരോട്—'
  deu-TKW: 'Vielmehr so spricht Jahwe: Den Verschnittenen, die meine Sabbate halten
    und nach dem trachten, woran ich Gefallen habe, und an meinem Bunde festhalten,'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Mpo na basoda oyo baboma bango
    mikongo, oyo babatelaka mokolo na Ngai ya Saba, oyo baponaka makambo oyo esepelisaka
    Ngai, mpe bakangamaka na boyokani na Ngai :'
  eng-LSV: 'For thus said YHWH: “To the eunuchs who keep My Sabbaths, || And have
    fixed on that which I desired, || And are keeping hold on My covenant:'
  eng-GNV: For thus saith the Lord vnto the Eunuches, that keepe my Sabbaths, and
    chuse the thing that pleaseth me, and take holde of my couenant,
  eng-WEBSTER: For thus saith the LORD to the eunuchs that keep my sabbaths, and choose
    the things that please me, and take hold of my covenant;
  nhw-BL: 'Pampa TOTECO quiijtohua: “Sintla nopa tlacame catli quincaparojtoque amo
    tequitise ipan nopa tonali para mosiyajquetzase, huan sintla quichihuase nopaquilis,
    huan quitlepanitase catli quiijtohua nopa camanali catli nijchijtoc ininhuaya,
    huajca niquintiochihuas.'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: “Kwa matowashi washikao Sabato zangu,
    ambao huchagua kile kinachonipendeza na kulishika sana agano langu:'
  bba-bba: Domi ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, sinɑ kpɑɑrun sɔm kowo be,
    bɑ̀ n nɛn tɔ̃ɔ wɛ̃rɑruɡiru mɛm nɔɔwɑmmɛ, mɑ bɑ mɔ̀ ye yɑ koo mɑn wɛ̃re, mɑ bɑ
    nɛn ɑrukɑwɑni nɛni dim dim,
  eng-KJVCPB: For thus saith the Lord unto the eunuchs that keep my sabbaths, And
    choose the things that please me, And take hold of my covenant;
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: “Joma bwoch, morito Sabato mara,
    mayiero timo gima miya mor, kendo morito singruokna,'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: E taravadia taudia hahidaosi ese egu
    dina helaḡadia e badinadiamu, bona lalogu ihanamolaina ḡaudia e abidia hidimu
    bona egu taravatu e badinaia tarika-tarikamu, taudia na'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “मेरा शबाथ-दिन पालन गर्ने र मलाई मन पर्ने
    कुरा गर्ने र मेरो करा बलियो गरी समात्‍ने नपुङ्सकहरूलाई,
  yor-yor: 'Nítorí pé báyìí ni Olúwa wí: “Sí àwọn ìwẹ̀fà yìí tí ó pa ọjọ́ ìsinmi mi
    mọ́, tí wọ́n yan ohun tí ó dùn mọ́ mi tí wọ́n sì di májẹ̀mú mi mú ṣinṣin'
  pes-OPCB: 'زیرا خداوند دربارهٔ آنها می‌گوید: «اگر ایشان حرمت روز شَبّات را نگه دارند
    و آنچه را که مورد پسند من است بجا آورند و به عهد من وفادار بمانند،'
  tgl-ULB: Dahil ito ang sinasabi ni Yahweh, “Sa mga eunuko na sumusunod sa aking
    mga Araw ng Pamamahinga at pumipili kung ano ang nakalulugod sa akin at mahigpit
    na pinanghahawakan ang aking tipan—
  hui-hui: Anduane Homogohanda agali ogonibihondo lalu, Í̠na Sabada horonaga mana
    lo ngadagua bialu hariyagua mana i̱nime hame ledogobi bialu hariyaguabi i̱naga
    wali agaliru baba habo nalolene bi lo wirugo talialu bialu hariyaguabi
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ထို​သူ​တို့​အား``သင်​တို့ သည်​ဥ​ပုသ်​နေ့​ကို​စောင့်​ထိန်း​ကာ​ငါ​နှစ်​သက်
    သည့်​အ​မှု​ကို​ပြု​၍ ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​ကို သစ္စာ​စောင့်​ကြ​မည်​ဆို​ပါ​မူ၊-
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་བསྲུངས་ཏེ།
    བདག་དགའ་བའི་དོན་རྣམས་འདེམས་ཤིང་། བདག་གི་ཁ་ཆད་བསྲུངས་ནས་ཉུག་རུམ་བཟོས་པའི་མི་དག་ལ།
  sna-sna: 'Nokuti zvanzi naJehovha: “Kuvayunaki vanochengeta maSabata angu, vanosarudza
    zvinondifadza, uye vanobatirira pasungano yangu,'
  spa-BLM: 'Porque Yahvé dice: “A los eunucos que guardan mis sábados, elegir las
    cosas que me gustan, y mantén mi pacto,'
  cac-cac: 'A Jehová tz''alan icha tic: Tato a eb'' vin̈ malaj yuninal chi'' nivan
    yelc''och sc''ual ic''oj ip d''ay, sc''anab''ajan pax eb'' vin̈ tas tzin nib''ej,
    tojol syutej sb''a eb'' vin̈ d''a in trato,'
  swh-ULB: Yahwe asema hivi, kwa matoashi wanaoitimiza sabato yangu huchagua mambo
    yanayonipendeza mimi, na hushika kwanza agano langu,
  bel-bel: 'Бо Гасподзь так кажа пра еўнухаў: хто шануе Мае суботы і выбірае заўгоднае
    Мне і моцна трымаецца запавету Майго,'
  deu-ELBBK: 'Denn so spricht der HERR: Den Verschnittenen, die meine Sabbate halten
    und das erwählen, woran ich Gefallen habe, und festhalten an meinem Bund,'
  mbb-OT: 'Su iyan heini egkeǥiyen te Nengazen: “Edtuvazan ku is migkapun he menge
    etew he edtuman te ebpeveelan ku mehitenged te Andew te Kedhimeley, wey ebaal
    te menge vaal he ebpekelipey kediey wey edtuman te kebpekid-uyun ku.'
  mal-2015: 'എന്റെ ശബ്ബത്തു ആചരിക്കയും എനിക്കു ഇഷ്ടമുള്ളതു തിരഞ്ഞെടുക്കയും എന്റെ നിയമം
    പ്രമാണിക്കയും ചെയ്യുന്ന ഷണ്ഡന്മാരോടു യഹോവയായ ഞാൻ ഇപ്രകാരം പറയുന്നു:'
  gup-gup: Kuhni nawu ngaye Yawey ngayime birrimekbe bininj, ‘Ngudda nawu ngundikornamdadjkeng,
    bu ngurriwernhburrbun ngardduk Sabbath kunbarnangarra, dja mak bu ngurridjalkurduyime
    kore ngaye ngadjare, dja mak ngurriwernhkarrme kore ngaye ngawokkurrmerren,
  rmc-rmc: 'Bo kada phenel o RAJ: „Le eunuchen, save doľikeren mire šabati, save peske
    kiden avri te kerel oda, so hin mange pre dzeka, a ľikeren pes mira zmluvatar,'
  pes-OPV: زیرا خداوند درباره خصیهایی که سبت های مرا نگاه دارند و آنچه را که من خوش
    دارم اختیار نمایند و به عهد من متمسک گردند، چنین می‌گوید
  ron-1924: 'Кэч аша ворбеште Домнул: „Фаменилор каре вор пэзи Сабателе Меле, каре
    вор алеӂе че-Мь есте плэкут ши вор стэруи ын легэмынтул Меу,'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, “যে নপুংসকেরা আমার সাব্বাথ-দিন পালন করে, যা
    আমার প্রীতিজনক, তাই বেছে নেয় এবং আমার নিয়মের প্রতি অবিচল থাকে,
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bohommada sabtiyadayda dhawra, oo wixii
    iga farxiya doorta, oo axdigayga aad u xajiya
  lat-VUC: 'Quia hæc dicit Dominus eunuchis: Qui custodierint sabbata mea, et elegerint
    quæ ego volui, et tenuerint fœdus meum,'
  eng-ASVBT: 'For thus saith Jehovah of the eunuchs that keep my sabbaths, and choose
    the things that please me, and hold fast my covenant:'
  ita-1885: 'Perciocchè, così ha detto il Signore intorno agli eunuchi: Quelli che
    osserveranno i miei sabati, ed eleggeranno di far ciò che mi piace, e si atterranno
    al mio patto;'
  eng-LXXUP: Thus saith the Lord to the eunuchs, as many as shall keep my Sabbaths,
    and choose the things which I take pleasure in, and take hold of my covenant;
  eng-ULB: For this is what Yahweh says, “To the eunuchs who observe my Sabbaths and
    choose what pleases me, and hold fast my covenant,
  spa-VBL: 'Porque esto es lo que dice el Señor: A los eunucos que observen mis sábados,
    que decidan hacer lo que me agrada y cumplir mi acuerdo,'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Pour les eunuques qui garderont mes sabbats,
    qui choisiront ce qui m''est agréable et s''attacheront à mon alliance,'
  mal-mal: '“എന്റെ ശബ്ബത്ത് ആചരിക്കുകയും എനിക്ക് ഇഷ്ടമുള്ളതു തിരഞ്ഞെടുക്കുകയും എന്റെ
    നിയമം പ്രമാണിക്കുകയും ചെയ്യുന്ന ഷണ്ഡന്മാരോടു യഹോവയായ ഞാൻ ഇപ്രകാരം പറയുന്നു:'
  urd-GVR: Kyoṅki Rab farmātā hai, “Jo ḳhwājāsarā mere Sabat ke din manāeṅ, aise qadam
    uṭhāeṅ jo mujhe pasand hoṅ aur mere ahd ke sāth lipṭe raheṅ wuh befikr raheṅ.
  suz-BL: मारदे हना परमप्रभु यावेमी “आल मथीब मुरुमी आं नाइक्‍तीक नाक्‍ती नाइश्‍शा,
    आं दाक्शो पाम्‍तेक्‍म नु आं कबल मप्रोंइथु बाक्‍तेक्‍म हना,
  eng-NOY: 'For thus saith Jehovah concerning the eunuchs: They that keep my sabbaths,
    And take pleasure in doing my will, And hold fast my covenant,'
  ita-1927: 'Poiché così parla l’Eterno circa gli eunuchi che osserveranno i miei
    sabati, che sceglieranno ciò che a me piace, e s’atterranno al mio patto:'
  ckb-ckb: 'لەبەر ئەوەی یەزدان ئەمە دەفەرموێت: «ئەو خەساوانەی ڕۆژەکانی شەممەم دەپارێزن،
    ئەوە هەڵدەبژێرن کە دڵم پێی خۆشە و دەستیان بە پەیمانەکەمەوە گرتووە،'
  eng-BBE: 'For the Lord says, As for the unsexed who keep my Sabbaths, and give their
    hearts to pleasing me, and keep their agreement with me:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನನ್ನ ಸಬ್ಬತ್ ದಿನವನ್ನು ಕೈಗೊಂಡು, ನನಗೆ ಮೆಚ್ಚಿಗೆಯಾದದ್ದನ್ನು
    ಆಯ್ದುಕೊಂಡು, ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಹಿಡಿದುಕೊಂಡಿರುವ ನಪುಂಸಕರಿಗೆ,
  tam-2017: 'என் ஓய்வு நாட்களை அனுசரித்து, எனக்கு இஷ்டமானவைகளைத் தெரிந்துகொண்டு, என்
    உடன்படிக்கையைப் பற்றிக்கொள்ளுகிற அண்ணகர்களைக் குறித்துக் யெகோவா சொல்கிறது என்னவென்றால்:'
  spa-RV-1909: 'Porque así dijo Jehová á los eunucos que guardaren mis sábados, y
    escogieren lo que yo quiero, y abrazaren mi pacto:'
  ron-BTF: Fiindcă astfel spune DOMNUL, famenilor ce ţin sabatele mele şi aleg lucrurile
    care îmi plac mie şi apucă legământul meu;
  eng-WEBP: For the LORD says, “To the eunuchs who keep my Sabbaths, choose the things
    that please me, and hold fast to my covenant,
  eng-FBV: 'For this is what the Lord says: To the eunuchs who observe my Sabbaths,
    who choose to do what pleases me, and to keep my agreement,'
  nld-1939: 'Want zo spreekt Jahweh tot de eunuchen: Wie mijn sabbat onderhouden,
    En verkiezen wat Mij behaagt, Getrouw blijven aan mijn Verbond:'
  nch-BL: 'Pampa TOTECO quiijtohua: “Sinta nopa tacame cati quincaparojtoque amo tequitise
    ipan nopa tonali para mosiyajquetzase, huan sinta quichihuase nopaquilis, huan
    quitepanitase cati quiijtohua nopa camanali cati nijchijtoc inihuaya, huajca niquintiochihuas.'
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy: Những kẻ hoạn hay giữ các ngày Sa-bát
    ta, lựa điều đẹp lòng ta, cầm vững lời giao ước ta,'
  hin-CV: 'इस पर याहवेह ने कहा है: “जो मेरे विश्राम दिन को मानते और जिस बात से मैं
    खुश रहता हूं, वे उसी को मानते और वाचा का पालन करते हैं—'
  eng-OURB: 'For Adonai says, “To the eunuchs who keep my Shab''totay ·Intermissions·,
    and choose the things that please me, and hold fast to my covenant ·binding contract
    between two or more parties·:'
  spa-BES: 'Porque el Señor dice: En cuanto al eunuco si guardan mis sábados, y dan
    su corazón para complacerme, y mantienen su acuerdo conmigo:'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà: O vositse mpitañ’ o Sabatakoo, naho mijoboñe o
    mahafale ahikoo, vaho mifahatse amy fañinakoy:'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “เรื่องขั​นที​ทั้งหลายผู้รักษาวันสะบาโตของเรา
    ผู้​เลือกบรรดาสิ่งที่พอใจเรา และยึดพันธสัญญาของเราไว้​มั่น
  por-BR-2018: 'Porque assim diz o SENHOR: Aos eunucos, que guardam os meus sábados,
    e escolhe aquilo em que me agrado, e permanecem em meu pacto,'
  deu-ELO: 'Denn so spricht Jehova: Den Verschnittenen, welche meine Sabbathe halten
    und das erwählen, woran ich Gefallen habe, und festhalten an meinem Bunde,'
  eng-WYC-2018: For the Lord saith these things to geldings, that keep my sabbaths,
    and choose what things I would, and hold (fast to) my bond of peace. (For the
    Lord saith these things to the eunuchs, who keep my Sabbaths, and choose what
    things I would, and hold firm to my covenant.)
  epo-epo: 'Ĉar tiele diras la Eternulo pri la eŭnukoj, kiuj observas Miajn sabatojn,
    elektas tion, kio plaĉas al Mi, kaj tenas sin je Mia interligo:'
  uig-PIN: 'Qünki Pǝrwǝrdigar: — Mǝn Ɵz «xabat künlirim»ni saⱪlaydiƣan, Kɵnglümdiki
    ixlarni talliƣan, Əⱨdǝmdǝ qing turidiƣan aƣwatlarƣa mundaⱪ dǝymǝnki: —'
  beo-beo: Be Hina Gode da gulusu danai dunu ilima amane sia:sa, “Di da Nama nodomusa:,
    Sa:bade eso sema noga:le nabawane hamosea, amola Na hahawane ba:ma:ne, Na gousa:su
    noga:le hamosea,
  tpi-OTNT: Bikpela i tok olsem, “Sapos dispela kain ol man i bihainim lo bilong de
    Sabat na i bihainim ol pasin mi laikim na i bihainim olgeta tok bilong kontrak
    mi bin mekim wantaim ol manmeri bilong mi,
  hau-SA: Gama ga abin da Ubangiji ya faɗa, “Wa bābānnin da suna kiyaye Asabbatai,
    waɗanda suka zaɓi yin abin da ya gamshe ni suna kuma riƙe da alkawarina kankan,
  uig-LAT: 'Chünki Perwerdigar: — Men Öz «shabat künlirim»ni saqlaydighan, Könglümdiki
    ishlarni tallighan, Ehdemde ching turidighan aghwatlargha mundaq deymenki: —'
  nde-nde: 'Ngoba uThixo uthi: “Abathenwa abagcina amaSabatha ami bakhethe okungithokozisayo,
    babambelele kusivumelwano sami,'
  ton-ton: He ʻoku pehē ʻe Sihova, “Ki ho ngaahi ʻiunoke ʻoku tauhi ʻeku ngaahi Sāpate,
    pea ʻoku fili ʻae ngaahi meʻa ʻoku ou fiemālie ai, pea puke ki heʻeku fuakava.
  ces-1613: 'Nebo toto praví Hospodin o kleštěncích, kteříž by ostříhali sobot mých,
    a zvolili to, což mi se líbí, a drželi smlouvu mou:'
  eng-WMB: For the LORD says, “To the eunuchs who keep my Sabbaths, choose the things
    that please me, and hold fast to my covenant,
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “எனது ஓய்வுநாளை கடைப்பிடித்து, எனக்கு விருப்பமானவற்றைத்
    தெரிந்துகொண்டு என் உடன்படிக்கையை உறுதியாய்க் கைக்கொள்கிறவர்களான அண்ணகர்களுக்கு,'
  ceb-ULB: Kay mao man kini ang gisulti ni Yahweh, “Alang sa mga yunuko nga nagatuman
    sa Adlaw nga Igpapahulay ug nagabuhat kung unsa ang makapahimuot kanako ug nagkupot
    sa akong kasabotan,
  pol-UBG: 'Tak bowiem mówi PAN o eunuchach, którzy przestrzegają moich szabatów i
    wybierają to, co mi się podoba, i trzymają się mojego przymierza:'
  urd-GVU: کیونکہ رب فرماتا ہے، ”جو خواجہ سرا میرے سبت کے دن منائیں، ایسے قدم اُٹھائیں
    جو مجھے پسند ہوں اور میرے عہد کے ساتھ لپٹے رہیں وہ بےفکر رہیں۔
