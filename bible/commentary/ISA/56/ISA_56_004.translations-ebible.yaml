    e, bema egu Sabati Dina umui badinaia, bona lau ura henia karadia umui karaia,
    bona egu gwauhamata taravatuna umui kamonai henia neganai,'
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है, कि “वह ख़ोजे जो मेरे सबतों को मानते हैं
    और उन कामों को जो मुझे पसन्द हैं इख्तियार करते हैं
  rus-SYN: 'Ибо Господь так говорит об евнухах: которые хранят Мои субботы и избирают
    угодное Мне, и крепко держатся завета Моего, -'
  bqc-SIM: 'Asa ma Dii ma mɛ̀: Tó gbɛ̃́ pↄ́ wà ń lɛ wìↄ ma kã́mabogↄↄ yãdà,
    tó aa zɛ̀ ń ma pↄeão, mɛ́ aa ma bàakuańnↄ yã́ kũa,'
  tcz-CHONGTHU: 'Ajeh iham itileh hiche hi Pakai thusei ahi: Keiman nukiso ho ka-Sabbath
    athenga nit ho chule kalunglhaina kilhen ho chujongleh ahinkhou kahenga pedoh
    ho chu phatthei kaboh ding ahi.'
  mar-mar: कारण परमेश्वर म्हणतो, जे षंढ माझे शब्बाथ पाळतात आणि मला आवडणाऱ्या गोष्टी
    निवडतात आणि माझा करार घट्ट धरून राहतात.
  qub-qub: 'Tayta Diosga caynömi nin: «Capun runacuna caycajpis säbadu jamay junajcunata
    rispitaptin; Noga munashäcunata cumliptin; conträtuta rurar parlashänölla ruraptenga'
  hat-hat: 'Men sa Seyè a di: Lè yon moun ki chatre mete jou repo a apa pou mwen,
    lè li chwazi pou l'' fè volonte mwen, lè li kenbe kontra mwen an fèm,'
  eng-BSB: 'For this is what the LORD says: “To the eunuchs who keep My Sabbaths,
    who choose what pleases Me and hold fast to My covenant—'
  eng-WEBPB: For the LORD says, “To the eunuchs who keep my Sabbaths, choose the things
    that please me, and hold fast to my covenant,
  kbq-kbq: Na'ankure e'inahu vahekura Ra Anumzamo'a amanage huno nehie, Tamagonknazama
    hari'nea vahe'mota mani fruhu kna Sabati kasegea amage nenteta, Nagri'ma navenesia
    avu'avazama nehuta, huhagerafi huvempa ke'niama azeri antrakoma hanage'na,
  nhe-BL: 'Pampa TOTECO quiijtohua: “Intla nopa tlacame tlen quincaparojtoque ax tequitise
    ipan nopa tonali para mosehuise, huan intla quichihuase nopaquilis, huan quitlepanitase
    tlen quiijtohua nopa tlajtoli tlen nijchijtoc ininhuaya, huajca niquintiochihuas.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e awa wanupe a'e. — Peruzar heze'eg
    mytu'u haw 'ar rehe har nehe. Pezapo hemurywete kar haw nehe. Pezuhaw zo heze'egaw
    nehe.
  eng-DRA: 'For thus saith the Lord to the eunuchs, They that shall keep my sabbaths,
    and shall choose the things that please me, and shall hold fast my covenant:'
