  arb-NAV: 'وَهَذَا مَا يَقُولُهُ السَّيِّدُ الرَّبُّ الَّذِي يَلُمُّ شَتَاتَ إِسْرَائِيلَ:
    سَأَجْمَعُ إِلَيْهِ آخَرِينَ بَعْدُ، فَضْلاً عَنِ الَّذِينَ جَمَعْتُهُمْ.'
  ewe-ewe: Aƒetɔ Yehowa, ame si ƒo Israel ƒe amewo nu ƒu la be, “Magaƒo ame bubuwo
    nu ƒu, akpe ɖe ame siwo ƒo ƒu xoxo la ŋu.”
  eng-LEE: Thus saith the Lord Eternal who gathereth the outcasts of Israel, I will
    yet gather [others] to him, beside his own gathered [outcasts].
  asm-FB: 'যি জনে ইস্ৰায়েলৰ সমাজচ্যুত সকলক গোটায়, সেই ঈশ্বৰ যিহোৱাই ঘোষনা কৰিছে:
    তেওঁলোকৰ উপৰিও মই এতিয়াও আন লোকসকলকো গোটাম।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، عَلَ نَشَن عِسِرَيِلَ دِ رَيٍنسٍنشِيٍ مَلَنمَ،
    عَ نَشّ، ‹ﭑ مَن عٍ مَلَنمَ نّ ﭑ يِرٍ.›»
  fra-SBL: Le Seigneur Yahvé, qui rassemble les exclus d'Israël, dit, « Je vais encore
    en rassembler d'autres auprès de lui, en plus des siens qui sont réunis. »
  hbo-hbo: נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה מְקַבֵּ֖ץ נִדְחֵ֣י יִשְׂרָאֵ֑ל עֹ֛וד אֲקַבֵּ֥ץ
    עָלָ֖יו לְנִקְבָּצָֽיו׃
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ, o we ũrĩa ũcookanagĩrĩria andũ a Isiraeli
    arĩa matahĩtwo: “Hamwe na acio ndĩkĩtie gũcookanĩrĩria no kũrĩ angĩ ngaacookanĩrĩria
