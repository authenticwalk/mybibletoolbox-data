  fra-NCL: — oracle du Seigneur Yahweh ; qui rassemble les exilés d’Israël ! J’en
    rassemblerai encore d’autres vers lui ; avec ceux qui sont déjà rassemblés.
  cek-AK: Ahmuen kruekah kamhet Israel kaminawk pakhuengkung Angraeng Sithaw mah,
