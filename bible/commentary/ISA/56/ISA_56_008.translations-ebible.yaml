    han vop, tiah thuih.
  cuk-cuk: 'Bab-Dummad-Bur-Birigined-Jehová weyob soged: “Israel-dulemar e-yargi-gudisurmaladi,
    gannar e-yargi-ambikuega imaked. An-dulamar dagega an imakoed, bato an Israel-dulemar-baigan-urbisadbo,
    an oatogoed.”'
  uig-CYR: 'Исраилдин тарқилип кәткән ғерибларни жиғип қайтуридиған Рәб Пәрвәрдигар:
    — Мән йәнә униңға башқиларни, Йәни жиғилип болғанларға башқиларниму қошуп жиғимән!
    — дәйду.'
  tel-2017: ఇశ్రాయేలీయుల్లో వెలివేయబడిన వారిని సమకూర్చే ప్రభువైన యెహోవా వాక్కు ఇదే,
    “నేను సమకూర్చిన ఇశ్రాయేలు వారు కాక ఇతరులను కూడా వారి దగ్గరికి చేరుస్తాను.”
  hat-BSA: 'Senyè BONDYE a, ki rasanble dispèse a Israël yo, deklare: “Mwen va rasanble
    lòt yo anvè yo, lòt anplis de sila ki deja rasanble yo.”'
  kos-kos: LEUM GOD Fulatlana, su folokonma mwet Israel lal nu yen selos liki sruoh,
    El wulela mu El ac use kutu pac mwet sayalos in welulosyang.
  hbo-WLC: נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה מְקַבֵּ֖ץ נִדְחֵ֣י יִשְׂרָאֵ֑ל ע֛וֹד אֲקַבֵּ֥ץ
    עָלָ֖יו לְנִקְבָּצָֽיו׃
  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara, bụ onye
    ahụ na-eme ka Izrel si nʼebe ha gbapụrụ ọsọ lọta, “Aga m achịkọtakwa ndị ọzọ tinyere
    ha tinyekọtara na ndị ya achịkọtarala.”
  ory-ory: ଯେ ଇସ୍ରାଏଲର ଦୂରୀକୃତ ଲୋକଙ୍କୁ ସଂଗ୍ରହ କରନ୍ତି, ସେହି ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି,
    ତାହାର ସଂଗୃହୀତ ନିଜ ଲୋକ ଛଡ଼ା ଆମ୍ଭେ ଅନ୍ୟ ଲୋକମାନଙ୍କୁ ତାହା ନିକଟରେ ସଂଗ୍ରହ କରିବା।”
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, a achufengeni ekewe aramasen Israel
    mi oola, “Üpwe achu ngeni chon Israel pwal ekoch lükün chokewe ra fen chu ngeni.”
  rop-rop: “Wal mi na, YAWEI det boswan God bin meigim det pramis blanga bringimbek
    ol main pipul hubin gowei prisana, en ai garra larram najalot pipul joinin garram
    olabat du.”
  ukr-1871: 'Господь Бог, що збірає до купи розсипаного Ізраїля, ось так говорить:
    до зібраних в Ізраїлї я ще й инших буду збірати.'
  deu-1951: 'So spricht Gott, der HERR, der die Verstoßenen Israels sammelt: Ich will
    noch mehr zu ihm sammeln, zu seinen Gesammelten!'
  eng-JPS: 'Saith the Lord GOD who gathereth the dispersed of Israel: Yet I will gather
    others to him, beside those of him that are gathered.'
  srp-1865: 'Gospod Gospod govori, koji sabira prognanike Izrailjeve: još æu mu sabrati
    osim onijeh koji su sabrani.'
  lug-lug: Bw’ati bw’ayogera Mukama Ayinzabyonna, akuŋŋaanya Abayisirayiri abaawaŋŋangusibwa
    nti, “Ndikuŋŋaanyaayo abantu abalala ng’oggyeko abantu bange aba Isirayiri be
    nkuŋŋaanyizza.”
  heb-heb: נאם אדני יהוה מקבץ נדחי ישראל עוד אקבץ עליו לנקבציו׃
  ben-IRV: প্রভু সদাপ্রভু, যিনি ইস্রায়েলের পরিত্যক্ত লোককে জড়ো করেন, তিনি বলেন,
    “আমি আরো অনেক জড়ো করে তার সংগৃহীত লোকে যোগ করব।”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਜੋ ਇਸਰਾਏਲ ਦੇ ਕੱਢੇ ਹੋਇਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਵਾਕ ਹੈ, -
    ਮੈਂ ਹੋਰਨਾਂ ਨੂੰ ਉਹ ਦੇ ਕੋਲ ਉਨ੍ਹਾਂ ਇਕੱਠਿਆਂ ਹੋਇਆਂ ਦੇ ਨਾਲ ਇਕੱਠਾ ਕਰਾਂਗਾ।
  mya-JVB: အရပ်ရပ်၌ ကွဲပြား သော ဣသရေလ အမျိုးသားတို့ကို စုဝေး စေသော အရှင် ထာဝရဘုရား
    မိန့် တော်မူသည် ကား၊ စုဝေး ပြီးသော သူများမှတပါး အခြားသောသူတို့ ကို ထိုအစုအဝေး၌
    ငါစုဝေး စေဦးမည်ဟု မိန့်တော်မူ ၏။
  hmo-hmo: Lohiabada Dirava, idau tano dekena amo iena bese Israela taudia ia haboudia
    lou Diravana ia gwau, “Lau ese taunimanima ma haida do lau haboua, lau haboudia
    guna taudia edia orea lalonai do idia vareai.”
  urd-urd: ख़ुदावन्द ख़ुदा, जो इस्राईल के तितर — बितर लोगों को जमा' करनेवाला है, यूँ
    फ़रमाता है, कि “मैं उनके सिवा जो उसी के होकर जमा' हुए हैं, औरों को भी उसके पास
    जमा' करूँगा।”
  rus-SYN: 'Господь Бог, собирающий рассеянных Израильтян, говорит: к собранным у
    него Я буду еще собирать других.'
  bqc-SIM: Ma Dii Lua pↄ́ mi Isaili zĩ̀zↄↄ kãaa ma mɛ̀ má ɛa gbɛ̃́ↄ kãaa kã́fĩ
    gbɛ̃́ pↄ́ kã̀aaↄ guu.
  tcz-CHONGTHU: Ajeh iham itileh Achungnungpen Pakai Israel akipaidoh ho hinlepui
    kitpa chun aseije, ‘Keiman Kamite Israel bou hilouva, adangho jong kahin puilut
    ding ahi,’ ati.
  mar-mar: ही प्रभू परमेश्वराची घोषणा आहे, जो इस्राएलाच्या घालवलेल्यास जमवतोः मी अजून
    इतरासही गोळा करून त्यांच्यात मिळवीन.
  qub-qub: 'Mashtacasha caycaj Israelcunata yapay shuntaj Tayta Diosmi cayno nin:
    «Shuntasha caycächishäpa jananmanpis mastarämi shuntamushaj.»'
  hat-hat: 'Men sa Seyè a, Bondye a, di, li menm ki te fè moun pèp Izrayèl yo te depòte
    yo sanble nan peyi yo a ankò: Anplis moun pèp mwen an, mwen va sanble yon bann
    lòt moun ankò ansanm ak yo.'
  eng-BSB: 'Thus declares the Lord GOD, who gathers the dispersed of Israel: “I will
    gather to them still others besides those already gathered.”'
  eng-WEBPB: The Lord GOD, who gathers the outcasts of Israel, says, “I will yet gather
    others to him, in addition to his own who are gathered.”
  kbq-kbq: Israeli vahe'ma zamavare'za kinama ome huzmante naregati'ma ete zamavare
    atruma hu'nea Ra Anumzamo'a amanage nehie, Ko'ma Israeli vahe'ma zamavroge'za
    emani'naza vahepina, mago'ene ru vahera zamavaresnuge'za zamagrane emanigahaze.
  nhe-BL: 'Pampa TOTECO Tlen Más Quipiya Tlanahuatili, tlen quinsentilis nopa israelitame
    tlen quinquixtijtoque ipan inintlal quiijtohua: “Nojquiya niquinhualicas sequinoc
    tlacame tlen ax israelitame huan niquinsentilis san sejco ica notlacajhua.”'
  gub-BL: Arur putar amo teko Izaew ywy rehe ihe wà nehe. Amono'og putar a'e teko
    heremiaihu heremimuzewyr karer wainuinuromo ihe wà nehe. Nezewe uze'eg zanezar
    Tupàn Tuweharupi Wiko Ma'e. A'e ae weruzewyr wemiaihu Izaew ywy rehe wà. Amo ae
    ywy rehe ipyhyk pyrer romo wanekon a'e wà.
  eng-DRA: 'The Lord God, who gathereth the scattered of Israel, saith: I will still
    gather unto him his congregation.'
