verse: ISA.056.008
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ഭ്രഷ്ടരെ ചേർത്തുകൊള്ളുന്ന യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു:
    “എന്നോടു ചേർക്കപ്പെട്ടവർക്കു പുറമേ മറ്റുള്ളവരെയും ഞാൻ കൂട്ടിച്ചേർക്കും.”'
  deu-TKW: ist der Spruch des Herrn, Jahwes, der die Versprengten Israels sammelt.
    Auch weiterhin werde ich noch andere zu ihm hinzusammeln!
  lin-lin: 'Nkolo Yawe oyo asangisi bawumbu ya Isalaele alobi : « Nakosangisa lisusu
    bato mosusu elongo na bango, esika moko na bato oyo nasilaki kosangisa. »'
  eng-LSV: 'A declaration of Lord YHWH, || Who is gathering the outcasts of Israel:
    “Again I gather to him—to his gathered ones.”'
  eng-GNV: The Lord God sayth, which gathereth the scattered of Israel, Yet wil I
    gather to them those that are to be gathered to them.
  eng-WEBSTER: The Lord GOD who gathereth the outcasts of Israel, Yet will I gather
    others to him, besides those that are gathered to him.
  nhw-BL: 'Pampa TOTECO Catli Más Quipiya Tlanahuatili, catli quinsentilis nopa israelitame
    catli quinquixtijtoque ipan inintlal quiijtohua: “Nojquiya niquinhualicas sequinoc
    masehualme catli amo israelitame huan niquinsentilis san sejco ica nomasehualhua.”'
  swh-ONEN: 'Bwana Mwenyezi asema, yeye awakusanyaye Waisraeli waliohamishwa: “Bado
    nitawakusanya wengine kwao zaidi ya hao ambao wamekusanywa tayari.”'
  bba-bba: Nɛ, Yinni Gusunɔ, nɛ wi nɑ Isireli be bɑ rɑɑ yɑrinɛ mɛnnɑ, kon mɑɑ bwese
    tukunu mɛnnɑ kɑ be, nɛn tɔmbu sɑnnu.
  eng-KJVCPB: The Lord God which gathereth the outcasts of Israel saith, Yet will
    I gather others to him, besides those that are gathered unto him.
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto ma en Jal ma choko jo-Israel duto,
    mane oter e twech wacho niya, “Pod abiro choko jomoko makel irgi, kaweyo mago
    mosechoki.”
  meu-meu: Ḡaubada Iehova, Israel bogaragina amo e luludia oho taudia e haboudiamu
    Diravana, e tomu “Lau ese ma haida ienai baina haboudia, na haboudia guna taudia
    ida”.
  npi-ULB: यो इस्राएलबाट बहिष्कृत भएकाहरूलाई भेला पार्नुहुने परमप्रभु परमेश्‍वरको
    घोषणा हो— तिनीहरूबाहेक अरूलाई पनि म भेला पार्नेछु ।”
  yor-yor: 'Olúwa Olódùmarè sọ wí pé— ẹni tí ó kó àwọn àtìpó Israẹli jọ: “Èmi yóò
    kó àwọn mìíràn jọ pẹ̀lú wọn yàtọ̀ sí àwọn tí a ti kójọ.”'
  pes-OPCB: 'خداوند که بنی‌اسرائیل را از تبعید به وطن باز می‌گرداند، می‌فرماید: «علاوه
    بر قوم خود اسرائیل، قومهای دیگر را نیز جمع کرده، به اسرائیل خواهم آورد.»'
  tgl-ULB: ito ang pahayag ng Panginoon na si Yahweh, na siyang nagtitipon sa mga
    taong pinabayaan sa Israel— titipunin ko pa rin ang iba para idagdag sa kanila.”
  cbu-NT: Tputs arap pseertarangitaatssin, nuwsha pangipi anoo tputs machchina. Nllitaritap
    tputs watsapun taarangtaatssin, nuwashsha shaniychinllinaya. Nuw tputsireetsi
    Israelchichee ashchitamana. Araptaa pseertarangusin, nuwsha yamayaruri, nuwashsha
    kis napchinllinaya, Apanll Taarashipan siyaa tárangiya. Ashirucha, nuw Isáysi
    siyaa, Apanlleetsimari kuk payukus, Apanllsha siyaa kis napchintsa, atina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome lalu, I̱na i̱naga Isaraele
    wali agali dindi tara tara ngaruha waitigime ibalu garabayabu yalu pene karu lone
    haru dai bialu kogome bi ogodagua laro. I̱na wali agali dindi tara tara ngaruha
    karu aria tibi haru ibalu i̱naga wali agali uruni heba mandagi helolebero, lene.
  mya-mya: မိ​မိ​၏​လူ​မျိုး​တော်​အား​ပြည်​နှင်​ဒဏ်​သင့် ရာ​မှ​သူ​တို့​၏​ပြည်​သို့​ပြန်​လည်​ခေါ်​ဆောင်​လာ
    တော်​မူ​သော​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင် သည် အ​ခြား​အ​မျိုး​သား​တို့​ကို​လည်း​ထို
    လူ​စု​နှင့်​အ​တူ​စု​ပေါင်း​နေ​ထိုင်​ရန်​ခေါ် ဆောင်​လာ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁ་འཐོར་དུ་སོང་བའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱོགས་གཅིག་ཏུ་སྡུད་མཁན་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་གིས་ཕྱོགས་གཅིག་ཏུ་བསྡུས་པའི་ཡེས་ར་ཨེལ་པ་འདི་རྣམས་ཕན་ཆད་ནས་གཞན་རྣམས་ཀྱང་ཁོ་ཚོའི་གྲས་སུ་བསྡུ་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ishe Jehovha anoti, iye anounganidza vakatapwa vaIsraeri, “Ndichaunganidzazve
    vamwe kwavari, tisingaverengeri avo vakaunganidzwa kare.”
  spa-BLM: El Señor Yahvé, que reúne a los desterrados de Israel, dice, “Todavía reuniré
    a otros con él, además de los suyos que están reunidos”.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil, a in tzin molb''ejcot eb'' israel
    aycanb''at d''a juntzan̈ ch''oc nacional, a in svala'': Ol vic''cot juntzan̈ eb''
    ch''oc nacional yic junn̈ej tz''aj eb'' yed'' eb'' israel molb''ilxo vuuj, xchi
    Jehová.'
  swh-ULB: Hili ni tamko la Yahwe, anayewakusanya watu wenye ukiwa katika Israeli-
    nitaendelea kuwakusanya wenginwe ili kuwaongeza wao.''
  bel-bel: 'Гасподзь Бог, Які зьбірае расьсеяных Ізраільцянаў, кажа: да сабраных у
    яго Я буду яшчэ зьбіраць іншых.'
  deu-ELBBK: 'Es spricht der Herr, HERR, der die Vertriebenen Israels sammelt: Zu
    ihm, zu seinen Gesammelten, werde ich noch mehr hinzusammeln.'
  mbb-OT: Migkaǥi zaan is Nengazen he MEGBEVAYÀ he midtiǥum te menge vinihag he menge
    Israilihanen te, “Edtiǥumen ku pa is duma, gawas duen te zaan en he netiǥum ku.”
  mal-2015: ഞാൻ അവരോടു, അവരുടെ ശേഖരിക്കപ്പെട്ടവരോടു തന്നേ, ഇനി മറ്റുള്ളവരെയും കൂട്ടിച്ചേർക്കും
    എന്നു യിസ്രായേലിന്റെ ഭ്രഷ്ടന്മാരെ ശേഖരിക്കുന്ന ദൈവമായ യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: “Ngaye nawu Yawey dja ngadjalworhran rowk. Wanjh ngayolyolmerren bu ngaye
    ngabenmirndemang bininj nawu Israel benkebmawahmeng kore kubolkbubuyika kabirribebbehdi.
    Kaluk ngaye ngabenmirndemang birribuyika bininj warridj dja ngabenkurrme bu kabirriraworren
    dja kabirridjarrkmirndewernmerren nawu korroko birrimirnderri.” Kuhni rowk nawu
    Yawey kayime.
  rmc-rmc: 'O RAJ, o Adonaj, savo skidel upre le avritradle manušen andral o Izrael,
    phenel: „Skidava upre mek the avre manušen paš ola manuša, so imar sas skidle
    upre.“'
  pes-OPV: و خداوند یهوه که جمع کننده رانده شدگان اسرائیل است می‌گوید که «بعد از این
    دیگران را با ایشان جمع خواهم کرد علاوه برآنانی که از ایشان جمع شده‌اند.»
  ron-1924: 'Аша ворбеште Домнул Думнезеу, каре стрынӂе пе чей рисипиць ай луй Исраел:
    „Вой май стрынӂе ши алте попоаре ла чей стрыншь акум дин ел.”'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু ঘোষণা করেন, যিনি ইস্রায়েলের নির্বাসিতদের সংগ্রহ করেন:
    “যাদের সংগ্রহ করা হয়েছে, তাদের ছাড়াও, আমি আরও অন্যদের সংগ্রহ করব।”'
  som-som: Sayidka Rabbiga ah oo masaafurisyadii dadka Israa'iil soo ururiyaa wuxuu
    leeyahay, Weliba waxaan u soo ururin doonaa qaar kale oo aan ahayn kuwoodii la
    ururiyey.
  lat-VUC: 'Ait Dominus Deus, qui congregat dispersos Israël: Adhuc congregabo ad
    eum congregatos ejus.]'
  eng-ASVBT: The Lord Jehovah, who gathereth the outcasts of Israel, saith, Yet will
    I gather others to him, besides his own that are gathered.
  ita-1885: 'Il Signore Iddio, che raccoglie gli scacciati d''Israele, dice: Ancora
    ne accoglierò degli altri a lui, oltre a quelli de'' suoi che saranno già raccolti.'
  eng-LXXUP: saith the Lord that gathers the dispersed of Israel; for I will gather
    to him a congregation.
  eng-ULB: this is the declaration of the Lord Yahweh, who gathers the outcasts of
    Israel— I will still gather others in addition to them.”
  spa-VBL: 'Esto es lo que dice el Señor Dios, que hizo volver al pueblo disperso
    de Israel: Haré volver a otros para unirse a ti.'
  fra-_FOB: 'Le Seigneur, l''Éternel a dit, lui qui rassemble les dispersés d''Israël:
    J''en rassemblerai encore auprès de lui, outre les siens déjà rassemblés.'
  mal-mal: ഞാൻ അവരോട്, അവരുടെ ശേഖരിക്കപ്പെട്ടവരോടുതന്നെ, ‘ഇനി മറ്റുള്ളവരെയും കൂട്ടിച്ചേർക്കും’”
    എന്നു യിസ്രായേലിന്റെ പുറത്താക്കപ്പെട്ടവരെ ശേഖരിക്കുന്ന ദൈവമായ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq jo Isrāīl kī bikhrī huī qaum jamā kar rahā hai farmātā
    hai, “Un meṅ jo ikaṭṭhe ho chuke haiṅ maiṅ aur bhī jamā kar dūṅgā.”
  suz-BL: मोदेंशो लोव़ पाइब परमप्रभु, परमप्रभु यावेमी खेरशो इस्राएली आन कली खुप्‍ब।
    मिनु “गो मेको आन कली अरु खुप्‍शो मुर नु देल्‍पाइक्‍नुङ। मेकोपुकी नु बाक्‍पाइक्‍चा
    कली तेम्‍नुङमी” देंत।
  eng-NOY: Thus saith the Lord Jehovah, That gathereth the outcasts of Israel; Yet
    will I gather others to him, Besides those that are already gathered.
  ita-1927: 'Il Signore, l’Eterno, che raccoglie gli esuli d’Israele, dice: Io ne
    raccoglierò intorno a lui anche degli altri, oltre quelli de’ suoi che son già
    raccolti.'
  ckb-ckb: 'یەزدانی باڵادەست، ئەوەی دوورخراوەکانی ئیسرائیل کۆدەکاتەوە، دەفەرموێت:
    «زیاتر کۆدەکەمەوە لەگەڵ ئەوانەی کە کۆمکردوونەتەوە.»'
  eng-BBE: The Lord God, who gets together the wandering ones of Israel, says, I will
    get together others in addition to those of Israel who have come back.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ಸೆರೆಹೋದ ಜನರನ್ನು ಕೂಡಿಸುವಂಥ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ:
    “ನಾನು ಕೂಡಿಸಿದ ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಇನ್ನು ಹಲವರನ್ನು ಕೂಡಿಸುವೆನು.”'
  tam-2017: 'இஸ்ரவேலில் தள்ளப்பட்டவர்களைச் சேர்க்கிற யெகோவாவாகிய ஆண்டவர்: அவனிடத்தில்
    சேர்க்கப்பட்டவர்களையல்லாமல் இன்னும் அவனிடத்தில் சேர்ப்பேன் என்கிறார்.'
  spa-RV-1909: 'Dice el Señor Jehová, el que junta los echados de Israel: Aun juntaré
    sobre él sus congregados.'
  ron-BTF: 'Domnul DUMNEZEU care adună pe proscrişii lui Israel spune: Voi aduna încă
    şi pe alţii la el, pe lângă cei adunaţi la el.'
  eng-WEBP: The Lord GOD, who gathers the outcasts of Israel, says, “I will yet gather
    others to him, in addition to his own who are gathered.”
  eng-FBV: 'This is what the Lord God says, who brought back the scattered people
    of Israel: I will bring back still others to join you.'
  nld-1939: 'Zo spreekt Jahweh, mijn Heer, Die de verstrooiden van Israël verzamelt:
    Bij hen, die al bijeen zijn gebracht, Voeg Ik nog anderen!'
  nch-BL: 'Pampa TOTECO Cati Más Quipiya Tanahuatili, cati quinsentilis nopa israelitame
    cati quinquixtijtoque ipan inintal quiijtohua: “Nojquiya niquinhualicas sequinoc
    masehualme cati amo israelitame huan niquinsentilis san sejco ica nomasehualhua.”'
  vie-1934: 'Chúa Giê-hô-va, Đấng nhóm dân tan lạc của Y-sơ-ra-ên, phán như vầy: Dân
    nó đã được nhóm lại rồi, ta sẽ còn nhóm các dân khác lại về cùng nó.'
  hin-CV: 'प्रभु याहवेह, जो निकाले हुए इस्राएलियों को इकट्ठा कर रहे हैं: “उनका संदेश
    है कि जो आ चुके हैं, मैं उनमें औरों को भी मिला दूंगा.”'
  eng-OURB: '''Adonay Adonai [Lord Yahweh], who gathers the outcasts of Israel [God
    prevails], says, “I will yet gather others to him, besides his own who are gathered.”'
  spa-BES: 'El Señor Dios, que reúne a los errantes de Israel, dice: Reuniré a otros
    además de los de Israel que han regresado.'
  tdx-tdx: Hoe t’i Talè, Iehovà, Mpanontone o naitoañe amo ana’ Israeleo, Mbe eo ty
    havoriko ho ama’e amo fa natontoko.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าผู้ทรงรวบรวมอิสราเอลที่​กระจัดกระจาย ตรั​สว​่า
    “เราจะรวบรวมคนอื่นมาไว้กับเขา นอกจากคนเหล่านั้​นที​่​ได้​รวบรวมไว้​แล้ว​”
  por-BR-2018: 'Assim diz o Senhor DEUS, que junta os dispersos de Israel: Ainda outros
    mais lhe ajuntarei, além dos que já lhe foram ajuntados.'
  deu-ELO: 'Es spricht der Herr, Jehova, der die Vertriebenen Israels sammelt: Zu
    ihm, zu seinen Gesammelten, werde ich noch mehr hinzusammeln.'
  eng-WYC-2018: saith the Lord God, that gathereth together the scattered men of Israel.
    Yet I shall gather together to him all the gathered men thereof. (saith the Lord
    God, who gathereth together the scattered of Israel. And I shall bring still others
    to join them.)
  epo-epo: 'La Sinjoro, la Eternulo, kiu kolektas la dispelitojn de Izrael, diras:
    Al liaj kolektitoj Mi kolektos ankoraŭ pli.'
  uig-PIN: 'Israildin tarⱪilip kǝtkǝn ƣeriblarni yiƣip ⱪayturidiƣan Rǝb Pǝrwǝrdigar:
    — Mǝn yǝnǝ uningƣa baxⱪilarni, Yǝni yiƣilip bolƣanlarƣa baxⱪilarnimu ⱪoxup yiƣimǝn!
    — dǝydu.'
  beo-beo: 'Hina Gode Ouligisudafa da Ea fi (Isala:ili) musa: mugululi asi, amo buhagima:ne,
    oule misi dagoi. Amola E da eno dunu ilima gilisima:ne oule misunu ilegele sia:i
    dagoi.'
  tpi-OTNT: “Mi God, Bikpela, mi God i save bungim gen ol dispela manmeri bilong Israel,
    em ol birua i bin karim i go kalabus, mi tok olsem. Bai mi kisim tu ol arapela
    manmeri na bringim ol i kam i stap wantaim ol dispela lain mi bungim pinis.”
  hau-SA: Ubangiji Mai Iko Duka ya furta cewa, zai tattara korarru na Isra’ila, “Zan
    ƙara tattaro waɗansu bayan waɗanda na riga na tattara.”
  uig-LAT: 'Israildin tarqilip ketken ghériblarni yighip qayturidighan Reb Perwerdigar:
    — Men yene uninggha bashqilarni, Yeni yighilip bolghanlargha bashqilarnimu qoshup
    yighimen! — deydu.'
  nde-nde: 'UThixo Wobukhosi, yena oqoqa abaxotshwayo elizweni abako-Israyeli uthi:
    “Ngizaqoqela abanye kubo futhi ngaphandle kwalabo abavele sebeqoqiwe.”'
  ton-ton: ‌ʻOku pehē ʻe he ʻEiki ko Sihova, ʻaia ʻoku tānaki ʻae kau liʻaki ʻo ʻIsileli,
    “Ka te u toe tānaki mo ha niʻihi kiate ia fakataha mo kinautolu kuo u tānaki kiate
    ia.”
  ces-1613: 'Pravíť Panovník Hospodin, kterýž shromažďuje rozehnané Izraelovy: Ještěť
    shromáždím k němu a k shromážděným jeho.'
  eng-WMB: The Lord GOD, who gathers the outcasts of Israel, says, “I will yet gather
    others to him, in addition to his own who are gathered.”
  tam-TCV: 'நாடுகடத்தப்பட்ட இஸ்ரயேலரைச் சேர்க்கும் ஆண்டவராகிய யெகோவா அறிவிக்கிறார்:
    ஏற்கெனவே சேர்க்கப்பட்டவர்களோடுகூட இன்னும் மற்றவர்களையும் நான் கூட்டிச்சேர்ப்பேன்.”'
  ceb-ULB: mao kini ang gipahayag ni Yahweh nga Ginoo, nga maoy nagtigom sa mga nagkatibulaag
    sa Israel— tigomon ko gihapon ang uban aron idugang kanila.”
  pol-UBG: 'Tak mówi Pan BÓG, który gromadzi rozproszonych z Izraela: Jeszcze innych
    zgromadzę do niego i do jego zgromadzonych.'
  urd-GVU: رب قادرِ مطلق جو اسرائیل کی بکھری ہوئی قوم جمع کر رہا ہے فرماتا ہے، ”اُن
    میں جو اکٹھے ہو چکے ہیں مَیں اَور بھی جمع کر دوں گا۔“
  deu-1912: 'Der Herr HERR, der die Verstoßenen aus Israel sammelt, spricht: Ich will
    noch mehr zu dem Haufen derer, die versammelt sind, sammeln.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇಶಭ್ರಷ್ಟರನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವ ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿಯೇನೆಂದರೆ, ‘ನಾನು
    ಕೂಡಿಸಿದ ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಇನ್ನೂ ಹಲವರನ್ನು ಕೂಡಿಸುವೆನು’” ಎಂಬುದೇ.
  yap-yap: SOMOL ni Th’abi Tolang ni fek e girdi’ rok nu Israel ni u ra kalbusgad
    u wuru’ e nam rorad nga taferad, e micheg ni bay ki fek boch e girdi’ nge chagiy
    ngorad.
  hlt-MCSB: A heh tangtae Israel aka coi ka Boeipa Yahovah kah olphong dongah tah
    anih ka coi phoeiah anih taengla ka coi pueng ni.
  mdy-ETH: ዜሪንቲ ዓኣ ዒስራዔኤሌ ዓሶ ቡኩሳ ናንጊና ናንጋ ጎዳ «ቡኪንቴዞንሢዳፓ ቃሲ ሜሌዞንሢያ ቡኩሲ ዔኪ ታ ዔያቶ ባንሢ
    ሙካንዳኔ» ጋዓኔ።
  twi-ASANTE: 'Otumfoɔ Awurade, deɛ ɔboaboa Israel atukɔfoɔ ano no ka sɛ: “Mɛkɔ so
    aboaboa afoforɔ ano aka wɔn ho aka wɔn a maboa wɔn ano dada no ho.”'
  eng-WEBU: The Lord GOD, who gathers the outcasts of Israel, says, “I will yet gather
    others to him, in addition to his own who are gathered.”
  wal-wal: Israa7eelappe laalettidaageeta shiishshiya, Ubbaa Haariya GODAI, “SHiiqidaageetu
    bolli gujjada, taani haratakka shiishshana” yaagees.
  spa-PDDPT: 'Palabra de ʼAdonay Yavé, Quien reúne a los dispersos de Israel: Aún
    reuniré con él a sus ya reunidos.'
  gun-gun: 'Israel kuery opa rupi oaĩmba va''ekue Senhor Nhanderuete omboaty ju vy
    aipoe''i: “Xee amboatyve ju ''rã, ono''õ ma voi okuapy va''ekue amboetave vy”,
    he''i.'
  ilo-ULB: kastoy ti pakaammo ni Yahweh nga Apo, a mangum-ummong kadagiti napapanaw
    iti Israel—Ummongekto pay dagiti dadduma a mainayon kadakuada.”
  kpg-kpg: Di Tagi go Yihowah, dela ne laha mai ana daangada Israel gi nadau henua
    donu mai i daha, gu hagababa bolo Ia ga laha mai labelaa nia daangada ala i golo
    e hagapuni ang gi digaula.
  uig-ARA: 'ئىسرائىلدىن تارقىلىپ كەتكەن غېرىبلارنى يىغىپ قايتۇرىدىغان رەب پەرۋەردىگار:
    ــ مەن يەنە ئۇنىڭغا باشقىلارنى، يەنى يىغىلىپ بولغانلارغا باشقىلارنىمۇ قوشۇپ يىغىمەن!
    ــ دەيدۇ.'
  sus-sus: Alatala xa masenyi nan ya, Ala naxan Isirayila di rayensenxie malanma,
    a naxɛ, ‹N man e malanma nɛ n yire.›»
  pon-2006: KAUN-O Wasa Lapalahpie, me ketikidohr sapwellime aramas en Israel kan
    sang ar kalipilipala, ketin inoukidahr me e pahn pil ketikihdo aramas teikan pwe
    re en iangala sapwellime aramas akan.
  ksd-ksd: 'Ra Luluai God nina i varurue ra tarai Israel, diat ba di ga okole vue
    diat, i biti dari: Ina ben varurue ta umana bula varurung ma kana tarai iat ba
    di varurue diat.'
  tur-YTC: 'İsrael''in sürgünlerini toplayan Efendi Yahve şöyle diyor: “Toplanılmışlarına
    ek olarak Başkalarını da onun yanına toplayacağım.”'
  grc-BRENT: εἶπε Κύριος ὁ συνάγων τοὺς διεσπαρμένους Ἰσραὴλ, ὅτι συνάξω ἐπʼ αὐτὸν
    συναγωγήν.
  ind-AYT: Tuhanku, TUHAN, yang mengumpulkan Israel yang terbuang, berfirman, “Aku
    masih akan mengumpulkan orang-orang lain lagi di samping mereka yang sudah terkumpul.”
  nya-nya: Ambuye Yehova, amene amasonkhanitsa Aisraeli onse ali ku ukapolo akunena
    kuti, “Ndidzasonkhanitsano anthu ena kuwonjezera amene anasonkhana kale.”
  hrv-hrv: 'Riječ je Gospoda Jahve koji sabire raspršene Izraelce: “Sabrat ću ih još
    povrh onih koji su već sabrani.”'
  mps-mps: “Ena God, Genuai Bidi, eno te Israel we bidi ma sisinibao, te boi bidi
    dabego sela pelama, kalabus igi pai, eno te tiwai po obao. Te eno gasa we bidi
    dabe me selama, te eno sisinani hani we bidi dali bidimainogo odasa asaibao,”
    te po wai dao.
  tpi-tpi: “Mi God, Bikpela, mi God i save bungim gen ol dispela manmeri bilong Israel,
    em ol birua i bin karim i go kalabus, mi tok olsem. Bai mi kisim tu ol arapela
    manmeri na bringim ol i kam i stap wantaim ol dispela lain mi bungim pinis.”
  dan-1931: 'Det lyder fra den Herre HERREN: Når jeg samler Israels bortstødte, samler
    jeg andre dertil, til dets egen samlede Flok.'
  vie-OVCB: 'Vì Chúa Hằng Hữu Chí Cao, Đấng triệu tập những người Ít-ra-ên bị tản
    lạc, phán: “Ta cũng sẽ đem về nhiều dân tộc khác, ngoài Ít-ra-ên, dân Ta.”'
  guj-2017: 'પ્રભુ યહોવાહ જે ઇઝરાયલનાં વિખેરાઈ ગયેલાઓને ભેગા કરે છે તે એવું કહે છે:
    “તેના ભેગા થયેલા ઉપરાંત હું હજી તેની પાસે બીજાઓને લાવીને ભેગા કરીશ.”'
  pon-2006A: KAUN-O Wasa Lapalahpie, me ketikidohr sapwellime aramas en Israel kan
    sang ar kalipilipala, ketin inoukidahr me e pahn pil ketikihdo aramas teikan pwe
    re en iangala sapwellime aramas akan.
  por-BRBSL: O Senhor Javé, que reúne os marginalizados de Israel, diz, “Ainda vou
    reunir outros a ele, além de seus próprios que estão reunidos”.
  cth-cth: Bawipa Jehovah ni a pâlei e Isarel bout ka pâkhueng e ni, ama koe pâkhueng
    tangcoung e naw touksin laipalah, tami alouknaw hai ahnimouh koe ka pâkhueng han
    telah ati.
  twi-twi: 'Otumfo Awurade, nea ɔboaboa Israelfo a wɔatwa wɔn asu ano no ka se: “Mɛkɔ
    so aboaboa afoforo ano aka wɔn ho aka wɔn a maboa wɔn ano dedaw no ho.”'
  hlt-hlt: A heh tangtae Israel aka coi ka Boeipa Yahovah kah olphong dongah tah anih
    ka coi phoeiah anih taengla ka coi pueng ni.
  tbz-SIM: Yɛbotɛ̀ yɛmɔu yóó tíínnímu bɛtɔbɛ̀ bɛ̀ɛ̀ kpɑɑ́ bɛ borɛ̀, n yóó yíɛ́ kɛ́tíímmu
    bɛtɔbɛ̀. Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́nɛ̀ n tìí mbɛ̀ kɛ dèè. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, ian Ekiam ghaze, Kɨ Israelian gumazamizir apaniba
    inigha kalabus gatɨziba, kɨ uamategh me inigh izam. Egh gumazamizir kɨ kalabusɨn
    inigha iza akuvaziba, kɨ ua gumazamizir igharazir taba inigh me gɨfuragham.
  azb-azb: 'İsrailin əsir düşmüş övladlarını toplayan Xudavənd Rəbb belə bəyan edir:
    «Mən hələ toplanmışların yanına başqalarını da yığacağam».'
  eng-DBY: 'The Lord Jehovah, who gathereth the outcasts of Israel, saith: Yet will
    I gather [others] to him, with those of his that are gathered.'
  hin-2017: प्रभु यहोवा, जो निकाले हुए इस्राएलियों को इकट्ठे करनेवाला है, उसकी यह
    वाणी है कि जो इकट्ठे किए गए हैं उनके साथ मैं औरों को भी इकट्ठे करके मिला दूँगा।”
    (यूह. 10:16)
  wol-KYG: 'Kàddug Boroom bi Aji Sax jaa ngi, kiy dajale giiri Israyil yi tasaaroo,
    mu ne: «Maay dajaleeti, dolli ca la ma dajale woon.»'
  eng-YLT: 'An affirmation of the Lord Jehovah, Who is gathering the outcasts of Israel:
    ''Again I gather to him — to his gathered ones.'''
  kne-kne: Kanan aben Diyos ay nangitaoli sin Israelita ay napilit ay naiey sin addawi,
    “Awni et waday itapik en daida ay odom ay ipogaw.”
  eng-WYC-2017: saith the Lord God, that gathereth together the scattered men of Israel.
    Yet I shall gather together to him all the gathered men thereof.
  eng-WMBB: The Lord GOD, who gathers the outcasts of Israel, says, “I will yet gather
    others to him, in addition to his own who are gathered.”
  urd-GVH: रब क़ादिरे-मुतलक़ जो इसराईल की बिखरी हुई क़ौम जमा कर रहा है फ़रमाता है,
    “उनमें जो इकट्ठे हो चुके हैं मैं और भी जमा कर दूँगा।”
  rug-rug: 'E Zihova sa Baṉara si zama vura, Asa pu varigara ni sari tie ta raovodi
