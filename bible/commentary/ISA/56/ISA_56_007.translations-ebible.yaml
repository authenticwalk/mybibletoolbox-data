  srp-1865: Njih æu dovesti na svetu goru svoju i razveseliæu ih u domu svojem molitvenom;
    žrtve njihove paljenice i druge žrtve biæe ugodne na oltaru mom, jer æe se dom
    moj zvati dom molitve svijem narodima.
  lug-lug: bano ndibaleeta ku lusozi lwange olutukuvu era ne mbawa essanyu mu nnyumba
    yange ey’okusabiramu. Ebiweebwayo byabwe ebyokebwa ne ssaddaaka zaabwe birikkirizibwa
    ku kyoto kyange. Kubanga ennyumba yange eriyitibwa nnyumba ya kusabiramu eri amawanga
    gonna.”
  heb-heb: והביאותים אל הר קדשי ושמחתים בבית תפלתי עולתיהם וזבחיהם לרצון על מזבחי
    כי ביתי בית תפלה יקרא לכל העמים׃
  ben-IRV: তাদেরকে আমি আমার পবিত্র পাহাড়ে নিয়ে আসব এবং আমার প্রার্থনার ঘরে তাদেরকে
    আনন্দিত করব। তাদের হোমবলি ও তাদের উত্সর্গ সব আমার যজ্ঞবেদীর ওপরে গ্রহণ করা হবে।
    কারণ আমার ঘরকে সমস্ত জাতির প্রার্থনার ঘর বলে ডাকা হবে।”
  pan-pan: ਇਹਨਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਪਵਿੱਤਰ ਪਰਬਤ ਉੱਤੇ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਪ੍ਰਾਰਥਨਾ
    ਘਰ ਵਿੱਚ ਅਨੰਦ ਦੁਆਵਾਂਗਾ, ਉਹਨਾਂ ਦੀਆਂ ਹੋਮ ਬਲੀਆਂ ਅਤੇ ਬਲੀਦਾਨ ਮੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਕਬੂਲ ਹੋਣਗੇ,
    ਮੇਰਾ ਘਰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਲਈ ਪ੍ਰਾਰਥਨਾ ਦਾ ਘਰ ਸਦਾਵੇਗਾ।
  mya-JVB: ငါ ၏သန့်ရှင်း သော တောင် သို့ ငါဆောင် ခဲ့၍ ၊ ငါ ၏ပဌနာ အိမ် ၌ ဝမ်းမြောက်
    စေမည်။ သူ တို့ မီးရှို့ ရာ ယဇ်နှင့် ယဇ် အမျိုးမျိုးတို့ကို ငါ့ ယဇ်ပလ္လင် ပေါ်
    မှာ လက်ခံ မည်။ ငါ့ အိမ် ကို လူ အမျိုးမျိုး ဆုတောင်း ရာ အိမ် ဟူ၍ခေါ်ဝေါ် ကြလတံ့။
  hmo-hmo: inai taudia be lau ese egu ororo helagana dekenai do lau hakaua, bona egu
    guriguri rumana dekenai lau ese moale do lau henidia. Edia gabua bouboudia bona
    edia boubou gaudia idauidau be, egu boubou patana ena latanai do lau abidia dae.
    Bona egu Dubu Helaga be bese idauidau ibounai edia guriguri rumana do idia gwauraia.”
  urd-urd: मैं उनको भी अपने पाक पहाड़ पर लाऊँगा और अपनी 'इबादतगाह में उनको शादमान
    करूँगा और उनकी सोख़्तनी क़ुर्बानियाँ और उनके ज़बीहे मेरे मज़बह पर मक़बूल होंगे;
    क्यूँकि मेरा घर सब लोगों की 'इबादतगाह कहलाएगा।”
  rus-SYN: Я приведу на святую гору Мою и обрадую их в Моем доме молитвы; всесожжения
    их и жертвы их будут благоприятны на жертвеннике Моем, ибо дом Мой назовется домом
    молитвы для всех народов.
  bqc-SIM: má gɛ́ńnↄ ma sĩ̀sĩ pↄ́ a kua adoa musu, má tó an pↄ kɛ na ma sísikpɛu.
    Má ń sa pↄ́ aaì o ma gbagbakĩiↄ sí ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ,
    asa wa mɛ ma kpɛ́ɛ bui píi lousisikpɛ.
  tcz-CHONGTHU: Keiman amaho chu ka lhang theng Jerusalem’a kahinpui ding chule taona
    in chu kipah pum’a kapuilut dingu ahi.Keiman akilhainau le apumgo thiltou chu
    kasanpeh ding ahitai, ajeh chu ka hou’in chu chitin-namtin jouse dinga taona’in
    kiti ding ahitai.
  mar-mar: त्यांना मी आपल्या पवित्र पर्वतावर आणीन आणि प्रार्थनेच्या घरात मी त्यांना
    आनंदीत करीन; त्यांची होमार्पणे आणि त्यांची अर्पणे माझ्या वेदीवर मान्य होतील, कारण
    माझ्या घराला सर्व राष्ट्रांचे प्रार्थनेचे घर म्हणतील.
  soq-soq: Bola da apanawa sa ne otamope wadina kakaiwa osowe teamopa, ita ne rauparina
    duwa bedewe nuaeuna wanamopa. Mo amonau susula ita amonau isiwa ne watana osowe
    teamompa ne nuaeubuntepine mainawomopina, apana uduudu ne duna kakaiwa ebowa wapue
    wapuase, uwa daitada apanawa rauparintompa duwa.”
  qub-qub: Nogami pushamushaj rispitädu jircäman. Nircurmi aduramänan wasëcho cushishata
    goyächishaj. Paycuna altarnëcho garamashanta, uywacunata rupachishanta chasquishämi.
    Wasëpäga llapan runapis ‹Tayta Diosta mañacuna wasi› nengami.»
  hat-hat: m'ap mennen yo sou mòn ki apa pou mwen an, m'a ba yo kè kontan nan kay
    kote yo fè lapriyè pou mwen an. M'a asepte tout bèt y'a ofri pou boule sou lotèl
    mwen ak tout lòt ofrann y'a fè pou mwen. Y'a rele kay mwen an kay kote tout pèp
    va vin fè lapriyè nan pye m'.
  eng-BSB: I will bring them to My holy mountain and make them joyful in My house
    of prayer. Their burnt offerings and sacrifices will be accepted on My altar,
    for My house will be called a house of prayer for all the nations.”
  eng-WEBPB: I will bring these to my holy mountain, and make them joyful in my house
    of prayer. Their burnt offerings and their sacrifices will be accepted on my altar;
    for my house will be called a house of prayer for all peoples.”
  kbq-kbq: Nagra avre'na ruotage'ma hu'nea agona'niarega vu'na, Nagritegama nunamuma
    nehaza noni'afi vanugeno musenkase hugahie. Ana nehu'za Nagritegama kresramnama
    nevaza itare'ma tevefi kre fanane hu ofane mago'a ofanema hanage'na, Nagra nege'na
    muse hugahue. Na'ankure Nagri nomo'a maka ama mopafi vahe'mo'za nunamu eme hanaza
    no megahie hu'za hugahaze.
  nhe-BL: 'niquinhualicas yajuanti nojquiya ipan notepe tlen tlatzejtzeloltic. Huan
    nijtemitis ininyolo ica paquilistli nepa ipan nochaj campa momaijtohuaj. Huan
    nochi tlacajcahualistli tlatlatili huan nochi tlapiyalime tlen yajuanti quinhualicase
    huan quintlalise ipan tlaixpamitl, na nijselis. Pampa tlacame quitocaxtise nochaj:
    ‘nopa cali campa tlacame tlen nochi tlaltini momaijtohuaj.’”'
  gub-BL: Apueraha putar ywytyr herenaw ikatuahy ma'e pe nehe. Penurywete putar heràpuzuhu
    pupe nehe, ihewe teko waze'egaw pupe nehe. Pepuner putar ma'ea'yr hapy haw rehe
    heruwa rupi nehe. Pepuner ma'e imur haw rehe ihewe nehe, ma'ea'yr hapy haw rehe
    penemimono imur haw rehe ihewe nehe. — Teko ywy nànànar Tupàn pe waze'egaw a'e,
    i'i putar teko heràpuzuhu pe wà nehe.
  eng-DRA: 'I will bring them into my holy mount, and will make them joyful in my
    house of prayer: their holocausts, and their victims shall please me upon my altar:
    for my house shall be called the house of prayer, for all nations.'
