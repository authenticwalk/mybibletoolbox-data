verse: ISA.056.007
translations:
  mal-C: ഞാൻ എന്റെ വിശുദ്ധപർവതത്തിലേക്ക് കൊണ്ടുവരും, എന്റെ പ്രാർഥനാലയത്തിൽ അവരെ സന്തുഷ്ടരാക്കിത്തീർക്കും.
    അവരുടെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും എന്റെ യാഗപീഠത്തിന്മേൽ സ്വീകാര്യമായിത്തീരും. എന്റെ
    ആലയം സകലജനതകൾക്കുമുള്ള പ്രാർഥനാലയം എന്നു വിളിക്കപ്പെടും.”
  deu-TKW: 'die will ich heimbringen zu meinem heiligen Berge und sie erfreuen in
    meinem Bethause: ihre Brandopfer und ihre Schlachtofper sollen mir wohlgefällig
    sein auf meinem Altare. Denn mein Haus wird ein Bethaus für alle Völker heißen,'
  lin-lin: nakomema bango na ngomba na Ngai ya bule mpe nakopesa bango esengo kati
    na Ndako epai wapi basambelaka Ngai. Bambeka na bango ya kotumba mpe makabo na
    bango ekondimama na etumbelo na Ngai, pamba te Ndako na Ngai ekobengama Ndako
    ya losambo mpo na bikolo nyonso. »
  eng-LSV: I have brought them to My holy mountain, || And caused them to rejoice
    in My house of prayer, || Their burnt-offerings and their sacrifices || [Are]
    for a pleasing thing on My altar, || For My house is called a house of prayer
    for all the peoples.”
  eng-GNV: 'Them wil I bring also to mine holy mountaine, and make them ioyfull in
    mine House of prayer: their burnt offerings and their sacrifices shall be accepted
    vpon mine altar: for mine House shall be called an house of prayer for all people.'
  eng-WEBSTER: 'Even them will I bring to my holy mountain, and make them joyful in
    my house of prayer: their burnt-offerings and their sacrifices shall be accepted
    upon my altar; for my house shall be called a house of prayer for all people.'
  nhw-BL: 'niquinhualicas inijuanti nojquiya ipan notepe catli tlatzejtzeloltic. Huan
    nijtemitis ininyolo ica paquilistli nepa ipan nochaj campa motlatlajtíaj. Huan
    nochi tlacajcahualistli tlatlatili huan nochi tlapiyalme catli inijuanti quinhualicase
    huan quintlalise ipan tlaixpamitl, na nijselis. Pampa masehualme quitocaxtise
    nochaj: ‘nopa cali campa masehualme tlen nochi tlalme motlatlajtíaj.’ ”'
  swh-ONEN: hawa nitawaleta kwenye mlima wangu mtakatifu na kuwapa furaha ndani ya
    nyumba yangu ya sala. Sadaka zao za kuteketeza na dhabihu zao zitakubalika juu
    ya madhabahu yangu; kwa maana nyumba yangu itaitwa nyumba ya sala kwa mataifa
    yote.”
  bba-bba: kon kɑ bu dɑ nɛn ɡuu dɛɛrɑrɔ, kpɑ n de bu nuku dobu ko nɛn sɑ̃ɑ yerɔ. Kon
    ben yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ ben yɑ̃ku ni nu tie mwɑ nɛn yɑ̃ku yerɔ. Domi bɑ
    koo nɛn dii te sokuwɑ bwesenu kpuron kɑnɑ yeru.
  eng-KJVCPB: 'Even them will I bring to my holy mountain, And make them joyful in
    my house of prayer: Their burnt offerings and their sacrifices shall be accepted
    upon mine altar; For mine house shall be called a house of prayer for all people.'
  luo-luo: gin duto anakelgi e goda maler mi anamigi mor e oda mar lamo. Chiwo mag-gi
    mag misengini miwangʼo pep kod misengini mamoko nayiego e kendona mar misango;
    kendo oda noluongi ni od lamo mar ogendini duto.”
  meu-meu: lau ese egu ororo helaḡana ai baina hakaudia dae, bona egu ḡuriḡuri rumana
    ai baina hamoaledia; edia ḡole-oho bouboudia bona edia boubou ḡaudia idau-idau
    na egu ihaboulaina patana ai baina abidia dae; badina be egu dubu na bese loḡora
    iboudiai edia ḡuriḡuri rumana bae gwauraia.
  npi-ULB: — म आफ्‍नो पवित्र पर्वतमा ल्याउनेछु र मेरो प्रार्थनाको घरमा तिनीहरूलाई
    आनन्दित बनाउनेछु । तिनीहरूका होमबलिहरू र बलिदानहरू मेरो वेदीमा स्वीकार गरिनेछ
    । किनकि मेरो घर सबै जातिका निम्ति प्रार्थनाको घर भनिनेछ,
  yor-yor: àwọn wọ̀nyí ni èmi yóò mú wá òkè mímọ́ mi, èmi ó sì fún wọn ní ayọ̀ nínú
    ilé àdúrà mi. Ẹbọ sísun wọn àti ìrúbọ wọn, ni a ó tẹ́wọ́gbà lórí i pẹpẹ mi; nítorí
    a ó máa pe ilé mi ní ilé àdúrà fún gbogbo orílẹ̀-èdè.”
  pes-OPCB: ایشان را نیز به کوه مقدّس خود خواهم آورد و در خانهٔ عبادتم ایشان را شاد
    خواهم ساخت و قربانیها و هدایای ایشان را قبول خواهم کرد. خانهٔ من خانهٔ دعا برای
    همهٔ قومها خوانده خواهد شد.»
  tgl-ULB: dadalhin ko ang mga ito sa aking banal na bundok at gagawin ko silang maligaya
    sa aking bahay-dalanginan; ang kanilang mga handog na susunugin at kanilang mga
    alay ay tatanggapin sa aking altar. Dahil ang aking tahanan ay tatawagin na bahay
    dalanginan para sa lahat ng mga bansa,
  cbu-NT: nuwsha kis napkuri, machip Irusarinap machchima. Anush, nuwash pangi kis
    nuwapa tsiyatchinllinaya. Mashkusin, nuwsha kis mazinachina. Maacheetsi sumasimun
    muchkusin, anoo kisshaparee nuw napchima. Watam ztaru tputseem shaniymaam nuw
    pangi taaruwa. Anush kandoozeew ichingarusin nuwaa tsiyatchinllinaya.
  hui-hui: ti turu holebira. I̱na i̱naga hari Saiono loma bia hene ngagoria haru porogola
    ti turu hagabu i̱ andagani holebira. Ani howa tigua loma biniru i̱naga bo delaga
    dabu kagoria mbirale tara tara irani dai helo bo delaragola i̱na turu howa mulebero.
    Anigo i̱naga anda kago wali agali dindi tara tarani bu karume i̱hondo bi lagane
    anda kagoni lolebira, laya.
  mya-mya: '``ငါ​သည်​မိ​မိ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် တောင်​သို့​သင်​တို့​အား​ပို့​ဆောင်​မည်။
    ငါ့​အား ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ရာ​အိမ်​တော်​တွင် သင် တို့​သည်​ဝမ်း​မြောက်​ခွင့်​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်။
    ငါ​၏​ယဇ်​ပလ္လင်​တွင်​သင်​တို့​တင်​လှူ​ပူ​ဇော် သည့်​မီး​ရှို့​ရာ​ယဇ်​တို့​ကို ငါ​လက်​ခံ​မည်။
    ငါ ၏​ဗိ​မာန်​တော်​ကို​လူ​မျိုး​တ​ကာ​တို့ ဆု​တောင်း ပတ္ထ​နာ​ပြု​ရာ​အိမ်​တော်​ဟု​ခေါ်​ဝေါ်​သ​မုတ်
    ကြ​လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ངས་རང་གི་རི་བོ་དམ་པ་ལ་འཁྲིད་པར་བྱ་ཞིང་། བདག་གི་མཆོད་ཁང་སྟེ་སྨོན་ལམ་ཞུ་ས་རུ་དགའ་སྤྲོས་ཁྱབ་པ་དང་།
    བདག་གི་མཆོད་ཁྲིའི་ཁར་ཁོ་ཚོའི་སྦྱིན་སྲེག་དང་མཆོད་པ་དང་ལེན་བྱའོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    བདག་གི་མཆོད་ཁང་ནི་མི་རིགས་ཀུན་གྱི་སྨོན་ལམ་ཞུ་སའི་གནས་སུ་འབོད་པར་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: ivava ndichavauyisa kugomo rangu dzvene ndigovapa mufaro muimba yangu yokunyengetera.
    Zvipiriso zvavo zvinopiswa nezvibayiro zvichagamuchirwa paaritari yangu; nokuti
    imba yangu ichanzi imba yokunyengetera yendudzi dzose.”
  spa-BLM: Los llevaré a mi santo monte, y haz que se alegren en mi casa de oración.
    Sus holocaustos y sus sacrificios serán aceptados en mi altar; porque mi casa
    será llamada casa de oración para todos los pueblos”.
  cac-cac: Ol vic'cot eb' d'a jun in tzalan vicn̈ej yaji. Ol vac'an tzalajb'oc sc'ol
    eb' d'a spatil b'aj tz'och lesal d'ayin. Ol in cha silab' eb' sn̈ustz'a d'a yib'an̈
    valtar, yujto a in templo tic, ol alchaj yuuj to spatil lesal yaj d'a masanil
    chon̈ab'.
  swh-ULB: nitawaleta katika mlima wangu mtakatifu na kuwafaya muwe na furaha katika
    nyumba yangu ya maombi; matoleo na sadaka zenu zitakubalika katika mathebau yangu.
    Maana nyumba yangu itaitwa nyumba ya maombi kwa mataifa yote.
  bel-bel: Я прывяду на сьвятую гару Маю і парадую іх у Маім доме малітвы; цэласпаленьні
    іхнія і ахвяры іхнія будуць на ахвярніку Маім, бо дом Мой называецца домам малітвы
    для ўсіх народаў.
  wed-wed: Taui ana neiai au ola vivivireina - Zion ma nuaiai ana verei au parinumana.
    Ma ai pulo e apuapui awariu ana vianinei. Anina ma rava, au tempol ina ḡorei pari
    numana, dam anatapui au dobu aubaii.”
  deu-ELBBK: die werde ich zu meinem heiligen Berg bringen und sie erfreuen in meinem
    Bethaus; ihre Brandopfer und ihre Schlachtopfer sollen wohlgefällig sein auf meinem
    Altar. Denn mein Haus wird ein Bethaus genannt werden für alle Völker.
  mbb-OT: Ed-uwiten ku sikandan diyà te segradu he vuvungan ku, ne edlipayen ku sikandan
    diyà te valey ku he elempuanan. Edewaten ku ziyà te pemuhatà he para kediey is
    menge pemuhat dan he edtutungen wey zuma pa he menge pemuhat; su is baley ku egngezanan
    te valey he elempuanan te menge etew ziyà te langun he menge nasyun.”
  mal-2015: ഞാൻ എന്റെ വിശുദ്ധപർവ്വതത്തിലേക്കു കൊണ്ടുവന്നു, എന്റെ പ്രാർത്ഥനാലയത്തിൽ
    അവരെ സന്തോഷിപ്പിക്കും; അവരുടെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും എന്റെ യാഗപീഠത്തിന്മേൽ
    പ്രസാദകരമായിരിക്കും; എന്റെ ആലയം സകലജാതികൾക്കും ഉള്ള പ്രാർത്ഥനാലയം എന്നു വിളിക്കപ്പെടും.
  gup-gup: wanjh ngaye ngabenkan kore kuwarddekimuk kubolkdjamun ngardduk. Dja mak
    ngaye ngakimang kore kunrurrk ngardduk manbu yiwarrudjkenh dja ngabennjilngmarnbun
    kumekbe. Bedda wanjh ngandiwon namakmak, dja ngandimarnekinje mayh kore altar
    ngardduk, wanjh ngaye nganjilngmakmen bedberre. Kuhni ngayime dja ngadjare birriwarlahkenh
    bininj kabirrimre kubolkbubuyikabeh kore ngardduk kunrurrk ba bu bedda rowk kabirridi
    yiwarrudj.”
  rmc-rmc: olen ľidžava pre miro sveto verchos. Kerava, hoj te radisaľon andre miro
    kher pro modľitbi, a prilava lengre obeti, so obetinena pre miro oltaris. Se miro
    kher pes vičinela kher pro modľitbi prekal savore narodi.“
  pes-OPV: ایشان را به کوه قدس خودخواهم آورد و ایشان را در خانه عبادت خودشادمان خواهم
    ساخت و قربانی های سوختنی وذبایح ایشان بر مذبح من قبول خواهد شد، زیراخانه من به
    خانه عبادت برای تمامی قوم‌ها مسمی خواهد شد.»
  ron-1924: ый вой адуче ла мунтеле Меу чел сфынт ши-й вой умпле де веселие ын Каса
    Мя де ругэчуне. Ардериле-де-тот ши жертфеле лор вор фи примите пе алтарул Меу,
    кэч Каса Мя се ва нуми о касэ де ругэчуне пентру тоате попоареле.”
  aui-aui: Nokodi kubuna damdi anakabidi anapiika yagu koya kabikabikuwayine, Jerusalem
    kwanatune, bi yagu pari barene nuwamiise anaveredi. Yadi suwara gabugabunidi da
    puyo mududi Tagu yagu suwara gabugabuna gawarina debane aniwaghasinedi, basuna
    wawaya yagu Bare Kabikabikuwayina sinakwatuveni da pari barena dam tupadi kiiravidiye.”
  ben-OBCV: তাদের আমি আমার পবিত্র পর্বতে নিয়ে আসব এবং আমার প্রার্থনা-গৃহে তাদের আনন্দ
    দেব। তাদের দেওয়া হোমবলি ও অন্যান্য নৈবেদ্য আমার বেদিতে গ্রহণ করা হবে; কারণ আমার
    গৃহ আখ্যাত হবে সর্বজাতির প্রার্থনা-গৃহ বলে।”
  som-som: kuwaas oo dhan buurtayda quduuska ah ayaan keeni doonaa, oo gurigayga tukashada
    ayaan kaga farxin doonaa. Qurbaannadooda la gubo iyo allabaryadooda ay meeshayda
    allabariga ku kor bixiyaan waa la aqbali doonaa, waayo, gurigayga waxaa dadyowga
    oo dhan loogu yeedhi doonaa guriga tukashada.
  lat-VUC: adducam eos in montem sanctum meum, et lætificabo eos in domo orationis
    meæ; holocausta eorum et victimæ eorum placebunt mihi super altari meo, quia domus
    mea domus orationis vocabitur cunctis populis.
  eng-ASVBT: 'even them will I bring to my holy mountain, and make them joyful in
    my house of prayer: their burnt offerings and their sacrifices shall be accepted
    upon mine altar; for my house shall be called a house of prayer for all peoples.'
  ita-1885: 'io li condurrò al monte della mia santità, e li rallegrerò nella mia
    Casa d''orazione; gli olocausti loro, e i sacrificii loro mi saranno a grado in
    sul mio Altare; perciocchè la mia Casa sarà chiamata: Casa d''orazione per tutti
    i popoli.'
  eng-LXXUP: 'I will bring them to my holy mountain, and gladden them in my house
    of prayer: their whole burnt offerings and their sacrifices shall be acceptable
    upon mine altar; for my house shall be called a house of prayer for all nations,'
  eng-ULB: —I will bring to my holy mountain and make them joyful in my house of prayer;
    their burnt offerings and their sacrifices will be accepted on my altar. For my
    house will be called a house of prayer for all nations,
  spa-VBL: traeré a estos extranjeros a mi monte santo y los haré felices en mi casa
    de oración. Aceptaré sus holocaustos y sacrificios, porque mi Templo será llamado
    casa de oración para todas las naciones.
  fra-_FOB: Je les amènerai sur ma montagne sainte, et les réjouirai dans ma maison
    de prière; leurs holocaustes et leurs sacrifices seront agréés sur mon autel;
    car ma maison sera appelée une maison de prière pour tous les peuples.
  mal-mal: ഞാൻ എന്റെ വിശുദ്ധപർവ്വതത്തിലേക്കു കൊണ്ടുവന്ന്, എന്റെ പ്രാർത്ഥനാലയത്തിൽ
    അവരെ സന്തോഷിപ്പിക്കും; അവരുടെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും എന്റെ യാഗപീഠത്തിന്മേൽ
    പ്രസാദകരമായിരിക്കും; എന്റെ ആലയം സകലജനതകൾക്കും ഉള്ള പ്രാർത്ഥനാലയം എന്നു വിളിക്കപ്പെടും.
  urd-GVR: Kyoṅki maiṅ unheṅ apne muqaddas pahāṛ ke pās lā kar apne duā ke ghar meṅ
    ḳhushī dilāūṅgā. Jab wuh merī qurbāngāh par apnī bhasm hone wālī aur zabah kī
    qurbāniyāṅ chaṛhāeṅge to wuh mujhe pasand āeṅgī. Kyoṅki merā ghar tamām qaumoṅ
    ke lie duā kā ghar kahlāegā.”
  suz-BL: मेको नेल्‍ल आन कली आं योव़शो डांडाम चाक्नुङमी। आं प्रार्थना पतीक खिं ओंइशा,
    ग्‍येरपाइक्‍नुङमी। मेको आन चोशा चढ़ेशो नु अरु चढ़ेशो आं कली चढ़ेतीकेम ब्राइनुङ।
    मारदे हना आं खिं रागी ङा मुर नेल्‍ल आन कली प्रार्थना पतीक खिं देंनीम” देंत। मर्कूस
    ११:१७
  eng-NOY: Them will I bring to my holy mountain, And I will make them rejoice in
    my house of prayer; Their burnt-offerings and sacrifices shall be accepted on
    mine altar; For my house shall be called a house of prayer for all nations.
  ita-1927: io li condurrò sul mio monte santo, e li rallegrerò nella mia casa d’orazione;
    i loro olocausti e i loro sacrifizi saranno graditi sul mio altare, perché la
    mia casa sarà chiamata una casa d’orazione per tutti i popoli.
  ckb-ckb: دەیانهێنمە کێوی پیرۆزم، لە ماڵی نوێژم دڵخۆشیان دەکەم. قوربانی سووتاندن
    و سەربڕاویان مایەی ڕەزامەندین لەسەر قوربانگاکەم، چونکە ماڵەکەم بە ماڵی نوێژ ناودەبردرێت
    بۆ هەموو گەلان.»
  eng-BBE: 'I will make them come to my holy mountain, and will give them joy in my
    house of prayer; I will take pleasure in the burned offerings which they make
    on my altar: for my house will be named a house of prayer for all peoples.'
