    ka'u berita;
  arb-NAV: وَأَمَّا أَبْنَاءُ الْغُرَبَاءِ الْمُنْضَمُّونَ إِلَى الرَّبِّ لِيَخْدِمُوهُ
    وَيُحِبُّوا اسْمَهُ لِيَكُونُوا لَهُ عَبِيداً، فَكُلُّ مَنْ يُحَافِظُ عَلَى السَّبْتِ
    مِنْهُمْ وَلا يَنْقُضُهُ، وَيَتَمَسَّكُ بِعَهْدِي،
  ewe-ewe: Ke hena amedzro siwo ku ɖe Yehowa ŋu be woanye dɔlawo nɛ, woalɔ̃ Yehowa
