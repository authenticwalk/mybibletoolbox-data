    do idia lalokau henia, bona egu hesiai gaukara do idia karaia, bona Sabati Dina
    do idia badinaia, do idia hadikaia lasi, bona bema egu gwauhamata taravatuna idia
    kamonai henia neganai,
  urd-urd: '''और बेगाने की औलाद भी जिन्होंने अपने आपको ख़ुदावन्द से पैवस्ता किया है
    कि उसकी ख़िदमत करें, और ख़ुदावन्द के नाम को ''अज़ीज़ रख्खें और उसके बन्दे हों,
