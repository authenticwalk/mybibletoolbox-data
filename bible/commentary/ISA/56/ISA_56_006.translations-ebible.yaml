  urd-GVH: वह परदेसी भी बेफ़िकर रहें जो रब के पैरोकार बनकर उस की ख़िदमत करना चाहते,
    जो रब का नाम अज़ीज़ रखकर उस की इबादत करते, जो सबत के दिन की बेहुरमती नहीं करते
    बल्कि उसे मनाते और जो मेरे अहद के साथ लिपटे रहते हैं।
  rug-rug: Meke sari tie karovodi pu soto va nabu koe Zihova, pude nabulu nia si Asa,
