  uig-CYR: Пәрвәрдигарниң хизмитидә болушқа, Униң намиға сеғинишқа, Униң қуллири болушқа
    Пәрвәрдигарға өзини бағлиған, Шабат күнини булғимай пак-муқәддәс сақлиған, Әһдәмни
    чиң тутқан ят жутлуқниң пәрзәнтлирини болса,
  tel-2017: విశ్రాంతి దినాన్ని అపవిత్రపరచకుండా ఆచరిస్తూ నా నిబంధనను ఆధారం చేసుకుంటూ
