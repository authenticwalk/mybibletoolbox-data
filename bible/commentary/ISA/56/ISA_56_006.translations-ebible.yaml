  pan-pan: ਪਰਦੇਸੀ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਮਗਰ ਲਾ ਲਿਆ ਹੈ, ਕਿ ਉਹ ਉਸ ਦੀ ਸੇਵਾ
