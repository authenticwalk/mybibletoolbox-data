    ਭਰਿਸ਼ਟ ਕੀਤੇ ਮੰਨਦਾ, ਅਤੇ ਮੇਰੇ ਨੇਮ ਨੂੰ ਫੜ੍ਹੀ ਰੱਖਦਾ ਹੈ,
  mya-JVB: ထာဝရဘုရားထံ၌ အမှု စောင့်ခြင်း၊ နာမ တော်ကို ချစ် ခြင်း၊ ကျွန် တော်ရင်းဖြစ်
    ခြင်း အလိုငှါ ၊ ထာဝရဘုရား ၌ မှီဝဲ သော တပါး အမျိုးသားတို့ကို၎င်း၊ ဥပုသ် နေ့ကို
