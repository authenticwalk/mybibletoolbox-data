  rop-rop: “En detlot pipul brom najalot kantri garra bulurrum mi. Olabat garra laigim
    mi, en olabat garra weshipbat main neim. Olabat garra shoum rispek langa det Sebathdei,
    en olabat garra kipum det pramis weya wibin agri gija.
  ukr-1871: Та й синів ізміж чужоплемінників, що пристануть до Господа, щоб йому служити
