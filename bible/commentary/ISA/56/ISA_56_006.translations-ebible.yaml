verse: ISA.056.006
translations:
  mal-C: യഹോവയെ സേവിക്കാനും അവിടത്തെ നാമം സ്നേഹിക്കാനും അവിടത്തെ ദാസരായിരിക്കാനും
    യഹോവയോടു ചേർന്നിട്ടുള്ള എല്ലാ യെഹൂദേതരരെയും, ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ ആചരിക്കുകയും
    എന്റെ ഉടമ്പടി പാലിക്കുകയും ചെയ്യുന്ന എല്ലാവരെയും—
  deu-TKW: 'Und was die Fremdlinge betrifft, die sich an Jahwe anschließen, um ihm
    zu dienen und den Namen Jahwes zu lieben, um seine Knechte zu werden: alle, die
    den Sabbat vor Entweihung bewahren und an meinem Bunde festhalten,'
  lin-lin: Bapaya oyo bakangami na Yawe mpo na kosalela Ye, mpo na kolinga Kombo na
    Ye mpe kogumbamela Ye, bato nyonso oyo bakobatela mokolo ya Saba mpe bakobebisa
    te bosantu na yango, mpe bato oyo bakokangama na boyokani na Ngai ;
  eng-LSV: And sons of the stranger, who are joined to YHWH, || To serve Him, and
    to love the Name of YHWH, || To be for servants to Him, || All keeping from defiling
    the Sabbath, || And those keeping hold on My covenant,
  eng-GNV: 'Also the strangers that cleaue vnto the Lord, to serue him, and to loue
    the Name of the Lord, and to be his seruants: euery one that keepeth the Sabbath,
    and polluteth it not and imbraceth my couenant,'
  eng-WEBSTER: Also the sons of the stranger, that join themselves to the LORD, to
    serve him, and to love the name of the LORD, to be his servants, every one that
    keepeth the sabbath from profaning it, and taketh hold of my covenant;
  nhw-BL: “Huan niquintiochihuas nochi nopa sequinoc tlali ehuani catli motemactilijtose
    para mochihuase nomasehualhua huan nechtequipanose huan nechicnelise na, niininTECO.
    Huan sintla inijuanti amo tequitise ipan nopa tonali para mosiyajquetzase huan
    sintla quitlepanitase nopa camanali catli nijchijtoc ininhuaya,
  swh-ONEN: 'Wageni wanaoambatana na Bwana ili kumtumikia, kulipenda jina la Bwana,
    na kumwabudu yeye, wote washikao Sabato bila kuinajisi na ambao hushika sana agano
    langu:'
  bba-bba: Tɔn tuko be bɑ mɑn sɑ̃ɑmɔ, mɑ bɑ nɛn yĩsiru kĩ, mɑ bɑ sɑ̃ɑ nɛn sɔm kowobu,
    be kpuro be bɑ tɔ̃ɔ wɛ̃rɑruɡiru mɛm nɔɔwɑmmɛ, mɑ bɑ ǹ tu disi dokemɔ, mɑ bɑ nɛn
    ɑrukɑwɑni nɛni,
  eng-KJVCPB: Also the sons of the stranger, that join themselves to the Lord, To
    serve him, and to love the name of the Lord, To be his servants, Every one that
    keepeth the sabbath from polluting it, And taketh hold of my covenant;
  luo-luo: Kendo jopinje mamoko mane oseyie kuom Jehova Nyasaye katiyone kohero nyinge,
    kendo kalame, jogo duto marito chiengʼ Sabato ma ok odwanye kendo morito singruokna,
  meu-meu: Idau bese taudia Iehova ena orea ai vada e vareai, ia bae toma henia diho
    helaoreana bona Iehova ladana bae lalokau henia bona isiaina bae lao heni totona
    taudia, dina helaḡa e badinaiamu, asie hadikaiamu, bona egu taravatu e badinaia
    tarika-tarikamu, taudia iboudiai na
  npi-ULB: ती परदेशीहरू पनि जो परमप्रभुमा सहभागी हुन्‍छन्— उहाँको सेवा गर्न र उहाँको
    आराधना गर्न परमप्रभुको नाउँलाई प्रेम गर्नेहरू, हरेक व्‍यक्‍ति जसले शबाथ-दिन पालन
    गर्छ, र जसले त्‍यसलाई अपवित्र पार्दैन, अनि जसले मेरो करार बलियो गरी समाउँछ,
  yor-yor: Àti àwọn àjèjì tí ó so ara wọn mọ́ Olúwa láti sìn ín, láti fẹ́ orúkọ Olúwa
    àti láti foríbalẹ̀ fún un gbogbo àwọn tí ń pa ọjọ́ ìsinmi mọ́ láì bà á jẹ́ àti
    tí wọ́n sì di májẹ̀mú mi mú ṣinṣin—
  pes-OPCB: 'همچنین خداوند در مورد قومهای غیریهود که به قوم او ملحق می‌شوند و او را
    خدمت می‌کنند، و او را دوست داشته، خدمتگزار او می‌شوند، چنین می‌گوید: «اگر حرمت
    روز شَبّات را نگاه دارند و به عهد من وفادار بمانند،'
  tgl-ULB: Gayon din ang mga dayuhan na umanib kay Yahweh, para maglingkod sa kanya,
    at nagmamahal sa pangalan ni Yahweh, para sambahin siya, lahat na tumutupad sa
    Araw ng Pamamahinga at mga nag-iingat na dungisan ito, at mahigpit na pinanghahawakan
    ang aking tipan,
  cbu-NT: Arapich tputs, kandoozeew nuwaatsimari kuki payukchusin, nuwaatsimari chinakchusin,
    nuwsha tputsireemi ínachima. Zar kanusishshee ndunnaa yankusin, kis anush kanuskusin,
    yuwaa tárangi anoo ndunnaa kapeetkusin,
  hui-hui: Anduane Homogo ibugua lalu, Wali agali dindi tara tara howa ibini i̱naga
    wali agali baba bu karuni tigua i̱ andaneha howa i̱ni gubaliniho halu i̱na bia
    larudagua bialu Sabada horonaga mana ngadagua bialu i̱na habo nalolene bi lowirugo
    talialu bialu hayagua nde
  mya-mya: ထို​နောက်၊ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​ဖြစ် ခံယူ​ကြ​သူ၊ ကိုယ်​တော်​ကို​ချစ်​၍​အ​စေ​ခံ
    လျက် ကိုး​ကွယ်​ဝတ်​ပြု​သူ၊ ဥ​ပုသ်​နေ့​ကို မ​ညစ်​ညူး​စေ​အံ့​ငှာ စောင့်​ထိန်း​၍​ပ​ဋိ​ညာဉ်
    တော်​ကို​သစ္စာ​စောင့်​သူ​လူ​မျိုး​ခြား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​က၊-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་བསྒྲུབ་ཕྱིར་ཁོང་དང་འབྲེལ་བའི་ཕྱི་ཕྱོགས་པ་རྣམས་ཏེ།
    ཡ་ཝཱེའི་མིང་ལ་དགའ་ཞིང་ཁོང་གི་ཞབས་ཕྱི་བྱས་ནས། ངལ་གསོ་བའི་ཉིན་མོ་སྲུང་བ་ལས་ཉིན་དེ་མ་ལྷད་པར།
    བདག་གི་ཁ་ཆད་བརྟན་པོར་སྲུང་བ་རྣམས་ཀྱང་།
  sna-sna: Uye vatorwa vakazvipira kuna Jehovha kuti vamushumire, kuti vade zita raJehovha,
    uye vamunamate, vose vanochengeta Sabata vasingarisvibisi vachibatisisa sungano
    yangu,
  spa-BLM: También los extranjeros que se unen a Yahvé para servirle, y amar el nombre
    de Yahvé, para ser sus sirvientes, todos los que guardan el sábado para no profanarlo,
    y mantiene firme mi pacto,
  cac-cac: Axo pax eb' ch'oc chon̈ab'il syac'och sb'a d'a yol in c'ab', yic tzin yac'an
    servil eb', tz'ochpax eb' ejmelal d'ayin, tzin sxajanej eb', sc'anab'ajan pax
    sc'ual ic'oj ip eb', tojol syutej sb'a eb' d'a in trato, ol in chaoch eb' d'a
    scal in chon̈ab'.
  swh-ULB: Pia wageni ambao wataungana wenyewe kwa Yahwe- kwa ajili ya kumtumikia
    yeye, na yeye alipendae jina la Yahwe, kumuabudu yeye, na kila anayeheshimu sabato
    na wale wanoitunza isitiwe najisi, na wale walishikao agano langu
  bel-bel: І сыноў іншапляменцаў, якія далучыліся да Госпада, каб служыць Яму і любіць
    імя Госпада, быць рабамі Яго, - усіх, хто захоўвае суботу ад апаганьваньня і цьвёрда
    трымаецца запавету Майго,
  wed-wed: “Mai jentail, aiai da tau i vituraneu ma i vitaunoleu, ma wavau i vinuavainei
    ma i vimaeḡaeḡaeniu. Au Sabate i vivirei, ma au parivainuaḡana bagibagina e vovojijina-kauei.
  deu-ELBBK: 'Und die Söhne der Fremde, die sich dem HERRN angeschlossen haben, um
    ihm zu dienen und den Namen des HERRN zu lieben, ihm zu Knechten zu sein – jeden,
    der den Sabbat hält, dass er ihn nicht entweihe, und die an meinem Bund festhalten:'
  mbb-OT: “Edtuvazan ku zaan is kenà menge Israilihanen he insarig dan kediey is untung
    dan su edsilbiyan e zan, ebmahalen e zan, wey ed-ezapen e zan, ne edtumanen dan
    is menge ibpetuman ku zutun te Andew te Kedhimeley, wey edtumanen dan is kebpekid-uyun
    ku.
  mal-2015: യഹോവയെ സേവിച്ചു, അവന്റെ നാമത്തെ സ്നേഹിച്ചു, അവന്റെ ദാസന്മാരായിരിക്കേണ്ടതിന്നു
    യഹോവയോടു ചേർന്നുവരുന്ന അന്യജാതിക്കാരെ, ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ ആചരിക്കയും എന്റെ
    നിയമം പ്രമാണിച്ചു നടക്കയും ചെയ്യുന്നവരെ ഒക്കെയും തന്നേ,
  gup-gup: Nawu Yawey kabenyolyolme birribuyika bininj, kayime, “Ngaye ngadjare bininj
    kabirrimre kore ngaye. Nawu birridjenbubuyika bininj, bu bedda kabirrikurrmerren
    kore ngaye, dja kabirridjare ngandimarnedurrkmirri dja ngandimarnedi yiwarrudj,
    dja bu bedda kabirriwernhburrbun kunbarnangarra manbu Sabbath dja minj kabirriwarrewon
    mahni kunbarnangarra, dja mak bu kandidjalwoybukwon kore ngaye ngawokkurrmerren,
  rmc-rmc: A ole cudzincen, save pes prithoven paš o RAJ, hoj leske te služinen, te
    kamen le RAJESKRO nav a te ačhen leskre služobňika, savoren, ko doľikeren o šabat,
    na meľaren les andre, a ľikeren pes mira zmluvatar,
  pes-OPV: و غریبانی که با خداوند مقترن شده، او راخدمت نمایند و اسم خداوند را دوست
    داشته، بنده او بشوند. یعنی همه کسانی که سبت را نگاه داشته، آن را بی‌حرمت نسازند
    و به عهد من متمسک شوند.
  ron-1924: Ши пе стрэиний каре се вор липи де Домнул ка сэ-Й служяскэ ши сэ юбяскэ
    Нумеле Домнулуй, пентру ка сэ фие служиторий Луй, ши пе тоць чей че вор пэзи Сабатул,
    ка сэ ну-л пынгэряскэ, ши вор стэруи ын легэмынтул Меу
  aui-aui: Muriye, na kubuna damdi sinaveremayedi Tagu, Yawe God biidi da yagu kayowana
    sinabera; toudi sininuwayuyunegu bi sinakabikuwayegu. Toudi yagu wiiyawiitaveyana
    gabudarina sinakabikarawayeni bi noko gabudarina kana gwara ayavereveredi na gesinikasigiiyeni
    da siniberona. Bi yagu wiiwaghasina maragisina sinakabitawana kikisi.
  ben-OBCV: যে বিদেশিরা সদাপ্রভুর সেবা করার জন্য, তাঁকে ভালোবাসার জন্য ও তাঁর আরাধনা
    করার জন্য তাঁর কাছে প্রতিজ্ঞাবদ্ধ হয়, যারাই সাব্বাথ-দিন অপবিত্র না করে তা পালন
    করে ও যারা আমার নিয়ম অবিচলভাবে পালন করে—
  som-som: Oo Rabbigu wuxuu leeyahay, Weliba shisheeyayaasha i raaca inay ii adeegaan,
    iyo inay magacayga jeclaadaan, oo ay addoommo ii ahaadaan, mid kasta oo sabtida
    dhawra si uusan u nijaasayn, oo axdigaygana aad u xajiya,
  lat-VUC: Et filios advenæ, qui adhærent Domino, ut colant eum, et diligant nomen
    ejus, ut sint ei in servos; omnem custodientem sabbatum ne polluat illud, et tenentem
    fœdus meum;
  eng-ASVBT: Also the foreigners that join themselves to Jehovah, to minister unto
    him, and to love the name of Jehovah, to be his servants, everyone that keepeth
    the sabbath from profaning it, and holdeth fast my covenant;
  ita-1885: E quant'è ai figliuoli del forestiere, che si saranno aggiunti al Signore,
    per servirgli, e per amare il Nome del Signore, per essergli servitori; tutti
    quelli che osserveranno il sabato, per non profanarlo, e che si atterranno al
    mio patto;
  eng-LXXUP: And I will give it to the strangers that attach themselves to the Lord,
    to serve him, and to love the name of the Lord, to be to him servants and handmaids;
    and as for all that keep my Sabbaths from profaning them, and that take hold of
    my covenant;
  eng-ULB: Also foreigners who join themselves to Yahweh— to serve him, and who love
    the name of Yahweh, to worship him, every one who observes the Sabbath and who
    keeps from defiling it, and who holds fast my covenant
  spa-VBL: En cuanto a los extranjeros que se han consagrado al Señor, que lo adoran,
    que aman al Señor y que son sus servidores, todos los que observan el sábado sin
    violarlo y que cumplen mi acuerdo,
  fra-_FOB: Et les enfants de l'étranger, qui se seront joints à l'Éternel pour le
    servir, pour aimer le nom de l'Éternel et pour être ses serviteurs; tous ceux
    qui garderont le sabbat pour ne pas le profaner, et qui s'attacheront à mon alliance;
  mal-mal: യഹോവയെ സേവിച്ച്, അവന്റെ നാമത്തെ സ്നേഹിച്ച്, അവന്റെ ദാസന്മാരായിരിക്കേണ്ടതിനു
    യഹോവയോടു ചേർന്നുവരുന്ന അന്യജാതിക്കാരെ, “ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ ആചരിക്കുകയും
    എന്റെ നിയമം പ്രമാണിച്ചു നടക്കുകയും ചെയ്യുന്നവരെ എല്ലാവരെയും തന്നെ,
  urd-GVR: Wuh pardesī bhī befikr raheṅ jo Rab ke pairokār ban kar us kī ḳhidmat karnā
    chāhte, jo Rab kā nām azīz rakh kar us kī ibādat karte, jo Sabat ke din kī behurmatī
    nahīṅ karte balki use manāte aur jo mere ahd ke sāth lipṭe rahte haiṅ.
  suz-BL: मिनु परमप्रभु यावे आ नोले खोइक्‍ब, अर्को रागी ङा मुरपुकी, सु सुमी आं कली
    ठेयब सेल्‍नीमी, आं कली दाक्नीमी, आं गेय पाइब दुम्‍नीमी, नाइक्‍तीक नाक्‍ती नाइश्‍शा,
    अरु नाक्‍त खोदेंशो गेय मपाइनीमी नु आं कबल पना पन बाक्‍नीमी।
  eng-NOY: The strangers, also, that join themselves to Jehovah, to serve him, To
    love the name of Jehovah, and to be his servants. Every one that keepeth the sabbath,
    and profaneth it not, And holdeth fast my covenant,
  ita-1927: E anche gli stranieri che si sono uniti all’Eterno per servirlo, per amare
    il nome dell’Eterno, per essere suoi servi, tutti quelli che osserveranno il sabato
    astenendosi dal profanarlo e s’atterranno al mio patto,
  ckb-ckb: ئەو بیانییانەش کە خۆیان داوەتە پاڵ یەزدان بۆ پەرستنی و بۆ خۆشویستنی ناوی
    یەزدان هەتا بۆی ببن بە بەندە، هەموو ئەوانەی ڕۆژی شەممە لە گڵاوبوون دەپارێزن و
    دەستیان بە پەیمانەکەمەوە گرتووە
  eng-BBE: 'And as for those from a strange country, who are joined to the Lord, to
    give worship to him and honour to his name, to be his servants, even everyone
    who keeps the Sabbath holy, and keeps his agreement with me:'
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನನ್ನನ್ನು ಸೇವಿಸುವುದಕ್ಕೂ, ನನ್ನ ಹೆಸರನ್ನು ಪ್ರೀತಿಸಿ, ನನಗೆ ಸೇವಕರಾಗಿರಲು
    ತಾವಾಗಿ ಯೆಹೋವ ದೇವರೊಂದಿಗೆ ಸೇರಿಕೊಂಡಿರುವ ವಿದೇಶಿಯರು ಸಬ್ಬತ್ ದಿನವನ್ನು ಅಪವಿತ್ರ ಮಾಡದೆ,
    ಅದನ್ನು ಕೈಗೊಂಡು, ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಭದ್ರವಾಗಿ ಪಾಲಿಸುವವರನ್ನು
  tam-2017: யெகோவாவைச் சேவிக்கவும், யெகோவாவுடைய நாமத்தை நேசிக்கவும், அவருக்கு ஊழியக்காரராயிருக்கவும்,
    அவரைச் சேர்ந்து, ஓய்வுநாளைப் பரிசுத்தக் குலைச்சலாக்காதபடி அனுசரித்து, என் உடன்படிக்கையைப்
    பற்றிக்கொண்டிருக்கிற அந்நிய தேசத்தார் அனைவரையும்,
  spa-RV-1909: 'Y á los hijos de los extranjeros que se llegaren á Jehová para ministrarle,
    y que amaren el nombre de Jehová para ser sus siervos: á todos los que guardaren
    el sábado de profanarlo, y abrazaren mi pacto,'
  ron-BTF: De asemenea fiii străinului, care se alătură DOMNULUI, pentru a-l servi
    şi pentru a iubi numele DOMNULUI, pentru a fi servitorii lui, oricine ţine sabatul
