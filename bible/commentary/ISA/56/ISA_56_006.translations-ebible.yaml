    और यहोवा के नाम से प्रीति रखें और उसके दास हो जाएँ, जितने विश्रामदिन को अपवित्र
    करने से बचे रहते और मेरी वाचा को पालते हैं,
  wol-KYG: Doomi doxandéem yi ànd ak Aji Sax ji, ngir liggéeyal ko, ngir sopp turu
