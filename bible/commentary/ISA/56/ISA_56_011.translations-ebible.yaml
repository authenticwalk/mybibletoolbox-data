verse: ISA.056.011
translations:
  mal-C: അവർ ഒരിക്കലും തൃപ്തിവരാത്ത, ആർത്തിപൂണ്ട, നായ്ക്കൾ. അവർ ഗ്രഹണശക്തിയില്ലാത്ത
    ഇടയന്മാർതന്നെ; അവരെല്ലാം സ്വന്തവഴിക്കു തിരിയുന്നു, അവർ സ്വന്തം ലാഭം അന്വേഷിക്കുന്നു.
  deu-TKW: 'Und diese Hunde sind heißhungrig, kennen keine Sättigung, - und sie selbst,
    die Hirten, wissen nicht aufzumerken. Sie alle haben sich ihres Wegs gewandt,
    ein jeder seinem Vorteile zu, einer wie der andere:'
  lin-lin: Bazali lokola bambwa ya lokoso, batondaka te. Bazali babateli oyo bazangi
    bososoli, moko na moko kati na bango alandaka kaka nzela na ye moko mpe alukaka
    kaka bolamu na ye moko.
  eng-LSV: 'And the dogs [are] strong of desire, || They have not known sufficiency,
    || And they [are] shepherds! They have not known understanding, || All of them
    turned to their own way, || Each to his dishonest gain from his quarter:'
  eng-GNV: 'And these griedy dogs can neuer haue ynough: and these shepheards cannot
    vnderstand: for they all looke to their owne way, euery one for his aduantage,
    and for his owne purpose.'
  eng-WEBSTER: 'Yes, they are greedy dogs which can never have enough, and they are
    shepherds that cannot understand: they all look to their own way, every one for
    his gain, from his quarter.'
  nhw-BL: Nochi inintlayacancahua israelitame itztoque quen chichime catli tlahuel
    quinpactía tlacuase, pero amo quema ixhuij. Masque itztoque tlamocuitlahuiani
    catli amo tleno quimachilíaj, huan san huihuitique, sese inijuanti quichihua catli
    ya quinequi huan san mocuatotoníaj para más tlamantli quipiyase.
  swh-ONEN: Ni mbwa wenye tamaa kubwa, kamwe hawatosheki. Wao ni wachungaji waliopungukiwa
    na ufahamu; wote wamegeukia njia yao wenyewe, kila mmoja hutafuta faida yake mwenyewe.
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe bɔ̃ɔ ni nù n di, nu ku rɑ debu. Bɑ sɑ̃ɑwɑ nɡe kpɑro lɑɑkɑri
    sɑribɑ. Swɑɑ ye ben bɑɑwure u kĩ, yerɑ u rɑ swĩi win tiin ɑrufɑɑnin sɔ̃.
  eng-KJVCPB: 'Yea, they are greedy dogs which can never have enough, And they are
    shepherds that cannot understand: They all look to their own way, Every one for
    his gain, from his quarter.'
  luo-luo: Gin guogi ma dhogi mit kendo ok giyiengʼ. Gin jokwath maonge winjo; giduto
    gibaro ka giluwo yoregi giwegi, kendo moro ka moro dwaro gima kelone ohala ne
    en owuon.
  meu-meu: Sisia na e gadodiamu, bogadia asie kunumu; mamoe ireḡudia taudia danu lalodia
    asie pararamu, iboudiai na sibodia edia dala ai e raka sirimu, iboudiai ta ta
    sibona ena namo sibona ena namo ihabadana e tahuamu, ta se dabumu.
  npi-ULB: ती कुकुरहरू निकै भोकाएका छन् । तिनीहरू कहिल्यै अघाउँदैनन् । तिनीहरू समझ
    नबइका गोठालाहरू हुन् । तिनीहरू आ-आफ्नै बाटोमा लागेका छन्, प्रत्‍येक व्‍यक्‍तिले
    अन्यायपुर्ण लाभको निम्‍ति लालच गर्छ ।
  yor-yor: Wọ́n jẹ́ àwọn ajá tí ó kúndùn púpọ̀; wọn kì í ní ànító. Wọ́n jẹ́ olùṣọ́-àgùntàn
    tí kò ní òye; olúkúlùkù ń yà ṣọ́nà ara rẹ̀, ẹnìkọ̀ọ̀kan wọn sì wá ère tirẹ̀.
  pes-OPCB: سگهای حریصی هستند که هرگز سیر نمی‌شوند. این رهبران قوم، فهم و شعور ندارند.
    هر چه دلشان می‌خواهد می‌کنند و فقط دنبال سود خود هستند.
  tgl-ULB: Ang mga aso ay matatakaw; hindi kailanman sila mabubusog; sila ay mga pastol
    na walang mabuting pasya; silang lahat ay bumaling sa kanilang sariling pamamaraan,
    bawat isa ay mapag-imbot sa hindi makatarungang pakinabang.
  hui-hui: Tigua biangome tomo dewaore nalu karia tombe nahe howa naabo haga kagobi
    ale ka. Anigo tigua nogo sibi haru haga howa haru holene tigabi bayuwa manda nabiore
    ka. Ti hangu hangume tini dege mitangi bialu hame ledadagua bialu tini mini mo
    yaraga holenaga biabe bigibigi biaga ka.
  mya-mya: သူ​တို့​သည်​စား​၍​အား​မ​ရ​နိုင်၊ လော​ဘ​ကြီး သည့်​ခွေး​များ​နှင့်​တူ​ကြ​၏။
    သူ​တို့​သည်​ကား အ​သိ​တ​ရား​ကင်း​မဲ့​သည့်​ခေါင်း​ဆောင်​များ တည်း။ မိ​မိ​တို့​နှစ်​သက်​ရာ​ကို​ကိုယ်​စီ​ကိုယ်​ငှ
    ဆောင်​ရွက်​ကြ​လျက်​ကိုယ်​ကျိုး​ကို​သာ​လျှင် ရှာ​ကြံ​တတ်​ကြ​၏။-
  bod-N: ཁྱི་དེ་དག་ཟ་རྔམ་ཆེ་ཞིང་ཧམ་པས་ཁེངས། དེ་དག་ནི་གོ་བ་མེད་པའི་ལུག་རྫི་ཡིན། དེ་དག་ལམ་ལོག་ཏུ་ཞུགས་ནས་རེ་རེས་རང་རང་གི་ཁེ་བཟང་འཚོལ་ལོ།
    །
  sna-sna: 'Imbwa dzinokara zvikuru; dzisingamboguti. Vafudzi vanoshayiwa kunzwisisa:
    vose vanotsaukira kunzira yavo pachavo, mumwe nomumwe anotsvaka zvinomupfumisa.'
  spa-BLM: Sí, los perros son codiciosos. Nunca tienen suficiente. Son pastores que
    no pueden entender. Todos se han vuelto a su manera, cada uno en su beneficio,
    desde todos los ámbitos.
  cac-cac: Lajan eb' icha noc' tz'i' tz'ochn̈ej svejel, malaj b'aq'uin̈ sb'ud'ji.
    A eb' yilumal in chon̈ab' tic, max nachajel jab'oc yuj eb', an̈ej tas sgana eb'
    sayeq'ui.
  swh-ULB: Mbwa wanahamu kubwa; hawajawahi kuridhika; wachungaji wao hawawatambui;
    wamejeuka katika njia zao wenyewe, kila mmoja ana tamaa kupata faida isiyo yaa
    haki.
  bel-bel: 'І гэта - сабакі, прагныя душою, ня ведаюць сытасьці; і гэта - пастухі
    бесталковыя: усе глядзяць на сваю дарогу, кожны да апошняга, на сваю радасьць;'
  deu-ELBBK: 'Und die Hunde sind gefräßig, kennen keine Sättigung; und das sind Hirten!
    Sie haben kein Verständnis; sie alle wenden sich auf ihren eigenen Weg, jeder
    von ihnen allen seinem Vorteil nach:'
  mbb-OT: Iring sikandan te leǥezen he menge asu he kenà egkepezaan. Menge perevantey
    sikandan te Israel he wazè dan kedsavut. Is kada sevaha kandan mibpenigudu en
    mebaal te egkesuatan din te ebaal ne iyan dà edtinguhaan din is kandin dà he keupiyaanan.
  mal-2015: ഈ നായ്‌ക്കൾ ഒരിക്കലും തൃപ്തിപ്പെടാത്ത കൊതിയന്മാർ തന്നേ; ഈ ഇടയന്മാരോ സൂക്ഷിപ്പാൻ
    അറിയാത്തവർ; അവരെല്ലാവരും ഒട്ടൊഴിയാതെ താന്താന്റെ വഴിക്കും ഓരോരുത്തൻ താന്താന്റെ
    ലാഭത്തിന്നും തിരിഞ്ഞിരിക്കുന്നു.
  gup-gup: Bedda wanjh yiman kayime duruk nawu kabirridjalngun munguyh dja minj kabirriworrhmiworren.
    Dja mak bedda yiman kayime birrimayaliyak shepherds nawu kabirridjalnahnarren
    kore djal bedman.
  rmc-rmc: Hine rikone, so but kamen te chal a našťi dočaľon; hine pasťjera, so na
    achaľon ňisoske. Sako peske dživel, sar kamel, savorenge džal ča pal lengro ziskos.
  pes-OPV: و این سگان حریصند که نمی توانندسیر بشوند و ایشان شبانند که نمی توانندبفهمند.
    جمیع ایشان به راه خود میل کرده، هریکی بطرف خود طالب سود خویش می‌باشد.
  ron-1924: Тотушь сунт ниште кынь лакомь, каре ну се май сатурэ. Сунт ниште пэсторь
    каре ну пот причепе нимик; тоць ышь вэд де каля лор, фиекаре умблэ дупэ фолосул
    луй, фэрэ абатере.
  ben-OBCV: তারা প্রবল ক্ষুধাবিশিষ্ট কুকুর, তাদের কখনও তৃপ্তি হয় না। তারা বুদ্ধিবিহীন
    মেষপালক; তারা সবাই নিজের নিজের পথের দিকে ফেরে, প্রত্যেকেই নিজের নিজের লাভের চেষ্টা
    করে।
  som-som: Eeyadu way hunguri weyn yihiin, weligoodna ma dhergi karaan, oo kuwaasuna
    waa adhijirro aan innaba wax garan karin. Kulligood waxay u leexdeen jidkoodii,
    oo midkood kastaaba xataa kii ugu dambeeyey wuxuu iska daba galay faa'iidadiisii.
  lat-VUC: 'Et canes imprudentissimi nescierunt saturitatem; ipsi pastores ignoraverunt
    intelligentiam: omnes in viam suam declinaverunt; unusquisque ad avaritiam suam,
    a summo usque ad novissimum.'
  eng-ASVBT: 'Yea, the dogs are greedy, they can never have enough; and these are
    shepherds that cannot understand: they have all turned to their own way, each
    one to his gain, from every quarter.'
  ita-1885: E questi cani ingordi non sanno che cosa sia l'esser satollo, e questi
    pastori non sanno che cosa sia intendimento; ciascun di loro si è volto alla sua
    via, ciascuno alla sua cupidigia, dal canto suo.
  eng-LXXUP: 'Yea, they are insatiable dogs, that know not what it is to be filled,
    and they are wicked, having no understanding: all have followed their own ways,
    each according to his own will.'
  eng-ULB: The dogs have big appetites; they can never get enough; they are shepherds
    without discernment; they have all turned to their own way, each one covetous
    for unjust gain.
  spa-VBL: Son perros codiciosos que nunca están satisfechos. Son perros pastores
    que no conocen su trabajo. Todos van por su cuenta, cada uno mirando por sí mismo.
  fra-_FOB: Les chiens sont voraces, ils ne peuvent se rassasier. Et les bergers sont
    sans intelligence, suivant tous leur propre voie, courant chacun à ses profits,
    jusqu'au dernier.
  mal-mal: ഈ നായ്‌ക്കൾ ഒരിക്കലും തൃപ്തിപ്പെടാത്ത കൊതിയന്മാർ തന്നെ; ഈ ഇടയന്മാരോ സൂക്ഷിക്കുവാൻ
    അറിയാത്തവർ; അവരെല്ലാവരും ഒട്ടൊഴിയാതെ അവനവന്റെ വഴിക്കും ഓരോരുത്തൻ അവനവന്റെ ലാഭത്തിനും
    തിരിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Lekin yih kutte lālchī bhī haiṅ aur kabhī ser nahīṅ hote, hālāṅki gallābān
    kahlāte haiṅ. Wuh samajh se ḳhālī haiṅ, aur har ek apnī apnī rāh par dhyān de
    kar apne hī nafā kī talāsh meṅ rahtā hai.
  suz-BL: कुचुमपुकी शुश जचा ब्‍वचा दाक्‍नीम। गेनायो मरूनीम। मेको गोठला यो मोदेंशो
    मरुप्‍ब बाक्‍नीम। मेको नेल्‍ल आंम आन लां खोइक्‍ब बाक्‍नीम। मारेइ मारेइ आंम के
    सेल्‍चा दाक्‍‍नीम। मेको नेल्‍ल खाल का ङा बाक्‍नीम। येरमीया ६:१३
  eng-NOY: Yet are they greedy dogs that cannot be satisfied; The shepherds themselves
    will not attend; They all turn aside to their own way, Every one of them to their
    own gain.
  ita-1927: Son cani ingordi, che non sanno cosa sia l’esser satolli; son dei pastori
    che non capiscono nulla; son tutti vòlti alla loro propria via, ognuno mira al
    proprio interesse, dal primo all’ultimo.
  ckb-ckb: سەگەکان چاو برسین، تێربوون نازانن. ئەوان شوانن و تێناگەن، هەموو ملی ڕێی
    خۆیان گرت، هەریەکە و بۆ قازانج لەلای خۆیەوە.
  eng-BBE: 'Yes, the dogs are for ever looking for food; while these, the keepers
    of the sheep, are without wisdom: they have all gone after their pleasure, every
    one looking for profit; they are all the same.'
  kan-OKCV: ಹೌದು, ಎಂದಿಗೂ ಸಾಕೆನ್ನದ ಹೊಟ್ಟೆಬಾಕ ನಾಯಿಗಳು ಮತ್ತು ಅವರು ಗ್ರಹಿಕೆ ಇಲ್ಲದ ಕುರುಬರು,
    ಅವರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವಂತ ಮಾರ್ಗಕ್ಕೂ, ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಲಾಭ ಸಿಕ್ಕುವ ಕಡೆಗೂ ತಿರುಗಿಕೊಳ್ಳುವನು.
  tam-2017: திருப்தியடையாமலிருக்கும் பெருவயிற்று நாய்கள்; பகுத்தறிவில்லாத மேய்ப்பர்கள்;
    அவர்களில் ஒவ்வொருவனும் தன் தன் வழியையும், அவனவன் தன்தன் மூலையிலிருந்து தன்தன்
    பொழிவையும் நோக்கிக்கொண்டிருக்கிறான்.
  spa-RV-1909: 'Y esos perros ansiosos no conocen hartura; y los mismos pastores no
    supieron entender: todos ellos miran á sus caminos, cada uno á su provecho, cada
    uno por su cabo.'
  ron-BTF: Da, sunt câini lacomi care nu pot avea niciodată destul şi sunt păstori
    care nu pot înţelege, toţi privesc la propria cale, fiecare la câştigul său, din
    partea sa.
  eng-WEBP: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  eng-FBV: They're greedy dogs that are never satisfied. They're sheepdogs who don't
    know their job. All of them go their own way, each of them looking out for themselves.
  nld-1939: Vratige, nooit verzadigde honden, Dat zijn de leiders, die achteloos zijn,
    Die hun eigen weg zoeken, allemaal, Hun eigen belang, tot den laatste toe.
  nch-BL: Nochi inintayacancahua israelitame itztoque quej chichime cati tahuel quinpactía
    tacuase, pero amo quema ixhuij. Masque itztoque tamocuitahuiani cati amo teno
    quimachilíaj, huan san huihuitique, sese ten inijuanti quichihua cati ya quinequi
    huan san mocuatotonía para quipiyas más tamanti.
  vie-1934: lại là chó mê ăn, không biết no. Aáy là những kẻ chăn chiên chẳng khôn
    sáng; mọi người theo đường riêng mình, mỗi người tìm tư lợi mình, người nào cũng
    vậy.
  hin-CV: वे कुत्ते जो लोभी हैं; कभी तृप्‍त नहीं होते. ऐसे चरवाहे जिनमें समझ ही नहीं;
    उन सभी ने अपने ही लाभ के लिए, अपना अपना मार्ग चुन लिया.
  eng-OURB: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  spa-BES: Y los perros, son voraces e insaciables; mientras que estos, los guardianes
    de las ovejas, carecen de sabiduría; todos han ido en pos de su placer, todos
    buscando ganancias; Son todos iguales.
  tdx-tdx: Eka matity o amboao, tsy apota’iareo ty atao etsake, toe mpiarak’añondry
    tsy mahafohiñe, o retiañe; songa mitsile mb’an-dala’e mb’eo sindre mampitombo
    ty aze avao pak’ an-tsitso’e.
  tha-KJV: เออ เขาเป็นสุนัขตะกละซึ่งไม่​รู้​จั​กอ​ิ่ม เขาเป็นผู้เลี้ยงแกะที่​เข​้าใจไม่​ได้
    เขาทุกคนกลับไปตามทางเขาเอง ต่างก็หากำไรใส่​ตนเอง ไม่​เว้นสักคน
  por-BR-2018: E estes são cães gulosos, não conseguem se satisfazer; e eles são pastores
    que nada sabem entender; todos eles se viram a seus caminhos, cada um à sua ganância,
    cada um por si.
  deu-ELO: 'Und die Hunde sind gefräßig, kennen keine Sättigung; und das sind Hirten!
    Sie haben kein Verständnis; sie alle wenden sich auf ihren eigenen Weg, ein jeder
    von ihnen allen seinem Vorteil nach:'
  eng-WYC-2018: and (they be) most unshamefast dogs (that) knew not fullness. Those
    shepherds knew not understanding; all they bowed into their (own) way, each man
    to his avarice, from the highest till to the last. (and they be the most shameless
    dogs who shall never know fullness. They be shepherds who understand nothing;
    they all be turned to their own way, each one to his own greed, from the highest
    unto the lowest.)
  epo-epo: 'Tamen ili estas hundoj avidaj, kiuj ne povas satiĝi; kaj ili estas paŝtistoj,
    kiuj nenion komprenas; ĉiu iras sian vojon, ĉiu siaflanke serĉas sian profiton,
    dirante:'
  uig-PIN: Muxu itlar bolsa nǝpsi yaman, toyƣanni bilmǝydu, Ular bolsa hǝlⱪimni «baⱪⱪuqi»larmix
    tehi! Ular yorutuluxni ⱨeq bilmǝydu, Ularning ⱨǝmmisi haliƣanqǝ yol tallap ⱪeyip
    kǝtkǝn, Birsimu ⱪalmay ⱨǝrbiri ɵz mǝnpǝitini kɵzlǝp yürgüqilǝr!
  beo-beo: Ilia da uasu wa:me agoai. Sadimu da hamedei. Ilia da asigi dawa:su hamedafa
    gala. Dunu huluane afae afae da hi hanaiga hamosa, amola hi gagui fidima:ne fawane
    hamosa.
  tpi-OTNT: Ol i olsem dok i laikim tumas planti kaikai, na i no pulap liklik. Ol
    i olsem wasman bilong sipsip i no save long wok bilong ol. Olgeta wan wan i bihainim
    laik bilong ol yet, na ol i tingting tasol long mekim ol samting bilong helpim
    ol yet.
  hau-SA: Su karnuka ne masu kwaɗayi; ba su taɓa ƙoshi. Su makiyaya ne marasa ganewa;
    duk sun nufi inda suka ga dama, kowa yana nemar wa kansa riba.
  uig-LAT: Mushu itlar bolsa nepsi yaman, toyghanni bilmeydu, Ular bolsa xelqimni
    «baqquchi»larmish téxi! Ular yorutulushni héch bilmeydu, Ularning hemmisi xalighanche
    yol tallap qéyip ketken, Birsimu qalmay herbiri öz menpeitini közlep yürgüchiler!
  nde-nde: Bayizinja ezihlala zilomdlozela wokufuna ukudla, azisuthi. Bangabelusi
    abangaqedisisiyo, bonke bazazenzela abakufunayo, lowo lalowo udinga inzuzo yakhe.
  ton-ton: '‌ʻIo, ko e fanga kulī ʻuakai, ʻoku ʻikai ʻaupito mākona, pea ko e kau
    tauhi taʻeʻilo ʻakinautolu: ʻoku nau vakai kotoa pē ki honau hala taki taha, ke
    maʻu meʻa mei hono potu.'
  ces-1613: Nadto jsou psi obžerní, nevědí, kdy jsou syti; pročež sami se pasou. Neumějí
    učiti, všickni k cestám svým patří, jeden každý k zisku svému po své straně.
  eng-WMB: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  tam-TCV: அவர்கள் பெரும் பசிகொண்ட நாய்கள்; அவர்கள் ஒருபோதும் திருப்தியடைவதில்லை.
    பகுத்தறிவு இல்லாத மேய்ப்பர்கள், அவர்கள் எல்லாரும் தங்கள் சொந்த வழிக்குத் திரும்பி,
    ஒவ்வொருவனும் தன் சுய இலாபத்தையே தேடுகிறார்கள்.
  ceb-ULB: 'Hakog ang mga iro; dili gayod sila matagbaw; mga magbalantay sila sa karnero
    nga walay alamag: mibalik silang tanan sa ilang kaugalingong pamaagi, ang tagsatagsa
    naninguha nga makaangkon pinaagi sa pagpanikas.'
  pol-UBG: 'A są to psy żarłoczne i nienasycone; są to pasterze niezdolni do zrozumienia.
    Wszyscy udali się w swoją drogę, każdy w swoim miejscu szuka własnego zysku, mówiąc:'
  urd-GVU: لیکن یہ کُتے لالچی بھی ہیں اور کبھی سیر نہیں ہوتے، حالانکہ گلہ بان کہلاتے
    ہیں۔ وہ سمجھ سے خالی ہیں، اور ہر ایک اپنی اپنی راہ پر دھیان دے کر اپنے ہی نفع
    کی تلاش میں رہتا ہے۔
  deu-1912: Es sind aber gierige Hunde, die nimmer satt werden können. Sie, die Hirten
    wissen keinen Verstand; ein jeglicher sieht auf seinen Weg, ein jeglicher geizt
    für sich in seinem Stande.
  kan-2017: ಇವು ಹೊಟ್ಟೆಬಾಕ ನಾಯಿಗಳು, ಇವುಗಳಿಗೆ ಎಂದಿಗೂ ಸಾಕು ಎನಿಸದು. ಇಂಥವರು ಕುರಿಗಳನ್ನು
    ಕಾಯತಕ್ಕವರೋ! ಬುದ್ಧಿಹೀನರಾಗಿದ್ದಾರೆ, ಇವರಲ್ಲಿ ಯಾರೂ ತಪ್ಪದೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಕೊಳ್ಳೆಹೊಡೆಯಬೇಕೆಂದು
    ತನ್ನ ತನ್ನ ಮಾರ್ಗಕ್ಕೆ ತಿರುಗಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Yad bod e pilis ni bfel’ngak ndariy bingyal’ nma gaman. Picha’ ney e dariy
    ban’en ni yad manang fan. Ra bagyad ma be rin’ e n’en ni ba’adag ma be gaweg e
    tin nge yagnag ngak.
  hlt-MCSB: Hinglu ui tlung rhoek te a cungnah a ming uh moenih. Amih aka dawn loh
    a pum la thuicaih ham ming uh pawh. A bawtnah ah hlang loh a longpuei te a mueluemnah
    la a hooi uh.
  mdy-ETH: ዔያታ ሙዒ ሚሽኩዋ ካናቶጉዲኬ፤ ሃሣ ማሊ ጶቂሡዋ ቆልሞ ሄንቃ ዓሲኬ፤ ቢያሢ ፔ ጎይፆ ጎይፆ ዓኣዻኔ፥ ፔና ማኣዳ
    ባኣዚያ ዳኪ ሃንታኔ።
  twi-ASANTE: Wɔyɛ nkraman a wɔpɛ aduane yie; wɔnnidi mmee da. Wɔyɛ nnwanhwɛfoɔ a
    wɔnni nteaseɛ; wɔn nyinaa fa wɔn ɛkwan, obiara pɛ nʼankasa mfasoɔ.
  eng-WEBU: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  wal-wal: Eti daro yiiqetiya kana mala; miidi kalli erokkona. Eti akeeki paccido
    henttanchcha; eti ubbai bantta ogiyaa ogiyaa simmidosona; ubbaikka bantta go77a
    xallaa koyoosona.
  spa-PDDPT: Son perros insaciables. Son los pastores que no saben distinguir. Todos
    ellos siguen sus propios caminos, cada uno tras su propio provecho.
  gun-gun: Ha'e kuery regua ma jagua rami ho'upa rei va'e guive, okaru teĩ naevyatãi
    'rã. Joe opena va'e mba'eve oikuaa va'e'ỹ ikuai. Peteĩ-teĩ oiko 'rã ha'e ae oipotaa
    rami, peteĩ-teĩ ojoupavexea rupi rive 'rã oiko, ha'e rami ikuai va'e ma guive
    rã.
  ilo-ULB: Narawet dagiti aso; saanda pulos a mapnek; kasda la agpaspastor nga awanan
    pannakaawat; nagturongda amin iti bukodda a dalan, ag-aguman ti tunggal maysa
    dagiti awan serserbina.
  kpg-kpg: Digaula le e hai be nia paana hagagailaa ala e dee dohu i nia madagoaa
    huogodoo. Nia dagi aanei e de iloo di hagabaubau. Digaula huogodoo e hai go nadau
    mee ala e hiihai ginai, ge tei gi halahala dono hagahumalia.
  uig-ARA: مۇشۇ ئىتلار بولسا نەپسى يامان، تويغاننى بىلمەيدۇ، ئۇلار بولسا خەلقىمنى
    «باققۇچى»لارمىش تېخى! ئۇلار يورۇتۇلۇشنى ھېچ بىلمەيدۇ، ئۇلارنىڭ ھەممىسى خالىغانچە
    يول تاللاپ قېيىپ كەتكەن، بىرسىمۇ قالماي ھەربىرى ئۆز مەنپەئىتىنى كۆزلەپ يۈرگۈچىلەر!
  sus-sus: E luxi nɛ alɔ bare naxee mu lugama e xa donse ra. E luxi nɛ alɔ xuruse
    kantɛe naxee mu gɛxi fahaamui sɔtɔde, kankan biraxi a yɛtɛ xa kira nan fɔxɔ ra
    geeni xa fe ra.
  pon-2006: Re rasehng kidi mehwo kan me sohte kin itarki kanarail mwenge. Kaun pwukat
    sohte kin wehwehki. Emenemen irail kin wiewia dahme e kin perenki oh kin rapahki
    pein kamwahupe kelehpw.
  ksd-ksd: Maia, a umana pap a umana lukai diat, pa ta bung ba dia maur tana; ma go
    ra umana tena varbalaurai pa i kapa ra nuknuk i diat; diat par dia mur kadia nga
    iat, tikatikai i nuk pa kana tabarikik, diat parika damana.
  tur-YTC: Evet, köpekler açgözlüdür. Asla yeterincesine sahip olamazlar. Onlar anlayamayan
    çobanlardır. Her taraftan, her biri kendi kazancına, Hepsi kendi yollarına döndüler.
  grc-BRENT: Καὶ οἱ κύνες ἀναιδεῖς τῇ ψυχῇ, οὐκ εἰδότες πλησμονήν· καί εἰσι πονηροὶ
    οὐκ εἰδότες σύνεσιν, πάντες ταῖς ὁδοῖς αὐτων ἐξηκολούθησαν, ἕκαστος κατὰ τὸ ἑαυτοῦ.
  ind-AYT: Anjing-anjing yang serakah, yang tidak pernah puas. Mereka adalah gembala
    yang tidak memiliki pengertian. Mereka semua berbelok ke jalan mereka sendiri,
    masing-masing mencari keuntungan sendiri, tidak ada yang terkecuali.
  nya-nya: Ali ngati agalu amene ali ndi njala yayikulu; sakhuta konse. Abusa nawonso
    samvetsa zinthu; onse amachita monga akufunira, aliyense amafunafuna zomupindulitsa
    iye mwini.
  hrv-hrv: 'Psi su to proždrljivi, nezasitni; pastiri su to bez razbora: svaki svojim
    putem okreće, svaki za dobitkom svojim.'
  mps-mps: Augwali te nai hauwa tuabo homu ebo yowi tiwai bidali, te dwasianu pągąsiąbo
    ąǫ yai. Augwali te sipsip tonalubo bidigo aga sę ebo konesiąbo tiwai yali.
    Deli deligo te augwa homu wali pelama, te aga tau sabo nai naga homu koneai dao.
  tpi-tpi: Ol i olsem dok i laikim tumas planti kaikai, na i no pulap liklik. Ol i
    olsem wasman bilong sipsip i no save long wok bilong ol. Olgeta wan wan i bihainim
    laik bilong ol yet, na ol i tingting tasol long mekim ol samting bilong helpim
    ol yet.
  dan-1931: 'grådige er de Hunde, kender ikke til Mæthed. Og sådanne Folk er Hyrder!
    De skønner intet, de vender sig hver sin Vej, hver søger sin Fordel:'
  vie-OVCB: Như một con chó tham lam, chúng không biết thỏa mãn. Chúng như người chăn
    không hiểu biết, tất cả chúng chỉ đi theo đường riêng của mình và đục khoét trục
    lợi cho riêng mình.
  guj-2017: તેઓ ખાઉધરા કૂતરા છે; તેઓ કદી ધરાતા નથી; તેઓ બુદ્ધિ વિનાના ઘેટાંપાળકો છે;
    તેઓ સર્વ પોતપોતાને માર્ગે, દરેક અન્યાયથી લાભ મેળવવા લાલચ કરે છે.
  pon-2006A: Re rasehng kidi mehwo kan me sohte kin itarki kanarail mwenge. Kaun pwukat
    sohte kin wehwehki. Emenemen irail kin wiewia dahme e kin perenki oh kin rapahki
    pein kamwahupe kelehpw.
  por-BRBSL: Yes, os cães são gananciosos. Eles nunca podem ter o suficiente. Eles
    são pastores que não conseguem entender. Todos se voltaram para o seu próprio
    caminho, cada um a seu favor, a partir de cada trimestre.
  cth-cth: Ka carawng ni teh ka khout boihoeh e uinaw lah ao awh. Ahnimouh teh, thaipanueknae
    ka tawn hoeh e tukkhoumnaw doeh. Makhomaram vah, mahoima mek nahanelah abuemlahoi
    lam a phen awh toe.
  twi-twi: Wɔyɛ akraman a wɔpɛ aduan yiye; wonnidi mmee da. Wɔyɛ nguanhwɛfo a wonni
    ntease; wɔn nyinaa fa wɔn kwan, obiara pɛ nʼankasa mfaso.
  hlt-hlt: Hinglu ui tlung rhoek te a cungnah a ming uh moenih. Amih aka dawn loh
    a pum la thuicaih ham ming uh pawh. A bawtnah ah hlang loh a longpuei te a mueluemnah
    la a hooi uh.
  tbz-SIM: Bɛ̀ nɔnnɛ̀ mudiì mmu simɔɔ́ kɔ̃mɛ, bɛ̀ ɔ̃ɔ̃ í ndi kɛ́nsɑ̀nnɛ̀. Bɛɛ̀ nu
    nnɛ́ bɑɑ Isidɑyɛɛribɛ, bɛ̀ í yɛ̃́ dɛ̀mɑrɛ̀, Bɑ́ wè kòò wɑnti mucɔ̃́ntimu.
  msy-2020: Me afiabar mɨn daghem bagha bar ikufi, egha tong izɨvazir puvatɨ. Me mati
    sipsipbar garir gumazim uan ingangarim gɨfozir puvatɨ. Me vaghvagha uan ifongiabar
    gɨntɨsi. Me uarira uarigh nɨghnɨgha bizibagh amua uarira uarir akurvasi.
  azb-azb: Acgöz, azğın köpəklərdir bunlar, Axmaq çobanlardır bunlar! Hər kəs öz yolu
    ilə gedir, Hər biri öz xeyrini güdür!
  eng-DBY: 'and the dogs are greedy, they know not to be satisfied, and these are
    shepherds that know not how to discern: they all turn to their own way, every
    one for his gain, even to the last of them:'
  hin-2017: वे मरभूखे कुत्ते हैं जो कभी तृप्त नहीं होते। वे चरवाहे हैं जिनमें समझ
    ही नहीं; उन सभी ने अपने-अपने लाभ के लिये अपना-अपना मार्ग लिया है।
  wol-KYG: Xaj yu tiita tiit lañu, xamuñu suur, te ñooy sàmm yeey! Ñoom ñépp, kenn
    manu cee xam dara, seen yoonu bopp lañu topp, ak seen amin wu lewul.
  eng-YLT: 'And the dogs [are] strong of desire, They have not known sufficiency,
    And they [are] shepherds! They have not known understanding, All of them to their
    own way they did turn, Each to his dishonest gain from his quarter:'
  eng-WYC-2017: and most unshamefast dogs knew not fullness. Those shepherds knew
    not understanding; all they bowed into their way, each man to his avarice, from
    the highest till to the last.
  eng-WMBB: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  urd-GVH: लेकिन यह कुत्ते लालची भी हैं और कभी सेर नहीं होते, हालाँकि गल्लाबान कहलाते
    हैं। वह समझ से ख़ाली हैं, और हर एक अपनी अपनी राह पर ध्यान देकर अपने ही नफ़ा की
    तलाश में रहता है।
  rug-rug: Na siki si arini sapu noma hola bogudi; lopu hoke boka deṉa. Na sepati
    si arini sapu loketoṉa gilania; doduru si hopeke taliri la pa dia siraṉa soti,
    pavei boka vagi meke va boka pule ni.
  gaz-gaz: Isaan saroota albaadheyyii dha; nyaataniis hin quufan. Isaan tiksoota hubannaa
    hin qabnee dha; hundi isaanii daandii ofii isaanii irra deemu; tokkoon tokkoon
    isaanii faayidaa ofii isaanii barbaadu.
  fra-LSG: 'Et ce sont des chiens voraces, insatiables; Ce sont des bergers qui ne
    savent rien comprendre; Tous suivent leur propre voie, Chacun selon son intérêt,
    jusqu’au dernier:'
  yal-yal: Barene nan ne ra naxanye seni bɔma, naxanye mi wasama mumɛ! Xuruse rabane
    nan ne ra naxanye mi sese famuma. E birin sigama e gbee kiraan nan xɔn. Birin
    biraxi a yɛtɛ tɔnɔn nan fɔxɔ ra.
  haw-1868: Oia, he poe ilio pololi wale, Aole i ike lakou i ka maona; He poe kahuhipa
    lakou hiki ole ke hoomaopopo; Huli no lakou a pau i ko lakou aoao iho, O kela
    mea keia mea i kona waiwai panee, ma kona wahi iho.
  arb-NAV: هُمْ كِلابٌ نَهِمَةٌ لَا تَعْرِفُ الشَّبَعَ، وَرُعَاةٌ أَيْضاً مُجَرَّدُونَ
    مِنَ الْفَهْمِ، كُلٌّ مَالَ إِلَى طَرِيقِهِ طَمَعاً فِي الرِّبْحِ،
  ewe-ewe: Wonye avu siwo ɖua nutsu; nu meɖia ƒo na wo o. Wonye alẽkplɔla siwo mesea
    nugɔme o. Wo katã wolé woƒe mɔ tsɔ, ɖe sia ɖe le eya ŋutɔ ƒe viɖe dim.
  eng-LEE: 'But the dogs are of a greedy disposition, they know not how to be satisfied;
    and those are shepherds that know how to understand: they all turn to their own
    way, every one after his gain, from all quarters.'
  asm-FB: সেই কুকুৰবোৰৰ অধিক ভোক লাগে; সিহঁতৰ কেতিয়াও যথেষ্ট নহয়; তেওঁলোক নিৰ্ণয়
    ল’ব নোৱাৰা মেৰ-ছাগ ৰখীয়া, তেওঁলোক সকলোৱে নিজৰ বাটে ঘূৰি গ’ল, আৰু অন্যায় লাভৰ
    বাবে প্রতিজনেই লোভী।
  sus-A: عٍ لُشِ نّ عَلْ بَرٍ نَشٍيٍ مُ لُفَمَ عٍ شَ دٌنسٍ رَ. عٍ لُشِ نّ عَلْ شُرُ سٍ
    كَنتّيٍ نَشٍيٍ مُ فّشِ قَهَامُي سْتْدٍ، كَنكَن بِرَشِ عَ يّتّ شَ كِرَ نَن قْشْ
    رَ فٍينِ شَ قٍ رَ.
  fra-SBL: Oui, les chiens sont gourmands. Ils n'en ont jamais assez. Ce sont des
    bergers qui ne peuvent pas comprendre. Ils se sont tous tournés vers leur propre
    voie, chacun à son profit, de tous les côtés.
  hbo-hbo: וְהַכְּלָבִ֣ים עַזֵּי־נֶ֗פֶשׁ לֹ֤א יָֽדְעוּ֙ שָׂבְעָ֔ה וְהֵ֣מָּה רֹעִ֔ים
    לֹ֥א יָדְע֖וּ הָבִ֑ין כֻּלָּם֙ לְדַרְכָּ֣ם פָּנ֔וּ אִ֥ישׁ לְבִצְעֹ֖ו מִקָּצֵֽהוּ׃
  kik-kik: Matariĩ o ta ngui ngoroku mũno; matirĩ hĩndĩ mahũũnaga. Nĩ arĩithi matarĩ
    na ũtaũku; othe magarũrũkĩte magathiĩ na njĩra ciao o ene, na o mũndũ acaragia
    maũndũ ma kwĩguna we mwene.
  fra-NCL: Ce sont des chiens voraces, ils ne savent pas se rassasier. Et ce sont
    des bergers, ils ne savent rien comprendre ! Tous suivent leur propre chemin,
    chacun selon son profit, du premier jusqu’au dernier.
  cek-AK: Ue, nihcae loe boep thai ai caak kamoeh uinawk ni, nihcae loe panoekhaih
    tawn ai tuutoep kami ah oh o; nihcae loe angmacae koehhaih loklam bangah anghae
    o boih, kami boih angmacae amekhaih khue ni pakrong o.
  cuk-cuk: Bemar achumar-gadi-mas-gunnedyobmalad, immeleged itodasurmalad. Bemar sibad-wawaad-edarbemalad,
    ibmar akusunna itomalad. Na war-wargwen e-itolegedba gudidii nanaed, bela na e-ibmar-abegedba
    wala-walagwengi gudidiid.
  uig-CYR: Мошу иштлар болса нәпси яман, тойғанни билмәйду, Улар болса хәлқимни «баққучи»лармиш
    техи! Улар йорутулушни һеч билмәйду, Уларниң һәммиси халиғанчә йол таллап қейип
    кәткән, Бирисиму қалмай һәр бири өз мәнпәитини көзләп жүргүчиләр!
  tel-2017: వారు తిండి కోసం అత్యాశపడే కుక్కలు. ఎంత తిన్నా వాటికి తృప్తి లేదు. వాళ్ళు
    తెలివిలేని కాపరులు. వాళ్ళంతా తమకిష్టమైన దారిలో వెళతారు. ప్రతివాడూ సొంతలాభం కోసం
    వెతుకుతాడు.
  hat-BSA: Wi, chen yo voras. Yo pa janm jwenn asi. Se bèje yo ye san konprann. Yo
    tout vire tounen nan pwòp chemen pa yo, yo chak nan ranmase byen de tout katye.
  kos-kos: Elos oana kosro oasroasr in mongo ma tia etu kihpi. Mwet kol inge wangin
    etauk lalos. Kais sie selos oru na ma elos lungse, ac suk na ma ac wo nu selos
    sifacna.
  hbo-WLC: וְהַכְּלָבִ֣ים עַזֵּי־נֶ֗פֶשׁ לֹ֤א יָֽדְעוּ֙ שָׂבְעָ֔ה וְהֵ֣מָּה רֹעִ֔ים
    לֹ֥א יָדְע֖וּ הָבִ֑ין כֻּלָּם֙ לְדַרְכָּ֣ם פָּנ֔וּ אִ֥ישׁ לְבִצְע֖וֹ מִקָּצֵֽהוּ׃
  ibo-ibo: Ha bụ nkịta na-eribiga nri oke; ha adịghị enwe afọ ojuju. Ha bụ ndị ọzụzụ
    atụrụ na-enweghị nghọta, ha niile echela ihu nʼụzọ nke aka ha, onye ọbụla na-agbalịsị
    ike ịchọta uru nke ya.
  ory-ory: ଆହୁରି, ସେହି କୁକ୍କୁରମାନେ ପେଟୁକ, ସେମାନେ କେବେ ତୃପ୍ତ ନୁହନ୍ତି; ଆଉ, ଏମାନେ ବିବେଚନାଶକ୍ତି
    ଶୂନ୍ୟ ପାଳକ; ସେସମସ୍ତେ ଚାରିଆଡ଼ରୁ ଆପଣା ଆପଣା ଲାଭ ଚେଷ୍ଟାରେ ଆପଣା ଆପଣା ବାଟ ଆଡ଼େ ଫେରିଅଛନ୍ତି।
  chk-chk: Iwe, ra usun chök kolak ra mochen mongömong, nge resap fokun möt. Ekei
    chon mas resap weweiti och, ra chök en me püsin föri letipan o kütta en me winnan.
  rop-rop: Yumob brabli granggibala lida. Yumob jis laik detlot hanggriwan dog hu
    nomo abum naf daga. Yumob jis laik detlot stakmen hu oldei tridimbat olabat shipmob
    nogudbalawei, jis blanga meigim miselp sedisfaid.
  ukr-1871: 'Се — пси, все голодуючі, наситу не знають; се — пастирі безглузді: всї
    позирають лиш на свою дорогу; кожний до останнього дбає про свою лиш користь.'
  deu-1951: doch sind sie gierige Hunde, die nicht wissen, wann sie genug haben; und
    sie, die Hirten, verstehen nicht aufzupassen; sie suchen alle das Ihre, ein jeder
    sieht auf seinen Gewinn, ohne Ausnahme.
  eng-JPS: Yea, the dogs are greedy, they know not when they have enough; and these
    are shepherds that cannot understand; they all turn to their own way, each one
    to his gain, one and all.
  srp-1865: I psi su proždrljivi, koji ne znaju za sitost; i pastiri su koji ne znaju
    za razum, svaki se okreæe svojim putem, svaki za svojom korišæu sa svoga kraja.
  lug-lug: Embwa ezirina omululu omuyitirivu ezitakkuta. Basumba abatayinza kutegeera,
    bonna abakyamye mu makubo gaabwe; buli muntu ng’afa ku kwenoonyeza ky’anaalya.
  heb-heb: והכלבים עזי נפש לא ידעו שבעה והמה רעים לא ידעו הבין כלם לדרכם פנו איש לבצעו
    מקצהו׃
  ben-IRV: সেই কুকুরদের বড় খিদে আছে; তারা যথেষ্ট পায় না। তারা বিবেচনাবিহীন পালক;
    তারা সবাই নিজের নিজের পথের দিকে ফিরেছে আর নিজের লাভের চেষ্টা করছে।
  pan-pan: ਇਹ ਕੁੱਤੇ ਬਹੁਤ ਭੁੱਖੇ ਹਨ, ਇਹ ਰੱਜਣਾ ਨਹੀਂ ਜਾਣਦੇ, ਅਤੇ ਇਹ ਅਯਾਲੀ ਸਮਝ ਨਹੀਂ ਰੱਖਦੇ,
    ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੇ ਆਪਣੇ-ਆਪਣੇ ਲਾਭ ਲਈ ਆਪਣਾ-ਆਪਣਾ ਮਾਰਗ ਚੁਣ ਲਿਆ ਹੈ।
  mya-JVB: စားချင် အားကြီး ၍ ဝမ်းမ ပြည့် နိုင်သော ခွေး လည်း ဖြစ်ကြ၏။ သိုးထိန်း တို့သည်လည်း
    မ ကြည့် မရှု တတ်ကြ။ ထိုသိုးထိန်း ရှိသမျှ တို့သည် လမ်းလွှဲ၍ မိမိ တို့ လမ်း သို့
    လိုက် ကြပြီ။ တယောက်မျှမကြွင်း၊ တညီတညွတ်တည်း ကိုယ် အကျိုး စီးပွားကိုသာ ရှာကြ၏။
  hmo-hmo: Idia be sisia hegeregerena aniani momo idia ania noho, to edia bogadia
    idia kunu lasi. Idia be mamoe naria taudia mai edia aonega lasi. Idia ibounai
    be sibodia edia dala dekenai idia raka siri noho. Ibounai ta ta, sibodia edia
    namo, sibodia edia namo habadaia dalana idia tahua noho.
  urd-urd: और वह लालची कुत्ते हैं जो कभी सेर नहीं होते। वह नादान चरवाहे हैं, वह सब
    अपनी अपनी राह को फिर गए; हर एक हर तरफ़ से अपना ही नफ़ा' ढूंडता है।
  rus-SYN: 'И это псы, жадные душею, не знающие сытости; и это пастыри бессмысленные:
    все смотрят на свою дорогу, каждый до последнего, на свою корысть;'
  bqc-SIM: Gbɛ̃ asiadeↄnɛ, blɛ lí mↄ́máo, dↄaana pↄ́ yãe dↄ̃oↄnɛ. An baade a pↄeã
    zɛ́ sɛ̀, an baade zĩa mì mɛ̀ndo ài àlɛ wɛɛlɛ.
  tcz-CHONGTHU: Uicha kiloseho tobangbep’in lungna kimna anei go hih uve. Amaho hi
    kho phulou kelngoiching ho, amaho gel gella khosauva,amaho chang phatchomna ding
    bou agel’u ahi.
  mar-mar: त्या कुत्र्यांची भूक मोठी आहे; त्यांना कधीच पुरेसे मिळत नाही; ते विवेकहीन
    मेंढपाळ आहेत; ते सर्व आपापल्या मार्गाकडे, प्रत्येकजण लोभाने अन्यायी मिळकतीकडे
    वळले आहेत.
  qub-qub: Paycunaga mana sacsaytapis atipaj yargaj guella allgucunanömi. Paycunaga
    imatapis mana tantiyaj uyshërucunami. Cada-ünunmi imanöpis yarpashanno goyäcun.
    Imatapis quiquincuna munashallantami ashircaycan.
  hat-hat: Yo tankou chen aloufa, anyen pa janm kont yo. Se yon bann chèf san konprann.
    Yo tout fè sa yo pito. Se avantaj yo ase y'ap defann.
  eng-BSB: 'Like ravenous dogs, they are never satisfied. They are shepherds with
    no discernment; they all turn to their own way, each one seeking his own gain:'
  eng-WEBPB: Yes, the dogs are greedy. They can never have enough. They are shepherds
    who can’t understand. They have all turned to their own way, each one to his gain,
    from every quarter.
  kbq-kbq: Zamagra amu osu kramo'ma agraguke nentahino ne'zama nevava nehiaza hu'za
    zamagraguke nentahiza, ama' antahi'za omane sipisipi kva vahe mani'naze. Ana nehu'za
    mago mago'moza zamagra zamavesite vanovano nehu'za, zamagra havige hu'za vahera
    rezmataga hu'za fenozana e'nerize.
  nhe-BL: Nochi inintlayacancahua israelitame itztoque queja chichime tlen tlahuel
    quinpactía tlacuase, pero ax quema ixhuij. Yonque itztoque tlamocuitlahuiani tlen
    ax tleno quimachilíaj, huan san huihuitique, sese yajuanti quichihua tlen ya quinequi
    huan san mocuatotoníaj para más tlamantli quipiyase.
  gub-BL: '''Aw zawar zàwenugar umai''u tetea''u ma''e romo wanekon wà. Tuweharupi
    uputar amo wemi''u ràm wà. Hereimaw wamono''ogar nukwaw kwaw ma''e wà. Pitàitàigatu
    oho wape rupi wà. Xo uma''e rehe zo ima''enukwaw wà.'
  eng-DRA: 'And meet impudent dogs, they never had enough: the shepherds themselves
    knew no understanding: all have turned aside into their own way, every one after
    his own gain, from the first even to the last.'
