    kue ahmin to ka paek han; angphrae thai ai dungzan ahmin to ka paek han.
  cuk-cuk: an-neggweburgi, anse-goled-negyaba, galugi an ega e-nuga ise-narmakar nasikoed.
    We-ibmala ega mimmigan-nikuedba bur bule guoed, degine, an ega nug-degisadeguad
    ukbaloed, bipisaale gwen e-nuga ielegosulid.
  uig-CYR: Мән уларға Өз өйүмдә, Йәни Өз тамлирим ичидә орун һәм нам-атақ ата қилимән;
    Мошу нам-атақ оғул-қизлири барларниңкидин әвзәлдур; Мән уларға үзүлмәс, мәңгүлүк
    намни беримән.
  tel-2017: నా ఇంట్లో, నా ప్రాకారాల్లో ఒక భాగాన్ని వారికిస్తాను. కొడుకులకంటే కూతుళ్లకంటే
    మంచి పేరు ప్రతిష్టలు ప్రసాదిస్తాను. వాటిని ఎన్నటికీ కొట్టివేయడం జరగదు.
  hat-BSA: a yo menm, Mwen va livre depi andann lakay Mwen an; anndan miray Mwen yo,
    yon memoryal e yon non ki meyè a fis yo oswa fi yo. Mwen va bay yo yon non k ap
    dire nèt jis pou letènite, ki p ap janm disparèt.”
  kos-kos: na inem ac fah esamyuk in Tempul luk oayapa inmasrlon mwet luk, paht liki
    na funu oasr wen ac acn nutum. Kom ac fah tiana mulkinyukla.”
  hbo-WLC: וְנָתַתִּ֨י לָהֶ֜ם בְּבֵיתִ֤י וּבְחֽוֹמֹתַי֙ יָ֣ד וָשֵׁ֔ם ט֖וֹב מִבָּנִ֣ים
    וּמִבָּנ֑וֹת שֵׁ֤ם עוֹלָם֙ אֶתֶּן־ל֔וֹ אֲשֶׁ֖ר לֹ֥א יִכָּרֵֽת׃ ס
  ibo-ibo: Aga m enye ha nʼime ụlọ m na nʼetiti mgbidi ya, ihe ncheta na aha dị mma
    karịa ụmụ ndị ikom na ụmụ ndị inyom. Aga m enye ha aha ga-adị ruo ebighị ebi nke
    a na-agaghị echezọ ruo ebighị ebi.
  ory-ory: “ସେମାନଙ୍କୁ ଆମ୍ଭେ ଆମ୍ଭ ଗୃହ ମଧ୍ୟରେ ଓ ଆମ୍ଭ ପ୍ରାଚୀର ଭିତରେ ପୁତ୍ରକନ୍ୟା ଅପେକ୍ଷା
    ଉତ୍ତମ ସ୍ମରଣାର୍ଥକ ସ୍ତମ୍ଭ ଓ ନାମ ଦେବା; ଆମ୍ଭେ ସେମାନଙ୍କୁ ଅନନ୍ତକାଳସ୍ଥାୟୀ ନାମ ଦେବା, ତାହା
    କଟା ହେବ ନାହିଁ।
  chk-chk: ngang üpwe ngeniir eu lenien achem me eu it me lon imwei, pwal me lon telinimwei.
    Nge ewe it repwe iteni epwe mürina seni ewe it nei mwän me nei fefin ra iteni.
    Iwe, üpwe ngeniir eu it esap mola tori feilfeilachök.”
  rop-rop: '@see-verse:ISA.056.004'
  ukr-1871: Такому дам я в дому мойму й між мурами моїми ще красше місце й лучше імя,
    нїж самим синам і дочкам; дам імя їм вічне, що не загине.
  deu-1951: denen will ich in meinem Hause und in meinen Mauern einen Raum und einen
    Namen geben, der besser ist als Söhne und Töchter; ich will ihnen einen ewigen
    Namen geben, der nicht ausgerottet werden soll.
  eng-JPS: Even unto them will I give in My house and within My walls a monument and
    a memorial better than sons and daughters; I will give them an everlasting memorial,
    that shall not be cut off.
  srp-1865: Njima æu dati u domu svom i meðu zidovima svojim mjesto i ime bolje nego
    sinova i kæeri, ime vjeèno daæu svakome od njih, koje se neæe zatrti.
  lug-lug: amannya gaabwe galijjukirwa mu yeekaalu yange mu bisenge byamu, ng’ekijjukizo
    n’okusinga bwe mwandibadde n’abaana aboobulenzi n’aboobuwala. Ndibawa erinnya
    eritaliggwaawo ery’emirembe n’emirembe.
  heb-heb: ונתתי להם בביתי ובחומתי יד ושם טוב מבנים ומבנות שם עולם אתן לו אשר לא יכרת׃
  ben-IRV: তাদেরকে আমি আমার ঘরের মধ্যে ও আমার দেয়ালের ভিতরে ছেলে মেয়েদের থেকে ভালো
    জায়গা ও নাম দেব; আমি উচ্ছিন্নহীন এক চিরস্থায়ী নাম দেব।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਘਰ ਵਿੱਚ ਅਤੇ ਆਪਣੀਆਂ ਕੰਧਾਂ ਦੇ ਅੰਦਰ, ਇੱਕ ਯਾਦਗਾਰ ਅਤੇ ਇੱਕ
    ਨਾਮ ਦਿਆਂਗਾ, ਜੋ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਨਾਲੋਂ ਵੀ ਉੱਤਮ ਹੋਵੇਗਾ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਸਦੀਪਕ
    ਨਾਮ ਦਿਆਂਗਾ, ਜੋ ਮਿਟਾਇਆ ਨਾ ਜਾਵੇਗਾ।
  mya-JVB: သား သမီးတို့ ထက် မြတ် သောအရာ၊ မြတ်သော နာမ ကို ငါ့ အိမ် ၊ ငါ့တန်တိုင်း အတွင်း
    ၌ ငါပေးမည်။ မ ပျောက် နိုင်သော ထာဝရ နာမ ကို သူ တို့အား ငါပေး မည်။
  hmo-hmo: emui ladadia be egu Dubu Helaga lalonai do idia laloatao nega daudau, bona
    egu bese taudia ese umui do idia hanamoa bada, to idia ese mai edia natudia taudia
    do idia hanamoa sisina. Emui ladadia be do idia noho hanaihanai, do idia laloaboio
    diba lasi momokani.”
  urd-urd: मैं उनको अपने घर में और अपनी चार दीवारी के अन्दर, ऐसा नाम — ओ — निशान बख़्शूँगा
    जो बेटों और बेटियों से भी बढ़ कर होगा; मैं हर एक को एक अबदी नाम दूँगा जो मिटाया
    न जाएगा।
  rus-SYN: тем дам Я в доме Моем и в стенах Моих место и имя лучшее, нежели сыновьям
    и дочерям; дам им вечное имя, которое не истребится.
  bqc-SIM: má ↄgbɛkɛnɛ́ ma kpɛ́u, an maa aↄ dɛ nɛgↄ̃ɛↄ ń nɛnↄɛↄla, má ń tↄ́ na
    kɛ̃ a gĩↄwa, tↄ́pi aↄ láaa vĩo, a ga bauo.
  tcz-CHONGTHU: Keiman ka’in bang chunga melchihna le min neina kapeh ding hi- chapate
    le Chanute hon apeh jou sanga gamchenga lenjo ding ahi. Ajeh chu keiman amaho
    kapeh ding min hi mangthei talou ding, a’itih’a umjing ding ahitai.
  mar-mar: त्यांना आपल्या घरात आणि आपल्या भींतीच्या आत मुले व मुलीपेक्षा जे उत्तम
    असे स्मारक देईल. मी त्यांना सर्वकाळ राहणारे स्मारक देईल जे छेदून टाकले जाणार नाही.
  qub-qub: warmi ollgu wamrancunata charänanpita mas allitami goshaj. Chaynömi camacächishaj
    wasëcho tiyananpaj, wasë ruriman yaycunanpaj. Chaynöpami jutin imaycamapis mana
    gongacangachu.
  hat-hat: m'ap fè yo chonje l' nan tanp mwen an ak nan mitan pèp mwen an pi lontan
    pase si li te gen pitit gason ak pitit fi. M'ap fè yo pa janm bliye l'.
  eng-BSB: I will give them, in My house and within My walls, a memorial and a name
    better than that of sons and daughters. I will give them an everlasting name that
    will not be cut off.
  eng-WEBPB: I will give them in my house and within my walls a memorial and a name
    better than of sons and of daughters. I will give them an everlasting name that
    will not be cut off.
  kbq-kbq: Nagra ana vahe'mokizmia zamagia noni'amofo agu'afine asopareganena krentenesnuge'za,
    vahe'mo'za nege'za antahi zamigahaze. E'i ana zamagia tamagri ne'mofamokizmi zamagia
    agatre'nesia zamagi zamisugeno ana zamagimo'a vagaore mevava hugahie.
  nhe-BL: Huan niquinmacas tlen más cuali que coneme. Niquinmacas se tocajyotl tlen
    más hueyi que nopa tlatlepanitacayotl tlen quiselisquíaj intla quinpiyasquíaj
    inintelpocahua huan iniichpocahua. Pampa calijtic ipan nochaj, nijchihuas para
    nochi ma quinilnamiquise para nochipa huan ax quema ixpolihuis inintoca.
  gub-BL: Aze amo agwer awa uzapo nezewe haw nehe, izupe heremimono ràm ikatu wera'u
    putar ta'yr wi izupe nehe, tazyr wi izupe nehe no. Amuapyk kar putar her heràpuzuhu
    rehe nehe. Wiko putar heremiaihu wainuromo har romo tuweharupi nehe. Teko naheharaz
    pixik kwaw her wi a'e wà nehe.
  eng-DRA: 'I will give to them in my house, and within my walls, a place, and a name
    better than sons and daughters: I will give them an everlasting name which shall
    never perish.'
