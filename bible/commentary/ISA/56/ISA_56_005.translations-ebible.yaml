verse: ISA.056.005
translations:
  mal-C: അവർക്കും ഞാൻ എന്റെ ആലയത്തിലും എന്റെ മതിൽക്കെട്ടിനുള്ളിലും പുത്രീപുത്രന്മാരെക്കാൾ
    മെച്ചമായൊരു സ്മാരകവും പേരും നൽകും; എന്നെന്നും നിലനിൽക്കുന്ന ഒരു ശാശ്വതനാമം ഞാൻ
    അവർക്കു നൽകും.
  deu-TKW: 'denen will ich in meinem Tempel und in meinen Mauern ein Denkmal und einen
    Namen verleihen, die besser sind als Söhne und Töchter: einen ewigen Namen will
    ich einem jeden solchen verleihen, der nicht ausgetilgt werden soll!'
  lin-lin: 'nakopesa bango, kati na Tempelo na Ngai mpe na bamir na yango, ekaniseli
    oyo ezali na kombo : ekozala malamu koleka kozala na bana mibali mpe bana basi.
    Nakopesa bango kombo ya libela, oyo bakoki kolongola te.'
  eng-LSV: I have given to them in My house, || And within My walls a station and
    a name, || Better than sons and than daughters, || I give a continuous name to
    him || That is not cut off.
  eng-GNV: 'Euen vnto them wil I giue in mine House and within my walles, a place
    and a name better then of the sonnes and of the daughters: I will giue them an
    euerlasting name, that shall not be put out.'
  eng-WEBSTER: 'Even to them will I give in my house and within my walls a place and
    a name better than of sons and of daughters: I will give them an everlasting name,
    that shall not be cut off.'
  nhw-BL: Huan niquinmacas catli más cuali que coneme. Niquinmacas se tocaitl catli
    más hueyi que nopa tlatlepanitacayotl catli quiselisquíaj sintla quinpiyasquíaj
    inintelpocahua huan iniichpocahua. Pampa calijtic ipan nochaj, nijchihuas para
    nochi ma quinelnamiquise para nochipa huan amo quema ixpolihuis inintocax.
  swh-ONEN: 'hao nitawapa ndani ya Hekalu langu na kuta zake kumbukumbu na jina bora
    kuliko kuwa na watoto wa kiume na wa kike: nitawapa jina lidumulo milele, ambalo
    halitakatiliwa mbali.'
  bba-bba: kon bu ɑyeru wɛ̃ nɛn yɛnuɔ, kpɑ bu yĩsiru yɑri n kere bɑ̀ n dɑɑ bibu mɑrɑ.
    Kon bu yĩsiru kɛ̃ te tɑ ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ, tɑ ǹ ɡbimɔ.
  eng-KJVCPB: 'Even unto them will I give in mine house and within my walls A place
    and a name better than of sons and of daughters: I will give them an everlasting
    name, that shall not be cut off.'
  luo-luo: ei hekalu mara, anami nying-gi bedo rapar moloyo bedo gi yawuowi kod nyiri;
    bende anamigi nying ma ok norum nyaka chiengʼ.
  meu-meu: lau ese egu ruma ai bona egu haba lalodiai pupuna ta bona lada ta baina
    henidia, natu-adora memerodia bona kekenidia ihereadia ḡaudia; lada mia-hanaihanaina
    baina henidia, bena edia amo basine boio.
  npi-ULB: आफ्‍नो मन्‍दिरमा र मेरा पर्खालहरूभित्र छोराहरू र छोरीहरू हुनेभन्दा असल
    स्मारकको रूपमा तिनीहरूलाई म खडा गर्नेछु । तिनीहरूलाई कहिल्यै नकाटिने अनन्तको स्मारक
    म दिनेछु ।
  yor-yor: fún wọn ni Èmi yóò fún nínú tẹmpili àti àgbàlá rẹ̀ ìrántí kan àti orúkọ
    kan tí ó sàn ju àwọn ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin, Èmi yóò fún wọn ní orúkọ
    ayérayé tí a kì yóò ké kúrò.
  pes-OPCB: آنگاه نام ایشان در خانهٔ من و در میان قوم من تا ابد به یادگار خواهد ماند
    و نامی پر افتخارتر از نام کسانی خواهد بود که صاحب فرزند هستند.»
  tgl-ULB: Itatatag ko sa kanila sa loob aking tahanan at sa loob ng aking mga pader
    ang isang bantayog na mas mabuti kaysa pagkakaroon ng mga anak na lalaki at mga
    babae; bibigyan ko sila ng walang hanggang bantayog na hindi mapuputol.
  hui-hui: nde i̱ninaga anda kagoha í̠naga mini lene mo wulebero. Horo bibahendengi
    wali agalirume í̠naga mini ngago de handaga bialu ti mitangi bigi bilonaga ani
    bulebero. Ani berogola í̠naga mini agali maru waneigini honowi karunaga mini ngarubi
    ndo ti miniore bolanguahe wialu mo embedaho wahene naholebere, laga ka.
  mya-mya: ငါ​၏​ထံ​မှ​သား​သ​မီး​များ​ထက်​မွန်​မြတ် သည့်​ဆု​ကျေး​ဇူး​ကို​ခံ​စား​ရ​ကြ​လိမ့်​မည်။
    ငါ​၏​ဗိ​မာန်​တော်​၌​လည်း​ကောင်း၊ ငါ​၏​လူ မျိုး​တော်​ထဲ​၌​လည်း​ကောင်း​မ​မေ့​မ​ပျောက်
    နိုင်​သော​အ​မည်​နာ​မ​ကို​ခံ​ယူ​ရ​ရှိ​ကြ​လိမ့် မည်။ လူ​တို့​သည်​သင်​တို့​ကို​အ​ဘယ်​အ​ခါ
    ၌​မျှ​မေ့​လျော့​ကြ​လိမ့်​မည်​မ​ဟုတ်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: བདག་གི་མཆོད་ཁང་དང་ལྕགས་རིའི་ནང་དུ་བུ་དང་བུ་མོ་ཡོད་པ་ལས་ཀྱང་ལེགས་པའི་རྗེས་དྲན་དང་མིང་ངས་གནང་བར་འགྱུར་ཞིང་།
    འཇིག་པ་མེད་པའི་གཏན་གནས་ཀྱི་མིང་ཞིག་གནང་བར་བྱའོ། །
  sna-sna: kwavari ndichapa, mukati metemberi yangu namasvingo ayo, chirangaridzo
    nezita riri nani kupfuura vanakomana navanasikana; ndichavapa zita risingaperi,
    risingazoparadzwi.
  spa-BLM: Les daré en mi casa y dentro de mis muros un recuerdo y un nombre mejor
    que el de los hijos y las hijas. Les daré un nombre eterno que no será cortado.
  cac-cac: ay jun tas te vach' ol vac' d'a eb' vin̈ d'a yichan̈ to ay yuninal, ma
    yisil. A jun chi', to ol b'inajn̈ej eb' vin̈ d'a in templo yed' d'a scal in chon̈ab'.
    Ol vac'anpax jun sb'i eb' vin̈ d'a juneln̈ej, malaj b'aq'uin̈ ol sateloc.
  swh-ULB: kwao nitaiweka nyumba yangu na ndani ya kuta zangu kumbukumbu ambayo ni
    kubwa kuliko kuwa na vijana na mabinti. Nitawapa kumbumbu ya milele ambalo halitaondolewa.
  bel-bel: 'тым дам Я ў доме Маім і ў сьценах Маіх месца і імя лепшае, чым сынам і
    дочкам: дам ім вечнае імя, якое ня вынішчыцца.'
  deu-ELBBK: 'ihnen will ich in meinem Haus und in meinen Mauern einen Platz geben
    und einen Namen, besser als Söhne und Töchter: Einen ewigen Namen werde ich ihnen
    geben, der nicht ausgerottet werden soll.'
  mbb-OT: Edtuǥutan ku sikandan te kedseled diyà te valey ku ne ebeǥayan ku sikandan
    te zengeg he lavew pa te zengeg he egkezawat dan emun duen dan menge anak. Kenà
    sikandan egkelipatan te menge etew te taman te taman.
  mal-2015: ഞാൻ അവർക്കു എന്റെ ആലയത്തിലും എന്റെ മതിലകങ്ങളിലും പുത്രീപുത്രന്മാരെക്കാൾ
    വിശേഷമായോരു ജ്ഞാപകവും നാമവും കൊടുക്കും; ഛേദിക്കപ്പെടാത്ത ഒരു ശാശ്വതനാമം തന്നേ
    ഞാൻ അവർക്കു കൊടുക്കും.
  gup-gup: wanjh ngaye ngeykimukwon ngudberre kore ngardduk Temple ba bu bininj ngundingeyburrbun
    munguyh. Kuhni wanjh kunkimuk ngayime, dja bu ngurrbenbornan bebeywurd dja ngalbebeywurd,
    wanjh djal kunyahwurd! Ngaye ngeywon ngudberre kunngey manbu minj munguyh kayakmen.’”
    Kuhni yimeng nawu Yawey.
  rmc-rmc: olen dava andre miro Chramos the maškar leskre muri o pomňikos the o nav,
    pre savo pes leperela buter sar pro nav olengro, kas hin čhave the čhaja. Dava
    len večno nav, pre savo pes šoha na bisterela.
  pes-OPV: که «به ایشان در خانه خود و دراندرون دیوارهای خویش یادگاری و اسمی بهتراز
    پسران و دختران خواهم داد. اسمی جاودانی که منقطع نخواهد شد به ایشان خواهم بخشید.
  ron-1924: ле вой да ын Каса Мя ши ынэунтрул зидурилор Меле ун лок ши ун нуме май
    бун декыт фий ши фийче; ле вой да ун нуме вешник, каре ну се ва стинӂе.
  ben-OBCV: তাদের আমি আমার মন্দির ও তার প্রাচীরগুলির মধ্যে পুত্রকন্যাদের থেকেও উৎকৃষ্ট
    এক স্মারক চিহ্ন ও একটি নাম দেব; আমি তাদের মধ্যে এক চিরস্থায়ী নাম দেব, যা কখনও
    মুছে ফেলা হবে না।
  som-som: waxaan gurigayga iyo derbiyadayda dhexdooda ku siin doonaa meel iyo magac
    ka sii wanaagsan wiilal iyo gabdhoba. Waxaan iyaga siin doonaa magac weligiis
    sii waaraya oo aan la baabbi'in doonin.
  lat-VUC: 'dabo eis in domo mea et in muris meis locum, et nomen melius a filiis
    et filiabus: nomen sempiternum dabo eis, quod non peribit.'
  eng-ASVBT: Unto them will I give in my house and within my walls a memorial and
    a name better than of sons and of daughters; I will give them an everlasting name,
    that shall not be cut off.
  ita-1885: io darò loro nella mia Casa, e dentro delle mie mura, un luogo ed un nome,
    migliore che di figliuoli e di figliuole; io darò loro un nome eterno, il quale
    giammai non sarà sterminato.
  eng-LXXUP: 'I will give to them in my house and within my walls an honorable place,
    better than sons and daughters: I will give them an everlasting name, and it shall
    not fail.'
  eng-ULB: to them I will set up in my house and within my walls a monument that is
    better than having sons and of daughters. I will give them an everlasting monument
    that will never be cut off.
  spa-VBL: les daré, en mi casa y dentro de mis muros, un lugar para recordarlos y
    una reputación mejor que la de los hijos e hijas. Les daré una reputación eterna
    que nunca se desvanecerá.
  fra-_FOB: Je leur donnerai une place dans ma maison et dans mes murs, et un nom
    meilleur que celui de fils et de filles; je leur donnerai un nom éternel, qui
    ne sera pas retranché.
  mal-mal: ഞാൻ അവർക്ക് എന്റെ ആലയത്തിലും എന്റെ മതിലകങ്ങളിലും പുത്രീപുത്രന്മാരെക്കാൾ
    വിശേഷമായ ഒരു സ്ഥലവും നാമവും കൊടുക്കും; ഛേദിക്കപ്പെടാത്ത ഒരു ശാശ്വതനാമം തന്നെ ഞാൻ
    അവർക്ക് കൊടുക്കും”.
  lit-lit: Aš savo namuose ir savo sienų viduje duosiu jiems vietą, taip pat vardą,
    geresnį už sūnus ir dukteris; aš jiems duosiu amžiną vardą, kuris nebus sunaikintas.
  urd-GVR: Kyoṅki maiṅ unheṅ apne ghar aur us kī chārdīwārī meṅ aisī yādgār aur aisā
    nām atā karūṅga jo beṭe-beṭiyāṅ milne se kahīṅ behtar hogā. Aur jo nām maiṅ unheṅ
    dūṅgā wuh abadī hogā, wuh kabhī nahīṅ miṭne kā.
  suz-BL: गो मेको आन कली आं खिंमी नु आ गारोमी मिम्‍तीके नु ठेयब नें गेनुङमी। आं तमी
    तौ आन क्‍येङा मेको आन कली रिम्‍शो नें गेनुङमी। मेको आन कली गेना हना यो लीब नें
    गेनुङमी। मेको आन नें मख्रोंइसीब दुम्‍ब।
  eng-NOY: To them will I give in my house, and within my walls, a portion and a name,
    Better than of sons and daughters; An everlasting name will I give them, That
    shall never fade away.
  ita-1927: Io darò loro, nella mia casa e dentro le mie mura, un posto ed un nome,
    che varranno meglio di figli e di figlie; darò loro un nome eterno, che non perirà
    più.
  ckb-ckb: لەناو پەرستگای خۆم و دیوارەکانی یادەوەری و ناویان پێدەدەم، لە کوڕان و لە
    کچان باشترن بۆیان. ناوێکی هەتاهەتاییان پێدەدەم کە نابڕدرێتەوە.
  eng-BBE: I will give to them in my house, and inside my walls, a place and a name
    better than that of sons and daughters; I will give them an eternal name which
    will not be cut off.
  kan-OKCV: ನನ್ನ ಆಲಯದಲ್ಲಿಯೂ ಗೋಡೆಗಳ ಬಳಿಗೂ ಪುತ್ರ ಪುತ್ರಿಯರಿಗಿಂತ ಉತ್ತಮವಾದ ಸ್ಥಳವನ್ನೂ, ಹೆಸರನ್ನೂ
    ನಾನು ಕೊಡುತ್ತೇನೆ. ನಾನು ಅವರಿಗೆ ಎಂದಿಗೂ ಅಳಿಯದ ಶಾಶ್ವತವಾದ ಹೆಸರನ್ನು ಕೊಡುವೆನು.
  tam-2017: நான் அவர்களுக்கு என் ஆலயத்திலும், என் மதில்களுக்குள்ளும் மகன்களுக்கும்
    மகள்களுக்கு உரிய இடத்தையும் புகழ்ச்சியையும் விட, உத்தம இடத்தையும் புகழ்ச்சியையும்
    கொடுப்பேன் என்றும் அழியாத நித்திய நாமத்தை அவர்களுக்கு கொடுப்பேன்.
  spa-RV-1909: Yo les daré lugar en mi casa y dentro de mis muros, y nombre mejor
    que el de hijos é hijas; nombre perpetuo les daré que nunca perecerá.
  ron-BTF: Lor le voi da în casa mea şi în înăuntrul zidurilor mele un loc şi un nume
    mai bun decât al fiilor şi al fiicelor, le voi da un nume veşnic, ce nu va fi
    stârpit.
  eng-WEBP: I will give them in my house and within my walls a memorial and a name
    better than of sons and of daughters. I will give them an everlasting name that
    will not be cut off.
  eng-FBV: I will give them, in my house and within my walls, a place to remember
    them and a reputation better than that of sons and daughters. I will give them
    an everlasting reputation that will never fade.
  nld-1939: 'Hun geef Ik een gedenkzuil in mijn huis en binnen mijn muren, Een naam,
    veel beter dan zonen en dochters: Ik geef hun een eeuwige naam, Die nooit zal
    vergaan!'
  nch-BL: Huan niquinmacas cati más cuali que coneme. Niquinmacas se tocayot cati
    más hueyi que nopa tatepanitacayot cati quiselisquíaj sinta quinpiyasquíaj inintelpocahua
    huan iniichpocahua. Pampa calijtic ipan nochaj, nijchihuas para nochi ma quinelnamiquise
    para nochipa huan amo quema ixpolihuis inintoca.
  vie-1934: thì ta sẽ ban cho họ tại trong nhà ta và trong tường ta một chỗ, và một
    danh tốt hơn danh của con trai con gái; ta lại sẽ ban cho họ một danh đời đời
    chẳng hề dứt đi.
  hin-CV: उन्हें मैं अपने भवन में और भवन की दीवारों के भीतर एक यादगार बनाऊंगा तथा
    एक ऐसा नाम दूंगा; जो पुत्र एवं पुत्रियों से उत्तम और स्थिर एवं कभी न मिटेगा.
  eng-OURB: I will give them in my house and within my walls a memorial and a name
    better than of sons and of daughters. I will give them an everlasting name, that
    will not be cut off.
  spa-BES: Les daré en mi casa, y dentro de mis muros, un lugar y un nombre mejor
    que el de hijos e hijas; Les daré un nombre eterno que no será borrado.
  tdx-tdx: 'Ho tolorako lily naho tahinañe an-trañoko ao naho am-po’ o rindrikoo ambone’
    ze atao anadahy naho anak’ ampela: hitolorako tahinañe tsy ho modo, tsy haitoañe
    nainai’e'
  tha-KJV: ภายในนิเวศของเราและภายในกำแพงของเรา เราจะให้​สถานที่​และชื่อแก่เขาเหล่านั้น
    ที่​ดี​กว่าบุตรชายและบุตรสาว เราจะให้ชื่อนิรันดร์​แก่​เขาทั้งหลายซึ่งจะไม่ตัดออกเลย
  por-BR-2018: Eu também lhes darei em minha casa, e dentro de meus muros, lugar e
    nome, melhor que o de filhos e filhas; darei um nome eterno a cada um deles, que
    nunca se apagará.
  deu-ELO: 'ihnen will ich in meinem Hause und in meinen Mauern einen Platz geben,
    und einen Namen, besser als Söhne und Töchter: Einen ewigen Namen werde ich ihnen
    geben, der nicht ausgerottet werden soll.'
  eng-WYC-2018: I shall give to them a place in mine house, and (with)in my walls,
    and the best name, (yea, better than that) of sons and daughters; I shall give
    to them a name everlasting, that shall not perish, (or I shall give them an everlasting
    name, that shall not perish).
  epo-epo: Al ili Mi donos en Mia domo kaj inter Miaj muroj lokon kaj nomon pli bonan
    ol al filoj kaj filinoj; Mi donos al ili nomon eternan, kiu ne ekstermiĝos.
  uig-PIN: Mǝn ularƣa Ɵz ɵyümdǝ, Yǝni Ɵz tamlirim iqidǝ orun ⱨǝm nam-ataⱪ ata ⱪilimǝn;
    Muxu nam-ataⱪ oƣul-ⱪizliri barlarningkidin ǝwzǝldur; Mǝn ularƣa üzülmǝs, mǝnggülük
    namni berimǝn.
  beo-beo: dia dio da Na Debolo ganodini amola Na fi amo ganodini hamedafa gogolei
