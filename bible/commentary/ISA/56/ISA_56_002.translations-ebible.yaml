verse: ISA.056.002
translations:
  mal-C: ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ അതു പാലിക്കുക തിന്മ പ്രവർത്തിക്കാതെ തങ്ങളുടെ കൈകളെ
    സൂക്ഷിക്കുക ഇവ ചെയ്യുന്ന മനുഷ്യർ അനുഗൃഹീതർ, ഇവ മുറുകെപ്പിടിക്കുന്നവരുംതന്നെ.”
  deu-TKW: 'Heil dem Menschen, der dies thut, und dem Menschenkinde, das daran festhält:
    der den Sabbat vor Entweihung bewahrt und der seine Hand wahrt, irgend etwas Böses
    zu thun!'
  lin-lin: Esengo na moto oyo asalaka bongo, oyo akangamaka na yango, oyo abatelaka
    mokolo ya Saba mpe abebisaka te bosantu na yango, mpe oyo abatelaka loboko na
    ye ete esala mabe te ! »
  eng-LSV: O the blessedness of a man who does this, || And of a son of man who keeps
    hold on it, || Keeping the Sabbath from defiling it, || And keeping his hand from
    doing any evil.
  eng-GNV: 'Blessed is the man that doeth this, and the sonne of man which layeth
    holde on it: hee that keepeth the Sabbath and polluteth it not, and keepeth his
    hand from doing any euill.'
  eng-WEBSTER: Blessed is the man that doeth this, and the son of man that layeth
    hold on it; that keepeth the sabbath from profaning it, and keepeth his hand from
    doing any evil.
  nhw-BL: Masehualme catli quitlepanitase nopa tonali para mosiyajquetzase huan amo
    tequitise para amo ma quiixpanoca nopa tonali quipantise se hueyi paquilistli.
    Huan paquise catli motlacahualtía para amo quichihuase niyon se tlamantli catli
    amo cuali.
  swh-ONEN: Amebarikiwa mtu yule atendaye hili, mtu yule alishikaye kwa uthabiti,
    yeye ashikaye Sabato bila kuinajisi, auzuiaye mkono wake usifanye uovu wowote.”
  bba-bba: Doo nɔɔruɡiiwɑ wi u mɔ̀ ye nɑ ɡeruɑ, mɑ u yɔ̃ dim dim u nɛn tɔ̃ɔ wɛ̃rɑruɡiru
    mɛm nɔɔwɑmmɛ, mɑ u ku rɑ tu disi doke, mɑ u tii nɛni u ku kɑ kɔ̃sɑ ko.
  eng-KJVCPB: Blessed is the man that doeth this, And the son of man that layeth hold
    on it; That keepeth the sabbath from polluting it, And keepeth his hand from doing
    any evil.
  luo-luo: Ogwedh ngʼat matimo ma, mangʼado bura makare kendo ngʼatno marito chiengʼ
    Sabato ka ok odwanye, kendo ok oyie lwete mulo gik mogak.”
  meu-meu: Unu e kara tomamu tauna na namo, bona taunimanima natuna, e badinaia tarika-tarikamu
    tauna, danu. Ia ese dina helaḡa e badinaiamu, se hadikaiamu; bona imana e nariamu,
    kara dika ta baine karaia na garina.
  npi-ULB: त्‍यसो गर्ने र त्‍यसलाई दह्रोसित समात्‍ने मानिस धन्यको हो । उसले शबाथ-दिनलाई
    अपवित्र नपारी त्‍यसको पालन गर्छ र कुनै खराबी गर्नबाट आफ्नो हातलाई अलग राख्छ ।
  yor-yor: Ìbùkún ni fún ọkùnrin náà tí ó ṣe èyí, àti fún ọmọ ènìyàn tí ó dìímú ṣinṣin,
    tí ó pa ọjọ́ ìsinmi mọ́ láì bà á jẹ́, tí ó sì pa ọwọ́ rẹ̀ mọ́ kúrò nínú ibi ṣíṣe.”
  pes-OPCB: من کسانی را که حرمت روز ”شَبّات“ را نگاه می‌دارند و از انجام دادن هر کار
    بدی دوری می‌کنند، برکت خواهم داد.»
  tgl-ULB: Mapalad ang taong gumagawa nito, at sa sinumang mahigpit na humahawak dito.
    Sumusunod siya sa Araw ng Pamamahinga, hindi niya ito dinudungisan, at iniingatan
    ang kanyang kamay mula sa paggawa ng anumang kasamaan.”
  hui-hui: Wali agalime mana ko mbira nabi bayale hangu talialu bialu karubi Sabada
    horonaga mana ngadagua bialu karubi i̱na ti mo turu halu biamogo bulebero, lene.
  mya-mya: ဥ​ပုသ်​နေ့​ကို​အ​လွဲ​သုံး​စား​မ​ပြု​ဘဲ​ကောင်း စွာ​စောင့်​ထိန်း​သူ​တို့​နှင့်
    အ​ဘယ်​မ​ကောင်း​မှု ကို​မျှ​မ​ပြု​သူ​တို့​ကို​ကောင်း​ချီး​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་བསྲུང་ཞིང་ཉིན་དེར་ལྷད་མི་འཇུག་ལ། རང་གི་ལག་པ་བསྲུངས་ནས་ལས་ངན་པ་མི་སྤྱོད་ཅིང་།
    དེ་ལྟར་སྤྱོད་པའི་མི་དང་དེ་བཞིན་སྲུང་མཁན་དག་ལ་བྱིན་རླབས་འཐོབ་པར་འགྱུར།
  sna-sna: Akaropafadzwa munhu anoita izvi, munhu anozvibatisisa, anochengeta Sabata
    asingarisvibisi, uye anodzivisa ruoko rwake kuita chinhu chakaipa.”
  spa-BLM: Dichoso el hombre que hace esto, y el hijo del hombre que la sostiene;
    que guarda el sábado sin profanarlo y evita que su mano haga algún mal”.
  cac-cac: Te vach' yic eb' sc'anab'ajan juntzan̈ checnab'il tic, sb'eyb'alan eb'
    icha val yaji, aton eb' nivan yelc'och sc'ual ic'oj ip d'ay, max yixtejb'at eb',
    aton eb' syailan sb'a, max sc'ulej chucal eb', xchi Jehová.
  swh-ULB: Abarikiwe mtu yule ataendae haya, anayeyashika sana. Anaifuata sabato,
    na haitii unajisi, azuiaye mkono wake usitende maovu.''
  bel-bel: Шчасны муж, які робіць гэта, і сын чалавечы, які моцна трымаецца гэтага,
    які захоўвае суботу ад апаганьваньня і стрымлівае руку сваю, каб не зрабіць ніякага
    ліха.
  deu-ELBBK: 'Glückselig der Mensch, der dieses tut, und das Menschenkind, das hieran
    festhält: der den Sabbat hält, dass er ihn nicht entweihe, und seine Hand davor
    bewahrt, irgendetwas Böses zu tun!'
  mbb-OT: Utew zeysey is etew he ebaal wey edtuman te ebpeveelan ku zutun te Andew
    te Kedhimeley. Wey zeyzey zaan is etew he wazà mebaal te mezaat.”
  mal-2015: ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ പ്രമാണിച്ചു ദോഷം ചെയ്യാതവണ്ണം തന്റെ കൈ സൂക്ഷിച്ചുംകൊണ്ടു
    ഇതു ചെയ്യുന്ന മർത്യനും ഇതു മുറുകെ പിടിക്കുന്ന മനുഷ്യനും ഭാഗ്യവാൻ.
  gup-gup: Bininj nawu kuhni munguyh kabirridjalkurduyime wanjh ngaye ngabenmarnekurduyime
    kunmak bedberre. Bininj nawu kabirriwernhburrbun manbu kunbarnangarra Sabbath
    ngardduk, dja minj kabirribaworren bu kabirriwarrewon mahni kunbarnangarra, wanjh
    ngaye ngabenmarnekurduyime kunmak bedberre.”
  rmc-rmc: Bachtalo hin oda, ko avke dživel, o manuš, ko pes olestar ľikerel, oda,
    ko doľikerel o šabat a na meľarel les andre; a del peske pozoris pre peskro vast,
    hoj te na kerel ňič nalačho.“
  pes-OPV: خوشابحال انسانی که این را بجا آورد و بنی آدمی که به این متمسک گردد، که
    سبت را نگاه داشته، آن را بی‌حرمت نکند و دست خویش را از هر عمل بد باز‌دارد.»
  ron-1924: Фериче де омул каре фаче лукрул ачеста ши де фиул омулуй каре рэмыне статорник
    ын ел, пэзинд Сабатул, ка сэ ну-л пынгэряскэ, ши стэпынинду-шь мына, ка сэ ну
    факэ ничун рэу!”
  ben-OBCV: ধন্য সেই মানুষ, যে এইরকম করে, সেই মানুষ, যে তা আঁকড়ে ধরে রাখে, যে সাব্বাথ-দিন
    অপবিত্র না করে তা পালন করে, যে মন্দ কাজ করা থেকে তার হাত সরিয়ে রাখে।”
  som-som: Waxaa barakaysan ninkii waxan sameeya iyo binu-aadmigii waxan xajiya, oo
    sabtida dhawra si uusan u nijaasayn, oo gacantiisana dhawra si ayan innaba wax
    shar ah u samayn.
  lat-VUC: Beatus vir qui facit hoc, et filius hominis qui apprehendet istud, custodiens
    sabbatum ne polluat illud, custodiens manus suas ne faciat omne malum.
  eng-ASVBT: Blessed is the man that doeth this, and the son of man that holdeth it
    fast; that keepeth the sabbath from profaning it, and keepeth his hand from doing
    any evil.
  ita-1885: Beato l'uomo che farà questo, e il figliuol dell'uomo che vi si atterrà;
    che osserverà il sabato, per non profanarlo; e guarderà la sua mano, per non fare
    alcun male.
  eng-LXXUP: Blessed is the man that does these things, and the man that holds by
    them, and keeps the Sabbaths from profaning them, and keeps his hands from doing
    unrighteousness.
  eng-ULB: Blessed is the man that does this, and who holds it tightly. He observes
    the Sabbath, not defiling it, and keeps his hand from doing any evil.”
  spa-VBL: 'Bienaventurados todos los que hacen esto: los que la cumplen, los que
    observan el sábado sin violarlo y los que no hacen nada malo.'
  fra-_FOB: Heureux l'homme qui fait ces choses, et le fils des hommes qui s'y attache,
    gardant le sabbat pour ne pas le profaner, et gardant ses mains de faire aucun
    mal!
  mal-mal: ശബ്ബത്തിനെ അശുദ്ധമാക്കാതെ പ്രമാണിച്ചു ദോഷം ചെയ്യാത്തവിധം തന്റെ കൈ സൂക്ഷിച്ചുംകൊണ്ട്
    ഇതു ചെയ്യുന്ന മർത്യനും ഇതു മുറുകെ പിടിക്കുന്ന മനുഷ്യനും ഭാഗ്യവാൻ”.
  urd-GVR: Mubārak hai wuh jo yoṅ rāstī se lipṭā rahe. Mubārak hai wuh jo Sabat ke
    din kī behurmatī na kare balki use manāe, jo har bure kām se gurez kare.”
  suz-BL: सु मेको पाइबा, मेको ग्‍येरसीशो मुर दुम्‍‍ब। आं नाइक्‍तीक नाक्‍ती नाइक्‍ब
    नु अरु नाक्‍ती खोदेंशो पा गेय मपाइब नु मरिम्‍शो मपाइब, ग्‍येरसीशो मुर बाक्‍ब”
    देंत। यसैया ५८:१३; उत्‍पत्ती २:२-३; प्रस्‍थान १६:२३; प्रस्‍थान २०:८; येरमीया १७:२१-२२
  eng-NOY: Happy the man that doeth this, And the son of man that holdeth it fast;
    That keepeth the sabbath, and profaneth it not, And restraineth his hand from
    doing evil.
  ita-1927: Beato l’uomo che fa così, e il figliuol dell’uomo che s’attiene a questo,
    che osserva il sabato astenendosi dal profanarlo, che trattiene la mano dal fare
    qualsiasi male!
  ckb-ckb: خۆزگە بەو مرۆڤەی ئەمە دەکات و بەو ئادەمیزادەی توند دەستی پێوە دەگرێت، ئەوەی
    ڕۆژی شەممە لە گڵاوبوون دەپارێزێت و دەستی دەپارێزێت لە کردنی هەموو خراپەیەک.»
  eng-BBE: Happy is the man who does this, and the son of man whose behaviour is so
    ordered; who keeps the Sabbath holy, and his hand from doing any evil.
  kan-OKCV: ಇದನ್ನು ಮಾಡುವ ಮನುಷ್ಯನೂ, ಇದನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವವರ ಪುತ್ರನೂ ಎಂದರೆ ಸಬ್ಬತ್ ದಿನವನ್ನು
    ಅಪವಿತ್ರ ಮಾಡದೆ ಕೈಗೊಳ್ಳುವವನೂ ಮತ್ತು ಯಾವ ಕೇಡನ್ನು ಮಾಡದ ಹಾಗೆ ತನ್ನ ಕೈಯನ್ನು ಕಾಯುವನೋ ಅವನು
    ಧನ್ಯನು.”
  tam-2017: இப்படிச்செய்கிற மனிதனும், இதைப் பற்றிக்கொண்டிருந்து, ஓய்வு நாளைப் பரிசுத்தக்
    குலைச்சலாக்காதபடி அனுசரித்து, ஒரு பொல்லாப்பையும் செய்யாதபடி தன் கையைக் காத்துக்கொண்டிருக்கிற
    மனுபுத்திரனும் பாக்கியவான்.
  spa-RV-1909: 'Bienaventurado el hombre que esto hiciere, y el hijo del hombre que
    esto abrazare: que guarda el sábado de profanarlo, y que guarda su mano de hacer
    todo mal.'
  ron-BTF: Binecuvântat este omul care face aceasta şi fiul omului care se ţine de
    aceasta; care ţine sabatul ca să nu îl spurce şi îşi ţine mâna de la a face vreun
    rău.
  eng-WEBP: Blessed is the man who does this, and the son of man who holds it fast;
    who keeps the Sabbath without profaning it and keeps his hand from doing any evil.”
  eng-FBV: Blessed is everyone who does this—those who keep to it, who observe the
    Sabbath without violating it, and who don't do anything wrong.
  nld-1939: Gelukkig de mens, die er naar handelt, Het mensenkind, dat er aan hecht;
    De sabbat houdt, en niet schendt, Zijn hand bewaart van allerlei kwaad!
  nch-BL: Masehualme cati quitepanitase nopa tonali para mosiyajquetzase huan amo
    tequitise para amo quiixpanose nopa tonali quipantise se hueyi paquilisti. Huan
    paquise cati motacahualtíaj para amo quichihuase yon se tamanti cati amo cuali.
  vie-1934: Phước thay cho người làm điều đó, và con người cầm vững sự đó, giữ ngày
    Sa-bát đặng đừng làm ô uế, cấm tay mình không làm một điều ác nào!
  hin-CV: क्या ही धन्य है वह व्यक्ति जो ऐसा ही करता है, वह मनुष्य जो इस पर अटल रहकर
    इसे थामे रहता है, जो शब्बाथ को दूषित न करने का ध्यान रखता है, तथा किसी भी गलत
    काम करने से अपने हाथ को बचाये रखता है.”
  eng-OURB: Blessed is the man who does this, and the son of man who holds it fast;
    who keeps the Shabath ·Intermission· without profaning it, and keeps his hand
    from doing any evil.”
  spa-BES: Feliz es el hombre que hace esto, y el hijo del hombre cuyo comportamiento
    es tan ordenado; que guarda el sábado santo, y su mano de hacer cualquier mal.
  tdx-tdx: Haha t’indaty manao zao naho ty ana’ondaty mivontititse ama’e; te ambena’e
    i Sabotsey tsy hañotà’e faly, vaho tana’e ty fità’e tsy hanoe’e raty.
  tha-KJV: ความสุขย่อมมี​แก่​ผู้​กระทำเช่นนี้ และแก่​บุ​ตรของมนุษย์​ผู้​ยึดไว้​มั่น
    ผู้​รักษาวันสะบาโตไม่​เหย​ียดหยามวันนั้น และระวั​งม​ือของเขาจากการกระทำชั่วร้ายใดๆ”
  por-BR-2018: Bem-aventurado o homem que fizer isto, e o filho do homem que permanece
    nisto; que se guarda para não profanar o sábado, e guarda sua mão para não cometer
    algum mal.
  deu-ELO: 'Glückselig der Mensch, der dieses tut, und das Menschenkind, welches hieran
    festhält: Der den Sabbath hält, daß er ihn nicht entweihe, und seine Hand davor
    bewahrt, irgend etwas Böses zu tun!'
  eng-WYC-2018: Blessed is the man, that doeth this, and the son of (a) man, that
    shall take (hold of) this; keeping the sabbath, that he defoul not it, keeping
    his hands, that he do not any evil. (Blessed is the person, who doeth this, and
    those who shall take hold of this; keeping the Sabbath, so that they do not defile
    it, and keeping their hands clean, so that they do not do any evil.)
  epo-epo: Feliĉa estas la homo, kiu tion faras, kaj la homido, kiu sin tenas je tio,
    kaj observas sabaton, por ne malsanktigi ĝin, kaj gardas sian manon, por fari
    nenian malbonon.
  uig-PIN: Muxularni ⱪilƣuqi kixi, Muxularda qing turƣuqi insan balisi — Xabat künini
    bulƣimay pak-muⱪǝddǝs saⱪliƣuqi, Ⱪolini ⱨǝrⱪandaⱪ rǝzilliktin tartⱪuqi kixi nemidegǝn
    bǝhtliktur!
  beo-beo: Na da nowa dunu da Sa:bade eso sema noga:le hamosa amola amo hame wadela:sa,
    ilima hahawane dogolegele imunu. Amola nowa dunu da wadela:i hou hame hamosea,
    ema amola Na da hahawane dogolegele hamomu.
  tpi-OTNT: Ol manmeri i strong long bihainim gutpela pasin na i bihainim gut lo bilong
    de Sabat na i no save mekim pasin nogut, ol i ken amamas. Mi bai mekim gut long
    ol.”
  hau-SA: Mai albarka ne mutumin da ya aikata wannan, mutumin da ya riƙe kam yana
    kiyaye Asabbaci ba tare da ƙazantar da shi ba, yana kuma kiyaye kansa daga yin
    mugun abu.”
  uig-LAT: Mushularni qilghuchi kishi, Mushularda ching turghuchi insan balisi — Shabat
    künini bulghimay pak-muqeddes saqlighuchi, Qolini herqandaq rezilliktin tartquchi
    kishi némidégen bextliktur!
  nde-nde: Ubusisiwe umuntu okwenzayo lokhu, umuntu obambelela kukho, ogcina iSabatha
    engalingcolisi, athibe isandla sakhe ekwenzeni okubi.”
  ton-ton: ‌ʻOku monūʻia ʻae tangata ʻoku fai ʻae meʻa ni, pea mo e foha ʻoe tangata
    ʻoku puke ki ai; ʻaia ʻoku tauhi ʻae ʻaho tapu taʻefakaʻuli ia, pea ʻoku taʻofi
    hono nima mei he fai kovi kotoa pē.”
  ces-1613: Blahoslavený člověk, kterýž činí to, a syn člověka, kterýž se přídrží
    toho, ostříhaje soboty, aby jí nepoškvrňoval, a ostříhaje ruky své, aby nic zlého
    neučinila.
  eng-WMB: Blessed is the man who does this, and the son of man who holds it fast;
