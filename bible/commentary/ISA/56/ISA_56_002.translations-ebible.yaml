  deu-1951: 'Wohl dem Menschenkinde, das solches tut, und dem Menschen, der solches
    festhält: der den Sabbat beobachtet, um ihn nicht zu entweihen, und auf seine
    Handlungen achtgibt, um nichts Böses zu tun!'
  eng-JPS: 'Happy is the man that doeth this, and the son of man that holdeth fast
    by it: that keepeth the sabbath from profaning it, and keepeth his hand from doing
    any evil.'
  srp-1865: Blago èovjeku koji tako èini, i sinu èovjeèijemu koji se drži toga èuvajuæi
    subotu da je ne oskvrni, èuvajuæi ruku svoju da ne uèini zla.
  lug-lug: Alina omukisa omuntu akola ekyo, n’omwana w’omuntu akinyweererako. Akwata
    ssabbiiti obutagyonoona, n’akuuma omukono gwe obutakola kibi na kimu.”
  heb-heb: אשרי אנוש יעשה זאת ובן אדם יחזיק בה שמר שבת מחללו ושמר ידו מעשות כל רע׃
  ben-IRV: ধন্য সেই লোক, যে এরকম করে এবং ধন্য সেই মানুষ, এটা দৃঢ় করে রাখে, যে বিশ্রামবার
    পালন করে অপবিত্র করে না এবং সমস্ত খারাপ কাজ থেকে নিজের হাত রক্ষা করে।”
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜੋ ਇਹ ਕਰਦਾ ਹੈ, ਅਤੇ ਆਦਮ-ਵੰਸ਼ੀ ਜੋ ਇਸ ਨੂੰ ਫੜ੍ਹ ਕੇ ਰੱਖਦਾ ਹੈ,
    ਜੋ ਸਬਤ ਨੂੰ ਬਿਨ੍ਹਾਂ ਭਰਿਸ਼ਟ ਕੀਤੇ ਮੰਨਦਾ ਹੈ, ਅਤੇ ਆਪਣਾ ਹੱਥ ਹਰ ਬਦੀ ਨੂੰ ਕਰਨ ਤੋਂ ਰੋਕਦਾ
    ਹੈ।
  mya-JVB: ထို သို့ပြု သောသူ ၊ အမြဲစွဲလမ်း သော လူ သား သည်၊ ဥပုသ် နေ့ကို မ ရှုတ်ချ
    ၊ စောင့်ရှောက် ၍ ဒုစရိုက် ကို မပြုမည်အကြောင်း၊ မိမိ လက် ကို ချုပ်တည်း လျှင် လည်း
    မင်္ဂလာ ရှိ၏။
  hmo-hmo: Sabati Dina idia badinaia noho nega ibounai taudia, be do lau hanamoa.
    Sabati Dina idia hadikaia lasi taudia do lau hanamoa. Sibodia edia kara idia naria,
    dika do idia karaia garina taudia danu do lau hanamoa.”
  urd-urd: मुबारक है वह इंसान, जो इस पर 'अमल करता है और वह आदमज़ाद जो इस पर क़ाईम
    रहता है, जो सबत को मानता और उसे नापाक नहीं करता, और अपना हाथ हर तरह की बुराई से
    बाज़ रखता है।
  rus-SYN: Блажен муж, который делает это, и сын человеческий, который крепко держится
    этого, который хранит субботу от осквернения и оберегает руку свою, чтобы не сделать
    никакого зла.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ lɛ́ bee kɛ a yã́pi kũa ũ. Ìli kã́mabogↄↄ pↄ́ má
    dìlɛ gbãlɛo, à ↄbↄ̀lɛ vãi píiu.
  tcz-CHONGTHU: Hiche hi chingthei tah’abolho chu abonchauva nunnom hidingu ahi. Ka
    Sabbath nikho jabolla kicholdoa chule aphalou bolna’a konna kiveng bit jouse nunnom
    kiti ding ahiuve.
  mar-mar: जो मनुष्य हे करतो आणि तो घट्ट धरून राहतो. तो शब्बाथ पाळतो, तो अपवित्र करत
    नाही आणि वाईट करण्यापासून आपला हात आवरून धरतो तो आशीर्वादित आहे.
  qub-qub: Cushishami cawanga nishäta cumlej runaga. Cushishami cawanga säbadu jamay
    junajta rispitaj runaga. Cushishami cawanga mana alli ruraycunata mana ruräshej
    runaga.»
  hat-hat: benediksyon pou moun ki fè sa m' di yo fè a epi ki toujou kenbe pawòl mwen
    yo fèm. benediksyon pou moun ki respekte jou repo a, pou moun ki pa mete men l'
    nan ankenn movezak.
  eng-BSB: Blessed is the man who does this, and the son of man who holds it fast,
    who keeps the Sabbath without profaning it and keeps his hand from doing any evil.”
  eng-WEBPB: Blessed is the man who does this, and the son of man who holds it fast;
    who keeps the Sabbath without profaning it and keeps his hand from doing any evil.”
  kbq-kbq: Iza'o mani fruhu kna Sabatimofo kasegema amage'ma nenteno, havi avu'avazama
    nosania vahe'mo'a asomu erigahie.
  nhe-BL: Quipantise se hueyi paquilistli nopa tlacame tlen quitlepanitase nopa tonali
    para mosehuise huan ax tequitise para ma ax quiixpanoca nopa tonali. Huan paquise
    tlen motlacahualtía para ax quichihuase niyon se tlamantli tlen ax cuali.
  gub-BL: Ze'eg mytu'u haw 'ar rehe har heruzar har hurywete putar wà nehe. Hurywete
    putar ikatu 'ym ma'e iapo 'ymar wà no.
  eng-DRA: 'Blessed is the man that doth this, and the son of man that shall lay hold
    on this: that keepeth the sabbath from profaning it, that keepeth his hands from
    doing any evil.'
