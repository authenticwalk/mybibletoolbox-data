verse: ISA.056.012
translations:
  mal-C: “വരിക, ഞാൻ വീഞ്ഞുകൊണ്ടുവരട്ടെ! നമുക്കു ലഹരിപാനീയം തൃപ്തിവരുന്നതുവരെ കുടിക്കാം!
    ഇന്നത്തെപ്പോലെ നാളെയും അധികം സമൃദ്ധിയോടെതന്നെ,” എന്ന് അവർ പറയുന്നു.
  deu-TKW: '“Kommt herbei, ich will Wein holen, und laßt uns Rauschtrank zechen! Und
    wie der heutige soll auch der morgende Tag sein: ganz besonders hoch soll es da
    wieder hergehen!”'
  lin-lin: 'Moko na moko alobaka : « Yaka ! Tika ete nakamata vino mpo ete tomela
    mpe tolangwa na biso masanga ! Lobi mpe ekozala kaka ndenge moko na lelo, masanga
    ya komela ezali nanu ebele ! »'
  eng-LSV: “Come, I take wine, || And we drink, gulp strong drink, || And tomorrow
    has been as this day, || Great—exceedingly abundant!”
  eng-GNV: Come, I wil bring wine, and we wil fill our selues with strong drinke,
    and to morowe shalbe as this day, and much more abundant.
  eng-WEBSTER: Come ye, say they , I will bring wine, and we will fill ourselves with
    strong drink; and to-morrow shall be as this day, and much more abundant.
  nhw-BL: 'Inijuanti quiijtohuaj: “Ma tiyaca tijtemotij tlaili huan ma timoihuintica.
    Huan mostla san se tijchihuase huan elis noja más cuali que ama.”'
  swh-ONEN: Kila mmoja hulia, “Njooni, tupate mvinyo! Tunywe kileo sana! Kesho itakuwa
    kama leo, au hata bora zaidi.”
  bba-bba: Bɑ sokunɑmɔ bɑ mɔ̀, bu mɛnnɑmɑ bu tɑm bɔɔbɔm nɔ, siɑ kpɑ bu mɑɑ ko mɛ domi
    tɑm mu yibɑ.
  eng-KJVCPB: Come ye, say they, I will fetch wine, And we will fill ourselves with
    strong drink; And to morrow shall be as this day, and much more abundant.
  luo-luo: Giwacho e kindgi giwegi ni, “Biuru mondo wakaw divai! Wamadhuru kongʼo
    mi wamer! Kendo kiny nochal mana gi kawuono, to bende onyalo bedo maber moloyo.”
  meu-meu: 'Idia na e tomu: Aoma, vine ranuna baita abia, inuinu ḡauna goadana baita
    inua doroka-doroka; bena kerukeru na hari dina ida baine heḡereḡere, bada bona
    bada herea.'
  npi-ULB: तिनीहरू भन्छन्, “आओ, हामी दाखमद्य र कडा मद्य पिऔं । भोलि पनि आजको जस्तै
    धेरै महान् दिन हुनेछ ।”
  yor-yor: Igbe ẹnìkọ̀ọ̀kan wọn ni wí pé, “Wá, fún mi ní ọtí wáìnì! Jẹ́ kí a mu ọtí
    líle wa lámu yó ọ̀la yóò sì dàbí òní, tàbí kí ó dára jù bẹ́ẹ̀ lọ.”
  pes-OPCB: 'آنها می‌گویند: ”بیایید شراب بیاوریم و بنوشیم و مست شویم. زندگی همین است.
    فردا روز بهتری خواهیم داشت!“»'
  tgl-ULB: Halikayo, “sabi nila, uminom tayo ng alak at matapang na alak; bukas ay
    magiging tulad ng araw na ito, isang dakilang araw na hindi kayang sukatin.”
  hui-hui: Ti mo ngoaiho kangi tigua ogodagua laga, Ina waini iba nendabu inane hame
    ledamagobi nole mimi̱ya. Yawibi nde lone íbu ngoai howa dewa nendabuore nami̱ya,
    laga ka, lene.
  mya-mya: ဤ​သေ​သောက်​ကြူး​တို့​က`လာ​ကြ၊ ငါ​တို့​သည် စ​ပျစ်​ရည်​ကို​ယူ​၍​အ​စွမ်း​ကုန်​သောက်​ကြ
    ကုန်​အံ့။ နက်​ဖြန်​နေ့​သည်​ယ​နေ့​ထက်​ပင်​ပို ၍​မွေ့​လျော်​ဖွယ်​ကောင်း​လိမ့်​မည်'
    ဟု​ဆို တတ်​ကြ​၏။''
  bod-N: དེ་དག་ན་རེ། ཚུར་ཤོག་དང་། ང་རྒུན་ཆང་ལེན་དུ་འགྲོ། ང་ཚོས་གར་ཆང་རྔམ་གྱིས་འཐུང་བར་བྱ།
    སང་ཉིན་ཡང་དེ་རིང་དང་མཚུངས་པར་མ་ཟད་དེ་རིང་ལས་ཀྱང་ཕུན་སུམ་ཚོགས་པ་ཡིན་ཞེས་སྨྲའོ།
    །
  sna-sna: Mumwe nomumwe anodanidzira achiti, “Uyai, regai nditore waini! Regai tinwe
    tigute nedoro! Uye mangwana achafanana nanhasi, kana kutopfuura.”
  spa-BLM: “Ven, dicen, voy a buscar vino, y nos llenaremos de bebida fuerte; y mañana
    será como hoy, grande más allá de la medida”.
  cac-cac: 'Syalan eb'' icha tic: Coyec b''at co sayec an̈ an̈, a an̈ te ov scuq''uejec,
    yic sq''ue val an̈ d''a co jolom. Scuc''anpax an̈ q''uic''an icha sco c''ulej
    ticnaic, mato ol te ec'' yib''an̈ cuc''an an̈ jun, xchi eb''.'
  swh-ULB: '''''Njooni, ''''Tunywe mvinyo na pombe. Kesho itakuwa kama leo, siku kubwa
    zaidi ya kipimo.'''''
  bel-bel: прыходзьце, кажуць, я дастану віна, і мы нап'емся сікеры; і заўтра тое
    самае будзе, што сёньня, ды яшчэ і болей.
  deu-ELBBK: „Kommt her, ich will Wein holen, und lasst uns starkes Getränk saufen;
    und der morgige Tag soll wie dieser sein, herrlich über alle Maßen!“
  mbb-OT: Ke sikandan te, “Hendini kew, su egkuwa kiw te inumen ne ebpelelangut kiw!
    Iring ded kayi is ed-ul-ulahan tew keeselem, ne edhimuwen tew he edhuna pa he
    zekelà is egkeinum tew!”
  mal-2015: 'വരുവിൻ: ഞാൻ പോയി വീഞ്ഞു കൊണ്ടുവരാം; നമുക്കു മദ്യം കുടിക്കാം; ഇന്നത്തെപ്പോലെ
    നാളെയും കേമത്തിൽ തന്നേ എന്നു അവർ പറയുന്നു.'
  gup-gup: Bedda yiman kayime kabirribebbehkayhme, ‘Mah! Karrire karribomang manbang
    ba bu karribongun manbowern! Yoh, bolkkime kamak, kaluk malaywi wanjh kawernhmak!”’
  rmc-rmc: „Aven,“ phenen peske, „džav te anel mol! Mačuvaha peske le zorale pijibnastar!
    A tajsa ela avke sar adadžives abo mek sikra feder.“
  pes-OPV: (و می‌گویند) بیایید شراب بیاوریم و ازمسکرات مست شویم و فردا مثل امروز روزعظیم
    بلکه بسیار زیاده خواهد بود.
  ron-1924: „Вениць”, зик ей, „ам сэ каут вин ши не вом ымбэта ку бэутурь тарь! Мыне
    вом фаче тот ка азь, ба ынкэ ши май рэу!”
  ben-OBCV: প্রত্যেকে চিৎকার করে বলে, “এসো, আমি দ্রাক্ষারস আনি! এসো আমরা সুরাপানে
    মত্ত হই! আগামীকালও আজকের মতো হবে, এমনকি, এর থেকেও ভালো হবে।”
  som-som: Oo waxay yidhaahdaan, Kaalaya khamri baan doonan doonaaye oo wax lagu sakhraamo
    baynu ka soo dhergi doonnaaye, oo berrina waxay ahaan doontaa sida maanta oo kale,
    oo weliba ka sii weyn.
  lat-VUC: Venite, sumamus vinum, et impleamur ebrietate; et erit sicut hodie, sic
    et cras, et multo amplius.]
  eng-ASVBT: Come ye, say they, I will fetch wine, and we will fill ourselves with
    strong drink; and tomorrow shall be as this day, a day great beyond measure.
  ita-1885: Venite, dicono, io recherò del vino, e noi c'inebbrieremo di cervogia;
    e il giorno di domani sarà come questo, anzi vie più grande.
  eng-ULB: “Come,” they say, “let us drink wine and liquor. Tomorrow will be like
    today, a day great beyond measure.”
  spa-VBL: “Vamos”, dicen, “¡traigo vino y nos emborrachamos! ¡Haremos esto hoy, y
    mañana beberemos mucho más!”
  fra-_FOB: Venez, disent-ils, je prendrai du vin, et nous nous enivrerons de boisson
    forte; et nous ferons demain comme aujourd'hui, et beaucoup plus encore!
  mal-mal: '“വരുവിൻ: ഞാൻ പോയി വീഞ്ഞുകൊണ്ടുവരാം; നമുക്കു മദ്യം കുടിക്കാം; ഇന്നത്തെപ്പോലെ
    നാളെയും സമൃദ്ധിയിൽ തന്നെ” എന്ന് അവർ പറയുന്നു.'
  urd-GVR: Har ek āwāz detā hai, “Āo, maiṅ mai le ātā hūṅ! Āo, ham jī bhar kar sharāb
    pī leṅ. Aur kal bhī āj kī tarah ho balki is se bhī zyādā raunaq ho!”
  suz-BL: मेकोपुकीमी ‘जाक्‍कीन, अङगुर शांबु ग्‍याप्‍य। राकसी तूशा, दुक्‍य। दीसा यो
    मुलाक्‍त ङा खोदेंशो दुम्‍ब। मेको क्‍येङा यो रिम्‍शो दुम्‍ब’ देंनीम” देंत।
  eng-NOY: “Come on, let me bring wine, And let us fill ourselves with strong drink,
    And to-morrow shall be as to-day, And even much more abundant.”
  ita-1927: “Venite”, dicono, “io andrò a cercare del vino, e c’inebrieremo di bevande
    forti! E il giorno di domani sarà come questo, anzi sarà più grandioso ancora!”
  ckb-ckb: 'دەڵێن: «وەرن شەراب بهێنین! با مەی بنۆشین! بەیانیش وەک ئەمڕۆ دەبێت، بەڵکو
    زۆر باشتریش.»'
  eng-BBE: Come, they say, I will get wine, and we will take strong drink in full
    measure; and tomorrow will be like today, full of pleasure.
  kan-OKCV: “ಬನ್ನಿರಿ, ನಾನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ತರುವೆನು. ನಮ್ಮನ್ನು ನಾವೇ ಬೇಕಾದಷ್ಟು ಮದ್ಯದಿಂದ
    ತುಂಬಿಕೊಳ್ಳುವ! ನಾಳೆಯು ಈ ದಿವಸದಂತೆಯೇ ಇರುವುದು. ಅಥವಾ ಇದಕ್ಕಿಂತಲೂ ಚೆನ್ನಾಗಿರುವುದು,” ಎಂದು
    ಪ್ರತಿಯೊಬ್ಬನೂ ಹೇಳುತ್ತಾನೆ.
  tam-2017: வாருங்கள், திராட்சைரசத்தைக் கொண்டுவருவேன், மதுவைக் குடிப்போம்; நாளையத்தினம்
    இன்றையத்தினம்போலவும், இதற்கு அதிகமாகவும் இருக்கும் என்பார்கள்.
  spa-RV-1909: Venid, dicen, tomaré vino, embriaguémonos de sidra; y será el día de
    mañana como este, ó mucho más excelente.
  ron-BTF: Veniţi, spun ei, voi aduce vin şi ne vom umple cu băutură tare; şi mâine
    va fi ca astăzi şi mult mai abundent.
  eng-WEBP: “Come,” they say, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  eng-FBV: “Come on,” they say, “I'll get some wine and let's get drunk! We'll do
    this today, and tomorrow we'll drink so much more!”
  nld-1939: '“Komt, we moeten wijn gaan halen, En ons bedrinken: Morgen is het weer
    als vandaag, Nog veel beter!”'
  nch-BL: 'Inijuanti quiijtohuaj: “Ma tiyaca tijtemotij taili huan ma timoihuintica.
    Huan mosta san se tijchihuase huan elis noja más cuali que ama.”'
  vie-1934: 'Nó nói rằng: Hãy đến, ta sẽ lấy rượu, chúng ta say vì rượu mạnh; ngày
    mai sẽ cũng như ngày nay, trọng thể quá bội.'
  hin-CV: वे कहते हैं, “आओ, हम दाखमधु पीकर तृप्‍त हो जाएं! कल का दिन भी आज के समान,
    या इससे भी बेहतर होगा.”
  eng-OURB: “Come,” say they, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  spa-BES: Vengan, dicen. Tomaré vino, y tomaremos una bebida fuerte en toda la medida;
    Y mañana será como hoy, lleno de placer.
  tdx-tdx: Antao, hoe iereo, Hangalake divay, hampiboboke ty tron-tika an-toake; le
    hanahake ty andro toy avao ty hamaray, fe ampitoaboreñe.
  tha-KJV: เขาทั้งหลายว่า “มาเถิด ให้​เราเอาเหล้าองุ่น ให้​เราเติมเมรัยให้เต็มตัวเรา
    และพรุ่งนี้​ก็​จะเหมือนวันนี้​ใหญ่​โตเกินขนาด”
  por-BR-2018: 'Eles dizem : Vinde, trarei vinho, e nos encheremos de bebida alcoólica;
    e o dia de amanhã será como hoje, e muito melhor!'
  deu-ELO: “Kommet her, ich will Wein holen, und laßt uns starkes Getränk saufen;
    und der morgende Tag soll wie dieser sein, herrlich über alle Maßen!”
  eng-WYC-2018: Come ye, take we wine, and be we filled of drunkenness; and it shall
    be as today, so and tomorrow, and much more. (And they say, Come ye, take we wine,
    and be we filled with drunkenness; and tomorrow shall be like today, and even
    more so.)
  epo-epo: Venu, mi prenos vinon, kaj ni trinku ebriigaĵon; kaj kiel estas hodiaŭ,
    tiel estos morgaŭ, multe kaj ankoraŭ multe pli.
  uig-PIN: 'Ular: «Ⱪeni, xarab kǝltürimǝn, Ⱨaraⱪni ⱪanƣuqǝ iqǝyli; Ətimu bolsa bügünkidǝk
    bolidu, Tehimu molqiliⱪ bolidu yǝnǝ!» — dǝweridu.'
  beo-beo: Ilia da adini ba:su dunu agoane amane sia:sa, “Defea! Ninia waini hano
    lale manu, amoga sadimu da defea. Wali eso da hahawane bagade eso, be aya da wali
    eso baligimu.”
  tpi-OTNT: Taim ol i bung, olgeta wan wan i save tok olsem, ‘Goan, mi bai kisim wain
    na yumi dring i go inap yumi pinisim laik tru. Na tumora bai yumi bung gen na
    mekim save moa yet.’”
  hau-SA: Kowanne yakan ce, “Zo, bari in samo ruwan inabi! Bari mu cika cikinmu da
    barasa! Gobe ma zai zama kamar yau, ko ma fiye da haka.”
  uig-LAT: 'Ular: «Qéni, sharab keltürimen, Haraqni qan’ghuche icheyli; Etimu bolsa
    bügünkidek bolidu, Téximu molchiliq bolidu yene!» — dewéridu.'
  nde-nde: Lowo lalowo uthi, “Wozani, ngilethe iwayini. Kasinatheni utshwala sibusuthe.
    Kusasa kuzafana lanamuhla, loba kube ngcono kakhulu.”
  ton-ton: ‌ʻOku nau pehē, “Haʻu ʻakimoutolu te u ʻomi ʻae uaine, pea te tau inu ke
    tau fonu ʻi he inu mālohi; pea ʻe tatau ʻae ʻapongipongi mo e ʻaho ni, pea ʻe
    lahi hake ia.”
  ces-1613: Poďte, naberu vína, a opojíme se nápojem opojným, a bude rovně zítřejší
    jako dnešní den, nýbrž větší a mnohem hojnější.
  eng-WMB: “Come,” they say, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  tam-TCV: ஒவ்வொருவரும் சத்தமிட்டு, “வாருங்கள்; நாம் போய் திராட்சைமது கொண்டுவருவோம்;
    நாம் மதுவை நிறையக் குடிப்போம், நாளைய தினமும் இன்றுபோல் இருக்கும், அல்லது இதைவிடச்
    சிறப்பாகவும் இருக்கும்” என்கிறார்கள்.
  ceb-ULB: Miingon sila “Dali, manginom kita ug bino ug makahubog nga ilimnon. Ang
    ugma mahisama lamang niining adlawa, ang adlaw nga dili hitupngan.”
  pol-UBG: Przyjdźcie, wezmę wino i upijemy się mocnym napojem; jutro będzie tak jak
    dziś i jeszcze bardziej obficie.
  urd-GVU: ہر ایک آواز دیتا ہے، ”آؤ، مَیں مَے لے آتا ہوں! آؤ، ہم جی بھر کر شراب پی
    لیں۔ اور کل بھی آج کی طرح ہو بلکہ اِس سے بھی زیادہ رونق ہو!“
  deu-1912: “Kommt her, laßt uns Wein holen und uns vollsaufen, und soll morgen sein
    wie heute und noch viel mehr.”
  kan-2017: “ಬನ್ನಿರಿ, ನಾನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ತರಿಸುವೆನು, ಬೇಕಾದಷ್ಟು ಮದ್ಯವನ್ನು ಕುಡಿಯುವ;
    ನಾಳೆಯೂ ಈ ದಿನದಂತೆ ಕೇವಲ ಅತ್ಯಂತ ವಿಶೇಷ ದಿನವಾಗಿರುವುದು” ಎಂದು ಹರಟೆ ಕೊಚ್ಚಿಕೊಳ್ಳುವರು.
  yap-yap: Pi girdi’ ney ni yad ba chingnag e yad be ga’ar, ‘Da feked boch e wayin
    ngad unumed gubin e tin rayag rodad! Gabul e ba gel e fel’ riy ko daba’.’”
  hlt-MCSB: Lo laeh misur than sih lamtah yu khaw mii sih. Tahae khohnin kah bangla
    thangvuen ah a then la muep om khungdaeng bitni.
  mdy-ETH: ዔያታ፦ ‹ሃኒ ሙኩዋቴ ዎይኔ ዑሺ ኑ ኮዖም!፥ ካፄ ዑሺና ዼኤቦ ኑ ማሆም! ዚሮዋ ሃናኣሲጉዲ ማዓንዳኔ፤ ዬያፓ ዑሣ
    ዓኣዼ ዱማዼያ ማዓንዳኔ!› ጋዓኔ።»
  twi-ASANTE: “Mommra,” obiara team sɛ, “momma me nsã! Momma yɛnnom nsaden mmoro!
    Na ɔkyena bɛyɛ sɛ ɛnnɛ, ebia ɛbɛsene ɛnnɛ koraa.”
  eng-WEBU: “Come,” they say, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  wal-wal: Eti ubbaikka, “Haa yiite; woiniyaa eessaa ane uyoos. Ane nu mattoyiya ushshaa
    kumettaa ganoos! Wonttoikka hachchi mala gidana; woikko hachchippekka aadhdhi
    lo77ana” yaagoosona.
  spa-PDDPT: Vengan, dicen, bebamos vino. Embriaguémonos con licor, y el día de mañana
    será como hoy, o aún más abundante.
  gun-gun: 'Ha''e kuery joupe-upe aipoe''i ''rã: “Peju ke, aru ''rã vinho irove va''e
    jaka''u aguã. Ha''e gui ko''ẽ rã ange guare rami ae ju ''rã nhandekuai, ha''e
    rami e''ỹ vy jaka''upave ''rã”, he''i okuapy.'
  ilo-ULB: “Umayka” kunada, “Aginumtayo iti arak ken naingel a mainum; kastoyto manen
    inton bigat, maysa nga aldaw nga awan pakaiyaspinganna.”
  kpg-kpg: Digau inu dagaao e helekai, ‘Gaa hula e gaamai tadau waini, e inu nia waini
    huogodoo ala e mee tadau inu! Daiaa ga koia humalia i di laangi go dangi nei!’”
  uig-ARA: 'ئۇلار: «قېنى، شاراب كەلتۈرىمەن، ھاراقنى قانغۇچە ئىچەيلى؛ ئەتىمۇ بولسا
    بۈگۈنكىدەك بولىدۇ، تېخىمۇ مولچىلىق بولىدۇ يەنە!» ــ دەۋېرىدۇ.'
  sus-sus: E a falama e booree bɛ, «Wo fa, won xa beere fen, won xa sisi. Tina fan
    won xa gbilen na raba ra. Tɛmunde tina fama nɛ fisade to bɛ.»
  pon-2006: Aramas kamam sakau pwukat kin nda, ‘Kitail wahdo wain, oh nimala uwen
    me kitail kak! Lakapw pahn mwahusang rahnwet.’”
  ksd-ksd: 'Dia biti: Avat a mai, ma ina vila pa ra polo na vain, ma dat a maur ma
    ra tava longlong; ma ningene na varogop uka ma gori, ma na ngala kakit.'
  tur-YTC: “Gelin” diyorlar, “Şarap alayım, Ağır içkiye doyalım; Yarın da bugünkü
    gibi, haddinden fazla iyi olacak.”
  ind-AYT: “Kemarilah,” kata mereka, “aku akan mengambil anggur. Marilah kita minum
    minuman keras sebanyak mungkin. Besok akan sama seperti hari ini, bahkan lebih
    lagi.”
  nya-nya: Aliyense amafuwulira mnzake kuti, “Bwera, tiye timwe vinyo! Tiyeni timwe
    mowa mpaka kukhuta! Mawa lidzakhala ngati leroli, kapena kuposa lero lino.”
  hrv-hrv: “Dođite, donijet ću vina; napit ćemo se pića žestoka, i sutra će biti kao
    danas, izobilje veliko, preveliko!”
  mps-mps: Te augwali sisinibo sogo, augwali mebago te tiwai po wali, ‘Ae, tegobao,
    eno te wain ąį selama, te da tųdu pelama, te dena godolo yaliba usu nigi paibao.
    Te do da wabo sogo, da ma sisinama, te umabo mu ma tueibao,’ wabo dao.”
  tpi-tpi: Taim ol i bung, olgeta wan wan i save tok olsem, ‘Goan, mi bai kisim wain
    na yumi dring i go inap yumi pinisim laik tru. Na tumora bai yumi bung gen na
    mekim save moa yet.’”
  dan-1931: “Kom, så henter jeg Vin, vi drikker af Mosten; som i Dag skal det være
    i Morgen, ovenud herligt!”
  vie-OVCB: 'Chúng rủ nhau: “Mời đến đây, uống rượu và dự tiệc. Chúng ta cùng nhau
    say túy lúy. Ngày mai cũng liên hoan như vậy mà còn hơn thế nữa!”'
  guj-2017: “આવો” તેઓ કહે છે, “આપણે દ્રાક્ષાસવ અને દારૂ પીઈએ; આવતીકાલનો દિવસ આજના
    જેવો, વળી તે કરતાં પણ મહાન થશે.”
  pon-2006A: Aramas kamam sakau pwukat kin nda, ‘Kitail wahdo wain, oh nimala uwen
    me kitail kak! Lakapw pahn mwahusang rahnwet.’”
  por-BRBSL: “Venha”, dizem eles, “Eu vou buscar vinho”, e nos encheremos de bebida
    forte; e amanhã será como hoje, muito além das medidas”.
  cth-cth: Tho awh haw, misur ka thokhai vai, yamu hah king net awh sei. Tangtho hai
    sahnin e patetlah han na a, apap hai hoe apap han doeh telah ati.
  twi-twi: “Mommra,” obiara teɛ mu se, “momma me nsa! Momma yɛnnom bobesa mmow! Na
    ɔkyena bɛyɛ sɛ nnɛ, ebia ɛbɛsen nnɛ koraa.”
  hlt-hlt: Lo laeh misur than sih lamtah yu khaw mii sih. Tahae khohnin kah bangla
    thangvuen ah a then la muep om khungdaeng bitni.
  tbz-SIM: Kɛ nɑ́ɑ́ mbɛ tɔbɛ̀ kɛ tú kɔtɛnɛ̀ní kɛ̀ ti yɑ̃̀ mɛnɑɑ̀ kɛ́muɔ́ mmɛnɑɑ̀ nkperímɛ̀,
    nɛ̀ nɑnkoo mɛ̀ í yóó deè, mɛ̀ í sénní ti yó nyɔ̃mmu.
  msy-2020: Me uari akuvazir dughiamɨn, me vaghvagha kamaghɨn uariv gɨa ghaze, ‘Aria,
    ia izɨ, kɨ wainɨn dɨpam inigh, e anemɨ mangɨ e uan ifongiaba agɨvaka. Egh e, gurumzaraghan
    uam uari akuvagh bar an dafam damuam.’ ”
  azb-azb: 'Bir-birlərinə deyirlər: «Gəlin, şərab gətirək, Bol-bol kefləndirici içki
    içək! Sabahkı gün də bu gün kimi, Hətta bundan da çox yaxşı olacaq!»'
  eng-DBY: Come, [say they,] I will fetch wine, and we will fill ourselves with strong
    drink; and to-morrow shall be as this day, [and] much more abundant.
  hin-2017: वे कहते हैं, “आओ, हम दाखमधु ले आएँ, आओ मदिरा पीकर छक जाएँ; कल का दिन भी
    तो आज ही के समान अत्यन्त सुहावना होगा।” (लूका 12:19-20, 1 कुरि. 15:32)
  wol-KYG: 'Ña nga naa: «Dikkleen, ma indi biiñ, nu màndeew ñoll; tey ak ëllëg; li
    fi des du jeex.»'
  eng-YLT: '''Come ye, I take wine, And we drink, quaff strong drink, And as this
    day hath been to-morrow, Great — exceeding abundant!'''
  eng-WYC-2017: Come ye, take we wine, and be we filled of drunkenness; and it shall
    be as today, so and tomorrow, and much more.
  eng-WMBB: “Come,” they say, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  urd-GVH: हर एक आवाज़ देता है, “आओ, मैं मै ले आता हूँ! आओ, हम जी भरकर शराब पी लें।
    और कल भी आज की तरह हो बल्कि इससे भी ज़्यादा रौनक़ हो!”
  rug-rug: Hopeke zama, “Mae, mada vagi vaeni! Mada naponapo gada! Meke vugo si kote
    gua mo ṉinoroi, babe kote leana hola la tu.”
  gaz-gaz: Tokkoon tokkoon isaanii akkana jedhu; “Kottaa daadhii wayinii dhugnaa!
    Kottaa dhugaatii cimaa dhugnee quufnaa! Guyyaan borii akkuma harʼaa taʼa; yookaan
    caaluu iyyuu ni dandaʼa.”
  fra-LSG: Venez, je vais chercher du vin, Et nous boirons des liqueurs fortes! Nous
    en ferons autant demain, Et beaucoup plus encore!
  yal-yal: E naxa, “Ɛ fa, nxu xa sa dɔlɔn fen! En dɔlɔn min han en xunna yi keli!
    Tila fan luma nɛn alo to, bayo a gbegbe mɔn luxi.”
  haw-1868: E hele mai, a na'u no e lawe mai i ka waina, [wahi a lakou,] A e inu kakou
    i ka mea awaawa a ona; A e like pu ana ka la apopo mo keia la, a e oi nui aku
    no hoi.
  arb-NAV: 'قَائِلِينَ: تَعَالَوْا نَأْتِي بِالْخَمْرِ، وَنَشْرَبُ مُسْكِراً حَتَّى
    الثُّمَالَةِ، فَالْغَدُ يَكُونُ مُمَاثِلاً لِهَذَا الْيَوْمِ، بَلْ أَعْظَمَ مِنْهُ.'
  ewe-ewe: Ɖe sia ɖe doa ɣli be, “Miva, mina ne maku wain vɛ! Miva ne miano aha muame
    wòasu mi! Etsɔ hã nanɔ abe egbe ene alo nanyo sãa wu gɔ̃ hã.”
  eng-LEE: Come ye, I will fetch wine, and let us swallow abundantly of strong drink;
    and like this day shall it be tomorrow, excellent and in very great abundance.
  asm-FB: তেওঁলোকে কয়, “আহা আমি দ্ৰাক্ষাৰস আৰু সুৰা পান কৰোঁহক; অহা কালি আজিৰ দৰে
    হ’ব, জুখিব নোৱাৰাকৈ এটা মহান দিন হ’ব।”
  sus-A: عٍ عَ قَلَمَ عٍ بٌورٍيٍ بّ، «وٌ قَ، وٌن شَ بٍيرٍ قٍن، وٌن شَ سِسِ. تِنَ قَن
    وٌن شَ فبِلٍن نَ رَبَ رَ. تّمُندٍ تِنَ قَمَ نّ قِسَدٍ تٌ بّ.»
  fra-SBL: « Viens, disent-ils, je vais chercher du vin, et nous nous remplirons de
    boissons fortes ; et demain sera comme aujourd'hui, grand au-delà de toute mesure. »
  hbo-hbo: אֵתָ֥יוּ אֶקְחָה־יַ֖יִן וְנִסְבְּאָ֣ה שֵׁכָ֑ר וְהָיָ֤ה כָזֶה֙ יֹ֣ום מָחָ֔ר
    גָּדֹ֖ול יֶ֥תֶר מְאֹֽד׃
  kik-kik: O mũndũ aanagĩrĩra akoiga atĩrĩ, “Ũnganai ndĩmũrehere ndibei! Nĩtũnyue
    njoohi nginya tũrĩĩo! Naruo rũciũ rũkaahaana o ta ũmũthĩ, kana rwagĩre mũno makĩria.”
  fra-NCL: « Venez, je vais chercher du vin, et nous nous remplirons de liqueurs fortes
    et demain sera comme aujourd’hui, grand, très grand jour de joie ! »
  cek-AK: Angzo oh, misurtui ka sinh han! Palung khuek tih karoek to mu nae o noek
    si! Khawnbang doeh vaihni baktiah ni om tih, vaihi pongah doeh pop kue tih, tiah
    nihcae mah thuih o.
  cuk-cuk: 'Binnasuli be gormar, bemar sogmala: ‘¡Dagmar, anmar vino sunamar! ¡Anmar
    mumgue, inna-gagbid gobe! Anmar banedse emiyobi ibmar imakbaloed, emiba anmar
    bur bule imakmaloed.’ ”'
  uig-CYR: 'Улар: «Қени, шарап кәлтүримән, Һарақни қанғичә ичәйли; Әтиму болса бүгүнкидәк
    болиду, Техиму молчилиқ болиду йәнә!» — дәвериду.'
  tel-2017: వాళ్ళిలా అంటారు “రండి. ద్రాక్షమద్యం, మత్తిచ్చే పానీయాలు తాగుదాం. రేపు
    ఇవాళ లాగా ఉంటుంది. ఇంకా చాలా బాగుంటుంది.”
  hat-BSA: '“Vini”, yo di: “Annou twouve diven; annou bwè anpil bwason fò. Epi demen
    na p fè menm jan ak jodi a! Plis menm!”'
  kos-kos: Mwet sruhi inge elos fahk, ‘Use kutu wain an kut in nim na ke kuiyasr!
    Len lutu uh ac fah wo liki na misenge!’”
  hbo-WLC: אֵתָ֥יוּ אֶקְחָה־יַ֖יִן וְנִסְבְּאָ֣ה שֵׁכָ֑ר וְהָיָ֤ה כָזֶה֙ י֣וֹם מָחָ֔ר
    גָּד֖וֹל יֶ֥תֶר מְאֹֽד׃
  ibo-ibo: Onye ọbụla na-asị, “Bịa ka m weta mmanya, ka anyị ṅụjuokwa mmanya nʼaba
    nʼanya afọ anyị. Echi ga-adịkwa ka taa, ma ọ bụkwanụ dị mma karịa.”
  ory-ory: ପ୍ରତ୍ୟେକେ କହନ୍ତି, “ଆସ, ଆମ୍ଭେ ଦ୍ରାକ୍ଷାରସ ଆଣିବା ଓ ଆମ୍ଭେମାନେ ସୁରାପାନରେ ମତ୍ତ
    ହେବା; ପୁଣି, ଯେପରି ଆଜି, ସେହିପରି କାଲି ହେବ, ତାହା ଅପରିମିତ ମହାଦିନ ହେବ।”
  chk-chk: Iwe, ra apasa, “Ou etto, sipwe kütta ünümach wain me sakau pwe sipwe puchula
    ren. Mine sa föri ikenai, sipwe pwal alapala le föri lesor.”
  rop-rop: Yumob oldei dalim miselp, ‘Wi garra kipgon dringgimbat raidap wi garra
    jidan brabli drangginbala. En tumorro wi garra dum lagijat igin. Wi garra abum
    brabli gudbala taim.’”
  ukr-1871: Приходїть (говорять вони), достану вина, напиймось сикери; як сьогоднї,
    так буде й завтра; ба ще й більше!
  deu-1951: «Kommt her», sagen sie, «ich will Wein holen, da wollen wir uns mit starkem
    Getränk berauschen, und morgen soll es gehen wie heute, ja noch viel großartiger!»
  eng-JPS: '''Come ye, I will fetch wine, and we will fill ourselves with strong drink;
    and to-morrow shall be as this day, and much more abundant.'''
  srp-1865: Hodite, uzeæu vina i napiæemo se silovita piæa, i sjutra æe biti kao danas,
    i još mnogo više.
  lug-lug: Bagambagana nti, “Mujje, leka tukime omwenge tunywe tutamiire. N’olw’enkya
    lunaku ng’olwa leero, oba n’okusingawo.”
  heb-heb: אתיו אקחה יין ונסבאה שכר והיה כזה יום מחר גדול יתר מאד׃
  ben-IRV: প্রত্যেকে বলে, “চল, আমি আঙ্গুর রস আনি; চল, আমরা সুরাপানে মত্ত হব। যেমন
    আজকের দিন তেমনি কাল হবে, তা অন্তত অনেক বলে মহা দিন হবে।”
  pan-pan: ਆਓ, ਉਹ ਸਾਰੇ ਆਖਦੇ ਹਨ, ਅਸੀਂ ਮਧ ਲਿਆਈਏ ਅਤੇ ਰੱਜ ਕੇ ਪੀਵੀਏ, ਕੱਲ ਦਾ ਦਿਨ ਅੱਜ ਜਿਹਾ
    ਹੋਵੇਗਾ ਸਗੋਂ ਬਹੁਤ ਹੀ ਵੱਧ ਕੇ ਹੋਵੇਗਾ।
  mya-JVB: လာ ကြ။ စပျစ်ရည် ကို ယူ ခဲ့မည်။ သေရည် သေရက်ကို ဝစွာသောက် ကြစို့။ ယနေ့ ဖြစ်သကဲ့သို့
    နက်ဖြန် နေ့ဖြစ် လိမ့်မည်။ ထိုမျှမက ၊ သာ၍ ကြွယ်ဝ လိမ့်မည်ဟု ဆိုတတ်ကြ၏။
  hmo-hmo: Idia be idia gwau, ‘Umui mai, uaina do ita abia. Inua gauna goadana do
    ita inua momo, bona kerukeru ena namo ese, hari dina ena namo do ia hereaia, ani!’ ”
  urd-urd: हर एक कहता है, तुम आओ, मैं शराब लाऊँगा, और हम ख़ूब नशे में चूर होंगे; और
    कल भी आज ही की तरह होगा बल्कि इससे बहुत बेहतर।
  rus-SYN: приходите, говорят, я достану вина, и мы напьемся сикеры; и завтра то же
    будет, что сегодня, да еще и больше.
  bqc-SIM: 'Aaì okↄ̃ɛ: À mↄ wà vɛ̃ɛ wɛɛlɛ, wà í gbãa mi wà a dɛ kɛ. Pↄ́ pↄ́
    mↄ̀ ń gbão a mↄ́ ń ziao, iↄ dɛ gbã pↄ́ɛ beea maamaa.'
  tcz-CHONGTHU: Amahon,’ Hungun, Ju themkhat tep’u hitin chule party bol’u hite,’
    tin aseijui. Ibonchauvin donkham set’u hitin, ajingle party alenjo cheh in bolkit’uhite,
    atiuve.
  mar-mar: ते म्हणतात, “या, चला आपण द्राक्षरस आणि मद्य पिऊ; आजच्यासारखा उद्याचा दिवस
    होईल, तो दिवस मोजण्यास अशक्य असा महान होईल.”
  qub-qub: 'Paycunaga nin: «Upyananchïpaj bïnuta, machächicojcunata ashej aywashun.
    Canan rurashanchïno warapis rurashun. Capas masllaräpis rurashun.»'
  hat-hat: 'Y''ap plede di: Vini non! N''a jwenn diven. N''a pran kèk bon razad gwòg.
    Denmen menm, bagay la ap pi bon toujou pase jòdi a.'
  eng-BSB: “Come, let me get the wine, let us imbibe the strong drink, and tomorrow
    will be like today, only far better!”
  eng-WEBPB: “Come,” they say, “I will get wine, and we will fill ourselves with strong
    drink; and tomorrow will be as today, great beyond measure.”
  kbq-kbq: Ana vahe'mo'za hu'za enketa waini tina neneta aka tina rama'a nesune hu'za
    nehaze. Ana nehuta okinena aka tina negahunanagi amama nenona avamena agatereta
    rama'a negahune huza nehaze.
  nhe-BL: 'Yajuanti quiijtohuaj: “Ma tiyaca tijtemotij tlaili huan ma timoihuintica.
    Huan mostla san se tijchihuase huan elis noja más cuali que ama.”'
  gub-BL: 'Uze''eg nezewe uzeupeupe wà. — Xikar win nehe. Xikar kàwiahy nehe no. Zaka''u
    tuwe nehe. Pyhewe xiapo wi wi nezewe haw nehe no. Tuwe pyhewe zaneka''u àwàm uhua''u
    wera''u kutàri zaneka''u awer wi a''e nehe: i''i wà, i''i Tupàn.'
  eng-DRA: 'Come, let us take wine, and be filled with drunkenness: and it shall be
    as today, so also tomorrow, and much more.'
