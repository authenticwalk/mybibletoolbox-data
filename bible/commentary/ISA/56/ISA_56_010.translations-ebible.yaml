verse: ISA.056.010
translations:
  mal-C: ഇസ്രായേലിന്റെ കാവൽക്കാർ അന്ധരാണ്, അവർ അറിവില്ലാത്തവർ അവർ എല്ലാവരും കുരയ്ക്കാൻ
    കഴിയാത്ത ഊമനായ്ക്കൾതന്നെ. അവർ നിദ്രപ്രിയരായി സ്വപ്നംകണ്ടു കിടന്നുറങ്ങുന്നു.
  deu-TKW: 'Seine Späher sind blind, insgesamt ohne Einsicht: insgesamt stumme Hunde,
    die nicht bellen können; träumend liegen sie da, schlafsüchtig.'
  lin-lin: Bakengeli ya Isalaele bazali bakufi miso, bango nyonso bazangi mayele ;
    bango nyonso bazali lokola bambwa oyo egangaka te, bakokaka koganga te, mosala
    na bango kolala mpe kolota bandoto, balingi pongi makasi.
  eng-LSV: His watchmen [are] blind—all of them, || They have not known, || All of
    them [are] mute dogs, they are not able to bark, || Dozing, lying down, loving
    to slumber.
  eng-GNV: 'Their watchmen are all blinde: they haue no knowledge: they are all dumme
    dogs: they can not barke: they lie and sleepe and delite in sleeping.'
  eng-WEBSTER: 'His watchmen are blind: they are all ignorant, they are all dumb dogs,
    they cannot bark; sleeping, lying down, loving to slumber.'
  nhw-BL: Pampa itztoque quen popoyotzitzi nopa tlayacanani tlen nomasehualhua catli
    eliyayaj inintlamocuitlahuijcahua. Amo quiitaj niyon se tlamantli catli mahuilili.
    Itztoque quen chichime catli amo tlaajhuaj, san quinpactía motecase, cochise huan
    temiquise.
  swh-ONEN: Walinzi wa Israeli ni vipofu, wote wamepungukiwa na maarifa; wote ni mbwa
    walio bubu, hawawezi kubweka; hulala na kuota ndoto, hupenda kulala.
  bba-bba: Domi be bɑ sɑ̃ɑ Isirelibɑn kɔ̃sobu, bɑ sɑ̃ɑwɑ wɔ̃kobu, bɑ ǹ bwisi mɔ.
    Be kpuro bɑ sɑ̃ɑwɑ nɡe bɔ̃ɔ ni nu kun kpɛ̃ nu wori. Bɑ rɑ kɑ̃wɑ bɑ n kpĩ bɑ n
    do kpɑ bɑ n dosimɔ.
  eng-KJVCPB: 'His watchmen are blind: they are all ignorant, They are all dumb dogs,
    they cannot bark; Sleeping, lying down, loving to slumber.'
  luo-luo: Jorito mag Israel muofni, giduto gionge rieko; gichalo mana gi guogi mamuol,
    ma ok nyal giyo; kendo riere piny mi lek, nikech gihero nindo.
  meu-meu: Ena gima taudia matadia na kekepulu, iboudiai na asi aonegadia; idia na
    sisia asi gadodia na heheto, asi kwaru dibadia; e nihimu, e hekuremu, mahuta e
    ura henia lalo-dikamu.
  npi-ULB: तिनीहरूका सबै रक्षकहरू अन्‍धा छन्, तिनीहरूले बुझ्‍दैनन् । तिनीहरू सबै भुक्‍न
    नसक्‍ने शान्‍त कुकुरहरू हुन् । तिनीहरू सपना देख्छन् र तिनीहरू ढल्‍केर सुत्‍न मन
    पराउँछन् ।
  yor-yor: Àwọn olùṣọ́ Israẹli fọ́jú, gbogbo wọn ṣe aláìní ìmọ̀; gbogbo wọn jẹ́ adití
    ajá, wọn kò lè gbó; wọ́n sùn sílẹ̀ wọ́n ń lálàá, wọ́n fẹ́ràn láti máa sùn.
  pes-OPCB: 'او می‌گوید: «رهبران اسرائیل که می‌بایست قوم مرا از خطر آگاه سازند، خود
    کور هستند و فهم ندارند. مانند سگهای گله‌ای هستند که هنگام خطر پارس نمی‌کنند؛ فقط
    دوست دارند دراز بکشند و بخوابند.'
  tgl-ULB: Lahat ng kanilang mga bantay ay mga bulag; hindi sila nakakaunawa; silang
    lahat ay mga asong pipi; sila ay hindi makatahol; nananaginip, nakahiga at mahilig
    matulog.
  hui-hui: Isaraele agali haguane uruni tigua tinaga dindi ogo aleme mo ko holebira
    lalu i̱naga wali agalihondo mbirale uruninaga bi mana lamialu holene winigoyu
    ti anidagua nabi bame bu kagoni. Ani howa ti bameore waitigi mamage haga wai pabe
    nene ngagoria de kohe ale hagadagua bu hama peda. Ani bialu ti biango pageali
    ibirago hondowa dua nalaga kembobe ko hene mbira haraligobi kagoni. Tinaga emboneha
    manda emeneorebi mbira nawiore bu ka. Ti bame emaga tara tara ngaru hondolenaga
    u̱ hangu paliaga bu ka.
  mya-mya: ကိုယ်​တော်​က``ငါ​၏​လူ​မျိုး​တော်​အား​ကြို​တင် သ​တိ​ပေး​သင့်​သူ​များ​ဖြစ်​သည့်​ခေါင်း​ဆောင်
    တို့​သည်​မျက်​စိ​ကန်း​လျက်​နေ​ကြ​၏။ သူ​တို့ သည်​အ​ဘယ်​အ​ရာ​ကို​မျှ​မ​သိ။ မ​ဟောင်​တတ်
    သည့်​အိမ်​စောင့်​ခွေး​များ​နှင့်​တူ​ကြ​၏။ သူ​တို့ သည်​လဲ​လျောင်း​ကာ​အိပ်​မက်​ဝင်​လျက်​သာ
    နေ​တတ်​ကြ​၏။ သူ​တို့​သည်​အ​လွန်​အ​အိပ် မက်​သူ​များ​ဖြစ်​ပါ​သည်​တ​ကား။-
  bod-N: ཁོའི་སོ་པ་རྣམས་ནི་དམུས་ལོང་དང་། ཅི་ཡང་མི་ཤེས་པ། ཟུག་སྐད་མེད་པའི་ཁྱི་ལྐུགས་པ།
    རྨི་ལམ་རྨི་ཞིང་ཉལ་ནས་གཉིད་ལྡོག་པ་དག་ཡིན།
  sna-sna: Nharirire dzeIsraeri mapofu, vose vanoshayiwa zivo; vose imbwa dzisingahukuri,
    hadzigoni kuhukura; dzinovata pose pose dzichingorota, dzinofarira kuvata.
  spa-BLM: Sus vigilantes son ciegos. Todos ellos carecen de conocimiento. Todos son
    perros mudos. No pueden ladrar... soñando, acostado, amando el sueño.
  cac-cac: Yujto a eb' stan̈vumal in chon̈ab' tic, ichato maxtzac yal yilan eb', maxtzac
    nachajel yuj eb' tas sc'ulej. Lajan eb' icha noc' tz'i' max chivaji. Jichanec'
    eb' tz'ec' c'u. An̈ej vayan̈ sgana eb' sc'ulej.
  swh-ULB: Wote ni mbwa wapole ambao hawawezi kubweka. Wanaota, na wanalala chini
    maana wanapenda kulala.
  bel-bel: 'Вартаўнікі ў іх сьляпыя ўсе і невукі: усе яны нямыя сабакі, якія ня ўмеюць
    брахаць, пазяхаюць лежачы, любяць спаць.'
  deu-ELBBK: Seine Wächter sind blind, sind alle ohne Erkenntnis; sie alle sind stumme
    Hunde, die nicht bellen können; sie träumen, liegen da, lieben den Schlummer.
  mbb-OT: Su is menge pengulu zan he iyan pezem impevantey kayi he nasyun, henduen
    be te menge lakap wey wazè dan ketau. Iring sikandan te menge perevantey he asu
    he emew he kenà ebpekeǥevu. Iyan dà egkesuatan dan is kedleku, kedlipezeng, wey
    kebpeneǥeinep.
  mal-2015: അവന്റെ കാവല്ക്കാർ കുരുടന്മാർ; അവരെല്ലാവരും പരിജ്ഞാനമില്ലാത്തവർ, അവരെല്ലാവരും
    കുരെപ്പാൻ വഹിയാത്ത ഊമനായ്ക്കൾ തന്നേ; അവർ നിദ്രാപ്രിയന്മാരായി സ്വപ്നം കണ്ടു കിടന്നുറങ്ങുന്നു.
  gup-gup: Ngaye ngabenkurrmeng yikahwi bininj ba bu kabindinahnan birribuyika ngardduk
    bininj rowk, dja bonj, bedda minj bindinahnayi. Bedda wanjh yiman kayime kabirrimimdubbe,
    dja kabirrimayaliyak. Bedda minj kabirribolknan, yiman kayime duruk nawu wokyak,
    bu kabirridjaldjare kabirribukirrinan dja kabirridjalkodjkeyo munguyh.
  rmc-rmc: Le Izraeloskre stražňika hine kore, savore hine bi e goďi; savore hine
    ňema rikone, so našťi bašon; pašľon peske, džan sune a igen rado soven.
  pes-OPV: دیده بانان اوکورند، جمیع ایشان معرفت ندارند و همگی ایشان سگان گنگ‌اند که
    نمی توانند بانگ کنند.
  ron-1924: Тоць пэзиторий луй сунт орбь, фэрэ причепере; тоць сунт ниште кынь муць,
    каре ну пот сэ латре; аюрязэ, стау толэниць ши ле плаче сэ доармэ.
  ben-OBCV: ইস্রায়েলের প্রহরীরা অন্ধ, তাদের প্রত্যেকের জ্ঞানের অভাব আছে; তারা সকলেই
    বোবা কুকুর, তারা ঘেউ ঘেউ করতে জানে না; তারা শুয়ে শুয়ে স্বপ্ন দেখে, তারা ঘুমাতে
    ভালোবাসে।
  som-som: Waardiyayaashiisu waa indha la' yihiin, oo kulligoodna aqoon ma leh, dhammaantoodna
    waa eeyo carrab la' oo aan ciyi karin. Way riyoodaan oo jiifaan, oo jecel yihiin
    inay hurdaan.
  lat-VUC: 'Speculatores ejus cæci omnes; nescierunt universi: canes muti non valentes
    latrare, videntes vana, dormientes, et amantes somnia.'
  eng-ASVBT: His watchmen are blind, they are all without knowledge; they are all
    dumb dogs, they cannot bark; dreaming, lying down, loving to slumber.
  ita-1885: Tutte le sue guardie son cieche, non hanno alcun conoscimento; essi tutti
    son cani mutoli, non sanno abbaiare; vaneggiano, giacciono, amano il sonnecchiare.
  eng-LXXUP: 'See how they are all blinded: they have not known; they are dumb dogs
    that will not bark; dreaming of rest, loving to slumber.'
  eng-ULB: All their watchmen are blind, they do not understand. They are all silent
    dogs who cannot bark. They dream, and lying down they love to sleep.
  spa-VBL: Porque todos los vigilantes están ciegos. Ninguno de ellos sabe lo que
    pasa. Todos están callados; no saben ladrar. Se pasan el tiempo acostados, soñando,
    amando el sueño.
  fra-_FOB: Les gardiens de mon peuple sont tous aveugles; ils ne connaissent rien.
    Ce sont tous des chiens muets, qui ne peuvent aboyer, voyant trouble, se tenant
    couchés, aimant à sommeiller.
  mal-mal: അവന്റെ കാവല്ക്കാർ കുരുടന്മാർ; അവരെല്ലാവരും പരിജ്ഞാനമില്ലാത്തവർ, അവരെല്ലാവരും
    കുരയ്ക്കുവാൻ കഴിയാത്ത ഊമനായ്ക്കൾ തന്നെ; അവർ നിദ്രാപ്രിയന്മാരായി സ്വപ്നം കണ്ടു
    കിടന്നുറങ്ങുന്നു.
  urd-GVR: Isrāīl ke pahredār andhe haiṅ, sab ke sab kuchh bhī nahīṅ jānte. Sab ke
    sab bahre kutte haiṅ jo bhaunk hī nahīṅ sakte. Farsh par leṭe hue wuh achchhe
    achchhe ḳhāb deḳhte rahte haiṅ. Ūṅghnā unheṅ kitnā pasand hai!
  suz-BL: इस्राएली आन कली कोव़ब मुर मिक्‍च मताइब खोदेंशो बाक्‍नीम। मेको मारेइ मजोक्‍ब
    मतुइक्‍ब बाक्‍नीम। मेकोपुकी सिक्‍सी पा बाक्‍शा, होक्‍ने मचाप्‍ब कुचुम खोदेंशो
    बाक्‍नीम। मेको ङोमु तचा, इप्‍चा नु निन्‍द्रा पचा ला दाक्‍नीम। इजीकीएल ३:१७; इजीकीएल
    ३३:६-९
  eng-NOY: His watchmen are all blind; they know nothing; They are all dumb dogs,
    that cannot bark, Dreaming, lying down, loving to slumber;
  ita-1927: I guardiani d’Israele son tutti ciechi, senza intelligenza; son tutti
    de’ cani muti, incapaci d’abbaiare; sognano, stanno sdraiati, amano sonnecchiare.
  ckb-ckb: ئێشکگرەکانی گەل هەموو کوێرن، نەزانن. هەموو سەگی لاڵن، ناتوانن بوەڕن. خەونبین
    و پاڵکەوتوون، حەزیان لە خەوە.
  eng-BBE: His watchmen are blind, they are all without knowledge; they are all dogs
    without tongues, unable to make a sound; stretched out dreaming, loving sleep.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಕಾವಲುಗಾರರು ಕುರುಡರು. ಅವರೆಲ್ಲರೂ ಅರಿವಿಲ್ಲದವರು. ಅವರೆಲ್ಲರೂ ಮೂಕ ನಾಯಿಗಳು,
    ಅವು ಬೊಗಳಲಾರವು, ಕನಸು ಕಾಣುತ್ತವೆ, ಬಿದ್ದುಕೊಂಡಿರುತ್ತವೆ. ನಿದ್ರೆಯನ್ನು ಪ್ರೀತಿಸುತ್ತವೆ.
  tam-2017: அவனுடைய காவற்காரர் எல்லோரும் ஒன்றும் அறியாத குருடர்கள்; அவர்களெல்லோரும்
    குரைக்கமாட்டாத ஊமையான நாய்கள்; தூக்கமயக்கமாகப் புலம்புகிறவர்கள், படுத்துக்கொள்கிறவர்கள்,
    தூக்கப் பிரியர்;
  spa-RV-1909: Sus atalayas ciegos son, todos ellos ignorantes; todos ellos perros
    mudos, no pueden ladrar; soñolientos, echados, aman el dormir.
  ron-BTF: Paznicii lui sunt orbi, sunt toţi neştiutori, ei sunt toţi câini muţi,
    nu pot lătra, dormind, stând întinşi, iubind să dormiteze.
  eng-WEBP: His watchmen are blind. They are all without knowledge. They are all mute
    dogs. They can’t bark— dreaming, lying down, loving to slumber.
  eng-FBV: For all the watchmen are blind. None of them know what's going on. They're
    all silent—they can't bark. They spend their time lying down, dreaming, loving
    to sleep.
  nld-1939: Mijn wachters zijn allemaal blind, Ze letten niet op. Het zijn allemaal
    stomme honden, Die niet eens kunnen blaffen; Dromerig liggen ze neer, En slapen
    maar liefst.
  nch-BL: Pampa itztoque quej popoyotzitzi nopa tayacanani ten nomasehualhua cati
    eliyayaj inintamocuitahuijcahua. Amo quiitaj yon se tamanti cati mahuilili. Itztoque
    quej chichime cati amo taajhuaj, san quinpactía motecase, cochise huan tatemiquise.
  vie-1934: Những kẻ canh giữ của Y-sơ-ra-ên đều là đui mù, không biết chi hết. Chúng
    nó thảy đều là chó câm, chẳng biết sủa, đều chiêm bao, nằm sóng sượt, và ham ngủ;
  hin-CV: अंधे हैं उनके पहरेदार, अज्ञानी हैं वे सभी; वे ऐसे गूंगे कुत्ते हैं, जो भौंकते
    नहीं; बिछौने पर लेटे हुए स्वप्न देखते, जिन्हें नींद प्रिय है.
  eng-OURB: His watchmen are blind. They are all without knowledge. They are all mute
    dogs. They can’t bark; dreaming, lying down, 'ahav ·affectionately loving· slumber.
  spa-BES: Sus vigilantes son ciegos, todos están sin conocimiento; todos son perros
    sin lengua, incapaces de hacer ruido; echados soñando, amando el sueño.
  tdx-tdx: Goa o mpijilo’eo, Songa tsy aman-kilala; Sindre amboa bobo tsy maha-hiake;
    mañinofy t’ie mibabòfoke, mpitea-roro.
  tha-KJV: ยามของเขาตาบอด เขาทั้งปวงไร้​ความรู้ เขาทั้งปวงเป็นสุนัขใบ้ เขาเห่าไม่​ได้
    ได้​แต่​หลับ ได้​แต่​นอน รักแต่​ง่วง
  por-BR-2018: Todos os seus vigilantes são cegos, nada sabem; todos são cães mudos,
    não podem latir; andam adormecidos, estão deitados, e amam cochilar.
  deu-ELO: Seine Wächter sind blind, sind alle ohne Erkenntnis; sie alle sind stumme
    Hunde, die nicht bellen können; sie träumen, liegen da, lieben den Schlummer.
  eng-WYC-2018: All the beholders thereof be blind, all they knew not; (they be) dumb
    dogs, that be not able to bark; seeing vain things, sleeping, and loving dreams;
    (All of its beholders be blind, all of them did not know; they be dumb dogs, that
    be not able to bark; seeing empty and futile things, sleeping, and loving dreams;)
  epo-epo: Liaj gardistoj ĉiuj estas blindaj, senkomprenaj; ili ĉiuj estas hundoj
    mutaj, kiuj ne povas boji, dormemaj, kuŝemaj, amantaj dormeti.
  uig-PIN: Israilning kɵzǝtqiliri ⱨǝmmisi ⱪariƣu; Ular ⱨeq bilmǝydu; Ⱨǝmmisi ⱪawaxni
    bilmǝydiƣan gaqa itlar, Qüxǝkǝp yatidiƣan, uyⱪuƣa amraⱪlar!
  beo-beo: 'E da amane sia:sa, “Isala:ili fi sosodo ouligisu dunu da Na fi dunu ilima
    sisasu imunu da defea galu. Be ilia huluane da si dofoi dunu agoai. Ilia da asigi
    dawa:su hame gala. Ilia da sosodo aligisu wa:me agoai mae yayale olobolalebe agoane.
    Ilia da udigili golale, simasia ba:lumusa: fawane. Ilia golamusa: bagade hanai.'
  tpi-OTNT: '@see-verse:ISA.056.009'
  hau-SA: Matsaran Isra’ila makafi ne, dukansu jahilai ne; dukansu bebayen karnuka
    ne ba za su iya haushi ba; suna kwance ne kawai suna mafarki, suna son barci ba
    dama.
  uig-LAT: Israilning közetchiliri hemmisi qarighu; Ular héch bilmeydu; Hemmisi qawashni
    bilmeydighan gacha itlar, Chüshekep yatidighan, uyqugha amraqlar!
  nde-nde: Abalindi bako-Israyeli bayiziphofu, bonke kabazi lutho; bonke bayimigaxa,
    izinja ezingakhonkothiyo; balala nje baphuphe; bathanda ukulala.
  ton-ton: '‌ʻOku kui hono kau tangata leʻo: ʻoku vale kotoa pē, ko e fanga kulī noa
    ʻakinautolu kotoa pē, ʻoku ʻikai te nau faʻa kalou; ʻoku mohe, pea tokoto hifo,
    ʻo manako ki he mohe.'
  ces-1613: Strážní jeho jsou slepí, všickni napořád nic neznají, všickni jsou psi
    němí, aniž mohou štěkati; jsou ospalci, leží, milujíce dřímotu.
  eng-WMB: His watchmen are blind. They are all without knowledge. They are all mute
    dogs. They can’t bark— dreaming, lying down, loving to slumber.
  tam-TCV: இஸ்ரயேலின் காவலாளிகள் அனைவரும் அறிவில்லாத குருடர்; அவர்கள் எல்லோரும் குரைக்கமாட்டாத
    ஊமையான நாய்கள்; அவர்கள் படுத்துக் கிடந்து கனவு காண்கிறார்கள், நித்திரை செய்யவே
    விரும்புகிறவர்கள்.
  ceb-ULB: Buta ang tanan nila nga magbalantay, wala sila makasabot. Amang silang
    tanan nga mga iro nga dili makapaghot. Nagdamgo sila, ug nanghigda kay gusto lamang
    nila nga matulog.
  pol-UBG: Jego stróżowie są ślepi wszyscy, nic nie wiedzą, wszyscy są niemymi psami,
    nie mogą szczekać; są ospali, leżą, kochają drzemać.
  urd-GVU: اسرائیل کے پہرے دار اندھے ہیں، سب کے سب کچھ بھی نہیں جانتے۔ سب کے سب بہرے
    کُتے ہیں جو بھونک ہی نہیں سکتے۔ فرش پر لیٹے ہوئے وہ اچھے اچھے خواب دیکھتے رہتے
    ہیں۔ اونگھنا اُنہیں کتنا پسند ہے!
  deu-1912: Alle ihre Wächter sind blind, sie wissen nichts; stumme Hunde sind sie,
    die nicht strafen können, sind faul, liegen und schlafen gerne.
  kan-2017: ಇವರ ಕಾವಲುಗಾರರು ಕುರುಡರು, ಇವರಲ್ಲಿ ಯಾರಿಗೂ ತಿಳಿವಳಿಕೆಯಿಲ್ಲ; ಇವರೆಲ್ಲರೂ ಬೊಗಳಲಾರದ
    ಮೂಕ ನಾಯಿಗಳು, ನಿದ್ರೆಯನ್ನಾಶಿಸಿ ಮಲಗಿಕೊಂಡು ಕನವರಿಸುವ ನಾಯಿಗಳು.
  yap-yap: I ga’ar, “Gubin e tayugang’ ni susun e yad e ngu’ur ginanged e girdi’ rog
    e yad bma’ew! Dariy ban’en ni yad manang. Yad bod e pilis ni matnag ndar tolul
    yad ma molmol u but’ i yan ngu’ur lik’aygad, ya ri yad ba’adag e mol!
  hlt-MCSB: Anih aka tawt la aka tawt rhoek khaw amamih boeih a mikdael uh coeng tih
    amamih khaw boeih ming uh thae pawh. Ui olmueh rhoek loh a naak ham coeng pawh.
    Ihnga uh, yalh uh, mikku te a lungnah uh.
  mdy-ETH: «ዒስራዔኤሌ ሄንቃ ዓሳ ዓኣፒ ባይቄያኬ፤ ዔያቶ ቢያሢኮ ዔራቶ ባኣሴ፤ ቢያሢ ዑኡሲ ባኣ ካኒጉዲኬ፥ ቦጫኒ ዳንዳዑዋሴ፤
    ፔና ኬኤሪ ላሂ ዓውቲ ዓውታዻኔ፥ ጊንዖዋ ናሽካኔ።
  twi-ASANTE: Israel awɛmfoɔ yɛ anifirafoɔ, wɔn mu biara nni nimdeɛ; wɔn nyinaa yɛ
    nkraman mum, wɔntumi mmobɔ mu; wɔdeda hɔ na wɔsoso daeɛ, nna yɛ wɔn dɛ.
  eng-WEBU: His watchmen are blind. They are all without knowledge. They are all mute
    dogs. They can’t bark— dreaming, lying down, loving to slumber.
  wal-wal: Israa7eela asaa naagiyaageeti qooqe; etau ubbaukka eri baawa. Eti ubbaikka
    boccanau danddayenna duude kanatu mala. Eti zin77idi aimottoosona; eti xiskko
    dosoosona.
  spa-PDDPT: Sus centinelas están ciegos, todos ellos ignorantes. Todos ellos son
    perros mudos, incapaces de ladrar, soñolientos echados, amantes del sueño.
  gun-gun: Mba'eta ha'e kuery retã rarõa kuery ma ára revegua e'ỹ rami meme ikuai,
    mba'eve ndoikuaai. Jagua onhe'ẽ e'ỹ va'e ikuai va'e meme, onhe'ẽ aguã nda'evei
    va'e. Ha'e kuery ma oexa ra'ua re rive 'rã ikuai, inhate'ỹ vy okexe vai va'e.
  ilo-ULB: 'Bulsek amin a taga-bantayda; saanda a makaawat; kasda la aso nga awan
    am-ammona; saanda a makataul: agtagtagainep, agid-idda, pagaayatna ti maturog.'
  kpg-kpg: Mee e helekai, “Nia dagi huogodoo ala belee hagailoo gi agu daangada le
    e dee gida! Digaula e de iloo nia mee. Digaula e hai be nia paana hagaloohi ala
    e hagalee wwouwwou, digaula e kiikii hua e haihai nadau midi. E hiihai huoloo
    di kii!
  uig-ARA: ئىسرائىلنىڭ كۆزەتچىلىرى ھەممىسى قارىغۇ؛ ئۇلار ھېچ بىلمەيدۇ؛ ھەممىسى قاۋاشنى
    بىلمەيدىغان گاچا ئىتلار، چۈشەكەپ ياتىدىغان، ئۇيقۇغا ئامراقلار!
  sus-sus: E kantamae luxi nɛ alɔ dɔnxuie, e mu gɛxi fahaamui sɔtɔde. E luxi nɛ alɔ
    bare naxee mu nɔma wonwonde, e saxi tɛmui birin, xi xɔli nan tun ɲɔxun e bɛ.
  pon-2006: E ketin mahsanih, “Kaun akan koaros me uhdahn pahn kaweid nei aramas akan,
    irail maskun! Sohte mehkot me re ese. Re rasehng kidi me kin sinsile ihmw ahpw
    sohte kin ngong—re kin wononseli oh ouiouraman. Ia uwen ar kin ngoangkihte memeir!
  ksd-ksd: Kana umana monamono dia pula, diat par pa dia minana; diat par a umana
    bombom na pap, ma ra varboar pa i tale diat; dia ririvon, dia vava, diat a umana
    lup va mat.
  tur-YTC: Onun bekçileri kördür. Hepsi bilgisizdir. Onların hepsi dilsiz köpeklerdir.
    Havlayamazlar; Rüya görüp uzanırlar, uyuklamayı severler.
  grc-BRENT: Ἴδετε, ὅτι ἐκτετύφλωνται πάντες, οὐκ ἔγνωσαν, κύνες ἐνεοί οὐ δυνήσονται
    ὑλακτεῖν, ἐνυπνιαζόμενοι κοίτην, φιλοῦντες νυστάξαι.
  ind-AYT: Para penjaganya buta, mereka semua tidak tahu apa-apa. Mereka semua adalah
    anjing bisu, tidak dapat menggonggong. Mereka berbaring, berkhayal, dan suka tidur.
  nya-nya: 'Atsogoleri onse a Israeli ndi akhungu, onse ndi opanda nzeru; onse ndi
    agalu opanda mawu, samatha kuwuwa: amagona pansi nʼkumalota amakonda kugona tulo.'
  hrv-hrv: Svi su mu stražari slijepi, i ništa ne shvaćaju. Svi su oni psi nijemi,
    ne mogu lajati. Sanjaju i drijemlju, najmilije im spavati.
  mps-mps: '@see-verse:ISA.056.009'
  tpi-tpi: '@see-verse:ISA.056.009'
  dan-1931: Blinde er alle dets Vogtere, intet ved de, alle er stumme Hunde, som ikke
    kan gø, de ligger og drømmer, de elsker Søvn;
  vie-OVCB: Vì các lãnh đạo của dân Ta— người canh giữ của Chúa Hằng Hữu, người chăn
    chiên của Ngài— là mù quáng và không biết gì hết. Chúng như chó câm không biết
    sủa, không cảnh báo khi nguy hiểm đến gần. Chúng chỉ thích nằm dài, ngủ và mơ
    mộng.
  guj-2017: 'તેઓના સર્વ ચોકીદારો અંધ છે; તેઓ સમજતા નથી; તેઓ સર્વ મૂંગા કૂતરા છે; જે
    ભસી શકતા નથી: તેઓ સપનાં જુએ છે, સૂઈ રહેનારા, ઊંઘણશી છે.'
  pon-2006A: E ketin mahsanih, “Kaun akan koaros me uhdahn pahn kaweid nei aramas
    akan, irail maskun! Sohte mehkot me re ese. Re rasehng kidi me kin sinsile ihmw
    ahpw sohte kin ngong—re kin wononseli oh ouiouraman. Ia uwen ar kin ngoangkihte
    memeir!
  por-BRBSL: Seus vigilantes são cegos. Todos eles estão sem conhecimento. Todos eles
    são cães mudos. Eles não podem latir... sonhando, deitado, adormecido.
  cth-cth: Ahnimae ramvengnaw teh a mit ka dawn e a tho. Thainae ka tawn hoeh e naw
    seng lah ao awh teh, abuemlahoi a lawk kacaihoehe ui, ka rauk thai hoeh e ui lah
    ao awh. Karum mang sak hoi, pou ka ip niteh, i dueng ka panki e lah ao awh.
  twi-twi: Israel awɛmfo yɛ anifuraefo, wɔn mu biara nni nimdeɛ; wɔn nyinaa yɛ akraman
    mum, wontumi mmobɔ mu; wɔdeda hɔ na wɔsoso dae, nna yɛ wɔn dɛ.
  hlt-hlt: Anih aka tawt la aka tawt rhoek khaw amamih boeih a mikdael uh coeng tih
    amamih khaw boeih ming uh thae pawh. Ui olmueh rhoek loh a naak ham coeng pawh.
    Ihnga uh, yalh uh, mikku te a lungnah uh.
  tbz-SIM: Bɛ̀ɛ̀ bɑ̀ɑ Isidɑyɛɛribɛ bɛ̀ tu tiyũ̀ɔ̃̀ntì nti bɛmɔu, bɛ̀ í yɑu dɛ̀mɑrɛ̀
    bɛ̀ tu yɛmɔwũ̀ɔ̃̀ nyɛ yɛ̀ɛ̀ í nɔ nkɛ óú, bɛ̀ nɔnnɛ̀ mudɔmmú mmu kɛ dɔ́ inuɔ. Bɛ̀
    í iiti bɛ dúɔ̀ ĩ́nkɛ̀.
  msy-2020: '@see-verse:ISA.056.009'
  azb-azb: Xalqımın bütün gözətçiləri kordur, cahildir! Onların hamısı hürə bilməyən
    lal itlərdir, Yuxu görürlər, uzanırlar, Yatmağı sevirlər!
  eng-DBY: 'His watchmen are all of them blind, they are without knowledge; they are
    all dumb dogs that cannot bark, dreaming, lying down, loving to slumber:'
  hin-2017: उसके पहरुए अंधे हैं, वे सब के सब अज्ञानी हैं, वे सब के सब गूँगे कुत्ते
    हैं जो भौंक नहीं सकते; वे स्वप्न देखनेवाले और लेटे रहकर सोते रहना चाहते हैं।
  wol-KYG: Jongrukati Israyil yépp a silmaxa, te xamuñu dara. Ñoom ñépp a diy xaj
    yu luu, manuñoo baw, xanaa tëdd di jeneer, soppi nelaw.
  eng-YLT: Blind [are] his watchmen — all of them, They have not known, All of them
    [are] dumb dogs, they are not able to bark, Dozing, lying down, loving to slumber.
  eng-WYC-2017: All the beholders thereof be blind, all they knew not; dumb dogs,
    that may not bark; seeing vain things, sleeping, and loving dreams;
  eng-WMBB: His watchmen are blind. They are all without knowledge. They are all mute
    dogs. They can’t bark— dreaming, lying down, loving to slumber.
  urd-GVH: इसराईल के पहरेदार अंधे हैं, सबके सब कुछ भी नहीं जानते। सबके सब बहरे कुत्ते
    हैं जो भौंक ही नहीं सकते। फ़र्श पर लेटे हुए वह अच्छे अच्छे ख़ाब देखते रहते हैं।
    ऊँघना उन्हें कितना पसंद है!
  rug-rug: Sari tie kopu tadi pa Izireli si behu, na ginilagilana si lopu tagoa rini;
    guana siki kae kulu si arini, lopu boka hohou; eko lamae meke putagita mo, na
    puta si hiva hola nia rini.
  gaz-gaz: Eegdonni Israaʼel jaamota, isaan hundi beekumsa hin qaban; hundi isaanii
    saroota duudaa dha; dutuus hin dandaʼan; isaan ciisanii abjootu; rafuus ni jaallatu.
  fra-LSG: Ses gardiens sont tous aveugles, sans intelligence; Ils sont tous des chiens
    muets, incapables d’aboyer; Ils ont des rêveries, se tiennent couchés, Aiment
    à sommeiller.
  yal-yal: Isirayila xun makantanne bata findi danxutɔne ra, e mi sese kolon, e bata
    findi bare bobone ra, naxanye mi nɔɛ wonwonɲɛ. E luma saxi nɛn, e lu xiye sɛ,
    xixɔnla yi rafan e ma.
  haw-1868: Ua makapo kona poe kiai, ua naaupo no lakou a pau; O lakou a pau, he poe
    ilio walaau ole, Aole hiki ia lakou ke hae; E hiamoe ana, e moe ana ilalo no hoi,
    e makemake ana i ka hiamoe.
  arb-NAV: فَإِنَّ رُقَبَاءَهُمْ عُمْيٌ، وَكُلَّهُمْ جُهَّالٌ، وَكِلابٌ بُكْمٌ عَاجِزُونَ
    عَنِ النِّبَاحِ، حَالِمُونَ رَاقِدُونَ مُوْلَعُونَ بِالنَّوْمِ.
  ewe-ewe: Israel ƒe gbetakpɔlawo katã nye ŋkugbagbãtɔwo. Nunya metso aƒe ɖe wo gbɔ
    o. Avu si ƒe aɖe tu lae wonye. Womate ŋu awo o. Womlɔa anyi hekua drɔ̃e, eye alɔ̃
    vivia wo nu.
  eng-LEE: His watchmen are all of them blind, they know nothing; they all are dumb
    dogs, they cannot bark; dreamers, lying down, loving to slumber.
  asm-FB: 'তাৰ সকলো প্ৰহৰী অন্ধ; তেওঁলোকে বুজি নাপায়; তেওঁলোক সকলো ভতুৱা কুকুৰ; ভুকিব
    নোৱাৰে: তেওঁলোকে সপোন দেখি থাকে, তলত বাগৰি থাকে, আৰু শুবলৈ ভাল পায়।'
  sus-A: عٍ كَنتَمَيٍ لُشِ نّ عَلْ دْنشُييٍ، عٍ مُ فّشِ قَهَامُي سْتْدٍ. عٍ لُشِ نّ
    عَلْ بَرٍ نَشٍيٍ مُ نْمَ وٌنوٌندٍ، عٍ سَشِ تّمُي بِرِن، شِ شْلِ نَن تُن حْشُن
    عٍ بّ.
  fra-SBL: Ses gardiens sont aveugles. Ils sont tous sans connaissance. Ce sont tous
    des chiens muets. Ils ne peuvent pas aboyer... rêver, s'allonger, aimer s'assoupir.
  hbo-hbo: '*צָפוּ (צֹפָ֞יו) עִוְרִ֤ים כֻּלָּם֙ לֹ֣א יָדָ֔עוּ כֻּלָּם֙ כְּלָבִ֣ים
    אִלְּמִ֔ים לֹ֥א יוּכְל֖וּ לִנְבֹּ֑חַ הֹזִים֙ שֹֽׁכְבִ֔ים אֹהֲבֵ֖י לָנֽוּם׃'
  kik-kik: Arangĩri a Isiraeli nĩ atumumu, othe nĩmagĩte ũmenyo; othe matariĩ ta ngui
    itagambaga, ikaremwo nĩ gũkũga; makomaga thĩ makaroota, na mendaga o gũkoma toro.
  fra-NCL: Les gardiens d’Israël sont tous aveugles, ils ne savent rien ; ce sont
    tous des chiens muets, qui ne peuvent pas aboyer ; ils rêvent, ils se couchent,
    ils aiment a dormir.
  cek-AK: Israel ih misatoep kaminawk loe mikmaeng o; nihcae loe panoekhaih vawt o,
    uk thai ai ui baktih oh o moe, uk o thai ai; nihcae loe iih koeh o, tabok o moe,
    iih angam o.
  cuk-cuk: Bela Israel-dulemar-nakulemaladi aku-atakmalad, ar wargwensaale, ibmar-daksurmalad.
    Ar bela achu-gwabinsulidyob gumalad, ar geg urwemalad. Gadi-gabmalad, wiegalamalad,
    yeer gabed itodamalad.
  uig-CYR: Исраилниң күзәтчилири һәммиси қариғу; Улар һеч билмәйду; Һәммиси қавашни
    билмәйдиған гача иштлар, Чүшәкәп ятидиған, уйқиға амрақлар!
  tel-2017: వారి కాపలాదారులంతా గుడ్డివాళ్ళు. వాళ్ళంతా తెలివితక్కువ వాళ్ళు. వాళ్ళంతా
    మొరగలేని మూగకుక్కలు. పడుకుని కలలు కంటారు. నిద్ర అంటే వారికి చాలా ఇష్టం.
  hat-BSA: Gadyen Li yo avèg. Tout nan yo san konprann. Se chen bèbè ki pa ka jape;
    moun k ap kouche fè rèv, ki renmen somèy.
  kos-kos: El fahk, “Mwet kol nukewa, su ma kunalos in sensenkakin mwet luk, elos
    kun! Wangin ma elos etu. Elos oana kosro ngalngul in soan ma tiana wowo — elos
    oanna ac mweme. Elos lungse na pwaye motul!
  hbo-WLC: צפו עִוְרִ֤ים כֻּלָּם֙ לֹ֣א יָדָ֔עוּ כֻּלָּם֙ כְּלָבִ֣ים אִלְּמִ֔ים לֹ֥א
    יוּכְל֖וּ לִנְבֹּ֑חַ הֹזִים֙ שֹֽׁכְבִ֔ים אֹהֲבֵ֖י לָנֽוּם׃
  ibo-ibo: Nʼihi na ndị na-eche ndị m nche kpuru ìsì. Ha niile bụ ndị amamihe kọrọ.
    Ha dị ka nkịta dara ogbi, nke na-adịghị agbọ ụja. Ha hụrụ ịrahụ ụra na ịrọ nrọ,
    na idina ndina nʼanya.
  ory-ory: ତାହାର ପ୍ରହରୀଗଣ ଅନ୍ଧ, ସେମାନେ ସମସ୍ତେ ଜ୍ଞାନହୀନ; ସେସମସ୍ତେ ଘୁଙ୍ଗା କୁକ୍କୁର, ସେମାନେ
    ଭୁକି ପାରନ୍ତି ନାହିଁ; ସେମାନେ ସ୍ୱପ୍ନଦର୍ଶୀ, ନିଦ୍ରାଳୁ, ଢୁଳାଇବାକୁ ଭଲ ପାʼନ୍ତି।
  chk-chk: Nöün Israel kewe chon mas ra chun, esap wor eman leir a mefi och. Ir meinisin
    ra usun chök kolak resap tongeni wörüwör, ra chök kon, ra tan o sani annut chök.
  rop-rop: Ol yumob lidamob blanga ola Isreil pipul, yumob shudbi wotjimbat en maindimbat
    main pipul olabat, jis laik det stakmen maindimbat im shipmob. Bat yumob nomo
    luk enijing, en yumob nomo gibit eni woning langa olabat. Ebri naitaim en deitaim
    yumob oldei silip en drimdrimbat. Lagijat na yumob oldei dumbat.
  ukr-1871: Сторожі їх — слїпі всї й невіжі; всї вони пси нїмі, не можуть гавкати,
    мріють бурмотять, дрімаючи, люблять тільки спати.
  deu-1951: Alle seine Wächter sind blind; sie wissen alle nichts; stumme Hunde sind
    sie, die nicht bellen können, sie liegen träumend da, schlafen gern;
  eng-JPS: His watchmen are all blind, without knowledge; they are all dumb dogs,
    they cannot bark; raving, lying down, loving to slumber.
  srp-1865: Svi su mu stražari slijepi, ništa ne znaju, svi su psi nijemi, ne mogu
    lajati, sanljivi su, leže, mio im je drijemež.
  lug-lug: Kubanga abakulembeze ba Isirayiri bazibe ba maaso, bonna tebalina magezi,
    bonna mbwa ezitasobola kuboggola, zibeera mu kuloota nakugalaamirira ezaagala
    okwebaka obwebasi.
  heb-heb: צפו עורים כלם לא ידעו כלם כלבים אלמים לא יוכלו לנבח הזים שכבים אהבי לנום׃
  ben-IRV: তার পাহারাদারেরা অন্ধ, তাদের কোনো জ্ঞান নেই। তারা সবাই যেন বোবা কুকুর,
    তারা ঘেউ ঘেউ করতে পারে না। তারা শুয়ে স্বপ্ন দেখে ও ঘুমাতে ভালবাসে।
  pan-pan: ਉਹ ਦੇ ਰਾਖੇ ਅੰਨ੍ਹੇ ਹਨ, ਉਹ ਸਾਰੇ ਬੇਸਮਝ ਹਨ, ਉਹ ਸਾਰੇ ਗੁੰਗੇ ਕੁੱਤੇ ਹਨ, ਉਹ ਭੌਂਕ
    ਨਹੀਂ ਸਕਦੇ, ਉਹ ਸੁਫ਼ਨੇ ਵੇਖਦੇ, ਲੰਮੇ ਪੈਂਦੇ ਅਤੇ ਨੀਂਦਰ ਦੇ ਪ੍ਰੇਮੀ ਹਨ।
  mya-JVB: သူ ၏ကင်းစောင့် တို့သည် မျက်စိကန်း ကြ၏။ ရှိသမျှ တို့သည် မိုက်ကြ၏။ အ ၍မ ဟောင်
    နိုင် သော ခွေး၊ ယောင်ယမ်း သောခွေး၊ အိပ် လျက်အိပ် ချင် အားကြီးသော ခွေး ဖြစ်ကြ၏။
  hmo-hmo: Israela ena naria taudia edia matadia be kepulu. Ibounai be mai edia aonega
    lasi. Idia be sisia mai edia gadodia lasi bamona. Idia boiboi diba lasi. Idia
    hekure noho, idia nihi noho. Mahuta idia ura henia bada noho!
  urd-urd: उसके निगहबान अन्धे हैं, वह सब जाहिल हैं, वह सब गूँगे कुत्ते हैं जो भौंक
    नहीं सकते, वह ख़्वाब देखनेवाले हैं जो पड़े रहते हैं और ऊँघते रहना पसन्द करते हैं।
  rus-SYN: 'Стражи их слепы все и невежды: все они немые псы, не могущие лаять, бредящие
    лежа, любящие спать.'
  bqc-SIM: Isaili gudↄ̃anaↄá vĩ̀aↄnɛ píi, aa a kee gbáɛo, gbɛ̃ lɛ́nanaalɛaↄnɛ,
    aali gbokɛ dↄ̃o, aaìↄ wúlɛa ń nana'oao, aa ye ii.
  tcz-CHONGTHU: Ajeh iham itileh Kamite lamkaija pangho, Pakai khongah ho, chule Akel
    ngoi chingho- amit’u achon chule kho amupouve. Amaho hi uicha in ngah thip beh’a
    umho, hahsatna hunglhung ding gihsalna pelou ahiuve. Amaho hin gah luma, ihmua,
    sun laiya mangnei ding angaichauve.
  mar-mar: त्यांचे सर्व पहारेकरी आंधळे आहेत; त्यांना समजत नाही; ते सर्व मुके कुत्रे
    आहेत; ते भुंकू शकत नाहीः ते स्वप्न पाहणारे, पडून राहणारे व निद्राप्रीय आहेत.
  qub-qub: Paycunata mandaycäga gaprayashami carcaycan. Manami imatapis musyanchu.
    Llapanpis paycunaga carcaycan mana wagyacoj allgunömi. Paycunaga goyay-goyaymi
    jitaräcun. Puñullarmi cacun.
  hat-hat: 'Li di: -Tout chèf ki la pou avèti pèp mwen an, je yo pete. Yo pa konprann
    anyen. Yo tankou chen ki pa janm jape. Lespri yo byen lwen. Yo kouche tout lajounen,
    y''ap kabicha.'
  eng-BSB: Israel’s watchmen are blind, they are all oblivious; they are all mute
    dogs, they cannot bark; they are dreamers lying around, loving to slumber.
  eng-WEBPB: His watchmen are blind. They are all without knowledge. They are all
    mute dogs. They can’t bark— dreaming, lying down, loving to slumber.
  kbq-kbq: Israeli vahe'mokizmi kva vahera zamavu asuhu vahe manine'za, antahintahigura
    atupa hu'naze. Zamagra zuka kragna hu'nazankiza zamavu'ma mase'zankuke zamavenesige'za
    zamagira hamunkiza masene'za ava'na kevava nehaze.
  nhe-BL: Pampa itztoque queja popoyotzitzi nopa tlayacanani tlen notlacajhua tlen
    eliyayaj inintlamocuitlahuijcahua. Ax quiitaj niyon se tlamantli tlen mahuilili.
    Itztoque queja chichime tlen ax tlaajhuaj, san quinpactía motecase, cochise huan
    temiquise.
  gub-BL: Heremiaihu wanehe uzekaiw ma'e nahehàpyhà kwaw wà. Nuexak kwaw ma'e wà.
    Paw rupi nuzawy kwaw zawar uze'eg 'ym ma'e wà. Wiko zawar heihemaw rehe upuner
    'ym ma'e ài wà. Tuweharupi u'ar uker pà wà. A'e uzekaiw ma'e iranahy wà. Uker
    tuweharupi wà. Upuahu tetea'u wà no.
  eng-DRA: 'His watchmen are all blind, they are all ignorant: dumb dogs not able
    to bark, seeing vain things, sleeping and loving dreams.'
