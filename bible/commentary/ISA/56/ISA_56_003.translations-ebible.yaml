verse: ISA.056.003
translations:
  mal-C: “യഹോവ എന്നെ തന്റെ ജനത്തിൽനിന്ന് നിശ്ശേഷം അകറ്റിയിരിക്കുന്നു,” എന്ന് യഹോവയോടു
    ചേർന്നിട്ടുള്ള ഒരു വിദേശിയും പറയാതിരിക്കട്ടെ. “ഞാൻ ഉണങ്ങിയ ഒരു വൃക്ഷമാണ്,” എന്ന്
    ഒരു ഷണ്ഡനും പറയാതിരിക്കട്ടെ.
  deu-TKW: 'Der Fremdling aber, der sich an Jahwe angeschlossen hat, wähne nicht:
    Sicherlich wird mich Jahwe aus seinem Volk ausscheiden! und der Verschnittene
    sage nicht: Fürwahr, ich bin ein dürrer Baum!'
  lin-lin: 'Tika ete mopaya oyo akangami na Yawe aloba te : « Yawe akokabola ngai
    solo na bato na Ye ! » Mpe tika ete soda oyo baboma mokongo aloba te : « Nazali
    na ngai kaka nzete ya kokawuka ! »'
  eng-LSV: Do not let a son of the stranger speak, || Who is joined to YHWH, saying,
    “YHWH certainly separates me from His people.” Nor let the eunuch say, “Behold,
    I am a dried up tree,”
  eng-GNV: 'And let not the sonne of the stranger, which is ioyned to the Lord, speake
    and say, The Lord hath surely separate me from his people: neither let the Eunuch
    say, Beholde, I am a drye tree.'
  eng-WEBSTER: 'Neither let the son of the stranger, that hath joined himself to the
    LORD, speak, saying, The LORD hath utterly separated me from his people: neither
    let the eunuch say, Behold, I am a dry tree.'
  nhw-BL: '“Masehualme catli amo israelitame catli ica ininpaquilis motemactilijtoque
    ica na, niininTECO, ma amo quema quiijtoca para niquinchicoicnelía israelitame
    huan amo san se niquintiochihua. Huan nojquiya niquinsansejcotilis ica nomasehualhua
    nopa tlacame catli quincaparojtoque. Huajca inijuanti ma amo quiijtoca: ‘Tojuanti
    tiitztoque quen cuame catli huactoque.’ ”'
  swh-ONEN: Usimwache mgeni aambatanaye na Bwana aseme, “Hakika Bwana atanitenga na
    watu wake.” Usimwache towashi yeyote alalamike akisema, “Mimi ni mti mkavu tu.”
  bba-bba: Tɔn tuko wi u nɛ, Yinni Gusunɔ sɑ̃ɑmɔ, u ku ɡere u nɛɛ, nɑ ǹ wurɑmɔ u
    du nɛn tɔmbun suunu sɔɔ. Wi bɑ mɑɑ mɑtɑm kuɑ sinɑ kpɑɑrun sɔmburun sɔ̃, u ku ɡere
    u nɛɛ, wee, u kuɑ dɑ̃ɑ ɡbeburu.
  eng-KJVCPB: 'Neither let the son of the stranger, that hath joined himself to the
    Lord, speak, saying, The Lord hath utterly separated me from his people: Neither
    let the eunuch say, Behold, I am a dry tree.'
  luo-luo: Kik ngʼat ma japiny moro moseyie kuom Jehova Nyasaye wachi ni, “Jehova
    Nyasaye biro kweda e kind ogandane adier.” Kendo ngʼato angʼata mabwoch kik wachi
    ni, “An mana ka yien motwo.”
  meu-meu: Idau tauna Iehova ena orea lalonai vada e vareai na basineto “Iehova ese
    ena orea amo do baine bibigu tabe”; bona e taravaia tauna basineto “A itaia, lau
    na au kaukauna”.
  npi-ULB: परमप्रभुको अनुसरण गर्ने कुनै परदेशीले यसो नभनोस्, “निश्‍चय नै परमप्रभुले
    मलाई आफ्‍ना मानिसहरूबाट बहिस्‍कार गर्नुहुनेछ ।” नपुङ्सकले यसो भन्‍नुहुँदैन, “हेर,
    म सुकेको रूख हुँ ।”
  yor-yor: Má ṣe jẹ́ kí àjèjì kan tí ó ti di ara rẹ̀ mọ́ Olúwa sọ wí pé, “Olúwa yóò
    yà mí sọ́tọ̀ kúrò nínú àwọn ènìyàn rẹ̀.” Àti kí ìwẹ̀fà kan ṣe àròyé pé, “Igi gbígbẹ
    lásán ni mí.”
  pes-OPCB: 'قومهای غیریهود نیز وقتی خداوند را بپذیرند، از برکت او برخوردار خواهند
    شد. پس ایشان نگویند: «خداوند ما را از قوم خود نمی‌داند.» همچنین مردانی که نمی‌توانند
    صاحب فرزند شوند گمان نکنند که از قوم خدا جدا هستند؛'
  tgl-ULB: Huwag ninyong hayaan ang sinumang dayuhan na naging tagasunod ni Yahweh
    ang magsabi na, “Tiyak na ihihiwalay ako ni Yahweh mula sa kanyang bayan. “Huwag
    sasabihin ng isang eunuko na, “Tingnan mo, ako ay isang tuyot na puno.”
  hui-hui: Dindi tarani wali agaliru ti Anduane Homogonaga wali agaliru baba íbu hene
    karu tigua tini degedege bi lalu, Anduane Homogohanda ina ibunaga wali agaliru
    baba mandagi howa lotu lolene nawi lolebira, lalu ani lolene nawi. Agali mbirali
    ibu pindu mo wahene howa ibugua mitangi bialu, I̱naga waneigini mbira nahe ira
    gabu hene kaligobi howa homarogola mani i̱naga mini nawiore halu ereba holobada,
    lolene nawiore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​တွင်​ပါ​ဝင်​လာ သူ​လူ​မျိုး​ခြား​တစ်​စုံ​တစ်​ယောက်​သည်``ငါ့​အား
    ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​လူ​မျိုး​တော်​နှင့်​အ​တူ ဝတ်​ပြု​ကိုး​ကွယ်​ခွင့်​ပြု​လိမ့်​မည်​မ​ဟုတ်''
    ဟု မ​ဆို​သင့်။ မိန်း​မ​စိုး​တစ်​စုံ​တစ်​ယောက်​က​လည်း မိ​မိ​သည် သား​သ​မီး​မ​ရ​နိုင်​သ​ဖြင့်၊
    ဘု​ရား​သ​ခင်​၏ လူ​မျိုး​တော်​တွင်​အ​ပါ​အ​ဝင်​မ​ဖြစ်​နိုင်​ဟု အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ဆို​အပ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲེལ་བའི་ཕྱི་ཕྱོགས་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁོང་གི་མི་སྡེ་ལས་དགར་བར་འགྱུར་ཞེས་མ་བརྗོད་ཅིག
    ཉུག་རུམ་པས་ཀྱང་། ལྟོས་དང་ང་ནི་སྡོང་སྐམ་ཞིག་ཡིན་ཞེས་མ་བརྗོད།
  sna-sna: Mutorwa akanamatira kuna Jehovha ngaarege kuti, “Zvirokwazvo Jehovha achandiparadzanisa
    navanhu vake.” Uye nomuyunaki ngaarege kugununʼuna achiti, “Ndinongova zvangu
    muti wakaoma.”
  spa-BLM: 'Que ningún extranjero que se haya unido a Yahvé hable diciendo, “Yahvé
    seguramente me separará de su pueblo”. Que el eunuco no diga: “He aquí que soy
    un árbol seco”.'
  cac-cac: 'Tato ay eb'' ch''oc nacional syac''och sb''a d''a yol sc''ab'' Jehová,
    mocab'' yal eb'' icha tic: A Jehová max in chaanoch d''a scal schon̈ab'' tic.
    An̈ejtona'' eb'' vin̈ malaj yuninal, mocab'' yal eb'' vin̈ icha tic: A in tic
    lajan in icha junoc te'' taquin̈ te''.'
  swh-ULB: Usimuache mgeni yeyote aliyekuwa mfuasi wa Yahwe aseme, ''Yahwe atahakikisha
    ananiondoa kwa watu wake.'' Toashi ataweza kusema, ''tazama, mimi ni mti mkavu.''
  bel-bel: 'Хай ня кажа сын іншапляменца, які далучыўся да Госпада: «Гасподзь зусім
    адлучыў мяне ад Свайго народа», і хай ня кажа еўнух: «вось, я сухое дрэва».'
  deu-ELBBK: 'Und der Sohn der Fremde, der sich dem HERRN angeschlossen hat, spreche
    nicht und sage: Der HERR wird mich sicherlich von seinem Volk ausschließen; und
    der Verschnittene sage nicht: Siehe, ich bin ein dürrer Baum.'
  mbb-OT: Is kenà menge Israilihanen he mibpeveyveyaan dan is untung dan te Nengazen,
    kenà ereg he ed-isip he kenà sikandan idtampu te Nengazen te menge etew zin. Ne
    is menge etew he migkapun ne kenà daan ereg he ed-isipen he tenged te kenà sikandan
    ebpekaanak, kenà sikandan egkehimu he zuma te menge etew te Megbevayà.
  mal-2015: 'യഹോവയോടു ചേർന്നിട്ടുള്ള അന്യജാതിക്കാരൻ; യഹോവ എന്നെ തന്റെ ജനത്തിൽ നിന്നു
    അശേഷം വേർപെടുത്തും എന്നു പറയരുതു; ഷണ്ഡനും: ഞാൻ ഒരു ഉണങ്ങിയ വൃക്ഷം എന്നു പറയരുതു.'
  gup-gup: “Bininj nawu birrimwam birriraworrinj ngardduk bininj wanjh yuwn bu kabirriyime,
    ‘Aba! Nawu Yawey minj kanbawon ngaye bu ngarriraworren nuye bininj!’ Dja bininj
    nawu bindikornamdadjkeng dja wurdyawyak, wanjh nakka yuwn bu kabirriyime, ‘Aba!
    minj ngaye ngabenkebmawahme! Ngaye ngawarre!’
  rmc-rmc: 'Te na phenel o cudzincos, savo pes prithoďa paš o RAJ: „O RAJ man čhivela
    avri peskre manušendar.“ A o eunuchos te na phenel: „Me som ča šuko stromos.“'
  pes-OPV: پس غریبی که با خداوند مقترن شده باشد تکلم نکند و نگویدکه خداوند مرا از
    قوم خود جدا نموده است وخصی هم نگوید که اینک من درخت خشک هستم.
  ron-1924: 'Стрэинул каре се алипеште де Домнул сэ ну зикэ: „Домнул мэ ва деспэрци
    де попорул Сэу!” ши фаменул сэ ну зикэ: „Ятэ, еу сунт ун копак ускат!”'
  ben-OBCV: সদাপ্রভুর প্রতি সমর্পিত কোনো বিদেশি না বলুক, “সদাপ্রভু নিশ্চয়ই তাঁর প্রজাদের
    মধ্য থেকে আমাকে বাদ দেবেন।” আবার কোনো নপুংসকও অভিযোগ না করুক যে, “আমি তো একটি
    শুষ্ক বৃক্ষ মাত্র।”
  som-som: Shisheeyihii Rabbiga raacay yuusan odhanin, Hubaal Rabbigu dadkiisa wuu
    iga sooci doonaa, oo ninkii bohon ahuna yuusan odhanin, Bal eega, anigu waxaan
    ahay geed qallalan.
  lat-VUC: 'Et non dicat filius advenæ qui adhæret Domino, dicens: Separatione dividet
    me Dominus a populo suo; et non dicat eunuchus: Ecce ego lignum aridum.'
  eng-ASVBT: Neither let the foreigner, that hath joined himself to Jehovah, speak,
    saying, Jehovah will surely separate me from his people; neither let the eunuch
    say, Behold, I am a dry tree.
  ita-1885: 'E non dica il figliuol del forestiere, che si sarà aggiunto al Signore:
    Il Signore mi ha del tutto separato dal suo popolo; e non dica l''eunuco: Ecco,
    io sono un albero secco.'
  eng-LXXUP: 'Let not the stranger who attaches himself to the Lord, say, Surely the
    Lord will separate me from his people: and let not the eunuch say, I am a dry
    tree.'
  eng-ULB: Let no foreigner who has become a follower of Yahweh say, “Yahweh will
    certainly exclude me from his people.” The eunuch should not say, “See, I am a
    dry tree.”
  spa-VBL: 'No permitas que los extranjeros que se han dedicado al Señor digan: “El
    Señor me excluirá definitivamente de su pueblo”. Y no permitas que los eunucos
    digan: “Mírame, soy tan inútil como un árbol seco porque no tengo hijos”.'
  fra-_FOB: 'Et que le fils de l''étranger, qui s''attache à l''Éternel, ne dise pas:
    L''Éternel me sépare de son peuple. Que l''eunuque ne dise pas: Voici, je suis
    un arbre sec.'
  mal-mal: 'യഹോവയോടു ചേർന്നിട്ടുള്ള അന്യജാതിക്കാരൻ; “യഹോവ എന്നെ തന്റെ ജനത്തിൽനിന്ന്
    അശേഷം വേർപെടുത്തും” എന്നു പറയരുത്; ഷണ്ഡനും: “ഞാൻ ഒരു ഉണങ്ങിയ വൃക്ഷം” എന്നു പറയരുത്.'
  urd-GVR: Jo pardesī Rab kā pairokār ho gayā hai wuh na kahe ki beshak Rab mujhe
    apnī qaum se alag kar rakhegā. Ḳhwājāsarā bhī na soche ki hāy, maiṅ sūkhā huā
    daraḳht hī hūṅ!
  suz-BL: परमप्रभु यावे आ लोव़ टीब अर्को रागी ङा मुरुम “परमप्रभु यावेमी आं कली आ मुर
    रे तिल्‍ब” देंचा मगेने। मिनु आल मथीबपुकीमी “गो सोव़शो रवा खोदेंशो नकी” देंचा मगेने।
    यसैया १४:१; ब्‍यवस्‍था २३:२
  eng-NOY: And let not the stranger that joineth himself to Jehovah say, Jehovah hath
    wholly separated me from his people. And let not the eunuch say, Behold, I am
    a dry tree!
  ita-1927: 'Lo straniero che s’è unito all’Eterno non dica: “Certo, l’Eterno m’escluderà
    dal suo popolo!” Né dica l’eunuco: “Ecco, io son un albero secco!”'
  ckb-ckb: 'با ئەو بیانییەی خۆی داوەتە پاڵ یەزدان نەڵێت: «یەزدان بە تەواوی جیام دەکاتەوە
    لە گەلەکەی.» با خەساویش نەڵێت: «ئەوەتا من تەنها دارێکی وشکم.»'
  eng-BBE: 'And let not the man from a strange country, who has been joined to the
    Lord, say, The Lord will certainly put a division between me and his people: and
    let not the unsexed man say, See, I am a dry tree.'
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸೇರಿಕೊಂಡ ವಿದೇಶೀಯನು, “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಿಂದ ನನ್ನನ್ನು ಖಂಡಿತವಾಗಿ
    ಬಹಿಷ್ಕರಿಸುವರು,” ಎಂದು ಹೇಳದಿರಲಿ. ಮತ್ತು ನಪುಂಸಕನು, “ನಾನು ಕೇವಲ ಒಣಗಿದ ಮರ,” ಎಂದು ಹೇಳದಿರಲಿ.
  tam-2017: 'யெகோவாவைச் சேர்ந்த அந்நியபுத்திரன்: யெகோவா என்னைத் தம்முடைய மக்களைவிட்டு
    முற்றிலும் பிரித்துப்போடுவாரென்று சொல்லானாக; அண்ணகனும்: இதோ, நான் பட்டமரமென்று
    சொல்லாதிருப்பானாக.'
  spa-RV-1909: 'Y el hijo del extranjero, allegado á Jehová, no hable diciendo: Apartaráme
    totalmente Jehová de su pueblo. Ni diga el eunuco: He aquí yo soy árbol seco.'
  ron-BTF: 'Nu lăsa pe fiul străinului, care s-a alăturat DOMNULUI, să vorbească,
    spunând: DOMNUL m-a separat în întregime de poporul lui; nici nu lăsa pe famen
    să spună: Iată, eu sunt un pom uscat.'
  eng-WEBP: Let no foreigner who has joined himself to the LORD speak, saying, “The
    LORD will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  eng-FBV: Don't allow foreigners who have dedicated themselves to the Lord say, “The
    Lord will definitely exclude me from his people.” And don't allow eunuchs to say,
    “Look at me—I'm as worthless as a dried-up tree because I'm childless.”
  nld-1939: 'Laat dan de vreemde, die zich aansloot bij Jahweh, niet zeggen: Heel
    zeker snijdt Jahweh mij af van zijn volk; Laat de eunuch ook niet zeggen: Zie,
    ik ben maar een dorre boom!'
  nch-BL: '“Masehualme cati amo israelitame cati ica ininpaquilis motemactilijtoque
    ica na, niininTECO, ma amo quema quiijtoca para niquinchicoicnelía israelitame
    huan amo san se niquintiochihua. Huan nojquiya niquinsejcotilis ica nomasehualhua
    nopa tacame cati quincaparojtoque. Huajca inijuanti ma amo quiijtoca: ‘Tojuanti
    tiitztoque quej cuame cati huactoque.’ ”'
  vie-1934: 'Người dân ngoại liên hiệp cùng Đức Giê-hô-va chớ nên nói rằng: Đức Giê-hô-va
    chắc sẽ biệt ta ra khỏi dân Ngài. Kẻ hoạn cũng chớ nên nói rằng: Nầy, ta là cây
    khô.'
  hin-CV: जो परदेशी याहवेह से मिल चुका है, “यह न कहे कि निश्चय याहवेह मुझे अपने लोगों
    से अलग रखेंगे.” खोजे भी यह कह न सके, “मैं तो एक सुखा वृक्ष हूं.”
  eng-OURB: Let no foreigner, who has joined himself to Adonai, speak, saying, “Adonai
    will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  spa-BES: 'Y no permita que el hombre de un país extranjero, que se ha unido al Señor,
    diga: “El Señor ciertamente me separara de su pueblo; ni él hombre eunuco diga:
    Mira, yo soy árbol seco.'
  tdx-tdx: 'Tsy apo’e hanao ty hoe, i renetane mpirekets’ am’ Iehovày: Toe havi’ Iehovà
    am’ondati’eo iraho; vaho tsy hado’e hanao ty hoe ty vositse: Inao! Hatae maike
    iraho.'
  tha-KJV: อย่าให้​บุ​ตรชายของคนต่างชาติ​ผู้​เข​้าจารีตถือพระเยโฮวาห์​กล่าวว่า “พระเยโฮวาห์​ได้​ทรงแยกข้าแน่จากชนชาติของพระองค์”
    และอย่าให้​ขันที​พูดว่า “​ดู​เถิด ข้าเป็นต้นไม้​แห้ง​”
  por-BR-2018: 'E não fale o filho do estrangeiro, que tiver se ligado ao SENHOR,
    dizendo: Certamente o SENHOR me excluiu de seu povo; nem fale o eunuco: Eis que
    sou uma árvore seca.'
  deu-ELO: 'Und der Sohn der Fremde, der sich Jehova angeschlossen hat, spreche nicht
    und sage: Jehova wird mich sicherlich von seinem Volke ausschließen; und der Verschnittene
    sage nicht: Siehe, ich bin ein dürrer Baum.'
  eng-WYC-2018: And say not the son of a comeling, that cleaveth fast to the Lord,
    saying, By parting the Lord shall part me from his people; and a gelding, either
    a chaste man, say not, Lo! I am a dry tree. (And the son of a newcomer, (or of
    a foreigner), who cleaveth firmly to the Lord, say not, By separating the Lord
    shall separate me from his people; and a eunuch, (or a chaste man), say not, Behold!
    I (am) a dry tree.)
  epo-epo: 'La fremdulo, kiu aliĝis al la Eternulo, ne diru: La Eternulo elapartigos
    min de Sia popolo; kaj la eŭnuko ne diru: Jen mi estas arbo velkinta.'
  uig-PIN: 'Ɵzini Pǝrwǝrdigarƣa baƣliƣan yat yurtluⱪ adǝm: — «Pǝrwǝrdigar qoⱪum meni
    ɵz hǝlⱪidin ayriwetidu!», Yaki aƣwat bolƣan kixi: — «Mana, ⱪaⱪxal bir dǝrǝhmǝn!»
    degüqi bolmisun.'
  beo-beo: Ga fi dunu da Hina Gode Ea fi dunu ilima gilisisia, e da “Na da Gode Ea
    fi dunu gilisili Ema nodone sia:ne gadomu da hamedei. Bai Hina Gode da na logo
    hedofai, “amo sia:mu da noga:i hame. Amola gulusu danai dunu, e da mano lamu hamedeiba:le,
    Gode Ea fi amo ganodini esalumu da hamedei, amo dawa:mu da noga:i hame.
  tpi-OTNT: Ol manmeri bilong ol arapela kantri i stap wantaim ol manmeri bilong Bikpela,
    ol i no ken tok long ol yet olsem, “Bikpela bai i no inap larim yumi i stap moa
    wantaim ol lain manmeri bilong en.” Na man ol i rausim bol bilong en pinis, em
    i no ken ting olsem, “Bai mi no gat pikinini na bai mi no gat nem. Mi olsem wanpela
    diwai i drai pinis.” Nogat.
  hau-SA: Kada baƙon da ya miƙa kansa ga Ubangiji ya ce, “Ai Ubangiji zai ware ni
    daga mutanensa.” Kada kuma wani bābā ya yi gunaguni cewa, “Ni busasshen itace
    ne kawai.”
  uig-LAT: 'Özini Perwerdigargha baghlighan yat yurtluq adem: — «Perwerdigar choqum
    méni öz xelqidin ayriwétidu!», Yaki aghwat bolghan kishi: — «Mana, qaqshal bir
    derexmen!» dégüchi bolmisun.'
  nde-nde: Akungabi lowezizweni okuThixo othi, “Ngeqiniso uThixo uzangehlukanisa labantu
    bakhe.” Njalo lomthenwa kangavunyelwa ukusola athi, “Mina ngiyisihlahla esomileyo.”
  ton-ton: Ke ʻoua foki naʻa lea ʻae foha ʻoe muli, ʻaia kuo ne fakahoko ia kia Sihova,
    ʻo pehē, “Kuo vaheʻi ʻaupito au ʻe Sihova mei hono kakai:” pea ʻoua naʻa pehē
    ʻe he ʻiunoke, “Vakai, ko e ʻakau mōmoa au.”
  ces-1613: 'Nechť tedy nemluví cizozemec, kterýž se připojuje k Hospodinu, říkaje:
    Jistě odloučil mne Hospodin od lidu svého. Též ať neříká kleštěnec: Aj, já jsem
    dřevo suché.'
  eng-WMB: Let no foreigner who has joined himself to the LORD speak, saying, “The
    LORD will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  tam-TCV: யெகோவாவோடு தன்னை இணைத்துக்கொண்டிருக்கும் அந்நியர், “யெகோவா என்னைத் தமது
    மக்களிடமிருந்து நிச்சயமாகப் பிரித்துவிடுவார்” என்று சொல்லாமல் இருக்கட்டும். அவ்வாறே
    அண்ணகன் எவனும், “நான் பட்டுப்போன மரந்தானே” என்று முறைப்பாடு சொல்லாமலும் இருக்கட்டும்.
  ceb-ULB: Ayaw tugoti nga ang langyaw nga nahimong sumusunod ni Yahweh mosulti, “Isalikway
    gayod ako ni Yahweh gikan sa iyang katawhan.” Kinahanglan nga ang yunuko dili
    mosulti, “Tan-awa, usa ako ka laya nga kahoy.”
  pol-UBG: 'Niech więc nie mówi cudzoziemiec, który przyłączył się do PANA: PAN na
    pewno odłączył mnie od swego ludu. Niech też eunuch nie mówi: Oto jestem suchym
    drzewem.'
  urd-GVU: جو پردیسی رب کا پیروکار ہو گیا ہے وہ نہ کہے کہ بےشک رب مجھے اپنی قوم سے
    الگ کر رکھے گا۔ خواجہ سرا بھی نہ سوچے کہ ہائے، مَیں سوکھا ہوا درخت ہی ہوں!
  deu-1912: 'Und der Fremde, der zum HERRN sich getan hat, soll nicht sagen: Der HERR
    wird mich scheiden von seinem Volk; und der Verschnittene soll nicht sagen: Siehe,
    ich bin ein dürrer Baum.'
  kan-2017: ಯೆಹೋವನನ್ನು ಅವಲಂಬಿಸಿದ ವಿದೇಶೀಯನು, ‘ಯೆಹೋವನು ತನ್ನ ಜನರಿಂದ ನನ್ನನ್ನು ಖಂಡಿತವಾಗಿ
    ಅಗಲಿಸುವನು’ ಎಂದು ಮಾತನಾಡದಿರಲಿ; ಮತ್ತು ನಪುಂಸಕನು, ‘ಅಯ್ಯೋ, ನಾನು ಗೊಡ್ಡುಮರ’” ಎಂದು ಅಂದುಕೊಳ್ಳದಿರಲಿ.
  yap-yap: Girdi’ nu bang ni karbad ra pethgad nga girdi’en SOMOL e dabi ga’ar bagyad,
    “I SOMOL e dabi pageg nggu’un ko girdi’ rok nggu liyorgad ngak.” Ma reb e eunuch
    e dabi leamnag ni bochan e dabki fakay e bitir, ere dariy liben me mang reb i
    girdi’en Got.
  hlt-MCSB: BOEIPA taengah aka naep kholong ca loh, “BOEIPA loh kai tah a pilnam taeng
    lamloh m'boe khaw m'boe mai ni,” a ti ham khaw thui boel saeh. Imkhoem long khaw,
    “Kai tah thing koh ni he,” ti boel saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባንሢ ዑኬ ሜሌ ፃንጎ ዓሲ፦ «ናንጊና ናንጋ ጎዳ ፔ ዴሮይዳፓ ታና ዱማሳንዳኔ» ጌዒ ማሎፓ፤ ዓሽቲሚ
    ማዔ ዓሲያ ናይ ሾይባኣሢሮ «ታኣኒ ሜልዚ ሚሢጉዲኬ» ጎዖፓ።
  twi-ASANTE: Mma ɔnanani a ɔde ne ho ama Awurade nka sɛ, “Ampa ara Awurade renkane
    me mfra ne nkurɔfoɔ mu.” Na opiani biara nso nwiinwii sɛ, “Meyɛ duawuiɛ.”
  eng-WEBU: Let no foreigner who has joined himself to the LORD speak, saying, “The
    LORD will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  wal-wal: GODAAKKO shiiqida betee, “GODAI tana ba asaappe tumu shaakkana” gooppo.
    Qassi mureessaikka, “Be7a, taani melida mitta” gooppo.
  spa-PDDPT: 'No diga el extranjero que se unió a Yavé: Ciertamente Yavé me separará
    de su pueblo. Ni diga el eunuco: Ciertamente soy un árbol seco.'
  gun-gun: 'Amboae yvy guigua Senhor re onhemboja va''e aipo te''i eme: “ Senhor xepe''a
    ''rã ojeupegua kuery mbyte gui.” Neĩ eunuco voi ojeupe “Yvyra pirukue rami rive
    aiko”, te''i eme.'
  ilo-ULB: Saan koma nga ibaga ti gangannaet a nagbalin nga adipen ni Yahweh nga,
    “Ilaksidnakto ni Yahweh manipud kadagti tattaona.” Masapul a saan nga ibaga ti
    eunoko a, “Kitaenyo, maysaak a nagango a kayo.”
  kpg-kpg: Tangada mai i daha dela gu buni anga gi nia daangada a Dimaadua, gi de
    helekai, “Dimaadua ga hagalee dumaalia mai gi di au gi daumaha dalia ana daangada.”
    Taane dela guu tuu ono goloo, gi de hagamaanadu bolo ia e deemee di madalia nia
    daangada a God, idimaa ia e deemee di hai ana dama.
  uig-ARA: 'ئۆزىنى پەرۋەردىگارغا باغلىغان يات يۇرتلۇق ئادەم: ــ «پەرۋەردىگار چوقۇم
    مېنى ئۆز خەلقىدىن ئايرىۋېتىدۇ!»، ياكى ئاغۋات بولغان كىشى: ــ «مانا، قاقشال بىر
    دەرەخمەن!» دېگۈچى بولمىسۇن.'
  sus-sus: «Xɔɲɛ naxan a xaxili ti Alatala ra, na naxa a fala, ‹Alatala n bama nɛ
    a xa ɲama ya ma n ma xɔɲɛya xa fe ra.› Mixi banaxi naxa a fala, ‹N luxi nɛ Ala
    bɛ alɔ wuri xaraxi naxan tide mu gbo.›»
  pon-2006: Mehn liki men me towelahr sapwellimen KAUN-O aramas akan sohte pahn nda,
    “KAUN-O sohte pahn ketin mweidohng ie I en iang sapwellime aramas akan kaudok.”
    Ohl emen me wusole lekasang en dehr medemedewe me e sohte kak iang wiahla kisehn
    sapwellimen Koht aramas akan pwehki eh sohte kak wiahda seri.
  ksd-ksd: 'A vaira bula, nina ba i tar agil ra Luluai, koko na biti dari: A dovotina
    ra Luluai na varbaiane avet ma kana tarai; ma nina ba i mama vangala ta bul, koko
    na biti: Iau a marangana.'
  tur-YTC: Yahve'ye bağlanan hiçbir yabancı, “Yahve beni halkından kesinlikle ayıracak”
    diye konuşmasın. Hadım, “İşte ben kuru bir ağacım” demesin.
  grc-BRENT: Μὴ λεγέτω ὁ ἀλλογενὴς ὁ προσκείμενος πρὸς Κύριον, ἀφοριεῖ με ἄρα Κύριος
    ἀπὸ τοῦ λαοῦ αὐτοῦ· καὶ μὴ λεγέτω ὁ εὐνοῦχος, ὅτι ξύλον ἐγώ εἰμι ξηρόν.
  ind-AYT: Jangan biarkan orang asing yang telah menggabungkan diri kepada TUHAN berkata,
    “TUHAN pasti akan memisahkan aku dari umat-Nya,” ataupun seorang kasim berkata,
    “Sesungguhnya, aku hanyalah sebatang pohon kering.”
  nya-nya: Mlendo amene waphatikana ndi Yehova asanene kuti, “Ndithu Yehova wandichotsa
    pakati pa anthu ake.” Ndipo munthu wofulidwa asanene kuti, “Ine ndine mtengo wowuma
    basi.”
  hrv-hrv: 'Neka sin tuđinčev koji je prionuo uz Jahvu ne govori: “Jamačno će me Jahve
    odvojiti od svojega naroda.” Neka uškopljenik ne govori: “Ja sam, evo, tek suho
    drvo.”'
  mps-mps: Te gasa tǫ kantri we bidi dabe augwaligo te agai po wali pabo homu dąų
    olama, te Genuai Bidigo we bidi dali bidali, augwade digi te tiwai po wagio, “Te
    Genuai Bidigo da te agai we bidi dabe dali bidimainu me iligobeo.” Augwaligo te
    tiwai po wagio. Te augwaligo aga domo diani bidi, agai te tama homu me elamuo,
    “Te ena wai meniama, te ena nogi meni yaibao,” wagio. “Ena te sasia pai ni me
    deli tiwai da,” homu igio. Menio.
  tpi-tpi: Ol manmeri bilong ol arapela kantri i stap wantaim ol manmeri bilong Bikpela,
    ol i no ken tok long ol yet olsem, “Bikpela bai i no inap larim yumi i stap moa
    wantaim ol lain manmeri bilong en.” Na man ol i rausim bol bilong en pinis, em
    i no ken ting olsem, “Bai mi no gat pikinini na bai mi no gat nem. Mi olsem wanpela
    diwai i drai pinis.” Nogat.
  dan-1931: 'Ej sige den fremmede, som slutter sig til HERREN: “HERREN vil skille
    mig ud fra sit Folk!” Og Gildingen sige ikke: “Se, jeg er et udgået Træ!”'
  vie-OVCB: '“Người nước ngoài đã theo Chúa đừng nói: ‘Chúa Hằng Hữu sẽ không bao
    giờ kể tôi là dân của Ngài.’ Và người hoạn chớ nói: ‘Tôi là một cây khô không
    con và không có tương lai.’'
  guj-2017: વળી જે પરદેશી યહોવાહનો અનુયાયી બનેલો છે તે એવું ન કહે કે, “યહોવાહ મને
    પોતાના લોકથી નિશ્ચે જુદો પાડશે.” કોઈ ખોજાએ એમ ન કહેવું કે, “જુઓ, હું તો સુકાયેલુ
    ઝાડ છું.”
  pon-2006A: Mehn liki men me towelahr sapwellimen KAUN-O aramas akan sohte pahn nda,
    “KAUN-O sohte pahn ketin mweidohng ie I en iang sapwellime aramas akan kaudok.”
    Ohl emen me wusole lekasang en dehr medemedewe me e sohte kak iang wiahla kisehn
    sapwellimen Koht aramas akan pwehki eh sohte kak wiahda seri.
  por-BRBSL: 'Que nenhum estrangeiro que tenha se unido a Iavé fale, dizendo, “Yahweh
    certamente me separará de seu povo”. Não deixe o eunuco dizer: “Eis que eu sou
    uma árvore seca”.'
  cth-cth: Hahoi, ramlouk tami, amadueng lahoi BAWIPA hoi kâkuen e capa ni, BAWIPA
    ni a taminaw thung hoi abuemlahoi na kapek tet nahanh seh. Tuenla ni khenhaw!
    thingke lah doeh rip ka o awh tet nahanh seh.
  twi-twi: Mma ɔnanani a ɔde ne ho ama Awurade nka se, “Ampa ara Awurade renkan me
    mfra ne nkurɔfo mu.” Na piamni biara nso nwiinwii sɛ, “Meyɛ duwui.”
  hlt-hlt: BOEIPA taengah aka naep kholong ca loh, “BOEIPA loh kai tah a pilnam taeng
    lamloh m'boe khaw m'boe mai ni,” a ti ham khaw thui boel saeh. Imkhoem long khaw,
    “Kai tah thing koh ni he,” ti boel saeh.
  tbz-SIM: Wèè í tú Sifu kòò n tɑunnɛ̀ mí ndi Yiɛ̀ nKuyie ò bɑ́ɑ́ yĩ́ n yóó ò cɑ̃̀ńnɛ́nɛ̀
    Isidɑyɛɛribɛ. Bɛ̀ fɔ̃̀ntɛ wè koò pĩ̀ńnɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú ò
    bɑ́ɑ́ yĩ́ ò dònnɛ̀ mutie mùù kpeí.
  msy-2020: Kantrin igharazibar gumazamizir Ikiavɨra Itir Godɨn gumazamiziba ko itiba,
    me kamaghɨn uarira uariv kɨman markɨ, “Ikiavɨra Itir God e ateghtɨ, e uam an gumazamiziba
    ko ikian kogham.” Puvatɨ. Ezɨ gumazir me an mɨkarzir mogomemɨn ovɨzim amɨsevegha
    gɨvazim, a kamaghɨn nɨghnɨgham kogham, “Kɨ boriba puvatɨgh, egh ziam puvatɨgham.
    Kɨ mati temer mam mɨsigha gɨfa.” Puvatɨgham.
  azb-azb: 'Qoy Rəbbə bel bağlayan heç bir yadelli deməsin: “Əlbəttə, Rəbb məni Öz
    xalqından ayıracaq”. Qoy heç bir xədim deməsin: “Mən quru bir ağacam”».'
  eng-DBY: And let not the son of the alien, that hath joined himself to Jehovah,
    speak saying, Jehovah hath entirely separated me from his people; neither let
    the eunuch say, Behold, I am a dry tree;
  hin-2017: जो परदेशी यहोवा से मिल गए हैं, वे न कहें, “यहोवा हमें अपनी प्रजा से निश्चय
    अलग करेगा;” और खोजे भी न कहें, “हम तो सूखे वृक्ष हैं।”
  wol-KYG: 'Doomu doxandéem bu jokku ci Aji Sax ji, bumu ne: «Aji Sax jee may beddee
    beddi ci ñoñam.» Jaam bu ñu xañ ngóora it bumu ne: «Man garab gu jaasir doŋŋ laa.»'
  eng-YLT: 'Nor speak let a son of the stranger, Who is joined unto Jehovah, saying:
    ''Jehovah doth certainly separate me from His people.'' Nor say let the eunuch,
    ''Lo, I am a tree dried up,'''
  kne-kne: Adi koman nemnemen di mangili ay mamati en Diyos ay adi ipalobos Diyos
    ay maitapi da ay makidayaw sin ipogaw na. Adi koma aben nemnemen di nakapon ay
    ipogaw ay adi ipalobos Diyos daida ay maitapi sin ipogaw na gapo ta adi dan makaipoli.
  eng-WYC-2017: And say not the son of a comeling, that cleaveth fast to the Lord,
    saying, By parting the Lord shall part me from his people; and a gelding, either
    a chaste man, say not, Lo! I am a dry tree.
  eng-WMBB: Let no foreigner who has joined himself to the LORD speak, saying, “The
    LORD will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  urd-GVH: जो परदेसी रब का पैरोकार हो गया है वह न कहे कि बेशक रब मुझे अपनी क़ौम से
    अलग कर रखेगा। ख़्वाजासरा भी न सोचे कि हाय, मैं सूखा हुआ दरख़्त ही हूँ!
  rug-rug: Sa tie karovona pu somana vahesia se Zihova, si mani lopu zama guahe, “Hinokara
    kote va vura au e Zihova koari Nana tinoni,” gua. Meke sari tie ta puzaladi si
    madi lopu nominomi guahe, “Arau si na huda popana,” gua.
  gaz-gaz: Alagaan Waaqayyotti cichee tokko, “Waaqayyo dhugumaan saba isaa irraa addaan
    na baasa” hin jedhin. Xuʼaashiin kam iyyuus, “Ani mukuma gogaadha” ofiin hin jedhin.
  fra-LSG: 'Que l’étranger qui s’attache à l’Éternel ne dise pas: L’Éternel me séparera
    de son peuple! Et que l’eunuque ne dise pas: Voici, je suis un arbre sec!'
  yal-yal: Xɔɲɛn naxan findima Alatala gbeen na, na nama a fala, a naxa, “Alatala
    n bama nɛn a yamaan yɛ!” Hanma xɛmɛ tɛgɛnna yi a fala, a naxa, “Wudi xaren nan
    tun n tan na!”
  iou-iou: Täŋpäkaŋ ämawebe kome kukŋi käda nanik Yawe täŋo ämawebe yäpurärätpäŋ bok
    it täkaŋ uwä ŋode nämo yäneŋ; Yawetä nin iniken ämawebeniyekät iniŋ oretta yäjiwät
    täyak yäŋ nämo nadäneŋ. Ba äma yabäni däranitä imaka, ŋode nämo nadäneŋ; Nanakna
    nämo unita wäpna biŋam ikek nämo, päya kubit täwani ude itat unita Yawetä iniken
    ämawebeniyekät säkgämän itta yäjiwät täyak yäŋ nämo nadäneŋ. Nämo!
  haw-1868: 'Mai olelo nae ke keiki a ka malihini, Ka mea i hoopili ia ia iho ia Iehova,
    me ka i iho, Ua hookaawale loa o Iehova ia''u mai kona poe kanaka aku: Mai olelo
    hoi ka mea i poaia, Aia hoi! he laau maloo no wau.'
  arb-NAV: 'لَا يَقُلِ ابْنُ الْغَرِيبِ الْمُنْضَمُّ إِلَى الرَّبِّ: إِنَّ الرَّبَّ
    يَفْصِلُنِي عَنْ شَعْبِهِ. وَلا يَقُولَنَّ الْخَصِيُّ: أَنَا شَجَرَةٌ يَابِسَةٌ.'
  ewe-ewe: Amedzro si tsɔ eɖokui na Yehowa la megagblɔ be, “Yehowa le ɖe nye ge ɖa
    le eƒe dukɔ la dome” o. Ŋutsu si wota hã megafa konyi agblɔ be, “Ati ƒuƒu ko menye”
    o.
  eng-LEE: And let not say the son of the stranger, that joineth himself unto the
    Lord, saying, Surely the Lord will exclude me from his people; nor let the eunuch
    say, Behold, I am a dry tree.
  asm-FB: “যিহোৱাই নিশ্চয়কৈ মোক নিজৰ লোকসকলৰ পৰা পৃথক কৰি থ’ব,” এই বুলি যিসকল বিদেশী
    যিহোৱাৰ অনুগামী তেওঁলোকে নকওক। “চোৱা, মই শুকান গছ,” এই বুলি নপুংসকে ক’ব নালাগে।
  sus-A: «شْحّ نَشَن عَ شَشِلِ تِ عَلَتَلَ رَ، نَ نَشَ عَ قَلَ، ‹عَلَتَلَ ﭑ بَمَ نّ
    عَ شَ حَمَ يَ مَ ﭑ مَ شْحّيَ شَ قٍ رَ.› مِشِ بَنَشِ نَشَ عَ قَلَ، ‹ﭑ لُشِ نّ عَلَ
    بّ عَلْ وُرِ شَرَشِ نَشَن تِدٍ مُ فبٌ.›»
  fra-SBL: 'Que l''étranger qui s''est uni à Yahvé ne parle pas en disant, « Yahvé
    me séparera de son peuple. » Ne laissez pas l''eunuque dire : « Voici, je suis
    un arbre sec. »'
  hbo-hbo: וְאַל־יֹאמַ֣ר בֶּן־הַנֵּכָ֗ר הַנִּלְוָ֤ה אֶל־יְהוָה֙ לֵאמֹ֔ר הַבְדֵּ֧ל
    יַבְדִּילַ֛נִי יְהוָ֖ה מֵעַ֣ל עַמֹּ֑ו וְאַל־יֹאמַר֙ הַסָּרִ֔יס הֵ֥ן אֲנִ֖י עֵ֥ץ
    יָבֵֽשׁ׃ ס
  kik-kik: Mũndũ wa kũngĩ ũrĩa wĩnyiitanĩtie na Jehova ndakanoige atĩrĩ, “Ti-itherũ
    Jehova nĩakanyamũrania, andigithanie na andũ ake.” O na kana mũndũ ũrĩa mũhakũre
    arekwo oige atĩrĩ, “Niĩ haana o ta mũtĩ mũũmũ.”
  fra-NCL: 'Que le fils de l’étranger, attaché à Yahweh, ne dise pas : « Yahweh m’exclura
    certainement de son peuple ! » et que l’eunuque ne dise pas : « Voici que je suis
    un arbre sec ! »'
  cek-AK: Angraeng khaeah angzo prae kalah kami mah, Kai loe Angraeng mah angmah ih
    kaminawk thung hoiah takhoe ving boeh, tiah thui hmah nasoe; tangyat mii kadueh
    kami mah doeh, Khenah, kai loe thing kazaek tok ni, tiah poek hmah nasoe.
  cuk-cuk: 'Dule-ainebalidi e-binsaedba Bab-Jehová-nug-odummodiile, geg weyob binsaed:
    “Bab-Jehová e-dulemar-imbagi an-obanguoye.” Dule-alugwasualed geg weyob sogmogad:
    “Sapi-dingus-gwichidyob, an dakleye.”'
  uig-CYR: 'Өзини Пәрвәрдигарға бағлиған ят жутлуқ адәм: — «Пәрвәрдигар чоқум мени
    өз хәлқидин айриветиду!», Яки ағват болған киши: — «Мана, қақшал бир дәрәқмән!»
    дегүчи болмисун.'
  tel-2017: యెహోవాను అనుసరించే విదేశీయుడు, “యెహోవా తప్పకుండా నన్ను తన ప్రజల్లో నుంచి
    వెలివేస్తాడు” అనుకోకూడదు. నపుంసకుడు “నేను ఎండిన చెట్టును” అనుకోకూడదు.
  hat-BSA: 'Pa kite etranje a ki te vin jwenn ak SENYÈ a di: “Anverite, SENYÈ a va
    fè m separe de pèp li a.” Ni pa kite enik lan di: “Gade byen, mwen se yon bwa
    sèch”.'
  kos-kos: Sie mwetsac su weang mwet lun God elan tia fahk mu, “LEUM GOD El tia lela
    ngan wi mwet lal uh alu.” Sie eunuch elan tia nunku mu el tia ku in wi oaoala
    nu ke mwet lun God ke sripen el tia ku in orek tulik.
  hbo-WLC: וְאַל־יֹאמַ֣ר בֶּן־הַנֵּכָ֗ר הַנִּלְוָ֤ה אֶל־יְהוָה֙ לֵאמֹ֔ר הַבְדֵּ֧ל
    יַבְדִּילַ֛נִי יְהוָ֖ה מֵעַ֣ל עַמּ֑וֹ וְאַל־יֹאמַר֙ הַסָּרִ֔יס הֵ֥ן אֲנִ֖י עֵ֥ץ
    יָבֵֽשׁ׃ ס
  ibo-ibo: Ka onye ala ọzọ bụ onye jikọrọ onwe ya na Onyenwe anyị sị, “Onyenwe anyị
    aghaghị i site na ndị ya kewapụ m.” Ka onye onozi ọbụla gharakwa ị sị “Mụ onwe
    m bụ naanị osisi kpọnwụrụ akpọnwụ.”
  ory-ory: “ନିଶ୍ଚୟ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କଠାରୁ ମୋତେ ପୃଥକ କରିବେ,” ଏହା ସଦାପ୍ରଭୁଙ୍କଠାରେ
    ଆସକ୍ତ ବିଦେଶୀ ଲୋକ ନ କହୁ; ଅଥବା “ଦେଖ, ମୁଁ ଗୋଟିଏ ଶୁଷ୍କ ବୃକ୍ଷ, ଏହା ନପୁଂସକ ନ କହୁ।”
  chk-chk: Iwe, eman chon ekis mi chiechi ngeni nöün ewe Samol mi Lapalap aramas esap
    apasa, “Ewe Samol mi Lapalap esap mwüt ngeniei ai üpwe choni nöün kewe aramas.”
    Nge eman mwän esap tongeni nöünöü esap pwal apasa, “Ngang üa chök wewe ngeni efoch
    irä pwas.”
  rop-rop: “Detlot pipul brom najalot kantri hu oldei weshipbat langa mi kaan tok,
    ‘YAWEI kaan larram wi jidan im ronwan pipul’. En detlot men weya kaan abumbat
    eni biginini kaan tok, ‘Wi jidan jis laik detlot draiwan tri’. Olabat jidan main
    pipul du.
  ukr-1871: 'Нехай не говорить чужениця, що пристав до Господа: Господь зовсїм вилучив
    мене зміж свого люду, та й скопець нехай не каже: Дерево сухе я.'
  deu-1951: 'Es soll der Fremdling, der sich dem HERRN angeschlossen hat, nicht sagen:
    Der HERR wird mich gewiß von seinem Volke ausschließen! Und der Verschnittene
    soll nicht sagen: Siehe, ich bin ein dürrer Baum!'
  eng-JPS: 'Neither let the alien, that hath joined himself to the LORD, speak, saying:
    ''The LORD will surely separate me from His people''; neither let the eunuch say:
    ''Behold, I am a dry tree.'''
  srp-1865: 'I neka ne govori tuðin koji pristane uz Gospoda: Gospod me je odluèio
    od svoga naroda; i neka ne govori uškopljenik: gle, ja sam suho drvo.'
  lug-lug: Era ne munnaggwanga eyeegatta ku Mukama tayogeranga nti, “Mukama, oboolyawo
    alinjawula ku bantu be,” so n’omulaawe okugamba nti, “Ndi muti mukalu.”
  heb-heb: ואל יאמר בן הנכר הנלוה אל יהוה לאמר הבדל יבדילני יהוה מעל עמו ואל יאמר
    הסריס הן אני עץ יבש׃
  ben-IRV: সদাপ্রভুর অনুগামী বিদেশী সন্তান এ কথা না বলুক, “যে সদাপ্রভু আমাকে তাঁর
    লোকদের মধ্যে থেকে নিশ্চয়ই বাদ দেবেন।” নপুংসক না বলুক, “দেখ, আমি একটা শুকনো গাছ,”
  pan-pan: ਪਰਦੇਸੀ ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਮਗਰ ਲਾ ਲਿਆ ਹੈ, ਉਹ ਇਹ ਨਾ ਆਖੇ, ਯਹੋਵਾਹ
    ਮੈਨੂੰ ਆਪਣੀ ਪਰਜਾ ਵਿੱਚੋਂ ਅੱਡ ਕਰ ਦੇਵੇਗਾ, ਨਾ ਖੁਸਰਾ ਇਹ ਆਖੇ, ਵੇਖੋ, ਮੈਂ ਸੁੱਕਾ ਰੁੱਖ ਹਾਂ।
  mya-JVB: ထာဝရဘုရား ၌ မှီဝဲ သော တပါးအမျိုးသား က၊ ထာဝရဘုရား သည် ငါ့ ကို မိမိ လူမျိုး
    နှင့် ရှင်းရှင်းခွဲ ထား တော်မူပြီဟု မ ဆို စေနှင့်။ မိန်းမလျှာ ကလည်း ၊ ငါ သည် သွေ့
    ခြောက်သော အပင် ဖြစ်သည်ဟု မ ဆို စေနှင့်။
  hmo-hmo: 'Idau bese tauna, Lohiabada ena bese taudia edia orea lalonai ia vareai
    vadaeni tauna, be inai bamona do ia hereva lasi: “Lohiabada ese iena bese dekena
    amo lau do ia atoa siri momokani.” Bona eunuko tauna do ia gwau lasi: “Lau ese
    natuna lau havaraia diba lasi dainai, Dirava ena orea lalonai lau vareai diba
    lasi.”'
  urd-urd: और बेगाने का फ़र्ज़न्द जो ख़ुदावन्द से मिल गया हरगिज़ न कहे, ख़ुदावन्द
    मुझ को अपने लोगों से जुदा कर देगा; और ख़ोजा न कहे, कि “देखो, मैं तो सूखा दरख़्त
    हूँ।”
  rus-SYN: 'Да не говорит сын иноплеменника, присоединившийся к Господу: “Господь
    совсем отделил меня от Своего народа”, и да не говорит евнух: “вот я сухое дерево”.'
  bqc-SIM: Buipãle pↄ́ nàa su o má we à gɛ̃ ma gbɛ̃́ↄ guuoo. Gbɛ̃́ pↄ́ a lɛ wia
    su mɛ lí giin a ũo.
  tcz-CHONGTHU: Pakaiya kipedohsa gamdang miho chun:” Pakaiyin keima Amite lah’a chan
    eineisah hih intin, chule nukiso ho jong chun, keima thing go le chaneilou chule
    khonung ding kinepna bei kahi ti dau hen.
  mar-mar: जो विदेशी परमेश्वराचा अनुयायी झाला आहे त्याने असे म्हणू नये, परमेश्वर कदाचित
    आपल्या लोकांपासून मला वेगळे करील. षंढाने असे म्हणू नये पाहा, मी झाडासारखा शुष्क
    आहे.
  qub-qub: 'Jäpa runaga Tayta Dios munashanno rurar ama ninmanchu: «Acrashan runacunapita
    shuynimi Tayta Dios charämanga» nir. Capun runapis ama ninmanchu «Nogaga juc chaquisha
    guerunömi cä» nir.'
  hat-hat: 'Yon moun lòt nasyon ki va kole kò l'' ak pèp Seyè a pa fèt pou di: Seyè
    a p''ap kite m'' fè sèvis pou li ansanm ak pèp li a. Yon moun ki chatre pa dwe
    janm di: Se yon vye pyebwa chèch mwen ye, mwen pa ka fè pati pèp Bondye a.'
  eng-BSB: Let no foreigner who has joined himself to the LORD say, “The LORD will
    utterly exclude me from His people.” And let the eunuch not say, “I am but a dry
    tree.”
  eng-WEBPB: Let no foreigner who has joined himself to the LORD speak, saying, “The
    LORD will surely separate me from his people.” Do not let the eunuch say, “Behold,
    I am a dry tree.”
  kbq-kbq: Ru moparega vahe'mo'ma Ra Anumzamofo amage'ma nentesania vahe'mo'a huno,
    Ra Anumzamo'a tagrira hu izora hanigeta Agri vahe'enena omanigahune hu'za zamagesa
    ontahiho. Ana nehanage'za zamagonknaza hari'nesnaza vahe'mo'za hu'za, tagra hagege
    hu'nea zafagna hu'none hu'za zamagesa ontahiho.
  nhe-BL: '“Tlacame tlen ax israelitame tlen ica ininpaquilis motemactilijtoque ica
    na, niininTECO, ma ax quema quiijtoca para niquinchicoicnelía israelitame huan
    ax san se niquintiochihua. Huan nojquiya niquinsejcotilis ica notlacajhua nopa
    tlacame tlen quincaparojtoque. Huajca yajuanti ma ax quiijtoca: ‘Tojuanti tiitztoque
    queja cuatini tlen huactoque.’”'
  gub-BL: Tuwe amo ywy rehe har Tupàn Tuweharupi Wiko Ma'e imuwete har nuze'eg kwaw
    nezewe nehe. — Tupàn hemuhem kar putar wemiaihu wanuwi a'e nehe, tuwe ni'i kwaw
    nehe. Tuwe awa wa'yr haw rehe upuner 'ym ma'e nuze'eg kwaw nezewe uzeupe nehe.
    — Napuner kwaw hera'yr haw rehe ihe, a'e rupi naiko kwaw Tupàn hemiaihu romo ihe,
    tuwe ni'i kwaw nehe.
  eng-DRA: 'And let not the son of the stranger, that adhereth to the Lord, speak,
    saying: The Lord will divide and separate me from his people. And let not the
    eunuch say: Behold I am a dry tree.'
