verse: ISA.043.001
translations:
  mal-C: 'ഇപ്പോഴോ യാക്കോബേ, നിന്റെ സ്രഷ്ടാവും ഇസ്രായേലേ, നിന്നെ രൂപപ്പെടുത്തിയവനുമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഭയപ്പെടേണ്ട, ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു;
    ഞാൻ നിന്നെ പേരുചൊല്ലി വിളിച്ചിരിക്കുന്നു; നീ എന്റേതാണ്.'
  deu-TKW: 'Nun aber spricht Jahwe also, er, der dich schuf, Jakob, und der dich bildete,
    Israel: Sei getrost, denn ich erlöse dich; ich rufe dich bei Namen: mein bist
    du!'
  lin-lin: 'Sik’oyo, tala liloba oyo Yawe alobi, Ye oyo akelaki yo, oh Jakobi ; Ye
    oyo abongisaki yo, oh Isalaele : « Kobanga te, pamba te nasikolaki yo, nabengaki
    yo na kombo na yo, ozali ya ngai.'
  eng-LSV: 'And now, thus said YHWH, Your Creator, O Jacob, and your Fashioner, O
    Israel: Do not be afraid, for I have redeemed you, || I have called on your name—you
    [are] Mine.'
  eng-GNV: 'But nowe thus sayeth the Lord, that created thee, O Iaakob: and hee that
    formed thee, O Israel, Feare not: for I haue redeemed thee: I haue called thee
    by thy name, thou art mine.'
  eng-WEBSTER: 'But now thus saith the LORD that created thee, O Jacob, and he that
    formed thee, O Israel, Fear not: for I have redeemed thee, I have called thee
    by thy name; thou art mine.'
  nhw-BL: 'Pero ama, israelitame, quej ni anmechilhuía TOTECO catli anmechchijchijqui:
    “Amo ximajmahuica pampa na nimechcojqui para nimechtojtomas tlen tetequipanojcayotl.
    Nimechnotzqui sesen amojuanti ica amotoca. Annoaxcahua.'
  swh-ONEN: 'Lakini sasa hili ndilo asemalo Bwana, yeye aliyekuumba, ee Yakobo, yeye
    aliyekuhuluku, ee Israeli: “Usiogope kwa maana nimekukomboa, nimekuita wewe kwa
    jina lako, wewe u wangu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, Isireli, Yɑkɔbun bweseru, wunɛ wi nɑ mɔmɑ nɑ tɑkɑ kuɑ,
    ɑ ku bɛrum ko, domi nɛnɑ nɑ nun yɑkiɑ. Nɑ nun sokɑ kɑ wunɛn yĩsiru, ɑ sɑ̃ɑwɑ nɛɡii.
  eng-KJVCPB: 'But now thus saith the Lord that created thee, O Jacob, And he that
    formed thee, O Israel, Fear not: for I have redeemed thee, I have called thee
    by thy name; thou art mine.'
  luo-luo: 'To koro ma e gima Jehova Nyasaye wacho, Nyasaye mane ochweyi, yaye Jakobo,
    Nyasaye mane ochweyi, yaye Israel: “Kik ibed maluor, nimar aseresi; kendo aseluongi
    gi nyingi ni in mara awuon.'
  meu-meu: 'Iakob e, e havaramu Diravana, Israel e, e karamu Diravana, Iehova, harihari
    ini e gwau tomamu: Basio gari, badina be lau ese vada na hamaurimu; ladamu vada
    na hatoa, oi na lauegu.'
  npi-ULB: तर अब ए याकूब तँलाई सृष्‍ट गर्नुहुने, अनि ए इस्राएल, तँलाई बनाउनुहुने परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्छः “नडरा, किनकि मैले तँलाई उद्धार गरेको छु । तेरो नाउँ
    काढेर मैले तँलाई बोलाएको छु, तँ मेरै होस् ।
  yor-yor: 'Ṣùgbọ́n ní ìsinsin yìí, ohun tí Olúwa wí nìyìí, ẹni tí ó dá ọ, ìwọ Jakọbu,
    ẹni tí ó mọ ọ́, ìwọ Israẹli: “Má bẹ̀rù, nítorí Èmi ti dá ọ nídè; Èmi ti pè ọ́
    ní orúkọ; tèmi ni ìwọ ṣe.'
  pes-OPCB: 'اما ای اسرائیل، خداوند که تو را آفریده است اینک چنین می‌فرماید: «نترس!
    زیرا من بهای آزادی تو را پرداخته‌ام. من تو را به نام خوانده‌ام. تو مال من هستی.'
  tgl-ULB: 'Pero ngayon ito ang sinasabi ni Yahweh, ang siyang lumikha sa iyo, Jacob,
    at siyang humubog sa iyo, Israel: “huwag kang matakot, sapagkat tinubos kita;
    tinawag kita sa iyong pangalan, ikaw ay akin.'
  hui-hui: Isaraeleali Yagaba aguanene kamiru-o Anduane Homogohanda tí wabu helowa
    ibugua tíhondo bi ogodagua laragoni. I̱na tí pele ngialu haru dai bini kamigo
    gi nahalimu. Tí i̱nagaore dabo helowa i̱na tíninaga mini lalu olarugoni.
  mya-mya: အို ဣ​သ​ရေ​အ​မျိုး​သား​တို့၊ သင်​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​သော​ထာ​ဝ​ရ ဘု​ရား​က
    ``မ​ကြောက်​ကြ​နှင့်။ သင်​တို့​ကို​ငါ​ကွယ်​ကာ စောင့်​ရှောက်​မည်။ သင်​တို့​အား​နာ​မည်​တပ်​၍​ငါ​ခေါ်​ယူ​ပြီ။
    သင်​တို့​ကို​ငါ​ပိုင်​၏။
  bod-N: ཡིན་ཡང་ཀྱེ་ཡ་ཀོབ། ཁྱོད་རང་སྐྲུན་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་། ཀྱེ་ཡེས་ར་ཨེལ།
    ཁྱོད་རང་བཟོ་མཁན་གྱི་གཙོ་བོས་ད་ལྟ་འདི་སྐད་དུ། ངས་ཁྱོད་རང་བསྐྱབས་པས་མ་འཇིགས་ཤིག
    ངས་ཁྱོད་ཀྱི་མིང་ནས་ཁྱོད་རང་བོས་པས། ཁྱོད་ནི་ང་ལ་གཏོགས་སོ། །
  sna-sna: 'Asi zvino, zvanzi naJehovha, iye akasika iwe Jakobho, iye akakuumba iwe
    Israeri: “Usatya, nokuti ndakakudzikinura; ndakakudana nezita rako; uri wangu.'
  spa-BLM: 'Pero ahora Yahvé, que te ha creado, Jacob, y el que te formó, Israel,
    dice: “No tengas miedo, porque te he redimido. Te he llamado por tu nombre. Tú
    eres mío.'
  cac-cac: 'Axo ticnaic ex israel, yin̈tilal Jacob, ab''ec. A Jehová b''ojinac ex,
    a'' tz''alan icha tic: Man̈ ex xivoc, in colnac ex, ix ex vavtej val d''a e b''i,
    yujto vic ex.'
  swh-ULB: 'Lakini sasa haya ndio Yahwe asemayo, yeye aliyekuumba ewe, Yakobo, na
    yeye aliyekuumba ewe, Israeli: ''''Usiogope, kwa maana nimekukomboa wewe; nmeikuita
    kwa jina lako, wewe ni wangu.'
  bel-bel: 'А сёньня так кажа Гасподзь, Які стварыў цябе, Якаве, і ўладзіў цябе, Ізраіле:
    ня бойся, бо Я адкупіў цябе, назваў цябе імем тваім; ты - Мой.'
  deu-ELBBK: 'Und nun, so spricht der HERR, der dich geschaffen, Jakob, und der dich
    gebildet hat, Israel: Fürchte dich nicht, denn ich habe dich erlöst; ich habe
    dich bei deinem Namen gerufen, du bist mein.'
  mbb-OT: 'Piru ǥuntaan iyan heini egkeǥiyen te Nengazen, he midlimbag kenikew, He
    Israel: “Kenè ka mahandek su edlibriyen ku sikew, ngazan nu is in-umew ku kenikew,
    ne ǥaked ku sikew.'
  mal-2015: 'ഇപ്പോഴോ യാക്കോബേ, നിന്നെ സൃഷ്ടിച്ചവനും, യിസ്രായേലേ, നിന്നെ നിർമ്മിച്ചവനുമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഭയപ്പെടേണ്ടാ, ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു;
    ഞാൻ നിന്നെ പേർ ചൊല്ലി വിളിച്ചിരിക്കുന്നു; നീ എനിക്കുള്ളവൻ തന്നേ.'
  gup-gup: Bolkkime nawu Yawey kawokdi. Nungka wanjh ngunmarnbom ngudberre bininj,
    ngudda nawu Jacob nuye mawahmawah! Dja ngunmarnbom ngudberre bininj nawu Israel
    ngunkebmawahmeng. Wanjh Yawey ngunmarneyime, “Yuwn bu ngurrikele! Ngaye wanjh
    ngunbebkeng kore ngurribongdi. Ngaye ngeykayhmeng ngudberre, dja ngudda wanjh
    ngardduk bininj.
  rmc-rmc: 'Ale akana, kavke phenel o RAJ, savo tut stvorinďa, Jakobona, savo tut
    kerďa, Izraelona: „Ma dara tut, bo me tut cinďom avri. Vičinďom tut tire naveha,
    tu sal miro.'
  pes-OPV: 'و الان خداوند که آفریننده تو‌ای یعقوب، و صانع تو‌ای اسرائیل است چنین می‌گوید:
    «مترس زیرا که من تو را فدیه دادم و تو را به اسمت خواندم پس تو از آن من هستی.'
  ron-1924: 'Акум, аша ворбеште Домнул, каре те-а фэкут, Иакове, ши Чел че те-а ынтокмит,
    Исраеле: „Ну те теме де нимик, кэч Еу те избэвеск, те кем пе нуме: ешть ал Меу.'
  ben-OBCV: কিন্তু এখন, সদাপ্রভু এই কথা বলেন, ওহে যাকোব, যিনি তোমাকে সৃষ্টি করেছেন,
    ওহে ইস্রায়েল, যিনি তোমাকে গঠন করেছেন, “তুমি ভয় পেয়ো না, কারণ আমি তোমাকে মুক্ত
    করেছি; আমি নাম ধরে তোমাকে ডেকেছি; তুমি আমার।
  som-som: Laakiinse haatan, reer Yacquubow, Rabbigii idin uumay wuxuu leeyahay, oo
    reer binu Israa'iilow, kii idin sameeyey wuxuu leeyahay, Ha cabsanina, waayo,
    anigaa idin soo furtay, oo magiciinna idiin bixiyey, oo kuwayga baad tihiin.
  lat-VUC: '[Et nunc hæc dicit Dominus creans te, Jacob, et formans te, Israël: Noli
    timere, quia redemi te, et vocavi te nomine tuo: meus es tu.'
  eng-ASVBT: 'But now thus saith Jehovah that created thee, O Jacob, and he that formed
    thee, O Israel: Fear not, for I have redeemed thee; I have called thee by thy
    name, thou art mine.'
  ita-1885: 'MA ora, così ha detto il Signore, tuo Creatore, o Giacobbe, e tuo Formatore,
    o Israele: Non temere; perciocchè io ti ho riscattato, io ti ho chiamato per lo
    tuo nome; tu sei mio.'
  eng-LXXUP: 'And now thus saith the Lord God that made thee, O Jacob, and formed
    thee, O Israel, Fear not: for I have redeemed thee, I have called thee by thy
    name; thou art mine.'
  eng-ULB: 'But now this is what Yahweh says, he who created you, Jacob, and he who
    formed you, Israel: “Do not be afraid, for I have redeemed you; I have called
    you by your name, you are mine.'
  spa-VBL: 'Pero ahora esto es lo que el Señor dice a Jacob, el que te creó; a Israel,
    el que te formó: “¡No tengas miedo! Yo te he salvado. Te he llamado por tu nombre;
    eres mío.'
  fra-_FOB: Maintenant, ainsi a dit l'Éternel, celui qui t'a créé, ô Jacob! celui
    qui t'a formé, ô Israël! ne crains point, car je t'ai racheté; je t'ai appelé
    par ton nom, tu es à moi.
  mal-mal: 'ഇപ്പോഴോ യാക്കോബേ, നിന്നെ സൃഷ്ടിച്ചവനും, യിസ്രായേലേ, നിന്നെ നിർമ്മിച്ചവനുമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഭയപ്പെടേണ്ടാ, ഞാൻ നിന്നെ വീണ്ടെടുത്തിരിക്കുന്നു;
    ഞാൻ നിന്നെ പേര് ചൊല്ലി വിളിച്ചിരിക്കുന്നു; നീ എനിക്കുള്ളവൻ തന്നെ.'
  lit-lit: 'Bet dabar taip sako VIEŠPATS, kuris sukūrė tave, o Jokūbai, tai yra tas,
    kuris supavidalino tave, o Izraeli: „Nebijok, nes aš išpirkau tave, pašaukiau
    tave vardu, tu esi mano!'
  urd-GVR: Lekin ab Rab jis ne tujhe ai Yāqūb ḳhalaq kiyā aur tujhe ai Isrāīl tashkīl
    diyā farmātā hai, “Ḳhauf mat khā, kyoṅki maiṅ ne ewazānā de kar tujhe chhuṛāyā
    hai, maiṅ ne terā nām le kar tujhe bulāyā hai, tū merā hī hai.
  suz-BL: याकूब, इ कली नु इस्राएल कली सेल्‍ब परमप्रभु यावेमी “महिनीन। इन कली पाप रे
    प्रोंइता। गो इन नें थिशा ब्रेत्‍ती। गे आं मुर बाक्‍नीनी।
  eng-NOY: 'But now thus saith Jehovah, that created thee, O Jacob, That formed thee,
    O Israel: Fear not, for I have redeemed thee; I have called thee by name; thou
    art mine!'
  ita-1927: Ma ora così parla l’Eterno, il tuo Creatore, o Giacobbe, Colui che t’ha
    formato, o Israele! Non temere, perché io t’ho riscattato, t’ho chiamato per nome;
    tu sei mio!
  ckb-ckb: 'ئێستاش یەزدان ئەمە دەفەرموێت، بەدیهێنەرت، ئەی یاقوب، شێوەکێشت، ئەی ئیسرائیل:
    «مەترسە، چونکە تۆم کڕیوەتەوە، بە ناوی خۆتەوە بانگم کردوویت، تۆ هی منیت.'
  eng-BBE: 'But now, says the Lord your Maker, O Jacob, and your life-giver, O Israel:
    have no fear, for I have taken up your cause; naming you by your name, I have
    made you mine.'
  kan-OKCV: 'ಈಗಲಾದರೋ ಯಾಕೋಬನ ವಂಶವೇ, ಇಸ್ರಾಯೇಲ್ ಸಂತಾನವೇ, ನಿನ್ನನ್ನು ಸೃಷ್ಟಿಸಿ, ರೂಪಿಸಿದ
    ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಹೆದರಬೇಡ, ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು ವಿಮೋಚಿಸಿದೆನಲ್ಲಾ,
    ನಿನ್ನ ಹೆಸರು ಹಿಡಿದು ಕರೆದೆನಲ್ಲಾ, ನೀನು ನನ್ನವನೇ.'
  tam-2017: 'இப்போதும் யாக்கோபே, உன்னைச் சிருஷ்டித்தவரும், இஸ்ரவேலே, உன்னை உருவாக்கினவருமாகிய
    யெகோவா சொல்கிறதாவது: பயப்படாதே; உன்னை மீட்டுக்கொண்டேன்; உன்னைப் பெயர்சொல்லி அழைத்தேன்;
    நீ என்னுடையவன்.'
  spa-RV-1909: 'Y AHORA, así dice Jehová Criador tuyo, oh Jacob, y Formador tuyo,
    oh Israel: No temas, porque yo te redimí; te puse nombre, mío eres tú.'
  ron-BTF: 'Dar acum, astfel spune DOMNUL care te-a creat, Iacobe, şi cel care te-a
    format, Israele: Nu te teme, fiindcă te-am răscumpărat, te-am chemat pe nume,
    eşti al meu.'
  eng-WEBP: 'But now the LORD who created you, Jacob, and he who formed you, Israel,
    says: “Don’t be afraid, for I have redeemed you. I have called you by your name.
    You are mine.'
  eng-FBV: 'But now this is what the Lord says to Jacob, the one who created you;
    to Israel, the one who formed you: “Don''t be afraid! I have saved you! I have
    called you by name; you are mine!'
  nld-1939: 'Maar nu spreekt Jahweh, Die u heeft geschapen, o Jakob, Die u heeft gevormd,
    o Israël: Vrees niet, want Ik heb u vrij gekocht; Bij uw naam u geroepen: Gij
    zijt de mijne!'
  nch-BL: 'Pero ama, israelitame, quej ni amechilhuía TOTECO cati amechchijchijqui:
    “Amo ximajmahuica pampa na nimechcojqui para nimechtojtomas ten tetequipanojcayot.
    Nimechnotzqui sesen ten amojuanti ica amotoca. Annoaxcahua.'
  vie-1934: 'Bây giờ, hỡi Gia-cốp! Đức Giê-hô-va là Đấng đã dựng nên ngươi, hỡi Y-sơ-ra-ên!
    Ngài là Đấng đã tạo thành ngươi, phán như vầy: Đừng sợ, vì ta đã chuộc ngươi.
    Ta đã lấy tên ngươi gọi ngươi; ngươi thuộc về ta.'
  hin-CV: 'हे इस्राएल तेरा रचनेवाला और हे याकोब, तुम्हारे सृजनहार याहवेह— जिन्होंने
    तुम्हारी रचना की है, वह याहवेह यों कहते हैं: “मत डर, क्योंकि मैंने तुम्हें छुड़ा
    लिया है; मैंने नाम लेकर तुम्हें बुलाया है; अब तुम मेरे हो गए हो.'
  eng-OURB: 'But now Adonai who created you, Jacob [Supplanter], and he who formed
    you, Israel [God prevails] says: “Don’t be afraid, for I have redeemed you. I
    have called you by your name. You are mine.'
  spa-BES: 'Pero ahora, dice el Señor tu Creador, Jacob, y tú dador de vida, Israel:
    no temas, porque te he redimido; Te nombro por tu nombre, te he hecho mío.'
  tdx-tdx: Aa le hoe t’Iehovà namboatse azo, ry Iakobe, i nitsene azoy, ry Israele;
    ko hembañe fa nijebañe azo iraho, fa nikoihako ami’ty tahina’o, Ahiko irehe.
