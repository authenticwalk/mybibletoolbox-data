  gnn-gnn: Nhuma Yitjuralpuyŋu mala Garraywu Godku nhanŋuway ŋunhi miṯtji, liŋgu ŋayipi
    nhumalanha djäma miṯtjinydja, ga waŋanydja ŋayi yukurra bitjan dhuwala nhumalaŋgu
    gam'. “Yaka nhuma barrariya, liŋgu ŋarra nhumalanha märraŋala walŋakuŋalanydja;
    Nhumanydja dhuwala ŋarrakuwaynha yolŋu walala, liŋgu ŋarra nhumalanha djarr'yurruna,
    bala märraŋala nhumalanha ŋarrakuwayliliyaŋalana.
  yal-yal: Ala naxan i daxi, Yaxuba bɔnsɔnna, naxan i rafalaxi, Isirayila bɔnsɔnna,
    Alatala ito nan falaxi iki, a naxa, “I nama gaxu, amasɔtɔ n bata i xunba! N bata
    i xili i xinla ma. N tan nan gbee i ra!
  haw-1868: A NO, penei ka olelo ana mai a Iehova, ka mea nana oe i hana, e Iakoba,
    Ka mea nana oe i hookumu, e Iseraela; Mai makau, no ka mea, ua hoola au ia oe;
    Ua hea aku au ia oe ma ka inoa; no'u no oe.
  arb-NAV: 'أَمَّا الآنَ، فَهَذَا مَا يَقُولُهُ الرَّبُّ خَالِقُكَ يَا يَعْقُوبُ وَجَابِلُكَ
    يَا إِسْرَائِيلُ: «لا تَجْزَعْ لأَنِّي افْتَدَيْتُكَ، دَعَوْتُكَ بِاسْمِكَ. أَنْتَ
    لِي.'
  ewe-ewe: Ke azɔ la, ale Yehowa, ame si wɔ wò, O! Yakob, eye wòme wò, O! Israel,
    la gblɔe nye esi, “Mègavɔ̃ o, elabena meɖe wò. Metsɔ wò ŋkɔ yɔ wò be tɔnye nènye.
  eng-LEE: But now thus hath said the Lord that created thee, O Jacob, and he that
    formed thee, O Israel, Fear not; for I have redeemed thee, I have called thee
    by thy name; mine art thou.
  asm-FB: কিন্তু হে যাকোব মই সৃষ্টিকৰ্ত্তা যিহোৱাই, আৰু হে ইস্ৰায়েল, তোমাৰ নিৰ্ম্মাণকৰ্ত্তা
    যিহোৱা এইদৰে কৈছে, “ভয় নকৰিবা, কিয়নো মই তোমাক মুক্ত কৰিলোঁ; মই তোমাৰ নাম ধৰি
    তোমাক মাতিলোঁ, তুমি মোৰেই।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، نَشَن يَشُبَ دَاشِ، نَشَن عِسِرَيِلَ يَءِلَنشِ
    بّندّ رَ؛ «هَلِ وٌ مُ فَاشُ، بَرِ مَ ﭑ بَرَ وٌ شُن سَرَ، ﭑ بَرَ وٌ شِلِ وٌ شِلِ
    رَ، بَرِ مَ ﭑ فبٍ نَن وٌ رَ.
  fra-SBL: 'Mais maintenant, Yahvé qui t''a créé, Jacob, et celui qui t''a formé,
    Israël, dit : « N''ayez pas peur, car je vous ai rachetés. Je t''ai appelé par
    ton nom. Tu es à moi.'
  hbo-hbo: וְעַתָּ֞ה כֹּֽה־אָמַ֤ר יְהוָה֙ בֹּרַאֲךָ֣ יַעֲקֹ֔ב וְיֹצֶרְךָ֖ יִשְׂרָאֵ֑ל
    אַל־תִּירָא֙ כִּ֣י גְאַלְתִּ֔יךָ קָרָ֥אתִי בְשִׁמְךָ֖ לִי־אָֽתָּה׃
  pjt-pjt: Kulilaya Israelkunu tjuṯangku! Panya Mayatja Godalu nyuranya paluṉu munu
    nyuranya tjunguṉu palumpa walytjapiti nyinanytjaku. Munu paluṟu nyurala alatji
    wangkanyi, “Nguḻuringkuwiyaya nyinama, panya ngayuluṉa nyuranya wankaṟunkuku munuṉa
    nyuranya ini wangkara aḻṯiku, panya nyura ngayuku alatjiṯu.
  kik-kik: 'No rĩrĩ, wee Jakubu, Jehova ũrĩa wakũũmbire, o we ũcio watũmire ũgĩe ho,
    wee Isiraeli, ekuuga atĩrĩ: “Tiga gwĩtigĩra, nĩgũkorwo nĩ niĩ ngũkũũrĩte; Ngwĩtĩte
    na rĩĩtwa rĩaku; wee ũrĩ wakwa.'
  fra-NCL: 'Et maintenant, ainsi parle Yahweh, celui qui t’a créé, ô Jacob, celui
    qui t’a formé, ô Israël : Ne crains point, car je t’ai racheté ; je t’ai appelé
    par ton nom, tu es à moi !'
  cek-AK: Toe vaihi loe Aw Jakob, nang sahkung, Aw Israel, nang omsakkung, Angraeng
    mah hae tiah thuih; Aw Israel zii hmah; kai mah kang krang boeh moe, ahmin hoiah
    kang kawk boeh; nang loe kai ih hmuen ah ni na oh boeh.
  cuk-cuk: 'Jacob-wagan, Bab-Jehová-be-obinnisadi soged, Israel-dulemar, Bab-Dummad-be-urbisadi,
    weyob soged: “Melle be dobguo, ar ani an be-nudaksad. Be-nugba an bese gochad.
    Be an-mimmi gued.'
  uig-CYR: 'Бирақ һазир и Яқуп, сени Яратқучи Пәрвәрдигар, И Исраил, сени Шәкилләндүргүчи
    мундақ дәйду: — «Қорқма; чүнки Мән саңа һәмҗәмәт болуп сени қутқузған; Сени Өз
    намим билән атиғанмән; Сән Мениңкидурсән!'
  tel-2017: అయితే యాకోబూ, నిన్ను పుట్టించిన యెహోవా, ఇశ్రాయేలూ, నిన్ను నిర్మించినవాడు
    ఇలా చెబుతున్నాడు, “నేను నిన్ను విమోచించాను, భయపడకు. నిన్ను పేరుపెట్టి పిలుచుకున్నాను.
    నువ్వు నా సొత్తు.
  hat-BSA: 'Men koulye a, konsa pale SENYÈ a, Kreyatè ou a, O Jacob, e Sila ki te
    fòme ou a, O Israël: “Pa pè, paske Mwen te rachte ou. Mwen te rele ou pa non ou.
    Se pa M ou ye!'
  kos-kos: Israel, LEUM GOD su orekomla El fahk, “Nimet sangeng — nga molikomla tari.
    Nga pangon kom ke inem — ac kom ma luk.
  hbo-WLC: וְעַתָּ֞ה כֹּֽה־אָמַ֤ר יְהוָה֙ בֹּרַאֲךָ֣ יַעֲקֹ֔ב וְיֹצֶרְךָ֖ יִשְׂרָאֵ֑ל
    אַל־תִּירָא֙ כִּ֣י גְאַלְתִּ֔יךָ קָרָ֥אתִי בְשִׁמְךָ֖ לִי־אָֽתָּה׃
  ibo-ibo: Ma ugbu a, nke a bụ ihe Onyenwe anyị kwuru, bụ onye kere gị, Jekọb, na
    onye kpụrụ gị Izrel, “Atụla egwu, nʼihi na agbapụtala m gị. Akpọọla m gị aha,
    ị bụkwa nke m.
  ory-ory: ମାତ୍ର ହେ ଯାକୁବ, ଯେ ତୁମ୍ଭକୁ ସୃଷ୍ଟି କଲେ, ହେ ଇସ୍ରାଏଲ, ଯେ ତୁମ୍ଭକୁ ନିର୍ମାଣ କଲେ,
    ସେହି ସଦାପ୍ରଭୁ ଏବେ ଏହି କଥା କହନ୍ତି; “ଭୟ କର ନାହିଁ, କାରଣ ଆମ୍ଭେ ତୁମ୍ଭକୁ ମୁକ୍ତ କରିଅଛୁ;
    ଆମ୍ଭେ ତୁମ୍ଭର ନାମ ଧରି ତୁମ୍ଭକୁ ଆହ୍ୱାନ କରିଅଛୁ, ତୁମ୍ଭେ ଆମ୍ଭର।
  chk-chk: Iei alon ewe Samol mi Lapalap mi föruk, Israel, “Kosap niuokus, pun ngang
    üa angasok. Üa köri ngonuk itom, en nei.
  rop-rop: Wal YAWEI det trubala God bin tok na, “Ol yumob Isreil pipul, mi na YAWEI
    bin meigim yumob. Yumob nomo bradin. Mi na bin seibum yumob. Mi na bin gulum yumob
    neim. Yumob na main ronwan pipul olabat.
  ukr-1871: 'А тепер так говорить Господь, творець твій, Якове, той, що утворив тебе,
    Ізраїлю: Не лякайся, бо я тебе визволив з неволї, дав тобі імя: ти мій.'
  deu-1951: 'Und nun spricht der HERR, der dich geschaffen hat, Jakob, und der dich
    gemacht hat, Israel: Fürchte dich nicht, denn ich habe dich erlöst. Ich habe dich
    bei deinem Namen gerufen; du bist mein!'
  eng-JPS: 'But now thus saith the LORD that created thee, O Jacob, and He that formed
    thee, O Israel: Fear not, for I have redeemed thee, I have called thee by thy
    name, thou art Mine.'
  srp-1865: 'Ali sada ovako veli Gospod, koji te je stvorio, Jakove, i koji te je
    sazdao, Izrailju: ne boj se, jer te otkupih, pozvah te po imenu tvom; moj si.'
  lug-lug: 'Naye kaakano bw’atyo bw’ayogera Mukama oyo eyakutonda, ggwe Yakobo, eyakukola
    ggwe Isirayiri: “Totya kubanga nkununudde, nakuyita nga mpitira ddala erinnya
    lyo, oli wange.'
  heb-heb: ועתה כה אמר יהוה בראך יעקב ויצרך ישראל אל תירא כי גאלתיך קראתי בשמך לי
    אתה׃
  ben-IRV: কিন্তু এখন, হে যাকোব, যিনি তোমাকে সৃষ্টি করেছেন, হে ইস্রায়েল, যিনি তোমাকে
    তৈরী করেছেন, সেই সদাপ্রভু এখন এই কথা বলছেন, তুমি ভয় কোরো না, কারণ আমি তোমাকে
    মুক্ত করেছি। আমি তোমার নাম ধরে ডেকেছি, তুমি আমার।
  pan-pan: ਹੇ ਯਾਕੂਬ, ਤੇਰਾ ਕਰਤਾਰ, ਅਤੇ ਹੇ ਇਸਰਾਏਲ, ਤੇਰਾ ਸਿਰਜਣਹਾਰ ਯਹੋਵਾਹ ਹੁਣ ਇਹ ਆਖਦਾ ਹੈ,
    ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਛੁਡਾ ਲਿਆ ਹੈ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ ਤੈਨੂੰ ਬੁਲਾਇਆ ਹੈ, ਤੂੰ
    ਮੇਰਾ ਹੀ ਹੈਂ।
  mya-JVB: ယခု မူကား ၊ ငါ့ ကျွန် ယာကုပ် ၊ ငါရွေးကောက် သောသူ ဣသရေလ ၊ နားထောင် လော့။
  hmo-hmo: Israela e, Lohiabada, umui ia havaraia vadaeni Diravana ese ia gwau, “Do
    umui gari lasi, lau ese umui do lau hamauria. Lau ese umui emui ladana lau atoa
    vadaeni, umui be lauegu.
  urd-urd: और अब, ऐ या'क़ूब, ख़ुदावन्द जिसने तुझ को पैदा किया, और जिसने, ऐ इस्राईल,
    तुझ को बनाया यूँ फ़रमाता है कि ख़ौफ़ न कर क्यूँकि तेरा फ़िदया दिया है मैंने तेरा
    नाम लेकर तुझे बुलाया है, तू मेरा है।
  rus-SYN: 'Ныне же так говорит Господь, сотворивший тебя, Иаков, и устроивший тебя,
    Израиль: не бойся, ибо Я искупил тебя, назвал тебя по имени твоему; ты Мой.'
  bqc-SIM: Tiasa ma Dii ma mɛ̀, á Yakↄbu buiↄ, mámɛ ma á kɛ́, á Isailiↄ, mámɛ
    ma á ikàsa. Ásu vĩakɛo, asa ma á bó, ma á sisi á tↄ́wa, a gↄ̃ ma pↄ́ ũ.
  tcz-CHONGTHU: Hijongleh tun , Vo Jacob nasempa PAKAI sei ngaijin. Vo Israel, nagong
    dohpa chun aseije, “ Kicha hih in, ajeh chu Keima’n nangma kachohdohsa nahitai.
    Keima’n namin’a kakou nahin; nangma keija nahi.
  mar-mar: तर आता हे याकोबा, ज्या कोणी तुला उत्पन्न केले आणि हे इस्राएला, ज्या कोणी
    तुला घडवले, तो परमेश्वर असे म्हणतो, भिऊ नकोस, कारण मी तुला खंडणी भरून सोडवले आहे;
    मी तुला नाव घेऊन बोलावले आहे, तू माझा आहेस.
  qub-qub: 'Cananmi ichanga Jacobpita mirar aywaj Israelcuna, camashoj Tayta Diosniqui
    cayno nishunqui: «Ama manchacuychu. Nogami gamtaga salbashcä. Jutiquipami gayashcä.
    Nogapanami canqui.'
  hat-hat: 'Nou menm, moun fanmi Jakòb yo, men sa Seyè a ap di nou koulye a, li menm
    ki te kreye nou an. Nou menm moun Izrayèl yo, men sa l''ap di nou, li menm ki
    te fè nou ak men l'': -Nou pa bezwen pè anyen! M''ap toujou pwoteje nou. Se mwen
    menm ki te ban nou non nou pote a. Se pou mwen nou ye.'
  eng-BSB: 'Now this is what the LORD says— He who created you, O Jacob, and He who
    formed you, O Israel: “Do not fear, for I have redeemed you; I have called you
    by your name; you are Mine!'
  eng-WEBPB: 'But now the LORD who created you, Jacob, and he who formed you, Israel,
    says: “Don’t be afraid, for I have redeemed you. I have called you by your name.
    You are mine.'
  kbq-kbq: Hianagi Jekopu naga'ma tamagri'ma tro'ma huneramanteno, Israeli vahe'ma
    tamazeri fore'ma hu'nea Ra Anumzamo'a huno, Korora osiho, Nagra tamagu'vazi'na
    tamavre'noe. Na'ankure tamagra nagri su'za mani'naze hu'na tamagi ahe'na tamavre'noe.
  nhe-BL: 'Pero ama, israelitame, quej ni inmechilhuía TOTECO tlen inmechchijchijqui:
    “Amo ximajmahuica pampa na nimechcojqui para nimechmalacanis tlen tlatequipanojcayotl.
    Nimechnotzqui sesen imojuanti ica imotoca. Innoaxcahua.'
  gub-BL: Teko Izaew wà, ko 'ar rehe Tupàn peapo arer uze'eg nezewe kury. — Pekyze
    zo nehe, ta'e apupyro putar ihe nehe xe. Apuenoz pener rupi ihe. Peiko heremiruze'eg
    romo.
  eng-DRA: 'And now thus saith the Lord that created thee, O Jacob, and formed thee,
    O Israel: Fear not, for I have redeemed thee, and called thee by thy name: thou
    art mine.'
