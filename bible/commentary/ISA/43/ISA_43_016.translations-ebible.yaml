verse: ISA.043.016
translations:
  mal-C: സമുദ്രത്തിലൂടെ വഴിയും പെരുവെള്ളത്തിലൂടെ പാതയും സൃഷ്ടിച്ച്, രഥം, കുതിര, സൈന്യം,
    പോഷകസൈന്യം
  deu-TKW: So spricht Jahwe, der im Meer einen Weg anlegt und einen Pfad in gewaltigen
    Wassern,
  lin-lin: Tala liloba oyo Yawe alobi, Ye oyo apasolaka nzela monene kati na ebale
    monene, mpe nzela moke kati na mayi ya makasi ;
  eng-LSV: Thus said YHWH, || Who is giving a way in the sea, || And a path in the
    strong waters.
  eng-GNV: Thus sayeth the Lord which maketh a way in the Sea, and a path in the mighty
    waters.
  eng-WEBSTER: Thus saith the LORD, who maketh a way in the sea, and a path in the
    mighty waters;
  nhw-BL: Na niamoTECO catli nijtlapohua se ojtli ipan nopa hueyi atl. Quena, nijchijqui
    se ojtli tlatlajco nopa atl catli más mosisiniyaya.
  swh-ONEN: Hili ndilo asemalo Bwana, yeye aliyefanya njia baharini, mahali pa kupita
    kwenye maji mengi,
  bba-bba: Mɑ Esɑi u nɛɛ, yellu, Yinni Gusunɔ u swɛɛ yɑrɑ nim wɔ̃ku kɑ nim tori dɑmɡii
    sɔɔ.
  eng-KJVCPB: Thus saith the Lord, which maketh a way in the sea, And a path in the
    mighty waters;
  luo-luo: Ma e gima Jehova Nyasaye wacho, Jal manoloso yo e dier nam, kendo manoketo
    yo e kind pi mogingore,
  meu-meu: Iehova na unu e gwau tomamu; ia ese dala e lailaiamu davara lalonai, davara
    badadia lalodiai danu.
  npi-ULB: ‍परमप्रभु यसो भन्‍नुहुन्छ, (जसले समुद्रमा बाटो र शक्तिशाली पानीमा गोरेटो
    खोल्नुभयो,
  yor-yor: Èyí ni ohun tí Olúwa wí, Ẹni náà tí ó la ọ̀nà nínú Òkun, ipa ọ̀nà láàrín
    alagbalúgbú omi,
  pes-OPCB: من همان خداوندی هستم که آبها را کنار زده، از میان دریا راهی باز کردم
  tgl-ULB: Ito ang sinasabi ni Yaweh ( na siyang nagbukas ng isang daan sa dagat,
    at isang landas sa malawak na katubigan,
  hui-hui: Bambaore Anduane Homogo i̱ni kogome iba solowara timbuni bereago dombeneha
    hariga bope harugoni. Iba yaribu timbuni bialu bereagoha hariga ba harugoni.
  mya-mya: ရှေး​အ​ခါ​က၊ထာ​ဝ​ရ​ဘု​ရား​သည်​ပင်​လယ် ဝဲ​သြ​ဃ​ကို ဖြတ်​၍​လမ်း​ဖောက်​တော်​မူ​ခဲ့​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱ་མཚོའི་ནང་དུ་བགྲོད་ལམ་ཞིག་དང་། ཆུ་ཆེན་རྣམས་བརྒྱུད་ནས་རྐང་ལམ་ཞིག་བཏོད་ཅིང་།
  sna-sna: Zvanzi naJehovha, iye akaita nzira pakati pegungwa, nenzira mukati memvura
    zhinji,
  spa-BLM: Yahvé, que hace un camino en el mar, y un camino en las poderosas aguas,
  cac-cac: A Jehová jacannac jun b'e d'a yol a' mar, aton jun b'e ec'nac d'a snan̈al
    a'.
  swh-ULB: Yahwe asema hivi, Ni nani aliyefungua njia katika bahari, na njia katika
    maji yenye nguvu,
  bel-bel: Так кажа Гасподзь, Які адкрыў у мора дарогу, у моцных водах сьцежку,
  deu-ELBBK: So spricht der HERR, der einen Weg gibt im Meer und einen Pfad in mächtigen
    Wassern;
  mbb-OT: Iyan a, kes Nengazen he mibaal te veyeey ziyà te teliwazà te zaǥat.
  mal-2015: സമുദ്രത്തിൽ വഴിയും പെരുവെള്ളത്തിൽ പാതയും ഉണ്ടാക്കുകയും
  gup-gup: Nawu Yawey wokdanj ngudberre. Nungka nawu ngunmarnewayhkeng kurrula duninjh
    ba ngurridjowkkeng kore kunbolhdarleh.
  rmc-rmc: Kada phenel o RAJ, savo kerďa o drom prekal o moros the o chodňikos prekal
    o baro paňi,
  pes-OPV: 'خداوند که راهی در دریا و طریقی درآبهای عظیم می‌سازد چنین می‌گوید:'
  ron-1924: Аша ворбеште Домнул, каре а кроит ун друм пе маре ши о кэраре пе апеле
    челе путерниче,
  ben-OBCV: সদাপ্রভু এই কথা বলেন, যিনি সমুদ্রের মধ্যে দিয়ে চলাচলের পথ ও মহাজলরাশির
    মধ্য দিয়ে অতিক্রমের পথ তৈরি করেছিলেন,
  som-som: Sidaas waxaa leh Rabbiga badda dhexdeeda jid ka sameeya, oo biyaha xoogga
    badan dhexdoodana dhabbe ka hagaajiya,
  lat-VUC: Hæc dicit Dominus, qui dedit in mari viam, et in aquis torrentibus semitam;
  eng-ASVBT: Thus saith Jehovah, who maketh a way in the sea, and a path in the mighty
    waters;
  ita-1885: Così ha detto il Signore, il qual già fece una via nel mare, ed un sentiero
    nelle acque impetuose;
  eng-LXXUP: Thus saith the Lord, who makes a way in the sea, and a path in the mighty
    water;
  eng-ULB: This is what Yahweh says (who opened a way through the sea and a path in
    the mighty waters,
  spa-VBL: Esto es lo que dice el Señor, el que hace un camino a través del mar, un
    sendero a través de las aguas impetuosas;
  fra-_FOB: Ainsi dit l'Éternel, celui qui a ouvert un chemin dans la mer et un sentier
    dans les eaux puissantes;
  mal-mal: സമുദ്രത്തിൽ വഴിയും പെരുവെള്ളത്തിൽ പാതയും ഉണ്ടാക്കുകയും
  urd-GVR: Rab farmātā hai, “Maiṅ hī ne samundar meṅ se guzarne kī rāh aur gahre pānī
    meṅ se rāstā banā diyā.
  suz-BL: मिनु परमप्रभु यावेमी “सुमी समुन्‍द्रमी लां का सेल्‍बा? सुमी ठेयब ब्‍वाक्‍कुमी
    गाक्‍तीक लां सेल्‍बा ङा? प्रस्‍थान १४:२२; यहोसु ३:१६
  eng-NOY: Thus saith Jehovah,—He that made a way in the sea, And a path in the mighty
    waters,
  ita-1927: Così parla l’Eterno, che aprì una strada nel mare e un sentiero fra le
    acque potenti,
  ckb-ckb: یەزدان ئەمە دەفەرموێت، ئەوەی لەناو دەریا ڕێگای داناوە، لەناو ئاوە بەهێزەکان
    ڕێچکە،
  eng-BBE: This is the word of the Lord, who makes a way in the sea, and a road through
    the deep waters;
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ: ಸಮುದ್ರದ ಮುಖಾಂತರವಾಗಿ ಮಾರ್ಗಮಾಡಿದವನೂ; ಬಲವಾದ
    ನೀರಿನಲ್ಲಿ ದಾರಿ ಮಾಡಿದವನೂ;'
  tam-2017: கடலிலே வழியையும் திரளான தண்ணீர்களிலே பாதையையும் உண்டாக்கி,
  spa-RV-1909: Así dice Jehová, el que da camino en la mar, y senda en las aguas impetuosas;
  ron-BTF: Astfel spune DOMNUL, care face o cale prin mare şi o cărare în apele puternice;
  eng-WEBP: The LORD, who makes a way in the sea, and a path in the mighty waters,
  eng-FBV: This is what the Lord says, the one who makes a way through the sea, a
    path through the mighty waters;
  nld-1939: Zo spreekt Jahweh, die een weg door de zee had gebaand, Een pad door de
    onstuimige wateren;
  nch-BL: Na niamoTECO cati nijtapohua se ojti ipan nopa hueyi at. Quena, nijchijqui
    se ojti tatajco nopa at cati más mosisiniyaya.
  vie-1934: Đức Giê-hô-va, là Đấng đã mở lối trong biển và đường vượt qua dòng nước
    mạnh,
  hin-CV: याहवेह ने कहा है— जिन्होंने समुद्र में से मार्ग तैयार किया, और गहरे जल में
    से पथ निकालता है.
  eng-OURB: 'Adonai, who makes a way in the sea, and a path in the mighty waters says:'
  spa-BES: Esta es la palabra del Señor, que hace un camino en el mar, y un camino
    a través de las aguas profundas;
  tdx-tdx: Aa hoe t’Iehovà mpamboatse lalañe mitsake i riakey, naho oloñoloñe mitoañe
    o rano mitroñeo;
  tha-KJV: พระเยโฮวาห์ ผู้​ทรงสร้างทางในทะเล สร้างวิถีในน้ำที่​มี​อานุภาพ
  por-BR-2018: Assim diz o SENHOR, aquele que preparou no mar um caminho, e nas águas
    impetuosas uma vereda;
  deu-ELO: So spricht Jehova, der einen Weg gibt im Meere, und einen Pfad in mächtigen
    Wassern;
  eng-WYC-2018: The Lord saith these things, that gave [a] way in the sea, and a path
    in running waters;
  epo-epo: Tiele diras la Eternulo, kiu faris vojon sur la maro kaj vojeton sur potenca
    akvo,
  uig-PIN: 'Dengizdin yolni qiⱪarƣuqi, Dawalƣuƣan sulardin yol aqⱪuqi Pǝrwǝrdigar
    mundaⱪ dǝydu: —'
  beo-beo: Hemonega Hina Gode da hano wayabo bagade amo ganodini logo ahoasu hamoi.
    Hano gafului ganodini, E da logo hamoi.
  tpi-OTNT: “Bipo mi Bikpela, mi bin wokim rot namel long solwara.
  hau-SA: Ga abin da Ubangiji yana cewa, shi da ya yi hanya ta cikin teku, hanya ta
    cikin manyan ruwaye,
  uig-LAT: 'Déngizdin yolni chiqarghuchi, Dawalghughan sulardin yol achquchi Perwerdigar
    mundaq deydu: —'
  nde-nde: Nanku akutshoyo uThixo, yena owenza indlela olwandle lomkhondo emanzini
    alamandla,
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻaia ʻoku ngaohi ʻae ʻaluʻanga ʻi he moana, pea mo
    e hala ʻi he ngaahi vai lahi;
  ces-1613: Takto praví Hospodin, kterýž způsobuje na moři cestu, a na prudkých vodách
    stezku,
  eng-WMB: The LORD, who makes a way in the sea, and a path in the mighty waters,
  tam-TCV: கடலிலே ஒரு வழியையும், பெரு வெள்ளத்திலே ஒரு பாதையையும் உண்டாக்கியவர் அவரே;
  ceb-ULB: Mao kini ang giingon ni Yahweh (nga nag-abri sa dalan sa dagat ug agianan
    sa halapad nga katubigan,
  pol-UBG: Tak mówi PAN, który toruje drogę przez morze i ścieżkę przez potężne wody;
  agr-agr: Nayants kuna ishamainnum nuna ejapeen Apajuí ukuya buku awajus ikankauwai.
    Aatus niina aentsji aidaun ikatiajui.
  kyc-kyc: Yuu wamba dokopa ipwa kota pete pyao karalyiyamo dokona Kamongo dokome
    kata wapuo reteya.
  urd-GVU: رب فرماتا ہے، ”مَیں ہی نے سمندر میں سے گزرنے کی راہ اور گہرے پانی میں سے
    راستہ بنا دیا۔
  deu-1912: So spricht der HERR, der im Meer Weg und in starken Wassern Bahn macht,
  ntj-ntj: Kutjulpirtu Mama Kuurrtu yiwarra palyarnu wantingu kapi purlkanyawana-ya
    mapitjatjaku.
  kan-2017: ಯಾರು ಸಮುದ್ರದಲ್ಲಿ ದಾರಿಮಾಡಿ ಜಲಪ್ರವಾಹಗಳಲ್ಲಿ ಮಾರ್ಗವನ್ನು ಏರ್ಪಡಿಸಿದನೋ,
  yap-yap: Kakrom e ngongliy SOMOL ba kanawo’ ni yan u maday, bpa’ i kanawo’ ni yan
    u fithik’ e day ni be gireng nib gel.
  hlt-MCSB: Tuitunli ah longpuei aka khueh tih tui len dongah aka hawn BOEIPA loh,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባዞ ሳዞይዳ ጎይሢ ኬሴኔ፤ ዋኣፆ ጉዳሢዳ ሃንቶንዶ ጎይሢ ኮሼኔ።
  twi-ASANTE: Yei na Awurade seɛ, deɛ ɔbɔɔ ɛkwan wɔ ɛpo mu, ɛkwan a ɛda nsubunu mu,
  eng-WEBU: The LORD, who makes a way in the sea, and a path in the mighty waters,
  wal-wal: Abbaa giddon ogiyaa, wolqqaama haattatu giddoorakka loossuwaa kessidi,
  spa-PDDPT: Yavé, Quien abrió camino en el mar y sendero en las aguas impetuosas,
  gun-gun: Po rami Senhor ijayvu. Ha'e ma ymave ye'ẽ rupi ojapo va'ekue peteĩ tape,
    yy oxyry atã va'ekue mbyte rupi ixupegua kuery oaxa aguã.
  ilo-ULB: Kastoy ti kuna ni Yahweh (a nangilukat iti dalan iti baybay ken pagnaan
    kadagiti nadawel a danum,
  kpg-kpg: I mua loo Dimaadua ne hai dana ala laa lodo tai, ne hai dana ala i mehanga
    nia wai bagibagia.
  uig-ARA: 'دېڭىزدىن يولنى چىقارغۇچى، داۋالغۇغان سۇلاردىن يول ئاچقۇچى پەرۋەردىگار
    مۇنداق دەيدۇ: ــ'
  sus-sus: Alatala xa masenyi nan ya, Ala naxan kira bɔɔ baa tagi, naxan dangide ramini
    mɔrɔnyie xɔɔra,
  pon-2006: Mahsie KAUN-O ketin wiahda ahllap pwoat nan madau, oh ketin koasoanehdi
    wasahn kot nanpwungen pihl ile kan.
  jae-jae: Apômtau gêjam intêna kêsêp gwêc ŋalêlôm ma gêjam intêna gelom bu ŋaweŋweŋ
  ksd-ksd: I dari ra tinata kai ra Luluai, nina i pait ra nga ta ra ul a ta, ma ra
    pal a nga ta ra al na ta,
  tur-YTC: Denizde yol, ve güçlü sularda yol açan,
  grc-BRENT: Οὕτως λέγει Κύριος, ὁ διδοὺς ἐν θαλάσσῃ ὁδὸν, καὶ ἐν ὕδατι ἰσχυρῷ τρίβον,
  ind-AYT: Beginilah firman TUHAN, yang membuat jalan di laut dan jalan perintis di
    perairan yang deras,
  nya-nya: Yehova anapanga njira pa nyanja, anapanga njira pakati pa madzi amphamvu.
  hrv-hrv: Ovako govori Jahve, koji put po moru načini i stazu po vodama silnim;
  mps-mps: “Polobadu ena Genuai Bidi, eno te tamu ąį tomode sunumi nigai dao. Awe,
    eno te bomai ąįdu soabo tų nigai dao.
  tpi-tpi: “Bipo mi Bikpela, mi bin wokim rot namel long solwara.
  dan-1931: Så siger HERREN, som lagde en Vej i Havet, en Sti i de stride Vande,
  vie-OVCB: Ta là Chúa Hằng Hữu, Đấng mở đường giữa đại dương và làm ra một lối đi
    khô ráo xuyên qua biển.
  guj-2017: જે યહોવાહ સમુદ્રમાં માર્ગ અને જબરાં પાણીમાં રસ્તો કરી આપે છે,
  pon-2006A: Mahsie KAUN-O ketin wiahda ahllap pwoat nan madau, oh ketin koasoanehdi
    wasahn kot nanpwungen pihl ile kan.
  por-BRBSL: Yahweh, que faz um caminho no mar, e um caminho nas águas impetuosas,
  cth-cth: Tuipui dawk lamthung ka sak niteh, athakaawme tuinaw dawk lamthung ka sak
    e,
  twi-twi: Sɛɛ na Awurade se, nea ɔbɔɔ kwan wɔ po mu, kwan a ɛda asubun mu,
  hlt-hlt: Tuitunli ah longpuei aka khueh tih tui len dongah aka hawn BOEIPA loh,
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m míì bɛ́i, mí nwèè do keutɛ́ kucɛ dɑ̀mɛ́ɛ̀rì miɛkɛ.
    Mí nwèè do ɑ̃nnɛ́ kucɛ fɛnɛ́wuonfɛ miɛkɛ.
  msy-2020: Ikiavɨra Itir God ghaze, “Kɨ fomɨra ongarir bar ekiam tongɨram anebigha
    tuavim atɨ.
  dop-dop: 'Mɑɣɑlɛ Tɑcɑɑ wei ɩ hɛɛ hɑpǝlɛ kɛ teŋku tɑɑ nɑ mpɑɑʋ kɛ lʋm toŋ nyǝm tɑɑ
    tɔ mɑ yɔɣɔtɑɑ sɩ:'
  azb-azb: Dənizdə və azğın sularda yol, riz açan,
  eng-DBY: Thus saith Jehovah, who maketh a way in the sea, and a path in the mighty
    waters,
  hin-2017: यहोवा जो समुद्र में मार्ग और प्रचण्ड धारा में पथ बनाता है,
  wol-KYG: Aji Sax ji dafa wax, moom mi sàkk yoon biir géej, rëddu xàll, digg mbeex
    mu ne xéew;
  eng-YLT: Thus said Jehovah, Who is giving in the sea a way, And in the strong waters
    a path.
  kne-kne: Kanan Diyos, “Ed nabaon, sak-en di nangamag si danan sin gawan di baybay
    ay annawa ya malosong.
  eng-WYC-2017: The Lord saith these things, that gave [a] way in the sea, and a path
    in running waters;
  eng-WMBB: The LORD, who makes a way in the sea, and a path in the mighty waters,
  urd-GVH: रब फ़रमाता है, “मैं ही ने समुंदर में से गुज़रने की राह और गहरे पानी में
    से रास्ता बना दिया।
  rug-rug: Hiera gua si zama nia e Zihova, Asa pu tavetena sa siraṉa sapu karovo,
    ene lulia gamu gua pa kolo lamana, sapu ene gua pa korapadi rina kolo nomadi,
  gaz-gaz: Waaqayyo inni, galaana keessaan karaa, bishaanota jajjaboo keessaan immoo
    daandii tolche akkana jedha;
  fra-LSG: Ainsi parle l’Éternel, Qui fraya dans la mer un chemin, Et dans les eaux
    puissantes un sentier,
  gnn-gnn: Ŋäthilinydja ŋunhinydja baman'tja ŋarra dhukarr djäma nhumalaŋgu ŋuliwitjarra
    gapukurru, ga marrtjinanydja nhuma yukurrana djuḻkthurrunanydja ŋuliwitjarrayi
    walŋamirrina yanana.
  yal-yal: Alatala ito nan falaxi, naxan kiraan sama baa igen xɔnna ma, dangu ige
    gbeene yi,
  iou-iou: Yawetä ŋode yäyak; Bian näkä gwägu taŋi bämopiken kädet täwitkut.
  haw-1868: Penei i olelo mai ai o Iehova, Ka mea nana i hana i alanui ma ke kai,
    I kuamoo hoi maloko o na wai nui;
  arb-NAV: هَذَا مَا يَقُولُهُ الرَّبُّ الصَّانِعُ فِي الْبَحْرِ طَرِيقاً، وَمَمَرّاً
    فِي اللُّجَجِ الْعَمِيقَةِ،
  ewe-ewe: Ale Yehowa, ame si ɖe mɔ to atsiaƒu me, ame si ɖe mɔ to tɔsisi gãwo me,
  eng-LEE: Thus hath said the Lord, who maketh a way in the sea, and a path in the
    mighty waters;
  asm-FB: সমুদ্ৰৰ মাজেদি বাট, (মহাজলৰাশিৰ মাজেদি পথ যুগুত কৰা যিহোৱাই এই কথা কৈছে,
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، عَلَ نَشَن كِرَ بْو بَا تَفِ، نَشَن دَنفِدٍ رَ مِنِ
    مْرْنيِيٍ شْورَ،
  fra-SBL: Yahvé, qui ouvre un chemin dans la mer, et un chemin dans les eaux puissantes,
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַנֹּותֵ֥ן בַּיָּ֖ם דָּ֑רֶךְ וּבְמַ֥יִם עַזִּ֖ים נְתִיבָֽה׃
  kik-kik: Ũũ nĩguo Jehova ekuuga, o ũcio watemire njĩra iria-inĩ, na agĩtema gacĩra
    kũndũ kũrĩa kwarĩ maaĩ marĩ hinya,
  fra-NCL: Ainsi parle Yahweh, qui ouvrit un chemin dans la mer, un sentier dans les
    eaux puissantes ;
  cek-AK: Tuipui thungah loklam sahkung, kalen parai tuipui thungah caehhaih lam sahkung,
  cuk-cuk: 'Bab-Jehová sogdebalid: “Ani an demargi igar-mesisgusad, dii-wilasailadgi
    igar-egasgusad.'
  uig-CYR: 'Деңиздин йолни чиқарғучи, Давалғуған сулардин йол ачқучи Пәрвәрдигар мундақ
    дәйду: —'
  tel-2017: సముద్రంలో రహదారి కలిగించినవాడూ, నీటి ప్రవాహాల్లో మార్గం ఏర్పాటు చేసేవాడూ
  hat-BSA: Konsa pale SENYÈ a, ki fè yon wout sou lanmè a, e yon chemen nan dlo pwisan
    yo,
  kos-kos: LEUM GOD El tuh orala innek soko sasla in meoa uh, Soko inkanek ma sasla
    in kof lulap.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַנּוֹתֵ֥ן בַּיָּ֖ם דָּ֑רֶךְ וּבְמַ֥יִם עַזִּ֖ים נְתִיבָֽה׃
  ibo-ibo: Otu a ka Onyenwe anyị kwuru, bụ onye ahụ kwara ụzọ nʼime osimiri, nke mere
    ka okporoụzọ dịrị nʼime oke osimiri.
  ory-ory: ଯେ ସମୁଦ୍ରରେ ପଥ ଓ ମହାଜଳରାଶିରେ ମାର୍ଗ କରନ୍ତି;
  chk-chk: Me lom ewe Samol mi Lapalap a föri efoch al lematau, efoch al lukalapen
    nonoon lematau.
  rop-rop: “Mi na bin meigim det roud thru langa det brabli bigwan solwoda.
  ukr-1871: Так говорить Господь, той, що відкрив дорогу в морі, в глибинах водних
    — стежку,
  deu-1951: So spricht der HERR, welcher einen Weg im Meer bahnte und einen Pfad in
    mächtigen Wassern,
  eng-JPS: Thus saith the LORD, who maketh a way in the sea, and a path in the mighty
    waters;
  srp-1865: Ovako govori Gospod koji je naèinio po moru put i po silnijem vodama stazu,
  lug-lug: Bw’ati bw’ayogera Mukama, oyo eyakola ekkubo mu nnyanja, n’oluguudo mu
    mazzi amangi ennyo,
  heb-heb: כה אמר יהוה הנותן בים דרך ובמים עזים נתיבה׃
  ben-IRV: এটা সদাপ্রভু বলেন, যিনি সমুদ্রে পথ ও প্রচন্ড জলরাশিতে রাস্তা করে দেন।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਉਹ ਜੋ ਸਮੁੰਦਰ ਵਿੱਚ ਰਾਹ ਬਣਾਉਂਦਾ, ਅਤੇ ਡਾਢੇ ਪਾਣੀਆਂ ਵਿੱਚ
    ਰਸਤਾ,
  mya-JVB: ထိုသစ်သား တပိုင်း နှင့် မီးမွေး တတ်၏။ တပိုင်း နှင့် အမဲသား ကိုချက် ၍ စား
    တတ်၏။ ဖုတ်ကင်ပြီးမှဝ စွာ စား တတ်၏။ တဖန် မီးလှုံ ၍ အယ် ၊ ငါနွေး ပြီ။ မီး ကို တွေ့
    ပြီဟု ဆို တတ်၏။
  hmo-hmo: Gunaguna, Lohiabada ese davara lalonai dala ta ia karaia. Davara ena hurehure
    badadia lalonai, taunimanima edia raka dalana ta ia karaia.
  urd-urd: ख़ुदावन्द जिसने समन्दर में राह और सैलाब में गुज़रगाह बनाई,
  rus-SYN: Так говорит Господь, открывший в море дорогу, в сильных водах стезю,
  bqc-SIM: Ma Dii ma zɛbↄ̀ ísiau, ma zɛ́ dà í zↄ̃ↄpi guu,
  tcz-CHONGTHU: Keima Pakai twi lah’a lampi hin hongdohpa,twikhanglen’a tolgo hin
    umdohsahpa chu kahi.
  mar-mar: परमेश्वर जो समुद्रातून मार्ग आणि प्रचंड पाण्यातून वाट उघडतो,
  qub-qub: Lamar chaupinpami nogaga juc nänita rurarirä. Wac-läman cay-läman yacu
    cuyuycaj chaupinpami cällitano rurarirä.
  hat-hat: Nan tan lontan, se li menm, Seyè a, ki te louvri yon chemen nan mitan lanmè
    a pou nou. Li te fè yon wout nan mitan gwo dlo ki te fin debòde yo.
  eng-BSB: Thus says the LORD, who makes a way in the sea and a path through the surging
    waters,
  eng-WEBPB: The LORD, who makes a way in the sea, and a path in the mighty waters,
  kbq-kbq: Ra Anumzamo'a huno, Iza hagerimpina kana eri fore nehuno hanavenentake
    timpina kana vari'ne.
  nhe-BL: Na niimoTECO tlen nijtlapohua se ojtli ipan nopa hueyi atl. Quena, nijchijqui
    se ojtli tlatlajco nopa atl tlen más mosisiniyaya.
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uzapo teko wanape yryhu myteromo a'e.
    'Y typy a'u ma'e umunyryk a'e, pe iapo pà a'e, waho àwàm iapo pà a'e.
  eng-DRA: Thus saith the Lord, who made a way in the sea, and a path in the mighty
    waters.
