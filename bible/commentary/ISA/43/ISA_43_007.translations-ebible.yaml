verse: ISA.043.007
translations:
  mal-C: എന്റെ പേരിൽ വിളിക്കപ്പെട്ടും എന്റെ മഹത്ത്വത്തിനായി ഞാൻ സൃഷ്ടിച്ചും ഞാൻതന്നെ
    രൂപപ്പെടുത്തിയുമിരിക്കുന്ന എല്ലാവരെയുംതന്നെ.”
  deu-TKW: jeden, der sich nach meinem Namen nennt, und den ich zu meiner Ehre geschaffen,
    gebildet und bereitet habe!
  lin-lin: moto nyonso oyo abengami na Kombo na Ngai, oyo nakelaki mpo na nkembo na
    Ngai, oyo nasalaki mpe nabongisaki. »
  eng-LSV: Everyone who is called by My Name, || Even for My glory I have created
    him, || I have formed him, indeed, I have made him.
  eng-GNV: 'Euery one shall be called by my Name: for I created him for my glorie,
    formed him and made him.'
  eng-WEBSTER: 'Even every one that is called by my name: for I have created him for
    my glory, I have formed him; verily, I have made him.'
  nhw-BL: Niquinhualicas nochi catli nechtocaxtise para niininTECO pampa niquinchijchijqui
    para ma nechhueyitlalica.
  swh-ONEN: kila mmoja ambaye ameitwa kwa Jina langu, niliyemuumba kwa utukufu wangu,
    niliyemhuluku na kumfanya.”
  bba-bba: be, be bɑ nɛn yĩsiru sɔɔwɑ, be nɑ tɑkɑ kuɑ bu kɑ mɑn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Even every one that is called by my name: For I have created him for
    my glory, I have formed him; yea, I have made him.'
  luo-luo: ngʼato angʼata miluongo gi nyinga, ngʼat mane achweyo mondo omiya duongʼ,
    ngʼat mane achweyo kendo amiyo ngima.”
  meu-meu: lau ladagu e henemailaidia taudia iboudiai, ihahairaidia totona na havaradia,
    na karadia bona oromadia na henidia taudia.
  npi-ULB: मेरो नाउँद्वारा बोलाइएका सबैलाई, जसलाई मैले मेरो महिमाको निम्ति सृष्‍टि
    गरेको छु, जसलाई मैले आकार दिएँ, हो, जसलाई मैले बनाएँ ।
  yor-yor: ẹnikẹ́ni tí a ń pe orúkọ mi mọ́, tí mo dá fún ògo mi, tí mo mọ̀ àti tí
    mo ṣe.”
  pes-OPCB: تمام کسانی که مرا خدای خود می‌دانند، خواهند آمد، زیرا ایشان را برای جلال
    خود آفریده‌ام.»
  tgl-ULB: ang lahat ng tumatawag sa aking pangalan, na aking nilikha para sa aking
    kaluwalhatian, na aking hinubog, oo, na aking ginawa.
  hui-hui: I̱naga wali agaliore bu kamiruni tí i̱na wabirugoni. Tígua i̱ninaga wali
    agali heneneore hapani kamigola wali agali maru karume tí de hondowa i̱naga mini
    yaraga helonaga ani biru, lalu Anduane Homogohanda lene.
  mya-mya: သူ​တို့​သည်​ငါ​ပိုင်​သည့်​လူ​မျိုး​တော် ငါ​၏​ဘုန်း​အ​သ​ရေ​ကို​ဆောင်​ရန်
    ငါ​ဖန်​ဆင်း​ထား​သူ​များ​ဖြစ်​ပေ​သည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་རྣམས་ནི་ངའི་མིང་ཐོགས་པའི་མི་ཡིན་པ་དང་། ངས་རང་གི་གཟི་བརྗིད་ཀྱི་དོན་དུ་བསྐྲུན་ལ།
    ངས་བཟོས་ཤིང་བཀོད་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: vose vanodanwa nezita rangu, vandakasikira kukudzwa kwangu vandakaumba
    uye ndikaita.”
  spa-BLM: todos los que son llamados por mi nombre, y que he creado para mi gloria,
    que he formado, sí, a quien he hecho’”.
  cac-cac: aton eb' ayoch in b'i d'ay. A in in b'onac eb', yic tzin yic'anchaan̈ eb',
    xin chama.
  swh-ULB: yeyote aitwe kw jina langu, niliyemuumba kwa utukufu wangu mwenyewe, Niliyemuumba,
    ndio, Mimi niliyemfanya.
  bel-bel: кожнага, хто называецца імем Маім, каго Я стварыў дзеля славы Маёй, сфармаваў
    і зладзіў.
  deu-ELBBK: jeden, der mit meinem Namen genannt ist, und den ich zu meiner Ehre geschaffen,
    den ich gebildet, ja, gemacht habe!
  mbb-OT: Iyan sikandan menge etew he midtawag ku; midlimbag ku sikandan para meveǥayi
    a te zengeg.”
  mal-2015: എന്റെ നാമത്തിൽ വിളിച്ചും എന്റെ മഹത്വത്തിന്നായി സൃഷ്ടിച്ചു നിർമ്മിച്ചു
    ഉണ്ടാക്കിയും ഇരിക്കുന്ന ഏവരെയും കൊണ്ടുവരിക എന്നു ഞാൻ കല്പിക്കും.
  gup-gup: Bedda wanjh ngardduk bininj. Ngaye ngabenngeybom, dja ngabenmarnbom bu
    ngabenmimbiwong ba bu bedda ngandiburluburlume.” Kuhni rowk nawu Yawey yimeng.
  rmc-rmc: sakones, kas vičinen mire naveha, kas stvorinďom pre miri slava, kas forminďom,
    he, kas kerďom!“
  pes-OPV: یعنی هر‌که را به اسم من نامیده شودو او را به جهت جلال خویش آفریده و او
    رامصور نموده و ساخته باشم.»
  ron-1924: пе тоць чей че поартэ Нумеле Меу ши пе каре й-ам фэкут спре слава Мя,
    пе каре й-ам ынтокмит ши й-ам алкэтуит.’”
  ben-OBCV: যারা আমার নামে আখ্যাত, যাদের আমি আমার গৌরবের জন্য সৃষ্টি করেছি, যাদের
    আমি গঠন করে তৈরি করেছি, তাদের নিয়ে এসো।”
  som-som: waana mid kasta oo magacayga loogu yeedho, oo aan u uumay sharaftayda aawadeed.
    Anigaa sameeyey, oo anigaa suubbiyey.
  lat-VUC: Et omnem qui invocat nomen meum, in gloriam meam creavi eum, formavi eum,
    et feci eum.
  eng-ASVBT: everyone that is called by my name, and whom I have created for my glory,
    whom I have formed, yea, whom I have made.
  ita-1885: tutti quelli che si chiamano del mio Nome, e i quali io ho creati alla
    mia gloria, ho formati, anzi fatti;
  eng-LXXUP: 'even all who are called by my name: for I have prepared him for my glory,
    and I have formed him, and have made him:'
  eng-ULB: everyone who is called by my name, whom I have created for my glory, whom
    I have formed, yes, whom I have made.
  spa-VBL: Que vuelvan todos los que llevan mi nombre, los que he creado para mi honor,
    a los que he formado y creado.
  fra-_FOB: Tous ceux qui sont appelés de mon nom, que j'ai créés pour ma gloire,
    que j'ai formés et que j'ai faits!
  mal-mal: എന്റെ നാമത്തിൽ വിളിച്ചും എന്റെ മഹത്ത്വത്തിനായി സൃഷ്ടിച്ചു നിർമ്മിച്ചു ഉണ്ടാക്കിയും
    ഇരിക്കുന്ന ഏവരെയും കൊണ്ടുവരുക എന്നു ഞാൻ കല്പിക്കും”.
  urd-GVR: un sab ko jo merā nām rakhte haiṅ aur jinheṅ maiṅ ne apne jalāl kī ḳhātir
    ḳhalaq kiyā, jinheṅ maiṅ ne tashkīl de kar banāyā hai.”
  suz-BL: आं नेंम ब्रेत्‍चा पुंइसीशो मुर नेल्‍ल चाक्‍कीन। गो मेको आन कली आं कली ठेयब
    सेल्‍चा कली वोइक्‍तामी। मेको आन कली सेल्‍ब गो नङ। येरमीया १४:९
  eng-NOY: Every one that is called by my name, That I have created for my glory,
    That I have formed and made!”
  ita-1927: tutti quelli cioè che portano il mio nome, che io ho creati per la mia
    gloria, che ho formati, che ho fatti.
  ckb-ckb: هەموو ئەوانەی بە ناوی منەوە بانگ دەکرێن، بۆ شکۆمەندیی خۆم بەدیم هێناون،
    شێوەم کێشاون و دروستم کردوون.»
  eng-BBE: Every one who is named by my name, and whom I have made for my glory, who
    has been formed and designed by me.
  kan-OKCV: ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾದ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ ಬರಮಾಡುವೆನು. ಏಕೆಂದರೆ ಅವರನ್ನು ನನ್ನ
    ಮಹಿಮೆಗಾಗಿ ಸೃಷ್ಟಿಸಿದ್ದೇನೆ. ನಾನು ಅವರನ್ನು ನಿರ್ಮಿಸಿದ್ದೇನೆ. ಹೌದು, ನಾನು ಅವರನ್ನು ಉಂಟುಮಾಡಿದ್ದೇನೆ.”
  tam-2017: நான் என் மகிமைக்கென்று சிருஷ்டித்து உருவாக்கிப் படைத்து, என் பெயர் சூட்டப்பட்ட
    அனைவரையும் கொண்டுவா என்பேன்.
  spa-RV-1909: Todos los llamados de mi nombre; para gloria mía los críe, los formé
    y los hice.
  ron-BTF: Pe fiecare ce este chemat cu numele meu, fiindcă l-am creat pentru gloria
    mea, l-am format; da, eu l-am făcut.
  eng-WEBP: everyone who is called by my name, and whom I have created for my glory,
    whom I have formed, yes, whom I have made.’”
  eng-FBV: Bring back everyone who bears my name, those I created for my honor, those
    I formed and made.
  nld-1939: Allen, die naar mijn Naam zijn genoemd, Die Ik schiep tot mijn glorie,
    die Ik vormde en maakte.
  nch-BL: Niquinhualicas nochi cati techtocaxtise para niininTECO pampa niquinchijchijqui
    para ma techhueyitalica.
  vie-1934: tức là những kẻ xưng bằng tên ta, ta đã dựng nên họ vì vinh quang ta;
    ta đã tạo thành và đã làm nên họ.
  hin-CV: उन सभी को जो मेरे नाम से जाने जाते हैं, जिन्हें मैंने अपनी महिमा के लिए
    सृजा है, जिसकी रचना मैंने की है.”
  eng-OURB: everyone who is called by my name, and whom I have created for my kavod
    ·weighty glory·, whom I have formed, yes, whom I have made.’”
  spa-BES: Cada uno que se nombra por mi nombre, y que he hecho para mi gloria, que
    ha sido formado y diseñado por mí.
  tdx-tdx: ze hene kanjieñe ami’ty añarako, o tsineneko ho ami’ty engekoo, o naoreko
    vaho namboarekoo.
  tha-KJV: คือทุกคนที่เขาเรียกตามนามของเรา เพราะเราได้สร้างเขาเพื่อสง่าราศีของเรา
    เราได้ปั้นเขา เออ เราได้สร้างเขาไว้”
  por-BR-2018: Todos os chamados do meu nome, e os que criei para minha gloria; eu
    os formei; sim, eu os fiz.
  deu-ELO: einen jeden, der mit meinem Namen genannt ist, und den ich zu meiner Ehre
    geschaffen, den ich gebildet, ja, gemacht habe!
  eng-WYC-2018: And each that calleth my name to help, into my glory I made him of
    nought; I formed him, and made him. (Yea, each person who is called by my name,
    for I made them out of nothing, for my glory; I formed them, and I made them.)
  epo-epo: ĉiun, kiu estas nomata per Mia nomo kaj kiun Mi kreis por Mia gloro, faris,
    kaj estigis.
  uig-PIN: Mening namim bilǝn atalƣan ⱨǝrbirsini, Mǝn Ɵz xan-xǝripim üqün yaratⱪan
    ⱨǝrbirsini ǝpkelip bǝr!» — dǝymǝn, «Mǝn uni xǝkillǝndürdüm, Mǝn uni apiridǝ ⱪildim!»».
  beo-beo: Ilia da Na fidafa dunu, amola ilia da Nama Hadigi ima:ne, Na da ili hahamoi
    dagoi.”
  tpi-OTNT: Yupela i lain manmeri bilong mi stret, na mi yet mi bin wokim yupela,
    bai ol arapela lain i ken lukim yupela na givim biknem long mi.”
  hau-SA: kowa da ake kira da sunana, wanda aka halitta saboda ɗaukakata, wanda na
    siffanta na kuma yi.”
  uig-LAT: Méning namim bilen atalghan herbirsini, Men Öz shan-sheripim üchün yaratqan
    herbirsini epkélip ber!» — deymen, «Men uni shekillendürdüm, Men uni apiride qildim!»».
  nde-nde: wonke umuntu obizwa ngebizo lami, engamdalela udumo lwami, engambumbayo,
    ngamenza.”
  ton-ton: '‌ʻIo, ʻakinautolu kotoa pē ʻoku ui ʻaki hoku huafa: he kuo fakatupu ia
    ke u ongoongolelei ai: naʻaku fakafuofua ia, ʻio, naʻaku ngaohi ia.”'
  ces-1613: Každého toho, jenž se nazývá jménem mým, a kteréhož jsem k slávě své stvořil,
    jejž jsem sformoval, a kteréhož jsem učinil.
  eng-WMB: everyone who is called by my name, and whom I have created for my glory,
    whom I have formed, yes, whom I have made.’”
  tam-TCV: என் பெயரால் அழைக்கப்பட்ட ஒவ்வொருவரையும் கொண்டுவாருங்கள். இவர்களை நானே என்
    மகிமைக்காகப் படைத்தேன். இவர்களை நானே உருவாக்கி உண்டாக்கினேன்.”
  ceb-ULB: ang tanan nga akong gitawag pinaagi sa akong ngalan, nga akong gibuhat
    alang sa akong himaya, oo, akong mga hinimo.
  pol-UBG: Każdego, kto nazywany jest moim imieniem i którego dla swojej chwały stworzyłem,
    ukształtowałem i uczyniłem.
  agr-agr: Tuja uchi apaji daajin naamama numamtuk mina aentsug asag, mina daajun
    jukiu aina nunak mina daag ememattai atinun najanauwaitjai; nuadui makichkish
    emettsuk awakjatajum.’
  kyc-kyc: Nakama namba rangena wambu. Nakamame nambana kingi andakinyi nembo yulu
    pirami lao nambame nakama wasiyu.
  urd-GVU: اُن سب کو جو میرا نام رکھتے ہیں اور جنہیں مَیں نے اپنے جلال کی خاطر خلق
    کیا، جنہیں مَیں نے تشکیل دے کر بنایا ہے۔“
  deu-1912: alle, die mit meinem Namen genannt sind, die ich geschaffen habe zu meiner
    Herrlichkeit und zubereitet und gemacht.
  kan-2017: ನನ್ನ ಮಹಿಮೆಗಾಗಿ ನಾನು ಸೃಷ್ಟಿಸಿ ರೂಪಿಸಿ ಉಂಟುಮಾಡಿದ ನನ್ನ ಹೆಸರಿನವರೆಲ್ಲರನ್ನೂ ಬರಮಾಡಬೇಕೆಂದು
    ಅಪ್ಪಣೆಕೊಡುವೆನು.
  yap-yap: Yad e girdi’ rog, ma gu sunumiyrad ni ngar ted fag.”
  hlt-MCSB: ka ming neh ka khue boeih te hang khuen,” ka ti ni. Kamah thangpomnah
    ham anih ka suen tih ka hlinsai tih ka saii bal.
  mdy-ETH: ዔያታ ታ ሱንፆና ዔኤሊንቴዞንሢና ታ ቦንቾም ታ ዔያቶ ማዤ ታ ኩጮና ታኣኒ ኮሼዞንሢና ማዤ ዴሮ ‹ታኣም ሃኒ ባዑዋቴ›
    » ጋዓንዳኔ።
  twi-ASANTE: obiara a me din da no so, deɛ mebɔɔ no de hyɛɛ me ho animuonyam, deɛ
    menwenee no na meyɛɛ no.”
  eng-WEBU: everyone who is called by my name, and whom I have created for my glory,
    whom I have formed, yes, whom I have made.’”
  wal-wal: '@see-verse:ISA.043.006'
  spa-PDDPT: a todos los llamados con mi Nombre, a los que para gloria mía los crié,
    los formé y los hice.
  gun-gun: xerery rupi aenoĩ va'ekue ha'e javi, xee ae anhemboete uka vy amoingo ha'e
    ajapo va'ekue.
  ilo-ULB: tunggal maysa a naawagan iti naganko, a pinarsuak a maipaay iti dayagko,
    a sinukogko, wen, nga inaramidko.
  kpg-kpg: Digaula nia daangada ni aagu, Au ne hai digaula belee haga madamada Au.”
  uig-ARA: مېنىڭ نامىم بىلەن ئاتالغان ھەربىرسىنى، مەن ئۆز شان-شەرىپىم ئۈچۈن ياراتقان
    ھەربىرسىنى ئەپكېلىپ بەر!» ــ دەيمەن، ــ «مەن ئۇنى شەكىللەندۈردۈم، مەن ئۇنى ئاپىرىدە
    قىلدىم!»».
  sus-sus: e birin naxee xilixi n xili ra, n naxan daaxi n ma nɔrɛ xa fe ra.›
  pon-2006: Pwe iei irail nei aramas, oh I wiairailda pwe re en kin kalinganai ie.”
  jae-jae: ma lau samob, taŋ sêwê kaiŋ ŋoc ŋaê ma kakêŋ to kamasaŋ êsêac kêtu ŋoc
    waecŋa naŋ, sêndêŋ aê sêmêŋ.
  ksd-ksd: diat par ba dia kap ra iangigu, ma ba iau tar vaki diat upi kaugu minamar;
    iau tar pip guve diat, maia, iau tar pait diat.
  tur-YTC: Adımla çağırılan ve yüceliğim için yarattığım, Kendisine biçim verdiğim,
    Evet yarattığım herkesi getir'” diyeceğim.
  grc-BRENT: πάντας ὅσοι ἐπικέκληνται τῷ ὀνόματί μου· ἐν γὰρ τῇ δόξῃ μου κατεσκεύασα
    αὐτὸν, καὶ ἔπλασα αὐτὸν, καὶ ἐποίησα αὐτὸν,
  ind-AYT: setiap orang yang disebut dengan nama-Ku, yang Kuciptakan untuk kemuliaan-Ku
    yang telah Kubentuk, dan yang telah Kujadikan.
  nya-nya: onsewo amadziwika ndi dzina langa; ndinawalenga chifukwa cha ulemerero
    wanga, ndinawawumba, inde ndinawapanga.”
  hrv-hrv: sve koji se mojim zovu imenom i koje sam na svoju slavu stvorio, koje sam
    sazdao i načinio.”
  mps-mps: Dage te eno nogi elalubo hani mu da, te ena digi eno dage nigali, te gasa
    hani dabego dage sulama, te enaba genuai nogi momainu ebo dao,” wali.
