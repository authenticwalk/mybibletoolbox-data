verse: ISA.043.004
translations:
  mal-C: നീ എന്റെ ദൃഷ്ടിയിൽ വിലപ്പെട്ടവനും ബഹുമാനിതനും ആകുകയാലും ഞാൻ നിന്നെ സ്നേഹിക്കുകയാലും
    ഞാൻ നിനക്കുപകരം മനുഷ്യരെയും നിന്റെ ജീവനുപകരം രാഷ്ട്രങ്ങളെയും കൊടുക്കുന്നു.
  deu-TKW: Weil du teuer bist in meinen Augen, mir wert geachtet, und ich dich lieb
    gewonnen habe, so gebe ich Menschen für dich hin und Völkerschaften für dein Leben.
  lin-lin: Lokola ozali na motuya mpe na kilo mingi na miso na Ngai, lokola nalingaka
    yo, nakokaba bato mosusu na esika na yo, mpe bikolo mpo na kosomba bomoi na yo.
  eng-LSV: Since you were precious in My eyes, || You were honored, and I have loved
    you, || And I appoint men in your stead, || And peoples instead of your life.
  eng-GNV: Because thou wast precious in my sight, and thou wast honourable, and I
    loued thee, therefore will I giue man for thee, and people for thy sake.
  eng-WEBSTER: 'Since thou hast been precious in my sight, thou hast been honorable,
    and I have loved thee: therefore will I give men for thee, and people for thy
    life.'
  nhw-BL: Niquintemactili masehualme ipan sequinoc tlalme ma miquica quen amopatlaca
    para nijmanahuis amonemilis pampa nimechita para nelía miyac amopati. Nimechtlepanita
    huan miyac nimechicnelía.
  swh-ONEN: Kwa kuwa wewe ni wa thamani na wa kuheshimiwa machoni pangu, nami kwa
    kuwa ninakupenda, nitatoa watu badala yako na mataifa badala ya maisha yako.
  bba-bba: yèn sɔ̃ ɑ sɑ̃ɑ ɡɑ̃ɑ bɑkɑnu nɛn nɔni sɔɔ. A ɡirimɑ mɔ, nɑ mɑɑ nun kĩ. Kon
    bwese dɑbinu yibɛrɛbɑ nɔmu sɔndiɑ wunɛn ɑyerɔ n kɑ wunɛn wɑ̃ɑru yɑkiɑ.
  eng-KJVCPB: 'Since thou wast precious in my sight, Thou hast been honourable, and
    I have loved thee: Therefore will I give men for thee, And people for thy life.'
  luo-luo: Nikech in ngʼat makare kendo mogen e nyima kendo nikech aheri, abiro chiwo
    ji kar loi mondo aresigo kendo abiro chiwo ji mamoko mondo ochungʼ e loi.
  meu-meu: Badina be oi davamu na bada lau vairagu ai; na matauraimumu, na ura henimumu;
    taunimanima na henimu, oi davamu, bona bese na henimu, oiemu mauri ibodohilaina.
  npi-ULB: तँ मेरो दृष्‍टिमा मूल्यवान र विशेष भएको हुनाले, म तँलाई प्रेम गर्छु । यसकारण
    तेरो सट्टामा म मानिसहरूलाई र जीवनको सट्टामा अरू मानिसहरूलाई तेरो दिने छु ।
  yor-yor: Nítorí pé o ṣe iyebíye àti ọ̀wọ́n níwájú mi, àti nítorí pé mo fẹ́ràn rẹ,
    Èmi yóò fi ènìyàn rọ́pò fún ọ, àti ènìyàn dípò ẹ̀mí rẹ.
  pes-OPCB: تمام ممالک جهان را فدای تو خواهم کرد، زیرا تو برای من گرانبها و عزیز هستی
    و من تو را دوست دارم.
  tgl-ULB: Dahil ikaw ay mahalaga at natatangi sa aking paningin, mahal kita; kaya
    magbibigay ako ng mga tao kapalit mo, at ibang mga tao sa iyong buhay.
  hui-hui: I̱na wali agali hameigini tara tara dindi bibahendeha karuni tí haru dai
    bulenaga yolo ale yupe harogoni. Urunidagua buleberogo irane tí i̱naga gubaliniore
    kamigonaga tí hameore lowa i̱na tínaga mini mo yaraga halu ani bulebero.
  mya-mya: သင်​တို့​သည်​ငါ့​အ​ဖို့​အ​လွန်​အ​ဖိုး​တန်​သူ​များ ဖြစ်​ပြီး ငါ​ချစ်​မြတ်​နိုး​၍​ဂုဏ်​ပြု​ချီး​မြှင့်​သူ​များ​ဖြစ်
    သ​ဖြင့် ငါ​သည်​သင်​တို့​၏​အ​သက်​ကို​ကယ်​ရန် လူ​မျိုး​စု​တို့​ကို​စွန့်​လွှတ်​မည်။
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ནི་ངའི་མིག་ལམ་དུ་ཤིན་ཏུ་རྩ་ཆེ་ཞིང་གལ་ཆེན་པོ་ཡིན་པས། ངས་ཁྱོད་གཅེས་སུ་འཛིན་ཞིང་།
    ངས་ཁྱོད་ཀྱི་ཚབ་ཏུ་མི་གཞན་དང་། མི་རིགས་གཞན་ཁྱོད་ཀྱི་ཚེ་སྲོག་ལ་བརྗེས་པ་ཡིན།
  sna-sna: Sezvo uchikosha uye uchikudzwa pamberi pangu, uye nokuti ndinokuda, ndichaisa
    vanhu panzvimbo yako, namarudzi avanhu pachinzvimbo choupenyu hwako.
  spa-BLM: Ya que has sido precioso y honrado ante mis ojos, y te he amado, por lo
    que daré a la gente en su lugar, y naciones en lugar de su vida.
  cac-cac: A eb' anima d'a juntzan̈xo nación svac'cham e q'uexuloc, yic vach' tzex
    colchajcani, yujto te vach' ex vilani, te nivan eyelc'och d'ayin, tzex in xajanejpaxi.
  swh-ULB: Kwa maana ulikuwa wa thamani na maalumu katika macho yangu, Ninakupenda;
    kwa sababu hiyo Nitatoa watu kwa ajili yako, na watu wengine kwa ajili ya maisha
    yako.
  bel-bel: Як што ты дарагі ў вачах Маіх, шматкаштоўны, і Я палюбіў цябе, дык аддам
    іншых людзей за цябе, і - народы за душу тваю.
  deu-ELBBK: Weil du teuer, wertvoll bist in meinen Augen, und ich dich lieb habe,
    so werde ich Menschen hingeben an deiner statt und Völkerschaften anstatt deines
    Lebens.
  mbb-OT: Ibeǥey ku is duma he menge etew ilis kenikew, tenged te mevali wey dungganen
    is ked-isipa ku kenikew, wey tenged te minahal ku sikew.
  mal-2015: നീ എനിക്കു വില ഏറിയവനും മാന്യനും ആയി ഞാൻ നിന്നെ സ്നേഹിച്ചിരിക്കയാൽ ഞാൻ
    നിനക്കു പകരം മനുഷ്യരെയും നിന്റെ ജീവന്നു പകരം ജാതികളെയും കൊടുക്കുന്നു.
  gup-gup: “Ngaye wernhmarnedjare ngudda! Ngayime bu ngudda ngurrimak bininj, dja
    ngaye makwan ngudberre. Kunmekbekenh kunu ngaye ngabenbawon nawu birribubuyika
    bininj dja kubolkbubuyika kunwern ba bu ngaye ngehke ngudberre ba bu ngudda wanjh
    ngurridjaldarrkiddi.
  rmc-rmc: Vašoda, hoj sal mange vzacno a hin tut bari cena andre mire jakha a me
    tut kamav, dava vaš tuke le manušen a le naroden vaš tiro dživipen.
  pes-OPV: چونکه در نظر من گرانبها و مکرم بودی و من تو را دوست می‌داشتم پس مردمان
    را به عوض تو و طوایف را در عوض جان تو تسلیم خواهم نمود.
  ron-1924: Де ачея, пентру кэ ай прец ын окий Мей, пентру кэ ешть прецуит ши те юбеск,
    дау оамень пентру тине ши попоаре пентру вяца та.
  ben-OBCV: তুমি যেহেতু আমার দৃষ্টিতে বহুমূল্য ও মর্যাদার পাত্র, আর আমি যেহেতু তোমাকে
    ভালোবাসি, আমি তোমার পরিবর্তে অপর মানুষজনকে দেব, তোমার জীবনের পরিবর্তে বিভিন্ন
    জাতিকে দেব।
  som-som: Indhahayga hortooda waxaad ku ahaydeen kuwa qaali ah, oo sharaf badan,
    waanan idin jeclaaday, oo sidaas daraaddeed niman baan idinku doorsan doonaa,
    oo dad badan baan naftiinna ku soo beddelan doonaa.
  lat-VUC: Ex quo honorabilis factus es in oculis meis, et gloriosus, ego dilexi te,
    et dabo homines pro te, et populos pro anima tua.
  eng-ASVBT: Since thou hast been precious in my sight, and honorable, and I have
    loved thee; therefore will I give men in thy stead, and peoples instead of thy
    life.
  ita-1885: Conciossiachè tu mi sii stato caro, e pregiato, ed io ti abbia amato;
    io ho dati degli uomini per te, e de' popoli per l'anima tua.
  eng-LXXUP: 'Since thou becamest precious in my sight, thou hast become glorious,
    and I have loved thee: and I will give men for thee, and princes for thy life.'
  eng-ULB: Since you are precious and special in my sight, I love you; therefore I
    will give people in exchange for you, and other peoples in exchange for your life.
  spa-VBL: Porque ustedes son tan valiosos para mí, porque los honro y porque los
    amo, doy pueblos a cambio de ustedes, naciones a cambio de sus vidas.
  fra-_FOB: Parce que tu es précieux à mes yeux, que tu es honoré et que je t'aime,
    je donne des hommes à ta place et des nations en échange de ta vie.
  mal-mal: നീ എനിക്ക് വിലയേറിയവനും മാന്യനും ആയി ഞാൻ നിന്നെ സ്നേഹിച്ചിരിക്കുകയാൽ ഞാൻ
    നിനക്ക് പകരം മനുഷ്യരെയും നിന്റെ ജീവന് പകരം ജനതകളെയും കൊടുക്കുന്നു.
  urd-GVR: Tū merī nazar meṅ qīmtī aur azīz hai, tū mujhe pyārā hai, is lie maiṅ tere
    badle meṅ log aur terī jān ke ewaz qaumeṅ adā kartā hūṅ.
  suz-BL: मारदे हना गे आं योव़शो मुर बाक्‍नीनी। गे मान ताइब दुम्‍नीनी। गो इन कली दाक्‍नुङ।
    मोपतीके गो इन पा ङा अरु मुर आन कली गेनुङ। इन बेक्‍चा आ पा ङा रागी रागी ङा मुर
    आन कली गेतामी।
  eng-NOY: Because thou art precious in my sight, Because thou art honored, and I
    love thee, Therefore will I give men for thee, And nations for thy life.
  ita-1927: Perché tu sei prezioso agli occhi miei, perché sei pregiato ed io t’amo,
    io do degli uomini in vece tua, e dei popoli in cambio della tua vita.
  ckb-ckb: لەبەر ئەوەی تۆ بەنرخ بوویت لەلام، سەنگین بوویت و من خۆشم ویستیت، لە جێی
    تۆ خەڵکی دەدەم، لە جیاتی گیانت نەتەوەکان.
  eng-BBE: Because of your value in my eyes, you have been honoured, and loved by
    me; so I will give men for you, and peoples for your life.
  kan-OKCV: ನೀನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಮೂಲ್ಯನೂ, ಮಾನ್ಯನೂ, ಪ್ರಿಯನೂ ಆಗಿರುವುದರಿಂದ ನಾನು ನಿನಗೋಸ್ಕರ
    ಮನುಷ್ಯರನ್ನೂ, ನಿನ್ನ ಪ್ರಾಣಕ್ಕೆ ಜನಾಂಗಗಳನ್ನೂ ಕೊಡುವೆನು.
  tam-2017: நீ என் பார்வைக்கு அருமையானபடியினால் கனம்பெற்றாய்; நானும் உன்னைச் சிநேகித்தேன்,
    ஆதலால் உனக்குப் பதிலாக மனிதர்களையும், உன் ஜீவனுக்கு ஈடாக மக்களையும் கொடுப்பேன்.
  spa-RV-1909: 'Porque en mis ojos fuiste de grande estima, fuiste honorable, y yo
    te amé: daré pues hombres por ti, y naciones por tu alma.'
  ron-BTF: Căci ai fost preţios înaintea ochilor mei, ai fost demn de cinste şi te-am
    iubit, de aceea voi da oameni pentru tine şi popoare pentru viaţa ta.
  eng-WEBP: Since you have been precious and honored in my sight, and I have loved
    you, therefore I will give people in your place, and nations instead of your life.
  eng-FBV: Because you are so valuable to me, because I honor you, and because I love
    you, I give people in exchange for you, nations in exchange for your lives.
  nld-1939: Want ge waart kostbaar in mijn ogen, Hooggeschat, Ik had u lief; Landen
    gaf Ik voor u weg, Volken tot pand voor uw leven!
  nch-BL: Niquintemactili masehualme ipan sequinoc talme ma miquica quej amopataca
    para nijmanahuis amonemilis pampa nimechita para nelía miyac amopati. Nimechtepanita
    huan miyac nimechicnelía.
  vie-1934: Vì ta đã coi ngươi là quí báu, đáng chuộng, và ta đã yêu ngươi, nên ta
    sẽ ban những người thế ngươi, và các dân tộc thay mạng sống ngươi.
  hin-CV: इसलिये कि तुम मेरी दृष्टि में अनमोल तथा प्रतिष्ठित और मेरे प्रिय हो, इस
    कारण मैं तेरी संती मनुष्यों को, और तेरे प्राण के बदले में राज्य-राज्य के लोगों
    को दे दूंगा.
  eng-OURB: Since you have been precious and honored in my sight, and I have 'ahav
    ·affectionately loved· you; therefore I will give people in your place, and nations
    instead of your life.
  spa-BES: Por tu valor ante mis ojos, has sido honrado y amado por mí; Así daré hombres
    por ti, y pueblos por tu vida.
  tdx-tdx: Aa kanao sarotse am-pañenteako, naho mañeva asiñe, vaho kokoako; le lahilahy
    maro ty ho tolorako ho azo, vaho rofoko ho solom-piai’o.
  tha-KJV: เพราะว่าเจ้าประเสริฐในสายตาของเรา เจ้​าได้รับเกียรติและเรารักเจ้า เราจึงให้คนเพื่อแลกกับเจ้า
    และให้​ชนชาติ​ทั้งหลายเพื่อแลกกับชีวิตของเจ้า
  por-BR-2018: Visto que foste precioso em meus olhos, assim foste glorificado, e
    eu te amei; por isso dei homens em troca de ti, e povos em troca de tua alma.
  deu-ELO: Weil du teuer, wertvoll bist in meinen Augen, und ich dich lieb habe, so
    werde ich Menschen hingeben an deiner Statt und Völkerschaften anstatt deines
    Lebens.
  eng-WYC-2018: Since thou art made honourable, and glorious in mine eyes; I (have)
    loved thee, and I shall give (up) men for thee, and peoples for thy soul.
  epo-epo: Ĉar vi estas kara en Miaj okuloj, vi estis honorita kaj Mi vin amas; tial
    Mi fordonos aliajn homojn anstataŭ vi kaj gentojn anstataŭ via animo.
  uig-PIN: Sǝn nǝzirimdǝ ⱪimmǝtlik bolƣaqⱪa, Mǝn sanga izzǝt-ⱨɵrmǝt kǝltürgǝn ⱨǝm
    seni sɵygǝn; Xunga Mǝn yǝnǝ ornungƣa adǝmlǝrni, Jeningƣa hǝlⱪlǝrni tutup berimǝn;
  beo-beo: Na da dili gaga:ma:ne, fifi asi gala mogili fisimu. Bai dilia da Nama dogolegei
    fi. Dilia da Na dogolegei amola Na da dilima nodosa.
  tpi-OTNT: Na mi inap givim ol arapela lain manmeri olsem pe bilong kisim bek yupela,
    bai yupela i ken i stap gut. Long wanem, yupela i lewa tru bilong mi. Na mi laikim
    yupela moa yet na mi laik givim biknem long yupela.
  hau-SA: Da yake ku masu daraja da kuma girma ne a idona, saboda kuma ina ƙaunarku,
    zan ba da mutane a maimakonku, al’umma kuma domin ranku.
  uig-LAT: Sen nezirimde qimmetlik bolghachqa, Men sanga izzet-hörmet keltürgen hem
    séni söygen; Shunga Men yene ornunggha ademlerni, Jéninggha xelqlerni tutup bérimen;
  nde-nde: Njengoba wena uligugu njalo udumile ebusweni bami, futhi ngenxa yokuthi
    ngiyakuthanda, ngizanikela abantu esikhundleni sakho, labantu esikhundleni sempilo
    yakho.
  ton-ton: 'Ko e meʻa ʻi hoʻo mahuʻinga ʻi hoku ʻao, ko ia naʻa ke ongoongolelei ai,
    pea kuo u ʻofa kiate koe: ko ia te u foaki ʻae kau tangata koeʻuhi ko koe, pea
    mo e kakai koeʻuhi ko hoʻo moʻui.'
  ces-1613: Hned jakž jsi drahým učiněn před očima mýma, zveleben jsi, a já jsem tě
    miloval; protož dal jsem lidi za tebe, a národy za život tvůj.
  eng-WMB: Since you have been precious and honored in my sight, and I have loved
    you, therefore I will give people in your place, and nations instead of your life.
  tam-TCV: நீ என் பார்வையில் அருமையானவன், மதிப்பிற்குரியவன்; நான் உன்னில் அன்பாயிருக்கிறபடியினால்,
    உனக்குப் பதிலாக மனிதரையும், உன் உயிருக்கு மாற்றீடாக நாடுகளையும் கொடுப்பேன்.
  ceb-ULB: Tungod kay bililhon ka ug pinasahi sa akong panan-aw, gihigugma ko ikaw;
    busa ihatag ko ang katawhan ingon nga baylo alang kanimo, ug ang ubang katawhan
    ingon nga baylo sa imong kinabuhi.
  pol-UBG: Ponieważ jesteś w moich oczach drogi, jesteś uwielbiony, a ja cię umiłowałem
    – dlatego dałem ludzi za ciebie i narody za twoje życie.
  agr-agr: Atum iwaku batsamsamnujum tusa tabaunum tikich aidau jinawajui. Atum jinumainun
    yapajian dekas dita jinatnume tiuwaitjai. Wi nunak dutikauwaitjai, wagki atumin
    wait anentau asan, atumek dekas waji pegkeg akikama iman ainagme. Wika atumnak
    aneajime.
  kyc-kyc: Nambame nakama pipya mona reto dee ketae pyambuo pilyu. Dee nambame nakama
    moname nyuo rungi rungi pyapunu karaminyi. Dokona lao nakama kyawa lete nyuo wambu
    peparae yuu lapona palaminyi dupwa kame soo kyawa yaki nyero.
  urd-GVU: تُو میری نظر میں قیمتی اور عزیز ہے، تُو مجھے پیارا ہے، اِس لئے مَیں تیرے
    بدلے میں لوگ اور تیری جان کے عوض قومیں ادا کرتا ہوں۔
  deu-1912: Weil du so wert bist vor meinen Augen geachtet, mußt du auch herrlich
    sein, und ich habe dich lieb; darum gebe ich Menschen an deine Statt und Völker
    für deine Seele.
  kan-2017: ನೀನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಮೂಲ್ಯನೂ, ಮಾನ್ಯನೂ, ಪ್ರಿಯನೂ ಆಗಿರುವುದರಿಂದ, ನಾನು ನಿನ್ನ
    ಬದಲಾಗಿ ಮನುಷ್ಯರನ್ನೂ, ನಿನ್ನ ಪ್ರಾಣಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಜನಾಂಗಗಳನ್ನೂ ಕೊಡುವೆನು.
  yap-yap: Gu ra tay bogi nam ni polo’ nga luwam ni fan e nggu ayuweg e pogofan rom,
    ya ri gab fel’ u wun’ug ma bochan e ri ga ba t’uf rog rog ma aram e gu be gagiyeg
    nagem ngu’un tay fam.
  hlt-MCSB: Ka mikhmuh ah na phutlo tih n'thangpom coeng. Kai khaw nang kan lungnah
    tih nang yueng la hlang taengah, na hinglu yueng te namtu taengah ka paek ni.
  mdy-ETH: ዒንሢ ታኣኮ ቦንቺንታያና ጴዹዋ ማዔ ሜሄኬ፤ ታኣኒ ዒንሢ ናሽካሢሮ ዒንሢ ሼምፓሢ ዓውሳኒ ሜሌ ዴሮንታ ካኣቶንታ ሼምፓሢ
    ዖኦካ ማሂ ዒንሢ ቤዛ ታኣኒ ዎዼኔ።
  twi-ASANTE: Sɛ wo som bo ma me na wowɔ animuonyam wɔ mʼanim na medɔ wo enti, mede
    nnipa bɛsesa wo, na mede nkurɔfoɔ asesa wo nkwa.
  eng-WEBU: Since you have been precious and honored in my sight, and I have loved
    you, therefore I will give people in your place, and nations instead of your life.
  wal-wal: Neeni ta sinttan al77onne bonchcho gidiyo gishshaunne, taanikka nena siiqiyo
    gishshau, ne laamiyau asaa, ne shemppuwaa laamiyaukka kawotettata immana.
  spa-PDDPT: Porque eres precioso a mis ojos. Fuiste exaltado porque Yo te amo. Daré
    hombres por ti y naciones por tu vida.
  gun-gun: Mba'eta xevy rã ovare ete va'e ha'e omboeteve pyrã pendekuai, xee roayvu
    guive. Ha'e nunga rupi ae penderekovia ame'ẽ 'rã amboae regua kuery, penderekovia
    aepy vy.
  ilo-ULB: Yantangay ta napateg ken naisangsangayanka iti imatangko, ay-ayatenka;
    isu nga iyawatko dagiti tattao a kas kasukatmo, ken dagiti dadduma a tattao a
    kas kasukat ti biagmo.
  kpg-kpg: Au gaa hui gi daha nia henua llauehe gi benebene ina godou mouli, idimaa,
    goodou e dahidamee mai gi di Au, dela e aloho i goodou, e gowadu gi goodou di
    aamua.
  uig-ARA: سەن نەزىرىمدە قىممەتلىك بولغاچقا، مەن ساڭا ئىززەت-ھۆرمەت كەلتۈرگەن ھەم
    سېنى سۆيگەن؛ شۇڭا مەن يەنە ئورنۇڭغا ئادەملەرنى، جېنىڭغا خەلقلەرنى تۇتۇپ بېرىمەن؛
  sus-sus: Wo tide to gbo n bɛ n ma xanunteya xa fe ra, n mixie nan bama wo ɲɔxɔɛ
    ra, n ɲama fi wo nii rakisife ra.
  pon-2006: I pahn pangala wehi kan unsek pwe I en komouruhkala, pwehki ei nohn kesempwalkin
    uhk, oh pwehki ei poakohng uhk oh waunekin uhk.
  jae-jae: gebe aê galic aôm kôtôm awamata teŋ ma kakiaŋ aôm sa to têtac gêwiŋ aôm.
    Aê kakêŋ gamêŋ gêjô aôm ma kakêŋ lau tomôkê-tomôkê gebe ômoa matam jali.
  ksd-ksd: Tago u tar ngatngat ta ra luaina matagu, ma iau tar ru u ma iau tar mari
    u, kari ina kul kia u ma ra tarai, ma ina tul tar ra umana vuna tarai ure kaum
    nilaun.
  tur-YTC: Gözümde değerli ve saygın olduğun ve seni sevdiğim için, Senin yerine insanları,
    yaşamının yerine ulusları vereceğim.
  grc-BRENT: Αφʼ οὗ ἔντιμος ἐγένου ἐναντίον ἐμοῦ, ἐδοξάσθης, καὶ ἐγώ σε ἠγάπησα, καὶ
    δώσω ἀνθρώπους ὑπὲρ σοῦ, καὶ ἄρχοντας ὑπὲρ τῆς κεφαλῆς σου.
  ind-AYT: Karena kamu berharga dalam pandangan-Ku, dan mulia, dan Aku ini mengasihimu,
    Aku memberikan orang lain sebagai gantimu, dan bangsa-bangsa sebagai ganti nyawamu.
  nya-nya: Popeza kuti ndiwe wamtengowapatali wolemekezeka ndi wapamtima panga, ndipo
    chifukwa ndimakukonda, ndidzapereka anthu mʼmalo mwa iwe, ndidzapereka mitundu
    ya anthu pofuna kuwombola moyo wako.
  hrv-hrv: Jer dragocjen si u mojim očima, vrijedan si i ja te ljubim. Stog i dajem
    ljude za tebe i narode za život tvoj.
  mps-mps: Tama eno te gasa hani we bidi dabe me siyu, te dage ma dobu si yaibao,
    te dage bugagia bidimainu yaibao. Magi baso meni, dage eno godolo homu ebo umabo
    mu idu, te eno dageba genuai nogi mawainu ebao.
  tpi-tpi: Na mi inap givim ol arapela lain manmeri olsem pe bilong kisim bek yupela,
    bai yupela i ken i stap gut. Long wanem, yupela i lewa tru bilong mi. Na mi laikim
    yupela moa yet na mi laik givim biknem long yupela.
  dan-1931: fordi du er dyrebar for mig, har Værd, og jeg elsker dig; jeg giver Mennesker
    for dig og Folkefærd for din Sjæl.
  vie-OVCB: Ta dùng nhiều người đổi lấy con; và nhiều dân tộc thế sinh mạng con vì
    con quý giá đối với Ta. Con được tôn trọng, vì Ta yêu mến con.
  guj-2017: કેમ કે તું મારી દૃષ્ટિમાં મૂલ્યવાન તથા સન્માન પામેલો છે, મેં તારા પર પ્રેમ
    કર્યો છે. તેથી હું તારે બદલે માણસો અને તારા જીવને બદલે લોકો આપીશ.
  pon-2006A: I pahn pangala wehi kan unsek pwe I en komouruhkala, pwehki ei nohn kesempwalkin
    uhk, oh pwehki ei poakohng uhk oh waunekin uhk.
  por-BRBSL: Desde que você tem sido precioso e honrado aos meus olhos, e eu o amei,
    portanto, eu darei as pessoas em seu lugar, e nações, ao invés de sua vida.
  cth-cth: Ka mithmu vah ka talue poung e lah na o awh teh, bari kawi e lah na o awh.
    Hatdawkvah, nangmouh na ban thai awh nahanelah tami na poe vaiteh, na hringnae
    kâthung nahanelah tamihu na poe han.
  twi-twi: Sɛ wosom bo ma me na wowɔ anuonyam wɔ mʼanim na medɔ wo nti, mede nnipa
    bɛsesa wo, na mede nkurɔfo asesa wo nkwa.
  hlt-hlt: Ka mikhmuh ah na phutlo tih n'thangpom coeng. Kai khaw nang kan lungnah
    tih nang yueng la hlang taengah, na hinglu yueng te namtu taengah ka paek ni.
  tbz-SIM: N wúó ndím̀bɛ, n yɛ̀mmɛ̀ nɑɑtinɛ̀ dím̀bɛ, n di dɔ́mu, n duɔ́ mbɛnìtìbɛ̀
    díì kpɛ́í, n duɔ́ nyɛbotɛ̀ díì kó difɔ̃̀tìrì.
  msy-2020: Kɨ ia isa uabɨn dɨghorim gamigha, bar moghɨra ia gifongegha, ziar ekiam
    ia danɨngasa. Kamaghɨn amizɨ, kɨ gumazamizir igharazitaba inigh ian danganimɨn
    inisɨ apaniba bagh me amadagham. Guizbangɨra, kantrin igharaziba ian danganim
    iniam.
  dop-dop: Mpi tɔ, ɩ́ kɛ-m pʋlʋ sɔsɔɔm kɛ́. Mǝ nyʋɣʋ kʋlɑɑ, nɑ mɑ́ sɔɔlɑ-mɛ. Mɑ cɛlǝɣɩ
    ɑpɑlɑɑ kɛ mǝ lonte. Mɑ lɑɣɑsǝɣǝnɑ yǝlɑɑ kɛ nyɑ́ weesuɣu.
  azb-azb: Sən nəzərimdə qiymətli, çox əziz olduğuna görə Səni sevdiyim üçün, Sənin
    əvəzinə adamları, həyatın üçün ümmətləri verəcəyəm.
  eng-DBY: Since thou wast precious in my sight, thou hast been honourable, and I
    have loved thee; and I will give men for thee, and peoples for thy life.
  hin-2017: मेरी दृष्टि में तू अनमोल और प्रतिष्ठित ठहरा है और मैं तुझ से प्रेम रखता
    हूँ, इस कारण मैं तेरे बदले मनुष्यों को और तेरे प्राण के बदले में राज्य-राज्य के
    लोगों को दे दूँगा।
  wol-KYG: Fonk la, teral la ak sopp la, moo tax ma joxey nit, weccikoo la; ay askan
    dee, wuutu sa bakkan.
  eng-YLT: Since thou wast precious in Mine eyes, Thou wast honoured, and I have loved
    thee, And I appoint men in thy stead, And peoples instead of thy life.
  kne-kne: Inkeddeng ko ay matey di odom ay ipogaw ay kasokat yo ta say matago kayo.
    Binaybay-ak di odom ay nasyon ay madadael ta maisalakan kayo gapo ta napateg kayon
    sak-en ya laydelaydek si dakayo.
  eng-WYC-2017: Since thou art made honourable, and glorious in mine eyes; I loved
    thee, and I shall give men for thee, and peoples for thy soul.
  eng-WMBB: Since you have been precious and honoured in my sight, and I have loved
    you, therefore I will give people in your place, and nations instead of your life.
  urd-GVH: तू मेरी नज़र में क़ीमती और अज़ीज़ है, तू मुझे प्यारा है, इसलिए मैं तेरे
    बदले में लोग और तेरी जान के एवज़ क़ौमें अदा करता हूँ।
  rug-rug: Sina arilaemu si goi koa Rau, meke sina tataru nigo meke va lavatigo Rau,
    ke kote variponi ni Arau sari pude harupia sa mua tinoa.
  gaz-gaz: Waan ati ija koo duratti jaallatamaa fi kabajamaa taateef, anis waanan
    si jaalladhuuf, qooda kee namoota qooda lubbuu keetii immoo saboota nan kenna.
  fra-LSG: Parce que tu as du prix à mes yeux, Parce que tu es honoré et que je t’aime,
    Je donne des hommes à ta place, Et des peuples pour ta vie.
  gnn-gnn: '@see-verse:ISA.043.003'
  yal-yal: Bayo i yatɛxi n xɔn, i binyaxi n yɛɛ ra yi, n bata i xanu. N bata muxune
    findi i ɲɔxɔn na, n yi yamane fi i niin xunbaan na.”
  haw-1868: No ka mea, ua makamae oe ma ko'u mau maka, Ua hoomaikaiia hoi oe, a ua
    aloha aku au ia oe; Nolaila au e panai aku ai i na kanaka nou, A e lilo no na
    lahuikanaka i panai no kou ola.
  arb-NAV: إِذْ أَصْبَحْتَ كَرِيماً فِي عَيْنَيَّ، وَعَزِيزاً وَمَحْبُوباً، فَقَدْ
    بَادَلْتُ أُنَاساً بِكَ، وَقَايَضْتُ أُمَماً عِوَضاً عَنْ حَيَاتِكَ.
  ewe-ewe: Esi asixɔxɔ kple bubu le ŋutiwò le ŋkunye me, eye melɔ̃ wò ta la, matsɔ
    ŋutsuwo ana ɖe tewòƒe. Matsɔ amegbetɔwo ana ɖe wò agbe teƒe.
  eng-LEE: 'Since thou art precious in my eyes, art honorable, and I indeed do love
    thee: therefore will I give men in place of thee, and nations instead of thy soul.'
  asm-FB: এতিয়াও তুমি মোৰ দৃষ্টিত বহুমূল্য আৰু আদৰণীয়, মই তোমাক প্ৰেম কৰোঁ; সেই
    বাবে মই তোমাৰ সলনি মানুহবোৰক, তোমাৰ প্রাণৰ সলনি লোক সমূহক দিম।
  sus-A: وٌ تِدٍ تٌ فبٌ ﭑ بّ ﭑ مَ شَنُنتٍيَ شَ قٍ رَ، ﭑ مِشِيٍ نَن بَمَ وٌ حْشْي رَ،
    ﭑ حَمَ قِ وٌ نِي رَكِسِقٍ رَ.
  fra-SBL: Puisque tu as été précieux et honoré à mes yeux, et je t'ai aimé, c'est
    pourquoi je donnerai des gens à ta place, et des nations au lieu de votre vie.
  hbo-hbo: מֵאֲשֶׁ֨ר יָקַ֧רְתָּ בְעֵינַ֛י נִכְבַּ֖דְתָּ וַאֲנִ֣י אֲהַבְתִּ֑יךָ וְאֶתֵּ֤ן
    אָדָם֙ תַּחְתֶּ֔יךָ וּלְאֻמִּ֖ים תַּ֥חַת נַפְשֶֽׁךָ׃
  pjt-pjt: '@see-verse:ISA.043.003'
  kik-kik: Tondũ wee ũrĩ wa goro mũno, na ũgatĩĩka maitho-inĩ makwa, na tondũ nĩngwendete-rĩ,
    nĩnganeana andũ nĩ ũndũ waku, na neane ndũrĩrĩ nĩ ũndũ wa muoyo waku.
  fra-NCL: Parce que tu es précieux à mes yeux, honorable, et que, moi, je t’aime,
    je donnerai des hommes en échange de toi, et des peuples en échange de ta vie.
  cek-AK: Nang loe ka mik hnukah atho kana ah na oh moe, pakoeh koiah na oh; kang
    palung pongah nang hanah kaminawk to kang paek, na hing hanah acaeng kaminawk
    kang paek han.
  cuk-cuk: An be-muchubbi dulemar-urmakoed, an be-san-burba-muchubbi, dule-bamalad
    an urmakoed. Ar an bela-belad bemar-sabed. Be an-asabinni, ibiyob be yeerdaklege,
    be duledar-nued gued.
  uig-CYR: Сән нәзиримдә қиммәтлик болғачқа, Мән саңа иззәт-һөрмәт кәлтүргән һәм сени
    сөйгән; Шуңа Мән йәнә орнуңға адәмләрни, Җениңға хәлиқләрни тутуп беримән;
  tel-2017: నువ్వు నాకు ప్రియుడివి, ప్రశస్తమైనవాడివి. నేను నిన్ను ప్రేమిస్తున్నాను.
    కాబట్టి నీకు ప్రతిగా జాతులను, నీ ప్రాణానికి బదులుగా జనాలను అప్పగిస్తున్నాను.
  hat-BSA: Akoz ou presye nan zye M, akoz ou gen gran valè e Mwen renmen ou, Mwen
    va bay lòt moun nan plas ou e lòt pèp an echanj pou lavi ou.
  kos-kos: Nga fuhleak mutunfacl puspis in molela moul lom, Mweyen kom saok sik Ac
    mweyen nga lungse kom ac akfulatye kom.
  hbo-WLC: מֵאֲשֶׁ֨ר יָקַ֧רְתָּ בְעֵינַ֛י נִכְבַּ֖דְתָּ וַאֲנִ֣י אֲהַבְתִּ֑יךָ וְאֶתֵּ֤ן
    אָדָם֙ תַּחְתֶּ֔יךָ וּלְאֻמִּ֖ים תַּ֥חַת נַפְשֶֽׁךָ׃
  ibo-ibo: Ebe ị bụ ihe dị oke ọnụahịa nʼanya m, ebe ọ bụkwa na m hụrụ gị nʼanya,
    aga m ewere ndị mmadụ nye nʼihi ịgbapụta gị. Aga m ebibi ndụ ndị mmadụ nʼihi ichebe
    gị ndụ.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ଦୃଷ୍ଟିରେ ବହୁମୂଲ୍ୟ ଓ ସମ୍ଭ୍ରାନ୍ତ ହୋଇଅଛ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରେମ
    କରିଅଛୁ; ଏହେତୁ ଆମ୍ଭେ ତୁମ୍ଭ ପରିବର୍ତ୍ତେ ମନୁଷ୍ୟମାନଙ୍କୁ ଓ ତୁମ୍ଭ ପ୍ରାଣର ପରିବର୍ତ୍ତେ ଗୋଷ୍ଠୀବର୍ଗକୁ
    ଦେବା।
  chk-chk: Pokiten om aüchea me om itetekia me rei, pwal pokiten ai echenuk, üpwe
    fangala aramas pwe siwilum, pwal ekewe mwü pwe akasiwilin manauaom.
  rop-rop: Aibin larramgo detlot pipul brom najalot kantri blanga seibum yumob. Yumob
    brabli speshalwan langa mi, en ai laigim yumob detmatj.
  ukr-1871: Дорогий в очу ти в мене, многоцїнний і любий менї; то ж я віддам других
    людей за тебе, й — народи за душу твою.
  deu-1951: Darum, weil du teuer bist in meinen Augen, wertgeachtet und ich dich lieb
    habe, so gebe ich Menschen für dich hin und Völker für deine Seele.
  eng-JPS: Since thou art precious in My sight, and honourable, and I have loved thee;
    therefore will I give men for thee, and peoples for thy life.
  srp-1865: Otkako si mi postao drag, proslavio si se i ja te ljubih; i dadoh ljude
    za te i narode za dušu tvoju.
  lug-lug: Kubanga oli wa muwendo gye ndi, ow’ekitiibwa, era kubanga nkwagala, ndiwaayo
    abasajja ku lulwo mpeeyo n’abantu ku lw’obulamu bwo.
  heb-heb: מאשר יקרת בעיני נכבדת ואני אהבתיך ואתן אדם תחתיך ולאמים תחת נפשך׃
  ben-IRV: কারণ তুমি আমার চোখে মূল্যবান ও সম্মানিত, আর আমি তোমাকে ভালবাসি; তাই আমি
    তোমার বদলে অন্য লোকদের দেব আর তোমার প্রাণের বদলে অন্য জাতিদের দেব।
  pan-pan: ਇਸ ਕਾਰਨ ਕਿ ਤੂੰ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਮੁੱਲਾ ਅਤੇ ਆਦਰਯੋਗ ਹੈਂ, ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਪਿਆਰ
    ਕੀਤਾ, ਮੈਂ ਤੇਰੇ ਬਦਲੇ ਮਨੁੱਖ ਅਤੇ ਤੇਰੀ ਜਾਨ ਦੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਕੌਮਾਂ ਦਿਆਂਗਾ।
  mya-JVB: သူတို့သည်လည်း ရေ မြောင်း အနား မှာ မိုဃ်းမခ ပင်ကဲ့သို့ ၊ မြက်ပင် ထဲ တွင်
    ပေါက် ကြလိမ့်မည်။
  hmo-hmo: Badina be umui emui davana be bada herea lau dekenai. Lau ese umui lau
    matauraia noho, bona umui lau ura henia noho. Unai dainai bese idauidau momo do
    lau negea, umui do lau hamauria totona.
  urd-urd: चूँकि तू मेरी निगाह में बेशक़ीमत और मुकर्रम ठहरा और मैंने तुझ से मुहब्बत
    रख्खी, इसलिए मैं तेरे बदले लोग और तेरी जान के बदले में उम्मतें दे दूँगा।
  rus-SYN: Так как ты дорог в очах Моих, многоценен, и Я возлюбил тебя, то отдам других
    людей за тебя, и народы за душу твою.
  bqc-SIM: Lá á bɛɛɛ vĩmɛɛ mɛ́ á gbiamɛɛ, mɛ́ má yeázi, má gbɛ̃́ↄ kpá á gɛ̃ɛ
    ũ, má buipãleↄ mipãakɛánↄ.
  tcz-CHONGTHU: Nangma keima dinga sahlut tah nahi jeh in, nangho khella midang chu
    kaphal doh a. nangma dinga ahin nau chu kapehdoh ahitai. Keima’n Kangailut nahi
    jeh’a nangma jabolna changa nahije.
  mar-mar: तू माझ्या दृष्टीने मोलवान आणि विशेष आहेस, मी तुझ्यावर प्रीती करतो; म्हणून
    मी तुझ्याबद्दल लोक आणि तुझ्या जिवाबद्दल दुसरे लोक देईन.
  qub-qub: Nogaga gamcunata charänäpaj y mana wañunayquipämi juc nasyuncunata ruquiqui
    churashcä. Chayno rurashcä gamcunata cuyashpämi. Gamcunaga ima-aycapitapis masmi
    bälinqui.
  hat-hat: M'ap bay tout moun lòt nasyon yo pou m' ka sove lavi nou, paske mwen konsidere
    nou anpil. Nou gen anpil valè pou mwen, mwen renmen nou anpil.
  eng-BSB: Because you are precious and honored in My sight, and because I love you,
    I will give men in exchange for you and nations in place of your life.
  eng-WEBPB: Since you have been precious and honoured in my sight, and I have loved
    you, therefore I will give people in your place, and nations instead of your life.
  kbq-kbq: Na'ankure tamagra nagri navurera knare zantfa hu'nazage'na tamage sga hu'nena,
    navesi neramantoe. Ana hu'noanki'na tamagri'ma tamagu'ma vazi'na tamavrenakura
    mago'a vahe zamatroge'za tamagri nona eri'za nefrizage'na tamagrira tamavre'noe.
  nhe-BL: Niquintemactili tlacame ipan sequinoc tlaltini ma miquica queja imopatlaca
    para nijmanahuis imoyolis pampa nimechita para nelía miyac imopati. Nimechtlepanita
    huan miyac nimechicnelía.
  gub-BL: Amono ywy tetea'u penekuzaromo ihe. Ywy rehe har tetea'u amono penekuzaromo
    ihe wà, ta'e apuamutar ihe xe. Teko heremiamutar romo peiko. Apumuigo kar putar
    tuwihaw romo nehe.
  eng-DRA: 'Since thou becamest honourable in my eyes, thou art glorious: I have loved
    thee, and I will give men for thee, and people for thy life.'
