verse: ISA.043.003
translations:
  mal-C: കാരണം ഞാൻ നിന്റെ ദൈവമായ യഹോവ ആകുന്നു, നിന്റെ രക്ഷകനായ ഇസ്രായേലിന്റെ പരിശുദ്ധൻതന്നെ.
    ഞാൻ ഈജിപ്റ്റിനെ നിന്റെ വീണ്ടെടുപ്പുവിലയായും കൂശിനെയും സേബയെയും നിനക്കു പകരമായും
    നൽകിയിരിക്കുന്നു.
  deu-TKW: 'Denn ich, Jahwe, dein Gott, der Heilige Israels, bin dein Erretter: Ich
    gebe Ägypten als Lösegeld für dich, Kusch und Seba an deiner Stelle.'
  lin-lin: pamba te Ngai Yawe, nazali Nzambe na yo, Mosantu ya Isalaele, Mobikisi
    na yo. Nakabi Ejipito mpo na kofuta niongo ya lobiko na yo, Kushi mpe Seba na
    esika na yo.
  eng-LSV: For I—your God YHWH, || The Holy One of Israel, your Savior, || I have
    appointed Egypt your atonement, || Cush and Seba in your stead.
  eng-GNV: 'For I am the Lord thy God, the holy one of Israel, thy Sauiour: I gaue
    Egypt for thy ransome, Ethiopia, and Seba for thee.'
  eng-WEBSTER: 'For I am the LORD thy God, the Holy One of Israel, thy Savior: I gave
    Egypt for thy ransom, Cush and Seba for thee.'
  nhw-BL: Pampa na niamoTECO huan niamoDios. Na niamotemaquixtijca. Na catli niTlatzejtzeloltic
    catli niitztoc amohuaya anisraelitame. Nijtemactili nopa tlalme Egipto, Etiopía
    huan Seba quen amopatlaca para nimechmanahuis huan nimechmaquixtis.
  swh-ONEN: Kwa kuwa Mimi ndimi Bwana, Mungu wako, yeye Aliye Mtakatifu wa Israeli,
    Mwokozi wako. Ninaitoa Misri kuwa fidia yako, Kushi na Seba badala yako.
  bba-bba: Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ wunɛn Yinni Dɛɛro, nɛ wi nɑ nun fɑɑbɑ mɔ̀. Nɑ
    kon Eɡibiti kɑ Etiopi kɑ Sɑbɑn tem yibɛrɛbɑ wɛ̃ wunɛn ɑyerɔ, kpɑ ɑ yɑkiɑrɑ,
  eng-KJVCPB: 'For I am the Lord thy God, The Holy One of Israel, thy Saviour: I gave
    Egypt for thy ransom, Ethiopia and Seba for thee.'
  luo-luo: Nimar an Jehova Nyasaye, ma Nyasachi, Nyasaye Maler mar Israel, ma Jawarni;
    achiwo Misri gi Kush kod Seba ka gir chudo mondo oresigo.
  meu-meu: Badina be lau na Iehova, emu Dirava, Israel ena Helaḡa Diravana, oi Ihamaurimu.
    Aigupto na henimu, oiemu mauri davana, Etiopia bona Seba na henimu, oi ibodohilaimu.
  npi-ULB: किनकि म परमप्रभु तेरो परमेश्‍वर, इस्राएलको परमपवित्र तेरो उद्धारक हुँ ।
    मैले मिश्रदेशलाई तेरो मूल्यको रूपमा दिएको छु, कूश र सेबालाई तेरो बद्लामा दिएको
    छु ।
  yor-yor: Nítorí Èmi ni Olúwa Ọlọ́run rẹ, Ẹni Mímọ́ Israẹli Olùgbàlà rẹ; Èmi fi Ejibiti
    ṣe ìràpadà rẹ, Kuṣi àti Seba dípò rẹ.
  pes-OPCB: زیرا من یهوه، خدای مقدّس تو هستم و تو را نجات می‌دهم. مصر و حبشه و سبا
    را فدای آزادی تو می‌کنم.
  tgl-ULB: Dahil ako si Yahweh ang iyong Diyos, ang Banal ng Israel, iyong Tagapagligtas.
    Ibinigay ko na pang tubos sa iyo ang Ehipto, Etiopia at ang Seba kapalit mo.
  hui-hui: Irane i̱ Anduane Homogo tínaga Ngode Datagaliwabe kogonigo Isaraele wali
    agalirunaga Ngode Datagaliwabe mini tigabiore kogome tínaga pele ngiaga kogoni.
    Ai tínaga waitigi karunaga giha kamingi Iyibiru Sudanaru Sebarubi urunime tí golope
    helo i̱na yolo bia dai bialu yupe harogoni.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်
    မြတ်​သော ဘု​ရား​သ​ခင်၊ သင်​တို့​ကို​ကယ်​တင်​သော​အ​ရှင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​သော​ကြောင့်​တည်း။ ငါ​သည်​သင်​တို့​ကျွန်​ဘ​ဝ​မှ​လွတ်​မြောက်​ခွင့်
    ရ​ရှိ​ကြ​စေ​ရန် အီ​ဂျစ်​ပြည်​ကို​စွန့်​လွှတ်​မည်။ ဆူ​ဒန်​ပြည်​နှင့် သေ​ဘ​ပြည်​ကို​ငါ​စွန့်​လွှတ်​မည်။
  bod-N: གང་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད། ཁྱོད་ཀྱི་སྐྱབས་མགོན་བཅས་ཡིན་ལ།
    ངས་ཨེ་ཅིབ་ཁྱོད་ཀྱི་བླུ་རིན་དུ་བྱས་ཤིང་། གུ་ཤ་དང་སེ་བཱ་གཉིས་ཁྱོད་ཀྱི་ཚབ་ཏུ་སྤྲད་པ་ཡིན།
  sna-sna: Nokuti ndini Jehovha, Mwari wako, Mutsvene waIsraeri, Muponesi wako; ndinopa
    Ijipiti kuti ive rusununguko rwako, Etiopia neShebha pachinzvimbo chako.
  spa-BLM: Porque yo soy Yahvé, tu Dios, el Santo de Israel, tu Salvador. He dado
    a Egipto como su rescate, Etiopía y Seba en su lugar.
  cac-cac: A in Jehová in, e Diosal in, e Columal vaji. A inxon̈ej Ochi, a in vac'lab'ejnac
    Egipto, Etiopía yed' Seba e tojoloc.
  swh-ULB: Maana mimi Yahwe Mungu wako, Mtakatifu wa Israeli Mkombozi wenu. Nimewapa
    Misri kama fidia yenu, Ethiopia na Seba watabadilishana kwako.
  bel-bel: Бо Я - Гасподзь Бог твой; Сьвяты Ізраілеў, Збаўца твой; на адкуп за цябе
    аддаў Егіпет, Эфіопію і Савею за цябе.
  deu-ELBBK: Denn ich bin der HERR, dein Gott, ich, der Heilige Israels, dein Heiland;
    ich gebe als dein Lösegeld Ägypten hin, Äthiopien und Seba an deiner statt.
  mbb-OT: Su iyan a, is Nengazen Megbevayè nu, he Waǥas he Megbevayà te Israel, ne
    iyan a menluluwas nu. Ibeǥey ku ziyà te zuma he nasyun is Ehipto, Etiopia wey
    Seba he ilis kenikew.
  mal-2015: നിന്റെ ദൈവവും യിസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ എന്ന ഞാൻ നിന്റെ രക്ഷകൻ;
    നിന്റെ മറുവിലയായി ഞാൻ മിസ്രയീമിനെയും നിനക്കു പകരമായി കൂശിനെയും സെബയെയും കൊടുത്തിരിക്കുന്നു.
  gup-gup: “Ngaye Yawey nawu God ngudberre, dja ngaye ngadjalkudji ngadjamun duninjh
    ngudberre nawu Israel nuye mawahmawah dja ngaye ngehkeng ngudberre. Ngaye ngaburriwe
    kubolkkimuk Egypt ba bu ngunbebke ngudberre kore ngurribongdi. Ngaye ngadjalbawon
    kunbolk bokenh Cush dja mak Seba ba bu ngaye bebke ngudberre.”
  rmc-rmc: Se me som o RAJ, tiro Del, o Sveto le Izraeloskro, tiro Spasiťeľis. Diňom
    vaš tuke le Egipt, le Kuš the la Seba, hoj tut te cinav avri.
  pes-OPV: زیرا من یهوه خدای تو و قدوس اسرائیل نجات‌دهنده توهستم. مصر را فدیه تو ساختم
    و حبش و سبا را به عوض تو دادم.
  ron-1924: Кэч Еу сунт Домнул Думнезеул тэу, Сфынтул луй Исраел, Мынтуиторул тэу!
    Еу дау Еӂиптул ка прец пентру рэскумпэраря та, Етиопия ши Саба ын локул тэу.
  ben-OBCV: কারণ আমি সদাপ্রভু, তোমার ঈশ্বর, ইস্রায়েলের সেই পবিত্রতম জন, তোমার পরিত্রাতা;
    তোমার মুক্তিমূল্যরূপে আমি মিশরকে, তোমার পরিবর্তে আমি কূশ ও সবাকে দিয়েছি।
  som-som: Waayo, waxaan ahay Rabbiga Ilaahiinna ah oo ah Kan Quduuska ah ee reer
    binu Israa'iil iyo Badbaadiyihiinna. Masar baan furashadiinnii u bixiyey, oo Itoobiya
    iyo Sebaana beddelkiinnii.
  lat-VUC: Quia ego Dominus Deus tuus, Sanctus Israël, salvator tuus, dedi propitiationem
    tuam Ægyptum, Æthopiam, et Saba, pro te.
  eng-ASVBT: For I am Jehovah thy God, the Holy One of Israel, thy Savior; I have
    given Egypt as thy ransom, Ethiopia and Seba in thy stead.
  ita-1885: Perciocchè io sono il Signore Iddio tuo, il Santo d'Israele, tuo Salvatore;
    io ho dato l'Egitto per tuo riscatto, e l'Etiopia, e Seba, in luogo tuo.
  eng-LXXUP: 'For I am the Lord thy God, the Holy One of Israel, that saves thee:
    I have made Egypt and Ethiopia thy ransom, and given Seba for thee.'
  eng-ULB: For I am Yahweh your God, the Holy One of Israel, your Savior. I have given
    Egypt as your ransom, Cush and Seba in exchange for you.
  spa-VBL: Porque yo soy el Señor, tu Dios, el Santo de Israel, tu Salvador. Entregué
    Egipto para pagar tu libertad; cambié Etiopía y Seba por ti.
  fra-_FOB: Car je suis l'Éternel ton Dieu, le Saint d'Israël, ton Sauveur. Je donne
    pour ta rançon l'Égypte; Cush et Séba pour toi.
  mal-mal: നിന്റെ ദൈവവും യിസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ എന്ന ഞാൻ നിന്റെ രക്ഷകൻ;
    നിന്റെ മറുവിലയായി ഞാൻ ഈജിപ്റ്റിനെയും നിനക്ക് പകരമായി കൂശിനെയും സെബയെയും കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ Rab terā Ḳhudā hūṅ, maiṅ Isrāīl kā Quddūs aur terā Najātdahindā
    hūṅ. Tujhe chhuṛāne ke lie maiṅ ewazānā ke taur par Misr detā, terī jagah Ethopiyā
    aur Sibā adā kartā hūṅ.
  suz-BL: मारदे हना गो परमप्रभु यावे, इ परमप्रभु नङ। गो इस्राएली आन का ला बाक्‍शो
    परमप्रभु नङ। गो इ कली पाप रे प्रोंइब नङ। गो इजीप्‍त रागी इ पा ङा गेता। मिनु एथीयोपीया
    नु सेबा रागी इ कली प्रोंइचा कली गेता। यसैया ४१:१४
  eng-NOY: For I am Jehovah, thy God, The Holy One of Israel, thy saviour. I will
    give Egypt for thy ransom, Ethiopia and Seba for thee;
  ita-1927: Poiché io sono l’Eterno, il tuo Dio, il Santo d’Israele, il tuo salvatore;
    io t’ho dato l’Egitto come tuo riscatto, l’Etiopia e Seba in vece tua.
  ckb-ckb: چونکە من یەزدانم، خودای تۆم، پیرۆزەکەی ئیسرائیل، ڕزگارکەری تۆ. میسرم کردووە
    بە کەفارەتی تۆ، کوش و سەبا لە جێی تۆ.
  eng-BBE: For I am the Lord your God, the Holy One of Israel, your saviour; I have
    given Egypt as a price for you, Ethiopia and Seba for you.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನೇ ನಿನ್ನ ಯೆಹೋವ ದೇವರೂ ನಿನ್ನ ದೇವರಾದ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೂ, ನಿನ್ನ
    ರಕ್ಷಕನೂ ಆಗಿದ್ದೇನೆ. ಈಜಿಪ್ಟನ್ನು ನಿನ್ನ ವಿಮೋಚನೆಗೂ, ಇಥಿಯೋಪಿಯ ಮತ್ತು ಸೆಬಾ ಸೀಮೆಗಳನ್ನು
    ನಿನಗೋಸ್ಕರ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: நான் இஸ்ரவேலின் பரிசுத்தரும், உன் இரட்சகருமாயிருக்கிற உன் தேவனாகிய யெகோவா;
    உன்னை மீட்கும்பொருளாக எகிப்தையும், உனக்கு ஈடாக எத்தியோப்பியாவையும் சேபாவையும்
    கொடுத்தேன்.
  spa-RV-1909: 'Porque yo Jehová Dios tuyo, el Santo de Israel, soy tu Salvador: á
    Egipto he dado por tu rescate, á Etiopía y á Seba por ti.'
  ron-BTF: Fiindcă eu sunt DOMNUL Dumnezeul tău, Cel Sfânt al lui Israel, Salvatorul
    tău; am dat Egiptul ca răscumpărare a ta, Etiopia şi Seba pentru tine.
  eng-WEBP: For I am the LORD your God, the Holy One of Israel, your Savior. I have
    given Egypt as your ransom, Ethiopia and Seba in your place.
  eng-FBV: For I am the Lord your God, the Holy One of Israel, your Savior. I gave
    Egypt to pay for your freedom; I traded Ethiopia and Seba for you.
  nld-1939: Want Ik ben Jahweh, uw God, Israëls Heilige, Uw Redder! Ik gaf voor u
    Egypte prijs, En Koesj en Seba in ruil;
  nch-BL: Pampa na niamoTECO huan niamoDios. Na niamotemaquixtijca. Na cati niTatzejtzeloltic
    cati niitztoc amohuaya anisraelitame. Nijtemactili nopa tali Egipto, Etiopía huan
    Seba quej amopataca para nimechmanahuis huan nimechmaquixtis.
  vie-1934: Vì ta là Giê-hô-va Đức Chúa Trời ngươi, Đấng Thánh của Y-sơ-ra-ên, Cứu
    Chúa ngươi. Ta ban Ê-díp-tô làm giá chuộc ngươi, Ê-thi-ô-bi và Sê-ba làm của thay
    ngươi.
  hin-CV: क्योंकि मैं ही याहवेह तुम्हारा परमेश्वर हूं, तुम्हारा छुड़ाने वाला, इस्राएल
    का पवित्र परमेश्वर हूं; मैंने मिस्र देश से तुम्हें छुड़ाया है, कूश एवं सेबा को
    तुम्हारी संती दी है.
  eng-OURB: For I am Adonai your God, haKadosh Isra'el [the Holy One of God prevails],
    the One who saves you. I have given Egypt [Abode of slavery] as your ransom, Ethiopia
    and Seba in your place.
  spa-BES: Porque yo soy el Señor tu Dios, el Santo de Israel, tu salvador; He dado
    a Egipto como un precio de rescate por ti, Etiopía y Saba por ti.
  tdx-tdx: Izaho Iehovà Andrianañahare’o, t’i Masi’ Israele, i Mpijebañe azoy; natoloko
    ho vilin’ai’o ty Mitsraime, i Kose naho i Sebà ho azo.
  tha-KJV: เพราะเราเป็นพระเยโฮวาห์พระเจ้าของเจ้า องค์​บริสุทธิ์​แห่​งอ​ิสราเอล ผู้​ช่วยให้รอดของเจ้า
    เราให้​อียิปต์​เป็นค่าไถ่ของเจ้า ให้​เอธิโอเปียและเส-บาเพื่อแลกกับเจ้า
  por-BR-2018: Porque eu sou o SENHOR teu Deus, o Santo de Israel, teu Salvador; dei
    ao Egito, a Cuxe, e a Seba como teu resgate, em teu lugar.
  deu-ELO: Denn ich bin Jehova, dein Gott, ich, der Heilige Israels, dein Heiland;
    ich gebe als dein Lösegeld Ägypten hin, Äthiopien und Seba an deiner Statt.
  eng-WYC-2018: For I am thy Lord God, the Holy of Israel, thy saviour. I gave (for)
    thy mercy Egypt; (yea, also) Ethiopia, and Seba, for thee. (For I am the Lord
    thy God, the Holy One of Israel, thy Saviour. I gave up Egypt for thy ransom,
    yea, also Ethiopia, and Seba, for thee.)
  epo-epo: Ĉar Mi estas la Eternulo, via Dio, la Sanktulo de Izrael, via Savanto;
    Egiptujon Mi donos kiel vian elaĉeton, Etiopujon kaj Seban anstataŭ vi.
  uig-PIN: Qünki Mǝn bolsam Hudaying Pǝrwǝrdigar, Israildiki Muⱪǝddǝs Bolƣuqi, Ⱪutⱪuzƣuqingdurmǝn;
    Seni ⱪutuldurux üqün Misirni bǝdǝl ⱪilip bǝrdim, Ornungƣa Efiopiyǝ ⱨǝm Sebani
    almaxturdum.
  beo-beo: Bai Na da Hina Gode, dilia Gode. Na da Isala:ili Hadigi Gode, Na da dilia
    gaga:su dunu esala. Na da dili bidi lama:ne, Idibidi fi fisimu. Na da dili bidi
    lama:ne, Sudane amola Siba sogebi fisimu.
  tpi-OTNT: Long wanem, mi Bikpela, mi God bilong yupela ol Israel, mi bai helpim
    yupela. Mi God bilong mekim gutpela na stretpela pasin olgeta, mi tasol mi save
    kisim bek yupela. Taim yupela i stap long han bilong ol birua, mi inap givim ol
    Isip na ol Sudan na ol Seba olsem pe bilong baim bek yupela.
  hau-SA: Gama ni ne Ubangiji, Allahnku, Mai Tsarkin nan na Isra’ila, Mai Cetonku;
    na bayar da Masar don fansa, Kush da Seba a maimakonku.
  uig-LAT: Chünki Men bolsam Xudaying Perwerdigar, Israildiki Muqeddes Bolghuchi,
    Qutquzghuchingdurmen; Séni qutuldurush üchün Misirni bedel qilip berdim, Ornunggha
    Éfiopiye hem Sébani almashturdum.
  nde-nde: Ngoba mina nginguThixo uNkulunkulu wakho, oNgcwele ka-Israyeli, uMsindisi
    wakho. Ngizanikela iGibhithe njengenhlawulo yakho, iKhushi leSebha ime esikhundleni
    sakho.
  ton-ton: 'He ko au ko Sihova ko ho ʻOtua, ko e tokotaha māʻoniʻoni ʻo ʻIsileli,
    ko ho Fakamoʻui: naʻaku foaki ʻa ʻIsipite ko ho huhuʻi, ʻa ʻItiopea mo Sipa maʻau.'
  ces-1613: Nebo já Hospodin Bůh tvůj, Svatý Izraelský, jsem spasitel tvůj. Dal jsem
    na výplatu za tebe Egypt, zemi Mouřenínskou a Sábu místo tebe.
  eng-WMB: For I am the LORD your God, the Holy One of Israel, your Savior. I have
    given Egypt as your ransom, Ethiopia and Seba in your place.
  tam-TCV: ஏனெனில், நானே உங்கள் இறைவனாகிய யெகோவா, இஸ்ரயேலின் பரிசுத்தராகிய நானே உன்
    இரட்சகர்; நான் உன்னை மீட்கும் பொருளாக எகிப்தையும், உனக்குப் பதிலாக எத்தியோப்பியாவையும்,
    சேபாவையும் கொடுக்கிறேன்.
  ceb-ULB: Tungod kay ako si Yahweh ang imong Dios, ang Labing Balaan sa Israel, ang
    imong Manluluwas. Ihatag ko ang Ehipto ingon nga lukat kanimo, ug ang Etopia ug
    Seba maoy baylo kanimo.
  pol-UBG: Ja bowiem jestem PANEM, twoim Bogiem, Świętym Izraela, twoim Zbawicielem.
    Dałem Egipt na okup za ciebie, Etiopię i Sabę zamiast ciebie.
  agr-agr: Witjai Tuke Pujuu, amina Apajuígminuk, witjai amina uwemtiknunuk, witjai
    Israel aents aidaun Apajuíji pegkegmanuk. Wi Egipto nugkan, Etiopía nugkan, Sabá
    nugkan aatsan sujakun atumnak sumakuitjime.
  kyc-kyc: Namba nakama Isaraele wambunya Kamongo Anatu poo pyasi nakama kyawa lete
    nyingi doko. Nambame nakama mona seramo karalapase lao Isipi wambu dupwa kyawa
    yaki nyuo nakama kiiramo nyero. Dee namba Itiopia wambupi Sepa wambupi opetae
    kyawa yaki nyeroko.
  urd-GVU: کیونکہ مَیں رب تیرا خدا ہوں، مَیں اسرائیل کا قدوس اور تیرا نجات دہندہ ہوں۔
    تجھے چھڑانے کے لئے مَیں عوضانہ کے طور پر مصر دیتا، تیری جگہ ایتھوپیا اور سِبا
    ادا کرتا ہوں۔
  deu-1912: Denn ich bin der HERR, dein Gott, der Heilige in Israel, dein Heiland.
    Ich habe Ägypten für dich als Lösegeld gegeben, Mohren und Seba an deine Statt.
  kan-2017: ಏಕೆಂದರೆ ಯೆಹೋವನೆಂಬ ನಾನು ನಿನ್ನ ದೇವರು, ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯಾದ ನಾನು ನಿನ್ನ
    ರಕ್ಷಕನು. ಐಗುಪ್ತವನ್ನು ನಿನ್ನ ವಿಮೋಚನೆಗೆ ಈಡುಮಾಡಿದ್ದೇನೆ. ನಿನ್ನ ಬದಲಾಗಿ ಕೂಷ್ ಮತ್ತು ಸೆಬಾ
    ಸೀಮೆಗಳನ್ನು ಕೊಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Ya Gag e SOMOL ni Got rom, ni fare Got nib thothup nu Israel ni ir e ma
    chuwegem u pa’ e to’ogor rom. Bay gu tay yu Egypt nga luwam ni fan e ngan pagem;
    bay gu tay yu Ethiopia nge yu Seba nga luwam.
  hlt-MCSB: Kai tah Yahovah na Pathen, Israel kah a cim ni. Nang kah khangnah ham
    nang yuengla, Egypt Kusa neh Seba taengah nang kah tlansum ka paek coeng.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ፤ ዒስራዔኤሌኮ ዱማዼያ ማዔ፥ ዒንሢ ዼኤሻሢኬ፤ ዒንሢ ዓውሳኒ ጊብፄንታ
    ዒቶጲያንታ ሳኣባ ዓጮዋ ታ ዒንሢም ዒንጌኔ።
  twi-ASANTE: Na mene Awurade, wo Onyankopɔn, Israel Kronkronni, wo Agyenkwa. Mede
    Misraim yɛ mpata ma wo na mede Kus ne Seba si wʼananmu mu.
  eng-WEBU: For I am the LORD your God, the Holy One of Israel, your Savior. I have
    given Egypt as your ransom, Ethiopia and Seba in your place.
  wal-wal: Aissi giikko, taani nena Ashshiyaagaa Israa7eela Geeshshaa, GODAA ne Xoossaa.
    Taani Gibxxe neeyyo wozo oottada, Toophphiyaanne Saaba ne laamiyaa immana.
  spa-PDDPT: Porque Yo, Yavé tu ʼElohim, el Santo de Israel, soy tu Salvador. A Egipto
    di por tu rescate, a Etiopía y a Seba, a cambio de ti.
  gun-gun: Mba'eta xee ma Senhor Penderuete, Israel kuery ruete Iky'a e'ỹ va'e ha'e
    pendereraa jepea aiko. Ha'e rami vy penderekovia ame'ẽ 'rã Egito pygua kuery.
    Etiópia ha'e Sebá pygua voi ame'ẽ 'rã pendere.
  ilo-ULB: Ta siak ni Yahweh a Diosmo, a Nasantoan a Dios ti Israel, a Mangisalakanmo.
    Intedko ti Egipto kas pannakasubbotmo, ti Etiopia ken Seba kas kasukatmo.
  kpg-kpg: Idimaa, Au go Dimaadua di godou God, di God Dabuaahia o Israel dela e benebene
    goodou. Au gaa hui gi daha Egypt gii mee di hagamehede goodou. Au gaa hui gi daha
    Ethiopia mo Seba labelaa.
  uig-ARA: چۈنكى مەن بولسام خۇدايىڭ پەرۋەردىگار، ئىسرائىلدىكى مۇقەددەس بولغۇچى، قۇتقۇزغۇچىڭدۇرمەن؛
    سېنى قۇتۇلدۇرۇش ئۈچۈن مىسىرنى بەدەل قىلىپ بەردىم، ئورنۇڭغا ئېفىئوپىيە ھەم سېبانى
    ئالماشتۇردۇم.
  sus-sus: barima n tan Alatala nan na wo Marigi Ala ra, Isirayila xa Sɛniyɛntɔɛ,
    wo Rakisima. N Misira nan fixi i xunsare ra, n Etiyopi nun Seba fixi wo ɲɔxɔɛ
    nan na.
  pon-2006: Pwe iet ngehi, KAUN-O, omw Koht, Koht sarawien Israel, omw Sounkomour.
    I pahn pangala Isip pwe I en kapituhkala, I pil pahn pangala Sudan oh Sepa.
  jae-jae: gebe Apômtau, aômnêm Anôtô aê, Israelnêŋ ŋac dabuŋ to nêm kêsiwaga aê.
    Aê kakêŋ Aiguptu kêtu awa gêjam ôli aôm suŋa ma kakêŋ Aitiopia to Seba gêjô aôm
  ksd-ksd: Tago iau ra Luluai kaum God, a Lia Kakit kai Israel kaum tena valaun; iau
    tar tul tar Aigipto ma Etiopia ma Seba, upi dital ra varkul ure u.
  tur-YTC: Çünkü ben senin Tanrın Yahve'yim, İsrael'in Kutsalı, senin Kurtarıcın.
    Fidye olarak Mısır'ı, Senin yerine Etiyopya'yı ve Seva'yı verdim.
  grc-BRENT: Ὅτι ἐγὼ Κύριος ὁ Θεός σου ὁ ἅγιος Ἰσραὴλ, ὁ σώζων σε· ἐποίησα ἄλλαγμά
    σου Αἴγυπτον καὶ Αἰθιοπίαν, καὶ Σοήνην ὑπὲρ σοῦ.
  ind-AYT: Sebab, Akulah TUHAN, Allahmu, Yang Kudus dari Israel, Juru Selamatmu. Aku
    memberikan Mesir sebagai tebusanmu, Etiopia dan Syeba sebagai gantimu.
  nya-nya: Chifukwa Ine Yehova, Mulungu wako, Woyera wa Israeli, ndine Mpulumutsi
    wako. Ndinapereka Igupto pofuna kuti ndiwombole iwe, ndinapereka Kusi ndi Seba
    mʼmalo mwa iwe.
  hrv-hrv: Jer ja sam Jahve, Bog tvoj, Svetac Izraelov, tvoj spasitelj. Za otkupninu
    tvoju dajem Egipat, mjesto tebe dajem Kuš i Šebu.
  mps-mps: Magi baso meni, ena Genuai Bidi, ena te Israel dabe duga God, te eno dage
    tau saibao. Ena te Wiegi Yai Doloba Pai Kolesaga Ebo God dao, eno naga eno dage
    ma dobola sobao. Dage te boi bidi dabego nogode bidibo sogo, eno te Isip dabe,
    me Sudan dabe, me Seba dabe menama, dobu si eyu, dage Israel bage ma saibao.
  tpi-tpi: Long wanem, mi Bikpela, mi God bilong yupela ol Israel, mi bai helpim yupela.
    Mi God bilong mekim gutpela na stretpela pasin olgeta, mi tasol mi save kisim
    bek yupela. Taim yupela i stap long han bilong ol birua, mi inap givim ol Isip
    na ol Sudan na ol Seba olsem pe bilong baim bek yupela.
  dan-1931: Thi jeg er din Gud, jeg, HERREN, Israels Hellige din Frelser. Jeg giver
    Ægypten som Løsesum, Ætiopien og Seba i dit Sted,
  vie-OVCB: Vì Ta là Chúa Hằng Hữu, Đức Chúa Trời của con, là Đấng Thánh của Ít-ra-ên,
    và Đấng Cứu Rỗi của con. Ta ban Ai Cập làm giá chuộc con; dùng Ê-thi-ô-pi và Sê-ba
    thế chỗ con.
  guj-2017: કેમ કે હું યહોવાહ તારો ઈશ્વર છું, હું ઇઝરાયલનો પવિત્ર તારો ઉદ્ધારનાર છું.
    મેં તારા ઉદ્ધારના બદલામાં મિસર આપ્યો છે, તારે બદલે કૂશ તથા સબા આપ્યાં છે.
  pon-2006A: Pwe iet ngehi, KAUN-O, omw Koht, Koht sarawien Israel, omw Sounkomour.
    I pahn pangala Isip pwe I en kapituhkala, I pil pahn pangala Sudan oh Sepa.
  por-BRBSL: Pois eu sou Yahweh, vosso Deus, o Santo de Israel, seu Salvador. Eu dei
    o Egito como seu resgate, Etiópia e Seba em seu lugar.
  cth-cth: Bangkongtetpawiteh, kai teh nangmae Jehovah na Cathut, Isarel Tami Kathoung,
    nangmouh ka rungngangkung doeh. Nangmouh ratang hanelah, Izipnaw koe na poe teh,
    Ethiopia hoi Sheba nangmae yueng lah ka poe.
  twi-twi: Na mene Awurade, wo Nyankopɔn, Israel Kronkronni, wo Agyenkwa. Mede Misraim
    yɛ mpata ma wo na mede Kus ne Seba si wʼanan mu.
  hlt-hlt: Kai tah Yahovah na Pathen, Israel kah a cim ni. Nang kah khangnah ham nang
    yuengla, Egypt Kusa neh Seba taengah nang kah tlansum ka paek coeng.
  tbz-SIM: Kɛ yɛ̃́ n túmɛ̀ di Yiɛ̀ nKuyie nku kɛ dò mpɑ́í pɑ́í, kɛ di te díndi Isidɑyɛɛribɛ
    kɛ di dɛɛrí. N yóó duɔ́ nkɛ̀ bɛ̀ɛ nɑmu Esibiti kɔbɛ, kɛ̀ bɛ̀ ndò ndi dɛɛtímɛ̀
    kó tidonti. M bo duɔ́ nkɛ̀ bɛ̀ɛ nɑ Etiopii nɛ̀ Sebɑɑ dɛ ɛkɛ̀ kɔbɛ di kó difɔ̃̀tìrì.
  msy-2020: Kɨ Ikiavɨra Itir God, ian God, Israelian Godɨn Bar Zuezim, ian Akurvazir
    Gumazim. Ia apanibar dafarimɨn itir dughiamɨn, kɨ Isipia ko, Itiopiaba ko, Sebaba,
    me isɨ ian danganim inisɨ apanibar agharim datɨgh ia givezeghtɨ, ia fɨrighɨrɨgham.
  dop-dop: Mpi tɔ, mɑɣɑlɛ Tɑcɑɑ mǝ Ɩsɔ. Mɑ́ kɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ Nɑŋŋ tʋ. Wei ɩ wɑɑsǝɣɩ-mɛ
    tɔ. Icipiti nyǝ́mɑ kɛ mɑɑ fɛlɩ mǝ lonte. Mɑɑ lɑɣɑsǝɣǝnɑ-mɛɣɛ Ɩtiyopii nɑ Sepɑ
    nyǝ́mɑ.
  azb-azb: Çünki Mən sənin Allahın Rəbbəm, İsrailin Müqəddəsiyəm, Sənin Xilaskarınam.
    Misiri sənin üçün fidyə, Kuş və Seva ölkələrini Sənin azadlığının əvəzinə verdim.
  eng-DBY: 'For I [am] Jehovah thy God, the Holy One of Israel, thy Saviour: I gave
    Egypt for thy ransom, Ethiopia and Seba for thee.'
  hin-2017: क्योंकि मैं यहोवा तेरा परमेश्वर हूँ, इस्राएल का पवित्र मैं तेरा उद्धारकर्ता
    हूँ, तेरी छुड़ौती में मैं मिस्र को और तेरे बदले कूश और सबा को देता हूँ।
  wol-KYG: Man Aji Sax ji, maay sa Yàlla; man Aji Sell ju Israyil, maa lay musal.
    Maa joxe Misra, feye la; ak Kuus ak Seba, ma weccikoo la.
  eng-YLT: For I — Jehovah thy God, The Holy One of Israel, thy Saviour, I have appointed
    Egypt thine atonement, Cush and Seba in thy stead.
  kne-kne: Tan sak-en si Yahweh ay din nasantoan ay Diyos yo ay Israelita et sak-en
    di mangisalakan en dakayo. Paabak ko ed Egipto, Etiopia ya Seba ay kaman maisobot
    en dakayo ta say mawayawayaan kayo.
  eng-WYC-2017: For I am thy Lord God, the Holy of Israel, thy saviour. I gave thy
    mercy Egypt; Ethiopia, and Seba, for thee.
  eng-WMBB: For I am the LORD your God, the Holy One of Israel, your Saviour. I have
    given Egypt as your ransom, Ethiopia and Seba in your place.
  urd-GVH: क्योंकि मैं रब तेरा ख़ुदा हूँ, मैं इसराईल का क़ुद्दूस और तेरा नजातदहिंदा
    हूँ। तुझे छुड़ाने के लिए मैं एवज़ाना के तौर पर मिसर देता, तेरी जगह एथोपिया और
    सिबा अदा करता हूँ।
  rug-rug: Ura Arau se Zihova, sa mua Tamasa, Arau si Asa sapu Hopena pa Izireli,
    sa mua Hinarupu; variponi nia Rau si pa Izipi pude holu vagi pule nigo, gua tugo
    sari Kusi meke Siba pude vagi pule nigo.
  gaz-gaz: Ani Waaqayyo Waaqni kee, Qulqullichi Israaʼel Fayyisaa keeti; ani biyya
    Gibxi furii keetiif, qooda kee immoo Kuushii fi Saabaa nan kenna.
  fra-LSG: Car je suis l’Éternel, ton Dieu, Le Saint d’Israël, ton sauveur; Je donne
    l’Égypte pour ta rançon, L’Éthiopie et Saba à ta place.
  gnn-gnn: Liŋgu ŋarranydja dhuwala ŋarrapi yana nhumalaŋgu Yitjuralpuyŋuwunydja Waŋarr;
    Ŋarranydja dhuwala ŋarrapi gäna wal'ŋu, ganaŋ'thun yukurra ŋurikala wiripuŋuwalanydja
    waŋarrwala, ga ŋarrapi nhumalaŋgu Walŋakunharamirrinydja yana. Ŋarranydja yurru
    gali'‐nherraṉmirrina ŋuruku wiripu‐guḻku'wunydja bäpurru'wu, ga nhumalanhana ŋarra
    yurru walŋakumanydja, liŋgu nhumanydja ŋarrakuwaynha wal'ŋu yana, mel‐wiḏi'yunaramirrina
    yolŋu'‐yulŋu; wirrkina ŋarra yukurra nhumalanha märryu‐ḏapmaramanydja.
  yal-yal: Amasɔtɔ Alatala nan n na, i ya Ala, Isirayilaa Ala Sariɲanxina, i rakisimana.
    N bata Misiran yamanan fi i xunbaan na, n yi Kusi yamanan nun Sɛba yamanan findi
    i ɲɔxɔn na.
  haw-1868: No ka mea, owau no Iehova kou Akua, Ka Mea Hemolele o ka Iseraela, kou
    mea e ola'i; Ua haawi au ia Aigupita, i panai nou, Ia Aitiopa, a me Seba hoi,
    i uku panai nou;
  arb-NAV: لأَنِّي أَنَا هُوَ الرَّبُّ إِلَهُكَ، قُدُّوسُ إِسْرَائِيلَ مُخَلِّصُكَ،
    قَدْ جَعَلْتُ مِصْرَ فِدْيَةً عَنْكَ وَكُوشَ وَسَبَأَ عِوَضاً عَنْكَ.
  ewe-ewe: elabena nye Yehowa, wò Mawu, Israel ƒe Kɔkɔetɔ lae nye wò ɖela. Metsɔ Egipte
    ƒle tawò, eye Kus kple Seba axɔ ɖe tewòƒe.
  eng-LEE: For I am the Lord thy God, the Holy One of Israel, thy Saviour; I have
    given Egypt for thy ransom, Cush and Seba in place of thee.
  asm-FB: কিয়নো মই তোমাৰ ঈশ্বৰ যিহোৱা, ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনা, তোমাৰ ত্ৰাণকৰ্ত্তা;
    মই তোমাৰ মুক্তিস্বৰূপে মিচৰ, তোমাৰ সলনি কুচ আৰু চিবা দিলোঁ
  sus-A: بَرِ مَ ﭑ تَن عَلَتَلَ نَن نَ وٌ مَرِفِ عَلَ رَ، عِسِرَيِلَ شَ سّنِيّنتْي،
    وٌ رَكِسِمَ. ﭑ مِسِرَ نَن قِشِ عِ شُنسَرٍ رَ، ﭑ عٍتِيٌثِ نُن سٍبَ قِشِ وٌ حْشْي
    نَن نَ.
  fra-SBL: Car je suis Yahvé, ton Dieu, le Saint d'Israël, votre Sauveur. J'ai donné
    l'Égypte comme rançon pour vous, Ethiopie et Seba à votre place.
  hbo-hbo: כִּ֗י אֲנִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ קְדֹ֥ושׁ יִשְׂרָאֵ֖ל מֹושִׁיעֶ֑ךָ נָתַ֤תִּי
    כָפְרְךָ֙ מִצְרַ֔יִם כּ֥וּשׁ וּסְבָ֖א תַּחְתֶּֽיךָ׃
  pjt-pjt: Panya ngayulu-maṉṯuṉa God Miḻmiḻpa nyurampa nyinanyi Israelkunu tjuṯaku,
    munuṉa ngayulu nyuranya Mayatja Puḻkangku wankaṟu kanyilku. Ngayuluṉa nyuranya
    wankaṟu kanyintja-tjiratjangku aṉangu ngura kutjupitja tjuṯa wantiku, panya ngayulu-maṉṯu
    nyurampa puḻkaṟa mukuringanyi munuṉa nyuranya puḻkaṟa mirawaṉinyi.
  kik-kik: Nĩgũkorwo nĩ niĩ Jehova, Ngai waku, o we Ũrĩa Mũtheru wa Isiraeli, Mũhonokia
    waku; nĩheanĩte bũrũri wa Misiri ũtuĩke kĩndũ gĩa gũgũkũũra, nakuo Kushi na Seba
    ngakũheana ithenya rĩaku.
  fra-NCL: Car moi, Yahweh, je suis ton Dieu ; le Saint d’Israël est ton sauveur.
    J’ai donné l’Égypte pour ta rançon ; l’Ethiopie et Saba en échange de toi.
  cek-AK: Kai loe nang pahlongkung, nang ih Angraeng Sithaw hoi Ciimcai Israel Sithaw
    ah ka oh; nang akrang hanah Izip, Ethiopia hoi Seba prae to ka paek.
  cuk-cuk: Ar ade, ani an be-Bab-Dummad-Jehová gued, an Israel-dulamar-e-Bab-Dummad-Isligwaledid,
    an be-Abonogedid. Ani an, be-onogega, Egipto-dulemar-urmaksad. Be-muchub Etiopía-yar,
    degi, Seba-yar an urmaksad.
  uig-CYR: Чүнки Мән болсам Худайиң Пәрвәрдигар, Исраилдики Муқәддәс Болғучи, Қутқузғучиңдурмән;
    Сени қутулдуруш үчүн Мисирни бәдәл қилип бәрдим, Орнуңға Ефиопийә һәм Себани алмаштурдум.
  tel-2017: యెహోవా అనే నేను నీకు దేవుణ్ణి. ఇశ్రాయేలు పరిశుద్ధ దేవుడినైన నేనే నీ రక్షకుణ్ణి.
    నీ ప్రాణరక్షణ క్రయధనంగా ఐగుప్తును, నీకు బదులుగా కూషును, సెబాను ఇచ్చాను.
  hat-BSA: Paske Mwen se SENYÈ a, Bondye ou a, Sila Ki Sen en Israël la, Sovè ou a.
    Mwen te bay Égypte kon ranson ou Cush ak Saba nan plas ou.
  kos-kos: Tuh nga LEUM GOD lom, God mutal lun Israel, su molikomla. Nga aksukosokyekomla,
    ac nga sang acn Egypt, Ethiopia ac Seba in molikomla.
  hbo-WLC: כִּ֗י אֲנִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ קְד֥וֹשׁ יִשְׂרָאֵ֖ל מוֹשִׁיעֶ֑ךָ נָתַ֤תִּי
    כָפְרְךָ֙ מִצְרַ֔יִם כּ֥וּשׁ וּסְבָ֖א תַּחְתֶּֽיךָ׃
  ibo-ibo: Nʼihi na mụ onwe m bụ Onyenwe anyị Chineke gị, Onye nzọpụta gị, na Onye
    nsọ nke Izrel. Ewerela m Ijipt na Kush na Seba nye ka ha bụrụ ihe i ji gbara onwe
    gị.
  ory-ory: କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭ ପରମେଶ୍ୱର, ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ, ତୁମ୍ଭର ତ୍ରାଣକର୍ତ୍ତା
    ଅଟୁ; ଆମ୍ଭେ ତୁମ୍ଭ ମୁକ୍ତିର ମୂଲ୍ୟ ସ୍ୱରୂପେ ମିସର ଓ ତୁମ୍ଭ ପରିବର୍ତ୍ତେ କୂଶ ଓ ସବା ଦେଶ ଦେଇଅଛୁ।
  chk-chk: Pun ngang ewe Samol mi Lapalap om Kot, ngang Ewe mi Pin lon Israel om Chon
    Amanau. Iwe, üpwe eäni Isip penmanau fän itom, üpwe pwal fangala Itiopia me Sepa
    pwe siwilum, nge en kopwe ngas.
  rop-rop: “Dumaji mi na YAWEI det trubala God blanga yumob, en det brabli holiwan
    God blanga ola Isreil pipul, en aibin seibum yumob. Aibin larramgo detlot Ijip
    en Ithiyopiya en Seba pipul blanga seibum yumob.
  ukr-1871: Я бо твій Господь, Сьвятий Ізрайлїв — спаситель твій; я оддав у викуп
    за тебе Египет, Етиопию й Сабу.
  deu-1951: Denn ich bin der HERR, dein Gott, der Heilige Israels, dein Erretter!
    Ich habe Ägypten, Äthiopien und Saba hingegeben zum Lösegeld für dich.
  eng-JPS: For I am the LORD thy God, The Holy One of Israel, thy Saviour; I have
    given Egypt as thy ransom, Ethiopia and Seba for thee.
  srp-1865: Jer sam ja Gospod, Bog tvoj, svetac Izrailjev, spasitelj tvoj; dadoh u
    otkup za te Misir, Etiopsku i Sevu mjesto tebe.
  lug-lug: Kubanga nze Mukama Katonda wo, Katonda Omutukuvu owa Isirayiri; Omulokozi
    wo. Mpayo Misiri ggwe osobole okuteebwa, era Kuusi ne Seba mbiwaayo gwe ofune
    emirembe gyo.
  heb-heb: כי אני יהוה אלהיך קדוש ישראל מושיעך נתתי כפרך מצרים כוש וסבא תחתיך׃
  ben-IRV: কারণ আমিই তোমার ঈশ্বর সদাপ্রভু, তোমার উদ্ধারকর্তা, ইস্রায়েলের সেই পবিত্রজন।
    আমি তোমার মুক্তির মূল্য হিসাবে মিশর দেশ দেব, আর তোমার বদলে কূশ ও সবা দেশ দেব।
  pan-pan: ਮੈਂ ਤਾਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ, ਤੇਰਾ ਬਚਾਉਣ ਵਾਲਾ
    ਹਾਂ, ਮੈਂ ਮਿਸਰ ਨੂੰ ਤੇਰੀ ਰਿਹਾਈ ਲਈ ਅਤੇ ਕੂਸ਼ ਅਤੇ ਸ਼ਬਾ ਨੂੰ ਤੇਰੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਦਿੰਦਾ
    ਹਾਂ।
  mya-JVB: အကြောင်း မူကား၊ ရေ ငတ်သော သူအပေါ် မှာ ရေ ကို ငါသွန်းလောင်း ၍၊ သွေ့ခြောက်သော
    မြေ ကို ရေလွှမ်းမိုး စေမည်။ သင် ၏ အမျိုး အပေါ် မှာ ငါ့ ဝိညာဉ် ကို၎င်း၊ သင် ၏အနွှယ်
    အပေါ် မှာ ငါ့ ကောင်းကြီး မင်္ဂလာကို ၎င်း ငါသွန်းလောင်း မည်။
  hmo-hmo: Badina lau be Lohiabada, emui Dirava. Lau be Israela ena Dirava Helagana,
    lau ese umui lau hamauria noho. Umui do lau hamauria totona, Aigupito lau negea
    vadaeni, emui mauri ena davana unai. Bona umui do lau hamauria totona, Etiopia
    bona Seba lau negea vadaeni, emui mauri ena davana.
  urd-urd: क्यूँकि मैं ख़ुदावन्द तेरा खुदा, इस्राईल का क़ुददूस, तेरा नजात देनेवाला
    हूँ। मैंने तेरे फ़िदिये में मिस्र को और तेरे बदले कूश और सबा को दिया।
  rus-SYN: Ибо Я Господь, Бог твой, Святый Израилев, Спаситель твой; в выкуп за тебя
    отдал Египет, Ефиопию и Савею за тебя.
  bqc-SIM: Asa mámɛmaa Dii á Lua, á Isailiↄ Lua pↄ́ ma kua adoa ũ, á Suabana
    ũ. Má Egipiↄ kɛɛ́ á gɛ̃ɛ ũ, má Etiopiↄ ń Sabaↄ kpá á gbɛu.
  tcz-CHONGTHU: Ajeh iham itileh Keima Pakai, na Patehn kahi, Israelte mithengpa,
    na Huhhingpu chu kahi. Keiman Aigupta chu nacham lhatna dinga nakilhat dohna ding’a
    kapeh nahin; Nangma muna Ethiopia le Seba chu kapehdoh ahitai.
  mar-mar: कारण मी तुझा देव परमेश्वर, इस्राएलाचा पवित्र प्रभू, तुझा तारणारा आहे. मी
    तुझ्याकरता मिसर खंडणी म्हणून दिला आहे, तुझ्यासाठी मी कूश व सबा यांची अदलाबदल केली
    आहे.
  qub-qub: Nogami cä gamcunapa Tayta Diosniqui, salbashojniqui. Gam Israelcunapa Santo
    Diosniquimi caycä. Gamcunata jorgamunäpäga ruquiqui churashcä Egiptutami, Etiopiatami,
    Sabätami.
  hat-hat: Paske mwen menm, mwen se Seyè a, Bondye nou an. Se Bondye pèp Izrayèl la
    ki yon Bondye apa. Se mwen menm k'ap delivre nou! Pou m' te ka delivre nou mwen
    te bay peyi Lejip, peyi Letiopi ansanm ak peyi Seba a nan plas nou.
  eng-BSB: For I am the LORD your God, the Holy One of Israel, your Savior; I give
    Egypt for your ransom, Cush and Seba in your place.
  eng-WEBPB: For I am the LORD your God, the Holy One of Israel, your Saviour. I have
    given Egypt as your ransom, Ethiopia and Seba in your place.
  kbq-kbq: Nagra Ra Anumzana tamagri Anumza mani'noe. Israeli vahete'ma ruotage'ma
    hu'ne'na tamagu'vazi'na tamavre'noa Anumza mani'noe. Isipi vahe'ma, Kusi vahe'ma,
    Seba vahe'enena tamagri nona hu'na miza nezamina tamagrira tamavre'noe.
  nhe-BL: Pampa na niimoTECO huan niimoDios. Na niimotemaquixtijca. Na tlen niTlatzejtzeloltic
    Tlen Niitztoc Imohuaya Inisraelitame. Nijtemactili nopa tlaltini Egipto, Etiopía
    huan Seba queja mopatlaca para nimechmanahuis huan nimechmaquixtis.
  gub-BL: 'Ta''e aiko Tupàn Tuweharupi Wiko Ma''e pezar romo ihe xe. Aiko Izaew wazar
    Ikatuahy Ma''e romo. Aiko pepyro har romo. Amono na''iruz ywy penekuzaromo: Exio,
    Ezit, Xema. Nezewe mehe peiko hema''e romo. Aiko pezar romo.'
  eng-DRA: 'For I am the Lord thy God, the Holy One of Israel, thy Saviour: I have
    given Egypt for thy atonement, Ethiopia and Saba for thee.'
