  tbz-SIM: 'M bo nɑ́kɛ́ kubɑkù yoú bíɛ́kɛ̀ kɔbɛ kɛ dɔ̀: Tɛ̃́nnɛ́nɛ̀ní bɛ! Kɛ́nɑ́kɛ́
