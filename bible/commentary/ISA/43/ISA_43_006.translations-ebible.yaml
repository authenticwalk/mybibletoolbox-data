verse: ISA.043.006
translations:
  mal-C: ഞാൻ വടക്കിനോട്, ‘അവരെ വിട്ടയയ്ക്കുക’ എന്നും തെക്കിനോട്, ‘അവരെ തടഞ്ഞുവെക്കരുത്’
    എന്നും കൽപ്പിക്കും. എന്റെ പുത്രന്മാരെ ദൂരത്തുനിന്നും എന്റെ പുത്രിമാരെ ഭൂമിയുടെ
    അറ്റത്തുനിന്നും കൊണ്ടുവരിക—
  deu-TKW: 'Ich will zum Norden sagen: Gieb her! und zum Süden: Halte nicht zurück!
    Bringe her meine Söhne aus der Ferne und meine Töchter vom Ende der Erde:'
  lin-lin: 'nakoloba epai ya nor : ‹ Pesa, › mpe epai ya sude : ‹ Kokanga te. › Zongisa
    bana na Ngai ya mibali wuta na mikili ya mosika, mpe bana na Ngai ya basi wuta
    na suka ya mabele,'
  eng-LSV: I am saying to the north, “Give up,” || And to the south, “Do not restrain.”
    Bring in My sons from afar, || And My daughters from the end of the earth.
  eng-GNV: 'I will say to the North, Giue: and to the South, Keepe not backe: bring
    my sonnes from farre, and my daughters from the ends of the earth.'
  eng-WEBSTER: 'I will say to the north, Give up; and to the south, Keep not back:
    bring my sons from far, and my daughters from the ends of the earth;'
  nhw-BL: Niquincuiti catli itztoque ica norte huan ica sur. Quena, niquincuiti noisraelita
    telpocahua huan ichpocahua catli itztoque hasta campa ontlami ni tlaltipactli
    huan sempa niquinhualicas ipan ni tlali Israel.
  swh-ONEN: 'Nitaiambia kaskazini, ‘Watoe!’ nayo kusini, ‘Usiwazuie.’ Walete wana
    wangu kutoka mbali, na binti zangu kutoka miisho ya dunia:'
  bba-bba: Nɑ ǹ mɑɑ derimɔ sɔ̃ɔ yɛ̃si yɛ̃sikɑn tɔmbu bu mɑɑ bu nɛnɛ. Adɑmɑ bu de
    nɛn bii be bɑ wɑ̃ɑ hɑnduniɑn ɡoonu nnɛ ye sɔɔ kpuro bu wurɑmɑ,
  eng-KJVCPB: 'I will say to the north, Give up; And to the south, Keep not back:
    Bring my sons from far, And my daughters from the ends of the earth;'
  luo-luo: Abiro wachone joma odak nyandwat ni, ‘Wegi gidhi!’ Kendo ni joma odak milambo
    ni, ‘Kik ugengʼ-gi.’ Keluru yawuota moa mabor kaachiel gi nyiga koa e tunge piny,
  meu-meu: Mirigini kahana baina hamaoroa, bainato “A kahudia nege”, bona diho kahana
    baina hamaoroa, bainato “Asio rudia”; natugu mamaruanedia na dauha amo bona natugu
    hahinedia na tanobada dokona amo ba hakaudia mai;
  npi-ULB: म उत्तरलाई, 'तिनीहरूलाई सुम्‍पीदे,' र दक्षिणलाई, 'कुनैलाई पनि नरोक्,' भन्‍नेछु।
    मेरा छोराहरूलाई टाढाबाट र मेरी छोरीहरूलाई पृथ्वीको सुदूर क्षेत्रहरूबाट ल्‍याओ
    ।
  yor-yor: Èmi yóò sọ fún àríwá pé, ‘Fi wọ́n sílẹ̀!’ Àti fún gúúsù, ‘Má ṣe dá wọn
    dúró.’ Mú àwọn ọmọkùnrin mi láti ọ̀nà jíjìn wá àti àwọn ọ̀dọ́mọbìnrin mi láti
    ìpẹ̀kun ilẹ̀ ayé—
  pes-OPCB: از شمال و جنوب جمع خواهم کرد. پسران و دخترانم را از گوشه و کنار جهان برخواهم
    گردانید.
  tgl-ULB: Aking sasabihin sa hilaga, 'ibalik sila;' at sa timog, 'huwag silang pigilan'
    Dalhin ang aking mga anak na lalaki mula sa malayo, at aking mga anak na babae
    mula sa malayong mga lugar ng mundo,
  hui-hui: Wali agali uyurahayagi karuhondo, I̱naga wali agali yupe halimu, lalu lamulebero.
    Unurahayagi karuhondobi, Tinaga dindi dai bilo yupe hadaba, lolebero. I̱naga wali
    agali maru kaundiaore amura dindi gimbuni ngaruha pu heaguabi uruni bibahendeore
    haru dai biai helo hame ledo.
  mya-mya: သူ​တို့​အား​ထွက်​ခွာ​ခွင့်​ပြု​ရန် မြောက်​အ​ရပ်​ကို​လည်း​ကောင်း၊ သူ​တို့​အား​ဆီး​တား​၍​မ​ထား​ရန်
    တောင်​အ​ရပ်​ကို​လည်း​ကောင်း​ငါ​ပြော​မည်။ ကမ္ဘာ​အ​ရပ်​ရပ်​ရှိ​ရပ်​ဝေး​နိုင်​ငံ​များ​မှ​ငါ​၏
    လူ​မျိုး​တော်​များ​ပြန်​လာ​ကြ​ပါ​စေ၊
  bod-N: ངས་བྱང་ཕྱོགས་ལ། དེ་དག་སྤྲོད་ཤོག་ཅེས་དང་། ཡང་ལྷོ་ཕྱོགས་ལ་དེ་དག་མ་འགོག་ཅིག་ཅེས་སྨྲས་ཏེ་རྒྱང་རིང་ཡུལ་ནས་ངའི་བུ་རྣམས་དང་།
    ས་མཐའ་ནས་ངའི་བུ་མོ་རྣམས་ཕྱིར་འཁྲིད་འོང་ངོ་། །
  sna-sna: Ndichati kurutivi rwokumusoro, ‘Varegedze!’ uye kurutivi rwezasi, ‘Usavadzivisa.’
    Uyisai vanakomana vangu kubva kure, uye navanasikana vangu vabva kumigumo yenyika,
  spa-BLM: 'Le diré al norte: “¡Ríndanse! y dile al sur: “¡No los retengas! Trae a
    mis hijos desde muy lejos, y mis hijas de los confines de la tierra —'
  cac-cac: 'Ol val d''a juntzan̈ chon̈ab'' ay d''a stojolal norte icha tic: Chaec
    meltzaj eb'', xin chama. Ol valpax d''a juntzan̈ chon̈ab'' ay d''a sur: Man̈ eyamoch
    vaan eb''. Iq''ueccot eb'' vuninal yed'' eb'' visil aycanb''at d''a najat chi'',
    b''aj slajvic''och yolyib''an̈q''uinal tic,'
  swh-ULB: Nitasema na kaskazini, 'Wakabidhini wao; na kwa kusini, Usiangalie ya nyuma;
    Leteni vijana wangu kutoka mbali na binti zangu kutoka vijiji vya mikoani katika
    nchi,
  bel-bel: 'Поўначы скажу: аддай; і поўдню: ня стрымлівай; вядзі сыноў Маіх здалёку
    і дачок Маіх ад канцоў зямлі,'
  deu-ELBBK: 'Ich werde zum Norden sagen: Gib heraus!, und zum Süden: Halte nicht
    zurück, bring meine Söhne von fernher und meine Töchter vom Ende der Erde,'
  mbb-OT: Egkaǥi a ziyà te menge nasyun he ziyà te zizaya wey zivavà te vey-ani zan
    en is menge kevuwazan nu he edlikù diyà te tanè dan, ne ibpeulì en sikandan puun
    te meziyù he menge lugar.
  mal-2015: 'ഞാൻ വടക്കിനോടു: തരിക എന്നും തെക്കിനോടു: തടുത്തുവെക്കരുതെന്നും കല്പിക്കും;
    ദൂരത്തുനിന്നു എന്റെ പുത്രന്മാരെയും ഭൂമിയുടെ അറ്റത്തുനിന്നു എന്റെ പുത്രിമാരെയും'
  gup-gup: Ngaye ngamarneyime kunbolk kore kakbi, ‘Mah, ngurrbenbawon ba kabirrimre!’
    Dja mak ngamarneyime kunbolk manbu walem, ‘Yuwn yibendabke!’ Ngaye ngadjare ngardduk
    bininj rowk kabirridurnderren kore djarrehbeh kabirribebbehni, nawu wurdwurd ngardduk
    rowk, narahrangem dja mak ngaldahdaluk.
  rmc-rmc: 'Le severoske phenava: ‚An len kade!‘ A le juhoske: ‚Ma zaačhav len!‘ An
    mire čhaven dural a mire čhajen pal o agora le svetoskre,'
  pes-OPV: به شمال خواهم گفت که “بده “ و به جنوب که “ممانعت مکن”. پسران مرا از جای
    دور و دخترانم را از کرانهای زمین بیاور.
  ron-1924: 'Вой зиче мязэнопций: ‘Дэ ынкоаче!’ ши мязэзилей: ‘Ну опри, чи аду-Мь
    фиий дин цэриле депэртате ши фийчеле де ла марӂиня пэмынтулуй:'
  ben-OBCV: আমি উত্তর দিককে বলব, ‘ওদের ছেড়ে দাও!’ দক্ষিণ দিককে বলব, ওদের আটকে রেখো
    না। দূর থেকে আমার পুত্রদের এবং পৃথিবীর প্রান্তসীমা থেকে আমার কন্যাদের নিয়ে এসো,
  som-som: oo waxaan woqooyi ku odhan doonaa, Soo daa, oo koonfurna waxaan ku odhan
    doonaa, Ha celin, wiilashayda meel fog ka soo kexee, oo gabdhahaygana dhulka darafkiisa
    ka soo kexee,
  lat-VUC: 'Dicam aquiloni: Da; et austro: Noli prohibere: affer filios meos de longinquo,
    et filias meas ab extremis terræ.'
  eng-ASVBT: I will say to the north, Give up; and to the south, Keep not back; bring
    my sons from far, and my daughters from the end of the earth;
  ita-1885: 'Io dirò al Settentrione: Da''; ed al Mezzodì: Non divietare; adduci i
    miei figliuoli di lontano, e le mie figliuole dalle estremità della terra;'
  eng-LXXUP: I will say to the north, Bring; and to the south, Keep not back; bring
    my sons from the land afar off, and my daughters from the ends of the earth;
  eng-ULB: I will say to the north, 'Hand them over;' and to the south, 'Do not hold
    any back;' Bring my sons from afar, and my daughters from the remote regions of
    the earth,
  spa-VBL: 'Le diré al norte: ‘¡Entréguenlos!’ y al sur: ‘¡No los detengan!’ Hagan
    volver a mis hijos de lejos y a mis hijas de tierras lejanas.'
  fra-_FOB: 'Je dirai à l''Aquilon: Donne! et au Midi: Ne retiens pas! Amène mes fils
    des pays éloignés, mes filles du bout de la terre;'
  mal-mal: 'ഞാൻ വടക്കിനോട്: ‘തരുക’ എന്നും തെക്കിനോട്: ‘തടുത്തുവയ്ക്കരുത്’ എന്നും കല്പിക്കും;
    ദൂരത്തുനിന്ന് എന്റെ പുത്രന്മാരെയും ഭൂമിയുടെ അറ്റത്തുനിന്ന് എന്റെ പുത്രിമാരെയും'
  urd-GVR: Shimāl ko maiṅ hukm dūṅgā, ‘Mujhe do!’ Aur junūb ko, ‘Unheṅ mat roknā!’
    Mere beṭe-beṭiyoṅ ko duniyā kī intahā se wāpas le āo,
  suz-BL: गो उत्तर कली ‘प्रोंइशा सोइक्‍तीमी’ माइक्‍नुङ। दक्‍खिन कली ‘मतेक्‍मी’ आं
    तौ आन कली ङोन रागी रे चाक्‍कीन। मिनु आं तमी आन कली रागी आ सुर रे चाक्‍कीन।
  eng-NOY: I will say to the North, “Give them up!” And to the South, “Withhold them
    not! Bring my sons from afar, And my daughters from the ends of the earth;
  ita-1927: 'Dirò al settentrione: “Da!” e al mezzogiorno: “Non ritenere; fa venire
    i miei figliuoli da lontano, e le mie figliuole dalle estremità della terra,'
  ckb-ckb: 'بە باکوور دەڵێم: ”بیاندەرێ!“ و بە باشووریش: ”مەیانگرە!“ کوڕانم لە دوورەوە
    بهێنە و کچانم لەوپەڕی زەوییەوە.'
  eng-BBE: I will say to the north, Give them up; and to the south, Do not keep them
    back; send back my sons from far, and my daughters from the end of the earth;
  kan-OKCV: ‘ನಾನು ಒಪ್ಪಿಸಿಬಿಡು,’ ಎಂದು ಉತ್ತರದಿಕ್ಕಿಗೂ ‘ತಡೆಯಬೇಡ,’ ಎಂದು ದಕ್ಷಿಣದಿಕ್ಕಿಗೂ
    ಹೇಳಿ, ದೂರದಲ್ಲಿರುವ ನನ್ನ ಪುತ್ರರನ್ನೂ, ದಿಗಂತಗಳಲ್ಲಿರುವ ನನ್ನ ಪುತ್ರಿಯರನ್ನೂ,
  tam-2017: 'நான் வடக்கை நோக்கி: கொடு என்றும், தெற்கை நோக்கி: வைத்திராதே என்றும் சொல்லி,
    தூரத்திலிருந்து என் மகன்களையும், பூமியின் கடையாந்தரத்திலிருந்து என் மகள்களையும்,'
  spa-RV-1909: 'Diré al aquilón: Da acá; y al mediodía: No detengas: trae de lejos
    mis hijos, y mis hijas de los términos de la tierra,'
  ron-BTF: 'Voi spune nordului: Renunţă; şi sudului: Nu reţine; adu pe fiii mei de
    departe şi pe fiicele mele de la marginile pământului;'
  eng-WEBP: I will tell the north, ‘Give them up!’ and tell the south, ‘Don’t hold
    them back! Bring my sons from far away, and my daughters from the ends of the
    earth—
  eng-FBV: I will tell the north, ‘Hand them over!’ and the south, ‘Don't stop them!’
    Bring my sons back from far away and my daughters from distant lands.
  nld-1939: 'Tot het noorden zeg Ik: Geef op, Tot het zuiden: Weerhoud ze niet! Breng
    terug van verre mijn zonen, Mijn dochters van de grenzen der aarde:'
  nch-BL: Niquincuiti cati itztoque ica norte huan ica sur. Quena, niquincuiti noisraelita
    telpocahua huan ichpocahua cati itztoque hasta campa ontami ni taltipacti huan
    sempa niquinhualicas ipan ni tali Israel.
  vie-1934: 'Ta sẽ bảo phương bắc rằng: Hãy buông ra! và bảo phương nam rằng: Chớ
    cầm lại làm chi! Hãy đem các con trai ta về từ nơi xa, đem các con gái ta về từ
    nơi đầu cùng đất,'
  hin-CV: और उत्तर से कहूंगा, ‘वे मुझे दे दो!’ और दक्षिण से की, ‘मत रोके रहो उन्हें.’
    दूर से मेरे पुत्रों और पुत्रियों को ले आओ—
  eng-OURB: I will tell the north, ‘Give them up!’ and tell the south, ‘Don’t hold
    them back! Bring my sons from far, and my daughters from the ends of the earth—
  spa-BES: 'Diré al norte: Renuncia a ellos; y al sur, no los guardes; devuelve a
    mis hijos de lejos, y mis hijas desde el fin de la tierra;'
  tdx-tdx: 'Hanao ty hoe iraho amy avaratsey: Hahao, naho ami’ty atimo: Ko tana’o,
    endeso boak’e tsietoitane añe o ana-dahikoo, naho boak’ añ’olo’ ty tane toy o
    anak’ampelakoo—'
  tha-KJV: เราจะพู​ดก​ั​บท​ิศเหนือว่า ‘ปล่อยเถิด’ และกั​บท​ิศใต้​ว่า ‘อย่ายึดไว้’
    จงนำบรรดาบุตรชายของเรามาแต่​ไกล และเหล่าธิดาของเราจากปลายแผ่นดินโลก
  por-BR-2018: 'Direi ao norte: Dá!, E ao sul: Não retenhas! Trazei meus filhos de
    longe, e minhas filhas desde os confins da terra;'
  deu-ELO: 'Ich werde zum Norden sagen: Gib heraus! Und zum Süden: Halte nicht zurück,
    bringe meine Söhne von fernher und meine Töchter vom Ende der Erde,'
  eng-WYC-2018: I shall say to the north, Give thou (them up), and to the south, Do
    not thou forbid (them); bring thou my sons from afar, and my daughters from the
    last parts of [the] earth (or and my daughters from the ends of the earth).
  epo-epo: 'Mi diros al la nordo: Redonu! kaj al la sudo: Ne retenu! venigu Miajn
    filojn de malproksime kaj Miajn filinojn de la randoj de la tero,'
  uig-PIN: 'Mǝn ximalƣa: — «Tapxur ularni!» Wǝ jǝnubⱪa: — «Ularni tutup ⱪalma! Oƣullirimni
    yiraⱪtin, ⱪizlirimni jaⱨanning qǝt-qǝtliridin ǝpkelip bǝr;'
  beo-beo: Amola ga (north) fi ilima ilia da Na fi dunu bu misa:ne logo doasima:ne
    Na da sia:mu. Amola ga (south) fi ilima Na da Na fi ilia bu misunu logo amo mae
    gasima:ne sia:mu. Osobo bagade fifi asi gala huluane amo ganodini Na fi dunu da
    esala, amoga ilia bu misunu da defea.
  tpi-OTNT: Bai mi tokim ol man long hap not na hap saut long larim yupela i kam bek.
    Maski ol manmeri bilong mi i stap longwe tru long arere tru bilong graun, bai
    mi bringim ol i kam bek.
  hau-SA: Zan ce wa arewa, ‘Ku miƙa su!’ Ga kudu kuma, ‘Kada ku riƙe su.’ Kawo ’ya’yana
    maza daga nesa ’ya’yana mata kuma daga iyakar duniya,
  uig-LAT: 'Men shimalgha: — «Tapshur ularni!» We jenubqa: — «Ularni tutup qalma!
    Oghullirimni yiraqtin, qizlirimni jahanning chet-chetliridin epkélip ber;'
  nde-nde: Ngizakutsho kuyo inyakatho ngithi, ‘Bakhulule!’ Ngitsho kuyo iningizimu
    ngithi, ‘Ungabagodli.’ Buyisani amadodana ami akude lamadodakazi ami asemikhawulweni
    yomhlaba,
  ton-ton: Te u pehē ki he tokelau, ‘Tukuange,’ pea ki he potu tonga, ‘ʻOua ʻe taʻofi:’
    ʻomi hoku ngaahi foha mei he mamaʻo, mo hoku ngaahi ʻofefine mei he ngaahi ngataʻanga
    ʻo māmani;
  ces-1613: 'Dím půlnoční straně: Navrať, a polední: Nezbraňuj. Přiveď zase syny mé
    zdaleka, a dcery mé od končin země,'
  eng-WMB: I will tell the north, ‘Give them up!’ and tell the south, ‘Don’t hold
    them back! Bring my sons from far away, and my daughters from the ends of the
    earth—
  tam-TCV: நான் வடக்கைப் பார்த்து, ‘அவர்களை விட்டுவிடு!’ என்றும், தெற்கைப் பார்த்து,
    ‘அவர்களை பிடித்து வைத்துக்கொள்ளாதே’ என்றும் சொல்வேன். எனது மகன்களைத் தூரத்திலிருந்தும்,
    எனது மகள்களைப் பூமியின் கடைசிகளிலிருந்தும் கொண்டுவாருங்கள்.
  ceb-ULB: Ingnon ko ang amihan, 'Himoa silang gawasnon;' ug ang anaa sa habagatan,
