  hbo-WLC: אֹמַ֤ר לַצָּפוֹן֙ תֵּ֔נִי וּלְתֵימָ֖ן אַל־תִּכְלָ֑אִי הָבִ֤יאִי בָנַי֙
    מֵרָח֔וֹק וּבְנוֹתַ֖י מִקְצֵ֥ה הָאָֽרֶץ׃
  ibo-ibo: Aga m enyekwa ugwu na ndịda iwu sị ha, ‘Hapụnụ ha ka ha laa, unu egbochikwala
    ha.’ Hapụnụ ndị m ka ha site nʼala niile dị anya nke nsọtụ ụwa lọghachi,
  ory-ory: ଆମ୍ଭେ ଉତ୍ତର ଦିଗକୁ କହିବା, ‘ଛାଡ଼ିଦିଅ’ ଓ ଦକ୍ଷିଣ ଦିଗକୁ କହିବା, ‘ଅଟକାଇ ରଖ ନାହିଁ;’
    ଆମ୍ଭ ପୁତ୍ରଗଣକୁ ଦୂରରୁ ଓ ଆମ୍ଭ କନ୍ୟାଗଣଙ୍କୁ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ଆଣି ଦିଅ;
  chk-chk: Iwe, üpwe apasa ngeni efeng, ‘Kopwe aliwinireto,’ üpwe pwal apasa ngeni
    ör, ‘Kosap amwöchüür.’ Oupwe aliwinato nei kewe alüal seni ekewe fanü mi toau,
    pwal nei kewe föpwül seni lesopun fanüfan.
  rop-rop: Ai garra dalim detlot langa nowathwei en sauthwei, ‘Yumob garra larramgo
    main sanmob en dodamob fri. Larram olabat kambek brom ola longwei kantri.
  ukr-1871: 'Півночі скажу: Оддай їх; а полудню: Не вдержуй; приведи сини мої здалека
    й дочки мої від окраїн землї;'
  deu-1951: 'Ich will zur Mitternacht sagen: Gib her! und zum Mittag: Halte nicht
    zurück! Bringe mir meine Söhne aus der Ferne herbei und meine Töchter von den
    Enden der Welt,'
  eng-JPS: 'I will say to the north: ''Give up,'' and to the south: ''Keep not back,
    bring My sons from far, and My daughters from the end of the earth;'
  srp-1865: 'Kazaæu sjeveru: daj; i jugu: ne brani; dovedi sinove moje iz daleka i
    kæeri moje s krajeva zemaljskih,'
  lug-lug: Ndigamba obukiikakkono nti, ‘Waayo b’olina,’ n’obukiikaddyo nti, ‘Tobagaanira.’
    Leeta batabani bange okuva ewala ne bawala bange okuva ku nkomerero y’ensi.
  heb-heb: אמר לצפון תני ולתימן אל תכלאי הביאי בני מרחוק ובנותי מקצה הארץ׃
  ben-IRV: আমি উত্তরের দিককে বলব, ওদের ছেড়ে দাও, আর দক্ষিণের দিককে বলব, ওদের আটকে
    রেখো না। আমি তাদের বলব, তোমরা দূর থেকে আমার ছেলেদের আর পৃথিবীর শেষ সীমা থেকে আমার
    মেয়েদের নিয়ে এস।
  pan-pan: ਮੈਂ ਉੱਤਰ ਨੂੰ ਆਖਾਂਗਾ, ਦੇ! ਅਤੇ ਦੱਖਣ ਨੂੰ, ਰੋਕ ਕੇ ਨਾ ਰੱਖ! ਤੂੰ ਮੇਰੇ ਪੁੱਤਰਾਂ
    ਨੂੰ ਦੂਰ ਤੋਂ ਲਿਆ, ਅਤੇ ਮੇਰੀਆਂ ਧੀਆਂ ਨੂੰ ਧਰਤੀ ਦੀ ਹੱਦ ਤੋਂ,
  mya-JVB: ဣသရေလ အမျိုး၏ ရှင် ဘုရင်ထာဝရဘုရား ၊ ဣသရေလ အမျိုးကို ရွေးနှုတ် သော၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ သည် အဦး ဆုံးသောသူ၊ နောက် ဆုံးသောသူဖြစ်၏။
    ငါမှတပါး အခြားသော ဘုရား သခင်မ ရှိ။
  hmo-hmo: Mirigini kahana taudia do lau hamaoroa, lau gwau, ‘Lauegu bese taudia do
    umui dogoatao lasi.’ Bona diho kahana taudia danu do lau hamaoroa, lau gwau, ‘Lauegu
    bese taudia do umui koua lasi.’ Lau ura egu bese taudia ese, daudau tanodia dekena
    amo do idia giroa mai, tanobada ena kahana ibounai dekena amo.
  urd-urd: मैं उत्तर से कहूँगा कि दे डाल, और जुनूब से कि रख न छोड़; मेरे बेटों को
    दूर से और मेरी बेटियों को ज़मीन की इन्तिहा से लाओ
  rus-SYN: 'Северу скажу: “отдай”; и югу: “не удерживай; веди сыновей Моих издалека
    и дочерей Моих от концов земли,'
  bqc-SIM: 'Má o gugbãntoo oiɛ: Mↄò! Gɛↄmidↄkĩi sↄ̃: Ńsu gí ń kpáio! Su ń
    ma nɛgↄ̃ɛ pↄ́ kú zã̀zãↄ, su ń ma nɛnↄɛ pↄ́ kú tↄↄlɛ lɛ́waↄ,'
  tcz-CHONGTHU: Keiman sahlam le lhanglam jah’a , kachapate le kachanute chu leiset
    kolkim vella konin Israel’a hin puilutnin kati ding ahi.
  mar-mar: मी उत्तरेला म्हणेन, त्यांना देऊन टाक; आणि दक्षिणेला म्हणेन, कोणालाही मागे
    धरून ठेवू नको; माझे मुले दुरून आणि माझ्या मुलींना पृथ्वीच्या दूर सीमेपासून आण.
  qub-qub: 'Norte caj-lä nasyun runacunatapis ‹Cutichimuy› nishämi. Sur caj-lä nasyun
    runacunatapis nishaj: ‹Wamräcunataga ama charicurcuychu.› Paycunataga ollguta
    warmitapis may carupita carpis cutichimushaj.'
  hat-hat: 'M''ap di moun ki rete sou bò nan nò yo: Kite yo ale! M''ap di moun ki
    rete sou bò nan sid yo: Kite yo tounen! Kite pitit gason m'' yo tounen soti byen
    lwen. Kite pitit fi m'' yo tounen soti toupatou sou latè.'
  eng-BSB: I will say to the north, ‘Give them up!’ and to the south, ‘Do not hold
    them back!’ Bring My sons from afar, and My daughters from the ends of the earth—
  eng-WEBPB: I will tell the north, ‘Give them up!’ and tell the south, ‘Don’t hold
    them back! Bring my sons from far away, and my daughters from the ends of the
    earth—
  kbq-kbq: Ana nehu'na noti kazigama mani'naza vahekura zamatrenke'za eho nehu'na,
    sauti kazigama mani'naza vahekura zamaze'ori zamatrenke'za eho hu'na hugahue.
    Hagi afete kokantegatira ne'mofavre naga'ni'a zamavare'na ne-e'na, mopamo ome
    atretegatira mofa'ne nagani'a ete zamavare'na egahue.
  nhe-BL: Niquincuiti tlen itztoque ica norte huan ica sur. Quena, niquincuiti noisraelita
    telpocahua huan ichpocahua tlen itztoque hasta campa ontlami ni tlaltepactli huan
    sampa niquinhualicas ipan ni tlali Israel.
  gub-BL: — Pemuhem kar heremiaihu peneko haw wi nehe, a'e putar kwarahy heixe haw
    awyze har kutyr har wanupe nehe. — Pemupyta kar zo heremiruze'eg peywy rehe nehe,
    a'e putar kwarahy ihemaw awyze har kutyr har wanupe nehe. — Tuwe hera'yr uzewyr
    weko awer pe herazyr wanupi wà nehe, a'e putar ywy muite wera'u rehe har wanupe
    nehe.
  eng-DRA: 'I will say to the north: Give up: and to the south: Keep not back: bring
    my sons from afar, and my daughters from the ends of the earth.'
