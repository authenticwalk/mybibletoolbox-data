    فَيَسْقُطُونَ صَرْعَى جَمِيعاً وَلا يَقُومُونَ، وَيَخْمُدُونَ كَفَتِيلَةٍ وَيَنْطَفِئُونَ.
  ewe-ewe: 'ame si na tasiaɖamwo, sɔwo, aʋakɔwo, kple kalẽtɔwo ho aʋa, va tsi afi
