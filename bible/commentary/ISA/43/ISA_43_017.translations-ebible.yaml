  uig-CYR: '(У җәң һарвусини вә атни, қошун-күчләрни чиқарғучидур: — Улар бирақла
    жиқилиду, туралмайду; Улар өчүп қалған, чирақ пилигидәк өчүрүлгән)'
  tel-2017: రథాలూ, గుర్రాలూ, సైన్యాన్నీ యుద్ధవీరుల్నీ రప్పించినవాడూ అయిన యెహోవా ఇలా
    చెబుతున్నాడు, వారంతా ఒకేసారి పడిపోయారు. ఆరిపోయిన జనపనారలాగా మళ్ళీ లేవకుండా నాశనమైపోయారు.
  hat-BSA: 'Ki mennen fè parèt cha avèk cheval la, lame ak mesye pwisan a (Yo va kouche
    ansanm e yo p ap leve ankò; yo te etenn tankou yon fisèl bouji):'
  kos-kos: El kolla sie un mwet mweun kulana nu ke ongoiya, Un chariot ac horse puspis
    Elos putatla, ac tiana ku in sifil tuyak. Moul lalos wanginla, oana firir lun
    sie lam ma kuniyukla!
  hbo-WLC: הַמּוֹצִ֥יא רֶֽכֶב־וָס֖וּס חַ֣יִל וְעִזּ֑וּז יַחְדָּ֤ו יִשְׁכְּבוּ֙ בַּל־יָק֔וּמוּ
    דָּעֲכ֖וּ כַּפִּשְׁתָּ֥ה כָבֽוּ׃
  ibo-ibo: Nke na-eme ka ụgbọ ndị agha dị ukwuu, na ịnyịnya pụta, ndị agha na ụsụ
    ha achịkọtara ọnụ, mee ha ka ha dinaa nʼebe ahụ, ghara ibilitekwa ọzọ, dịka ha
    bụ ọkụ ogho oriọna e menyụrụ emenyụ.
  ory-ory: ଯେ ରଥ ଓ ଅଶ୍ୱ, ସୈନ୍ୟ ଓ ବୀରଗଣକୁ ବାହାର କରି ଆଣନ୍ତି; ସେମାନେ ଏକତ୍ର ତଳେ ଶୋଇ ଆଉ
    ଉଠିବେ ନାହିଁ, ସେମାନେ ଲୁପ୍ତ ଓ ଛଣପଟ ପରି ଲିଭିଯାʼନ୍ତି; ସେହି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
  chk-chk: A pwal emwenala woken me oris me mwicheichen sounfiu mi pwora ngeni feiengau.
    Iwe, ra turula, nge resap tongeni pwätäsefäl. Ra muuk o kunula usun efoch wik.
  rop-rop: Aibin jandim ola solja blanga ranimap yumob garram olabat bagi en hosis,
    en olabat ol leidan dedwan na. Olabat kaan mub. Olabat jis laik det oil lemp weya
    sambodi bin audim det lait.”
  ukr-1871: Той, що вивів колесницї й конї; військо й силу; а вони всї разом лягли,
    щоб уже не встали; потахли, наче каганець, — погасли.
  deu-1951: der Wagen und Rosse ausziehen ließ, Heer und Macht (da liegen sie allzumal,
    stehen nicht mehr auf, sind erloschen, wie ein Docht verglommen).
  eng-JPS: 'Who bringeth forth the chariot and horse, the army and the power — they
    lie down together, they shall not rise, they are extinct, they are quenched as
    a wick:'
  srp-1865: 'Koji izvodi kola i konje, vojsku i silu, da svi popadaju i ne mogu ustati,
    da se ugase kao što se gasi svještilo:'
  lug-lug: 'eyaleetera amagaali, n’embalaasi n’eggye, n’abaali bazze okubayamba, byonna
    awamu okugwa omwo, ne bitaddamu kusituka, nga bizikiridde, nga bikomye ng’akatambi
    akabadde kaaka:'
  heb-heb: המוציא רכב וסוס חיל ועזוז יחדו ישכבו בל יקומו דעכו כפשתה כבו׃
  ben-IRV: যিনি রথ, ঘোড়া ও শক্তিশালী বাহিনীকে বের করে এনেছিলেন। তারা একসঙ্গে সেখানে
    পড়েছিল, আর উঠতে পারেনি। তারা জ্বলন্ত সলতের মত নেভার মত নির্বাপিত হয়েছিল।
  pan-pan: ਉਹ ਜੋ ਰਥ ਅਤੇ ਘੋੜਾ, ਫੌਜ ਅਤੇ ਸੂਰਬੀਰ ਬਾਹਰ ਲੈ ਆਉਂਦਾ ਹੈ, ਉਹ ਇਕੱਠੇ ਲੇਟ ਜਾਂਦੇ,
    ਉਹ ਉੱਠਣਗੇ ਨਹੀਂ, ਉਹ ਮੰਦੇ ਪੈ ਗਏ, ਉਹ ਬੱਤੀ ਵਾਂਗੂੰ ਬੁਝ ਗਏ।
  mya-JVB: ကျန် သောအပိုင်းကိုလည်း ယူ၍ ရုပ်တု တည်း ဟူသောဘုရား ကို လုပ် တတ်၏။ ထိုရုပ်တု
    ရှေ့ မှာ ပြပ်ဝပ် ၍ ကိုးကွယ် တတ်၏။ ကိုယ်တော် သည် အကျွန်ုပ် ၏ ဘုရား ဖြစ်တော်မူ၏။
    အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ ဟူ၍ဆုတောင်း တတ်၏။
  hmo-hmo: Bona Lohiabada ese tuari oreana badana, be mase bona dika dekenai ia hakaua.
    Unai tuari oreana be mai kariota bona hosi danu. Idia be idia moru diho, idia
    toreisi lou diba lasi. Idia be idia bodo, lahi ena gida ia bodo bamona.
  urd-urd: जो जंगी रथों और घोड़ों और लश्कर और बहादुरों को निकाल लाता है, वह सब के
    सब लेट गए, वह फिर न उठेगे, वह बुझ गए, हाँ, वह बत्ती की तरह बुझ गए।
  rus-SYN: выведший колесницы и коней, войско и силу; все легли вместе, не встали;
    потухли как светильня, погасли.
  bqc-SIM: má tò zĩkasↄ̃goↄ ń sↄ̃́ↄ sì zɛ́u ń zĩgↄ̃ↄ ń ń gbãao píi, ↄ̃
    aa gↄ̃̀ kálɛa, aai fɛlɛ lↄo, aa mìdɛ lán filiadɛawa.
  tcz-CHONGTHU: Keiman Aigupta galhat ho chu asakol ho’u le asakol kangtalaiho’u pumin
    kakoudoh in, keiman amaho chu twi kinong sunga kanolutnin,ahileh alha lhum tauve.
    Chule ahinkhou chu khoilu thaomei pat kihal kisumit jouva jemkai to abanguve.
  mar-mar: जो रथ व घोडा, सैन्य व वीर यांना बाहेर काढून आणतो. ते एकत्रित खाली पडतात;
    ते पुन्हा कधीच उठत नाहीत; ते विझले आहेत, वातीप्रमाणे मालवले आहेत.
  qub-qub: Conträcunaga aypalla munayniyoj suldärucunawanmi gatimaran. Llapanta usharinanpaj
    carrëtancunawan, cawalluncunawanmi shamuran. Chay gaticachämajcunataga llapantami
    tunichishcä. Chaypitaga mananami jatarishanachu. Achqui rataycashanpita upicäcojtanöpis
    illajpitami illgächishcä.
  hat-hat: Li te fè moun yo sanble yon gwo lame ak anpil zam, anpil cha lagè ak tout
    chwal yo. Li fè yo tonbe atè, yo pa janm ka leve ankò. Yo mouri tankou yon bouji
    lè ou soufle sou li.
  eng-BSB: 'who brings out the chariots and horses, the armies and warriors together,
    to lie down, never to rise again; to be extinguished, snuffed out like a wick:'
  eng-WEBPB: 'who brings out the chariot and horse, the army and the mighty man (they
    lie down together, they shall not rise; they are extinct, they are quenched like
    a wick) says:'
  kbq-kbq: Ana hige'za ana kampina hankave sondia vahetamine, hosi afutamine, karisiraminena
    huzmantoge'za e'naze. Ana hu'nazanagi lamu tavi husu higeno asu hiaza hu'za zamagra
    otigara osu'za timpi urami'za fri'naze.
  nhe-BL: Na niquinnotzqui nopa miyac soldados tlen tlahuel quipixque chicahualistli
    tlen tlali Egipto ma monechcahuica nochi inincarros huan inincahuayos. Huan niquinchijqui
    ma atzonpolihuica huan ma miquica. Ininyolis tlanqui queja tlami imechajyo se
    cera.
  gub-BL: Uzuka zauxiapekwer tetea'u ikàg ma'e wà. Umumaw ywyramawa tetea'u no. Uzuka
    kawaru zeàmàtyry'ymawhu pe har tetea'u wà no. U'ar paw wà. Nupu'àm wi pixik kwaw
    wà. Aze tatainy ipor upaw, uwew tuwe a'e. Nezewegatete upaw a'e zauxiapekwer wà.
  eng-DRA: 'Who brought forth the chariot and the horse, the army and the strong:
    they lay down to sleep together, and they shall not rise again: they are broken
    as flax, and are extinct.'
