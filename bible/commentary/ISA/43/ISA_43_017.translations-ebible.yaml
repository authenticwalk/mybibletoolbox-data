  mdy-ETH: ሳርጌሎ ዖይቶንታ ፓራሢንታ ዖሎ ዖላ ዓሶንታ ዖሎና ዔርቴ ዓሶንታ ባይሲንታ ባንሢ ዒ ዔኪ ዓኣዼኔ፤ ዔያታ ሎኦሜኔ፥
    ላሚ ዔቃዓኬ፤ ዑኡዞዛ ሃሃይቃ ፆምፔጉዲ ዔያታ ማዔኔ።
  twi-ASANTE: 'deɛ ɔtwee nteaseɛnam ne apɔnkɔ, akodɔm ne ne nkekahoɔ nyinaa, na wɔkaa
