verse: ISA.043.017
translations:
  mal-C: 'എന്നിവയെ ഒരുമിച്ചു പുറപ്പെടുവിച്ച്, അവരെ ഒരുപോലെവീഴ്ത്തി, ഒരിക്കലും എഴുന്നേൽക്കാൻ
    ഇടയാകാതെ, അണച്ചുകളഞ്ഞ; വിളക്കുതിരിപോലെ കെടുത്തിക്കളഞ്ഞ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'der Wagen und Rosse ausziehen läßt, das Heer und seine Gewaltigen: allesamt
    liegen sie nun da, um nicht wieder aufzustehen; ausgelöscht sind sie, wie ein
    Docht verglommen.'
  lin-lin: 'Ye oyo atelemisaka bashar mpe bampunda, mampinga ya basoda elongo na bilombe
    ya bitumba ; Ye oyo alalisaka bango nyonso, mpe bakokaka lisusu kotelema te, bakufaka
    lokola singa ya mwinda :'
  eng-LSV: 'Who is bringing forth chariot and horse, || A force, even a strong one:
    “They lie down together—they do not rise, || They have been extinguished, || They
    have been quenched as flax.”'
  eng-GNV: 'When hee bringeth out the charet and horse, the armie and the power lie
    together, and shall not rise: they are extinct, and quenched as towe.'
  eng-WEBSTER: 'Who bringeth forth the chariot and horse, the army and the power;
    they shall lie down together, they shall not rise: they are extinct, they are
    quenched as tow.'
  nhw-BL: Na niquinnotzqui nopa miyac soldados catli tlahuel quipixque chicahualistli
    tlen tlali Egipto ma monechcahuica nochi inincarros huan inincahuayos. Huan niquinchijqui
    ma atzonpolihuica huan ma miquica. Ininnemilis tlanqui quen tlami imechajyo se
    vela.
  swh-ONEN: 'aliyeyakokota magari ya vita na farasi, jeshi pamoja na askari wa msaada,
    nao wakalala huko, wala hawatainuka tena kamwe, wakakomeshwa, na wakazimika kama
    utambi:'
  bba-bba: U tɑbu kɛkɛ be dumi ɡɑwe kɑ tɑbu durɔ wɔruɡɔbɑ tɑbu sure. Be kpuro bɑ wɔrukɑ,
    bɑ kpɑnɑ bu se, mɑ bɑ kɑm kuɑ bɑ ɡu nɡe fitilɑ.
  eng-KJVCPB: 'Which bringeth forth the chariot and horse, the army and the power;
    They shall lie down together, they shall not rise: They are extinct, they are
    quenched as tow.'
  luo-luo: bende namiyo geche lweny kod farese odonjo kuno, kaachiel gi jolweny duto
    maroteke, kendo negirumo kuno ma ok gichako gitingʼo wigi mi githo mana ka taya
    monegi.
  meu-meu: Ia ese kariota bona hosi e hakaudia lasimu, bona tuari oreana bona tuari
    taudia danu; idia na e hekuremu, basie tore isi diba; idia na e bodomu, gida e
    bodomu na heto.
  npi-ULB: जसले रथ र घोडा र फौज र शक्तिशाली सेनालाई डोर्‍याउनुभयो । तिनीहरू एकसाथ
    ढले । तिनीहरू फेरि कहिल्यै उठ्नेछैनन् । बलिरहेका बत्ती निभाएझैं ती निभाइन्छन्
    ।)
  yor-yor: 'ẹni tí ó wọ́ àwọn kẹ̀kẹ́ àti ẹṣin jáde, àwọn jagunjagun àti ohun ìjà papọ̀,
    wọ́n sì sùn síbẹ̀, láìní lè dìde mọ́, wọ́n kú pirá bí òwú-fìtílà:'
  pes-OPCB: و سربازان قوی مصر را با همهٔ ارابه‌ها و اسبانشان بیرون آوردم تا زیر امواج
    دریا فرو روند و شمع زندگیشان تا ابد خاموش شود.
  tgl-ULB: na siyang naglabas ng mga karwahe at kabayo, ang kawal at ang makapangyarihang
    hukbo. Sila ay magkakasamang nahulog sa baba; sila ay hindi na babangon muli;
    sila ay malilipol, pinatay tulad ng isang nag-aapoy na mitsa.)
  hui-hui: I̱na i̱naga waitigi hearunaga ami haru pialu nogo hosiru gili laga garo
    ale mini karisi wiaru yalu pialu hariga ogonidagua dege haruru talima ibalu hemiria
    kuni mibe nahe ibame naiore helarugoni. Agalime arumaha ira hungu pula hundia
    haragola abale tegelo mina hagadagua abaleore homai haya.
  mya-mya: ကိုယ်​တော်​သည်​ရ​ထား​တပ်၊ မြင်း​တပ်​များ​နှင့် အင်​အား​ကြီး​မား​သော​စစ်​သည်​ဗိုလ်​ချေ​တို့​ကို
    ဆုံး​ပါး​ပျက်​စီး​စေ​တော်​မူ​၏။ သူ​တို့​သည်​ငြိမ်း​သတ်​လိုက်​သည့် ဖ​ယောင်း​တိုင်​မီး​သ​ဖွယ်​န​လံ​မ​ထူ​နိုင်​အောင်
    ပြို​လဲ​၍​သွား​ကြ​ကုန်​၏။
  bod-N: ཁོང་གིས་ཤིང་རྟ་དང་རྟ། དམག དཔའ་རྒོད་བཅས་ཕྱི་རུ་དྲངས་ནས། དེ་རྣམས་སར་ཉལ་ཞིང་ཡང་བསྐྱར་ཡར་ལང་མི་ནུས་ལ།
    དེ་དག་སྡོང་རས་ཟད་པ་བཞིན་ཚར་ཞིང་མེད་པར་གྱུར།
  sna-sna: 'iye akabudisa ngoro namabhiza, hondo pamwe chete nezvinosimbisa, vakavata
    ipapo, havana kuzombomukazve, vadzimwa, vadzimwa somwenje:'
  spa-BLM: 'que saca el carro y el caballo, el ejército y el hombre poderoso (se acuestan
    juntos, no se levantarán; se extinguen, se apagan como una mecha) dice:'
  cac-cac: Yac'annac elta jun nivan n̈ilan̈ eb' soldado yed'nac scarruaje yed' noc'
    chej, palta satnaquel eb' yuuj. Satnaquel eb' smasanil, man̈xalaj eb' cannac.
    Satnaquem eb' icha stup sc'ac'al candil.
  swh-ULB: ni nani anayeongoza gari na farasi, majeshi na jeshi kuu. Walianguka chini
    kwa pamoja; hawakunyanyuka tena; wamezimwa, kama utambi unaoungua.
  bel-bel: вывеў калясьніцы і коні, войска і сілу; усе палеглі разам, ня ўсталі; патухлі,
    як сьвяцільня, пагасьлі.
  deu-ELBBK: 'der ausziehen lässt Wagen und Pferd, Heer und Held – zusammen liegen
    sie da, stehen nicht wieder auf; sie sind erloschen, verglommen wie ein Docht
    –:'
  mbb-OT: Midtiǥum ku is menge kerwahi, menge kudà, wey menge sundaru te Ehipto, ne
    midezeetan sikandan diyà te zaǥat, ne kenè en sikandan ebpekeenew. Neiring sikandan
    te sulù he neevukan.
  mal-2015: 'രഥം, കുതിര, സൈന്യം, ബലം എന്നിവയെ പുറപ്പെടുവിക്കയും ചെയ്യുന്ന യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: അവർ ഒരുപോലെ കിടക്കുന്നു, എഴുന്നേല്ക്കയില്ല; അവർ കെട്ടുപോകുന്നു;
    വിളക്കുതിരിപോലെ കെട്ടുപോകുന്നു.'
  gup-gup: Nungka wanjh benkang djarrang dja chariots dorrengh, dja mak birridjalwern
    djamun kore Egyptbeh, wanjh benbom rowk. Bedda birrikukyoy, dja minj kabirriyawoyhdolkkan.
    Nungka wanjh benbom yiman kayime bininj kabirludombun candle. Wanjh bolkkime Yawey
    kanbengdayhke kadberre, kayime,
  rmc-rmc: savo ľigenďa o verdana le grajenca the e zoraľi armada pro meriben. Pašľon
    jekhetane a imar na ušťena; murdaľile andre a preačhile te labol sar e momeľi.
  pes-OPV: «آنکه ارابه‌ها و اسبها و لشکر و قوت آن را بیرون می‌آورد، ایشان با هم خواهند
    خوابید و نخواهندبرخاست و منطفی شده، مثل فتیله خاموش خواهند شد.
  ron-1924: 'каре а скос каре ши кай, о оштире ши рэзбойничь витежь, кулкаць деодатэ
    ымпреунэ, ка сэ ну се май скоале, нимичиць ши стиншь ка ун мук де лумынаре:'
  ben-OBCV: 'যিনি রথ ও অশ্ব, সৈন্যদল ও বীর যোদ্ধাদের একত্র বের করে এনেছিলেন, তারা
    সেখানেই পড়ে থাকল, আর কখনও না ওঠার জন্য, তারা সলতের মতো নিভে গেল, বিনষ্ট হল:'
  som-som: kan gaadhifaraska iyo faraska, iyo ciidanka iyo ninka xoogga badan soo
    bixiya, iyagu dhammaantood way wada jiifsadaan, oo mana ay kici doonaan, way bakhtiyeen,
    oo waxay u dameen sidii dubaalad oo kale.
  lat-VUC: 'qui eduxit quadrigam et equum, agmen et robustum: simul obdormierunt,
    nec resurgent; contriti sunt quasi linum, et extincti sunt.'
  eng-ASVBT: 'who bringeth forth the chariot and horse, the army and the mighty man
    (they lie down together, they shall not rise; they are extinct, they are quenched
    as a wick):'
  ita-1885: il qual fece uscire carri, e cavalli, esercito, e forza; tutti quanti
    furono atterrati, senza poter rilevarsi; furono estinti, furono spenti come un
    lucignolo.
  eng-LXXUP: 'who brought forth chariots and horse, and a mighty multitude: but they
    have lain down, and shall not rise: they are extinct, as quenched flax.'
  eng-ULB: who led out the chariot and horse, the army and the mighty host. They fell
    down together; they will never rise again; they are extinguished, quenched like
    a burning wick.)
  spa-VBL: el que sacó un gran ejército con sus caballos y carros y los puso en el
    suelo, para no volver a levantarse, apagados como una mecha encendida.
  fra-_FOB: Qui a fait sortir les chars et les chevaux, l'armée et les forts guerriers,
    pour être couchés ensemble et ne plus se relever, pour être étouffés, éteints
    comme une mèche de lin.
  mal-mal: 'രഥം, കുതിര, സൈന്യം, ബലം എന്നിവയെ പുറപ്പെടുവിക്കുകയും ചെയ്യുന്ന യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “അവർ ഒരുപോലെ കിടക്കുന്നു, എഴുന്നേല്ക്കുകയില്ല; അവർ കെട്ടുപോകുന്നു;
    വിളക്കുതിരിപോലെ കെട്ടുപോകുന്നു.'
  urd-GVR: Mere kahne par Misr kī fauj apne sūrmāoṅ, rathoṅ aur ghoṛoṅ samet laṛne
    ke lie nikal āī. Ab wuh mil kar samundar kī tah meṅ paṛe hue haiṅ aur dubārā kabhī
    nahīṅ uṭheṅge. Wuh battī kī tarah bujh gae.
  suz-BL: सुमी बग्‍गी नु शारा, लडाइ पाइब नु बोल्‍यो मुर आन कली मेको लांम सोइक्‍ता?
    मेकोपुकी गोल्‍शा, बोक्‍ने मचाप्‍नीम। मेकोपुकी सल्‍दो खोदेंशो पा ग्‍याइश्‍शा काप्‍चा
    पुंइसीनीम। प्रस्‍थान १४:२३-२८
  eng-NOY: That caused the chariot and the horse, the army and the forces, to march
    forth; There they lay down together; they rose no more; They were extinguished;
    they were quenched like a torch;—
  ita-1927: che fece uscire carri e cavalli, un esercito di prodi guerrieri; e tutti
    quanti furono atterrati, né più si rialzarono; furono estinti, spenti come un
    lucignolo.
  ckb-ckb: 'ئەوەی گالیسکە و ئەسپی دەرکرد، سوپا و هێزی پێکەوە ڕاکێشا و هەڵنەستانەوە،
    کپ بوون، وەک پڵیتەیەک کوژانەوە، دەفەرموێت:'
  eng-BBE: Who sends out the war-carriages and the horses, the army with all its force;
    they have come down, they will not get up again; like a feebly burning light they
    are put out.
  kan-OKCV: 'ರಥಗಳನ್ನು, ಕುದುರೆಗಳನ್ನು, ದಂಡನ್ನು, ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನು ಹೊರಡಿಸಿ, ಅವು ಒಟ್ಟಿಗೆ
    ಬಿದ್ದು ಏಳಲಾರದಂತೆಯೂ, ದೀಪದ ಬತ್ತಿ ನಂದಿ ಆರಿಹೋಗುವಂತೆಯೂ ಮಾಡಿದಾತನು ಇಂತೆನ್ನುತ್ತಾನೆ:'
  tam-2017: 'இரதங்களையும் குதிரைகளையும் படைகளையும் பராக்கிரமசாலிகளையும் புறப்படச்செய்து,
    அவைகள் எழுந்திராதபடிக்கு ஒருமித்து விழுந்துகிடக்கவும், ஒரு திரி அணைகிறதுபோல் அவைகள்
    அணைந்துபோகவும்செய்கிற யெகோவா சொல்கிறதாவது:'
  spa-RV-1909: El que saca carro y caballo, ejército y fuerza; caen juntamente para
    no levantarse; quedan extinguidos, como pábilo quedan apagados.
  ron-BTF: Care aduce carul şi calul, armata şi puterea; se vor culca împreună şi
    nu se vor mai ridica, au dispărut de tot, sunt stinşi precum câlţii.
  eng-WEBP: 'who brings out the chariot and horse, the army and the mighty man (they
    lie down together, they shall not rise; they are extinct, they are quenched like
    a wick) says:'
  eng-FBV: the one who brought out a great army with it horses and chariots and lay
    them down, never to rise again, snuffed out like a burning wick.
  nld-1939: 'Die wagens en paarden er over liet gaan, Met krijgsmacht en strijders:
    Maar ze lagen neer, en stonden niet op, Uitgedoofd als een kwijnende pit!'
  nch-BL: Na niquinnotzqui nopa miyac soldados cati tahuel quipiyayayaj chicahualisti
    ten tali Egipto para ma monechcahuica nochi inincarrojhua huan inincahuayojhua.
    Huan niquinchijqui ma atzonpolihuica huan ma miquica. Ininemilis tanqui quej tami
    imechajyo se cantela.
  vie-1934: 'khiến xe, ngựa, cơ binh và lính mạnh nhóm lại, thảy đều nằm cả tại đó,
    sẽ không dậy nữa, bị ngột và tắt đi như tim đèn, phán như vầy:'
  hin-CV: 'वह जो रथों तथा अश्वों, और सेना को निकाल लाता है, और शूर योद्धा गिरा दिये
    जायेंगे, और फिर उठ न सकेंगे:'
  eng-OURB: 'who brings out the chariot and horse, the army and the mighty man (they
    lie down together, they shall not rise; they are extinct, they are quenched like
    a wick):'
  spa-BES: Que envía los carros de guerra y los caballos, el ejército con toda su
    fuerza; han bajado, no volverán a levantarse; Como una luz que arde débilmente,
    se apagan.
  tdx-tdx: I mpañakatse i sarete reke-tsoavalaiy, o lahindefoñe naho haozara’eo— miharo
    fandreañe ao iereo, tsy hitroatse ka, fa mongotse, nakipeke hoe lamese.
  tha-KJV: ผู้​ทรงนำรถรบและม้า กองทัพ และอานุภาพออกมา เขาทั้งหลายนอนลงด้วยกันและลุกขึ้นไม่​ได้
    เขาทั้งหลายสูญไปและดับเสียเหมือนไส้​ตะเกียง ตรั​สด​ังนี้​ว่า
  por-BR-2018: 'Aquele que trouxe carruagens e cavalos, exército e forças; todos juntamente
    caíram, e não mais se levantaram; estão extintos, foram apagados como um pavio:'
  deu-ELO: 'der ausziehen läßt Wagen und Roß, Heer und Held, zusammen liegen sie da,
    stehen nicht wieder auf; sie sind erloschen, verglommen wie ein Docht: -'
  eng-WYC-2018: which led out a cart, and horse, a company, and (a) strong man; they
    slept together, neither they shall rise again; they be all-broken as flax, and
    be quenched (like a wick). (who led out chariots, and horses, yea, a company of
    strong men; they all sleep now, or be dead, and they shall never rise again; they
    be all-broken like flax, and be quenched, or snuffed out, like a wick.)
  epo-epo: 'kiu elirigis ĉarojn kaj ĉevalojn, militistaron kaj potencon, kiuj ĉiuj
    kune falis kaj ne leviĝos, senfajriĝis, estingiĝis kiel meĉo:'
  uig-PIN: '(U jǝng ⱨarwisini wǝ atni, ⱪoxun-küqlǝrni qiⱪarƣuqidur: — Ular biraⱪla
    yiⱪilidu, turalmaydu; Ular ɵqüp ⱪalƣan, qiraƣ pilikidǝk ɵqürülgǝn)'
  beo-beo: E da amoga gasa bagade dadi gagui ilia sa:liode amola hosi gilisisu, amo
    oule misini, wadela:lesi dagoi. Ilia da bu hame wa:legadoma:ne, dafai dagoi. Ilia
    da gamali ha:ba:dosu defele usi dagoi ba:i.
  tpi-OTNT: Na mi bin mekim ol planti birua wantaim ol karis na hos bilong ol i bihainim
    dispela rot, na ol i bagarap olgeta na i no moa kirap gen. Ol i bin dai wantu
    tasol olsem lam i dai long taim man i winim.
  hau-SA: wanda ya ja kekunan yaƙi da dawakai, mayaƙa da kuma ƙarin mayaƙa tare ya
    kwantar da su a can, ba kuwa za su ƙara tashi ba, ya kashe hayaƙi daga lagwani,
  uig-LAT: '(U jeng harwisini we atni, qoshun-küchlerni chiqarghuchidur: — Ular biraqla
    yiqilidu, turalmaydu; Ular öchüp qalghan, chiragh pilikidek öchürülgen)'
  nde-nde: 'yena owakhupha izinqola zempi lamabhiza, ibutho, lamanye awokuliqinisa
    endawonye; njalo lalala lapho, kalaze lavuka futhi; licitshe, liqunywe njengentambo
    yesibane:'
  ton-ton: '‌ʻAia ʻoku ʻomi ʻae saliote mo e hoosi, ʻae kongakau mo e mālohi: te nau
    tokoto fakataha, ʻe ʻikai te nau tuʻu ki ʻolunga: kuo nau ʻauha, kuo fuʻifuʻi
    ʻakinautolu ʻo hangē ko e filo ʻoe maama.'
