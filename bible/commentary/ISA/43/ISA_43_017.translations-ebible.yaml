  urd-GVU: میرے کہنے پر مصر کی فوج اپنے سورماؤں، رتھوں اور گھوڑوں سمیت لڑنے کے لئے
    نکل آئی۔ اب وہ مل کر سمندر کی تہہ میں پڑے ہوئے ہیں اور دوبارہ کبھی نہیں اُٹھیں
