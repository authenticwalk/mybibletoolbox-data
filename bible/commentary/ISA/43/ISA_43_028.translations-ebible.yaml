verse: ISA.043.028
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ വിശുദ്ധമന്ദിരത്തിന്റെ അധികാരികളെ അപമാനിതരാക്കി; യാക്കോബിനെ
    സംഹാരത്തിനും ഇസ്രായേലിനെ നിന്ദയ്ക്കും ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: So entweihte ich denn heilige Fürsten und gab Jakob dem Banne preis und
    Israel der Verlästerung.
  lin-lin: Boye, nakosambwisa bakambi ya tempelo na bino mpe nakobongisa Jakobi mpo
    na kobebisama, mpe Isalaele, mpo na pasi.
  eng-LSV: And I defile princes of the sanctuary, || And I give Jacob to destruction,
    and Israel to revilings!
  eng-GNV: Therefore I haue prophaned the rulers of the Sanctuarie, and haue made
    Iaakob a curse, and Israel a reproche.
  eng-WEBSTER: Therefore I have profaned the princes of the sanctuary, and have given
    Jacob to the curse, and Israel to reproaches.
  nhw-BL: Yeca niquinquixtili nopa totajtzitzi catli tlayacanayayaj ipan tiopamitl,
    huan nijchijqui sequinoc ehuani ma anmechpinahualtica anisraelitame huan ma quisosoloca
    amotlal.”
  swh-ONEN: Kwa hiyo nitawaaibisha wakuu wa Hekalu lako, nami nitamtoa Yakobo aangamizwe,
    na Israeli adhihakiwe.
  bba-bba: Yen sɔ̃nɑ nɑ yɑ̃ku kowobu yɑrɑ nɛn sɑ̃ɑ yerun di, mɑ nɑ bɛɛ Isirelibɑ,
    Yɑkɔbun bweseru kɑm koosiɑ, nɑ bɛɛ sekuru doke.
  eng-KJVCPB: Therefore I have profaned the princes of the sanctuary, And have given
    Jacob to the curse, And Israel to reproaches.
  luo-luo: Kuom mano abiro kuodo wi joma tiyo ei hekalu mau, kendo abiro jwangʼo Jakobo
    mondo otieki, mi Israel yud wichkuot.”
  meu-meu: Emui pavapava ese egu gabu helaḡana e hamiroa; taunabunai, Iakob na habuaia
    tari vaitani, bona Israel na ḡonaḡonalaia.
  npi-ULB: यसकारण म पवित्र अधिकारीहरूलाई अशुद्ध तुल्याउनेछु । म याकूबलाई पुर्ण विनाशको
    निम्ति र इस्राएललाई अपमानपुर्ण निन्‍दाको निम्ति सुम्पनेछु ।”
  yor-yor: Nítorí náà, èmi ti sọ àwọn olórí ibi mímọ́ náà di àìmọ́, bẹ́ẹ̀ ni èmi ti
    fi Jakọbu fún ègún àti Israẹli fún ẹ̀gàn.
  pes-OPCB: به همین علّت من کاهنانتان را برکنار نمودم و شما را دچار مصیبت ساختم و
    گذاشتم تا رسوا شوید.»
  tgl-ULB: Kaya aking dudungisan ang mga banal na pamunuan; ibibigay ko sa ganap na
    pagkawasak si Jacob at sa labis na kahihiyan ang Israel.”
  hui-hui: Ani biyago i̱naga deni loma binigo mo miaga agali hearuni ti bibahende
    mo dodohe helaru. Yagaba aguanali Isaraele wali agali kamiruni bibahende i̱na
    tíha mo ko holene ngeledo. I̱na wali agali tara karume i̱naga wali agaliruhondo
    mege bialu oba helo heledo, laya, lalu Aisaiahanda lene.
  mya-mya: သင်​တို့​ဘု​ရင်​များ​သည်​ငါ​၏​ဗိ​မာန်​တော်​ကို ညစ်​ညမ်း​စေ​ကြ​၏။ ထို့​ကြောင့်​ငါ​သည်​ဣ​သ​ရေ​လ​ပြည်​ကို
    ပျက်​ပြုန်း​စေ​၍၊ ငါ​၏​လူ​မျိုး​တော်​အား​အ​သ​ရေ ပျက်​စေ​လေ​သည်။
  bod-N: དེ་བས་ངས་གནས་དམ་པའི་འགོ་དཔོན་རྣམས་ངོ་ཚར་གཏོད་ཅིང་། ཡ་ཀོབ་ལ་གཏོར་བཤིག་ཐེབས་པ་དང་།
    ཡེས་ར་ཨེལ་ནི་འཕྱ་བའི་ཡུལ་དུ་འགྱུར་བར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Naizvozvo ndichanyadzisa vanokudzwa vomutemberi yako, uye ndichaita kuti
    Jakobho aparadzwe uye Israeri asekwe.
  spa-BLM: Por tanto, profanaré los príncipes del santuario; y haré de Jacob una maldición,
    e Israel un insulto”.
  cac-cac: Yuj chi', ol vac' q'uixvelal eb' yajalil e templo a ex chon̈ab' Israel
    ex tic. Ex yin̈tilal Jacob, ol ex vactejcani yic tzex satjieli yed' eyixtaji,
    xchi Jehová.
  swh-ULB: Hivyo basi Nitawatia unajisi viongozi watakatifu; Nitamkabidhi Yakobo kuwaharibu
    kabisa, na Israeli kulaani udhalilishaji.
  bel-bel: За тое Я першых у сьвяцілішчы пазбавіў сьвяшчэнства і Якава аддаў на закляцьце
    і Ізраіля на паганьбеньне.
  deu-ELBBK: Und ich habe die Fürsten des Heiligtums entweiht und Jakob dem Bann und
    Israel den Schmähungen hingegeben.
  mbb-OT: Umbe mibpeel-elezan ku is menge memumuhat nu ne mibpezèdeetan ku sikew,
    Israel, wey mibpeel-elezan.
  mal-2015: അതുകൊണ്ടു ഞാൻ വിശുദ്ധമന്ദിരത്തിന്റെ പ്രഭുക്കന്മാരെ മലിനമാക്കി, യാക്കോബിനെ
    ഉന്മൂലനാശത്തിന്നും, യിസ്രായേലിനെ നിന്ദെക്കും ഏല്പിച്ചിരിക്കുന്നു.
  gup-gup: Nawu birrikihkimuk bininj ngudberre bolkwarrewong manbu kururrkdjamun ngardduk.
    Wanjh kunmekbekenh ngaye ngabenyememulewan bu ngabendung bininj nawu Israel benkebmawahmeng.
    Bedda nawu Israel benkebmawahmeng dorrengh. Woybukkih, ngaye ngabenbawon birriwarre
    bininj bu kabindiwirrihme ngardduk bininj.”
  rmc-rmc: Vašoda tele dikhľom le rajen andre tiri svetiňa; le Jakob diňom te zňičinel
    a le Izrael anďom pro asaben.“
  pes-OPV: بنابراین من سروران قدس را بی‌احترام خواهم ساخت و یعقوب را به لعنت و اسرائیل
    را به دشنام تسلیم خواهم نمود.
  ron-1924: Де ачея, ам сокотит ка ниште пынгэриць пе кэпетенииле Сфынтулуй Локаш,
    ам дат перзэрий пе Иаков ши батжокурий пе Исраел.
  ben-OBCV: তাই, তোমাদের মন্দিরের বিশিষ্টজনেদের আমি অপমান করব, আমি যাকোবকে ধ্বংসের
    জন্য ও ইস্রায়েলকে বিদ্রুপ করার জন্য সমর্পণ করব।
  som-som: Haddaba sidaas daraaddeed waxaan amiirradii meesha quduuska ah ka dhigi
    doonaa wax nijaas ah, reer Yacquubna habaar baan u dayn doonaa, oo dadka Israa'iilna
    cay baan u dayn doonaa.
  lat-VUC: et contaminavi principes sanctos; dedi ad internecionem Jacob, et Israël
    in blasphemiam.]
  eng-ASVBT: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel a reviling.
  ita-1885: Perciò, io tratterò come profani i principi del santuario, e metterò Giacobbe
    in isterminio, ed Israele in obrobrii.
  eng-LXXUP: 'And the princes have defiled my sanctuaries: so I gave Jacob to enemies
    to destroy, and Israel to reproach.'
  eng-ULB: Therefore I will defile the holy officials; I will hand Jacob over to complete
    destruction, and Israel to abusive humiliation.”
  spa-VBL: Por eso traté con desprecio a los sacerdotes del santuario, y entregué
    a Jacob para que fuera destruido, y a Israel para que fuera despreciado”.
  fra-_FOB: Aussi j'ai profané les chefs du sanctuaire; j'ai livré Jacob à l'extermination,
    et Israël à l'opprobre.
  mal-mal: അതുകൊണ്ട് ഞാൻ വിശുദ്ധമന്ദിരത്തിന്റെ പ്രഭുക്കന്മാരെ മലിനമാക്കി, യാക്കോബിനെ
    ഉന്മൂലനാശത്തിനും, യിസ്രായേലിനെ നിന്ദയ്ക്കും ഏല്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Is lie maiṅ maqdis ke buzurgoṅ ko yoṅ ruswā karūṅga ki un kī muqaddas hālat
    jātī rahegī, maiṅ Yāqūb kī aulād Isrāīl ko mukammal tabāhī aur lān-tān ke lie
    maḳhsūs karūṅga.
  suz-BL: मोपतीके गो आं खिंम चढ़ेब आन कली ‘गेय पचा मदुम्‍ब’ सेल्‍तामी। गो याकूब कली
    खतम सेल्‍ता। मिनु इस्राएल शुक्‍शी पाइक्‍चा पुंइसीब सेल्‍ता” दे परमप्रभुमी देंत।
  eng-NOY: Therefore have I profaned the princes of the sanctuary, And given up Jacob
    to a curse, And Israel to reproach.
  ita-1927: perciò io ho trattato come profani i capi del santuario, ho votato Giacobbe
    allo sterminio, ho abbandonato Israele all’obbrobrio.
  ckb-ckb: لەبەر ئەوە میرانی پیرۆزگا گڵاو دەکەم و یاقوب دەدەمە قڕکردن و ئیسرائیلیش
    بۆ جنێوپێدان.
  eng-BBE: Your chiefs have made my holy place unclean, so I have made Jacob a curse,
    and Israel a thing of shame.
  kan-OKCV: ಆದಕಾರಣ ಪವಿತ್ರಾಲಯದ ಪ್ರಧಾನರನ್ನು ನಾಚಿಕೆಪಡಿಸಿ, ಯಾಕೋಬನ್ನು ಶಾಪಕ್ಕೂ, ಇಸ್ರಾಯೇಲನ್ನು
    ದೂಷಣೆಗಳಿಗೂ ಒಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: ஆகையால், நான் பரிசுத்த ஸ்தலத்தின் தலைவர்களைப் பரிசுத்தக்குலைச்சலாக்கி,
    யாக்கோபைச் சாபத்திற்கும், இஸ்ரவேலை நிந்தனைக்கும் ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: Por tanto, yo profané los príncipes del santuario, y puse por anatema
    á Jacob, y por oprobio á Israel.
  ron-BTF: De aceea am spurcat pe prinţii sanctuarului şi l-am dat pe Iacob blestemului
    şi pe Israel ocărilor.
  eng-WEBP: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel an insult.”
  eng-FBV: So I treated the priests of the sanctuary with contempt, and I handed Jacob
    over to be destroyed, and Israel to be scorned.”
  nld-1939: Daarom heb Ik de heilige vorsten onteerd, Jakob met banvloek, Israël met
    schande geslagen!
  nch-BL: Yeca niquinquixtili nopa totajtzitzi cati tayacanayayaj ipan tiopamit, huan
    nijchijqui sequinoc ehuani ma amechpinahualtica anisraelitame huan ma quisosoloca
    amotal.”
  vie-1934: Vậy nên ta làm nhục các quan trưởng của nơi thánh; ta sẽ bắt Gia-cốp làm
    sự rủa sả, và Y-sơ-ra-ên làm sự gièm chê.
  hin-CV: इस कारण मैं पवित्र स्थान के शासकों को अपवित्र कर दूंगा; मैं याकोब को सर्वनाश
    के लिए तथा इस्राएल को निंदा के लिए छोड़ दूंगा.
  eng-OURB: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob [Supplanter] a curse, and Israel [God prevails] an insult.”
  spa-BES: Los jefes del santuario lo han hecho inmundo, así que he hecho de Jacob
    una maldición, e Israel una vergüenza.
  tdx-tdx: Aa le vinetako o ana-dona’ i toetse miavakeio, nengaeko am-patse t’Iakobe,
    vaho an-teratera t’Israele.
  tha-KJV: ฉะนั้น เราจึงถอดเจ้านายแห่งสถานบริ​สุทธิ​์​เสีย เรามอบยาโคบให้​ถู​กสาปแช่ง
    และอิสราเอลให้​แก่​การกล่าวหยาบช้า”
  por-BR-2018: Por isso profanei os líderes do santuário, e entreguei Jacó à desgraça,
    e Israel à humilhação.
  deu-ELO: Und ich habe die Fürsten des Heiligtums entweiht, und Jakob dem Banne und
    Israel den Schmähungen hingegeben.
  eng-WYC-2018: And I made foul (the) holy princes, and I gave Jacob to death, and
    Israel into blasphemy. (And I defiled the princes of the sanctuary, and I gave
    Jacob unto death, and Israel unto reproach./And thy leaders defiled my sanctuary,
    and so I gave Jacob unto death, and Israel unto reproach.)
  epo-epo: Tial Mi sensanktigis la estrojn de la sanktejo, kaj Mi elmetis Jakobon
    al anatemo kaj Izraelon al malhonoro.
  uig-PIN: Xunga Mǝn ibadǝthanamdiki yetǝkligüqilǝrni napak ⱪilimǝn, Ⱨǝmdǝ Yaⱪupni
    ⱨalak lǝnitigǝ uqraxⱪa, Israilni rǝswaqiliⱪta ⱪalduruxⱪa bekittim.
  beo-beo: Amola dilia ouligisu dunu da Na Debolo Diasuga ledo hamosu. Amaiba:le,
    Na da Isala:ili fi wadela:lesi. Amola eno fi dunu da ilima gadebeba:le, Na da
    ili hame gaga:i.
  tpi-OTNT: Olsem na mi bin mekim ol hetpris i kamap doti long ai bilong mi. Na mi
    bin makim yupela Israel, yupela ol lain bilong Jekop, bilong bagarap olgeta. Na
    mi bin larim ol arapela lain manmeri i tok bilas na lap long yupela.”
  hau-SA: Saboda haka zan kunyata manyan baƙi na haikalinku, zan tura Yaƙub ga hallaka
    Isra’ila kuwa yă zama abin dariya.
  uig-LAT: Shunga Men ibadetxanamdiki yétekligüchilerni napak qilimen, Hemde Yaqupni
    halak lenitige uchrashqa, Israilni reswachiliqta qaldurushqa békittim.
  nde-nde: Ngakho izikhulu zethempelini lakho ngizaziyangisa; nginikele uJakhobe ekubhujisweni
    lo-Israyeli ekweyisweni.”
  ton-ton: Pea kuo fakalieliaʻi ʻe ho ngaahi houʻeiki hoku fale tapu, ko ia te u tuku
    ʻa Sēkope ki he malaʻia, pea ko ʻIsileli ki he valoki.”
  ces-1613: A protož smeci knížata z míst svatých, a vydám v prokletí Jákoba, a Izraele
    v pohanění.
  eng-WMB: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel an insult.”
  tam-TCV: ஆகையால் நான் உங்கள் ஆலயத்தின் தலைவர்களை அவமானப்படுத்துவேன்; யாக்கோபை அழிவுக்கும்,
    இஸ்ரயேலை இகழ்ச்சிக்கும் ஒப்புக்கொடுப்பேன்.
  ceb-ULB: Busa dili ko putlion ang balaang mga pangulo; gitugyan ko si Jacob sa hingpit
    nga pagkaguba, ug ang Israel sa labihang kaulawan.”
  pol-UBG: Dlatego zhańbiłem książąt świątyni i wydałem Jakuba klątwie, a Izraela
    zniewagom.
  agr-agr: Tuja amina apujum aajaku aidau jega mina emematjaku ijuntain shiig kuitamkachu
    ainawai. Nuadui Jacob wegantu Israel aents aidaunak ijinatnume, dutikawag dushiki
    batsamtitin atinme tusan idaisauwaitjai”, tawai Apajuí.
  kyc-kyc: Nakamana akali isingi dupwame nambana tembole anda kokwa soo kwaenyi nembeyami.
    Dokona lao nambame Isaraele wambu dupwa keta randa maiyuo nakama namba rangena
    wambu dupwa elya nyinya lao pyuo piyu.
  urd-GVU: اِس لئے مَیں مقدِس کے بزرگوں کو یوں رُسوا کروں گا کہ اُن کی مُقدّس حالت
    جاتی رہے گی، مَیں یعقوب کی اولاد اسرائیل کو مکمل تباہی اور لعن طعن کے لئے مخصوص
    کروں گا۔
  deu-1912: Darum habe ich die Fürsten des Heiligtums entheiligt und habe Jakob zum
    Bann gemacht und Israel zum Hohn.
  kan-2017: ಆದಕಾರಣ ನಾನು ಪವಿತ್ರಾಲಯದ ಪ್ರಧಾನರನ್ನು ಹೊಲಸಿಗೆ ತಂದು ಯಾಕೋಬನ್ನು ಶಾಪಕ್ಕೂ, ಇಸ್ರಾಯೇಲನ್ನು
    ದೂಷಣೆಗೂ ಒಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.”
  yap-yap: Pi’in yad be gagiyeg nagmed e ur darifan niged e naun rog nib thothup.
    Ma aram mu gu girengiy e riya’ nga daken yu Israel, mu gu pag e girdi’ rog ngu
    u nog e thin nib kireb ngorad.”
  hlt-MCSB: Te dongah hmuencim mangpa te ka poeih vetih Jakob te yaehtaboeih la, Israel
    te honah la ka khueh ni,” a ti.
  mdy-ETH: ዬያሮ ዒንሢኮ ጌኤዦ ማኣሮ ሱኡጎ ታ ዻውሲሳንዳኔ፤ ያይቆኦቤ ባይቃንዳጉዲ፥ ዒስራዔኤሌያ ጋዳንቂንታንዳጉዲ ታ ማሃንዳኔ።»
  twi-ASANTE: Enti magu mo asɔredan mu atitire anim ase, na mede Yakob ama ɔsɛeɛ,
    na mede Israel ama ahɔhora.
  eng-WEBU: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel an insult.”
  wal-wal: Hegaa gishshau, taani Beeta Maqidasiyaa halaqata tunissaas; Yaaqooba bashshau,
    Israa7eelakka cashshau aattada immaas” yaagees.
  spa-PDDPT: Por tanto, Yo deshonré a los jefes del Santuario, entregué a Jacob como
    maldición y a Israel como oprobio.
  gun-gun: Ha'e nunga rupi ae amboyke 'rã pembojeroviaaty rupigua yvatekueve. Jacó
    kuery ma amboaxa 'rã imombaarã pe, Israel kuery amboaxa 'rã ijojaiarã pe.”
  ilo-ULB: Ngarud, tulawakto dagiti nasantoan nga opisial; iyawatkonto ti Jacob iti
    naan-anay a pannakadadael, ken ti Israel iti nakaro a pannakaibabain.”
  kpg-kpg: Godou dagi gu haga gulugulua dagu gowaa dabu. Gei Au guu hai a Israel gi mooho
    damana, guu hai agu daangada gii hai digau e tee ge langaadia.”
  uig-ARA: شۇڭا مەن ئىبادەتخانامدىكى يېتەكلىگۈچىلەرنى ناپاك قىلىمەن، ھەمدە ياقۇپنى
    ھالاك لەنىتىگە ئۇچراشقا، ئىسرائىلنى رەسۋاچىلىقتا قالدۇرۇشقا بېكىتتىم.
  sus-sus: Na nan a ra, n fama i xa sɛrɛxɛdubɛe rayaagide, naxee walima n ma hɔrɔmɔlingira
    kui. N a niyama nɛ Yaxuba bɔnsɔɛ xun xa rakana, Isirayila bɔnsɔɛ xa yaagi.»
  pon-2006: Omw kaunen kawa ko kasaminelahr ei wasa sarawio. Ihme I mweidkihong Israel
    en ohla laud, pwe nei aramas akan en sarohdi oh namenekla.”
  jae-jae: Kêtu tonaŋŋa aê kakôc ŋoc dabuŋ su aŋga kasêga lôm dabuŋŋa ma kakêŋ Jakob
    gebe lau senseŋ eŋ su ma kakêŋ Israel gebe lau sêsôm biŋ êpi eŋ.”
  ksd-ksd: Kari ina vabilak ra umana luluai na pal i gomgom, ma Iakob na da ra magit
    i bilak, ma Israel na da ra magit na varvul.
  tur-YTC: Bu yüzden kutsal yerin beylerini kirleteceğim; ve Yakov'u lanete, İsrael'i
    de aşağılanmaya döndüreceğim.”
  grc-BRENT: Καὶ ἐμίαναν οἱ ἄρχοντες τὰ ἅγιά μου· καὶ ἔδωκα ἀπωλέσαι Ἰακὼβ, καὶ Ἰσραὴλ
    εἰς ὀνειδισμόν.
  ind-AYT: Dan Aku akan menajiskan para pemimpin tempat suci, dan menyerahkan Yakub
    kepada penghancuran dan Israel kepada caci maki.
  nya-nya: Chifukwa chake Ine ndidzanyazitsa akuluakulu a Nyumba yanu ya mapemphero,
    ndipo ndidzapereka Yakobo kuti awonongedwe ndi Israeli kuti achitidwe chipongwe.”
  hrv-hrv: knezovi su tvoji oskvrnuli Svetište. Tad izručih Jakova prokletstvu, i
    poruzi Izraela.
  mps-mps: Tama tibaso, eno te het pris dabe eno gedude meda yai pedalumainu ilali.
    Te eno dage Israel dąį ilali, te Jekopgo hani dabe, te tigidali mu dolomainu
    yaibao. Tama eno te gasa hani we bidigo te posobo po weyu, te dageba gisugu momainu
    yaibao,” wali.
  tpi-tpi: Olsem na mi bin mekim ol hetpris i kamap doti long ai bilong mi. Na mi
    bin makim yupela Israel, yupela ol lain bilong Jekop, bilong bagarap olgeta. Na
    mi bin larim ol arapela lain manmeri i tok bilas na lap long yupela.”
  dan-1931: så jeg vanæred hellige Fyrster, gav Jakob hen til Band og Israel hen til
    Spot.
  vie-OVCB: Đó là tại sao Ta sẽ làm nhục các thầy tế lễ của con; Ta đã ban lệnh tiêu
    hủy nhà Gia-cốp và bỏ mặc Ít-ra-ên bị phỉ báng.”
  guj-2017: તેથી મેં અભિષિક્ત સરદારોને ભ્રષ્ટ કર્યા છે; હું યાકૂબને વિનાશના બંધનમાં
    તથા ઇઝરાયલીઓને નિંદાપાત્ર કરી નાખીશ.
  pon-2006A: Omw kaunen kawa ko kasaminelahr ei wasa sarawio. Ihme I mweidkihong Israel
    en ohla laud, pwe nei aramas akan en sarohdi oh namenekla.”
  por-BRBSL: Therefore Vou profanar os príncipes do santuário; e eu farei de Jacob
    uma maldição, e Israel um insulto”.
  cth-cth: Hatdawkvah, hmuen kathoung koe e kacuenaw, kakhin sak han, Jakop hah thoebo
    hanelah ka poe vaiteh, Isarelnaw pacekpahleknae khang hanelah ka pahnawt toe.
  twi-twi: Enti magu mo asɔredan mu atitiriw anim ase, na mede Yakob ama ɔsɛe na mede
    Israel ama ahohora.
  hlt-hlt: Te dongah hmuencim mangpa te ka poeih vetih Jakob te yaehtaboeih la, Israel
    te honah la ka khueh ni,” a ti.
  tbz-SIM: Kɛ̀ n dií nyifɛi bɛ̀ɛ̀ do pĩ mmutɔ̃mmú n cĩ́ɛ̃̀tɛ̀ kɛ dɛ̀itɛ n nɔ̀ùtɛ̀
    Sɑkɔbu yɑɑ̀bí ĩ́nkɛ̀, kɛ̀ bɛ̀ ì kùɔ. N di dootóomu díndi Isidɑyɛɛribɛ kɛ̀ di dootitɔbɛ̀
    di nɑ sɑ̃́ɑ̃̀.
  msy-2020: Kamaghɨn amizɨ, ian ofa gamir gumazibar dapaniba, kɨ me gamizɨ, me nan
    damazimɨn mɨzegha bar aghumsɨki. Ia Jekopɨn anabamɨn adarasi, ia bar moghɨra ikuvighasa
    kɨ ian amamangatɨs. Gumazamizir igharaziba ia dɨpov ian ingarav akasa, kɨ men
    amamangatɨ.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ nyǝnɑ Ɩsɔ tǝsɛɛlɛ nyʋɣʋ nyǝ́mɑ kɛ tɛtɛlɑtɑɑ. Mɑ yelɑ Yɑkɔpʋ
    nɑ pǝ́ wɑkǝlɩ-ɩ. Mɑ yelɑɑ nɑ pɑ́ tʋʋ Ɩsɛɣɛlɩ.
  azb-azb: Buna görə də Mən İbadətgahın rəhbərlərini murdarlığa vadar etdim. Yaqub
    nəslini qırğına, İsraili isə rəzalətə məhkum etdim.
  eng-DBY: And I have profaned the princes of the sanctuary, and have given Jacob
    to the ban, and Israel to reproaches.
  hin-2017: इस कारण मैंने पवित्रस्थान के हाकिमों को अपवित्र ठहराया, मैंने याकूब को
    सत्यानाश और इस्राएल को निन्दित होने दिया है।
  wol-KYG: ba tax ma sobeel kilifay kër gu sell gi, araamal Yanqóoba, wacce Israyil
    ŋàññi noon.
  eng-YLT: And I pollute princes of the sanctuary, And I give Jacob to destruction,
    and Israel to revilings!
  eng-WYC-2017: And I made foul holy princes, and I gave Jacob to death, and Israel
    into blasphemy.
  eng-WMBB: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel an insult.”
  urd-GVH: इसलिए मैं मक़दिस के बुज़ुर्गों को यों रुसवा करूँगा कि उनकी मुक़द्दस हालत
    जाती रहेगी, मैं याक़ूब की औलाद इसराईल को मुकम्मल तबाही और लान-तान के लिए मख़सूस
    करूँगा।
  rug-rug: Ke kote va kurekure i Rau sari mia hiama koasa Zelepade, meke kote vala
    nia Rau se Zekopi pa tinahuara meke se Izireli si kote tava sisirei.
  gaz-gaz: Kanaafuu ani itti gaafatamtoota mana qulqullummaa keetii nan salphisa;
    Yaaqoobin badiisaaf, Israaʼelin immoo tuffiif dabarsee nan kenna.
  fra-LSG: C’est pourquoi j’ai traité en profanes les chefs du sanctuaire, J’ai livré
    Jacob à la destruction, Et Israël aux outrages.
  gnn-gnn: Yakana nhuma yukirri ŋayathaŋu ḏalkarra'mirrinha yolŋunha, ŋunhi ŋayi yurru
    gäma nhumalanha galki wal'ŋu Godkala, ga ŋurikiyinayi märrwu ŋunhi ŋarranydja
    wekaŋalana nhumalanha goŋlili ŋurikalana miriŋuwalana, baḏuwaḏuyunamirriwalana
    ŋurikalana, bala dhuwalana gay' nhuma yurru yukurra nhinanydja goramirrina walala
    buŋgawamiriwnha nhämiriwnha.” Ga bitjarra ŋayi yukurrana Garray waŋananydja.
  yal-yal: Nanara, n bata yire sariɲanxin kuntigine yatɛ muxu haramuxine ra, n yi
    halagin nagidi Yaxuba yixɛtɛne ma, n yi marayarabin nagidi Isirayila kaane ma.
  haw-1868: A e hoohaumia aku au i na luna hoano, A e haawi aku au i ka Iakoba no
    ka poino, A me ka Iseraela no ka hoinoia.
  arb-NAV: لِذَلِكَ أُدَنِّسُ عُظَمَاءَ مَقَادِسِي وَأَقْضِي عَلَى إِسْرَائِيلَ بِالْهَلاكِ
    وَأَتْرُكُهُ عُرْضَةً لِلْخِزْيِ وَالْعَارِ.
  ewe-ewe: eya ta mado ŋunyɔ ame ŋkuta siwo le wò gbedoxɔ me. Matsɔ Yakob ade asi
    na gbegblẽ, eye Israel na fewuɖuɖu.”
  eng-LEE: Therefore do I profane the holy princes, and I give up Jacob to the curse,
    and Israel to reproaches.
  asm-FB: এই হেতুকে মই পবিত্ৰীকৃত অধ্যক্ষসকলক অপবিত্ৰ কৰিম, মই যাকোবক সৰ্বনাশ আৰু
    ইস্ৰায়েলক নিন্দাৰ বিষয় কৰিম।
  sus-A: نَ نَن عَ رَ، ﭑ قَمَ عِ شَ سّرّشّدُبّيٍ رَيَافِدٍ، نَشٍيٍ وَلِمَ ﭑ مَ هْرْ مْلِنفِرَ
    كُي. ﭑ عَ نِيَمَ نّ يَشُبَ بْنسْي شُن شَ رَكَنَ، عِسِرَيِلَ بْنسْي شَ يَافِ.»
  fra-SBL: C'est pourquoije profanerai les princes du sanctuaire ; et je ferai de
    Jacob une malédiction, et Israël une insulte. »
  hbo-hbo: וַאֲחַלֵּ֖ל שָׂ֣רֵי קֹ֑דֶשׁ וְאֶתְּנָ֤ה לַחֵ֙רֶם֙ יַעֲקֹ֔ב וְיִשְׂרָאֵ֖ל
    לְגִדּוּפִֽים׃ ס
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩngaconorithia anene a hekarũ yanyu, na ndũme Jakubu
    anangĩke, o nake Isiraeli atuĩke wa kũnyararwo.
  fra-NCL: C’est pourquoi j’ai dégradé les princes du sanctuaire, j’ai livré Jacob
    à l’anathème et Israël aux outrages.
  cek-AK: To pongah hmuenciim ah toksah qaimanawk to amhnong kami ah ka sak, Jakob
    to ka tangoeng moe, Israel to loksae ka bah.
  cuk-cuk: A-ulale, anse-goled-neg-dakmalad-dummagan nug-bipii an imaksad. Jacob-wagan-bela-obelolegega
    an imaksad. Israel-dulemar-mesagwar-imaklegega an imaksad.”
  uig-CYR: Шуңа Мән ибадәтханамдики йетәклигүчиләрни напак қилимән, Һәмдә Яқупни һалак
    ләнитигә учрашқа, Исраилни рәсвачилиқта қалдурушқа бекиттим.
  tel-2017: కాబట్టి దేవాలయంలో ప్రతిష్ఠితులైన నాయకులను అపవిత్రపరుస్తాను. యాకోబును శాపానికి
    గురిచేసి, దూషణ పాలు చేస్తాను.”
  hat-BSA: Pou sa, Mwen va deklare prens a sanktyè yo pa pwòp; Mwen va fè Jacob yon
    malediksyon, e Israël kon yon repwòch.
  kos-kos: Ac mwet leum lom aktaekyala acn mutal sik. Ouinge nga kunausla acn Israel;
    Ac nga lela tuh in aklusrongtenyeyuk mwet luk.”
  hbo-WLC: וַאֲחַלֵּ֖ל שָׂ֣רֵי קֹ֑דֶשׁ וְאֶתְּנָ֤ה לַחֵ֙רֶם֙ יַעֲקֹ֔ב וְיִשְׂרָאֵ֖ל
    לְגִדּוּפִֽים׃ ס
  ibo-ibo: Ya mere, m ji menye ndị a maara aha ha nʼụlọnsọ ihere. Enyefere m Jekọb
    ka ọ bụrụ onye ewezugara nye mbibi, nyekwa Izrel ka ọ bụrụ ihe mkparị.
  ory-ory: ଏନିମନ୍ତେ ଆମ୍ଭେ ପବିତ୍ର ସ୍ଥାନର ଅଧିପତିମାନଙ୍କୁ ଅପବିତ୍ର କରିବା, ଆମ୍ଭେ ଯାକୁବକୁ
    ଅଭିଶାପ ଓ ଇସ୍ରାଏଲକୁ ନିନ୍ଦାପାତ୍ର କରିବା।
  chk-chk: Iei mine üpwe föri met ekewe meilapen ämi imwenfel repwe küna turunufas
    ren, üpwe pwal föri met Israel epwe fokun tala ren o atolonga nei aramas lon itengau.”
  rop-rop: Blanga tharran na, ai nomo wandim detlot serramonimen blanga wek blanga
    mi. En aibin binijimap ola pipul langa det kantri gulum Isreil, en olabat jidan
    brabli sheimwan.”
  ukr-1871: За те ж я відберав старшинам сьвятого пробутку їх сьвященство, побивав
    Якова проклоном, передавав Ізраїля на поругу.
  deu-1951: darum habe ich die Vorsteher des Heiligtums entweiht und Jakob in die
    Verbannung geschickt und Israel den Schmähungen preisgegeben.
  eng-JPS: Therefore I have profaned the princes of the sanctuary, and I have given
    Jacob to condemnation, and Israel to reviling.
  srp-1865: Zato æu izbaciti iz svetinje knezove, i daæu Jakova u prokletstvo i Izrailja
    u sramotu.
  lug-lug: Kyendiva ndiswaza abakungu ba yeekaalu yo, era ndiwaayo Yakobo azikirizibwe
    ne Isirayiri aswazibwe.”
  heb-heb: ואחלל שרי קדש ואתנה לחרם יעקב וישראל לגדופים׃
  ben-IRV: তাই আমি তোমাদের পবিত্র স্থানের অধ্যক্ষদের অপমান করব আর যাকোবকে ধ্বংসাত্মক
    নিষেধাজ্ঞার অধীন করব এবং ইস্রায়েলকে বিদ্রূপের পাত্র করব।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਪਵਿੱਤਰ ਅਸਥਾਨ ਦੇ ਉੱਚ-ਅਧਿਕਾਰੀਆਂ ਨੂੰ ਭਰਿਸ਼ਟ ਠਹਿਰਾਇਆ, ਅਤੇ ਮੈਂ ਯਾਕੂਬ
    ਨੂੰ ਫਿਟਕਾਰ, ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਦੁਰਬਚਨ ਦਾ ਕਾਰਨ ਬਣਾ ਦਿੱਤਾ।
  mya-JVB: ကုရုမင်း ကိုလည်း၊ သင်သည် ငါ့ သိုးထိန်း ဖြစ်၏။ ငါ့ အလို ရှိသမျှ ကို ပြည့်စုံ
    စေလျက် ၊ ယေရုရှလင် မြို့ တည်ဆောက် စေ၊ ဗိမာန် တော်တိုက်မြစ် ကျစေဟု စီရင် လိမ့်မည်ဟူ၍၎င်း
    ငါဆို ၏။
  hmo-hmo: Emui lohia taudia ese lauegu Dubu Helaga idia hamiroa. Unai dainai Israela
    lau hadikaia vadaeni. Lauegu bese korikori lau durua lasi dainai, idau bese ese
    umui idia hadikaia, mai emui hemarai danu.”
  urd-urd: इसलिए मैंने मक़दिस के अमीरों को नापाक ठहराया, और या'क़ूब को ला'नत और इस्राईल
    को तानाज़नी के हवाले किया।
  rus-SYN: За то Я предстоятелей святилища лишил священства и Иакова предал на заклятие
    и Израиля на поругание.
  bqc-SIM: A yã́i má a kúkĩi gbɛ̃zↄ̃ↄↄ kpɛbↄ, má Yakↄbu buiↄ kpa kaalɛi, má
    Isailiↄ kpa sↄ̃́sↄ̃i.
  tcz-CHONGTHU: Hijeh’a chu na thempu hou toh kakinopmo’uva chule Jacob dinga amahthahna
    hel kathu lhuh’a chule Israel dinga jachatna soh’a ahitai.
  mar-mar: म्हणून मी पवित्रस्थानाच्या अधिपतींना अशुद्ध करीन. मी याकोबाला बंदी असलेल्या
    विध्वंसाच्या हाती देईल आणि इस्राएलास शिवीगाळ करून अपमान करील.
  qub-qub: Mandashojniquicunapis Templöta ganrachisha. Chaynöpami camacächishcä Jacobpita
    mirar-aywaj Israelcunata ushacächinanpaj, manacajman churananpaj.
  hat-hat: Se poutèt sa mwen avili moun ki reskonsab kay yo mete apa pou mwen an.
    Se poutèt sa mwen lage fanmi Jakòb la pou yo detwi yo nèt. Mwen kite yo pase moun
    pèp Izrayèl yo nan betiz.
  eng-BSB: So I will disgrace the princes of your sanctuary, and I will devote Jacob
    to destruction and Israel to reproach.”
  eng-WEBPB: Therefore I will profane the princes of the sanctuary; and I will make
    Jacob a curse, and Israel an insult.”
  kbq-kbq: E'ina hu'negu tamagri pristi vahe'ma mono nompima eri'zama eneriza vahera,
    zamazeri zamagaze nehu'na, Jekopu nagara zamazeri havizantfa hanuge'za, Israeli
    vahera kiza zokago ke huramantesnageta tamagaze zanku hugahaze.
  nhe-BL: Yeca niquinquixtili nopa totajtzitzi tlen tlayacanayayaj ipan tiopamitl,
    huan nijchijqui sequinoc ehuani ma inmechpinahualtica inisraelitame huan ma quixolehuaca
    imotlal.”
  gub-BL: Penuwihaw umuaiw heràpuzuhu wà no. A'e rupi amumaw kar Izaew amo zauxiapekwer
    wanupe ihe. Amuigo kar heremiaihu ikàg 'ym ma'e romo ihe wà, i'i Tupàn.
  eng-DRA: And I have profaned the holy princes, I have given Jacob to slaughter,
    and Israel to reproach.
