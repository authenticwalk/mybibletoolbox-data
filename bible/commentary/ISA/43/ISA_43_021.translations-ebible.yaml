verse: ISA.043.021
translations:
  mal-C: എനിക്കുവേണ്ടി ഞാൻ നിർമിച്ച എന്റെ ജനം എന്റെ സ്തുതി വിളംബരംചെയ്യും.
  deu-TKW: Das Volk, das ich mir gebildet habe, sie sollen meinen Ruhm verkündigen.
  lin-lin: bato oyo Ngai moko nabongisaki mpo ete bakoka kotatola lokumu na Ngai.
  eng-LSV: I have formed this people for Myself, || They recount My praise.
  eng-GNV: 'This people haue I formed for my selfe: they shall shewe foorth my praise.'
  eng-WEBSTER: This people have I formed for myself; they shall show forth my praise.
  nhw-BL: Niquinchijchijtoc israelitame para elise noaxcahua huan se tonali nechhueyitlalise
    iniixpa nochi ipan tlaltipactli.
  swh-ONEN: watu wale niliowaumba kwa ajili yangu, ili wapate kutangaza sifa zangu.
  bba-bba: be, be nɑ tɑkɑ kuɑ bɑ koo mɑn tɔmɑ.
  eng-KJVCPB: This people have I formed for myself; They shall shew forth my praise.
  luo-luo: gin ji mane achweyo ne an awuon, mondo omi gipaka.
  meu-meu: Besena bunai vada na karaia egu, lau i'imodaigu herevadia bae gwaurai totona.
  npi-ULB: यी मानिसहरू जसलाई मैले आफ्‍नो निम्ति बनाएँ, ताकि तिनीहरूले मेरा प्रशंसाहरूको
    वर्णन गरून् ।
  yor-yor: àwọn ènìyàn tí mo dá fún ara mi kí wọn kí ó lè kéde ìyìn mi.
  pes-OPCB: ای بنی‌اسرائیل، شما را برای خود به وجود آوردم تا در برابر قومهای دیگر
    مرا ستایش کنید.
  tgl-ULB: Ang bayang ito na aking hinubog para sa aking sarili, para isalaysay nila
    ang aking kapurihan.
  hui-hui: I̱naga wali agali helo lowa i̱nime dabarurume tigua turu timbuniore howa
    i̱ni mini leneore kagoni lalu ladagadaga bialu holebira, laya, lalu Aisaiahanda
    lene.
  mya-mya: ထို​လူ​မျိုး​တော်​ကား​မိ​မိ​အ​ဖို့​ငါ ဖန်​ဆင်း​ခဲ့​သူ​များ​ဖြစ်​၏။ သူ​တို့​သည်​လည်း​ငါ့​ကို​ထော​မ​နာ​ပြု​ကြ
    လိမ့်​မည်။
  bod-N: ངས་རང་གི་ཆེད་དུ་བཀོད་པའི་མི་རྣམས་ཀྱིས་ང་ལ་མངོན་པར་བསྟོད་པའི་ཕྱིར་དེ་ལྟར་བྱས་པའོ།
    །
  sna-sna: vanhu vandakazviumbira, kuti vaparidze kurumbidzwa kwangu.
  spa-BLM: el pueblo que formé para mí, para que declaren mi alabanza.
  cac-cac: B'ob'il ex vuuj, yic tzeyal vach' lolonel d'ayin.
  swh-ULB: Watu hawa niliowaumba mwenyewe, kwamba wahesabu tena sifa zangu.
  bel-bel: Гэты народ я ўтварыў Сабе; ён будзе абвяшчаць славу Маю.
  deu-ELBBK: Dieses Volk, das ich mir gebildet habe, sie sollen meinen Ruhm erzählen.
  mbb-OT: Iyan heini menge etew he midlimbag ku su para mehimu he kediey, wey para
    deliǥa e zan.
  mal-2015: ഞാൻ എനിക്കു വേണ്ടി നിർമ്മിച്ചിരിക്കുന്ന ജനം എന്റെ സ്തുതിയെ വിവരിക്കും.
  gup-gup: Ngaye ngabenmarnbom kore ngadjareni, dja bedda ngandiburlume dja ngandimulewan.”
  rmc-rmc: saven mange forminďom avri, hoj te giľaven pre miri chvala.“
  pes-OPV: این قوم را برای خودایجاد کردم تا تسبیح مرا بخوانند.
  ron-1924: попорул пе каре Ми л-ам алкэтуит ка сэ вестяскэ лауделе Меле.
  ben-OBCV: যে প্রজাদের আমি নিজের জন্য গঠন করেছি, যেন তারা আমার প্রশংসা করে।
  som-som: oo ah dadkaan abuurtay si ay ammaantayda u muujiyaan.
  lat-VUC: 'Populum istum formavi mihi: laudem meam narrabit.]'
  eng-ASVBT: the people which I formed for myself, that they might set forth my praise.
  ita-1885: Il popolo che io m'ho formato, racconterà la mia lode.
  eng-LXXUP: even my people whom I have preserved to tell forth my praises.
  eng-ULB: this people whom I formed for myself, that they might recount my praises.
  spa-VBL: Hice a este pueblo para mí, para que a través de su alabanza hacia mí me
    diera a conocer.
  fra-_FOB: Le peuple que je me suis formé, racontera ma louange.
  mal-mal: ഞാൻ എനിക്കുവേണ്ടി നിർമ്മിച്ചിരിക്കുന്ന ജനം എന്റെ സ്തുതിയെ വിവരിക്കും.
  urd-GVR: Jo qaum maiṅ ne apne lie tashkīl dī hai wuh mere kām sunā kar merī tamjīd
    kare.
  suz-BL: आं कली ठेयब सेल्‍चा कली मेको मुर आन कली सेल्‍तामी। १पत्रुस २:९
  eng-NOY: This people, which I have formed for myself Shall make known my praise.
  ita-1927: Il mio popolo che mi sono formato pubblicherà le mie lodi.
  ckb-ckb: ئەم گەلە بۆ خۆم شێوەم کێشاوە باسی ستایشم دەکەن.
  eng-BBE: Even the people whom I made to be the witnesses of my praise.
  kan-OKCV: ನನ್ನ ಸ್ತೋತ್ರವನ್ನು ಪ್ರಚುರಪಡಿಸಲಿ ಎಂದು ನಾನು ಈ ಜನರನ್ನು ನನಗೋಸ್ಕರ ರೂಪಿಸಿದ್ದೇನೆ.
  tam-2017: இந்த மக்களை எனக்கென்று ஏற்படுத்தினேன்; இவர்கள் என் துதியைச் சொல்லிவருவார்கள்.
  spa-RV-1909: Este pueblo crié para mí; mis alabanzas publicará.
  ron-BTF: Pe acest popor l-am format pentru mine; vor arăta lauda mea.
  eng-WEBP: the people which I formed for myself, that they might declare my praise.
  eng-FBV: I made this people for myself so that through their praise for me they
    could make me known.
  nld-1939: Het volk dat Ik Mij vormde, en dat mijn lof zal verkonden!
  nch-BL: Niquinchijchijtoc israelitame para elise noaxcahua huan se tonali techhueyitalise
    iniixpa nochi ipan taltipacti.
  vie-1934: Ta đã làm nên dân nầy cho ta, nó sẽ hát khen ngợi ta.
  hin-CV: वे लोग, जिन्हें मैंने इस उद्देश्य से बनाया है, कि वे मेरी प्रशंसा करें.
  eng-OURB: the people which I formed for myself, that they might declare my tehilah
    ·praise song·.
  spa-BES: Las personas que he creado para mi, contará mis alabanzas.
  tdx-tdx: Ho talilie’ ondaty namboareko ho ahikoo, ty engeko.
  tha-KJV: คือชนชาติ​ที่​เราปั้นเพื่อเราเอง เพื่อเขาจะถวายสรรเสริญเรา
  por-BR-2018: Este povo formei para mim, eles declararão louvor a mim.
  deu-ELO: Dieses Volk, das ich mir gebildet habe, sie sollen meinen Ruhm erzählen.
    -
  eng-WYC-2018: I formed this people to me, it shall tell my praising. (I formed this
    people for myself, and they shall tell out my praises.)
  epo-epo: tiun popolon, kiun Mi kreis por Mi, por ke ĝi rakontu pri Mia gloro.
  uig-PIN: Mǝn muxu hǝlⱪni Ɵzüm üqün xǝkillǝndürgǝnmǝn; Ular Manga bolƣan mǝdⱨiyilǝrni
    eytip ayan ⱪilidu.
  beo-beo: Amo dunu Nama nodoma:ne, Na da hahamoi dagoi. Amola ilia da Nama nodone
    gesami hea:mu.
  tpi-OTNT: Mi bin mekim ol dispela manmeri i kamap lain manmeri bilong mi yet, bai
    ol i ken amamas na tokaut long biknem bilong mi.”
  hau-SA: mutanen da na yi saboda kaina don su furta yabona.
  uig-LAT: Men mushu xelqni Özüm üchün shekillendürgenmen; Ular Manga bolghan medhiyilerni
    éytip ayan qilidu.
  nde-nde: abantu engazenzela bona ukuba bangidumise.
  ton-ton: Kuo u ngaohi ʻae kakai ni maʻaku; te nau fakahā hoku ongoongolelei.
  ces-1613: Lid, kterýž nastrojím sobě, chválu mou vypravovati bude,
  eng-WMB: the people which I formed for myself, that they might declare my praise.
  tam-TCV: இந்த மக்களை எனது துதியைப் பிரசித்தப்படுத்தும்படி, எனக்காக நானே உருவாக்கினேன்.
  ceb-ULB: kining katawhan nga akong gihulma sama sa akong kaugalingon, aron nga modayeg
    sila kanako.
  pol-UBG: Ten lud, który dla siebie stworzyłem, będzie opowiadać moją chwałę.
  agr-agr: Nunú aents aidaunak wi najankauwaitjai, mina emematjitnume tusan.
  kyc-kyc: Nakama nambana wambu namba rangeme wasiyunu petaminyi dupwame namba lakando
    kenane pyarami ingilyamo.
  urd-GVU: جو قوم مَیں نے اپنے لئے تشکیل دی ہے وہ میرے کام سنا کر میری تمجید کرے۔
  deu-1912: Dies Volk habe ich mir zugerichtet; es soll meinen Ruhm erzählen.
  ntj-ntj: Ngayulu-tjananyarna lurrtjurnu ngayuku katja yurntalpirti-ya nyinarratjaku.
    Tjiinya-rniyayi yinkarra marninypungama.”
  kan-2017: ನನ್ನ ಸ್ತೋತ್ರವನ್ನು ಪ್ರಚುರಪಡಿಸಲಿ ಎಂದು ನಾನು ಈ ಜನರನ್ನು ಸೃಷ್ಟಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Yad fapi girdi’ ni gu sunumiyrad ni ngar pired ni girdi’ rog, ma bay ur
    tanggad ni yad be pining e sorok ngog!”
  hlt-MCSB: Kamah ham ka hlom pilnam loh kai koehnah mah tae uh saeh.
  mdy-ETH: ዔያቶ ታኣኒ ታኣም ማዤ ታ ዴሬ ማዔሢሮ ዔያታ ታና ጋላታንዳኔ።»
  twi-ASANTE: nnipa a meyɛɛ wɔn maa me ho sɛ wɔmpae mu nka mʼayɛyie.
  eng-WEBU: the people which I formed for myself, that they might declare my praise.
  wal-wal: '@see-verse:ISA.043.020'
  spa-PDDPT: el pueblo que Yo formé para Mí mismo a fin de que proclame mi alabanza.
  gun-gun: peteĩ regua xejeupe guarã ae amoingo va'ekue pe, xere ima'endu'aa rupi
    xereroporaei aguã.”
  ilo-ULB: dagitoy a tattao nga inaramidko a para kaniak, tapno ipakaamoda koma dagiti
    pakaidaydayawak.
  kpg-kpg: Aalaa go digau ala ne hai ko Au belee hai agu daangada, digaula ga hagahagaamu
    Au gi nia daahili hagaamu!”
  uig-ARA: مەن مۇشۇ خەلقنى ئۆزۈم ئۈچۈن شەكىللەندۈرگەنمەن؛ ئۇلار ماڭا بولغان مەدھىيىلەرنى
    ئېيتىپ ئايان قىلىدۇ.
  sus-sus: alako n ɲama naxan daaxi a xa n matɔxɔ.»
  pon-2006: Irail nei aramas akan me I wiadahr ong ni kalinganpen mwarei, re pahn
    kin kokouliong ie oh kapikapinga ie.”
  jae-jae: Aê kakêŋ êsêac têtu ŋoc lau gebe sêsôm ŋoc waec lasê.
  ksd-ksd: a tarai ba iau ga pait diat upi diat kaugu, upi diat a pite pa iau.
  tur-YTC: o halk ki, övgülerimi ilan etsinler diye, Ona kendim için biçim verdim.
  grc-BRENT: λαόν μου ὃν περιεποιησάμην τὰς ἀρετάς μου διηγεῖσθαι.
  ind-AYT: yaitu bangsa yang Kubentuk untuk diri-Ku sendiri, supaya mereka menyatakan
    kemuliaan-Ku.
  nya-nya: Anthu amene ndinadziwumbira ndekha kuti aziyimba nyimbo yotamanda Ine.
  hrv-hrv: I narod koji sam sebi sazdao moju će kazivati hvalu!
  mps-mps: Eno te we bidi dabe te ena hani we bidi digi pedalumainu ilali, te augwa
    wiegi yai pemene eyu, te eno genuai nogi po pusumainu te tama tiaibao wali.” Genuai
    Bidigo te po wali.
  tpi-tpi: Mi bin mekim ol dispela manmeri i kamap lain manmeri bilong mi yet, bai
    ol i ken amamas na tokaut long biknem bilong mi.”
  dan-1931: Det Folk, jeg har dannet mig, skal synge min Pris.
  vie-OVCB: Ta đã tạo nên Ít-ra-ên cho Ta, và một ngày kia, họ sẽ ngợi tôn Ta trước
    cả thế giới.”
  guj-2017: મેં આ લોકને મારા પોતાને માટે બનાવ્યા છે, જેથી તેઓ મારી સ્તુતિ કરશે.
  pon-2006A: Irail nei aramas akan me I wiadahr ong ni kalinganpen mwarei, re pahn
    kin kokouliong ie oh kapikapinga ie.”
  por-BRBSL: as pessoas que eu formei para mim mesmo, que eles possam declarar meus
    elogios.
  cth-cth: Kama hanelah ka pâkhueng e taminaw ni ka pholennae a kamnue sak awh han.
  twi-twi: nnipa a meyɛɛ wɔn maa me ho sɛ wɔmpae mu nka mʼayeyi.
  hlt-hlt: Kamah ham ka hlom pilnam loh kai koehnah mah tae uh saeh.
  tbz-SIM: Bɛnìtìbɛ̀ n dɔ̀ɔ̀ bɛ̀ kɛ bɛ̀ te, bɛ̀ bo nni nsɑ̃ntí.
  msy-2020: Gumazamizir kaba, bar akuegh nan ziar ekiamɨn gun mɨkɨmasa, kɨ ua bagha
    men ingarigha me gamizɨ, me nan adarazir otifi.”
  dop-dop: Yǝlɑɑ mpɑ mɑ ŋmɑwɑ mɑ tɩ tɔ, pɑɑ sɑ-m kɛ́.
  azb-azb: Bu xalqı Mən Özüm üçün yaratdım ki, Mənə həmdlər söyləsin.
  eng-DBY: 'This people have I formed for myself: they shall shew forth my praise.'
  hin-2017: इस प्रजा को मैंने अपने लिये बनाया है कि वे मेरा गुणानुवाद करें। (1 कुरि.
    10:31, 1 पत. 2:9)
  wol-KYG: xeet wii ma bindal sama bopp, te ñooy siiwal sama woy.»
  eng-YLT: This people I have formed for Myself, My praise they recount.
  kne-kne: Tan daida din ipogaw ay pinarsuak para en sak-en ta daida di mangidad-at
    sin inamag ko ay kaidayawak.
  eng-WYC-2017: I formed this people to me, it shall tell my praising.
  eng-WMBB: the people which I formed for myself, that they might declare my praise.
  urd-GVH: जो क़ौम मैंने अपने लिए तश्कील दी है वह मेरे काम सुनाकर मेरी तमजीद करे।
  rug-rug: saripu taveti Rau pude Qua telequ pude arini kote zama vura nia sa vinahesiqu.
  gaz-gaz: sabni ani ofii kootiif filadhe akka na galateeffatuuf ture.
  fra-LSG: Le peuple que je me suis formé Publiera mes louanges.
  gnn-gnn: Liŋgu ŋunhiyinydja ŋarrapi yana djäma walalanha ŋarrakuwayliliyaŋala, märr
    yurru bukmakthu bäpurru'yu nhäma walalaŋgalana ŋarraku ḻatjuny'tja rom, bala wokthunna
    yurru ŋarrakunydja.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: N yamaan naxan nafalaxi, na n tantunma nɛn.
  iou-iou: '@see-verse:ISA.043.020'
  haw-1868: I keia poe kanaka no a'u i hana'i no'u iho; Na lakou no e hai aku i ko'u
    nani.
  arb-NAV: وَجَبَلْتُهُ لِنَفْسِي لِيُذِيعَ حَمْدِي.
  ewe-ewe: ame siwo mewɔ na ɖokuinye be woaɖe gbeƒã nye kafukafu.
  eng-LEE: This people which I have formed for myself; my praise shall they relate.
  asm-FB: এই লোকসকলক মোৰ নিজৰ বাবে নিৰ্মাণ কৰিলোঁ, যাতে তেওঁলোকে মোৰ প্রশংসা গুণ কীৰ্ত্তন
    কৰিব পাৰে।
  sus-A: عَلَكٌ ﭑ حَمَ نَشَن دَاشِ عَ شَ ﭑ مَتْشْ.»
  fra-SBL: le peuple que je me suis formé, afin qu'ils publient mes louanges.
  hbo-hbo: עַם־זוּ֙ יָצַ֣רְתִּי לִ֔י תְּהִלָּתִ֖י יְסַפֵּֽרוּ׃ ס
  kik-kik: andũ arĩa ndeyũmbĩire, nĩguo mahunjagie ũhoro wa ũgooci wakwa.
  fra-NCL: le peuple que j’ai formé pour moi, qui publiera ma louange.
  cek-AK: Nihcae mah kai pakoeh o hanah, kaimah ni hae kaminawk hae ka sak.
  cuk-cuk: We-dulemar angadga-guega an urbisad, an-nug ogannomalaga an urbisad.
  uig-CYR: Мән мошу хәлиқни Өзүм үчүн шәкилләндүргәнмән; Улар Маңа болған мәдһийиләрни
    ейтип аян қилиду.
  tel-2017: నా కోసం నేను నిర్మించుకున్న ప్రజలు నా గొప్పతనాన్ని ప్రచురిస్తారు.
  hat-BSA: Pèp ke M te fòme pou Mwen an va deklare lwanj Mwen.
  kos-kos: Elos inge nga orala in ma na luk, Ac elos fah yuk on in kaksak nu sik!”
  hbo-WLC: עַם־זוּ֙ יָצַ֣רְתִּי לִ֔י תְּהִלָּתִ֖י יְסַפֵּֽרוּ׃ ס
  ibo-ibo: Ndị m kpụrụ nye onwe m, ka ha kọsaa akụkọ otuto m.
  ory-ory: ସେହି ଲୋକମାନଙ୍କୁ ଆମ୍ଭେ ଆପଣା ପ୍ରଶଂସା ବର୍ଣ୍ଣନା କରିବା ନିମନ୍ତେ ସୃଷ୍ଟି କରିଅଛୁ।
  chk-chk: Ir ekewe aramas üa afisiir fän itei, pwe repwe pwärätä ai ling.
  rop-rop: Aibin meigim olabat jidan main ronwan pipul olabat wulijim dei garra preisimbat
    mi.
  ukr-1871: Нарід сей виобразую я для себе; він мене прославить.
  deu-1951: das Volk, das ich mir gebildet habe, damit es meinen Ruhm verkündige!
  eng-JPS: The people which I formed for Myself, that they might tell of My praise.
  srp-1865: Narod koji sazdah sebi, pripovjedaæe hvalu moju.
  lug-lug: abantu be nnekolera balangirire ettendo lyange.
  heb-heb: עם זו יצרתי לי תהלתי יספרו׃
  ben-IRV: সেই লোকদের আমি নিজের জন্য তৈরী করেছি যাতে তারা আমার গৌরব ঘোষণা করতে পারে।
  pan-pan: ਮੈਂ ਇਸ ਪਰਜਾ ਨੂੰ ਆਪਣੇ ਲਈ ਸਿਰਜਿਆ ਕਿ ਉਹ ਮੇਰੀ ਉਸਤਤ ਦਾ ਵਰਨਣ ਕਰੇ।
  mya-JVB: အိုယာကုပ် အမျိုး၊ ဤ အရာတို့ကို ဆင်ခြင် လော့။ အိုဣသရေလ အမျိုး၊ သင် သည် ငါ့
    ကျွန် ဖြစ်၏။ သင့် ကို ငါဖန်ဆင်း သည်ဖြစ်၍၊ သင် သည် ငါ့ ကျွန် ဖြစ် ၏။ အိုဣသရေလ အမျိုး၊
    သင့်ကို ငါ မ မေ့ မလျော့။
  hmo-hmo: Bese be unai, lau karaia vadaeni, lauegu taudia inai, bona idia ese ane
    dekenai, egu ladana do idia hanamoa!”
  urd-urd: मैंने इन लोगों को अपने लिए बनाया ताकि वह मेरी हम्द करें।
  rus-SYN: Этот народ Я образовал для Себя; он будет возвещать славу Мою.
  bqc-SIM: gbɛ̃́ pↄ́ ma ń kɛ́ mazĩa pↄ́ ũ kɛ́ aa ma táasilɛpiↄ.
  tcz-CHONGTHU: Keiman Israel chu keima’a dingin kakisemtai, chule amaho chun nikhat
    le vannoi pumpi masanga jabolna eipeh dingu ahi.
  mar-mar: या लोकांस मी आपल्यासाठी निर्मिले, त्यांनी माझी स्तुतिस्तोत्रे कथन करावी.
  qub-qub: Chay runacunataga quiquëpämi rurarä. Paycunataga alabamänanpämi rurarä.
  hat-hat: Pèp mwen te fè pou mwen an va chante, l'a fè lwanj mwen.
  eng-BSB: The people I formed for Myself will declare My praise.
  eng-WEBPB: the people which I formed for myself, that they might declare my praise.
  kbq-kbq: Nagri vahe manisaze hu'nama tro huzmante'noa vahe'mo'za nagri nagi huama
    nehu'za ahentesga hugahaze.
  nhe-BL: Niquinchijchijtoc israelitame para elise noaxcahua huan se tonali nechhueyitlalise
    iniixtla nochi ipan tlaltepactli.
  gub-BL: Azapo 'aw teko heremiaihu romo wamuigo kar pà ihe wà. A'e rupi umume'u putar
    hekatu haw a'e wà nehe, i'i Tupàn.
  eng-DRA: This people have I formed for myself, they shall shew forth my praise.
