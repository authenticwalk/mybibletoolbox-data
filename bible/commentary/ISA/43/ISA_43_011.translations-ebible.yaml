verse: ISA.043.011
translations:
  mal-C: ഞാൻ, ഞാൻ ആകുന്നു യഹോവ, ഞാനല്ലാതെ മറ്റൊരു രക്ഷകനുമില്ല.
  deu-TKW: Ich, ich bin Jahwe, und außer mir giebt es keinen Erretter.
  lin-lin: Ezali Ngai, Ngai kaka moko, nde nazali Yawe ; Mobikisi mosusu azali te,
    soki Ngai te.
  eng-LSV: I [am] YHWH, || And besides Me there is no savior.
  eng-GNV: I, euen I am the Lord, and beside me there is no Sauiour.
  eng-WEBSTER: I, even I, am the LORD; and besides me there is no savior.
  nhw-BL: San na niamoTECO huan amo onca seyoc catli hueli temaquixtis iyoca tlen
    na.
  swh-ONEN: Mimi, naam mimi, ndimi Bwana, zaidi yangu hakuna mwokozi.
  bba-bba: Nɛnɑ nɑ Gusunɔ wi u rɑ n wɑ̃ɑ. Nɛ bɑɑsi, fɑɑbɑ kowo ɡoo sɑri.
  eng-KJVCPB: I, even I, am the Lord; And beside me there is no saviour.
  luo-luo: An e Jehova Nyasaye adier, kendo onge jawar moro machielo makmana an.
  meu-meu: Lau binai Iehova, asi ihamaurimui ta, lau mo sibogu.
  npi-ULB: म, म परमप्रभु हुँ, र मबाहके कुनै उद्धारक छैन ।
  yor-yor: Èmi, àní Èmi, Èmi ni Olúwa, yàtọ̀ sí èmi, kò sí olùgbàlà mìíràn.
  pes-OPCB: من خداوند هستم و غیر از من نجات دهنده‌ای نیست.
  tgl-ULB: Ako, Ako ay si Yahweh, at wala nang ibang tagapagligtas maliban sa akin.
  hui-hui: Anduane Homogo i̱ hanguore kogoni. Tínaga pele ngiaga i̱ore kogoni.
  mya-mya: '``ငါ​တစ်​ပါး​တည်း​သာ​လျှင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၏။ ငါ​တစ်​ပါး​တည်း​သာ​လျှင်​သင်​တို့​အား
    ကယ်​တင်​တော်​မူ​နိုင်​၏။'
  bod-N: བདག་གཅིག་པུ་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན། ང་མ་གཏོགས་སྐྱབས་མགོན་གཞན་ཞིག་མེད།
  sna-sna: Ini, iyeni, ndini Jehovha, uye kunze kwangu hakuna muponesi.
  spa-BLM: Yo mismo soy Yahvé. Además de mí, no hay ningún salvador.
  cac-cac: A inn̈ej Jehová in, malaj junoc mach syal scolvaji.
  swh-ULB: Mimi, Mimi Yahwe, na hakuna Mkombozi zaidi yangu.
  bel-bel: Я, Я - Гасподзь, і няма Збаўцы, апрача Мяне.
  deu-ELBBK: Ich, ich bin der HERR, und außer mir ist kein Heiland.
  mbb-OT: Iyan e zà Nengazen, ne ǥawas kedì wazè en duma pa he Menluluwas.
  mal-2015: ഞാൻ, ഞാൻ തന്നേ, യഹോവ; ഞാനല്ലാതെ ഒരു രക്ഷിതാവുമില്ല.
  gup-gup: Ngaye ngadjalkudji, ngaye wanjh Yawey, dja minj nabuyika ngunngehke ngudberre.”
  rmc-rmc: Me som o RAJ, a aver Spasiťeľis nane, ča me.
  pes-OPV: من، من یهوه هستم و غیر از من نجات‌دهنده‌ای نیست.
  ron-1924: Еу, Еу сунт Домнул, ши афарэ де Мине ну есте ничун Мынтуитор!
  ben-OBCV: আমি, হ্যাঁ আমিই সদাপ্রভু, আমি ছাড়া আর কোনো পরিত্রাতা নেই।
  som-som: Aniga, aniga qudhayda ayaa Rabbiga ah, oo aniga mooyaane Badbaadiye kale
    ma jiro.
  lat-VUC: Ego sum, ego sum Dominus, et non est absque me salvator.
  eng-ASVBT: I, even I, am Jehovah; and besides me there is no savior.
  ita-1885: Io, io sono il Signore, e fuor di me non vi è alcun Salvatore.
  eng-LXXUP: I am God; and beside me there is no Savior.
  eng-ULB: I, I am Yahweh, and there is no savior but me.
  spa-VBL: Yo, sí, yo soy el Señor, y no hay salvador fuera de mí.
  fra-_FOB: Cest moi, c'est moi qui suis l'Éternel, et il n'y a point de Sauveur que
    moi.
  mal-mal: ഞാൻ, ഞാൻ തന്നെ, യഹോവ; ഞാനല്ലാതെ ഒരു രക്ഷിതാവുമില്ല.
  lit-lit: Aš, aš esu VIEŠPATS, ir be manęs nėra išgelbėtojo.
  urd-GVR: Maiṅ, sirf maiṅ Rab hūṅ, aur mere siwā koī aur najātdahindā nahīṅ hai.
  suz-BL: गो परमप्रभु यावे नङ। आं क्‍येङा लाक्‍शा पाप रे प्रोंइब मबाक्‍ब। यसैया ४५:२१;
    ब्‍यवस्‍था ३२:३९
  eng-NOY: I, I am Jehovah, And besides me there is no saviour.
  ita-1927: Io, io sono l’Eterno, e fuori di me non v’è salvatore.
  ckb-ckb: منم، منم یەزدان، لە من بەولاوە ڕزگارکەر نییە.
  eng-BBE: I, even I, am the Lord; and there is no saviour but me.
  kan-OKCV: ನಾನೇ, ನಾನೇ, ಯೆಹೋವ ದೇವರು ಆಗಿದ್ದೇನೆ. ನನ್ನ ಹೊರತು ಯಾವ ರಕ್ಷಕನೂ ಇಲ್ಲ.
  tam-2017: நான், நானே யெகோவா; என்னையல்லாமல் இரட்சகர் இல்லை.
  spa-RV-1909: Yo, yo Jehová; y fuera de mí no hay quien salve.
  ron-BTF: Eu, chiar eu, sunt DOMNUL; şi în afară de mine nu este salvator.
  eng-WEBP: I myself am the LORD. Besides me, there is no savior.
  eng-FBV: I, yes I am the Lord, and there is no Savior apart from me.
  nld-1939: Ik, Ik ben Jahweh; Er is geen ander redder dan Ik!
  nch-BL: San na niamoTECO huan amo onca seyoc cati hueli temaquixtis iyoca ten na.
  vie-1934: Aáy chính ta, chính ta là Đức Giê-hô-va, ngoài ta không có cứu chúa nào
    khác.
  hin-CV: मैं ही याहवेह हूं, मुझे छोड़ कोई और नहीं है.
  eng-OURB: I myself am Adonai ; and besides me there is no one providing salvation.
  spa-BES: Yo, yo soy el Señor; y no hay salvador sino yo.
  tdx-tdx: Izaho le Izaho avao t’Iehovà; le naho tsy Izaho, tsy eo ty mpandrombake.
  tha-KJV: เรา เราคือพระเยโฮวาห์ และนอกจากเราไม่​มี​พระผู้ช่วยให้​รอด
  por-BR-2018: Eu, eu sou o SENHOR; e fora de mim não há salvador.
  deu-ELO: Ich, ich bin Jehova, und außer mir ist kein Heiland.
  eng-WYC-2018: I am, I am the Lord, and without me is no saviour. (I am, yea, I am
    the Lord, and there is no other saviour besides me.)
  epo-epo: Mi, Mi estas la Eternulo; kaj krom Mi ekzistas nenia savanto.
  uig-PIN: Mǝn, Mǝn Pǝrwǝrdigardurmǝn; Mǝndin baxⱪa Ⱪutⱪuzƣuqi yoⱪtur».
  beo-beo: 'Na, Nisu da Hina Godedafa. Nisu da dili gaga:musa: dawa:.'
  tpi-OTNT: Mi tasol mi Bikpela, na oltaim mi save kisim bek yupela.
  hau-SA: Ni kaɗai, ni ne Ubangiji, kuma in ban da ni babu wani mai ceto.
  uig-LAT: Men, Men Perwerdigardurmen; Mendin bashqa Qutquzghuchi yoqtur».
  nde-nde: Mina, mina uqobo, nginguThixo, ngaphandle kwami kakho omunye umsindisi.
  ton-ton: Ko au, ʻio ko au, ko Sihova; pea ʻoku ʻikai mo ha fakamoʻui ka ko au pe.
  ces-1613: Já, já jsem Hospodin, a žádného není kromě mne spasitele.
  eng-WMB: I myself am the LORD. Besides me, there is no savior.
  tam-TCV: நான், நானே யெகோவா, என்னைத்தவிர வேறு இரட்சகர் இல்லை.
  ceb-ULB: Ako, ako si Yahweh, ug wala nay laing manluluwas gawas kanako.
  pol-UBG: Ja, ja jestem PANEM i oprócz mnie nie ma zbawiciela.
  agr-agr: Ima wikitjai Tuke Pujuunuk; tikichik uwemtikagtumainuk atsawai.”
  kyc-kyc: Nakama lete wai pyao nyeramo Kamongo doko nambako iki karenge.
  urd-GVU: مَیں، صرف مَیں رب ہوں، اور میرے سوا کوئی اَور نجات دہندہ نہیں ہے۔
  deu-1912: Ich, ich bin der HERR, und ist außer mir kein Heiland.
  kan-2017: ನಾನೇ, ನಾನೇ ಯೆಹೋವನು, ನನ್ನ ಹೊರತು ಯಾವ ರಕ್ಷಕನೂ ಇಲ್ಲ.
  yap-yap: “Kemus ni Gag e SOMOL, kemus ni gag e rayag rog ni nggu ayuwegmed u pa’
    e to’ogor romed.
  hlt-MCSB: Kai, kamah he Yahovah ni. Kai pawt atah khangnah om pawh.
  mdy-ETH: «ታኣኒ ናንጊና ናንጋ ጎዳኬ፤ ታ ጊዳፓ ሜሌ ዒንሢ ዓውሳንዳይ ባኣሴ።
  twi-ASANTE: Me, Me ara, Mene Awurade, na agyenkwa biara nni hɔ sɛ me.
  eng-WEBU: I myself am the LORD. Besides me, there is no savior.
  wal-wal: “Tanattennee; taani GODAA. Taappe attin, hara ashshiyaabi baawa.
  spa-PDDPT: Yo, Yo soy Yavé, y fuera de Mí no hay quien salve.
  gun-gun: Xee, xee ae ma Senhor. Xee e'ỹ vy ndoikoi jogueraa jepearã.
  ilo-ULB: Siak, Siak ni Yahweh, ket awan ti sabali pay a mangisalakan no di siak.
  kpg-kpg: “Au modogo Au go Dimaadua, dela hua ko Au modogo Au dela e mee di benebene
    goodou.
  uig-ARA: مەن، مەن پەرۋەردىگاردۇرمەن؛ مەندىن باشقا قۇتقۇزغۇچى يوقتۇر».
  sus-sus: N tan keren nan na Alatala ra. Mixi rakisima yo mu na bafe n tan na.
  pon-2006: “Ngehite me KAUN-O, ngehite me kak komourkumwailla.
  jae-jae: Aê, aê taucgeŋ Apômtau ma kêsiwaga teŋ gêmoa gêwiŋ atomanô.”
  ksd-ksd: Iau Iat, iau ra Luluai, ma pa ta tena valaun mulai.
  tur-YTC: Ben kendim Yahve'yim. Benden başka kurtarıcı yok.
  grc-BRENT: Ἐγὼ ὁ Θεὸς, καὶ οὐκ ἔστι πάρεξ ἐμοῦ σώζων.
  ind-AYT: Aku, Akulah TUHAN, dan selain Aku, tidak ada juru selamat.
  nya-nya: Akutero Yehova, “Ine, Inetu ndine Yehova, ndipo palibe Mpulumutsi wina
    koma Ine ndekha.
  hrv-hrv: Ja, ja sam Jahve, osim mene nema spasitelja.
  mps-mps: Ena naga ena Genuai Bidi dao, tama sesemane sogo eno dage ma sabo dao.
    Te gasa god dage dali me bidiyu, te dage tau me sabeo. Menio.
  tpi-tpi: Mi tasol mi Bikpela, na oltaim mi save kisim bek yupela.
  dan-1931: jeg, jeg alene er HERREN, uden mig er der ingen Frelser.
  vie-OVCB: Ta, chính Ta, là Chúa Hằng Hữu, không có Đấng Cứu Rỗi nào khác.
  guj-2017: હું, હું જ યહોવાહ છું; અને મારા વિના બીજો કોઈ ઉદ્ધારક નથી.
  pon-2006A: “Ngehite me KAUN-O, ngehite me kak komourkumwailla.
  por-BRBSL: Eu mesmo sou Yahweh. Além de mim, não há salvador.
  cth-cth: Kai teh Jehovah doeh. Kai laipateh rungngangkung alouke awm hoeh.
  twi-twi: Me, Me ara, Mene Awurade, na agyenkwa biara nni hɔ sɛ me.
  hlt-hlt: Kai, kamah he Yahovah ni. Kai pawt atah khangnah om pawh.
  tbz-SIM: Mí nKuyie mmíì tu di Yiɛ̀ nKuyie m mɑ́ɑ̀, n kó difɔ̃nkúò odɛɛtíwè tɔù mɔù
    í bo.
  msy-2020: Kɨ uabɨra, kɨ Ikiavɨra Itir God, egha ian Akurvazir Gumazim, ezɨ ian akurvazir
    gumazitam ua itir puvatɨ.
  dop-dop: Mɑɣɑlɛ Tɑcɑɑ, mɑ pɑɑsi, wɑɑsʋlʋ nɔɣɔlʋ ɩ fɛɩ tɔtɔ.
  azb-azb: Mənəm Rəbb, yalnız Mənəm, Məndən başqa qurtarıcı yoxdur.
  eng-DBY: I, I [am] Jehovah; and besides me there is no saviour.
  hin-2017: मैं ही यहोवा हूँ और मुझे छोड़ कोई उद्धारकर्ता नहीं।
  wol-KYG: Aji Sax ji, mennum man a; amul jotkat bu ma moy.
  eng-YLT: I — I [am] Jehovah, And besides Me there is no saviour.
  kne-kne: Sak-en si Diyos. Magay odom ay mangisalakan mo adi et sak-en.
  eng-WYC-2017: I am, I am the Lord, and without me is no Saviour [or and there is
    not without me a saviour].
  eng-WMBB: I myself am the LORD. Besides me, there is no saviour.
  urd-GVH: मैं, सिर्फ़ मैं रब हूँ, और मेरे सिवा कोई और नजातदहिंदा नहीं है।
  rug-rug: Arau, uve Arau, mo se Zihova, meke loketoṉa pule sa Hinarupu ba Arau mo.
  gaz-gaz: Ana, anuma qofatu Waaqayyo; ana malees fayyisaan biraa hin jiru.
  fra-LSG: C’est moi, moi qui suis l’Éternel, Et hors moi il n’y a point de sauveur.
  gnn-gnn: Ŋarrapi yana waŋgany wal'ŋu Garray Godtja, yakana wiripunydja ŋula Godthu
    yurru walŋakuma nhumalanha.
  yal-yal: N tan nan Alatala ra, n tan yati! Ba n tan na, marakisi ti gbɛtɛ yo mi
    na.
  haw-1868: Owau, owau no o Iehova, Aole hoi mea hoola e ae, owau wale no.
  arb-NAV: أَنَا هُوَ الرَّبُّ، وَلا مُخَلِّصَ غَيْرِي.
  ewe-ewe: Nyee, ɛ̃, nyee. Nyee nye Yehowa. Ɖela aɖeke meli kpe ɖe ŋunye o.
  eng-LEE: I, I am the Lord; and beside me there is no saviour.
  asm-FB: মই, ময়েই যিহোৱা, মোৰ বাহিৰে আন কোনো ত্ৰাণকৰ্ত্তা নাই।
  sus-A: ﭑ تَن كٍرٍن نَن نَ عَلَتَلَ رَ. مِشِ رَكِسِمَ يٌ مُ نَ بَقٍ ﭑ تَن نَ.
  fra-SBL: Je suis moi-même Yahvé. A part moi, il n'y a pas de sauveur.
  hbo-hbo: אָנֹכִ֥י אָנֹכִ֖י יְהוָ֑ה וְאֵ֥ין מִבַּלְעָדַ֖י מֹושִֽׁיעַ׃
  kik-kik: Niĩ-rĩ, o niĩ nĩ niĩ Jehova, na gũtirĩ mũhonokia ũngĩ tiga niĩ.
  fra-NCL: C’est moi, moi qui suis Yahweh, et il n’y a pas de sauveur en dehors de
    moi.
  cek-AK: Kai, Kai loe Angraeng ah ka oh; Kai ai ah loe pahlongkung om ai.
  cuk-cuk: Ani an Bab-Jehová gued. An-imbagi, dule-abonoged-baid sated.
  uig-CYR: Мән, Мән Пәрвәрдигардурмән; Мәндин башқа Қутқузғучи йоқтур».
  tel-2017: యెహోవా అనే నేను నేనొక్కడినే. నేను తప్ప వేరొక రక్షకుడు లేడు.
  hat-BSA: Mwen menm, Mwen se SENYÈ a e nanpwen sovè apa de Mwen menm.
  kos-kos: “Nga mukena pa LEUM GOD, Nga mukena pa ku in molikowosla.
  hbo-WLC: אָנֹכִ֥י אָנֹכִ֖י יְהוָ֑ה וְאֵ֥ין מִבַּלְעָדַ֖י מוֹשִֽׁיעַ׃
  ibo-ibo: Mụ, ọ bụ na naanị m, bụ Onyenwe anyị, ọ dịkwaghị onye nzọpụta ọzọ dị ma
    ewezuga m.
  ory-ory: ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ସଦାପ୍ରଭୁ ଅଟୁ ଓ ଆମ୍ଭ ଛଡ଼ା ଆଉ ତ୍ରାଣକର୍ତ୍ତା ନାହିଁ।
  chk-chk: Ngang, ngang chök ewe Samol mi Lapalap, nge lüki esap wor eman chon amanau.
  rop-rop: “Oni mi na YAWEI, en oni mi na gin seibum yumob.
  ukr-1871: Я, я — Господь, та й нема спасителя крім мене.
  deu-1951: Ich, ich bin der HERR, und außer mir ist kein Erretter.
  eng-JPS: I, even I, am the LORD; and beside Me there is no saviour.
  srp-1865: Ja sam, ja sam Gospod, i osim mene nema spasitelja.
  lug-lug: Nze, Nze mwene, nze Mukama; okuggyako nze tewali Mulokozi.
  heb-heb: אנכי אנכי יהוה ואין מבלעדי מושיע׃
  ben-IRV: আমি, আমিই সদাপ্রভু এবং আমি ছাড়া আর কোনো উদ্ধারকর্তা নেই।
  pan-pan: ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਹਾਂ, ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਕੋਈ ਬਚਾਉਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।
  mya-JVB: ထိုသူ ၏အပေါင်း အဘော်ရှိသမျှ တို့သည် ရှက် ကြလိမ့်မည်။ လုပ် သောသူတို့သည်
    လူ သက်သက် ဖြစ် ကြ၏။ ရှိသမျှ တို့သည် စုဝေး ၍ ထ ကြစေ။ တပြိုင်နက် ထိတ်လန့် ရှက် ကြောက်ကြလိမ့်မည်။
  hmo-hmo: “Lau inai, lau sibona be Lohiabada. Lau sibona be Hamauria Tauna, hamauria
    tauna ma ta be lasi.
  urd-urd: मैं ही यहोवा हूँ और मेरे सिवा कोई बचानेवाला नहीं।
  rus-SYN: Я, Я Господь, и нет Спасителя кроме Меня.
  bqc-SIM: Mapi, mámɛmaa Dii, mɛ́ ma bàasio suabanae kuo.
  tcz-CHONGTHU: Kei, Keima tah hi, Pakai chu Kahi, chule Huhhingpu dang aumpoi.
  mar-mar: मी, मीच परमेश्वर आहे आणि माझ्यावाचून कोणीही तारणारा नाही.
  qub-qub: Nogallami Tayta Diosga cä. Nogallami salbacöga cä.
  hat-hat: Se mwen menm sèl ki Granmèt la, Seyè a. Pa gen lòt ki ka delivre nou pase
    mwen menm!
  eng-BSB: I, yes I, am the LORD, and there is no Savior but Me.
  eng-WEBPB: I myself am the LORD. Besides me, there is no saviour.
  kbq-kbq: Nagrake Ra Anumzana mani'noankino, nagrira nagatereno mago'mo'a anumzana
    manino tamagura ovazigahie.
  nhe-BL: San na niimoTECO huan ax onca seyoc tlen hueli temaquixtis iyoca tlen na.
  gub-BL: Xo ihe zo Tupàn Tuweharupi Wiko Ma'e romo aiko ihe. Xo ihe zo apuner pepyro
    haw rehe.
  eng-DRA: 'I am, I am the Lord: and there is no saviour besides me.'
