verse: ISA.043.022
translations:
  mal-C: “എന്നിട്ടും യാക്കോബേ, നീ എന്നെ വിളിച്ചപേക്ഷിച്ചിട്ടില്ല, ഇസ്രായേലേ, നിങ്ങൾ
    എന്നെക്കുറിച്ചു മടുപ്പുള്ളവരായിത്തീർന്നു.
  deu-TKW: Aber nicht mich hast du angerufen, Jakob, noch dich um mich bemüht, o Israel!
  lin-lin: Kasi obelelaki Ngai te, oh Jakobi, pamba te olembaki Ngai, oh Isalaele.
  eng-LSV: And you have not called Me, O Jacob, || For you have been wearied of Me,
    O Israel,
  eng-GNV: And thou hast not called vpon mee, O Iaakob, but thou hast wearied me,
    O Israel.
  eng-WEBSTER: But thou hast not called upon me, O Jacob; but thou hast been weary
    of me, O Israel.
  nhw-BL: “Pero ama, annoisraelita masehualhua, amo anquinequij antechtlajtlanise
    notlapalehuil. Tlahuel nimantzi ansiyajtoque ica na.
  swh-ONEN: “Hata hivyo hukuniita mimi, ee Yakobo, hujajitaabisha kwa ajili yangu,
    ee Israeli.
  bba-bba: Adɑmɑ bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ Yɑkɔbun bweseru, i kɑ mɑn wɑsirɑ, i
    ku rɑ mɑɑ mɑn sɑ̃.
  eng-KJVCPB: But thou hast not called upon me, O Jacob; But thou hast been weary
    of me, O Israel.
  luo-luo: “To kata kamano ne ok uluonga mondo akonyu, yaye Jakobo, useol koda, yaye
    Israel.
  meu-meu: Ḡau tamona, Iakob e, oi ese so boi henigu; Israel e, egu ai vada o hesiku.
  npi-ULB: तर ए याकूब, तैंले मलाई पुकारको छैनस् । ए इस्राएल, तँ मसँग थकित भएको छस्
    ।
  yor-yor: “Síbẹ̀síbẹ̀ ìwọ kò tí ì ké pè mí, ìwọ Jakọbu, àárẹ̀ kò tí ì mú ọ nítorí
    mi ìwọ Israẹli.
  pes-OPCB: «ولی ای قوم من، شما مرا ستایش نمی‌کنید و از من خسته شده‌اید.
  tgl-ULB: Pero hindi ka tumawag sa akin, Jacob; Ikaw ay nagsawa na sa akin, O Israel.
  hui-hui: Anduane Homogohanda bi ogodagua laya. Yagabanaga aguanaliru-o tígua i̱
    mitangi bialu lotu naleore harimigoni. Isaraele wali agaliru-o tígua i̱ handabe
    manga howa yu waore ho kamigo agileme mo bia hayabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``သင်​တို့​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း​ကို​ခံ​ရ​သူ​မှာ ငါ​မ​ဟုတ်။
    အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​သည် ငါ့​ကို ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ငြီး​ငွေ့​လျက်​ရှိ​ကြ​၏။
  bod-N: ཡིན་ཡང་ཀྱེ་ཡ་ཀོབ། ཁྱོད་ཀྱིས་ང་ལ་འོ་དོད་མ་བོས། ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་ང་ལ་སུན་སྣང་སྐྱེས་པའོ།
    །
  sna-sna: “Kunyange zvakadaro hauna kudana kwandiri, iwe Jakobho; hauna kuzvinetesa
    nokuda kwangu, iwe Israeri.
  spa-BLM: Sin embargo, no me has invocado, Jacob; pero te has cansado de mí, Israel.
  cac-cac: Palta ex israel, yin̈tilal Jacob, majxo eyavtej in b'i, a tas ix e c'ulej,
    to ix ex tzactzaj ved'oc.
  swh-ULB: Lakini hamjanita mimi, Yakobo; umechoka na mimi, Israeli.
  bel-bel: А ты, Якаве, ня клікаў Мяне; ты, Ізраіле, не працаваў дзеля Мяне.
  deu-ELBBK: Doch nicht mich hast du angerufen, Jakob, dass du dich um mich gemüht
    hättest, Israel!
  mbb-OT: “Piru wazè ka mebuyù te tavang kayi te kediey, Israel, su midsemu ke en
    kediey.
  mal-2015: എന്നാൽ യാക്കോബേ, നീ എന്നെ വിളിച്ചപേക്ഷിച്ചിട്ടില്ല; യിസ്രായേലേ, നീ എന്റെ
    നിമിത്തം അദ്ധ്വാനിച്ചിട്ടുമില്ല.
  gup-gup: Wanjh Yawey yimeng, “Ngudda nawu Jacob ngunkebmawahmeng, ngudda minj kandingeykayhmeninj
    dja ngurriwunjnjibmingalmeng ngayekenh.
  rmc-rmc: „Ale tu, Jakobona, na vičinehas ke ma pre pomoca; salas mandar strapimen,
    Izraelona.
  pes-OPV: اما تو‌ای یعقوب مرا نخواندی و تو‌ای اسرائیل از من به تنگ آمدی!
  ron-1924: Ши ту ну М-ай кемат, Иакове, кэч те-ай обосит де Мине, Исраеле!
  ben-OBCV: “তবুও, ওহে যাকোব, তুমি এখনও আমাকে ডাকোনি, ওহে ইস্রায়েল, আমাকে নিয়ে তুমি
    যেন ক্লান্ত হয়েছ।
  som-som: Laakiinse reer Yacquubow, ima aydaan baryin, reer Israa'iilow, waad iga
    daasheen.
  lat-VUC: '[Non me invocasti, Jacob, nec laborasti in me, Israël.'
  eng-ASVBT: Yet thou hast not called upon me, O Jacob; but thou hast been weary of
    me, O Israel.
  ita-1885: Ma, quant'è a te, o Giacobbe, tu non mi hai invocato; ti sei tu pure affaticato
    per me, o Israele?
  eng-LXXUP: I have not now called thee, O Jacob; neither have I made thee weary,
    O Israel.
  eng-ULB: But you have not called on me, Jacob; you have become tired of me, Israel.
  spa-VBL: “Pero no me has pedido ayuda, Jacob. Te has cansado de mí, Israel.
  fra-_FOB: Mais ce n'est pas moi que tu invoques, ô Jacob! Car tu t'es lassé de moi,
    ô Israël!
  mal-mal: എന്നാൽ യാക്കോബേ, നീ എന്നെ വിളിച്ചപേക്ഷിച്ചിട്ടില്ല; യിസ്രായേലേ, നീ എന്റെ
    നിമിത്തം അദ്ധ്വാനിച്ചിട്ടുമില്ല.
  urd-GVR: Ai Yāqūb kī aulād, ai Isrāīl, bāt yih nahīṅ ki tū ne mujh se fariyād kī,
    ki tū merī marzī dariyāft karne ke lie koshāṅ rahā.
  suz-BL: तन्‍न याकूब, गे आं कली ठेयब मसेली। इस्राएल, गे आं नोले खोइक्‍चा आ पर्बम
    मारेइ ममिम्‍ती।
  eng-NOY: Yet thou hast not called upon me, O Jacob, So as to have wearied thyself
    for me, O Israel!
  ita-1927: E tu non m’hai invocato, o Giacobbe, anzi ti sei stancato di me, o Israele!
  ckb-ckb: «بەڵام نزاتان بۆ نەکردم، ئەی یاقوب، لە پێناوی من کۆششتان نەکرد، ئەی ئیسرائیل.
  eng-BBE: 'But you have made no prayer to me, O Jacob: and you have given no thought
    to me, O Israel.'
  kan-OKCV: “ಆದರೂ ಯಾಕೋಬೇ, ನೀನು ನನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸಲಿಲ್ಲ. ಇಸ್ರಾಯೇಲೇ, ನನ್ನ ವಿಷಯದಲ್ಲಿ
    ನೀನು ಬೇಸರಗೊಂಡಿದ್ದೀ!
  tam-2017: ஆனாலும் யாக்கோபே, நீ என்னை நோக்கிக் கூப்பிடவில்லை; இஸ்ரவேலே, நீ என்னைக்குறித்து
    மனம்சலித்துப்போனாய்.
  spa-RV-1909: Y no me invocaste á mí, oh Jacob; antes, de mí te cansaste, oh Israel.
  ron-BTF: Dar tu nu m-ai chemat, Iacobe, ci te-ai obosit de mine, Israele.
  eng-WEBP: Yet you have not called on me, Jacob; but you have been weary of me, Israel.
  eng-FBV: But you haven't called on me for help, Jacob. You've grown tired of me,
    Israel.
  nld-1939: Toch Jakob, hebt ge Mij niet aangeroepen, Israël, u om Mij niet bekommerd;
  nch-BL: “Pero ama, annoisraelita masehualhua, amo anquinequij antechtajtanise notapalehuil.
    Tahuel nimantzi ansiyajtoque ica na.
  vie-1934: Song, hỡi Gia-cốp, ngươi chẳng từng kêu cầu ta! Hỡi Y-sơ-ra-ên, ngươi
    đã chán ta!
  hin-CV: “याकोब, यह सब होने पर भी तुमने मेरी महिमा नहीं की, इस्राएल, तुम तो मुझसे
    थक गए हो.
  eng-OURB: Yet you have not called on me, Jacob [Supplanter]; but you have been weary
    of me, Israel [God prevails].
  spa-BES: Pero tú no me has hecho ninguna oración, oh Jacob; y no me has invocado,
    oh Israel.
  tdx-tdx: Fe tsy nikanjy ahy nahareo, ry Iakobe, namokoreko nahareo ry Israele.
  tha-KJV: โอ ยาโคบเอ๋ย ถึงกระนั้​นก​็​ไม่ใช่​เราที่​เจ้​าเรียกหา โอ อิสราเอลเอ๋ย
    เจ้​าเหน็ดเหนื่อยเราแล้ว
  por-BR-2018: Porém tu não me invocaste, ó Jacó; pois te cansaste de mim, ó Israel.
  deu-ELO: Doch nicht mich hast du angerufen, Jakob, daß du dich um mich gemüht hättest,
    Israel!
  eng-WYC-2018: Jacob, thou calledest not me to help; and thou, Israel, travailedest
    not for me. (Yet Jacob, thou hast not called upon me for help; yea, Israel, thou
    hast not laboured for me.)
  epo-epo: Sed ne Min vi vokis, ho Jakob, kaj ne por Mi vi laboris, ho Izrael.
  uig-PIN: Biraⱪ, i Yaⱪup, sǝn namimni qaⱪirƣining bilǝn Ɵzümni izdimiding, I Israil,
    ǝksiqǝ sǝn Mǝndin kɵnglüng yenip ⱨarsinding;
  beo-beo: Hina Gode da amane sia:sa, “Be Isala:ili dunu, dilia Nama fa:no bobogelala,
    hele nabi dagoi. Dilia da Nama hame nodone sia:ne gadosu.
  tpi-OTNT: Bikpela i tok olsem, “Yupela ol Israel, yupela lain bilong Jekop, yupela
    i no save kolim nem bilong mi na lotu long mi. Wanem samting i mekim na yupela
    i les long mi na yupela i no laikim mi moa?
  hau-SA: “Duk da haka ba ku kira bisa sunana ba, ya Yaƙub, ba ku gajiyar da kanku
    saboda ni ba, ya Isra’ila.
  uig-LAT: Biraq, i Yaqup, sen namimni chaqirghining bilen Özümni izdimiding, I Israil,
    eksiche sen Mendin könglüng yénip harsinding;
  nde-nde: Kodwa kawukhalazanga kimi wena Jakhobe, kodwa ukhathele ngami wena Israyeli.
  ton-ton: Ka naʻe ʻikai te ke ui kiate au, ʻE Sēkope; ka kuo ke fiu ʻiate au, ʻE
    ʻIsileli.
  ces-1613: Poněvadž jsi mne nevzýval, ó Jákobe, nýbrž steskloť se se mnou, ó Izraeli.
  eng-WMB: Yet you have not called on me, Jacob; but you have been weary of me, Israel.
  tam-TCV: “அப்படியிருந்தும், யாக்கோபே, நீ என்னை நோக்கிக் கூப்பிடவில்லை. இஸ்ரயேலே,
    நீ எனக்காகப் பணிசெய்து களைக்கவுமில்லை.
  ceb-ULB: Apan wala ka misangpit kanako, Jacob; gikapuyan kamo kanako, Israel.
  pol-UBG: A jednak ty nie wzywałeś mnie, Jakubie, lecz męczyłeś się mną, Izraelu.
  agr-agr: “Tujash Israel aents Jacob wegantu aidautigmek mina umigtutak kajimatki
    idaisaugme.
  kyc-kyc: Kamongo dokome lao, Dopa piyunupape Isaraele wambu nakamame nambamoo pipya
    makame kumapala namba lakanda nayami.
  urd-GVU: اے یعقوب کی اولاد، اے اسرائیل، بات یہ نہیں کہ تُو نے مجھ سے فریاد کی، کہ
    تُو میری مرضی دریافت کرنے کے لئے کوشاں رہا۔
  deu-1912: Nicht, daß du mich hättest gerufen, Jakob, oder daß du um mich gearbeitet
    hättest, Israel.
  kan-2017: “ಯಾಕೋಬೇ, ನೀನಾದರೋ ನನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸಲಿಲ್ಲ, ಇಸ್ರಾಯೇಲೇ, ನೀನು ನನ್ನ ವಿಷಯದಲ್ಲಿ
    ಬೇಸರಗೊಂಡಿದ್ದಿ.
  yap-yap: Be ga’ar SOMOL, “Machane gathigag e um meybilgad ngog; ya chalabanmed yu
    Israel ngog.
  hlt-MCSB: Tedae Jakob loh kai he nan khue pawt tih Israel loh kai ham na kohnue
    coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢ ያይቆኦቤ ናኣታ ዒስራዔኤሌ ዓሳ! ዒንሢ ታና ካኣሽኪፆ ሃሼኔ፤ ታኣም ማዺፆዋ
    ዒንሢ ላቤኔ።
  twi-ASANTE: “Nanso, womfrɛɛ me, Ao Yakob, wonhaa wo ho wɔ me ho, Ao Israel.
  eng-WEBU: Yet you have not called on me, Jacob; but you have been weary of me, Israel.
  wal-wal: “SHin nenoo Yaaqoobaa, neeni ta sunttaa xeesabaakka; nenoo Israa7eelaa,
    neenikka tana salettadasa.
  spa-PDDPT: Sin embargo, oh Jacob, no me invocaste. Te cansaste de Mí, oh Israel.
  gun-gun: “Ha'e rami teĩ Jacó kuery, xevy pe ma peẽ kuery ndapejapukai. Ha'e rami
    'rãgue py Israel kuery, penekane'õmba rive xevy pe pendekuaia gui.
  ilo-ULB: Ngem saanka nga immawag kaniak, Jacob; naumaka kaniak Israel.
  kpg-kpg: Dimaadua e helekai boloo, “Goodou go digau Israel, goodou nogo buhi i di Au,
    goodou digi daumaha mai gi di Au.
  uig-ARA: بىراق، ئى ياقۇپ، سەن نامىمنى چاقىرغىنىڭ بىلەن ئۆزۈمنى ئىزدىمىدىڭ، ئى ئىسرائىل،
    ئەكسىچە سەن مەندىن كۆڭلۈڭ يېنىپ ھارسىندىڭ؛
  sus-sus: «Yaxuba, wo mu maxandi tima n xili ra. Isirayila, wo mu fefe rabafe birafe
    ra n fɔxɔ ra.
  pon-2006: KAUN-O ketin mahsanih, “Israel, kaidehkin ngehi me ke kaudokiong pwe ke
    pwangahkiniedahr.
  jae-jae: “O Jakob, aôm awam gêjac aê atom. O Israel, aôm gôim taôm su kêtu aêŋa
    atom.
  ksd-ksd: Ma pa u lotu tadav iau, Iakob, ma u milamila tagu Israel.
  tur-YTC: Yine de beni çağırmadın ey Yakov; Ama sen benden usandın ey İsrael.
  grc-BRENT: Οὐ νῦν ἐκάλεσά σε Ἰακὼβ, οὐδὲ κοπιάσαι σε ἐποίησα Ἰσραήλ.
  ind-AYT: Akan tetapi, kamu tidak berseru kepada-Ku, hai Yakub. Kamu merasa lelah
    terhadap Aku, hai Israel.
  nya-nya: “Komatu simunapemphera kwa Ine, Inu a mʼbanja la Yakobo, munatopa nane,
    Inu Aisraeli.
  hrv-hrv: Ali me ti, Jakove, nisi zazvao, niti si se zamorio oko mene, Izraele!
  mps-mps: Genuai Bidigo te po wai, “Dage Israel dabe, dage te Jekopgo hani, eno dage
    te eno hani we bidi digi pedalumainu ilali goli, dagego eno nogi wasiąyu, enaba
    lotu wabeo. Tama magi naigo tibaso, te dagego enaba hagela eyu, te dagego ena
    godolo mu isiąyu ebawe?
  tpi-tpi: Bikpela i tok olsem, “Yupela ol Israel, yupela lain bilong Jekop, yupela
    i no save kolim nem bilong mi na lotu long mi. Wanem samting i mekim na yupela
    i les long mi na yupela i no laikim mi moa?
  dan-1931: Jakob, du kaldte ej på mig eller trætted dig, Israel, med mig;
  vie-OVCB: “Nhưng, hỡi nhà Gia-cốp, con không kêu cầu Ta. Con đã chán Ta, hỡi Ít-ra-ên!
  guj-2017: પણ હે યાકૂબ, તેં મને વિનંતી કરી નથી; હે ઇઝરાયલ, તું મારાથી કાયર થઈ ગયો
    છે.
  pon-2006A: KAUN-O ketin mahsanih, “Israel, kaidehkin ngehi me ke kaudokiong pwe
    ke pwangahkiniedahr.
  por-BRBSL: No entanto, você não me chamou, Jacob; mas você tem estado cansado de
    mim, Israel.
  cth-cth: Hateiteh Oe Jakop, nangmouh ni na kaw awh hoeh. Oe Isarel, nangmouh ni
    kai na hmawtcei awh.
  twi-twi: “Nanso, womfrɛɛ me, Yakob, wonhaw wo ho wɔ me ho, Israel.
  hlt-hlt: Tedae Jakob loh kai he nan khue pawt tih Israel loh kai ham na kohnue coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Díndi Sɑkɔbu yɑɑ̀bí míì dɔkɛ di yumɛ̀ di pètìnkɛ
    m bùtínnɛ́mu díndi Isidɑyɛɛribɛ.'
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze: O Israelia, ia Jekopɨn
    adarasi, ia nan ziam dɨbora, a fer puvatɨ. Manmaghɨn amizɨ ia amɨragha nan aghua?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Yɑkɔpʋ pǝ tɑɣɑ mɑɣɑ n yɑɑwɑ. Ɩsɛɣɛlɩ kɑwɑ mɑ
    tɔm.'
  azb-azb: Lakin sən, ey Yaqub nəsli, Mənim adımı çağırmadın, Ey İsrail, Məndən bezdin.
  eng-DBY: '— But thou hast not called upon me, Jacob; for thou hast been weary of
    me, O Israel:'
  hin-2017: “तो भी हे याकूब, तूने मुझसे प्रार्थना नहीं की; वरन् हे इस्राएल तू मुझसे
    थक गया है!
  wol-KYG: Moona Yanqóoba, woowuloo ma, yaw Israyil laa ne, sàppi naa la.
  eng-YLT: And Me thou hast not called, O Jacob, For thou hast been wearied of me,
    O Israel,
  kne-kne: “Ngem baken sak-en di dinaydayaw yo ay Israelita, tan naoma kayo en sak-en.
  eng-WYC-2017: Jacob, thou calledest not me to help; and thou, Israel, travailedest
    not for me.
  eng-WMBB: Yet you have not called on me, Jacob; but you have been weary of me, Israel.
  urd-GVH: ऐ याक़ूब की औलाद, ऐ इसराईल, बात यह नहीं कि तूने मुझसे फ़रियाद की, कि तू
    मेरी मरज़ी दरियाफ़्त करने के लिए कोशाँ रहा।
  rug-rug: Agoi Zekopi, ba lopu hite tioko hata tinokae si agoi koa Rau, agoi Izireli,
    lopu hite mabo hokara si gamu pa laequ Rau.
  gaz-gaz: “Yaa Yaaqoob, ati garuu na hin waammanne; yaa Israaʼel, ati fuula koo duratti
    dadhabdeerta.
  fra-LSG: Et tu ne m’as pas invoqué, ô Jacob! Car tu t’es lassé de moi, ô Israël!
  gnn-gnn: Ga biyapul ŋayi Garray God waŋana bitjarra, “Ŋarraku nhuma miṯtji Yitjural,
    nhäku nhuma yukurra märr‐yawaryundja ŋarrakala? Nhämirri nhuma ŋuli bukumirriyaŋu
    ga buku‐ŋal'yurrunydja ŋarraku?
  yal-yal: Ɛ tan Yaxuba bɔnsɔnna, ɛ mi n tan xan xilixi! Ɛ tan Isirayila kaane, ɛ
    bata ɛ tunnaxɔlɔ ɛ ma n tan mabinni.
  haw-1868: Aka, aole oe i hea mai ia'u, e ka Iakoba, Ua uluhua oe ia'u, e ka Iseraela.
  arb-NAV: وَلَكِنَّكَ لَمْ تَلْتَمِسْنِي يَا يَعْقُوبُ، بَلْ سَئِمْتَ مِنِّي يَا
    إِسْرَائِيلُ.
  ewe-ewe: “Ke wò, Yakob, mèyɔm o. O! Israel, mèkpe fu ɖe tanye o.
  eng-LEE: But on me hast thou not called, O Jacob; for thou art become weary of me,
    O Israel.
  asm-FB: কিন্তু হে যাকোব, তুমি মোক হ’লে, আহ্বান কৰা নাই; আৰু হে ইস্ৰায়েল, তুমি মোৰ
    পৰা আমনি পাইছা।
  sus-A: «يَشُبَ، وٌ مُ مَشَندِ تِمَ ﭑ شِلِ رَ. عِسِرَيِلَ، وٌ مُ قٍقٍ رَبَقٍ بِرَقٍ
    رَ ﭑ قْشْ رَ.
  fra-SBL: Mais tu ne m'as pas invoqué, Jacob ; mais tu t'es lassé de moi, Israël.
  hbo-hbo: וְלֹא־אֹתִ֥י קָרָ֖אתָ יַֽעֲקֹ֑ב כִּֽי־יָגַ֥עְתָּ בִּ֖י יִשְׂרָאֵֽל׃
  kik-kik: “No rĩrĩ, wee Jakubu ndũrĩ wangaĩra, nawe Isiraeli-rĩ, nĩkũnogio ũnogetio
    nĩ niĩ.
  fra-NCL: Cependant tu ne m’as pas invoqué, ô Jacob, et tu ne t’es pas mis en peine
    pour moi, Israël.
  cek-AK: Toe Aw Jakob, nang mah loe nang kawk ai; Aw Israel, kai hae nang hmawt sut
    boeh.
  cuk-cuk: ”Degi-inigwele, bemar, Jacob-wagan, gwen an-nug odummossurmalad. Israel-dulemar,
    bemar angi wiegudmalad.
  uig-CYR: Бирақ, и Яқуп, сән намимни чақирғиниң билән Өзүмни издимидиң, И Исраил,
    әксичә сән Мәндин көңлүң йенип һарсиндиң;
  tel-2017: కానీ యాకోబూ, నువ్వు నాకు మొర్రపెట్టడం లేదు. ఇశ్రాయేలూ, నా విషయంలో విసిగిపోయావు.
  hat-BSA: Men ou pa t rele Mwen, O Jacob; men ou tevin fatige ak Mwen, O Israël.
  kos-kos: LEUM GOD El fahk, “Tusruktu, Israel, kom totola sik Ac tiana alu nu sik.
  hbo-WLC: וְלֹא־אֹתִ֥י קָרָ֖אתָ יַֽעֲקֹ֑ב כִּֽי־יָגַ֥עְתָּ בִּ֖י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ma unu akpọkughị m, Jekọb, kama ihe banyere m agwụla gị ike, Izrel.
  ory-ory: ତଥାପି ହେ ଯାକୁବ, ତୁମ୍ଭେ ଆମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରି ନାହଁ; ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ
    ଆମ୍ଭ ବିଷୟରେ କ୍ଳାନ୍ତ ହୋଇଅଛ।
  chk-chk: Nge en Israel kosap köriei, kosap pwal aweiresuk lon om angang ngeniei.
  rop-rop: “Bat main pipul olabat, yumob bin nokap, bat nomo brom weshipbat langa
    mi.
  ukr-1871: Ти бо, Якове, не призивав мене; ти, Ізраїлю, не пильнував моєї хвали.
  deu-1951: Und doch hast du, Jakob, nicht mich angerufen, noch hast du dich um mich
    bemüht, Israel!
  eng-JPS: Yet thou hast not called upon Me, O Jacob, neither hast thou wearied thyself
    about Me, O Israel.
  srp-1865: A ti, Jakove, ne priziva me, i bijah ti dosadan, Izrailju.
  lug-lug: “So tonkowodde ggwe, Yakobo, era teweekooyeza ggwe Isirayiri.
  heb-heb: ולא אתי קראת יעקב כי יגעת בי ישראל׃
  ben-IRV: কিন্তু হে যাকোব, তুমি আমাকে ডাকনি; হে ইস্রায়েল, তুমি আমাকে নিয়ে ক্লান্ত
    হয়ে গেছ।
  pan-pan: ਪਰ ਹੇ ਯਾਕੂਬ, ਤੂੰ ਮੈਨੂੰ ਨਹੀਂ ਪੁਕਾਰਿਆ, ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਤਾਂ ਮੇਰੇ ਤੋਂ ਅੱਕ ਗਿਆ!
  mya-JVB: သင် ၏ဒုစရိုက် တို့ကို တိမ် တိုက်ကဲ့သို့ ၎င်း၊ သင် ၏ အပြစ် တို့ကို တိမ်
    လွှာကဲ့သို့ ၎င်း ငါချေ ပြီ။ ငါ့ ထံသို့ ပြန်လာ လော့။ သင့် ကိုငါ ရွေးနှုတ် ပြီ။
  hmo-hmo: Lohiabada ia gwau, “To Israela e, oi ese lau oi tomadiho henia lasi, lau
    dekenai oi hesiku vadaeni.
  urd-urd: तोभी, ऐ या'क़ूब, तूने मुझे न पुकारा; बल्कि ऐ इस्राईल, तू मुझ से तंग आ गया।
  rus-SYN: А ты, Иаков, не взывал ко Мне; ты, Израиль, не трудился для Меня.
  bqc-SIM: Yakↄbu buiↄ, i ma sísio, Isailiↄ, i ma kĩ́i wɛɛlɛ a kpasao.
  tcz-CHONGTHU: Hinla Jacob insung mi deitahte, nanghon kapanpi dingin nanom hih laijuve.
    Vo Israel, nanghon keima neichim chah lheh jenguve!
  mar-mar: हे याकोबा, तू मला हाक मारली नाहीस; हे इस्राएला, तू मला कंटाळला आहेस.
  qub-qub: «Chaypis gamcunaga Jacobpita mirar aywaj Israelcuna manami alabamashcanquichu.
    Chaypa ruquenga yamacämashcanquimi.
  hat-hat: 'Seyè a di: -Men se pa mwen menm nou te sèvi, nou menm fanmi Jakòb yo!
    Nou menm pèp Izrayèl la, nou te bouke avè m''.'
  eng-BSB: But you have not called on Me, O Jacob, because you have grown weary of
    Me, O Israel.
  eng-WEBPB: Yet you have not called on me, Jacob; but you have been weary of me,
    Israel.
  kbq-kbq: E'ina hu'neanagi tamagra Jekopu naga'mota nagri nagia aheta monora hunontaze.
    Hianagi Israeli nagamota Nagrira tamavesra hunentaze.
  nhe-BL: “Pero ama, innoisraelita tlacajhua, ax inquinequij innechtlajtlanise notlapalehuil.
    Tlahuel nimantzi insiyajtoque ica na.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Pekweraz ihewi. Pepytu'u
    hemuwete re.
  eng-DRA: But thou hast not called upon me, O Jacob, neither hast thou laboured about
    me, O Israel.
