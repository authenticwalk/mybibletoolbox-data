verse: ISA.043.008
translations:
  mal-C: കണ്ണുണ്ടായിട്ടും അന്ധരായും ചെവിയുണ്ടായിട്ടും ബധിരരായും ഇരിക്കുന്നവരെ കൂട്ടിക്കൊണ്ടുവരിക.
  deu-TKW: Man führe vor das Volk, das blind ist, obwohl es Augen hat, und sie, die
    taub sind, obwohl sie Ohren haben!
  lin-lin: Bimisa bato oyo bazali na miso, kasi bamonaka te ; bato oyo bazali na matoyi,
    kasi bayokaka te.
  eng-LSV: He brought out a blind people who have eyes, || And deaf ones who have
    ears.
  eng-GNV: I will bring foorth the blinde people, and they shall haue eyes, and the
    deafe, and they shall haue eares.
  eng-WEBSTER: Bring forth the blind people that have eyes, and the deaf that have
    ears.
  nhw-BL: Ma hualaca nopa masehualme catli quipiyaj iniixteyol, pero amo tlachiyaj;
    huan catli quipiyaj inintlacaquilis, pero amo tlacaquij.
  swh-ONEN: Uwaongoze wale wenye macho lakini hawaoni, wenye masikio lakini hawasikii.
  bba-bba: Gusunɔ u nɛɛ, bu de nɛn tɔmbu bu yɑrimɑ, be, be bɑ nɔni mɔ, ɑdɑmɑ bɑ ǹ
    yɑm wɑɑmɔ, bɑ swɑsu mɔ, ɑdɑmɑ bɑ ǹ ɡɑri nɔɔmɔ.
  eng-KJVCPB: Bring forth the blind people that have eyes, And the deaf that have
    ears.
  luo-luo: Keluru jogo man-gi wenge to ok nyal neno, to bende gin gi it to ok giwinj
    wach.
  meu-meu: Mai matadia to matadia e kepulumu taudia, mai taiadia to taiadia e kudimamu
    taudia, a hakaudia lasi.
  npi-ULB: आफूसँग आँखा भएर पनि अन्धा मानिसहरू, र आफूसँग कान भएर पनि बहिराहरूलाई बहिर
    ल्‍याओ ।
  yor-yor: Sin àwọn tí ó ní ojú ṣùgbọ́n tí wọ́n fọ́jú jáde, tí wọ́n ní etí ṣùgbọ́n
    tí wọn dití.
  pes-OPCB: 'خداوند می‌گوید: «قوم مرا که چشم دارند، اما نمی‌بینند و گوش دارند، ولی
    نمی‌شنوند، به حضور من فرا خوانید.'
  tgl-ULB: Ilabas ang mga bulag na may mga mata, at ang bingi, kahit siya ay may mga
    tainga.
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agaliru olowa íbu ngoai hadaba. Tínaga
    de kagome de nahandaga ka. Tínaga hale kagome hale nahaga ka.
  mya-mya: ဘု​ရား​သ​ခင်​က ``ငါ​၏​လူ​မျိုး​တော်​ကို​တ​ရား​ရုံး​တော်​သို့ ဆင့်​ခေါ်​ကြ​လော့။
    သူ​တို့​သည်​မျက်​စိ​ရှိ​လျက်​နှင့်​မ​မြင်​ကြ။ နား​ရှိ​လျက်​နှင့်​မ​ကြား​ကြ​ပါ​တ​ကား။
  bod-N: ཁྱོད་ཀྱིས་མིག་དང་ལྡན་པའི་ལོང་པ་རྣམས་དང་། རྣ་བ་ཡོད་པའི་འོན་པ་རྣམས་ཕྱི་རུ་ཁྲིད་ཤོག་ཅིག
  sna-sna: Uyai neavo vane meso asi vari mapofu, vane nzeve asi vari matsi.
  spa-BLM: Saca a los ciegos que tienen ojos, y los sordos que tienen oídos.
  cac-cac: Iq'ueccot eb' in chon̈ab' d'a tic. Ay yol sat eb', palta max yil-laj eb',
    ay schiquin eb', palta max yab'laj eb'.
  swh-ULB: Waleteni nje watu ambao ni vipofu, hata kama wana macho, na viziwi, hata
    kama wana masikio.
  bel-bel: Выведзі народ сьляпы, хоць у яго ёсьць вочы, і глухі, хоць у яго ёсьць
    вушы.
  deu-ELBBK: Führe heraus das blinde Volk, das doch Augen hat, und die Tauben, die
    doch Ohren haben!
  mbb-OT: Migkaǥi zaan is Nengazen te, “Umawa is menge etew ku he zuen dan menge mata
    piru kenè dan ebpekaahà, duen dan menge telinga piru kenè dan ebpekezineg!
  mal-2015: കണ്ണുണ്ടായിട്ടും കുരുടന്മാരായും ചെവിയുണ്ടായിട്ടും ചെകിടന്മാരായും ഇരിക്കുന്ന
    ജനത്തെ പുറപ്പെടുവിച്ചു കൊണ്ടുവരുവിൻ.
  gup-gup: Nawu Yawey kayime, “Ngurrimirndeka bininj nawu kabirrikarme kunmim, dja
    birridjalmimbunje, dja mak bininj nawu bedda kabirrikarrme kunkanem, dja kabirridjalbengwarr!
  rmc-rmc: An avri le manušen, so hine kore, kajte len hin jakha, the olen, ko hine
    kašuke, kajte len hin kana.
  pes-OPV: قومی را که چشم دارند اما کور هستند و گوش دارند اما کرمی باشند بیرون آور.
  ron-1924: Скоате афарэ попорул чел орб, каре тотушь аре окь, ши сурзий, каре тотушь
    ау урекь.
  ben-OBCV: তাদের বের করে আনো, যারা চোখ থাকতেও অন্ধ, কান থাকতেও বধির।
  som-som: Waxaad soo bixisaan dadka indhaha la' oo indho leh, iyo kuwa dhegaha la'
    oo dhego leh.
  lat-VUC: Educ foras populum cæcum, et oculos habentem; surdum, et aures ei sunt.
  eng-ASVBT: Bring forth the blind people that have eyes, and the deaf that have ears.
  ita-1885: traendo fuori il popolo ch'è cieco, benchè abbia degli occhi; e quelli
    che sono sordi, benchè abbiano degli orecchi.
  eng-LXXUP: and I have brought forth the blind people; for their eyes are alike blind,
    and they that have ears are deaf.
  eng-ULB: Bring out the people who are blind, even though they have eyes, and the
    deaf, even though they have ears.
  spa-VBL: “Que vuelvan los que tienen ojos y están ciegos, los que tienen oídos y
    están sordos.
  fra-_FOB: Faites sortir le peuple aveugle, qui a des yeux, et les sourds qui ont
    des oreilles.
  mal-mal: കണ്ണുണ്ടായിട്ടും കുരുടന്മാരായും ചെവിയുണ്ടായിട്ടും ചെകിടന്മാരായും ഇരിക്കുന്ന
    ജനത്തെ പുറപ്പെടുവിച്ചു കൊണ്ടുവരുവിൻ.
  urd-GVR: Us qaum ko nikāl lāo jo āṅkheṅ rakhne ke bāwujūd dekh nahīṅ saktī, jo kān
    rakhne ke bāwujūd sun nahīṅ saktī.
  suz-BL: मेको मिक्‍च बाक्‍शा यो मताइब, नोफा बाक्‍शा यो मनेंब आन कली ग्रुंइदीन।
  eng-NOY: Bring forth the blind people, having eyes, And the deaf, having ears.
  ita-1927: Fa’ uscire il popolo cieco che ha degli occhi, e i sordi che han degli
    orecchi!
  ckb-ckb: دەریبخە ئەو گەلەی کوێرە، بەڵام چاوی هەیە، کەڕە، بەڵام گوێی هەیە.
  eng-BBE: Send out the blind people who have eyes, and those who have ears, but they
    are shut.
  kan-OKCV: ಕಣ್ಣಿದ್ದರೂ ಕುರುಡರಾದ, ಕಿವಿಯಿದ್ದರೂ ಕಿವುಡರಾದ ಜನರನ್ನು ಕರೆ.
  tam-2017: கண்களிருந்தும் குருடர்களாயிருக்கிற மக்களையும், காதுகளிருந்தும் செவிடர்களாயிருக்கிறவர்களையும்
    புறப்பட்டு வரச்செய்யுங்கள்.
  spa-RV-1909: Sacad al pueblo ciego que tiene ojos, y á los sordos que tienen oídos.
  ron-BTF: Aduceţi poporul orb care are ochi şi pe surzii care au urechi.
  eng-WEBP: Bring out the blind people who have eyes, and the deaf who have ears.
  eng-FBV: Bring back those who have eyes but are blind, those who have ears but are
    deaf.
  nld-1939: Laat gaan het volk, dat ogen heeft, maar blind was geworden, De doven,
    ofschoon ze oren hebben!
  nch-BL: Ma hualaca nopa masehualme cati quipiyaj iniixteyol, pero amo tachiyaj;
    huan cati quipiyaj inintacaquilis, pero amo tacaquij.
  vie-1934: Hãy đem dân nầy ra, là dân có mắt mà đui, và những kẻ có tai mà điếc!
  hin-CV: उन्हें बाहर लाओ जिनकी आंखें हैं, लेकिन अंधे हैं, और कान होते हुए भी बहरे
    हैं.
  eng-OURB: Bring out the blind people who have eyes, and the deaf who have ears.
  spa-BES: Envía a mi pueblo, los ciegos que tienen ojos, y los que tienen oídos,
    pero están sordos.
  tdx-tdx: Akaro boak’ ao ondaty goa am-pihainoo, o giñe an-dravembiao.
  tha-KJV: จงนำประชาชาติทั้งหลายผู้ตาบอดแต่ยั​งม​ี​ตา ผู้​ที่​หู​หนวกแต่เขายั​งม​ี​หู
    ออกมา
  por-BR-2018: Trazei ao povo cego, que tem olhos; e aos surdos, que tem ouvidos.
  deu-ELO: Führe heraus das blinde Volk, das doch Augen hat, und die Tauben, die doch
    Ohren haben!
  eng-WYC-2018: Lead thou forth the blind people, and having eyes; the deaf people,
    and ears be to it. (Lead thou forth the people who have eyes, but be blind; the
    people who have ears, but be deaf.)
  epo-epo: Elirigu la popolon blindan, kiu tamen havas okulojn, kaj la surdulojn,
    kiuj tamen havas orelojn.
  uig-PIN: U «kɵzi bar» ⱪariƣu hǝlⱪni, Yǝni «ⱪuliⱪi bar» gaslarni aldiƣa elip kǝldi.
  beo-beo: 'Gode da amane sia:sa “Na fi dunu ilima fofada:musa: misa:ne sia:ma. Ilia
    da si gala be si dofoi. Ilia da ge gala, be ge ga:i agoane esala.'
  tpi-OTNT: God i tok olsem, “Singautim ol manmeri bilong mi i kam bung. I tru, ol
    i stap olsem ol aipas na yaupas, tasol ol i gat ai bilong lukim samting na yau
    bilong harim tok.
  hau-SA: Jagoranci waɗanda suke da idanu amma suke makafi, waɗanda suke da kunnuwa
    amma suke kurame.
  uig-LAT: U «közi bar» qarighu xelqni, Yeni «quliqi bar» gaslarni aldigha élip keldi.
  nde-nde: Phumani lalabo abayiziphofu amehlo belawo, abayizacuthe indlebe belazo.
  ton-ton: Omi ʻae kakai kui ʻoku mata, pea mo e tuli ʻoku telinga.
  ces-1613: Vyveď lid slepý, kterýž již má oči, a hluché, kteříž již mají uši.
  eng-WMB: Bring out the blind people who have eyes, and the deaf who have ears.
  tam-TCV: கண்களிருந்தும் குருடராயும், காதுகளிருந்தும் செவிடராயும் இருப்போரை வெளியே
    கொண்டுவாருங்கள்.
  ceb-ULB: Dad-a ang mga tawong buta, bisan tuod ug makakita sila, ug ang bungol bisan
    tuod ug makadungog sila.
  pol-UBG: Wyprowadź lud ślepy, który już ma oczy, i głuchy, który już ma uszy.
  agr-agr: “Mina aentsug aidau jiintin ainayatak wainmachujai betek aina nunú, tuja
    kuishtinaitak antuchu aina nunú dita nugken ashí awakjatajum.
  kyc-kyc: Anatumi lao, Nambana wambu dupwa kote lala epena lao lamailapape. Nakama
    lenge rao karaminyipape lenge koo ingilyaminyi. Dee nakama kale kata siminyipape
    kalepoenge ingilyaminyi.
  urd-GVU: اُس قوم کو نکال لاؤ جو آنکھیں رکھنے کے باوجود دیکھ نہیں سکتی، جو کان رکھنے
    کے باوجود سن نہیں سکتی۔
  deu-1912: Laß hervortreten das blinde Volk, welches doch Augen hat, und die Tauben,
    die doch Ohren haben.
  kan-2017: ಕಣ್ಣಿದ್ದರೂ ಕುರುಡಾದ, ಕಿವಿಯಿದ್ದರೂ ಕಿವುಡಾದ ಜನರನ್ನು ಕರೆ.
  yap-yap: Be ga’ar Got, “Mpininged e girdi’ rog nga tafen e puf oloboch. Bay lan
    owcherad, machane yad ba ma’ew; bay telrad, machane yad bbaling!
  hlt-MCSB: Mikdael mik neh hnapang hna aka om pilnam te khuen laeh.
  mdy-ETH: ፆኦሲ ሂዚ ጋዓኔ፦ «ዓኣፒ ዓኣንቴ ዛጉዋ ዋይዚ ዓኣንቴ ዋይዙዋ ታ ዴሮ ዔኪ ኬሱዋቴ።
  twi-ASANTE: Momfa wɔn a wɔwɔ ani, nanso wɔnhunu adeɛ wɔn a wɔwɔ aso nanso asisi
    no mmra.
  eng-WEBU: Bring out the blind people who have eyes, and the deaf who have ears.
  wal-wal: Aifee de7ishin qooqida asata, haittaikka de7ishin tullidaageeta kessa;
  spa-PDDPT: Comparezca el pueblo ciego que tiene ojos, los sordos que tienen oídos.
  gun-gun: “Peru ke hexa oĩ va'eri ndoexai va'e kuery, ha'e ijapyxa oĩ va'eri ndojapyxakaxei
    va'e guive.
  ilo-ULB: Iruarmo dagiti bulsek a tattao, nga addaan kadagiti mata, ken dagiti tuleng,
    uray pay addaanda kadagiti lapayag.
  kpg-kpg: Dimaadua e helekai boloo, “Agu daangada la gi lloomoi gi di gowaa hai gabunga!
    Nadau golomada i golo, gei digaula e dee gida. Nadau dalinga i golo, gei digaula
    e longoduli.
  uig-ARA: ئۇ «كۆزى بار» قارىغۇ خەلقنى، يەنى «قۇلىقى بار» گاسلارنى ئالدىغا ئېلىپ كەلدى.
  sus-sus: Ɲamae xa fa naxee ya na kɔnɔ e mu se toma, e tuli na kɔnɔ e mu fe mɛma.
  pon-2006: Koht ketin mahsanih, “Nei aramas akan en pwarodo ni mwoalen kopwung. Mie
    masarail, re ahpw sohte kin kilang wasa; mie salengarail, re ahpw sohte kin rong
    wasa.
  jae-jae: “Akêŋ lau, taŋ mateŋpec, mago mateŋanô gêc naŋ, to lau, taŋ taŋeŋsuŋbic,
    mago taŋeŋsuŋ gêc naŋ, sêsa sêmêŋ.
  ksd-ksd: Da ben vaarike ra umana pula, diat ba ra kiau na mata i diat i ki, ma ra
    umana vaut ba ra talinga i diat i ki.
  tur-YTC: Gözleri olan kör halkı, Kulakları olan sağırları dışarı çıkar.
  grc-BRENT: καὶ ἐξήγαγον λαὸν τυφλὸν, καὶ ὀφθαλμοί εἰσιν ὡσαύτως τυφλοὶ, καὶ κωφοὶ
    τὰ ὦτα ἔχοντες.
  ind-AYT: Bawalah bangsa yang buta, sekalipun memiliki mata, dan yang tuli, sekalipun
    memiliki telinga.
  nya-nya: Tulutsa anthu amene ali nawo maso koma sakupenya, anthu amene ali nawo
    makutu koma sakumva.
  hrv-hrv: Izvedi narod slijep, premda oči ima, i gluh, premda uši ima.
  mps-mps: Godigo te po wai, “Te eno we bidi dabe i olama, sisinagasomainao. Te mu
    tama, augwaligo te nai subo gedu elalu, te po odobo olo elalubao. Tiali goli augwali
    gedu widai me olo degai tiwai bidibao.
  tpi-tpi: God i tok olsem, “Singautim ol manmeri bilong mi i kam bung. I tru, ol
    i stap olsem ol aipas na yaupas, tasol ol i gat ai bilong lukim samting na yau
    bilong harim tok.
  dan-1931: Før det blinde Folk frem, der har Øjne, de døve, der dog har Ører!
  vie-OVCB: Hãy đem dân này ra, là dân có mắt nhưng mù, dân có tai mà điếc.
  guj-2017: જે લોકો આંખો હોવા છતાં અંધ છે અને કાન છતાં બધિર છે, તેઓને આગળ લાવ.
  pon-2006A: Koht ketin mahsanih, “Nei aramas akan en pwarodo ni mwoalen kopwung.
    Mie masarail, re ahpw sohte kin kilang wasa; mie salengarail, re ahpw sohte kin
    rong wasa.
  por-BRBSL: Traga à tona os cegos que têm olhos, e os surdos que têm ouvidos.
  cth-cth: Mit tawn eiteh mitdawnnaw hoi hnâ tawn eiteh hnâpangnaw kai koe thokhai
    awh.
  twi-twi: Momfa wɔn a wɔwɔ ani, nanso wonhu ade wɔn a wɔwɔ aso nanso asisiw no mmra.
  hlt-hlt: Mikdael mik neh hnapang hna aka om pilnam te khuen laeh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Dennɛnɛ̀ní tiyũ̀ɔ̃̀ntì, tì mɔ̀kɛmu inuɔ, nti
    mɛ nyí wúó. Dennɛnɛ̀ní yɛwũ̀ɔ̃̀, bɛ̀ mɔ̀kɛ yɛto bɛ̀ mɛ nyí yo.'
  msy-2020: Ikiavɨra Itir God ghaze, “Ia gumazamizibar diaghtɨ me izɨ uari akufagh.
    Guizbangɨra, me damazir okavɨrɨziba ko orazi puvatɨzibar mɨn ikia, egha me ganamin
    damaziba ko akam baraghamin kuarir toriba iti!
  dop-dop: Ɩ́ yele nɑ mɑ yǝlɑɑ lɩɩ. Pɑ kɛ́ yʋlʋmɑɑ kɛ́, pǝyele pɑ wɛnɑ ɩsɛ. Pɑ kɛ́
    ntɑmɑɑ kɛ́ pǝyele pɑ wɛnɑ ŋkpɑŋŋ.
  azb-azb: Gözləri olan kor, Qulaqları olan kar xalqı gətir.
  eng-DBY: Bring forth the blind people that have eyes, and the deaf that have ears.
  hin-2017: आँख रहते हुए अंधे को और कान रखते हुए बहरों को निकाल ले आओ!
  wol-KYG: Indileen ñii diy silmaxa te ami gët; tëx te ami nopp.
  eng-YLT: He brought out a blind people who have eyes, And deaf ones who have ears.
  kne-kne: Kanan Diyos, “Papikaen yo sin sangoanak din ipogaw ko ay waday mata da
    ngem adi da makaila, waday inga da ngem adi da makadnge.
  eng-WYC-2017: Lead thou forth the blind people, and having eyes; the deaf people,
    and ears be to it.
  eng-WMBB: Bring out the blind people who have eyes, and the deaf who have ears.
  urd-GVH: उस क़ौम को निकाल लाओ जो आँखें रखने के बावुजूद देख नहीं सकती, जो कान रखने
    के बावुजूद सुन नहीं सकती।
  rug-rug: Turaṉa vurani sarini pu koa matadia ba behu, pu koa taliṉadia ba nuli.
  gaz-gaz: Warra utuu ija qabanuu jaamanii utuu gurra qabanuu duudan gad baasi.
  fra-LSG: Qu’on fasse sortir le peuple aveugle, qui a des yeux, Et les sourds, qui
    ont des oreilles.
  gnn-gnn: Godtja yukurra waŋa bitjan gam', “Wäthurra ŋuriki ŋarrakalaŋuwunydja yolŋu'‐yulŋuwu
    dhä‐wirrka'yunarawunydja. Ŋarrakunydja ŋunhi miṯtji yolŋu'‐yulŋu maŋutjimirri
    walala, yurru walala ŋunhi bambaymirrina yulŋunydja; mäkiri'mirri walala, yurru
    mäkiri'miriwnha dhumukmirrina.
  yal-yal: Yamani ito ramini naxanye danxuxi, anu e yɛɛne fan, tuli xɔrini itoe, naxanye
    tunle fan.
  haw-1868: E kai mai i ka poe kanaka makapo, he mau maka no nae ko lakou, A me na
    mea kuli hoi, he mau pepeiao no nae ko lakou.
  arb-NAV: أَخْرِجِ الشَّعْبَ الأَعْمَى وَإِنْ كَانَتْ لَهُ عُيُونٌ، وَالأَصَمَّ وَإِنْ
    كَانَتْ لَهُ آذَانٌ.
  ewe-ewe: Mikplɔ ame siwo ŋku li na, gake womele nu kpɔm o la kple ame siwo to li
    na, gake womesea nu o la do goe.
  eng-LEE: Bring forward the blind people that have eyes, and the deaf that have ears.
  asm-FB: তোমালোকে চকু থকা অন্ধ লোকক, আৰু কাণ থকা কলা লোকক উলিয়াই আনা।
  sus-A: حَمَيٍ شَ قَ نَشٍيٍ يَ نَ كْنْ عٍ مُ سٍ تٌمَ، عٍ تُلِ نَ كْنْ عٍ مُ قٍ مّمَ.
  fra-SBL: Faites sortir les aveugles qui ont des yeux, et les sourds qui ont des
    oreilles.
  hbo-hbo: הֹוצִ֥יא עַם־עִוֵּ֖ר וְעֵינַ֣יִם יֵ֑שׁ וְחֵרְשִׁ֖ים וְאָזְנַ֥יִם לָֽמֹו׃
  kik-kik: Tongoriai andũ arĩa marĩ na maitho, no nĩ atumumu, na andũ arĩa marĩ na
    matũ, no matiiguaga.
  fra-NCL: Fais sortir le peuple aveugle, et qui a des yeux, et les sourds, qui ont
    des oreilles. »
  cek-AK: Mik tawnh o e, mikmaeng kaminawk, naa tawnh o e, naapang kaminawk to angzo
    o haih ah.
  cuk-cuk: 'Bab-Dummad soged: “Dule-aku-atakmalad, amba ibya-nika-inigwele, be anga
    onimar. Dule-uaya-yallirmalad, amba uaya-nika-inigwele, be anga onimar.'
  uig-CYR: У «көзи бар» қариғу хәлиқни, Йәни «қулиқи бар» гасларни алдиға елип кәлди.
  tel-2017: కళ్ళుండీ గుడ్డివారుగా, చెవులుండీ చెవిటివారుగా ఉన్న వారిని తీసుకురండి
  hat-BSA: Mennen fè parèt pèp ki avèg la, malgre yo gen zye e soud la, malgre yo
    gen zòrèy.
  kos-kos: God El fahk, “Pangoneni mwet luk nu in nien nununku. Oasr mutalos, tusruktu
    elos tia liye; Oasr sraclos, a elos tia lohng!
  hbo-WLC: הוֹצִ֥יא עַם־עִוֵּ֖ר וְעֵינַ֣יִם יֵ֑שׁ וְחֵרְשִׁ֖ים וְאָזְנַ֥יִם לָֽמוֹ׃
  ibo-ibo: Kpọpụtanụ ha, bụ ndị ahụ nwere anya ma ha adịghị ahụ ụzọ, ndị nwere ntị
    ma ha adịghịkwa anụ ihe.
  ory-ory: ଚକ୍ଷୁ ଥାଇ ଅନ୍ଧ ଓ କର୍ଣ୍ଣ ଥାଇ ବଧିର, ଏହି ଲୋକଙ୍କୁ ବାହାର କରି ଆଣ।
  chk-chk: Iwe, Kot a apasa, “Oupwe emwenawu ekewe aramas a wor meser, nge ra mesechun,
    a pwal wor selinger, nge ra selingepüng.
  rop-rop: Wal YAWEI bin kipgon tok, “Ai garra bringimap main pipul olabat mijamet.
    Olabat garram dubala ai, bat olabat kaan luk, en olabat garram dubala irriwol,
    bat olabat kaan irrim.
  ukr-1871: Виведи слїпих, що мають нїби зрячі очі, і глухих, що нїби мають уші.
  deu-1951: Bringe hervor das blinde Volk, wiewohl es Augen hat, und die Tauben, die
    doch Ohren haben!
  eng-JPS: The blind people that have eyes shall be brought forth, and the deaf that
    have ears.
  srp-1865: Izvedi narod slijepi koji ima oèi, i gluhi koji ima uši.
  lug-lug: Fulumya abo abalina amaaso naye nga tebalaba, abalina amatu naye nga tebawulira.
  heb-heb: הוציא עם עור ועינים יש וחרשים ואזנים למו׃
  ben-IRV: যারা চোখ থাকতেও অন্ধ আর কান থাকতেও বধির তারা বের হয়ে আসুক।
  pan-pan: ਅੱਖਾਂ ਰਹਿੰਦਿਆਂ ਅੰਨ੍ਹਿਆਂ ਨੂੰ ਅਤੇ ਕੰਨ ਰਹਿੰਦਿਆਂ ਬੋਲ਼ਿਆਂ ਨੂੰ ਬਾਹਰ ਲਿਆ।
  mya-JVB: မ စိုးရိမ် ကြနှင့်။ မ ကြောက် ကြနှင့်။ အထက် က ငါဟော ပြောပြသသည်မ ဟုတ်လော။
    သင် တို့သည် ငါ ၏ သက်သေ ဖြစ်ကြ၏။ ငါ မှတပါး အခြားသော ဘုရား သခင်ရှိ သလော။ ငါမှတပါး
    အခြားသော မူလအမြစ်မ ရှိ။ တစုံတဦးကိုမျှငါမ သိ။
  hmo-hmo: Dirava ia gwau, “Lauegu bese be kota totona do umui boiridia. Idia be mai
    edia matana, to idia itaia diba lasi. Idia be mai edia taiana, to idia kamonai
    diba lasi.
  urd-urd: उन अन्धे लोगों को जो आँखें रखते हैं और उन बहरों को जिनके कान हैं बाहर लाओ।
  rus-SYN: Выведи народ слепой, хотя у него есть глаза, и глухой, хотя у него есть
    уши”.
  bqc-SIM: Bↄ ń vĩ̀a wɛdepiↄ ń swãdo yãmanapiↄ.
  tcz-CHONGTHU: Mit neija ahia kho mulou, bilkol neija khojalou ho chu mipi lah’a
    konin hinpuidoh un.
  mar-mar: जे कोणी डोळे असून आंधळे व कान असून बहिरे त्यांना बाहेर आण.
  qub-qub: «Acrashä runacunataga apamuy ari. Paycunaga ñawiyoj caycarpis gapranömi
    carcaycan. Rinriyoj caycarpis mana wiyajnömi carcaycan.
  hat-hat: 'Seyè a di ankò: -Fè pèp la konparèt devan m''. Se yon bann moun ki gen
    je men ki pa wè. Yo gen zòrèy men yo pa tande.'
  eng-BSB: Bring out a people who have eyes but are blind, and who have ears but are
    deaf.
  eng-WEBPB: Bring out the blind people who have eyes, and the deaf who have ears.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Zamavuma ke'zana zamavurga megeno, kema antahi'zana
    zamagesa me'neanagi, zamavu asuhu vahe nese'za, zamagesa ankanire vahe'ma nesaza
    vahera ke hutru hiho.
  nhe-BL: Ma hualaca nopa tlacame tlen quipiyaj iniixtiyol, pero ax tlachiyaj; huan
    tlen quipiyaj inintlacaquilis, pero ax tlacaquij.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Perur heremiaihu wà nehe. Amume'u
    putar wanemiapo kwer nehe. Heta waneha wanupe. Nuexak kwaw ma'e wà. Heta wapyakwar
    wanupe. Nuenu kwaw ma'e wà.
  eng-DRA: 'Bring forth the people that are blind, and have eyes: that are deaf, and
    have ears.'
