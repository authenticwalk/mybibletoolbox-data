verse: ISA.043.027
translations:
  mal-C: നിന്റെ ആദ്യപിതാവു പാപംചെയ്തു; നിങ്ങളെ അഭ്യസിപ്പിക്കാൻ ഞാൻ അയച്ചവർതന്നെ എനിക്കെതിരേ
    മത്സരിച്ചു.
  deu-TKW: Schon dein erster Ahnherr hat gesündigt, und deine Mittler empörten sich
    wider mich.
  lin-lin: Tata na yo ya liboso asalaki masumu, balobeli na yo batombokelaki Ngai.
  eng-LSV: Your first father sinned, || And your interpreters transgressed against
    Me,
  eng-GNV: Thy first father hath sinned, and thy teachers haue transgressed against
    me.
  eng-WEBSTER: Thy first father hath sinned, and thy teachers have transgressed against
    me.
  nhw-BL: Hasta ipejya amohuejcapan tatahua tlajtlacolchijque noixpa. Huan teipa nochi
    amotlamachtijcahua nojquiya quiixpanoque notlanahuatilhua.
  swh-ONEN: Baba yako wa kwanza alitenda dhambi, wasemaji wako wameasi dhidi yangu.
  bba-bba: Bɛɛn sikɑdo ɡbiikoo u durum kuɑ, mɑ bɛɛn sɑ̃ɑ ɡbiobu bɑ mɑn seesi.
  eng-KJVCPB: Thy first father hath sinned, And thy teachers have transgressed against
    me.
  luo-luo: Kwaru mokwongo notimo richo; kendo jotendu nongʼanyona.
  meu-meu: Emui bese ihavarana tauna vada e kara dika, bona emui peroveta taudia ese
    e kara havara henigu.
  npi-ULB: तेरो पहिलो बुबाले पाप गर्‍यो, अनि तेरा अगुवाहरूले मेरो विरुद्ध अपराद गरेका
    छन् ।
  yor-yor: Baba yín àkọ́kọ́ dẹ́ṣẹ̀; àwọn agbẹnusọ yín ṣọ̀tẹ̀ sí mi.
  pes-OPCB: جدّ اول شما نسبت به من گناه ورزید و رهبران شما احکام و قوانین مرا شکستند.
  tgl-ULB: Nagkasala ang iyong unang ama, at ang iyong mga pinuno ay lumabag laban
    sa akin.
  hui-hui: Tínaga mamali ala pigane henego ibugua ko binigo áyubi tínaga agali haguane
    karu tiguabi i̱naga bi mo wahalu kagoni.
  mya-mya: သင်​တို့​ပ​ထ​မ​အ​ဦး​ဆုံး​ဘိုး​ဘေး​ဖြစ် သူ​သည် အ​ပြစ်​ကူး​လွန်​ခဲ့​၏။ သင်​တို့​၏​ခေါင်း​ဆောင်​များ​က​ငါ့​ကို​ပြစ်​မှား
    ကြ​၏။
  bod-N: ཁྱོད་ཀྱི་ཕ་མེས་ཀྱིས་སྡིག་པ་བྱས་ཤིང་། ཁྱོད་ཀྱི་མགྲིན་ཚབ་པ་རྣམས་ཀྱིས་ང་ལ་ངོ་ལོག་བྱས།
  sna-sna: Tateguru wako akatadza; vamiririri vako vakandimukira.
  spa-BLM: Tu primer padre pecó, y tus maestros han transgredido contra mí.
  cac-cac: A jun vin̈ e b'ab'el mam icham, ochnac smul vin̈. Axo eb' e c'ayb'umal,
    meltzajnacoch eb' ajc'olal d'ayin.
  swh-ULB: Baba yako wa kwanza alitenda dhambi, na viongozi wenu walitenda dhambi
    dhidi yangu.
  bel-bel: Прабацька твой зграшыў, і хадайнікі твае адступіліся ад Мяне.
  deu-ELBBK: Dein erster Vater hat gesündigt, und deine Mittler sind von mir abgefallen.
  mbb-OT: Nekesalà is nehuna he kepuun nu, wey midsupak kedì is menge pengulu nu.
  mal-2015: നിന്റെ ആദ്യപിതാവു പാപം ചെയ്തു; നിന്റെ മദ്ധ്യസ്ഥന്മാർ എന്നോടു ദ്രോഹം ചെയ്തു.
  gup-gup: Ngaye ngaburrbun bu nayungkih mawah ngudberre kurduyimeng kunwarre. Dja
    mak bininj nawu ngaye ngabenmunkeweng ba bu ngundibukkabukkan, wanjh bedda warridj
    ngandidjalwokweng.
  rmc-rmc: Tiro ešebno dad kerďa binos a ola, kas bičhavavas, hoj tut te sikaven,
    pes mange vzburinenas.
  pes-OPV: اجداد اولین تو گناه ورزیدند و واسطه های تو به من عاصی شدند.
  ron-1924: Чел динтый татэ ал тэу а пэкэтуит ши ынвэцэторий тэй с-ау рэзврэтит ымпотрива
    Мя.
  ben-OBCV: তোমাদের আদিপিতা পাপ করেছিল; তোমাদের মুখপাত্রেরা আমার বিরুদ্ধে পাপ করেছিল।
  som-som: Awowgiinnii hore wuu dembaabay, oo macallimiintiiniina way igu xadgudbeen.
  lat-VUC: 'Pater tuus primus peccavit, et interpretes tui prævaricati sunt in me:'
  eng-ASVBT: Thy first father sinned, and thy teachers have transgressed against me.
  ita-1885: Il tuo primo padre ha peccato, ed i tuoi oratori han commesso misfatto
    contro a me.
  eng-LXXUP: Your fathers first, and your princes have transgressed against me.
  eng-ULB: Your first father sinned, and your leaders have transgressed against me.
  spa-VBL: Tu primer padre pecó, y tus líderes se rebelaron contra mí.
  fra-_FOB: Ton premier père a péché, et tes docteurs se sont rebellés contre moi.
  mal-mal: നിന്റെ ആദ്യപിതാവ് പാപംചെയ്തു; നിന്റെ മദ്ധ്യസ്ഥന്മാർ എന്നോട് ദ്രോഹം ചെയ്തു.
  urd-GVR: Shurū meṅ tere ḳhāndān ke bānī ne gunāh kiyā, aur us waqt se le kar āj
    tak tere numāinde mujh se bewafā hote āe haiṅ.
  suz-BL: इ ङोंइती ङा किकीम पाप पाप्‍‍तु। गे नु गारशा लोव़ पाइबम आं कली मरिम्‍शो पाम्‍तेक्‍म।
    यसैया ४१:८; उत्‍पत्ती ३५:११-१२
  eng-NOY: Thy forefathers sinned, And thy teachers were rebellious against me;
  ita-1927: Il tuo primo padre ha peccato, i tuoi interpreti si sono ribellati a me;
  ckb-ckb: باوکی یەکەمت گوناهی کرد و پەیوەندی ڕێکخەرانت لێم یاخی بوون.
  eng-BBE: Your first father was a sinner, and your guides have gone against my word.
  kan-OKCV: ನಿನ್ನ ಮೂಲಪಿತೃ ಪಾಪಮಾಡಿದ್ದಾನೆ. ನಿನ್ನ ಬೋಧಕರು ನನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: உன் ஆதிதகப்பன் பாவம்செய்தான்; உனக்கு முன்னின்று பேசுகிறவர்களும் எனக்கு
    விரோதமாகத் துரோகம்செய்தார்கள்.
  spa-RV-1909: Tu primer padre pecó, y tus enseñadores prevaricaron contra mí.
  ron-BTF: Tatăl tău dintâi a păcătuit şi învăţătorii tăi au încălcat legea împotriva
    mea.
  eng-WEBP: Your first father sinned, and your teachers have transgressed against
    me.
  eng-FBV: Your very first father sinned, and your leaders rebelled against me.
  nld-1939: Uw eerste vader heeft tegen Mij al gezondigd, En uw leiders waren Mij
    ontrouw!
  nch-BL: Hasta ipejya amohuejcapan tatahua tajtacolchijque noixpa. Huan teipa nochi
    amotamachtijcahua nojquiya quiixpanoque notanahuatilhua.
  vie-1934: Thỉ tổ ngươi đã phạm tội, các thầy giáo ngươi lại phạm phép nghịch cùng
    ta.
  hin-CV: तुम्हारे पूर्वजों ने पाप किया; और जो मेरे और तुम्हारे बीच आए उन्होंने मुझसे
    बदला लिया.
  eng-OURB: Your first father sinned ·deviated (from the standard goal)·, and your
    teachers have rebelled to break away from authority thus breaking relationship
    against me.
  spa-BES: Tu primer padre fue un pecador, y tus guías han ido en contra de mi palabra.
  tdx-tdx: Nandilatse i rae’o valoha’ey, vaho manan-kakeo amako ondati-aivo’oo;
  tha-KJV: บิ​ดาเดิมของเจ้าทำบาป และผู้สอนทั้งหลายของเจ้าได้ละเมิดต่อเรา
  por-BR-2018: Teu primeiro pai pecou; e teus intérpretes transgrediram contra mim.
  deu-ELO: Dein erster Vater hat gesündigt, und deine Mittler sind von mir abgefallen.
  eng-WYC-2018: Thy first father sinned, and thine interpreters trespassed against
    me. (Thy first father sinned, and thy expounders trespassed against me.)
  epo-epo: Via prapatro pekis, kaj viaj profetoj defalis de Mi.
  uig-PIN: Birinqi atang gunaⱨ ⱪilƣan; Sening xǝrⱨqiliring bolsa Manga asiyliⱪ ⱪildi.
  beo-beo: 'Dilia musa: hemonega aowalali da wadela:i hou hamoi. Dilia ouligisu dunu
    da Nama wadela:le hamoi.'
  tpi-OTNT: Tasol nogat. Namba wan tumbuna bilong yupela i bin mekim sin, na ol hetman
    bilong yupela tu i bin sakim tok bilong mi.
  hau-SA: Mahaifinku na farko ya yi zunubi; masu magana a madadinku suka yi mini tayarwa.
  uig-LAT: Birinchi atang gunah qilghan; Séning sherhchiliring bolsa Manga asiyliq
    qildi.
  nde-nde: Ukhokho wakho wokuqala wona; labakhulumeli bakho bangihlamukela.
  ton-ton: Kuo fai hala hoʻo ʻuluaki tamai, pea kuo talangataʻa kiate au hoʻo kau
    akonaki.
  ces-1613: Otec tvůj první zhřešil, a učitelé tvoji přestoupili proti mně.
  eng-WMB: Your first father sinned, and your teachers have transgressed against me.
  tam-TCV: உங்கள் ஆதிமுற்பிதா பாவம் செய்தான்; உங்களுக்காகப் பேசுகிறவர்களும் எனக்கு
    விரோதமாகக் கலகம் செய்தார்கள்.
  ceb-ULB: Ang inyong katigulangan, ug ang inyong mga pangulo misupak batok kanako.
  pol-UBG: Twój pierwszy ojciec zgrzeszył, a twoi nauczyciele wykroczyli przeciwko
    mnie.
  agr-agr: Atumi apachjum aajakua nunú, tikich amina chichaman jintinjabianum nujai
    mai pegkegchaun takainak mina umigtukchau ainawai.
  kyc-kyc: Nakamana akali kyawa wamba kanda soo kareyamo dokome koo piya. Dee nakamana
    akali mupwa dupwame koo piyamiko.
  urd-GVU: شروع میں تیرے خاندان کے بانی نے گناہ کیا، اور اُس وقت سے لے کر آج تک تیرے
    نمائندے مجھ سے بےوفا ہوتے آئے ہیں۔
  deu-1912: Deine Voreltern haben gesündigt, und deine Lehrer haben wider mich mißgehandelt.
  kan-2017: ನಿನ್ನ ಮೂಲಪಿತೃ ಪಾಪಮಾಡಿದ್ದಾನೆ, ನಿನ್ನ ಬೋಧಕರು ನನಗೆ ದ್ರೋಹಮಾಡಿದ್ದಾರೆ.
  yap-yap: Bin th’abi m’on e chitamangimed e denen, ma pi’in yad ma yog e thin romed
    e ka ra denengad nib togopluw ngog.
  hlt-MCSB: Na pa cuek te tholh rhoe tih nang kah oldoe rhoek loh kai taengah boe
    a koek uh.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዳሢ ጎሜ ማዼኔ፤ ዒንሢኮ ዔርዛዞንሢያ ዻቢንቲ ማዺ ታና ዖዪሴኔ።
  twi-ASANTE: Mo agya a ɔdii ɛkan no yɛɛ bɔne; mo kasamafoɔ tee mʼanim atua.
  eng-WEBU: Your first father sinned, and your teachers have transgressed against
    me.
  wal-wal: Ne koiro aawai nagaraa oottiis; nena tamaarissiyaageetikka tana naaqqidosona.
  spa-PDDPT: Tu primer antepasado pecó. Tus representantes se rebelaron contra Mí.
  gun-gun: Mba'eta penderu ypy ma heko vai, ha'e gui nhanembyte guarã amoĩ va'ekue
    ju ojejavy okuapy xerovai.
  ilo-ULB: Nagbasol ti immuna nga amam, ken sinukirdak dagiti mangidadaulom.
  kpg-kpg: Di godou damana madua namua loo nogo hai di huaidu, gei godou dagi nogo
    hai hala mai gi di Au.
  uig-ARA: بىرىنچى ئاتاڭ گۇناھ قىلغان؛ سېنىڭ شەرھچىلىرىڭ بولسا ماڭا ئاسىيلىق قىلدى.
  sus-sus: I benba singe yunubi raba nɛ. I xa yarerati muruta nɛ n xili ma.
  pon-2006: Omw pahpa kahlap en nin tapio dipadahr; omw sounkaweid en kawa ko pil
    dipadahr mwohi.
  jae-jae: Tamam ŋamataŋa gêgôm sec ma nêm sêliŋwaga sêgêli ŋoc biŋ.
  ksd-ksd: Tamam lualua i ga rara, kaum umana tena maramaravut dia ga piam vue iau.
  tur-YTC: İlk atan günah işledi, öğretmenlerin bana karşı suç işledi.
  grc-BRENT: Οἱ πατέρες ὑμῶν πρῶτοι, καὶ οἱ ἄρχοντες ὑμῶν ἠνόμησαν εἰς ἐμέ.
  ind-AYT: Nenek moyangmu yang pertama telah berdosa, dan para juru bicaramu telah
    memberontak terhadap Aku.
  nya-nya: Kholo lanu loyamba linachimwa; ndipo Atsogoleri anu achipembedzo anandiwukira.
  hrv-hrv: Prvi je otac tvoj sagriješio, posrednici tvoji od mene se odmetnuli,
  mps-mps: Tiali goli, menio. Te dagego hasia wąį nǫųgo te dwai sę yali, te dagego
    tobolu bidi dabego me eno po sela sąwai dao.
  tpi-tpi: Tasol nogat. Namba wan tumbuna bilong yupela i bin mekim sin, na ol hetman
    bilong yupela tu i bin sakim tok bilong mi.
  dan-1931: Allerede din Stamfader* synded, dine Talsmænd forbrød sig imod mig, {
    [*Jakob.] }
  vie-OVCB: Từ lúc khởi đầu, tổ phụ các con đều đã phạm tội chống nghịch Ta; những
    người lãnh đạo của các con đã bẻ gãy luật pháp Ta.
  guj-2017: તારા આદિપિતાએ પાપ કર્યું અને તારા આગેવાનોએ મારી વિરુદ્ધ અપરાધ કર્યો છે.
  pon-2006A: Omw pahpa kahlap en nin tapio dipadahr; omw sounkaweid en kawa ko pil
    dipadahr mwohi.
  por-BRBSL: Seu primeiro pai pecou, e seus professores transgrediram contra mim.
  cth-cth: Hmaloe e na pa ni, yon a sak teh, laiceinaw ni kâtapoe laihoi kai na taran
    awh.
  twi-twi: Mo agya a odii kan no yɛɛ bɔne; mo kasamafo tew mʼanim atua.
  hlt-hlt: Na pa cuek te tholh rhoe tih nang kah oldoe rhoek loh kai taengah boe a
    koek uh.
  tbz-SIM: Di yiɛ̀ nketiwè do yetɛ́mu. N dèntɛ kɛ tɔ̃nní bɛ̀ kɛ̀ bɛ̀ bo di nɑ́kɛ́
    n nɑ́ɑǹtì, kɛ̀ bɛ̀ yetɛ n kpɛti.
  msy-2020: Ezɨ bar puvatɨ! Ian inazir afeziar bar faraghavɨra ikezim, arazir kuram
    gami, ezɨ ian gumazir dapaniba uaghan nan akam batoke.
  dop-dop: Nyɑ́ cɔsɔ pǝntɑɑ. Nyɑ́ tɔm tɛlǝsǝlɑɑ kʋlɑ mɑ tɔɔ.
  azb-azb: İlk əcdadların günaha batdı, Rəhbərlərin Mənə qarşı üsyankar oldu.
  eng-DBY: Thy first father hath sinned, and thy mediators have rebelled against me.
  hin-2017: तेरा मूलपुरुष पापी हुआ और जो-जो मेरे और तुम्हारे बीच बिचवई हुए, वे मुझसे
    बलवा करते चले आए हैं।
  wol-KYG: Sa maam a jëkka bàkkaar, ñi lay teewal teg ca gàntal ma,
  eng-YLT: Thy first father sinned, And thine interpreters transgressed against me,
  eng-WYC-2017: Thy first father sinned, and thine interpreters trespassed against
    me.
  eng-WMBB: Your first father sinned, and your teachers have transgressed against
    me.
  urd-GVH: शुरू में तेरे ख़ानदान के बानी ने गुनाह किया, और उस वक़्त से लेकर आज तक
    तेरे नुमाइंदे मुझसे बेवफ़ा होते आए हैं।
  rug-rug: Sa tamamia kenuna tavetena sa sinea; sari na mia tie tuturaṉa si hoqa pa
    sinea tugo.
  gaz-gaz: Abbaan kee kan jalqabaa cubbuu hojjete; barsiistonni kee natti fincilan.
  fra-LSG: Ton premier père a péché, Et tes interprètes se sont rebellés contre moi.
  gnn-gnn: Beŋurunydja ŋurruŋurunydja nhumalaŋgala märi'muyunydja walalay yätj gal'ŋu
    yana djäma, bitjarra walala ŋapa‐wekaŋalana ŋarrakunydja, ga bitjarrayi nhumalaŋgala
    ŋaḻapaḻmirriyunydja ŋurru'‐ŋurruŋuyunydja bakmaraŋalayi ŋarrakunydja rom, yakana
    walala ḏukṯukthina ŋarrakalaŋunydja romgu malthunarawu.
  yal-yal: Ɛ benban nan singe yulubin liga, ɛ fala radangune yi murutɛ n xili ma.
  haw-1868: Hewa no kou makuakane makamua, A ua kipi mai no hoi ia'u kau mau luna.
  arb-NAV: قَدْ أَخْطَأَ أَبُوكَ الأَوَّلُ، وَوُسَطَاؤُكَ عَصَوْا عَلَيَّ،
  ewe-ewe: Fofowò gbãtɔ wɔ nu vɔ̃. Wò nyanuɖelawo dze aglã ɖe ŋutinye,
  eng-LEE: Thy first father did sin, and they that plead for thee transgressed against
    me.
  asm-FB: তোমাৰ আদিপিতৃয়ে পাপ কৰিলে, আৰু তোমাৰ মূখ্যসকলে মোৰ বিৰুদ্ধে অধৰ্ম আচৰণ
    কৰিলে।
  sus-A: عِ بٍنبَ سِنفٍ يُنُبِ رَبَ نّ. عِ شَ يَرٍرَتِ مُرُتَ نّ ﭑ شِلِ مَ.
  fra-SBL: Ton premier père a péché, et vos maîtres ont transgressé mes règles.
  hbo-hbo: אָבִ֥יךָ הָרִאשֹׁ֖ון חָטָ֑א וּמְלִיצֶ֖יךָ פָּ֥שְׁעוּ בִֽי׃
  kik-kik: Ithe wanyu wa mbere nĩehirie; nao andũ arĩa maaragia ithenya rĩanyu makĩĩnemera.
  fra-NCL: Ton premier père a péché, et tes interprètes m’ont été infidèles.
  cek-AK: Hmaloe ih nam pa loe zaehaih to sak boeh, nang patuk kaminawk loe ka nuiah
    kahoih ai hmuen to sak o boeh.
  cuk-cuk: Ar be-dad-sailaginedi isgusad. Be-odurdakmaladi, angi dummad-nosmalad.
  uig-CYR: Биринчи атаң гуна қилған; Сениң шәрһчилириң болса Маңа асийлиқ қилди.
  tel-2017: నీ మూలపురుషుడు పాపం చేశాడు. నీ నాయకులు నామీద తిరుగుబాటు చేశారు.
  hat-BSA: Premye zansèt ou yo te peche, e enstriktè ou yo te trangrese kont Mwen.
  kos-kos: Papa matu tomom oemeet ah el orekma koluk, Mwet kol lom elos orekma koluk
    lainyu,
  hbo-WLC: אָבִ֥יךָ הָרִאשׁ֖וֹן חָטָ֑א וּמְלִיצֶ֖יךָ פָּ֥שְׁעוּ בִֽי׃
  ibo-ibo: Site na mmalite, nna nna unu ha mehiere megide m. Ndị m dunyere ka ha kuziere
    unu ihe nupukwara isi megide m.
  ory-ory: ତୁମ୍ଭର ଆଦିପିତା ପାପ କଲା ଓ ତୁମ୍ଭର ମଧ୍ୟସ୍ଥିମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅଧର୍ମ କରିଅଛନ୍ତି।
  chk-chk: Iwe, aemanün om lewo a tipis, pwal om kewe souakom ra eäni pupungau ngeniei.
  rop-rop: Ol yumob grengrenfathamob hubin jidan longtaim, en detlot lidamob blanga
    yumob, nomo bin laigim mi en deibin oldei gibitbat mi bekboun.
  ukr-1871: Праотець твій согрішив, та й посередники твої відступали від мене.
  deu-1951: Dein erster Vater hat gesündigt und deine Vertreter haben mir die Treue
    gebrochen;
  eng-JPS: Thy first father sinned, and thine intercessors have transgressed against
    Me.
  srp-1865: Otac tvoj prvi sagriješi, i uèitelji tvoji skriviše mi.
  lug-lug: Kitaawo eyasooka yasobya, abakulembeze bo baanjemera.
  heb-heb: אביך הראשון חטא ומליציך פשעו בי׃
  ben-IRV: তোমার আদিপিতা পাপ করেছিল এবং তোমার নেতারা আমার বিরুদ্ধে পাপ করেছিল।
  pan-pan: ਤੇਰੇ ਪਹਿਲੇ ਪਿਤਾ ਨੇ ਪਾਪ ਕੀਤਾ, ਤੇਰੇ ਜਾਜਕਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਅਪਰਾਧ ਕੀਤਾ।
  mya-JVB: ပင်လယ် ကိုလည်း ရေ ကုန်စေ။ သင် ၏ မြစ် အပေါင်းကို ငါခန်း ခြောက်စေမည်ဟူ၍၎င်း၊
  hmo-hmo: Emui tubuna gunana momokani ese ia kara dika. Emui gunalaia taudia danu
    ese lau dekenai idia kara dika.
  urd-urd: तेरे बड़े बाप ने गुनाह किया, और तेरे तफ़्सीर करनेवालों ने मेरी मुख़ालिफ़त
    की है।
  rus-SYN: Праотец твой согрешил, и ходатаи твои отступили от Меня.
  bqc-SIM: Á dezi sɛ̃́ia duunakɛ̀, mɛ́ á ãnabiↄ bↄ̀ ma kpɛ.
  tcz-CHONGTHU: Atil laipeh’a kipatna napu napate ho’uvin keidouna’a anachonseuvin,
    nalamkai ho jouseuvin kadan thu apalkeh tauve.
  mar-mar: तुझ्या पहिल्या पित्याने पाप केले आणि तुझ्या शिक्षकांनी माझ्याविरूद्ध अपराध
    केला आहे.
  qub-qub: Unay rimir-punta caj awiluyquipis juchatami ruraran. Yachachishojniquicunapis
    conträmi ricacuran.
  hat-hat: Premye zansèt nou an te fè sa li pa t' dwe fè. Mesaje nou yo te vire do
    ban mwen.
  eng-BSB: Your first father sinned, and your spokesmen rebelled against Me.
  eng-WEBPB: Your first father sinned, and your teachers have transgressed against
    me.
  kbq-kbq: Korapara tamagehe'za kumira nehazageno, tamagri tamagi'ma eriza keagama
    nehaza vahe'mo'za ha' renenante'za nagri kea rutagre'naze.
  nhe-BL: Hasta ipejya imohuejcapan tatahua tlajtlacolchijque noixtla. Huan teipa
    nochi imotlamachtijcahua nojquiya quiixpanoque notlanahuatilhua.
  gub-BL: Teko wanu a'e, penu a'e, uzapo ikatu 'ym ma'e herenataromo kwehe mehe a'e.
    Heze'eg imume'u arer peinuromo arer uzapo ikatu 'ym ma'e herenataromo a'e wà no.
  eng-DRA: Thy brat father sinned, and thy teachers have transgressed against me.
