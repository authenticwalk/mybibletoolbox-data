  azb-azb: Yandırma qurbanı üçün Mənə quzular gətirmədin, Qurbanlarınla Mənə ehtiram
    etmədin. Sənə təqdimlərə görə əziyyət vermədim, Kündür təqdimləri ilə bezdirmədim.
  eng-DBY: thou hast not brought me the small cattle of thy burnt-offerings, neither
    hast thou glorified me with thy sacrifices. I have not caused thee to toil with
    an oblation, nor wearied thee with incense.
  hin-2017: मेरे लिये होमबलि करने को तू मेम्ने नहीं लाया और न मेलबलि चढ़ाकर मेरी महिमा
    की है। देख, मैंने अन्नबलि चढ़ाने की कठिन सेवा तुझ से नहीं कराई, न तुझ से धूप लेकर
    तुझे थका दिया है।
  wol-KYG: Du xar mu ndaw moo ma defal saraxu rendi-dóomal, mbaa sarax yoo ma terale,
    te du sarax su ma la teg it, mbaa saraxu cuuraay bu ma la sonale.
  eng-YLT: Thou hast not brought in to Me, The lamb of thy burnt-offerings, And [with]
    thy sacrifices thou hast not honoured Me, I have not caused thee to serve with
    a present, Nor wearied thee with frankincense.
  kne-kne: Baken sak-en di nan-idatonan ya dinaydayaw yo sin nan-idatdatonan yo si
    karnero yo. Baken aben sak-en di inlakoan yo si insinso ya pinnek yo sin taban
    di daton yo. Adiak met pinaligat dakayo ay man-idawat si daton yo ono pinilpilit
    dakayo ay man-idawat si insinso. Ngem inpadagsen yo et di nemnem ko gapo sin basbasol
    yo et naomaak sin lawa ay am-amagen yo.
  eng-WYC-2017: Thou offeredest not to me the ram of thy burnt sacrifice, and thou
    glorifiedest not me with thy slain sacrifices. I made not thee to serve in offering,
    neither I gave to thee travail in incense.
  eng-WMBB: You have not brought me any of your sheep for burnt offerings, neither
    have you honoured me with your sacrifices. I have not burdened you with offerings,
    nor wearied you with frankincense.
  urd-GVH: क्योंकि न तूने मेरे लिए अपनी भेड़-बकरियाँ भस्म कीं, न अपनी ज़बह की क़ुरबानियों
    से मेरा एहतराम किया। न मैंने ग़ल्ला की नज़रों से तुझ पर बोझ डाला, न बख़ूर की क़ुरबानी
    से तंग किया।
  rug-rug: Lopu paleke mae ni gamu sari na mia vinukivukihi uququ sipi babe va lavata
    Au gamu koa ri kaiqa vinukivukihi pule. Lopu va mamata ni gamu vinariponi huiti
    Rau babe va mabo gamu koari na tinepa oto huda humahumaṉa lea Rau.
  gaz-gaz: Ati aarsaa gubamuu fi hoolota naaf hin fidne; yookaan aarsaa keetiin ulfina
    naaf hin kennine. Ani aarsaa midhaaniitiin si hin rakkifne; yookaan aarsaa ixaanaa
    gaafachuudhaan si hin dadhabsiifne.
  fra-LSG: Tu ne m’as pas offert tes brebis en holocauste, Et tu ne m’as pas honoré
    par tes sacrifices; Je ne t’ai point tourmenté pour des offrandes, Et je ne t’ai
    point fatigué pour de l’encens.
  gnn-gnn: Yaka warray dhika nhuma gäŋala ŋarraku mundhurrnydja, wäyindja ŋula nhänydja,
    ga yaka warray nhe märryu‐ḏaw'yurruna ŋarranha ŋula nhäyunydja wekanharayu. Ŋarranydja
    yaka nhumalaŋgala gurrunhara ŋonuŋ wal'ŋu, yaka ŋarra ŋayaŋu‐ŋonuŋguŋala nhumalanha
    ŋula nhäyunydja romdhu. Ga nhumanydja ŋarranha galŋa‐yätjkuŋalana ŋonuŋguŋalana
    wal'ŋu nhumalaŋgalay yätjthuna, bitjarrana liŋguna nhuma yukurrana djämanydja
    yätjnha wal'ŋu yänana mirithinana.
  yal-yal: Ɛ mi ɛ yɛxɛɛne nun ɛ siine baxi n xa saraxa gan daxin na. Ɛ saraxane mi
    findixi n ma binyen na. N mi saraxane findixi goronna ra ɛ xun ma, n mi ɛ raxadanxi
    wusulan saraxane badeni.
  haw-1868: Aole oe i lawe mai ia'u i ka hipa o kou mau mohaikuni; Aole hoi oe i hoomaikai
    mai ia'u i kau mau mohai. Aole au i hookaumaha aku ia oe i ka alana, Aole hoi
    au i hooluhiluhi aku ia oe ma na mea ala.
  arb-NAV: لَمْ تَأْتِنِي بِشَاةٍ لِذَبِيحَةِ مُحْرَقَةٍ، وَلَمْ تُكْرِمْنِي بِقَرَابِينِكَ،
    مَعَ أَنِّي لَمْ أُثَقِّلْ عَلَيْكَ بِتَقْدِمَةٍ، وَلا أَرْهَقْتُكَ بِطَلَبِ اللُّبَانِ.
  ewe-ewe: Mètsɔa wò alẽwo saa numevɔ nam loo alo tsɔa wò akpedavɔsa dea bubu ŋunye
    o. Nyemetsɔ nuɖuvɔsawo do agbae na wò o alo ɖe fu na wo be nàtsɔ dzudzɔʋeʋĩdonu
    vɛ nam o.
  eng-LEE: 'Thou hast not brought unto me the lamb of thy burnt-offerings; and with
    thy sacrifices hast thou not honored me: I have not troubled thee with meat-offerings,
    nor wearied thee with frankincense.'
  asm-FB: তুমি মোৰ ওচৰলৈ তোমাৰ মেৰ-ছাগ জাকৰ পৰা এটাও মেৰ-ছাগ হোম বলিৰ বাবে নানিলা;
    নাইবা তুমি বলিদানৰ দ্বাৰাই মোক সমাদৰ কৰা নাই। নৈবেদ্যেৰে কৰা সেৱাকৰ্ম মই তোমাক
    কৰোঁৱা নাই, নাইবা ধূপ লগোৱাই তোমাক ক্লান্ত কৰা নাই।
  sus-A: وٌ مُ تِن يّشّييٍ بَدٍ سّرّشّ رَ ﭑ بّ، وٌ مُ تِن ﭑ بِنيَدٍ سّرّشّيٍ رَ. ﭑ
    مُ كٌتٍ دْشْشِ وٌ شُن مَ سَنسِ سّرّشّ رَ، ﭑ مُ وٌ كَرَشَن سُرَيِ فَنقٍ رَ.
  fra-SBL: Vous ne m'avez apporté aucun de vos moutons en holocauste, vous ne m'avez
    pas non plus honoré par vos sacrifices. Je ne vous ai pas chargé d'offrandes,
    ni ne vous a fatigué avec l'encens.
  hbo-hbo: לֹֽא־הֵבֵ֤יאתָ לִּי֙ שֵׂ֣ה עֹלֹתֶ֔יךָ וּזְבָחֶ֖יךָ לֹ֣א כִבַּדְתָּ֑נִי
    לֹ֤א הֶעֱבַדְתִּ֙יךָ֙ בְּמִנְחָ֔ה וְלֹ֥א הֹוגַעְתִּ֖יךָ בִּלְבֹונָֽה׃
  kik-kik: Inyuĩ mũtindeheire ngʼondu cia maruta ma njino, kana mũkandĩĩithia na magongona
    manyu. Ndimũhatĩrĩirie na magongona ma mũtu, kana ngamũnogia na kũmwĩtia ũbumba.
  fra-NCL: Tu ne m’as pas offert les brebis de tes holocaustes, et tu ne m’as pas
    honoré par tes sacrifices. Je ne t’ai pas été à charge pour des offrandes, et
    ne t’ai pas fatigué pour de l’encens.
  cek-AK: Kai khaeah hmai angbawnhaih hanah tuu to na sin ai, hmuen tathlanghaih hoiah
    doeh nang pakoeh ai. Hmuen paekhaih hoiah tok kang sahsak ai, hmuenzit ah oh han
    ai ah hmuihoih tui paek hanah doeh kang hnih ai.
  cuk-cuk: Anga bemar sibad-wawaad-sapingana-ogumakar uksasurmalad, ibmar-durgan-anga-ukedgi
    gwen be an-nug ogannosurmalad. An bese-ibmar-gwag-ukleged-egichedgi-wieguega,
    an bemar-imaksasulid. Ina-wawagan-oburmakedgi-budar-itogega, an bemar-imaksasulid.
  uig-CYR: Сән елип кәлгән «көйдүрмә қурбанлиқ» қойлириңни Маңа қилған әмәс, «Енақ
    қурбанлиқ»лириң билән Мени һөрмәтлигән әмәссән; Мән «ашлиқ һәдийә»ни қилиш билән
    сени «қуллуқ»қа қоймақчи әмәсмән, Хушбуй йеқип сени һарсиндурмақчи болған әмәсмән!
  tel-2017: దహనబలుల కోసం నీ గొర్రెల్నీ మేకల్నీ నా దగ్గరికి తేలేదు. బలులర్పించి నన్ను
    ఘనపరచలేదు. నైవేద్యాలు చేయాలని నేను నీపై భారం మోపలేదు. ధూపం వేయమని నిన్ను విసిగించలేదు.
  hat-BSA: Ou pa t mennen ban Mwen mouton a ofrann brile ou yo, ni ou pa t onore M
    ak ofrann brile ou yo, ni ou pa t onore M ak sakrifis ou yo. Mwen pa t mete gwo
    fado sou ou ak ofrann yo, ni fè ou fatige ak lansan.
  kos-kos: Kom tia use sheep nutum in mwe kisa firir lom nu sik. Kom tia akfulatyeyu
    ke mwe kisa lom. Nga tiana akkohsye kom in sapkin ke mwe sang, Ku aktotoye kom
    ke nga siyuk mwe keng sum.
  hbo-WLC: לֹֽא־הֵבֵ֤יאתָ לִּי֙ שֵׂ֣ה עֹלֹתֶ֔יךָ וּזְבָחֶ֖יךָ לֹ֣א כִבַּדְתָּ֑נִי
    לֹ֤א הֶעֱבַדְתִּ֙יךָ֙ בְּמִנְחָ֔ה וְלֹ֥א הוֹגַעְתִּ֖יךָ בִּלְבוֹנָֽה׃
  ibo-ibo: I kpụrụghị atụrụ wetara m maka aja nsure ọkụ, maọbụ jiri aja niile sọpụrụ
    m. O nweghị mgbe m kwagidere gị ka i wetara m onyinye mkpụrụ ọka, maọbụ mee ka
    ike gwụ gị site nʼịna gị ụda na-esi isi ụtọ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ହୋମାର୍ଥକ ମେଷାଦି ଆମ୍ଭ ନିକଟକୁ ଆଣି ନାହଁ; କିଅବା ତୁମ୍ଭେ ଆପଣା ବଳିଦାନ
    ଦ୍ୱାରା ଆମ୍ଭର ସମାଦର କରି ନାହଁ। ଆମ୍ଭେ ନୈବେଦ୍ୟ ନିମନ୍ତେ ତୁମ୍ଭକୁ ଦାସ୍ୟକର୍ମ କରାଇ ନାହୁଁ;
    କିଅବା କୁନ୍ଦୁରୁ ନିମନ୍ତେ ତୁମ୍ଭକୁ କ୍ଳାନ୍ତ କରାଇ ନାହୁଁ।
  chk-chk: Kosap eäni asoren kek noum sip ngeniei, kosap pwal asamoluei ren om asor.
    Üsap aweiresuk ren ai tütüngor asor senuk ika arianuk pwe kopwe uwato rei apach
    mi pwokus.
  rop-rop: Yumob nomo bin meigim main neim jidan mowa haibala en gibitbat mi detlot
    ship en najalot enimul sekrifais. Ai nomo bin gibit yumob adwan taim en meigim
    yumob gibit eni sekrifais, o barnimbat det brabli gudsmelwan medisin.
  ukr-1871: Ти (наче б і) не приносив менї ягнят твоїх у всепаленнє, і жертвами твоїми
    не віддавав менї шани. Та я й не допевнявсь у тебе хлїбових приносів і не силував
    кадилом кадити.
  deu-1951: Du hast deine Brandopferschafe nicht mir dargebracht und mit deinen Opfern
    nicht mich geehrt. Ich habe dir nicht zu schaffen gemacht mit Speisopfern, ich
    habe dich mit Weihrauchspenden nicht ermüdet.
  eng-JPS: Thou hast not brought Me the small cattle of thy burnt-offerings; neither
    hast thou honoured Me with thy sacrifices. I have not burdened thee with a meal-offering,
    nor wearied thee with frankincense.
  srp-1865: Nijesi mi prinio jagnjeta na žrtvu paljenicu, i žrtvama svojim nijesi
    me poèastio; nijesam te nagonio da mi služiš prinosima, niti sam te trudio da
    mi kadiš.
  lug-lug: Tondeetedde ndiga ey’ebiweebwayo ebyokebwa, wadde okunzisaamu ekitiibwa
    ne ssaddaaka zo. Sikukaluubirizanga nga nkusaba ebiweebwayo ebyempeke wadde okukukooya
    n’obubaane.
  heb-heb: לא הביאת לי שה עלתיך וזבחיך לא כבדתני לא העבדתיך במנחה ולא הוגעתיך בלבונה׃
  ben-IRV: হোমবলির জন্য তুমি আমার কাছে তোমার মেষ আননি আর তোমার কোনো বলিদানের দ্বারা
    আমাকে সম্মান দেখাও নি। আমি তোমার উপর শস্য-উৎসর্গের ভার দিইনি; ধূপের বিষয়ে তোমাকে
    ক্লান্ত করিনি।
  pan-pan: ਤੂੰ ਮੇਰੇ ਲਈ ਆਪਣੀਆਂ ਹੋਮ ਬਲੀਆਂ ਦੇ ਲੇਲੇ ਨਹੀਂ ਲਿਆਇਆ, ਤੂੰ ਆਪਣੀਆਂ ਬਲੀਆਂ ਨਾਲ ਮੇਰਾ
    ਆਦਰ ਨਹੀਂ ਕੀਤਾ। ਮੈਂ ਮੈਦੇ ਦੀ ਭੇਟ ਦਾ ਭਾਰ ਤੇਰੇ ਉੱਤੇ ਨਹੀਂ ਪਾਇਆ, ਨਾ ਲੁਬਾਨ ਨਾਲ ਤੈਨੂੰ
    ਅਕਾਇਆ।
  mya-JVB: အိုမိုဃ်းကောင်းကင် တို့၊ သီချင်းဆို ကြလော့။ ထာဝရဘုရား ပြု တော်မူပြီ။ မြေကြီး
    အောက် အရပ်တို့၊ ကြွေးကြော် ကြလော့။ တောင် များ၊ တော နှင့်တကွသစ်ပင် များတို့၊ ကျူးဧ
    သောအသံကိုပေး ကြလော့။ ထာဝရဘုရား သည် ယာကုပ် ကို ရွေးနှုတ် တော်မူပြီ။ ဣသရေလ အားဖြင့်
    ဘုန်း ထင်ရှားတော်မူပြီ။
  hmo-hmo: Umui ese emui mamoe, be lau dekenai umui mailaia lasi, do umui gabua totona.
    Emui boubou gaudia dekena amo lau umui hanamoa lasi. Lau ese boubou karadia umui
    dekena amo lau noia lasi, unai be metau umui dekenai dainai, bona bonana namo
    muramura danu lau noia lasi, do umui hesiku garina.
  urd-urd: तू बर्रों को अपनी सोख़्तनी क़ुर्बानी के लिए मेरे सामने नहीं लाया, और तूने
    अपने ज़बीहों से मेरी ताज़ीम नहीं की। मैंने तुझे हदिया लाने पर मजबूर नहीं किया,
    और लुबान जलाने की तक्लीफ़ नहीं दी।
  rus-SYN: Ты не приносил Мне агнцев твоих во всесожжение и жертвами твоими не чтил
    Меня. Я не заставлял тебя служить Мне хлебным приношением и не отягощал тебя фимиамом.
  bqc-SIM: I mↄa ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ sãoo, i ma kpɛla ń á sa'obↄↄo.
    Mi pↄ́wɛn gba aso diɛ́o, mi ĩadawá ń tulaletikaamɛɛ tɛ́aoo.
  tcz-CHONGTHU: Nanghon kelngoi le kelcha hoa kilhaina pumgo thilto dingin neihin
    choipeh pouvin ahi. Lousoh ga thilto hoa chule bego-gim namtui thilto hoa kilhaina
    thiltoa ‘ neija bol tapouvin, keiman nangho ahahsa pohgih pohsah louva chule nagimna
    diu ima ngeh lou hel kahi.
  mar-mar: तू मला होमार्पणासाठी आपल्या मेंढरातील एकही माझ्याकडे आणले नाहीस; किंवा
    तुझ्या अर्पणाने माझा मान राखला नाहीस. मी तुझ्यावर अन्नार्पणांचा भार घातला नाही
    आणि तुला धूपार्पणाकरता त्रास दिला नाही.
  qub-qub: Nogapaj uyshacunata rupachinayquipaj manami apamushcanquichu. Rispitamashpayqui
    manami uywacunata garamashcanquichu. Nogaga manami ‹chaqui micuy ofrendacunata
    garamay› nir yamacächishcächu. Manami ‹insinsuta saumachiy› nir rabyachishcächu.
  hat-hat: Nou pa t' ofri mouton nou yo pou yo te boule pou mwen. Se pa t' pou fè
    lwanj mwen nou te touye bèt nou yo. Mwen pa t' fòse nou fè ofrann grenn jaden
    nou yo pou mwen. Mwen pa t' fatige nou pou lansan nou pa boule pou mwen.
  eng-BSB: You have not brought Me sheep for burnt offerings, nor honored Me with
    your sacrifices. I have not burdened you with offerings, nor wearied you with
    frankincense.
  eng-WEBPB: You have not brought me any of your sheep for burnt offerings, neither
    have you honoured me with your sacrifices. I have not burdened you with offerings,
    nor wearied you with frankincense.
  kbq-kbq: Tamagra sipisipi afutamina avreta eta nagritega tevefina kre fananehu ofa
    nosuta, mago'a ofanena huta nagri nagia erisga osu'naze. Hianagi mago'a ofane,
    mnanentake'za insensia nagritera kreta ofa hunanteho hu'na tutu hu'na tamagrira
    knazana ontami'noe.
  nhe-BL: Ax innechhualiquilijtoque borregojme para innechmacase queja se tlacajcahualistli
    tlatlatili nopano campa inmechhuicatoque para intlatequipanotij. Niyon ax innechhueyitlepanitztoque
    ica imotlapiyalhua tlen inquinmictijtoque para na. Pero ax nimechchihualtijtoc
    xinechhualiquilica nopa tlacajcahualistli, niyon tlen tlatoyahuali noixtla, niyon
    copali.
  gub-BL: Napeapy kwaw àràpuhàràn hawitu ma'e herenataromo pe wà. Napemunyk kwaw tata
    wanehe. Napemur kwaw amo ma'e ihewe. Nahemuwete kwaw nezewe. Namur kar kwaw arozràn
    peme. — Peapy yhyk hyàkwegatu ma'e herenataromo nehe, na'e kwaw peme.
