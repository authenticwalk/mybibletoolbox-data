verse: ISA.043.023
translations:
  mal-C: നിങ്ങൾ ഹോമയാഗങ്ങൾക്കുള്ള കുഞ്ഞാടുകളെ എനിക്കു കൊണ്ടുവന്നില്ല, നിങ്ങളുടെ യാഗങ്ങളാൽ
    എന്നെ ബഹുമാനിച്ചിട്ടുമില്ല. ഭോജനയാഗങ്ങൾകൊണ്ട് ഞാൻ നിങ്ങളെ ഭാരപ്പെടുത്തുകയോ സുഗന്ധധൂപത്തിനായി
    നിങ്ങളെ അസഹ്യപ്പെടുത്തുകയോ ചെയ്തിട്ടില്ല.
  deu-TKW: Du hast mir nicht Schafe als Brandopfer von dir gebracht, noch mich geehrt
    mit deinen Schlachtopfern; ich habe dir keine Beschwerde gemacht mit Speisopfern,
    noch dich belästigt mit Weihrauchspenden.
  lin-lin: Omemelaki Ngai bana meme te lokola mbeka ya kotumba, mpe opesaki Ngai lokumu
    te na nzela ya bambeka na yo. Nakomisaki yo mowumbu te mpo ete opesa Ngai malasi
    ya ansa lokola makabo, mpe nalembisaki yo te mpo ete obonzela Ngai malasi.
  eng-LSV: You have not brought to Me, || The lamb of your burnt-offerings, || And
    [with] your sacrifices you have not honored Me, || I have not caused you to serve
    with a present, || Nor wearied you with frankincense.
  eng-GNV: Thou hast not brought me the sheepe of thy burnt offrings, neither hast
    thou honoured me with thy sacrifices. I haue not caused thee to serue with an
    offring, nor wearied thee with incense.
  eng-WEBSTER: Thou hast not brought me the small cattle of thy burnt-offerings; neither
    hast thou honored me with thy sacrifices. I have not caused thee to serve with
    an offering, nor wearied thee with incense.
  nhw-BL: Amo antechhualiquilijtoque borregojme para antechmacase quen se tlacajcahualistli
    tlatlatili nopona campa anmechhuicatoque. Niyon amo antechhueyitlepanitztoque
    ica amotlapiyalhua catli anquinmictijtoque para na. Pero amo nimechchihualtijtoc
    techhualiquilica nopa tlacajcahualistli, niyon catli tlatoyahuali noixpa, niyon
    copali.
  swh-ONEN: Hujaniletea kondoo kwa ajili ya sadaka za kuteketezwa, wala kuniheshimu
    kwa dhabihu zako. Sikukulemea kwa sadaka za nafaka wala kukuchosha kwa kuhitaji
    uvumba.
  bba-bba: N ǹ nɛ i yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑmmɛ kɑ bɛɛn yɑ̃ɑnu. Yɑ̃ku ni i rɑ
    mɑɑ ko mi, nu ǹ mɑn bɛɛrɛ wɛ̃ɛmɔ. N ǹ nɛn sɔ̃ i ɡobi bɛkɛ di i kɑ turɑre dɔ̃ɔ
    doke. N ǹ mɑɑ nɛ i kɑ yɑɑ ɡum nɑɑwɑmmɛ ì n yɑ̃kuru mɔ̀ mu sere mɑn tusi. N ǹ
    nɛ nɑ bɛɛ tilɑsi kuɑ i n dɑ kɑ mɑn kɛ̃nu nɑɑwɛ. Mɛyɑ nɑ ǹ mɑɑ bɛɛ tɔ̃yɑ kue i
    kɑ mɑn turɑre dɔ̃ɔ dokeɑ. Adɑmɑ i mɑn wɑhɑlɑ kpɛ̃ɛwɑ bɛɛn durum sɔ̃, mɑ nɑ wɑsirɑ
    bɛɛn torɑnun sɔ̃.
  eng-KJVCPB: Thou hast not brought me the small cattle of thy burnt offerings; Neither
    hast thou honoured me with thy sacrifices. I have not caused thee to serve with
    an offering, Nor wearied thee with incense.
  luo-luo: Ok usechiwo rombe mondo otimnago misango miwangʼo pep, bende ok usemiya
    duongʼ gi misengini magu. Ok asemiyou tingʼ mapek mag chiwo mag cham, kata dwaro
    ni uwangʼna ubani.
  meu-meu: Emui mamoe na egu ai asio mailaidia, ḡole-oho ḡaudia ai baela totona; emui
    boubou ḡaudia amo asio imodaigu. Lau na boubou karadia amo asina hametaumui, bona
    muramura mai bonana dainai asina hahesikumui.
  npi-ULB: तैंले तेरो भेडाहरूमध्ये कुनैलाई पनि होमबलिको रूपमा मकहाँ ल्याको छैनस् न
    तेरा बलिदानहरूले मेरो आदर गरेको छस् । मैले तँमाथि अन्‍न बलिहरूको भार थोपारेको
    छैन न धूपहरूको माग गरेर तँलाई थकित बनाएको छु ।
  yor-yor: Ìwọ kò tí ì mú àgùntàn wá fún mi fún ẹbọ sísun, tàbí kí o bọ̀wọ̀ fún mi
    pẹ̀lú ẹbọ rẹ. Èmi kò tí ì wàhálà rẹ pẹ̀lú ọrẹ ìyẹ̀fun tàbí kí n dààmú rẹ pẹ̀lú
    ìbéèrè fún tùràrí.
  pes-OPCB: گوسفند برای قربانی سوختنی به من تقدیم نکرده‌اید. با قربانیهای خود مرا
    احترام ننموده‌اید. من از شما نخواسته‌ام هدیه و بخور برای من بیاورید، تا باری بر
    شما نگذاشته باشم و شما را خسته نکرده باشم.
  tgl-ULB: Hindi mo dinala sa akin ang alinman sa iyong mga tupa bilang handog na
    susunugin; ni pinarangalan mo ako ng iyong mga alay. Hindi ko kayo pinahirapan
    sa mga handog na butil, ni pinagod kayo sa mga handog na insenso.
  hui-hui: Tígua mbirale lomabu delalu howa tínaga bu minime i̱naga mini yaraga nahe
    bameore bupebe bialu harimi. Tígua nogo sibiru i̱hondo bo loma bialu irani dai
    helonaga delalu howabi mbirale ira hagua ngabilo delaga mini inisenesi yolo buwa
    lomabu delalu howabi nogo barimirunaga habane abene dewaore i̱naga loma delalu
    howabi i̱ hewago manda buwa ogo ale bero lalu ndo bame bupebe bialu harimi. Irane
    i̱ tí mo erekui bia howa i̱naga widi liniru ira hagua ngabilo delaga aleru yalu
    loma bule ibalimu larugo ogonime tí mo manga haruyabe. Ani ndoyago. Tígua mana
    ko dewa bialu i̱hondo erembira ngeramigonaga i̱na genda yu howa manga timbuniore
    halu kogoni ndobe.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​မီး​ရှို့​ပူ​ဇော်​ရာ​သိုး​များ​ကို ငါ့​ထံ​သို့​မ​ယူ​ဆောင်​ခဲ့​ကြ။
    သင်​တို့​၏​ယဇ်​များ​ဖြင့်​ဂုဏ်​ပြု​ချီး​မြှောက်​ခြင်း ခံ​ရ​သူ​မှာ​လည်း​ငါ​မ​ဟုတ်။
    ငါ​သည်​ပူ​ဇော်​သကာ​များ​ကို​တောင်း​ဆို​ခြင်း အား​ဖြင့် သင်​တို့​အား​ဝန်​မ​လေး​စေ​ပါ။
    မွှေး​ကြိုင်​သော​နံ့​သာ​ပေါင်း​ကို တောင်း​ဆို​ခြင်း​အား​ဖြင့်​လည်း​သင်​တို့​စိတ်​ကို
    မ​ငြီး​ငွေ့​စေ​ပါ။
  bod-N: ཁྱོད་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་པར་འབུལ་བའི་ལུག་ཐུག་ང་ལ་འཁྱེར་མ་འོང་ལ། ཁྱོད་ཀྱི་མཆོད་རྫས་ཀྱིས་ང་ལ་བཀུར་བའང་མ་བྱས།
    ཁྱོད་ཅག་གིས་མཆོད་པ་འབུལ་བར་ངས་ཁུར་བོ་མ་བཀལ་ལ། སྤོས་དཀར་འབུལ་ཕྱིར་ཁྱོད་ལ་སུན་སྣང་མ་བསྐྱེད།
  sna-sna: Hauna kundivigira makwai ezvipiriso zvinopiswa, kana kundikudza nezvibayiro
    zvako. Handina kukuremedza nezvipiriso zvezviyo, kana kukunetesa nokuda zvinonhuhwira.
  spa-BLM: No me has traído ninguna de tus ovejas para los holocaustos, tampoco me
    has honrado con tus sacrificios. No te he cargado con ofrendas, ni te cansaste
    con el incienso.
  cac-cac: Majxo eyac' noc' calnel silab'il d'ayin, man̈xa velc'och d'ayex yed' e
    silab' chi'. Maj in c'ann̈ej ofrenda d'ayex, maj ex vac' pural eyac'an incienso
    d'ayin.
  swh-ULB: Haujaniletea hata kondoo wako kama sadaka ya kuteketeza; na wala haujaniheshimu
    mimi kwa sadaka yako Sijakutumisha wewe kwa sadaka ya mazao, wala sijawachosha
    kwa sadaka yenu ya ubani.
  bel-bel: Ты ня прыносіў Мне ягнятак тваіх на цэласпаленьне, ахвярамі тваімі не шанаваў
    Мяне. Я ня змушаў цябе служыць Мне хлебным прынашэньнем і не абцяжарваў цябе фіміямам.
  deu-ELBBK: Du hast mir die Schafe deiner Brandopfer nicht gebracht, und mit deinen
    Schlachtopfern hast du mich nicht geehrt; ich habe dir nicht mit Speisopfern zu
    schaffen gemacht, noch mit Weihrauch dich ermüdet;
  mbb-OT: Wazà a kenikew pemuhata te menge kerehidu he pemuhat he edtutungen. Wazà
    a kenikew beǥayi te zengeg pinaaǥi te menge pemuhat su wazè ku man sikew lisliseza
    wey ka bungasa pinaaǥi te kebuyù diyà te kenikew te menge pemuhat he para gasa
    wey menge veyewà.
  mal-2015: നിന്റെ ഹോമയാഗങ്ങളുടെ കുഞ്ഞാടുകളെ നീ എനിക്കു കൊണ്ടുവന്നിട്ടില്ല; നിന്റെ
    ഹനനയാഗങ്ങളാൽ നീ എന്നെ ബഹുമാനിച്ചിട്ടില്ല; ഭോജനയാഗങ്ങളാൽ ഞാൻ നിന്നെ ഭാരപ്പെടുത്തീട്ടില്ല;
    ധൂപനംകൊണ്ടു ഞാൻ നിന്നെ അദ്ധ്വാനിപ്പിച്ചിട്ടുമില്ല.
  gup-gup: Minj kandimarnekinjeyi sheep nawu mayh, bu kandiwoyinj. Minj kandiburlumeninj
    kore ngurrikurrmeng njalenjale ngudberre bu ngayekenh. Ngurriburrbu bu ngaye minj
    djurrkkayinj ngudberre bu djawayinj munguyh ba bu kandiwoyinj manme dja mankalkidmanjmak.
    Minj ngadjareniwirrinj bu njilngwarrewoyinj bu djawahdjawayinj munguyh.
  rmc-rmc: Na anďal mange bakrores pro labarde obeti a tire obetenca man na dehas
    e pačiv. Na thovavas pre tu e chabeneskri obeta a na trapinavas tut oleha, hoj
    mange te labares o kaďidlos.
  pes-OPV: گوسفندان قربانی های سوختنی خود را برای من نیاوردی و به ذبایح خود مراتکریم
    ننمودی! به هدایا بندگی بر تو ننهادم و به بخور تو را به تنگ نیاوردم.
  ron-1924: Ну Мь-ай адус оиле тале ка ардере-де-тот ши ну М-ай чинстит ку жертфеле
    тале. Ну те-ам кинуит ку дарурь де мынкаре, пе каре требуя сэ Ми ле адучь, ши
    ну те-ам обосит ку жертфе де тэмые.
  ben-OBCV: হোমবলির জন্য তুমি আমার কাছে মেষ আনোনি, তোমার বলিদান সকলের দ্বারা আমার
    সম্মানও করোনি। আমি শস্য-নৈবেদ্যর জন্য তোমাকে ভারগ্রস্ত করিনি, আবার ধূপ উৎসর্গ
    দাবি করে তোমাকে বিব্রত করিনি।
  som-som: Adhigiinnii qurbaannadiinna la gubo iiguma aydaan keenin, oo allabaryadiinniina
    iguma aydaan sharfin. Anigu idinkuma aanan dhibin inaad qurbaanno ii bixisaan,
    oo idinkumana aanan daalin inaad foox ii shiddaan.
  lat-VUC: Non obtulisti mihi arietem holocausti tui, et victimis tuis non glorificasti
    me; non te servire feci in oblatione, nec laborem tibi præbui in thure.
  eng-ASVBT: Thou hast not brought me of thy sheep for burnt offerings; neither hast
    thou honored me with thy sacrifices. I have not burdened thee with offerings,
    nor wearied thee with frankincense.
  ita-1885: Tu non m'hai presentate le pecore de' tuoi olocausti, e non m'hai onorato
    co' tuoi sacrificii; io non t'ho tenuto in servitù intorno ad offerte, nè faticato
    intorno ad incenso.
  eng-LXXUP: Thou hast not brought me the sheep of thy whole burnt offering; neither
    hast thou glorified me with thy sacrifices. I have not caused thee to serve with
    sacrifices, neither have I wearied thee with frankincense.
  eng-ULB: You have not brought me any of your sheep as burnt offerings, or honored
    me with your sacrifices. I have not burdened you with grain offerings, nor wearied
    you with demands for incense.
  spa-VBL: No me has traído ovejas para los holocaustos; no me has honrado con tus
    sacrificios. No te he agobiado pidiendo ofrendas de grano; no te he cansado exigiendo
    incienso.
  fra-_FOB: Tu ne m'as point offert les agneaux de tes holocaustes, et ne m'as point
    honoré par tes sacrifices. Je ne t'ai pas tourmenté pour des offrandes, et je
    ne t'ai pas fatigué pour de l'encens.
  mal-mal: നിന്റെ ഹോമയാഗങ്ങളുടെ കുഞ്ഞാടുകളെ നീ എനിക്ക് കൊണ്ടുവന്നിട്ടില്ല; നിന്റെ
    ഹനനയാഗങ്ങളാൽ നീ എന്നെ ബഹുമാനിച്ചിട്ടില്ല; ഭോജനയാഗങ്ങളാൽ ഞാൻ നിന്നെ ഭാരപ്പെടുത്തിയിട്ടില്ല;
    ധൂപനംകൊണ്ട് ഞാൻ നിന്നെ ബദ്ധപ്പെടുത്തിയിട്ടുമില്ല.
  urd-GVR: Kyoṅki na tū ne mere lie apnī bheṛ-bakriyāṅ bhasm kīṅ, na apnī zabah kī
    qurbāniyoṅ se merā ehtirām kiyā. Na maiṅ ne ġhallā kī nazaroṅ se tujh par bojh
    ḍālā, na baḳhūr kī qurbānī se tang kiyā.
  suz-BL: गे इ भेडा आं कली चोशा मचढ़ेयी। इ चढ़ेशोमी आं कली मान मपवी। गो इ कली जचा
    थोव़क चढ़ेचा माल्‍नेवे, दे श्‍येत मगेङ। धूप चोचा माल्‍नेवे, दे मदेंङ। यसैया १:११-१५
  eng-NOY: Thou hast not brought me thy lambs for a burnt-offering, Nor honored me
    with thy sacrifices; I have not burdened thee with oblations, Nor wearied thee
    with incense;
  ita-1927: Tu non m’hai portato l’agnello de’ tuoi olocausti, e non m’hai onorato
    coi tuoi sacrifizi; io non ti ho tormentato col chiederti offerte, né t’ho stancato
    col domandarti incenso.
  ckb-ckb: بەرخی قوربانی سووتاندنەکەی خۆتت بۆ من نەهێنا، بە قوربانییە سەربڕدراوەکانت
    ڕێزت لێ نەگرتم. بە پێشکەشکراوی دانەوێڵە بارگرانم نەکردیت، بە قوربانی بخوور ماندووم
    نەکردیت.
  eng-BBE: You have not made me burned offerings of sheep, or given me honour with
    your offerings of beasts; I did not make you servants to give me an offering,
    and I did not make you tired with requests for perfumes.
  kan-OKCV: ನಿನ್ನ ದಹನಬಲಿಯ ಎಳೆಯ ಕುರಿಗಳನ್ನು ನನಗೆ ತರಲಿಲ್ಲ. ನಿನ್ನ ಯಜ್ಞಗಳಿಂದ ನನ್ನನ್ನು ಸನ್ಮಾನಿಸಲಿಲ್ಲ.
    ನೀನು ಕಾಣಿಕೆಯನ್ನು ಅರ್ಪಿಸದೆ ಇದ್ದದ್ದಕ್ಕೆ ನಿನ್ನನ್ನು ನಾನು ತೊಂದರೆಪಡಿಸಲಿಲ್ಲ, ಧೂಪಕ್ಕಾಗಿ
    ನಿನ್ನನ್ನು ಬೇಸರಗೊಳಿಸಲಿಲ್ಲ.
  tam-2017: உன் ஆடுகளைத் தகனபலிகளாக நீ எனக்குச் செலுத்தவில்லை; உன் பலிகளாலே நீ என்னைக்
    கனப்படுத்தவுமில்லை; காணிக்கைகளைச் செலுத்தும்படி நான் உன்னைச் சங்கடப்படுத்தாமலும்,
    தூபங்காட்டும்படி உன்னை வருத்தப்படுத்தாமலும் இருந்தேன்.
  spa-RV-1909: 'No me trajiste á mí los animales de tus holocaustos, ni á mí me honraste
    con tus sacrificios: no te hice servir con presente, ni te hice fatigar con perfume.'
  ron-BTF: Nu mi-ai adus viţeii ofrandei tale arse, nici nu m-ai onorat cu sacrificiile
    tale. Nu te-am făcut să serveşti cu o ofrandă, nici nu te-am obosit cu tămâie.
  eng-WEBP: You have not brought me any of your sheep for burnt offerings, neither
    have you honored me with your sacrifices. I have not burdened you with offerings,
    nor wearied you with frankincense.
  eng-FBV: You haven't brought me sheep for burnt offerings; you haven't honored me
    with your sacrifices. I haven't burdened you by asking for grain offerings; I
    haven't tired you out by demanding incense.
  nld-1939: Gij hebt Mij geen schapen ten offer gebracht, Met uw slachtoffers Mij
    niet geëerd; Met spijsoffers ben Ik u niet lastig gevallen, Om wierook plaagde
    Ik u niet!
  nch-BL: Amo antechhualiquilijtoque borregojme para antechmacase quej se tacajcahualisti
    tatatili nopona campa amechhuicatoque. Yon amo antechhueyitepanitztoque ica amotapiyalhua
    cati anquinmictijtoque para na. Pero amo nimechchihualtijtoc techhualiquilica
    nopa tacajcahualisti, yon cati tatoyahuali noixpa, yon copali.
  vie-1934: Ngươi chẳng dùng chiên làm của lễ thiêu dâng cho ta, chẳng dùng hi sinh
