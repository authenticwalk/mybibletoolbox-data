verse: ISA.043.026
translations:
  mal-C: എനിക്കായി ഭൂതകാലം ഒന്നു പുനർവിചിന്തനംചെയ്യാം; നമുക്കുതമ്മിൽ വ്യവഹരിക്കാം;
    നീ നിരപരാധിത്വത്തിനുവേണ്ടി വാദിച്ചുകൊൾക.
  deu-TKW: 'Erinnere mich doch: wir wollen miteinander rechten; zähle du auf, damit
    du Recht bekommst!'
  lin-lin: Zongisa yango nanu na makanisi na Ngai ; tika ete tosamba elongo, mpe loba
    yo moko mpo na kotalisa ete ozali moto ya sembo.
  eng-LSV: Cause Me to remember—we are judged together, || Declare that you may be
    justified.
  eng-GNV: 'Put me in remembrance: let vs be iudged together: count thou that thou
    maist be iustified.'
  eng-WEBSTER: 'Put me in remembrance: let us plead together: declare thou, that thou
    mayest be justified.'
  nhw-BL: Pero masque niquinelcahua amotlajtlacolhua, monequi nimechtlatzacuiltis.
    Huajca techelnamiquiltica para nimechtlajtolcahuilijtoc nimechtlapojpolhuis. Ma
    tijchihuaca quen anmonextíaj iixpa se juez. Xicamanaltica para ximomanahuica huan
    anquipantise tlapojpolhuili sintla anhuelise. Huan na nicamanaltis nojquiya quen
    niquita para xitlahuac.
  swh-ONEN: Tafakari mambo yaliyopita, njoo na tuhojiane, leta shauri lako uweze kupewa
    haki yako.
  bba-bba: I seewo i nɑ i mɑn bɛɛn ɡɑri tɛriɑ, kpɑ i kɑ tii yinɑ.
  eng-KJVCPB: 'Put me in remembrance: let us plead together: Declare thou, that thou
    mayest be justified.'
  luo-luo: Parnauru gik mane otimore chon, mondo wapim wechego kanyakla; kendo wachuru
    ane gik manyiso ni uonge gi ketho.
  meu-meu: Ba hahelalogu une, baita hedorilai heheni; emui gini-kau gabuna ba gwauraia
    hedinarai, bae gwauraimui maoro totona.
  npi-ULB: जे भएको थियो मेरो निम्ति याद गर । हामी एकसाथ बहस गरौं । तेरो मुद्दा पेस
    गर्, ताकि तँ निर्दोष साबित हुन सक्‍छस् ।
  yor-yor: Bojú wo ẹ̀yìn rẹ fún mi, jẹ́ kí a jọ ṣe àríyànjiyàn ọ̀rọ̀ náà papọ̀; ro
    ẹjọ́ láti fihàn pé o kò lẹ́sẹ̀ lọ́rùn.
  pes-OPCB: «آیا دلیل قانع کننده‌ای دارید که به من ارائه دهید و ثابت کنید که شما بی‌گناه
    هستید؟
  tgl-ULB: Ipaalaala mo sa akin kung ano ang nangyari. Magkasama tayong pagusapan
    ito; Ihain mo ang iyong hangarin, para mapatunayang ikaw ay walang kasalanan.
  hui-hui: Anigo tígua ko mbira nabi kamalo manda birimiyagua nde tígua i̱naga mini
    mo tiga bilimulo bi lami̱ya.
  mya-mya: '``တ​ရား​ရုံး​တော်​သို့​ငါ​တို့​သွား​ကြ​ကုန်​အံ့။ သင်​တို့​၏​စွပ်​စွဲ​ချက်​ကို​ယူ​ဆောင်​ခဲ့​ကြ​လော့။
    သင်​တို့​ဘက်​မှ​မှန်​ကန်​ကြောင်း​သက်​သေ​ခံ အ​ထောက်​အ​ထား​ပြ​နိုင်​ရန်၊ သင်​တို့​၏​အမှု​ကို​တင်​ပြ​ကြ​လော့။'
  bod-N: ཁྱོད་ཀྱིས་ང་ལ་དྲན་སྐུལ་བྱོས་དང་། ང་ཚོས་མཉམ་དུ་རྩོད་གླེང་བྱེད། ཡང་རང་ཉིད་དྲང་བདེན་ཡིན་པ་མཚོན་ཕྱིར།
    ཁྱོད་ཀྱི་དོན་རྐྱེན་རྣམས་མདུན་དུ་ཤོམས་དང་།
  sna-sna: Ndiyeuchidze zvakapfuura, ngatitaurirane nyaya iyi pamwe chete; zvipupurire
    kuti hauna mhosva.
  spa-BLM: Hazme acordar. Roguemos juntos. Declare su caso, para que puedas ser justificado.
  cac-cac: Tato ay val tas tze na' d'a vib'an̈ jun, co b'oec yaj ticnaic. Aleccoti,
    ol checlajoc tato malaj e mul.
  swh-ULB: Nikumbusheni mimi kilichotokea. Njooni tusemezane pamoja; leta hoja zako,
    ili kusudi uthibitishe kuwa hauna hatia.
  bel-bel: Прыгадай Мне; пачнем судзіцца; кажы ты, каб апраўдацца.
  deu-ELBBK: Rufe mir ins Gedächtnis, wir wollen rechten miteinander; erzähle doch,
    damit du gerechtfertigt wirst!
  mbb-OT: Ed-isipen ta is nenlavey en; ne edhusey ki. Ipahayag nu is ketezengan nu
    te kepengintutuu he wazè nu salà.
  mal-2015: എന്നെ ഓർപ്പിക്ക; നാം തമ്മിൽ വ്യവഹരിക്ക; നീ നീതീകരിക്കപ്പെടേണ്ടതിന്നു വാദിച്ചുകൊൾക.
  gup-gup: Mah. Ngurrimray ngurriyolyolmen kore ngaye ngayimeng. Karribekkarren dja
    karridangwerren! Ngurrimulewarrimen. Yiddok ngurriyime bu ngudda ngurridjalmak,
    dja minj ngurrikurduyimeninj kunwarre.
  rmc-rmc: Leper mange, sostar man obviňines. Av sudzinas pes! Vaker a sikav mange,
    hoj tut hin čačipen.
  pes-OPV: مرا یاد بده تا با هم محاکمه نماییم. حجت خودرا بیاور تا تصدیق شوی.
  ron-1924: Аду-Мь аминте, сэ не жудекэм ымпреунэ, ворбеште ту ынсуць, ка сэ-ць скоць
    дрептатя.
  ben-OBCV: পূর্বের বিষয় সকল আমার জন্য পর্যালোচনা করো, এসো, আমরা সেই বিষয়ে পরস্পর
    তর্কবিতর্ক করি; তোমাদের নির্দোষিতার পক্ষে কারণ ব্যক্ত করো।
  som-som: Bal wax i soo xusuusiya, aynu isla muddacnee, dacwadiinna soo caddeeya,
    si aad xaq ku noqotaan.
  lat-VUC: 'Reduc me in memoriam, et judicemur simul: narra si quid habes ut justificeris.'
  eng-ASVBT: 'Put me in remembrance; let us plead together: set thou forth thy cause,
    that thou mayest be justified.'
  ita-1885: Riducimi a memoria, litighiamo insieme; narra tu le tue ragioni, acciocchè
    tu ti giustifichi.
  eng-LXXUP: 'But do thou remember, and let us plead together: do thou first confess
    thy transgressions, that thou mayest be justified.'
  eng-ULB: Remind me of what happened. Let us debate together; present your cause,
    that you may be proved innocent.
  spa-VBL: ¡Recuérdame las pruebas para que podamos llegar a una decisión juntos!
    ¡Presenta tu caso para demostrar que tienes razón!
  fra-_FOB: Fais-moi ressouvenir, et plaidons ensemble; parle pour te justifier;
  mal-mal: എന്നെ ഓർമിപ്പിക്കുക; നാം തമ്മിൽ വ്യവഹരിക്കുക; നീ നീതീകരിക്കപ്പെടേണ്ടതിന്
    വാദിച്ചുകൊള്ളുക.
  urd-GVR: Jā, kachahrī meṅ mere ḳhilāf muqaddamā dāyr kar! Ā, ham donoṅ adālat meṅ
    hāzir ho jāeṅ! Apnā muāmalā pesh kar tāki tū bequsūr sābit ho.
  suz-BL: आं कली दोस गेयी। निसाफ पथ लय। दोपा गे आं ङोंइती ठीक बाक्‍नेवे, मेको लोव़
    पावो।
  eng-NOY: Put me in remembrance; let us plead together; Speak that thou mayst justify
    thyself.
  ita-1927: Risveglia la mia memoria, discutiamo assieme, parla tu stesso per giustificarti!
  ckb-ckb: بەبیرم بخەرەوە، با پێکەوە بکەوینە دادگاییکردن، بە بەڵگە بێتاوانییەکەت بسەلمێنە.
  eng-BBE: 'Put me in mind of this; let us take up the cause between us: put forward
    your cause, so that you may be seen to be in the right.'
  kan-OKCV: ನನಗೆ ಜ್ಞಾಪಕಪಡಿಸು, ನಾವಿಬ್ಬರೂ ವಾದಿಸುವಾ, ನೀನು ನೀತಿವಂತನೆಂದು ತೋರಿಸು.
  tam-2017: நாம் ஒருவரோடொருவர் வழக்காடும்படி எனக்கு நினைப்பூட்டு; நீ நீதிமானாக விளங்கும்படி
    உன் காரியத்தைச் சொல்.
  spa-RV-1909: Hazme acordar, entremos en juicio juntamente; relata tú para abonarte.
  ron-BTF: Adu-mi aminte, să pledăm împreună; vesteşte, ca să poţi fi declarat drept.
  eng-WEBP: Put me in remembrance. Let us plead together. Declare your case, that
    you may be justified.
  eng-FBV: Remind me of the evidence so we can come to a decision together! Present
    your case to prove that you're right!
  nld-1939: Kom mijn geheugen te hulp, en laat ons pleiten tegen elkaar; Spreek op,
    zo gij u rechtvaardigen wilt!
  nch-BL: Pero masque niquinelcahua amotajtacolhua, monequi nimechtatzacuiltis. Huajca
    techelnamiquiltica para nimechtajtolcahuilijtoc nimechtapojpolhuis. Ma tijchihuaca
    quej anmonextíaj iixpa se juez. Xicamanaltica para ximomanahuica huan anquipantise
    tapojpolhuili sinta anhuelise. Huan na nicamanaltis nojquiya quej niquita para
    xitahuac.
  vie-1934: Hãy nhắc lại cho ta nhớ; chúng ta hãy bình luận cùng nhau; hãy luận lẽ
    đi, hầu cho ngươi được xưng công bình.
  hin-CV: मुझे याद दिलाओ, कि हम आपस में बातचीत करें; तुम अपनी सच्चाई को बताओ जिससे
    तुम निर्दोष ठहरे.
  eng-OURB: Put me in remembrance. Let us plead together. Declare your case, that
    you may be justified.
  spa-BES: 'Hazme recordar; Permítanos abordar la causa entre nosotros: expon tu caso,
    para que pueda verse quién está en lo correcto.'
  tdx-tdx: Ajoño am-pitiahia’o ao iraho, antao hifaneseke; mitalilia hahazoa’o to.
  tha-KJV: จงฟื้นความให้เราฟัง ให้​เรามาโต้​ด้วยกัน เจ้​าจงให้การมา เพื่อจะพิสู​จน​์ว่าเจ้าถูก
  por-BR-2018: Faze-me lembrar, entremos em juízo juntos; mostra teus argumentos ,para
    que possas te justificar.
  deu-ELO: Rufe mir ins Gedächtnis, wir wollen rechten miteinander; erzähle doch,
    damit du gerechtfertigt werdest!
  eng-WYC-2018: Bring me again into mind, and be we deemed together; tell thou, if
    thou hast anything, that thou be justified. (Bring me again into mind, and be
    we judged together, or let us argue it out; tell thou it out, if thou hast anything,
    by which thou can be justified.)
  epo-epo: Rememorigu al Mi, kaj ni faru juĝon inter ni; rakontu vi, por ke vi vin
    pravigu.
  uig-PIN: Əmdi ɵtmüxüng toƣruluⱪ Meni ǝslitip ⱪoyƣin, Munazirǝ ⱪilixayli, Ɵzüngni
    aⱪliƣudǝk geping bolsa dǝwǝrgin!
  beo-beo: Ninia fofada:su diasuga masunu da defea. Dilia Nama diwaneya udidima! Dilia
    hou da moloidafa, amo ninia dawa:ma:ne, fofada:ma!
  tpi-OTNT: “Tasol sapos yupela i ting yupela i no bin mekim sin, orait yupela i ken
    stretim tingting bilong mi na bai yumi ken stretim tok.
  hau-SA: Ku tunashe ni abin da ya riga ya wuce, bari mu yi muhawwara wannan batu
    tare; ku kawo hujjarku na nuna rashin laifinku.
  uig-LAT: Emdi ötmüshüng toghruluq Méni eslitip qoyghin, Munazire qilishayli, Özüngni
    aqlighudek géping bolsa dewergin!
  nde-nde: Ngikhumbuza ngesikhathi esedlulayo, sibonisane ngaleyondaba ulandise ngoba
    msulwa kwakho.
  ton-ton: 'Fakamanatuʻi au: ke tau fefakamaauʻaki: fai hoʻo fakamatala, koeʻuhi ke
    ke tonuhia.'
  ces-1613: Přiveď mi ku paměti, suďme se spolu; oznam ty, podlé čeho bys mohl spravedliv
    býti.
  eng-WMB: Put me in remembrance. Let us plead together. Declare your case, that you
    may be justified.
  tam-TCV: கடந்த காலத்தை எனக்காக நினைத்துப் பாருங்கள், நாம் இந்த காரியத்தைப்பற்றி
    ஒன்றுகூடி வாதாடுவோம்; நீங்கள் குற்றமற்றவர்கள் என்பதற்கு ஆதாரங்களைச் சொல்லுங்கள்.
  ceb-ULB: Pahinumdomi ako unsay nahitabo. Maghusay kita; ipasaka ang imong sumbong,
    aron nga mapamatuod nga ikaw walay sala.
  pol-UBG: Przypomnij mi, rozprawmy się ze sobą, powiedz, co masz na swoje usprawiedliwienie.
  agr-agr: Ame mina utugchatug dekagtakmek yamai tujutta, chichasmi. Pai, ame waji
    titag tame nunú tita, nunú tiyamin amesh dekas shiig imagnismeash pujam nunú dekaami.
  kyc-kyc: Nakamana pii larami dupwa minyuo epo dokopa kotena minyuo pao lamanale.
    Embena pii angi palamo doko lamairinyi dokopa emba rolae doko panenale.
  urd-GVU: جا، کچہری میں میرے خلاف مقدمہ دائر کر! آ، ہم دونوں عدالت میں حاضر ہو جائیں!
    اپنا معاملہ پیش کر تاکہ تُو بےقصور ثابت ہو۔
  deu-1912: Erinnere mich; laß uns miteinander rechten; sage an, wie du gerecht willst
    sein.
  kan-2017: ನನಗೆ ನನ್ನ ಪಾಪಗಳನ್ನು ಜ್ಞಾಪಕಪಡಿಸು, ನಾವಿಬ್ಬರೂ ನಿನ್ನ ಅಪಾರಾಧ ಕುರಿತು ವಾದಿಸುವ,
    ನಿನ್ನ ಸದ್ಧರ್ಮವು ಗೊತ್ತಾಗುವಂತೆ ನಿನ್ನ ನ್ಯಾಯವನ್ನು ತೋರ್ಪಡಿಸು.
  yap-yap: Darod nga tafen e puf oloboch; mired nga mogned e tin ni gomanga kam dabuyed
    rog. Mu welthingad ngam micheged ni gimed ba mat’aw!
  hlt-MCSB: Kai he n'thoelh lah, laitloek rhenten lah sih, na tang te na tae lah mako.
  mdy-ETH: «ሂንዳ ቤርታ ማዺንቴ ባኮ ታኣም ጶቂሡዋቴ፤ ጌኤዞ ዒንሢኮ ታና ዋይዚሲ ዒንሢ ፂሎ ማዒፆ ማርካሡዋቴ።
  twi-ASANTE: Monhwehwɛ deɛ atwam no mu bio mma me, momma yɛmmɔ mu ntonto adwene wɔ
    asɛm no ho; ka wʼasɛm a ɛkyerɛ sɛ wonni fɔ no.
  eng-WEBU: Put me in remembrance. Let us plead together. Declare your case, that
    you may be justified.
  wal-wal: Tana hassayissa; ane issippe ha yohuwaa mootettoos. Neeni xillo gidiyoogaa
    be7anau ane ne yohuwaa bidda.
  spa-PDDPT: Recuérdamelo y entremos juntos a juicio. Habla tú para justificarte.
  gun-gun: Xemoma'endu'a ke, jaa ke romboayvu aguã py. Penhemombe'u porã ke romboeko
    porã kuaa aguã.
  ilo-ULB: Ipalagipmo kaniak no ania dagiti napasamak. Agrikiarta; ibagam dagiti rasonmo,
    a mangpaneknek nga awan basolmo.
  kpg-kpg: “Gidaadou gaa hula gi di gowaa hai gabunga, gaamai di godou helekai hagahuaidu!
    Haga gila aga ina labelaa godou helekai bolo goodou godou ihala ai!
  uig-ARA: ئەمدى ئۆتمۈشۈڭ توغرۇلۇق مېنى ئەسلىتىپ قويغىن، مۇنازىرە قىلىشايلى، ئۆزۈڭنى
    ئاقلىغۇدەك گېپىڭ بولسا دەۋەرگىن!
  sus-sus: I xa i xa fe dangixi masen n bɛ, won xa a mato kiiti na ki naxɛ.
  pon-2006: Eri, kitail ketila oh uh mwohn mwoalen kopwung; ke ahpw kasalehda omw
    iren kadip! Kasalehda audepen omw repenpwung pwe ke en kadehdehda ma kowe me pwung!
  jae-jae: Taêm ênam ma ôkêŋ puc aê gebe tajô biŋ tau dawiŋ tauŋ. Aôm ôwa nêm biŋ
    sa ma ôwaka taôm sa gebe kôsôm biŋŋanô.
  ksd-ksd: Una vanuk tar ia tagu, dor a vartoto varurung; una vaarike kaum magit,
    upi una tur langalanga tana.
  tur-YTC: Bana hatırlat. Gelin hep birlikte itiraz edelim. Davanı açıkla ki, haklı
    çıkasın.
  grc-BRENT: Σὺ δὲ μνήσθητι, καὶ κριθῶμεν· λέγε σὺ τὰς ἀνομίας σου πρῶτος, ἵνα δικαιωθῇς.
  ind-AYT: Ingatkanlah Aku. Marilah kita beperkara bersama-sama; ajukan perkaramu
    supaya kamu dapat dibuktikan benar.
  nya-nya: Mundikumbutse zakale, ndipo titsutsane nkhaniyi pamodzi; fotokozani mlandu
    wanu kuti muonetse kuti ndinu osalakwa.
  hrv-hrv: Podsjeti me, zajedno se sporimo, govori ti da se opravdaš.
  mps-mps: “Tialima, dagego homu kone palao, te dagego dwai sę me ebe homu eba wida,
    teda dagego eno homu dodolama, te da tede po minao.
  tpi-tpi: “Tasol sapos yupela i ting yupela i no bin mekim sin, orait yupela i ken
    stretim tingting bilong mi na bai yumi ken stretim tok.
  dan-1931: Mind mig, lad vor Sag gå til Doms, regn op, så du kan få Ret!
  vie-OVCB: Hãy cùng nhau ôn lại những việc đã qua, các con có thể đưa ra lý lẽ chứng
    tỏ các con vô tội.
  guj-2017: જે થયું તે મને યાદ કરાવ. આપણે પરસ્પર વિવાદ કરીએ; તું તારી હકીકત રજૂ કર
    જેથી તું ન્યાયી ઠરે.
  pon-2006A: Eri, kitail ketila oh uh mwohn mwoalen kopwung; ke ahpw kasalehda omw
    iren kadip! Kasalehda audepen omw repenpwung pwe ke en kadehdehda ma kowe me pwung!
  por-BRBSL: Me lembre de mim. Vamos nos unir em defesa. Declare seu caso, que você
    possa ser justificado.
  cth-cth: Na kapanuekkhaikung, pouk awh haw sei. Na lan awh nahanelah, na lawk dei
    awh haw.
  twi-twi: Monhwehwɛ nea atwa mu no mu bio mma me, momma yɛmmɔ mu nnye asɛm no ho
    akyinnye; ka wʼasɛm a ɛkyerɛ sɛ wunni fɔ no.
  hlt-hlt: Kai he n'thoelh lah, laitloek rhenten lah sih, na tang te na tae lah mako.
  tbz-SIM: Dí n dentɛ di n sɛ́í ntìì ĩ́nkɛ̀ kɛ̀ ti tì beé nkɛ̀ bɛ̀ ti pútɛ́ bɑtɛnɛ̀
    di kpɛti di yóó beé ntì kɛ́nnɑɑti.
  msy-2020: Ia ti ghaze, ia arazir kurar tabagh amizir puvatɨ. Egh ia kotɨn aven deraghvɨra
    mɨkɨm uan nɨghnɨziba azenim darigh oteviba akakagham, eghtɨ e nɨghnɨzir vamɨra
    damu akam akɨr mɨkɨm suam, ian nɨghnɨziba ti dera.
  dop-dop: Mpʋ tɔ, kɛɛsɩ nyɑ́ tɔm. Tǝ́ sʋʋ hʋʋlɛ tɑɑ. Kɛɛsɩ mpi pǝ hʋlǝɣɩ sɩ n wɛnɑ
    tɑmpɑnɑ tɔ.
  azb-azb: Yadıma sal, gəl mühakiməyə gedək, Bəraət qazanmaq üçün məhkəmədə işindən
    danış.
  eng-DBY: Put me in remembrance, let us plead together; rehearse thine own [cause],
    that thou mayest be justified.
  hin-2017: मुझे स्मरण करो, हम आपस में विवाद करें; तू अपनी बात का वर्णन कर जिससे तू
    निर्दोष ठहरे।
  wol-KYG: Fàttli ma saw lay, nu bokk layoo; waxal boog yaw, ndax nga yey!
  eng-YLT: Cause me to remember — we are judged together, Declare thou that thou mayest
    be justified.
  eng-WYC-2017: Bring me again into mind, and be we deemed together; tell thou, if
    thou hast anything, that thou be justified.
  eng-WMBB: Put me in remembrance. Let us plead together. Declare your case, that
    you may be justified.
  urd-GVH: जा, कचहरी में मेरे ख़िलाफ़ मुक़दमा दायर कर! आ, हम दोनों अदालत में हाज़िर
    हो जाएँ! अपना मामला पेश कर ताकि तू बेक़ुसूर साबित हो।
  rug-rug: Aria mada viliti varigara nia sa ginugua hie, mada varipitu nia; ego va
    sosodea sapu toṉoto mia si gamu.
  gaz-gaz: Mee waan darbe irra naa deebiʼi; walitti dhufnee dubbii kana irratti haa
    falminu; dubbii kee dhiʼeeffadhuutii qajeelaa taʼuu kee mirkaneeffadhu.
  fra-LSG: Réveille ma mémoire, plaidons ensemble, Parle toi-même, pour te justifier.
  gnn-gnn: “Ma' waŋiyana biyaka guyaŋinyamirriyaŋana ŋarranhanydja dhiyaŋiyi dhawu'‐nherraṉarayunydja.
    Go, ŋilimurru waŋanharamirrina nhumalaŋgalaŋuwu dhiyaki yätjkunydja, märr yurru
    ŋarranydja bäy‐ḻakaramana.
  yal-yal: Fe danguxine rabira n ma. En kiti feni ito yɛba en bode xa. Ɛ falan ti,
    ɛ yi ɛ yɛtɛ xun mafala.
  haw-1868: E hooeueu mai oe i ko'u manao; E hooponopono pu kakou; E hai mai hoi oe,
    i hoaponoia mai ai oe.
  arb-NAV: هَيَّا إِلَى الْمُحَاكَمَةِ، وَاعْرِضْ عَلَيَّ دَعْوَاكَ، لِتَتَبَرَّرَ
  ewe-ewe: Ɖo ŋku tsãnuwo dzi nam. Na míahe nya sia kple mía nɔewo. Gblɔ ale si wò
    nya dzɔe.
  eng-LEE: 'Put me in remembrance; let us plead together: relate thou, in order that
    thou mayest be justified.'
  asm-FB: কি হৈছিল তাৰ বাবে মোক সোঁৱৰণ কৰা; আহাঁ, আমি একেলগে বাদানুবাদ কৰোঁহক; তুমি
    যাতে নিৰ্দ্দোষী প্ৰমাণিত হোৱা তাৰ বাবে কাৰণ দৰ্শোৱা।
  sus-A: عِ شَ عِ شَ قٍ دَنفِشِ مَسٍن ﭑ بّ، وٌن شَ عَ مَتٌ كِيتِ نَ كِ نَشّ.
  fra-SBL: Rappelle-toi de moi. Plaidons ensemble. Déclarez votre affaire, pour que
    vous soyez justifié.
  hbo-hbo: הַזְכִּירֵ֕נִי נִשָּׁפְטָ֖ה יָ֑חַד סַפֵּ֥ר אַתָּ֖ה לְמַ֥עַן תִּצְדָּֽק׃
  kik-kik: Ta ndirikaniai maũndũ marĩa mahĩtũkĩte, na mũreke tũmaarĩrĩrie tũrĩ hamwe;
    ningĩ mũciire muonanie atĩ mũtiĩhĩtie.
  fra-NCL: Réveille mes souvenirs, plaidons ensemble, parle toi-même pour te justifier.
  cek-AK: Kalaem tangcae hmuen to na thui ah; nawnto thui o si; na loih thai hanah,
    thui ah.
  cuk-cuk: Be angi ibmar-soged-nikale, igar-nabogedneggi be anga sogdado. Be ibmar
    sogdo, adi, magar-daklegega, bule-nabir be ibmar imaksasuli.
  uig-CYR: Әнди өтмүшүң тоғрилиқ Мени әслитип қойғин, Муназирә қилишайли, Өзүңни ақлиғидәк
    гепиң болса дәвәргин!
  tel-2017: ఏం జరిగిందో నాకు జ్ఞాపకం చెయ్యి. మనం కలిసి వాదించుకుందాం. నీ వాదన వినిపించి
    నువ్వు నిరపరాధివని రుజువు చేసుకో.
  hat-BSA: Mete M nan memwa ou. Annou diskite ka nou ansanm. Prezante ka ou pou ou
    ka jistifye ak eprèv ou.
  kos-kos: “Fahsru kut som nu ke acn in nununku. Srukak mwe tukak lom! Fahkak sripa
    nukewa lom in akpwayei lah kom pa suwohs uh!
  hbo-WLC: הַזְכִּירֵ֕נִי נִשָּׁפְטָ֖ה יָ֑חַד סַפֵּ֥ר אַתָּ֖ה לְמַ֥עַן תִּצְדָּֽק׃
  ibo-ibo: Chetara m ihe gara aga, ka anyị rụrịta ụka nʼetiti onwe anyị, doo okwu
    gị nʼusoro igosi na ị bụ onye ikpe na-amaghị.
  ory-ory: ଆମ୍ଭଙ୍କୁ ସ୍ମରଣ କରାଅ; ଆମ୍ଭେମାନେ ପରସ୍ପରର ବିଚାର କରୁ; ତୁମ୍ଭେ ନିର୍ଦ୍ଦୋଷୀକୃତ
    ହେବା ନିମନ୍ତେ ଆପଣା କଥା କୁହ।
  chk-chk: Kopwe achema ngeniei om kewe föför mi öch. Sipwe kapwüngfengen. Kopwe feito
    o fos pwe epwe pwä om pwüng.
  rop-rop: “Yumob bringimap ol yumob trabul langa mi, en midim mi langa kothaus, en
    dalim mi if yumob jidan raitwei.
  ukr-1871: Пригадай менї; станьмо на суд; говори ти, як можеш оправдатись.
  deu-1951: Erinnere mich, wir wollen miteinander rechten; sage an, womit du dich
    rechtfertigen willst!
  eng-JPS: Put Me in remembrance, let us plead together; declare thou, that thou mayest
    be justified.
  srp-1865: Opomeni me, da se sudimo, kazuj, da se opravdaš.
  lug-lug: Nzijukiza eby’edda, tuwoze ffembi, jjangu ensonga tuzoogereko fembi, yogera
    ebiraga nga toliiko musango.
  heb-heb: הזכירני נשפטה יחד ספר אתה למען תצדק׃
  ben-IRV: তোমার বিষয় আমাকে মনে করিয়ে দাও; এস, আমরা একত্রে তা নিয়ে তর্কাতর্কি করি,
    যাতে তুমি নির্দোষ বলে প্রমাণিত হয়।
  pan-pan: ਮੈਨੂੰ ਯਾਦ ਕਰ, ਅਸੀਂ ਇਕੱਠੇ ਵਾਦ-ਵਿਵਾਦ ਕਰੀਏ, ਤੂੰ ਹੀ ਨਿਰਣਾ ਕਰ ਤਾਂ ਜੋ ਤੂੰ ਧਰਮੀ
    ਠਹਿਰੇਂ।
  mya-JVB: ငါသည် ငါ့ ကျွန် ၏ စကား ကို တည် စေ၍ ၊ ငါ့ တမန် တို့ ဟော ပြောသည်အတိုင်း ပြု
    တတ်၏။ ယေရုရှလင် မြို့ကို သင်သည် လူ နေရာဖြစ်လိမ့်မည်ဟူ၍၎င်း၊ ယုဒ မြို့ တို့ကို
    သင်တို့သည် တည်ဆောက် လျက်ရှိကြလိမ့်မည်။ ပြို ပျက်ရာများကို ငါပြုပြင် မည်ဟူ၍၎င်း
    ဆို ၏။
  hmo-hmo: “Namona be kota dekenai, do ita herevalaia! Emui samania hereva do umui
    gwauraia! Emui hereva do umui gwauraia, emui kara be maoro do umui hamomokania
    totona.
  urd-urd: मुझे याद दिला, हम आपस में बहस करें; अपना हाल बयान कर ताकि तू सादिक़ ठहरे।
  rus-SYN: припомни Мне; станем судиться; говори ты, чтоб оправдаться.
  bqc-SIM: À á yã'omɛɛ wà gwa ń kↄ̃o, à dau siu lá a á bↄwa.
  tcz-CHONGTHU: Athil umdol velvet khom kitnu hitin, chule nathemo louna thudol nakisei
    thei ding ahi.
  mar-mar: जे घडले त्याची मला आठवण दे. आपण परस्पर वाद करू; तू न्यायी सिद्ध व्हावे
    म्हणून तू आपला वाद पुढे मांड.
  qub-qub: ¿Imallaga canchuraj gamcuna allita rurashayqui? Mä tapunacushun. Mä juchaynajchush
    caycanqui.
  hat-hat: Ede m' chonje sa ki te pase. Ann konparèt ansanm nan tribinal la. Ou pral
    pale pou defann tèt ou, pou fè wè se ou ki gen rezon.
  eng-BSB: Remind Me, let us argue the matter together. State your case, so that you
    may be vindicated.
  eng-WEBPB: Put me in remembrance. Let us plead together. Declare your case, that
    you may be justified.
  kbq-kbq: Hanki keagare enketa magopi keaga huta eri fatgo nehanunketa, hazenketia
    omane'nea vahe mani'none huta keagafi huama hinketa, e'i tamage nehazafi antahimneno
  nhe-BL: Pero yonque niquinilcahua imotlajtlacolhua, monequi nimechtlatzacuiltis.
    Huajca xinechilnamiquiltica para nimechtlajtolcahuilijtoc nimechtlapojpolhuis.
    Ma tijchihuaca queja inmonextíaj iixpa se juez. Xicamatica para ximomanahuica
    huan inquipantise tlapojpolhuili intla inhuelise. Huan na nicamatis nojquiya queja
    niquita para xitlahuac.
  gub-BL: Teko heremiaihu wà, aze pepurumume'u wer amo heremiapo kwer rehe nehe, zaha
    tuwihaw wanenataromo nehe. Pemume'u kar heremiapo kwer hexak arer wanupe nehe.
    Xinu putar tuwihaw waze'eg nehe.
  eng-DRA: 'Put me in remembrance, and let us plead together: tell if thou hast any
    thing to justify thyself.'
