verse: ISA.043.015
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ പരിശുദ്ധനായ യഹോവയും ഇസ്രായേലിന്റെ സ്രഷ്ടാവും നിങ്ങളുടെ രാജാവുംതന്നെ.”
  deu-TKW: ich, Jahwe, euer Heiliger, der Erschaffer Israels, euer König!
  lin-lin: Ngai, nazali Yawe, Mosantu na bino, Mokeli ya Isalaele, Mokonzi na bino. »
  eng-LSV: I [am] YHWH, your Holy One, || Creator of Israel, your King.”
  eng-GNV: I am the Lord your holy one, the creator of Israel, your King.
  eng-WEBSTER: I am the LORD, your Holy One, the Creator of Israel, your King.
  nhw-BL: Na niamoTECO catli niTlatzejtzeloltic. Na niamotlachijchijca, anisraelitame,
    huan niamotlanahuatijca.
  swh-ONEN: Mimi ndimi Bwana, yeye Aliye Mtakatifu wako, Muumba wa Israeli, Mfalme
    wako.”
  bba-bba: Nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni Dɛɛro. Nɛnɑ nɑ bɛɛ tɑkɑ kuɑ nɑ mɑɑ sɑ̃ɑ
    bɛɛn sunɔ.
  eng-KJVCPB: I am the Lord, your Holy One, The creator of Israel, your King.
  luo-luo: An e Jehova Nyasaye, Jal Maler, Jachwech Israel kendo Ruodhu.”
  meu-meu: Lau na Iehova, emui Helaḡa Diravana, Israel Ihavarana, emui Pavapava.
  npi-ULB: म परमप्रभु, तेरो परमपवित्र, इस्राएलको सृष्‍टिकर्ता, तेरो राजा हुँ ।”
  yor-yor: Èmi ni Olúwa, Ẹni Mímọ́ rẹ, Ẹlẹ́dàá Israẹli, ọba rẹ.”
  pes-OPCB: ای اسرائیل، من خدای مقدّس شما هستم. من آفریننده و پادشاه شما هستم.
  tgl-ULB: Ako si Yahweh, ang Banal, ang lumikha ng Israel, ang inyong Hari.”
  hui-hui: I̱niore Anduane Homogo kogoni. I̱ tínaga Ngode Datagaliwabe howa mana bayale
    tigabi ngaru biaga kogoni. I̱na Isaraele wali agaliru tí wabu helowa i̱ni tínaga
    Kini kogoni.
  mya-mya: ငါ​သည်​သင်​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။
    အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သင်​တို့​အား ငါ​ဖန်​ဆင်း​ခဲ့​၏။ ငါ​သည်​သင်​တို့​၏​ဘု​ရင်​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་ནི་ཡ་ཝཱེ་སྟེ། ཁྱོད་ཅག་གི་དམ་པ་ཉིད་དང་ཡེས་ར་ཨེལ་གྱི་བྱེད་པོ། ཁྱོད་ཅག་གི་རྒྱལ་པོ་བཅས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndini Jehovha, Mutsvene Wenyu, Musiki waIsraeri, Mambo wenyu.”
  spa-BLM: Yo soy Yahvé, tu Santo, el Creador de Israel, tu Rey”.
  cac-cac: Ex israel, a in Jehová in in b'onac ex. E Diosal in, A inxon̈ej Ochi, e
    reyal in paxi, xchi Jehová.
  swh-ULB: Mimi ni Yahwe, niliye Mtakatifu, Muumbaji wa Israeli, Mfalme wenu.
  bel-bel: Я Гасподзь, Сьвяты ваш, Творца Ізраіля, Цар ваш.
  deu-ELBBK: Ich, der HERR, bin euer Heiliger, ich, der Schöpfer Israels, euer König.
  mbb-OT: Iyan a, is Nengazen, he Waǥas he Megbevayè niw, iyan a mibaal te Israel,
    iyan a hadì niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ പരിശുദ്ധനായ യഹോവയും യിസ്രായേലിന്റെ സ്രഷ്ടാവും നിങ്ങളുടെ
    രാജാവും ആകുന്നു.
  gup-gup: Ngaye Yawey, ngudberre God dja ngaye ngadjamun duninjh. Ngaye marnbom ngudberre,
    ngudda nawu Israel ngunkebmawahmeng. Wanjh ngaye king duninjh ngudberre.”
  rmc-rmc: Me som o RAJ, tumaro Sveto, o Stvoriťeľis le Izraeloskro, tumaro Kraľis.“
  pes-OPV: من خداوند قدوس شما هستم. آفریننده اسرائیل و پادشاه شما.»
  ron-1924: Еу сунт Домнул, Сфынтул востру, Фэкэторул луй Исраел, Ымпэратул востру.”
  ben-OBCV: আমিই সদাপ্রভু, তোমাদের সেই পবিত্রজন, আমি ইস্রায়েলের সৃষ্টিকর্তা, তোমাদের
    রাজাধিরাজ।”
  som-som: Anigu waxaan ahay Rabbiga ah Kiinna Quduuska ah, iyo Abuuraha reer binu
    Israa'iil, iyo Boqorkiinna.
  lat-VUC: Ego Dominus, Sanctus vester, creans Israël, rex vester.
  eng-ASVBT: I am Jehovah, your Holy One, the Creator of Israel, your King.
  ita-1885: Io sono il Signore, il vostro Santo, il Creatore d'Israele, il vostro
    Re.
  eng-LXXUP: I am the Lord God, your Holy One, who have appointed for Israel your
    king.
  eng-ULB: I am Yahweh, your Holy One, the Creator of Israel, your King.”
  spa-VBL: Yo soy el Señor, tu Santo, el Creador de Israel y tu Rey.
  fra-_FOB: Moi, l'Éternel, je suis votre Saint, le Créateur d'Israël, votre roi.
  mal-mal: ഞാൻ നിങ്ങളുടെ പരിശുദ്ധനായ യഹോവയും യിസ്രായേലിന്റെ സ്രഷ്ടാവും നിങ്ങളുടെ രാജാവും
    ആകുന്നു”.
  urd-GVR: Maiṅ Rab hūṅ, tumhārā Quddūs jo Isrāīl kā Ḳhāliq aur tumhārā Bādshāh hai.”
  suz-BL: गो, इन परमप्रभु यावे, इन का ला बाक्‍शो परमप्रभु नङ। गो इस्राएल कली सेल्‍ब,
    इन पिप नङ” देंत।
  eng-NOY: I, Jehovah, am your Holy One, The creator of Israel, your king.
  ita-1927: Io sono l’Eterno, il vostro Santo, il creatore d’Israele, il vostro re.
  ckb-ckb: منم یەزدان، پیرۆزەکەتان، بەدیهێنەری ئیسرائیل، پاشاکەتان.»
  eng-BBE: I am the Lord, your Holy One, the Maker of Israel, your King.
  kan-OKCV: ಯೆಹೋವನಾದ ನಾನು ನಿಮ್ಮ ಪರಿಶುದ್ಧನೂ, ಇಸ್ರಾಯೇಲನ್ನು ಸೃಷ್ಟಿಸಿದವನೂ, ನಿಮ್ಮ ಅರಸನೂ
    ಆಗಿದ್ದೇನೆ.
  tam-2017: நானே உங்கள் பரிசுத்தராகிய யெகோவாவும், இஸ்ரவேலின் சிருஷ்டிகரும், உங்கள்
    ராஜாவுமானவர்.
  spa-RV-1909: Yo Jehová, Santo vuestro, Criador de Israel, vuestro Rey.
  ron-BTF: Eu sunt DOMNUL, Cel Sfânt al vostru, creatorul lui Israel, Împăratul vostru.
  eng-WEBP: I am the LORD, your Holy One, the Creator of Israel, your King.”
  eng-FBV: I am the Lord, your Holy One, the Creator of Israel, and your King.
  nld-1939: 'Om uwentwil zal Ik er een naar Babel zenden, En alle grendels doen vallen,
    De Chaldeën vernielen, Hun jubel in weeklacht verkeren: Ik, Jahweh, uw Heilige,
    Ik, Israëls Schepper, uw Koning!'
  nch-BL: Na niamoTECO cati niTatzejtzeloltic. Na nimechchijchijqui, anisraelitame,
    huan niamotanahuatijca.
  vie-1934: Ta, Đức Giê-hô-va, là Đấng Thánh của các ngươi, Đấng tạo thành Y-sơ-ra-ên,
    tức Vua các ngươi.
  hin-CV: मैं याहवेह तुम्हारा पवित्र परमेश्वर, इस्राएल का रचनेवाला, तुम्हारा राजा
    हूं.”
  eng-OURB: I am Adonai, your Holy One, the Creator of Israel [God prevails], your
    King.”
  spa-BES: Yo soy el Señor, tu Santo, el Hacedor de Israel, tu Rey.
  tdx-tdx: Izaho Iehovà, Masi’ areo, i mpamboats’ Israeley, ty Mpanjaka’ areo.
  tha-KJV: เราคือพระเยโฮวาห์ องค์​บริสุทธิ์​ของเจ้า เป็นผู้สร้างของอิสราเอล เป็นกษั​ตริ​ย์ของเจ้า”
  por-BR-2018: Eu sou o SENHOR, vosso Santo; o Criador de Israel, o vosso Rei.
  deu-ELO: Ich, Jehova, bin euer Heiliger, ich, der Schöpfer Israels, euer König.
    -
  eng-WYC-2018: I am the Lord, your Holy, your king, making Israel of nought. (I am
    the Lord, your Holy One, your King, making Israel out of nothing.)
  epo-epo: Mi estas la Eternulo, via Sanktulo, la Kreinto de Izrael, via Reĝo.
  uig-PIN: Mǝn bolsam Pǝrwǝrdigar, silǝrgǝ Muⱪǝddǝs Bolƣuqi, Israilni Yaratⱪuqi, silǝrning
    Padixaⱨinglardurmǝn.
  beo-beo: Na da Hina Gode, dilia Hadigi Gode! Na da dili, Isala:ili fi, amo hahamoi,
    amola Na da dilima Hina bagade.”
  tpi-OTNT: Mi tasol mi Bikpela, mi God bilong mekim gutpela na stretpela pasin olgeta.
    Mi bin mekim yupela Israel i kamap wanpela lain manmeri, na nau mi stap king bilong
    yupela.
  hau-SA: Ni ne Ubangiji, Mai Tsarkin nan, Mahaliccin Isra’ila, Sarkinku.”
  uig-LAT: Men bolsam Perwerdigar, silerge Muqeddes Bolghuchi, Israilni Yaratquchi,
    silerning Padishahinglardurmen.
  nde-nde: Mina nginguThixo, oNgcwele wenu, uMdali ka-Israyeli, iNkosi yenu.”
  ton-ton: Ko au ko Sihova, ko homou tokotaha māʻoniʻoni, ko e Tupuʻanga ʻo ʻIsileli,
    ko homou Tuʻi.
  ces-1613: Já jsem Hospodin svatý váš, stvořitel Izraele, král váš.
  eng-WMB: I am the LORD, your Holy One, the Creator of Israel, your King.”
  tam-TCV: நானே யெகோவா, உங்கள் பரிசுத்தர்; இஸ்ரயேலைப் படைத்தவரும், உங்கள் அரசனும்
    நானே.”
  ceb-ULB: Ako si Yahweh, ang inyong Labing Balaan, ang Nagbuhat sa Israel, ang inyong
    Hari.”
  pol-UBG: Ja jestem PANEM, waszym Świętym, Stwórcą Izraela, waszym Królem.
  agr-agr: Witjai Tuke Pujuu, Israel aents aidaun najanaunuk. Witjai atumi Apajuíjum
    pegkegmanuk.”
  kyc-kyc: Namba Kamongo doko nakamana Anatu poo pyasi ingyuo karo. Nambame nakama
    Isaraele wambu dupwa pyuo wasiyu. Wasapala namba nakamana kiŋi ingyuo karo.
  urd-GVU: مَیں رب ہوں، تمہارا قدوس جو اسرائیل کا خالق اور تمہارا بادشاہ ہے۔“
  deu-1912: Ich bin der HERR, euer Heiliger, der ich Israel geschaffen habe, euer
    König.
  kan-2017: ನಾನು ಯೆಹೋವನು, ನಿಮ್ಮ ಸದಮಲಸ್ವಾಮಿಯು, ಇಸ್ರಾಯೇಲನ್ನು ಸೃಷ್ಟಿಸಿದವನು, ನಿಮ್ಮ ಅರಸನೂ
    ಆಗಿದ್ದೇನೆ.
  yap-yap: I Gag SOMOL, ni Got romed nib thothup. Israel, i gag e gu sunumiyem, mi
    gag e pilung rom.”
  hlt-MCSB: Kai nangmih kah Yahovah cim, Israel aka suen, nangmih manghai ni,” a ti.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ዒንሢኮ ዱማዼ ፆኦዛሢኬ፤ ዒስራዔኤሌ ዓሲዮቴ! ታኣኒ ዒንሢ ማዤኔ፤ ዒንሢኮ ካኣታሢያ ታናኬ።»
  twi-ASANTE: Mene Awurade, wo Kronkronni no, Israel Yɛfoɔ, wo Ɔhene.”
  eng-WEBU: I am the LORD, your Holy One, the Creator of Israel, your King.”
  wal-wal: Taani GODAA, intte Geeshshaa, Israa7eela medhdhidaagaa, intte Kawuwaa”
    yaagees.
  spa-PDDPT: Yo soy Yavé, su Santo, el Creador de Israel, su Rey.
  gun-gun: Xee ma Senhor Penderuete Iky'a e'ỹ va'e, Israel kuery moingoare, penderuvixave”,
    he'i.
  ilo-ULB: Siak ni Yahweh, a Nasantoanyo, a Nangparsua iti Israel, ti Ariyo.”
  kpg-kpg: Au go Yihowah go di godou God Dabuaahia, Au ne hai goodou, go Israel, gei
    Au go di godou King.”
  uig-ARA: مەن بولسام پەرۋەردىگار، سىلەرگە مۇقەددەس بولغۇچى، ئىسرائىلنى ياراتقۇچى،
    سىلەرنىڭ پادىشاھىڭلاردۇرمەن.
  sus-sus: Alatala na n tan nan na, wo xa Sɛniyɛntɔɛ, naxan Isirayila daa, naxan findixi
    wo xa mangɛ ra.»
  pon-2006: Ngehi, KAUN-O, omw Koht me sarawi. Ngehi me wieiukada, Israel, oh ngehi
    me omw nanmwarki.”
  jae-jae: Aê Apômtau, amacnêm ŋac dabuŋ, aê kakêŋ Israel ma katu amacnêm kiŋ.”
  ksd-ksd: Iau ra Luluai, kavava Lia Kakit, a Tena Vavaki kai Israel, kavava King.
  tur-YTC: Kutsalınız, İsrael'in Yaratıcısı, Kralınız Yahve benim.”
  grc-BRENT: Ἐγὼ Κύριος ὁ Θεὸς ὁ ἅγιος ὑμῶν, ὁ καταδείξας Ἰσραὴλ βασιλέα ὑμῶν.
  ind-AYT: Akulah TUHAN, Yang Kudus milikmu, Pencipta Israel, Rajamu.”
  nya-nya: Ine ndine Yehova, Woyera wanu uja, Mlengi wa Israeli. Ine ndine Mfumu yanu.”
  hrv-hrv: Ja sam Jahve, Svetac vaš, stvoritelj Izraelov, kralj vaš!”
  mps-mps: Ena naga ena Genuai Bidi, ena dagego te Wiegi Yai Doloba Pai Kolesaga Naga
    Ebo God dao. Eno dage Israel dabe te deli hani we bidi pedalumainu ilama, te megi
    ena duga king bidibo dao.”
  tpi-tpi: Mi tasol mi Bikpela, mi God bilong mekim gutpela na stretpela pasin olgeta.
    Mi bin mekim yupela Israel i kamap wanpela lain manmeri, na nau mi stap king bilong
    yupela.
  dan-1931: Jeg, HERREN, jeg er eders Hellige, Israels Skaber eders Konge.
  vie-OVCB: Ta là Chúa Hằng Hữu, Đấng Thánh của các con, Đấng Tạo Dựng và là Vua của
    Ít-ra-ên.
  guj-2017: હું યહોવાહ, તમારો પવિત્ર, ઇઝરાયલને ઉત્પન્ન કરનાર, તમારો રાજા છું.”
  pon-2006A: Ngehi, KAUN-O, omw Koht me sarawi. Ngehi me wieiukada, Israel, oh ngehi
    me omw nanmwarki.”
  por-BRBSL: Eu sou Yahweh, seu Santo, o Criador de Israel, seu Rei”.
  cth-cth: Kai teh, Jehovah, nangmae Tami Kathoung, Isarel kasakkung, nangmae siangpahrang
    doeh.
  twi-twi: Mene Awurade, wo Kronkronni no, Israel Yɛfo, wo Hene.”
  hlt-hlt: Kai nangmih kah Yahovah cim, Israel aka suen, nangmih manghai ni,” a ti.
  tbz-SIM: Mí n di Yiɛ̀ nKuyie n do mpɑ́í pɑ́í nwe, kɛ di te díndi Isidɑyɛɛribɛ, míì
    di dɔ̀ɔ̀ míì tu di kóo kpɑ̀ɑ̀tì.
  msy-2020: Kɨ Ikiavɨra Itir God, Israelian Godɨn Bar Zuezim. Kɨ ian ingarigha ia
    gamizɨ, ia gumazamizir ikɨzir vamɨran iti, ezɨ kɨ ian atrivimɨn iti.”
  dop-dop: Mɑɣɑlɛ mǝ Nɑŋŋ tʋ Tɑcɑɑ. Mǝ wulɑʋ wei ɩ ŋmɑwɑ Ɩsɛɣɛlɩ tɔ.
  azb-azb: Mən Rəbbəm, sizin Müqəddəsinizəm, İsraili yaradanam, Padşahınızam».
  eng-DBY: I [am] Jehovah, your Holy One, the Creator of Israel, your King.
  hin-2017: मैं यहोवा तुम्हारा पवित्र, इस्राएल का सृजनहार, तुम्हारा राजा हूँ।”
  wol-KYG: Maay Aji Sax ji, seen ku Sell ki; maa sàkk Israyil, di seen buur.»
  eng-YLT: I [am] Jehovah, your Holy One, Creator of Israel, your King.'
  eng-WYC-2017: I am the Lord, your Holy, your king, making Israel of nought.
  eng-WMBB: I am the LORD, your Holy One, the Creator of Israel, your King.”
  urd-GVH: मैं रब हूँ, तुम्हारा क़ुद्दूस जो इसराईल का ख़ालिक़ और तुम्हारा बादशाह है।”
  rug-rug: Arau se Zihova, sa mia Tamasa Hopena, sapu va podakana sa Izireli, Arau
    sa mia Baṉara.”
  gaz-gaz: Ani Waaqayyo, Qulqullicha keessan, Uumaa Israaʼel, Mootii keessanii dha.”
  fra-LSG: Je suis l’Éternel, votre Saint, Le créateur d’Israël, votre roi.
  gnn-gnn: Yitjural, ŋarrapi dhuwala Garraynydja yana, ḏarrtjalk wal'ŋu Waŋarr nhumalaŋgu;
    nhumanydja dhuwalanydja bokmanarawuy ŋarrakuŋuway yana, ga ŋarra dhuwala nhumalaŋgu
    buŋgawanydja ŋurruŋunydja.
  yal-yal: Alatala nan n tan na, ɛ Ala sariɲanxina, naxan Isirayila daxi, ɛ mangana.”
  haw-1868: Owau no Iehova, ko oukou Mea Hemolele, Ka mea nana i hana ka Iseraela,
    o ko oukou Alii.
  arb-NAV: أَنَا هُوَ الرَّبُّ قُدُّوسُكُمْ خَالِقُ إِسْرَائِيلَ وَمَلِكُكُمْ.
  ewe-ewe: Nyee nye Yehowa, miaƒe Kɔkɔetɔ la, Israel Wɔla kple miaƒe Fia.”
