    dabe tebadu pomainu ilaibao.
  tpi-tpi: Yupela i mas lukluk long nupela samting mi laik mekim. Dispela samting
    i wok long kamap nau na ating yupela i no lukim, laka? Bai mi wokim rot long ples
    drai na bai mi mekim ol wara i ran long dispela hap.
  dan-1931: Thi se, nu skaber jeg nyt, alt spirer det, ser I det ikke? Gennem Ørkenen
    lægger jeg Vej, Floder i det øde Land;
  vie-OVCB: Này, Ta sẽ làm một việc mới. Kìa, Ta đã bắt đầu! Các con có thấy không?
    Ta sẽ mở thông lộ giữa đồng hoang, Ta sẽ khơi sông ngòi để tưới nhuần đất khô.
  guj-2017: જુઓ, હું એક નવું કામ કરનાર છું; તે હમણાં શરૂ થશે; શું તમે તે સમજી શકતા
    નથી? હું તો અરણ્યમાં માર્ગ તથા ઉજ્જડ પ્રદેશમાં નદીઓ કરી આપીશ.
  pon-2006A: Ahpw tehk mwahu irair kapw me I pahn wiahda met. E wiewiawiher met—ke
    kakehr kilang! I pahn wiahda ahl pwoat kotehla sapwtehn, I pahn kihong uhk pwarer
