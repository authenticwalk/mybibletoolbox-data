  eng-WMBB: Behold, I will do a new thing. It springs out now. Don’t you know it?
    I will even make a way in the wilderness, and rivers in the desert.
  urd-GVH: क्योंकि देखो, मैं एक नया काम वुजूद में ला रहा हूँ जो अभी फूट निकलने को
    है। क्या यह तुम्हें नज़र नहीं आ रहा? मैं रेगिस्तान में रास्ता और बयाबान में नहरें
    बना रहा हूँ।
  rug-rug: Doṉo la, na tiṉitoṉa vaqurana si tavetia Rau kamahire! Isa, ele podalae
