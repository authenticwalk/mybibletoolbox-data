    dhukarrnydja nhumalaŋgu ŋunhana bala ŋanhdharkkurruna wäŋakurru, ga gapunydja
    yurru yukurra dhawaṯthun beŋuruna munatha'ŋuruna, bala waṉḏirrina yukurra yurru
    riya'‐riyalana ŋuliwitjan baṉḏanygurrunydja räwakkurrunydja wäŋakurru.
  yal-yal: Ɛ a mato, n fe nɛnɛn nan ligama! Na bata a fɔlɔ iki, ɛ mi a kolon ba? N
    kiraan sama nɛn tonbonni, n yi baane ramini bɔxɔ xareni.
  iou-iou: Nadäkaŋ? Näkä imaka kodaki kubä pewa ahäwayäŋ täyak. Eruk, ahätak ŋo nämo
    kaŋpäŋ nadäkaŋ? Näkä kome jopiken kädet täwitat. Ba kome kawukiken ume pewa ahäkaŋ.
  haw-1868: Aia hoi, e hana ana au i mea hou; I keia manawa no ia e puka mai ai; Aole
    anei oukou e ike mai? He oiaio no, e hana no wau i alanui ma ka waonahele, A i
    kahawai hoi ma ka waoakua.
  arb-NAV: انْظُرُوا، هَا أَنَا أُنْجِزُ أَمْراً جَدِيداً يَنْشَأُ الآنَ، أَلا تَعْرِفُونَهُ؟
    أَشُقُّ فِي الْبَرِّيَّةِ طَرِيقاً، وَفِي الصَّحْرَاءِ أَنْهَاراً،
  ewe-ewe: Kpɔ ɖa, mele nu yeye wɔm! Edo mo ɖa xoxo, mèle ekpɔm oa? Mele mɔ tam ɖe
    gbedzi, eye mana tɔsisiwo nado ɖe kuɖiɖinyigba dzi.
  eng-LEE: Behold, I will do a new thing; now shall it spring forth; will ye not acknowledge
    it? I will even make in the wilderness a way, and in the desert rivers.
  asm-FB: চোৱা, মই এক নতুন কাৰ্য কৰিবলৈ উদ্যত; সেয়ে এতিয়া ঘটিব; তোমালোকে জানো তাক
    নাজানিবা? মই অৰণ্যৰ মাজত পথ, আৰু মৰুভূমিৰ মাজত নদীবোৰ উৎপন্ন কৰিম।
  sus-A: وٌ مُ عَ تٌشِ، ﭑ نَ قٍ نّينّيٍ رَبَقٍ؟ وٌ مُ فّشِ نَ كٌلٌندٍ؟ ﭑ نَ كِرَ ندٍ
    بْوقٍ فبٍنفبٍرٍنيِ مَ، ﭑ نَ شُرٍيٍ رَ مِنِقٍ يِرٍ مَشَرَشِ مَ.
  fra-SBL: Voici, je vais faire une chose nouvelle. Il sort maintenant. Tu ne le sais
