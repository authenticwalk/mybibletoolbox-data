  ind-AYT: Lihatlah, Aku akan melakukan satu hal baru. Saat ini, hal itu sedang muncul.
    Tidakkah kamu mengetahui hal itu? Ya, Aku bahkan akan membuat jalan di padang
    belantara dan sungai-sungai di padang gurun.
  nya-nya: Taonani, Ine ndikuchita zinthu zatsopano! Tsopano zayamba kale kuoneka;
    kodi simukuziona? Ine ndikulambula msewu mʼchipululu ndi kupanga mitsinje mʼdziko
