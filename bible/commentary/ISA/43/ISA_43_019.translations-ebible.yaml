  wal-wal: Be7ite, ha77i taani oorattabaa oottais; ikka ha77i mokkees. Intte hegaa
    erekketiiyye? Taani bazzon ogiyaa, mela biittankka shaafata kessana.
  spa-PDDPT: Ciertamente Yo hago algo nuevo. Pronto saldrá a la luz. ¿No la conocerán?
