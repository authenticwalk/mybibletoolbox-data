    burqaa nan burqisiisa.
  fra-LSG: 'Voici, je vais faire une chose nouvelle, sur le point d’arriver: Ne la
    connaîtrez-vous pas? Je mettrai un chemin dans le désert, Et des fleuves dans
    la solitude.'
  gnn-gnn: Biyaka nhäŋa ya', ŋarranydja yukurra djäma dhiyaŋunydja‐wala yuṯana gal'ŋu,
