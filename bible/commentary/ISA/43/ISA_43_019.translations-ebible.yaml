  hbo-hbo: הִנְנִ֨י עֹשֶׂ֤ה חֲדָשָׁה֙ עַתָּ֣ה תִצְמָ֔ח הֲלֹ֖וא תֵֽדָע֑וּהָ אַ֣ף אָשִׂ֤ים
    בַּמִּדְבָּר֙ דֶּ֔רֶךְ בִּֽישִׁמֹ֖ון נְהָרֹֽות׃
  kik-kik: Atĩrĩrĩ, nĩngwĩka ũndũ mwerũ! Rĩu no hĩndĩ ũraakunũka; kaĩ inyuĩ mũtaraũmenya?
    Ngwĩka atĩrĩ, nĩngũtema njĩra werũ-inĩ, nakuo rũngʼũrĩ-inĩ ndũme gũtherũke tũrũũĩ.
  fra-NCL: Voici que je vais faire une merveille nouvelle ; elle est près d’éclore ;
    ne la reconnaîtrez-vous pas ? Je mettrai un chemin dans le désert, des fleuves
    dans la terre aride.
  cek-AK: Khenah, hmuen kangtha ka sak han boeh; vaihi tacawt tahang tih boeh; praezaek
    ah loklam to ka sak moe, long karoem ahmuen ah tui ka longsak han, tito na panoek
    o ai maw?
  cuk-cuk: Ibmar gwapidmar an imakoed. ¿Ar bato ibmar-imaklenaid aku be dakmarsi?
    Ar nega-dulesulidganba an igar mesnaid, neg-dinnaganba an diwarmar mesnaid.
  uig-CYR: Чүнки мана Мән йеңи бир ишни қилимән; У һазирла барлиққа келиду; Силәр
    уни көрмәй қаламсиләр?! Мән һәтта далалардиму йол ачимән, Чөл-баяванда дәрияларни
    барлиққа кәлтүримән!
  tel-2017: ఇదిగో, నేనొక కొత్త కార్యం చేస్తున్నాను. అది ఇప్పటికే మొదలైంది. మీరు దాన్ని
    గమనించరా? నేను అరణ్యంలో దారి నిర్మిస్తాను. ఎడారిలో నదులు ప్రవహింపజేస్తాను.
  hat-BSA: Gade byen, Mwen va fè yon bagay tounèf; koulye a, li va pete vin parèt.
    Èske nou p ap rekonèt li? Menm yon chemen nan dezè a Mwen va fè, ak rivyè yo nan
    dezè a.
  kos-kos: Tupanang ma na sasu se nga ac oru. Mutawauk tari — kowos ku in liye inge.
    Nga ac oru soko inkanek sasla yen mwesis, Ac orala in oasr infacl in acn musrasra.
  hbo-WLC: הִנְנִ֨י עֹשֶׂ֤ה חֲדָשָׁה֙ עַתָּ֣ה תִצְמָ֔ח הֲל֖וֹא תֵֽדָע֑וּהָ אַ֣ף אָשִׂ֤ים
    בַּמִּדְבָּר֙ דֶּ֔רֶךְ בִּֽישִׁמ֖וֹן נְהָרֽוֹת׃
  ibo-ibo: Kama leenụ anya ihe ọhụrụ nke m na-aga ime. Leenụ ya nʼihi na o bidolarị
    ịpụta ihe. Ọ ga-abụ na unu adịghị ahụ ya? Nʼihi na ana m akwa okporoụzọ nʼọzara,
    na-emekwa ka mmiri jupụta nʼala tọgbọrọ nʼefu.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଏକ ନୂତନ କାର୍ଯ୍ୟ କରିବା; ତାହା ଏବେ ଅଙ୍କୁରିତ ହେବ; ତୁମ୍ଭେମାନେ କି
    ତାହା ଜାଣିବ ନାହିଁ? ଆହୁରି, ଆମ୍ଭେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ପଥ ଓ ମରୁଭୂମିରେ ନଦ-ନଦୀ କରିବା।
  chk-chk: Nengeni, üpwe förätä eu mettoch mi fö. Iei a fisitä. Ifa usun, ousap küna?
    Üpwe föri efoch al lon fanüapö, üpwe pwal föri chanpupu lon fanüpwas.
  rop-rop: Ai garra meigim samting nyuwan na. Luk tharrei! Yumob gin luk tharran?
    Aibin pudum roud thru langa det deset kantri blanga main pipul olabat blanga kambek,
    en aibin pudum sambala krik langa det draiwan kantri.
  ukr-1871: Проте я вчиню щось нове; воно, наче б уже сталось; чи вже ж ви й сього
    не схочете знати? Я пробю дорогу в пустинї, на степах пролию ріки.
  deu-1951: Siehe, ich will etwas Neues tun, jetzt wird es hervorsprossen; solltet
    ihr es nicht wissen? Ich will einen Weg in der Wüste machen und Ströme in der
    Einöde.
  eng-JPS: Behold, I will do a new thing; now shall it spring forth; shall ye not
    know it? I will even make a way in the wilderness, and rivers in the desert.
  srp-1865: Evo, ja æu uèiniti novo, odmah æe nastati; neæete li ga poznati? Još æu
    naèiniti u pustinji put, rijeke u suhoj zemlji.
  lug-lug: Laba, nkola ekintu ekiggya! Kaakano kitandise okulabika, temukiraba? Nkola
    oluguudo mu ddungu ne ndeeta emigga mu lukoola.
  heb-heb: הנני עשה חדשה עתה תצמח הלוא תדעוה אף אשים במדבר דרך בישמון נהרות׃
  ben-IRV: দেখ, আমি একটা নতুন কাজ করতে যাচ্ছি। তা এখনই শুরু হবে আর তোমরা তা জানতে
    পারবে না। আমি প্রান্তরের মধ্যে পথ করব আর মরুপ্রান্তে নদী বইয়ে দেব।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਇੱਕ ਨਵਾਂ ਕੰਮ ਕਰਨ ਵਾਲਾ ਹਾਂ, ਉਹ ਹੁਣੇ ਹੀ ਦਿੱਸ ਪਵੇਗਾ, ਕੀ ਤੁਸੀਂ ਉਸ
    ਤੋਂ ਅਣਜਾਣ ਰਹੋਗੇ? ਮੈਂ ਉਜਾੜ ਵਿੱਚ ਹੀ ਰਾਹ ਬਣਾਵਾਂਗਾ, ਅਤੇ ਥਲ ਵਿੱਚ ਨਦੀਆਂ।
  mya-JVB: ငါသည် တပိုင်း နှင့် မီး မွေးပြီး။ မုန့် ကိုလည်း ထိုမီးခဲ ပေါ် မှာ ဖုတ်
    လေပြီ။ အမဲသား ကိုလည်း ကင် ၍ စား လေပြီ။ ကြွင်း သော အပိုင်းကို စက်ဆုပ် ရွံ့ရှာဘွယ်
    ဖြစ် စေရမည်လော။ သစ်သား ရှေ့ မှာ ငါပြပ်ဝပ် ရမည် လောဟု စိတ် နှလုံးထဲမှာ အောက်မေ့
    ဆင်ခြင်နိုင်သော ဉာဏ် ပညာ အလျှင်းမ ရှိပါတကား။
  hmo-hmo: Kamonai! Kara matamata be do lau karaia. Inai kara be harihari ia vara
    noho, umui itaia diba, ani? Lau ese taunimanima idia noho diba lasi tanona dekenai,
    dala ta do lau karaia, bona tano kaukau dekenai, sinavai do lau havaraia.
  urd-urd: देखो, मैं एक नया काम करूँगा; अब वह ज़हूर में आएगा, क्या तुम उससे ना — वाक़िफ़
    रहोगे? हाँ, मैं वीराने में एक राह और सहरा में नदियाँ जारी करूँगा।
  rus-SYN: Вот, Я делаю новое; ныне же оно явится; неужели вы и этого не хотите знать?
    Я проложу дорогу в степи, реки в пустыне.
  bqc-SIM: Gwa! Málɛ yã́ dafu kɛ sa. Kɛ́ yã́pi lɛ́ bↄ, i dↄ̃o lé? Málɛ zɛ́ fↄ̃́
    gbáau, málɛ swaↄ bↄ gugiiu.
  tcz-CHONGTHU: Ajeh chu keiman thilthah khat kabol ding ahi.Veuvin, kapantai!Muloulai
    nahiu vem? Gamthip laiya kenglampi kalhundoh ding ahi! Gamgo gam’a chu keiman
    vadung kahin lonsah ding ahi.
  mar-mar: पाहा, मी एक नवी गोष्ट करणार आहे; आता ती घडण्याची सुरवात होत आहे; तुम्ही
    ती पाहणार नाही का? मी रानातून रस्ता तयार करीन आणि वाळवंटातून पाण्याचे प्रवाह वाहवीन.
  qub-qub: Cananga mushojtanami ruraj-aywä. Chayga yurimojnami-aywan. ¿Manachu cuentata
    gocunqui? Chunyaj chaqui jircapami juc nänita rurashaj. Imapis mana wayushan chaqui
    jircachömi mayuta yurichishaj.
  hat-hat: Men m'ap fè yon lòt bagay pou nou. Li konmanse rive deja. Nou pa wè li?
    Mwen pral fè yon wout nan mitan dezè a. Mwen pral fè gwo dlo koule nan savann
    lan.
  eng-BSB: Behold, I am about to do something new; even now it is coming. Do you not
    see it? Indeed, I will make a way in the wilderness and streams in the desert.
  eng-WEBPB: Behold, I will do a new thing. It springs out now. Don’t you know it?
    I will even make a way in the wilderness, and rivers in the desert.
  kbq-kbq: Hagi nagra menina kasefa'za tro nehuanki keho. Hagi ana zamo'a tima hanatiaza
    huno efore nehianki, tamagra nonkazo. Nagra ka'ma kokampina kana nevari'na, hagege
    kokampina hanugeno timo'a hanatino evugahie.
  nhe-BL: Ama nijchihuas se tlamantli tlen senquistoc yancuic. ¡Xiquitaca, ya pejtoc
    nijchihua! ¿Ax inquiitaj? Na nijtlapos se ojtli ipan nopa huactoc tlali para ipan
    ma mocuepaca notlacajhua hasta inintlal, huan nijchihuas ma onca miyac atlajtli
    campa ax quema oncatoc.
  gub-BL: Ta'e ko 'ar rehe azapo putar ipyahu ma'e ihe nehe xe. Na'iàrew kwaw izeapo
    àwàm. Tàrityka'i pexak putar nehe. Azapo putar pe ywyxiguhu rehe nehe. Ahaw kar
    putar ywy uxinig ma'e peme pe iapo pà nehe.
  eng-DRA: 'Behold I do new things, and now they shall spring forth, verily you shall
    know them: I will make a way in the wilderness, and rivers in the desert.'
