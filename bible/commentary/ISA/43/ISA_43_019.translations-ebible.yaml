  kpg-kpg: Gii mmada gi di mee hoou dela gaa hai ko Au. Ma guu lawa di kila aga, gei
    goodou e gidee di maa dolomeenei! Au gaa hai dagu ala laa lodo di anggowaa, ga gowadu
    gi goodou nia monowai e mmidi laalaa.
  uig-ARA: چۈنكى مانا مەن يېڭى بىر ئىشنى قىلىمەن؛ ئۇ ھازىرلا بارلىققا كېلىدۇ؛ سىلەر
    ئۇنى كۆرمەي قالامسىلەر؟! مەن ھەتتا دالالاردىمۇ يول ئاچىمەن، چۆل-باياۋاندا دەريالارنى
    بارلىققا كەلتۈرىمەن!
  sus-sus: Wo mu a toxi, n na fe nɛɛnɛe rabafe? Wo mu gɛxi na kolonde? N na kira nde
    bɔɔfe gbengberenyi ma, n na xuree raminife yire maxaraxi ma.
  pon-2006: Ahpw tehk mwahu irair kapw me I pahn wiahda met. E wiewiawiher met—ke
    kakehr kilang! I pahn wiahda ahl pwoat kotehla sapwtehn, I pahn kihong uhk pwarer
    en pihl kei wasao.
  jae-jae: Alic acgom, aê gagôm gêŋ wakuc teŋ ma galic gêŋ tau kêpoa. Amac alic gêŋ
    tau atom me. Aê oc janam intêna êsa gamêŋ sawa êna ma jakêŋ bu enseleŋ êsa gamêŋ
