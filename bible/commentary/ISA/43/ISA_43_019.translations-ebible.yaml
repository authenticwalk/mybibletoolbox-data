  hrv-hrv: Evo, činim nešto novo; već nastaje. Zar ne opažate? Da, put ću napraviti
    u pustinji, a staze u pustoši.
  mps-mps: Dagego te gesi sę eno eboba tonono yao. Te megi pedaludubo sę te dagego
