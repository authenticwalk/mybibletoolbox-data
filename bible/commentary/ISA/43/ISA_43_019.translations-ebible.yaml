  hlt-hlt: Kai loh a thai la ka saii te poe coeng he. Khosoek ah longpuei, khopong
    ah tuiva ka khueh te khaw na ming uh moenih a?
  tbz-SIM: N yóó dɔɔ̀ dɛ̀mɑrɛ̀ pɑ̀nnɛ̀ ndɛ, dɛ̀ feitɛ́nímu kɛ dèè, di í bɑntɑ́ɑ̀?
    N yóó keutɛ́ kucɛ nku dikpɑ́ɑ̀ miɛkɛ, m bo duɔ́ nkɛ̀ ikó nhɑ̃nnɛ́ kɛtempɛ́íkɛ̀
    miɛkɛ kɛ́mpũɔ̃̀.
  msy-2020: Ia gan! Kɨ bizir igiam damuasava ami. Ezɨ bizir kam a datɨrɨghɨn otifi,
