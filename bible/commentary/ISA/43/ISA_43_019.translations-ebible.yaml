verse: ISA.043.019
translations:
  mal-C: ഇതാ, ഞാൻ പുതിയൊരു കാര്യം ചെയ്യുന്നു! ഇപ്പോൾ അത് ഉത്ഭവിക്കും; നിങ്ങൾ അത് അറിയുകയില്ലേ?
    ഞാൻ മരുഭൂമിയിൽ ഒരു വഴിയും തരിശുഭൂമിയിൽ അരുവികളും ഉണ്ടാക്കും.
  deu-TKW: 'Fürwahr, ich vollführe etwas Neues: schon sproßt es auf - erkennt ihr
    es nicht? - und ich will in der Wüste einen Weg, in der Einöde Ströme schaffen.'
  lin-lin: Tala, nazali kosala likambo ya sika ! Ezali kobima sik’oyo, bozali komona
    yango te ? Nazali kopasola nzela kati na esobe, mpe kotia bibale kati na mabele
    ya kokawuka.
  eng-LSV: Behold, I am doing a new thing, now it springs up, || Do you not know it?
    Indeed, I put a way in a wilderness, || In a desolate place—floods.
  eng-GNV: 'Behold, I do a new thing: now shall it come foorth: shall you not knowe
    it? I wil euen make a way in the desert, and floods in the wildernesse.'
  eng-WEBSTER: Behold, I will do a new thing; now it shall spring forth; shall ye
    not know it? I will even make a way in the wilderness, and rivers in the desert.
  nhw-BL: Ama nijchihuas se tlamantli catli senquistoc yancuic. ¡Xiquitaca, ya pejtoc
    nijchihua! ¿Amo anquiitaj? Na nijtlapos se ojtli ipan nopa huactoc tlali para
    ipan ma mocuepaca nomasehualhua hasta inintlal, huan nijchihuas ma onca miyac
    atlajtli campa amo quema oncatoc.
  swh-ONEN: Tazama, nitafanya jambo jipya! Sasa litachipuka, je, hamtalitambua? Nitafanya
    njia jangwani na vijito vya maji katika nchi kame.
  bba-bba: Wee kon ɡɑ̃ɑ kpɑɑnu ko. Ni wee nu wee. I ǹ nu tubɑ? Kon swɑɑ yɑrɑ ɡbɑburɔ,
    kpɑ dɑɑnu nu n wɑ̃ɑ mi tem ɡbere.
  eng-KJVCPB: Behold, I will do a new thing; Now it shall spring forth; shall ye not
    know it? I will even make a way in the wilderness, And rivers in the desert.
  luo-luo: Neuru, atimo gimoro manyien! Koro osechako timore, bende unene? Aloso yo
    e piny motimo ongoro kendo aketo aore kuonde mojwangʼ.
  meu-meu: A itaia, ḡau matamatana na karaiamu, harihari e hedinaraimu; asio itaiamu
    a? Lau ese dala ta tano ḡaḡaena ai baina karaia, bona sinavai baina kara, tano
    kaukauna ai.
  npi-ULB: हेर, मैले एउटा नयाँ कुरा गर्न लागेको छु । अब यो पुरा हुन सुरु हुन्छ । के
    तिमीहरूले यो बुझ्दैनौ? मरुभूमिमा म एउटा बाटो र उजाड-स्थानमा पानीका खोलाहरू बानउनेछु
    ।
  yor-yor: Wò ó, Èmi ń ṣe ohun tuntun! Nísinsin yìí, ó ti yọ sókè; àbí o kò rí i bí?
    Èmi ń ṣe ọ̀nà kan nínú aṣálẹ̀ àti odò nínú ilẹ̀ ṣíṣá.
  pes-OPCB: می‌خواهم کار تازه و بی‌سابقه‌ای انجام دهم. هم اکنون آن را انجام می‌دهم،
    آیا آن را نمی‌بینید؟ در بیابان جهان برای قومم جاده‌ای می‌سازم تا به سرزمین خود
    بازگردند. برای ایشان در صحرا نهرها به وجود می‌آورم!
  tgl-ULB: Masdan mo, ako ay gagawa ng isang bagong bagay; ngayon ito ay magsisimulang
    mangyari; hindi mo ba ito naunawaan? Gagawa ako ng isang daanan sa disyerto at
    batis ng tubig sa ilang.
  hui-hui: Mani i̱na gahenge mbira buleberogo tagira ibulebirago handalimu laro. Mbirale
    uruni áyu dege bia pani harago helowa tígua de handa nabiore kamigonibe. Dindi
    ko yobi mbirale anda nahaga ngaruha i̱na hariga ba halu iba dadabu anda halu pelolebero.
  mya-mya: ငါ​ပြု​မည့်​အ​မှု​အ​ရာ​သစ်​ကို​စောင့်​မျှော် ကြည့်​ရှု​ကြ​လော့။ ထို​အ​မှု​အ​ရာ​သည်​ဖြစ်​ပျက်​ဆဲ​ပင်​ရှိ​သဖြင့်
    ယင်း​ကို ယ​ခု​သင်​တို့​တွေ့​မြင်​နိုင်​ကြ​ပါ​သည်​တ​ကား။ ငါ​သည်​တော​ကန္တာ​ရ​ကို​ဖြတ်​၍​လမ်း​ပေါက်​စေ
    ပြီး​လျှင်၊ သင်​တို့​အား​စမ်း​ရေ​ကို​ပေး​တော်​မူ​မည်။
  bod-N: ལྟོས་དང་། ངས་དོན་གསར་པ་ཞིག་རྩོམ་སྟེ་ད་ལྟ་འབྱུང་བར་འགྱུར་ལ། ཁྱོད་རྣམས་ཀྱིས་ད་དུང་མི་རྟོགས་སམ།
    ངས་དབེན་སྟོང་ཡུལ་ནས་ལམ་ཞིག་གཏོད་ཅིང་ས་སྟོང་ནས་ཆུ་བོ་རྣམས་འདོན་པར་བྱ།
  sna-sna: Tarirai, ndava kuita chinhu chitsva! Zvino chava kumera; hamuchioni here?
    Ndiri kuita nzira mugwenga nehova musango.
  spa-BLM: He aquí que voy a hacer una cosa nueva. Ahora sale a la luz. ¿No lo sabes?
    Incluso haré un camino en el desierto, y ríos en el desierto.
  cac-cac: Palta ay tas toto ol in c'ulej, ol eyila' to ol ujoc juntzan̈ chi' ticnaic.
    Ay val jun b'e ol in jac d'a taquin̈ luum, ol q'ueul a nivac a' b'aj taquin̈taxon
    sat.
  swh-ULB: Tazama ninakaribia kufanya mambo mapya; sasa yanakaribia kutokea; Je humyajui
    haya? Nitafanya njia jangani na na mikondo ya maji katika jangwa
  bel-bel: Вось, Я раблю новае; а цяпер яно зьявіцца; няўжо вы і гэтага ня хочаце
    ведаць? Я правяду дарогу ў стэпе, рэкі - у пустыні.
  deu-ELBBK: Siehe, ich wirke Neues; jetzt sprosst es auf; werdet ihr es nicht erfahren?
    Ja, ich mache durch die Wüste einen Weg, Ströme durch die Einöde.
  mbb-OT: su beǥu en is menge ebeelan ku. Ne neveelan en heini, wazè niw ve maahà?
    Ebaal a te zalan wey menge teheb diyà te disirtu.
  mal-2015: ഇതാ, ഞാൻ പുതിയതൊന്നു ചെയ്യുന്നു; അതു ഇപ്പോൾ ഉത്ഭവിക്കും; നിങ്ങൾ അതു അറിയുന്നില്ലയോ?
    അതേ, ഞാൻ മരുഭൂമിയിൽ ഒരു വഴിയും നിർജ്ജനപ്രദേശത്തു നദികളും ഉണ്ടാക്കും.
  gup-gup: Wanjh bolkkime kandikurduna kore ngaye ngakurduyime kunkerrngekenh. Bolkkime
    wanjh kambebme. Yiddok ngurrinan? Ngaye ngabolhmarnbun kore kubolkdarleh, dja
    mak ngamarnbun kukku manbomak kaborlobme kunmekbe.
  rmc-rmc: Dikh, akana kerav neve veci! Imar oda avel avri; či oda na dikhen? He,
    kerav o drom pre pušťa a dav o prudi le paňengre pre avrišuki phuv.
  pes-OPV: اینک من چیزنویی بوجود می‌آورم و آن الان بظهور می‌آید. آیاآن را نخواهید
    دانست؟ بدرستی که راهی دربیابان و نهرها در هامون قرار خواهم داد.
  ron-1924: Ятэ, вой фаче чева ноу ши-й гата сэ се ынтымпле. Сэ ну-л куноаштець вой
    оаре? Вой фаче ун друм прин пустиу ши рыурь ын локурь сечетоасе.
  ben-OBCV: দেখো, আমি নতুন এক কাজ করতে চলেছি! তা এখনই শুরু হবে; তোমরা কি তা বুঝতে
    পারবে না? আমি মরুভূমির মধ্য দিয়ে পথ ও প্রান্তরের মধ্য দিয়ে নদনদী তৈরি করব।
  som-som: Bal eega, wax cusub baan samaynayaaye, oo haddeer bay soo baxayaan, idinku
    miyeydaan garan doonin? Xataa cidlada dhexdeeda jid baan ka samayn doonaa, oo
    lamadegaanka dhexdiisana webiyo baan ka jeexi doonaa.
  lat-VUC: 'Ecce ego facio nova, et nunc orientur, utique cognoscetis ea: ponam in
    deserto viam, et in invio flumina.'
  eng-ASVBT: Behold, I will do a new thing; now shall it spring forth; shall ye not
    know it? I will even make a way in the wilderness, and rivers in the desert.
  ita-1885: Ecco, io fo una cosa nuova, ora sarà prodotta; non la riconoscerete voi?
    Io metterò ancora una via nel deserto, e de' fiumi nella solitudine.
  eng-LXXUP: 'Behold, I will do new things, which shall presently spring forth, and
    ye shall know them: and I will make a way in the wilderness, and rivers in the
    dry land.'
  eng-ULB: Look, I am about to do a new thing; now it begins to happen; do you not
    perceive it? I will make a road in the desert and streams of water in the wilderness.
  spa-VBL: ¡Mira lo nuevo que voy a hacer ahora! De hecho, ya ha empezado. ¿No lo
    ves? Sí, estoy abriendo un camino en el desierto, ríos en el desierto.
  fra-_FOB: 'Voici, je vais faire une chose nouvelle; maintenant elle va se produire:
    ne la connaîtrez-vous pas? C''est que je mettrai un chemin dans le désert, des
    fleuves dans la solitude.'
  mal-mal: ഇതാ, ഞാൻ പുതിയതൊന്നു ചെയ്യുന്നു; അത് ഇപ്പോൾ ഉത്ഭവിക്കും; നിങ്ങൾ അത് അറിയുന്നില്ലയോ?
    അതേ, ഞാൻ മരുഭൂമിയിൽ ഒരു വഴിയും നിർജ്ജനപ്രദേശത്തു നദികളും ഉണ്ടാക്കും.
  urd-GVR: Kyoṅki dekho, maiṅ ek nayā kām wujūd meṅ lā rahā hūṅ jo abhī phūṭ nikalne
    ko hai. Kyā yih tumheṅ nazar nahīṅ ā rahā? Maiṅ registān meṅ rāstā aur bayābān
    meṅ nahreṅ banā rahā hūṅ.
  suz-BL: गो नक गेय का पचा चिक्‍शो बाक्‍नुङ। मुल मेको दुम्‍चशो बाक्‍ब। गे मेको मतुइक्‍नीनी?
    गो मुर मबाक्‍तीकेम लां का सेल्‍‍नुङ। यसैया ४१:१८
  eng-NOY: Behold, I do a new thing; Now shall it spring forth; yea, ye shall see
    it. Behold, I make a way in the wilderness, And streams in the desert;
  ita-1927: ecco, io sto per fare una cosa nuova; essa sta per germogliare; non la
    riconoscerete voi? Sì, io aprirò una strada nel deserto, farò scorrer de’ fiumi
    nella solitudine.
  ckb-ckb: ئەوەتا من شتێکی نوێ دەکەم! ئێستا سەرهەڵدەدات، ئایا نایزانن؟ لە چۆڵەوانی
    ڕێگا دادەنێم و لە بیابان ڕووبارەکان.
  eng-BBE: See, I am doing a new thing; now it is starting; will you not take note
    of it? I will even make a way in the waste land, and rivers in the dry country.
  kan-OKCV: ಇಗೋ, ನಾನು ಒಂದು ಹೊಸ ಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು. ಅದು ಈಗಲೇ ತಲೆದೋರುತ್ತಲಿದೆ. ಇದು ನಿಮಗೆ
    ಕಾಣುವುದಿಲ್ಲವೋ? ನಾನು ಅರಣ್ಯದಲ್ಲಿ ಮಾರ್ಗವನ್ನು ಏರ್ಪಡಿಸುವೆನು. ಮರುಭೂಮಿಯಲ್ಲಿ ನದಿಗಳನ್ನೂ
    ಉಂಟುಮಾಡುವೆನು.
  tam-2017: இதோ, நான் புதிய காரியத்தைச் செய்கிறேன்; இப்பொழுதே அது தோன்றும்; நீங்கள்
    அதை அறியீர்களா? நான் வனாந்திரத்திலே வழியையும், அவாந்தரவெளியிலே ஆறுகளையும் உண்டாக்குவேன்.
  spa-RV-1909: 'He aquí que yo hago cosa nueva: presto saldrá á luz: ¿no la sabréis?
    Otra vez pondré camino en el desierto, y ríos en la soledad.'
  ron-BTF: Iată, voi face un lucru nou; acum se va ivi; să nu cunoaşteţi voi aceasta?
    Voi face o cale în pustiu şi râuri în locul secetos.
  eng-WEBP: Behold, I will do a new thing. It springs out now. Don’t you know it?
    I will even make a way in the wilderness, and rivers in the desert.
  eng-FBV: Just look at something new I'm going to do now! In fact it's started already.
    Can't you see it? Yes, I'm making a way through the wilderness, rivers in the
    desert!
  nld-1939: 'Zie, Ik ga iets nieuws beginnen: Het is al ontloken, bemerkt ge het niet?
    Thans maak Ik door de stèppe een weg, En stromen in de woestijn!'
  nch-BL: Ama nijchihuas se tamanti cati senquisa yancuic. ¡Xiquitaca, ya pejtoc nijchihua!
    ¿Amo anquiitaj? Na nijtapos se ojti ipan nopa huactoc tali para ipan ma tacuepilica
    nomasehualhua hasta inintal, huan nijchihuas ma onca miyac atajti campa amo quema
    oncatoc.
  vie-1934: Nầy, ta sắp làm một việc mới, việc nầy sẽ hiện ra ngay; các ngươi há chẳng
    biết sao? Aáy là ta sẽ vạch một con đường trong đồng vắng, và khiến những sông
    chảy trong nơi sa mạc.
  hin-CV: देखो, मैं एक नई बात करता हूं! जो अभी प्रकट होगी, क्या तुम उससे अनजान रहोगे?
    मैं बंजर भूमि में एक मार्ग बनाऊंगा और निर्जल देश में नदियां बहाऊंगा.
  eng-OURB: Behold, I will do a new thing. It springs out now. Don’t you know it?
    I will even make a way in the wilderness, and rivers in the desert.
  spa-BES: Mira, estoy haciendo algo nuevo; ahora está empezando ¿No lo tomarás en
    cuenta? Incluso abriré camino en los terrenos baldíos y los ríos en la tierra
    seca.
  tdx-tdx: Heheke te manao raha vao iraho, hitiry ami’ty manao zao; aa tsy ho rendre’
    areo hao? hanatahako lalañe ka ty am-patrañe añe, naho saka an-dratraratra ao.
  tha-KJV: ดู​เถิด เราจะกระทำสิ่งใหม่ บัดนี้​จะงอกขึ้นมาแล้ว เจ้​าจะไม่​เห​็นหรือ
    เราจะทำทางในถิ่นทุ​รก​ันดารและแม่น้ำในที่​แห้งแล้ง
  por-BR-2018: Eis que farei uma coisa nova, agora surgirá; por acaso não a reconhecereis?
    Pois porei um caminho no deserto, e rios na terra vazia.
  deu-ELO: Siehe, ich wirke Neues; jetzt sproßt es auf; werdet ihr es nicht erfahren?
    Ja, ich mache durch die Wüste einen Weg, Ströme durch die Einöde.
  eng-WYC-2018: Lo! I make new things, and now those shall begin to be made; soothly
    ye shall know them. I shall set [a] way in (the) desert, and floods in a land
    without (a) way.
  epo-epo: Jen Mi faras ion novan, nun ĝi elkreskas; ĉu vi tion ne komprenas? Mi faros
    vojon en la dezerto, riverojn en senakva lando.
  uig-PIN: Qünki mana Mǝn yengi bir ixni ⱪilimǝn; U ⱨazirla barliⱪⱪa kelidu; Silǝr
    uni kɵrmǝy ⱪalamsilǝr?! Mǝn ⱨǝtta dalalardimu yol aqimǝn, Qɵl-bayawanda dǝryalarni
    barliⱪⱪa kǝltürimǝn!
  beo-beo: 'Be gaheabolo hou Na da hamomu, amo noga:le ba:mu. Amo hou da wali hamonana
    ba:sa. Dilia da waha ba:musa: dawa:. Na da iwila ganodini logo fodomu. Amogawi,
    Na da dilima hano imunu.'
  tpi-OTNT: Yupela i mas lukluk long nupela samting mi laik mekim. Dispela samting
    i wok long kamap nau na ating yupela i no lukim, laka? Bai mi wokim rot long ples
    drai na bai mi mekim ol wara i ran long dispela hap.
  hau-SA: Duba, ina yi abu sabo! Yanzu yana faruwa; ba ku gan shi ba? Ina yin hanya
    a cikin hamada rafuffuka kuma a cikin ƙeƙasasshiyar ƙasa.
  uig-LAT: Chünki mana Men yéngi bir ishni qilimen; U hazirla barliqqa kélidu; Siler
    uni körmey qalamsiler?! Men hetta dalalardimu yol achimen, Chöl-bayawanda deryalarni
    barliqqa keltürimen!
  nde-nde: Khangelani, ngenza okutsha! Khathesi kuyavela ngokuphangisa; kalikuboni
    na? Ngenza indlela enkangala lezifula ogwaduleni.
  ton-ton: Vakai, te u fai ha meʻa foʻou; ʻe tupu hake ni ia; pea ʻikai te mou ʻilo
    ia? ʻIo, te u ngaohi ha hala ʻi he potu lala, mo e ngaahi vaitafe ʻi he toafa.
  ces-1613: Aj, já učiním věc novou, a tudíž se zjeví. Zdaliž o tom nezvíte? Nadto
    způsobím na poušti cestu, a na pustinách řeky.
  eng-WMB: Behold, I will do a new thing. It springs out now. Don’t you know it? I
    will even make a way in the wilderness, and rivers in the desert.
  tam-TCV: இதோ, நான் ஒரு புதிய காரியத்தைச் செய்கிறேன்! அது இப்போதே உண்டாகிறது; அது
    உங்களுக்குத் தெரியவில்லையா? நான் பாலைவனத்தில் பாதையையும், பாழ்நிலத்தில் நீரூற்றுக்களையும்
    உண்டாக்குகிறேன்.
  ceb-ULB: Tan-awa, magahimo ako ug bag-ong mga butang; ug karon nagapanghitabo na
    kini; wala ba ninyo kini nabantayan? Butangan ko ug mga sapa ang disyerto ug patubigan
    ko ang mga kamingawan.
  pol-UBG: Oto ja czynię nową rzecz i zaraz się pojawi. Czy nie poznacie tego? Utoruję
    drogę na pustkowiu i uczynię rzeki na pustyni.
  agr-agr: Wi iwainaktatjai yamagman, nunú ame yamaikiuchia duik wainkattame. Uwegshunum
    jintan jintamattajai, tuja nugka pegkegchau ajak tsapachua nunashkam entsa ayau
    awajsattajai.
  kyc-kyc: Nambame yulu enenge lapo piru ingilyamo dokona kandaro karalapape. Doko
    dakepa lapo pilyamo dupwa nakama angi kandelyaminyi. Namba yuu muiyane dokona
    kata wapwakaro. Dee dokona ipwa guu lao epena laro.
  urd-GVU: کیونکہ دیکھو، مَیں ایک نیا کام وجود میں لا رہا ہوں جو ابھی پھوٹ نکلنے کو
    ہے۔ کیا یہ تمہیں نظر نہیں آ رہا؟ مَیں ریگستان میں راستہ اور بیابان میں نہریں بنا
    رہا ہوں۔
  deu-1912: Denn siehe, ich will ein Neues machen; jetzt soll es aufwachsen, und ihr
    werdet's erfahren, daß ich Weg in der Wüste mache und Wasserströme in der Einöde,
  ntj-ntj: Nyangama-ya. Ngayulu-tjananyarnanta kuwarri-kuwarri kutjupa-kutjupa nintitjunku.
    Yuwa, wiyangkalpi ngarala. Nyakula-munta-yan? Ngayulu-tjanamparnanku yiwarra mayu-mayuwanalu
    palyara. Puru-tjanamparnanku kapi pirni yartakanku.
  kan-2017: ಇಗೋ, ಹೊಸ ಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು, ಈಗ ತಲೆದೋರುತ್ತಲಿದೆ. ಇದು ನಿಮಗೆ ಕಾಣುವುದಿಲ್ಲವೋ?
    ನಾನು ಅರಣ್ಯದಲ್ಲಿ ಮಾರ್ಗವನ್ನು ಏರ್ಪಡಿಸಿ, ಅರಣ್ಯದಲ್ಲಿ ನದಿಗಳನ್ನು ಹರಿಸುವೆನು.
  yap-yap: Mu sapgad ko n’en nib be’ech ni nggu ngongliy. Be yib i m’ug e chiney,
    rayag ni ngam guyed e chiney! Bay gu ngongliy bpa’ i kanawo’ nge yan u daken e
    ted, mu gu pi’ yu pa’ i lul’ ngomed u rom.
  hlt-MCSB: Kai loh a thai la ka saii te poe coeng he. Khosoek ah longpuei, khopong
    ah tuiva ka khueh te khaw na ming uh moenih a?
  mdy-ETH: ዬያ ሃሺጋፓ ታኣኒ ማዻ ዓኮ ባኮ ዛጉዋቴ፤ ዬይ ሃሢ ማዺንቲ ኩማንዳያ ማዔሢሮ ዒንሢ ዛጋንዳኔ፤ ዳውሎይዳ ጎይሢ ታ
    ኬሳንዳኔ፤ ዓሲ ናንጉዋ ዳውላኣ ዋኣሢ ታ ዑራንዳኔ።
  twi-ASANTE: Hwɛ, mereyɛ adeɛ foforɔ! Seesei, ɛrepue, na monhunu anaa? Merebɔ ɛkwan
