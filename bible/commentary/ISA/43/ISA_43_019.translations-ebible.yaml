  por-BRBSL: Eis que vou fazer uma coisa nova. Ela surge agora. Você não sabe disso?
    Vou até abrir um caminho no deserto, e rios no deserto.
  cth-cth: Thai awh haw, hno katha ka sak han. Atu roeroe kamnue han. Nangmouh ni
