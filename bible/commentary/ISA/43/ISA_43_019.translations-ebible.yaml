  dop-dop: Yɑɑsi kʋfɑlʋ kɛ mɑ cɑɑkɩ lɑpʋ, hɑlɩ yɑɑsi ɩnɩ ɩ cɑɑkɩ lɑpʋ. Ɩ tɑ nyǝmɩ-ɩ?
    Mɑɑ hɛɛ mpɑɑʋ kɛ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ mɑ́ yele nɑ pusi sɔsɔɔnsɩ kpe.
  azb-azb: Budur, Mən təzə bir şey edirəm, O artıq baş verir, Məgər siz bunu başa
    düşmürsünüz? Bəli, Mən çöllükdə yol salacağam, Quru torpaqda çaylar yaradacağam.
  eng-DBY: 'behold, I do a new thing; now it shall spring forth: shall ye not know
    it? I will even make a way in the wilderness, rivers in the waste.'
  hin-2017: देखो, मैं एक नई बात करता हूँ; वह अभी प्रगट होगी, क्या तुम उससे अनजान रहोगे?
    मैं जंगल में एक मार्ग बनाऊँगा और निर्जल देश में नदियाँ बहाऊँगा। (भज. 107:35)
  wol-KYG: Maa ngii di def lu yees, te mu ngii di feeñ xaat! Ràññeewuleen koo? Biir
    màndiŋ mi kay laay xàllu yoon; fa ne sereŋ, ma walal ay dex;
  eng-YLT: Lo, I am doing a new thing, now it springeth up, Do ye not know it? Yea,
    I put in a wilderness a way, In a desolate place — floods.
  kne-kne: mo adi et nan baro ay banag ay amagek ed wani. Ay adi kayo ayan maila?
