    Aole hoi e ai aku ka lapalapa ahi ia oe.
  arb-NAV: إِذَا اجْتَزْتَ فِي وَسَطِ الْمِيَاهِ أَكُونُ مَعَكَ، وَإِنْ خُضْتَ الأَنْهَارَ
    لَا تَغْمُرُكَ. إِنْ عَبَرْتَ فِي النَّارِ لَا تَلْذَعُكَ. وَاللهِيبُ لَا يُحْرِقُكَ.
  ewe-ewe: Ne èto tɔ me, mato eme kpli wò, ne èto tɔsisiwo me, mato wo me kpli wò
    be tɔsisi la malé wò o. Ne èto dzo me mame wò o, eye dzo ƒe aɖewo hã mafia wò
    o,
  eng-LEE: 'Whenever thou passest through the waters, I am with thee; and through
    the rivers,—they shall not overflow thee: whenever thou walkest through the fire,
    thou shalt not be scorched; neither shall the flame burn on thee.'
  asm-FB: তুমি যেতিয়া পানীৰ মাজেদি পাৰ হ’লে, মই তোমাৰ লগত থাকিম, আৰু নদীবোৰৰ মাজেদি
    গ’লে সেইবোৰে তোমাক প্লাবিত নকৰিব; যেতিয়া তুমি জুইৰ মাজেদি খোজ কাঢ়িবা তুমি দগ্ধ
    নহ’বা, নাইবা তাৰ শিখাই তোমাক অনিষ্ট নকৰিব।
  sus-A: وٌ نَ بَا عِفِرِ، وٌن بِرِن نَن عَ رَ. وٌ نَ شُرٍ عِفِرِ، عَ مُ وٌ شَنِنمَ.
    وٌ نَ دَنفِ تّ شْورَ، عَ مُ وٌ فَنمَ، عَ مُ وٌ تْورْ مَ،
  fra-SBL: Quand tu traverseras les eaux, je serai avec toi, et par les fleuves, ils
    ne te déborderont pas. Lorsque vous traverserez le feu, vous ne serez pas brûlé,
    et la flamme ne vous brûlera pas.
  hbo-hbo: כִּֽי־תַעֲבֹ֤ר בַּמַּ֙יִם֙ אִתְּךָ־אָ֔נִי וּבַנְּהָרֹ֖ות לֹ֣א יִשְׁטְפ֑וּךָ
    כִּֽי־תֵלֵ֤ךְ בְּמֹו־אֵשׁ֙ לֹ֣א תִכָּוֶ֔ה וְלֶהָבָ֖ה לֹ֥א תִבְעַר־בָּֽךְ׃
  pjt-pjt: Ka nyura uṟu ngaṯi puḻkangka itipirira ankunyangka ngayulu nyurala tjunguṯu
    ankuku, ka nyura kaṟalukatinytja wiya wankaṟu alatjiṯu manta kampa kutjupangka
    ma-wirkankuku. Ka panya nyura waṟu puḻkangka unnguwanu ankunyangka nyuranya waṟungku
    kampanytja wiya alatjiṯu ngaṟaku. Uwa, wituwitu nyurala wirkankunyangka nyura
    pika wiya alatjiṯu nyinaku.
  kik-kik: Rĩrĩa ũkũgerera maaĩ-inĩ ũkĩhĩtũkĩra kuo-rĩ, ndĩrĩkoragwo hamwe nawe; o
    na rĩrĩa ũkũringa njũũĩ-rĩ, itigagũtwara. Rĩrĩa ũkũgerera mwaki-inĩ-rĩ, ndũgaagũcina;
    ndũkarĩrĩmbũkĩrwo nĩ rũrĩrĩmbĩ rwaguo.
  fra-NCL: Quand tu passeras par les eaux, je serai avec toi ; par les fleuves, ils
    ne t’engloutiront point ; quand tu marcheras au milieu du feu, tu ne seras pas
    brûlé et la flamme ne t’embrasera point.
  cek-AK: Tui nang kat naah doeh, kang oh thuih han; vapui nang kat naah doeh, tui
    mah na uem mak ai; hmai pongah na caeh naah doeh, na kangh mak ai; hmaipalai mah
    doeh na kangh mak ai.
  cuk-cuk: Be dii-obaknaile, an beba nadapmogoed. Be diwar-obaknaile, be gundilegosulid.
    Soo-birgi be nadapile, gwen be gummakosulid. Soo-duurmakedi gwen begi naguosulid.
  uig-CYR: Сән сулардин өткиниңдә, Мән сән билән биллә болимән; Дәриялардин өткиниңдә,
    улар сени ғәриқ қилмайду; Сән отта меңип жүргиниңдә, сән көймәйсән; Ялқунлар үстүңдә
    от алмайду.
  tel-2017: నువ్వు ప్రవాహాలను దాటేటప్పుడు నేను నీకు తోడుగా ఉంటాను. నదులగుండా వెళ్ళేటప్పుడు
    అవి నిన్ను ముంచివేయవు. నువ్వు అగ్నిగుండా నడచినా కాలిపోవు, జ్వాలలు నీకు కీడు చేయవు
  hat-BSA: Lè w ap pase nan gwo dlo yo, Mwen va la avèk ou; epi nan rivyè yo, yo p
    ap debòde sou ou. Lè w ap mache nan dife a, ou p ap brile, ni flanm nan p ap brile
    ou.
  kos-kos: Ke kom fahsr sasla in kof loal uh, nga fah wi kom, Ac ke kom fahsr sasla
    infacl uh, kof uh fah tia afinkomla. Pacl kom fahsr sasla in e uh, kom fah tia
    folla. Ac kosran e uh fah tia isikkomyak.
  hbo-WLC: כִּֽי־תַעֲבֹ֤ר בַּמַּ֙יִם֙ אִתְּךָ־אָ֔נִי וּבַנְּהָר֖וֹת לֹ֣א יִשְׁטְפ֑וּךָ
    כִּֽי־תֵלֵ֤ךְ בְּמוֹ־אֵשׁ֙ לֹ֣א תִכָּוֶ֔ה וְלֶהָבָ֖ה לֹ֥א תִבְעַר־בָּֽךְ׃
  ibo-ibo: Mgbe ị si na mmiri dị omimi na-agafe, aga m anọnyere gị. Mgbe i si na mmiri
    nke na-ekwo oke okwukwo, agaghị m ekwe ka o bufuo gị. Mgbe ị na-eje ije nʼime
    ọkụ, ọ gaghị eregbu gị. Ire ọkụ ahụ agakwaghị erepịa gị.
  ory-ory: ତୁମ୍ଭେ ଜଳ ମଧ୍ୟଦେଇ ଯିବା ବେଳେ ଆମ୍ଭେ ତୁମ୍ଭର ସଙ୍ଗୀ ହେବା ନଦ-ନଦୀ ମଧ୍ୟରେ ଗମନ କଲେ,
    ସେହି ସବୁ ତୁମ୍ଭକୁ ମଗ୍ନ କରିବ ନାହିଁ; ତୁମ୍ଭେ ଅଗ୍ନି ମଧ୍ୟରେ ଗମନ କରିବା ବେଳେ ଦଗ୍ଧ ହେବ
    ନାହିଁ, କିଅବା ଅଗ୍ନିଶିଖା ତୁମ୍ଭର ଦାହ ଜନ୍ମାଇବ ନାହିଁ।
  chk-chk: Are kopwe fetal lon koluk, üpwe etuk. Are kopwe fetal lon chanpupu, öütan
    esap amolumuk. Nge are kopwe fetal lon ekkei, kosap kar, nge pulopulan esap kuruk.
  rop-rop: “Mi deya garram yumob wulijim yumob kaan draun. Wen yumob garra wokwokbat
    thru langa faiya, yumob kaan barnbarn brom det faiya.
  ukr-1871: Чи ти через води йти меш, — я з тобою, чи через ріки, ти не потонеш; чи
    пійдеш через огонь, не попечешся, і поломє не обпалить тебе.
  deu-1951: Wenn du durchs Wasser gehst, so will ich bei dir sein, und wenn durch
    Ströme, so sollen sie dich nicht ersäufen. Wenn du durchs Feuer wandelst, sollst
    du nicht verbrennen, und die Flamme soll dich nicht anzünden.
  eng-JPS: When thou passest through the waters, I will be with thee, and through
    the rivers, they shall not overflow thee; when thou walkest through the fire,
    thou shalt not be burned, neither shall the flame kindle upon thee.
  srp-1865: Kad poðeš preko vode, ja æu biti s tobom, ili preko rijeka, neæe te potopiti;
    kad poðeš kroz oganj, neæeš izgorjeti i neæe te plamen opaliti.
  lug-lug: Bw’onooyitanga mu mazzi amawanvu nnaabeeranga naawe, ne bw’onooyitanga
    mu migga tegirikusaanyaawo; bw’onooyitanga mu muliro tegukwokyenga, ennimi z’omuliro
    tezirikwokya.
  heb-heb: כי תעבר במים אתך אני ובנהרות לא ישטפוך כי תלך במו אש לא תכוה ולהבה לא תבער
    בך׃
  ben-IRV: তুমি যখন জলের মধ্যে দিয়ে যাবে তখন আমি তোমার সঙ্গে সঙ্গে থাকব। যখন তুমি
    নদী মধ্যে দিয়ে যাবে, তখন তারা তোমাকে ডুবিয়ে দেবে না; তুমি যখন আগুনের মধ্যে দিয়ে
    যাবে, তখন তুমি পুড়বে না; আগুনের শিখা তোমার ক্ষতি করবে না;
  pan-pan: ਜਦ ਤੂੰ ਪਾਣੀਆਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘੇਂਗਾ, ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹੋਵਾਂਗਾ, ਅਤੇ ਜਦ ਨਦੀਆਂ
    ਦੇ ਵਿੱਚੋਂ ਦੀ, ਉਹ ਤੈਨੂੰ ਨਾ ਡੋਬਣਗੀਆਂ, ਜਦ ਤੂੰ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਚੱਲੇਂਗਾ, ਉਹ ਤੈਨੂੰ
    ਨਾ ਸਾੜੇਗੀ, ਨਾ ਲਾਟ ਤੇਰੇ ਉੱਤੇ ਬਲੇਗੀ।
  mya-JVB: သင့် ကို ဖန်ဆင်း တော်မူသောဘုရား၊ ဘွားစ ကပင် သင့် ကို ပြုပြင် ၍၊ နောင်၌လည်း
    မစ လတံ့သော ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ့ ကျွန် ယာကုပ် ၊ ငါရွေးကောက် သောသူ
    ယေရှုရုန် ၊ မ စိုးရိမ် နှင့်။
  hmo-hmo: Ranu dobuna umui hanaia gwauraia neganai, lau be umui danu do lau noho.
    Umui emui laloa hekwarahi ese, umui do idia hadikaia ore lasi. Lahi umui hanaia
    gwauraia neganai, ena siahu ese umui do ia gabua lasi. Hisihisi aukadia umui dekenai
    idia mai ese, umui do idia hadikaia lasi.
  urd-urd: जब तू सैलाब में से गुज़रेगा, तो मैं तेरे साथ हूँगा; और जब तू नदियों को
    उबूर करेगा, तो वह तुझे न डुबाएँगी; जब तू आग पर चलेगा, तो तुझे आँच न लगेगी और शोला
    तुझे न जलाएगा।
  rus-SYN: Будешь ли переходить через воды, Я с тобою, - через реки ли, они не потопят
    тебя; пойдешь ли через огонь, не обожжешься, и пламя не опалит тебя.
  bqc-SIM: Tó a gɛ̃ íu, a daálao, tó swa lɛ́ á ble, máↄ kúánↄɛ. Tó a gɛ̃
    tɛ́u, a nawáo, tó a si tɛ́vuau, a kṹwáo.
  tcz-CHONGTHU: Twithuh lah najot tengleh, Keiman kaumpi ding nahi. Hahsatna vadung
    najot tengleh, twija nalhahlut lou ding ahi. Kibolsetna meilah napal teng jongleh,
    meiyin nahalkhah lou ding; meiyin nakah louhel ding ahi.
  mar-mar: जेव्हा तू पाण्यातून जाशील, मी तुझ्या बरोबर असेल; आणि नद्यातून जाशील त्या
    तुला पूर्ण झाकणार नाहीत. जेव्हा तू अग्नीतून चालत जाशील, तू जळणार नाहीस किंवा ज्वाला
    तुला इजा करणार नाही.
  qub-qub: Mayucunata chimpaptiquipis nogaga gamcunawanmi caycäshäpaj. Mayu yacupis
    manami apashunquipächu manami shenganquipächu. Nina chaupinpa päsaptiquipis manami
    rupashunquipächu. Gamcunachöga ninapis manami ratangapächu.
  hat-hat: Lè n'ap pase sou lanmè, m'ap kanpe la avèk nou. Lè n'ap janbe gwo dlo,
    dlo a p'ap bwote nou ale. Lè n'ap mache nan mitan dife, dife p'ap boule nou. Flanm
    dife a p'ap fè nou anyen.
  eng-BSB: When you pass through the waters, I will be with you; and when you go through
    the rivers, they will not overwhelm you. When you walk through the fire, you will
    not be scorched; the flames will not set you ablaze.
  eng-WEBPB: When you pass through the waters, I will be with you, and through the
    rivers, they will not overflow you. When you walk through the fire, you will not
    be burnt, and flame will not scorch you.
  kbq-kbq: Hanki tintamima takama ahenage'na nagra tamagrane mani'nenugeno tima hagenia
    timo'a tamazeri onakrigahie. Hagi teve neresifi ufregahazanagi, tevemo'a tamare
    orasagegahie.
  nhe-BL: Quema inpanose ipan cuesoli queja se atl tlen huejcatla, na niitztos imohuaya.
    Quema inquipanose tlaohuijcayotl tlen eltoc queja se hueyi atemitl, ax inmechatzonpolihuiltis.
    Huan quema inpanose ipan se tlaijiyohuilistli queja se tlitl, ax inmechtlatis.
  gub-BL: '''Y typy ma''e hahaw mehe nehe, aiko putar nerehe we nehe. Nerezeapypyk
    kwaw nehe. Tata myteromo neho mehe nehe, nanerapy kwaw nehe.'
  eng-DRA: 'When thou shalt pass through the waters, I will be with thee, and the
    rivers shall not cover thee: when thou shalt walk in the fire, thou shalt not
    be burnt, and the flames shall not burn in thee:'
