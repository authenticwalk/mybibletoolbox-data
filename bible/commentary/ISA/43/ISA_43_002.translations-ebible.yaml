verse: ISA.043.002
translations:
  mal-C: നീ വെള്ളത്തിൽക്കൂടി കടന്നുപോകുമ്പോൾ, ഞാൻ നിന്നോടൊപ്പമുണ്ടാകും; നദികളിൽക്കൂടി
    കടക്കുമ്പോൾ, അവ നിന്റെമീതേ കവിഞ്ഞൊഴുകുകയില്ല. തീയിൽക്കൂടി നീ നടന്നാൽ, നിനക്കു
    പൊള്ളൽ ഏൽക്കുകയില്ല; തീജ്വാല നിന്നെ ദഹിപ്പിക്കുകയുമില്ല.
  deu-TKW: Wenn du Gewässer durchschreitest, bin ich mit dir, und wenn Ströme, sollen
    sie dich nicht überfluten. Wenn du durch Feuer gehst, bleibst du unversengt, und
    die Flamme soll dich nicht brennen.
  lin-lin: Tango okokatisa mayi monene, nakozala elongo na yo ; mpe tango okokatisa
    bibale, ekozindisa yo te. Tango okotambola kati na moto, okozika te, mpe ndemo
    na yango ekotumba yo te ;
  eng-LSV: When you pass into waters, I [am] with you, || And into floods, they do
    not overflow you, || When you go into fire, you are not burned, || And a flame
    does not burn against you.
  eng-GNV: When thou passest through the waters, I wil be with thee, and through the
    floods, that they doe not ouerflowe thee. When thou walkest through the very fire,
    thou shalt not be burnt, neither shall the flame kindle vpon thee.
  eng-WEBSTER: 'When thou passest through the waters, I will be with thee; and through
    the rivers, they shall not overflow thee: when thou walkest through the fire,
    thou shalt not be burned; neither shall the flame kindle upon thee.'
  nhw-BL: Quema anpanose ipan tequipacholi quen se atl catli huejcatla, na niitztos
    amohuaya. Quema anquipanose tlaohuijcayotl catli eltoc quen hueyame, amo anmechatzonpolihuiltis.
    Huan quema anpanose ipan se tlaijiyohuilistli quen se tlitl, amo anmechtlatis.
  swh-ONEN: Unapopita kwenye maji makuu, nitakuwa pamoja nawe, unapopita katika mito
    ya maji, hayatakugharikisha. Utakapopita katika moto, hutaungua, miali ya moto
    haitakuunguza.
  bba-bba: À n wɑhɑlɑ mɔ̀ nɡe wi u nim bweru tɔburɑmɔ, ko nɑ n kɑ nun wɑ̃ɑ. Wɑhɑlɑ
    ye, yɑ ǹ nun kɑmiɑmɔ. À n mɑɑ nɔni sɔ̃ɔre nɡe wi u sĩimɔ dɔ̃ɔ sɔɔ, ɑ ǹ wururɑmɔ.
    Mɛyɑ nɔni swɑ̃ɑ te, tɑ ǹ nun surɑmɔ.
  eng-KJVCPB: 'When thou passest through the waters, I will be with thee; And through
    the rivers, they shall not overflow thee: When thou walkest through the fire,
    thou shalt not be burnt; Neither shall the flame kindle upon thee.'
  luo-luo: Ka ikadho ei pige matut, to anabed kodi; kendo ka ungʼado aore to ok giniteru.
    Ka uwuotho e mach mager to ok nowangʼu, kata mana mach makakni ok nowangʼu.
  meu-meu: Ranu lalodia amo ba hanai negana ai, lau na oi ida; sinavai lalodia amo
    ba hanai negana ai na basie habubunimu; lahi amo ba raka hanai negana ai, basio
    heara; lahi hururu-hururuna ese basine golemu oho.
  npi-ULB: तँ पानीबाट भएर जाँदा, म तँसँग हुनेछु । अनि नदीहरूबाट भएर जाँदा तिनीहरूले
    तँलाई डुबाउनेछैनन् । तँ आगोबाट भएर हिंड्दा तँ जल्नेछैनस् र ज्वालाहरूले तँलाई भस्म
    पार्नेछैनन् ।
  yor-yor: Nígbà tí ìwọ bá ń la omi kọjá, Èmi yóò wà pẹ̀lú rẹ; àti nígbà tí ìwọ bá
    ń la odò kọjá wọn kì yóò bò ọ́ mọ́lẹ̀. Nígbà tí ìwọ bá la iná kọjá, kò ní jó ọ;
    ahọ́n iná kò ní jó ọ lára.
  pes-OPCB: هنگامی که از آبهای عمیق بگذری من با تو خواهم بود. هنگامی که سیل مشکلات
    بر تو هجوم آورد، نخواهم گذاشت غرق شوی! هنگامی که از میان آتش ظلم و ستم عبور کنی،
    شعله‌هایش تو را نخواهند سوزاند!
  tgl-ULB: Kapag ikaw ay dumaraan sa mga tubigan, ako ay kasama mo; at sa mga ilog,
    hindi ka malulunod. Kapag ikaw ay lumalakad sa apoy, hindi ka masusunog, ni sa
    apoy ay hindi ka masasaktan.
  hui-hui: Iba timbuni poragoria domalu pole domarimiyaguabi i̱ni tí heba holebero.
    Pialu kamiria ibame tí namu lai naholebira. Ira hongohe timbuniore dedagoha anda
    pirimiyagua nde iramebi tí nadolebira. Ira hungu biragome tí ela naholebira.
  mya-mya: သင်​တို့​သည်​ရေ​နက်​ထဲ​သို့​လျှောက်​သွား​ရ​သော​အ​ခါ ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​မည်။
    ဆင်း​ရဲ​ဒုက္ခ​များ​သည်​သင်​တို့​ကို​လွှမ်း​မိုး ရ​လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​သည်​မီး​ထဲ​သို့​လျှောက်​သွား​ရ​သော
    အ​ခါ မီး​အ​လောင်​ခံ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ပြင်း​ထန်​သော​စုံ​စမ်း​ခြင်း​များ​သည်​သင်​တို့​ကို
    ထိ​ခိုက်​နစ်​နာ​စေ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་རང་ཆུ་བོ་བརྒྱུད་ནས་འགྲོ་དུས་སུ་ང་རང་ཁྱོད་དང་མཉམ་དུ་ཡོད། ཁྱོད་རང་གཙང་པོར་བརྒལ་དུས་སུ་ཆུ་ཡིས་ཁྱོད་བསྣུབ་པར་མི་འགྱུར།
    ཁྱོད་མེའི་དཀྱིལ་ནས་འགྲོ་དུས་སུ་འཚིག་པར་མི་འགྱུར་ལ། མེ་ལྕེ་ཡང་ཁྱོད་ཀྱི་སྟེང་དུ་འབར་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Paunopfuura nomumvura zhinji ini ndichava newe; uye paunopinda nomunzizi,
    hadzizokukukuri. Paunofamba nomumoto, haungazotsvi; murazvo haungazokupisi.
  spa-BLM: Cuando pases por las aguas, yo estaré contigo, y por los ríos, no te desbordarán.
    Cuando pases por el fuego, no te quemarás, y la llama no te abrasará.
  cac-cac: Ayic ol ex ec' d'a yol a a', ayinec' eyed'oc. Ayic ol ex ec' d'a a' nivac
    a', man̈ ol e jic' a'. Ayic ol ex ec' d'a scal te' c'ac', man̈ ol ex tz'ab'atoc.
  swh-ULB: Utakapopita katika maji, Nitakuwa pamoja na wewe; na katika mito, hayatakuzuru
    wewe. Utakapotembea katika moto hautaungua, na moto hautakuharibu wewe.
  bel-bel: Ці будзеш пераходзіць праз воды, Я з табою, - альбо цераз рэкі, яны цябе
    не патопяць; а ці пойдзеш цераз агонь, не апячэшся, і полымя цябе не апаліць.
  deu-ELBBK: Wenn du durchs Wasser gehst, ich bin bei dir, und durch Ströme, sie werden
    dich nicht überfluten; wenn du durchs Feuer gehst, wirst du nicht versengt werden,
    und die Flamme wird dich nicht verbrennen.
  mbb-OT: Emun ebayè ka ziyà te wahig, ne eduma a kenikew. Emun edlayun ka ziyà te
    zezekelà he menge wahig he edtudà ne kenè ka egkelened. Emun ebayè ka ziyà te
    hapuy, ne kenè ka egketutung; is regreg kayi ne kenà ebpekemenu kenikew.
  mal-2015: നീ വെള്ളത്തിൽകൂടി കടക്കുമ്പോൾ ഞാൻ നിന്നോടുകൂടി ഇരിക്കും; നീ നദികളിൽകൂടി
    കടക്കുമ്പോൾ അവ നിന്റെമീതെ കവികയില്ല; നീ തീയിൽകൂടി നടന്നാൽ വെന്തു പോകയില്ല; അഗ്നിജ്വാല
    നിന്നെ ദഹിപ്പിക്കയുമില്ല.
  gup-gup: Bu kundjurrhkimuk kamre, dja bu ngudda ngurridjowkke kuburrk kukku kore
    mankabo, wanjh ngaye dorrengh karridjarrkre ba bu kamak ngurrire dja minj ngurrikebngakme.
    Dja bu ngurringimen kunak, wanjh minj ngurrikukwurlhme dja ngurridowe. Makka manbirlukimuk
    minj ngunkukwurlhke.”
  rmc-rmc: Te džaha prekal o paňa, avava tuha, a te prekal o prudengre paňa, na začhivena
    tut. Te džaha prekal e jag, na labareha tut a o plameňa pes tutar na chudena.
  pes-OPV: چون از آبها بگذری من با تو خواهم بود و چون از نهرها (عبورنمایی ) تو را
    فرونخواهند گرفت. وچون از میان آتش روی، سوخته نخواهی شد وشعله‌اش تو را نخواهد سوزانید.
  ron-1924: Дакэ вей трече прин апе, Еу вой фи ку тине ши рыуриле ну те вор ынека;
    дакэ вей мерӂе прин фок, ну те ва арде ши флакэра ну те ва апринде.
  ben-OBCV: তুমি যখন জলরাশির মধ্য দিয়ে অতিক্রম করবে, আমি তোমার সঙ্গে থাকব; তুমি যখন
    নদনদীর মধ্য দিয়ে যাবে, সেগুলি তোমাকে মগ্ন করতে পারবে না। যখন তুমি আগুনের মধ্য
    দিয়ে যাবে, তুমি দগ্ধ হবে না; সেই আগুনের শিখা তোমাকে পুড়িয়ে ফেলবে না।
  som-som: Markaad biyaha dhex maraysaan waan idinla jiri doonaa, oo markaad webiyaasha
    dhex qaadaysaanna idinma qarqin doonaan, markaad dabka ku dhex socotaanna, ma
    guban doontaan, ololkuna idinma qabsan doono.
  lat-VUC: Cum transieris per aquas, tecum ero, et flumina non operient te; cum ambulaveris
    in igne, non combureris, et flamma non ardebit in te.
  eng-ASVBT: 'When thou passest through the waters, I will be with thee; and through
    the rivers, they shall not overflow thee: when thou walkest through the fire,
    thou shalt not be burned, neither shall the flame kindle upon thee.'
  ita-1885: Quando tu passerai per le acque, io sarò teco; e quando passerai per li
    fiumi, non ti affogheranno; quando camminerai per lo fuoco non sarai arso, e la
    fiamma non ti divamperà.
  eng-LXXUP: 'And if thou pass through water, I am with thee; and the rivers shall
    not overflow thee: and if thou go through fire, thou shalt not be burned; the
    flame shall not burn thee.'
  eng-ULB: When you pass through the waters, I will be with you; and through the rivers,
    they will not overwhelm you. When you walk through the fire you will not be burned,
    and the flames will not destroy you.
  spa-VBL: Cuando camines por las aguas, yo estaré contigo; y cuando atravieses los
    ríos, no se desbordarán sobre ti. Cuando camines por el fuego, no te quemarás;
    las llamas no te prenderán.
  fra-_FOB: Quand tu traverseras les eaux, je serai avec toi; et les fleuves, ils
    ne te submergeront point. Quand tu passeras par le feu, tu n'en seras pas brûlé,
    et la flamme ne te consumera pas.
  mal-mal: നീ വെള്ളത്തിൽകൂടി കടക്കുമ്പോൾ ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ നദികളിൽകൂടി
    കടക്കുമ്പോൾ അവ നിന്റെമീതെ കവിയുകയില്ല; നീ തീയിൽകൂടി നടന്നാൽ വെന്തു പോവുകയില്ല;
    അഗ്നിജ്വാല നിന്നെ ദഹിപ്പിക്കുകയുമില്ല.
  lit-lit: Kai tu eisi per vandenis, aš būsiu su tavim, ir kai eisi per upes, jos
    tavęs nepaskandins. Kai žengsi per ugnį, nesudegsi, ir liepsna tavęs neapdegins.
  urd-GVR: Pānī kī gahrāiyoṅ meṅ se guzarte waqt maiṅ tere sāth hūṅgā, dariyāoṅ ko
    pār karte waqt tū nahīṅ ḍūbegā. Āg meṅ se guzarte waqt na tū jhulas jāegā, na
    sholoṅ se bhasm ho jāegā.
  suz-BL: गे ब्‍वाक्‍कु शोक्‍शा, गाक्‍चा माल्‍ते हना यो, गो गे नु बाक्‍नुङ। खोला शोक्‍साक्‍वे
    हना यो, मेकोम इ कली मयोल्‍ब। मीम गाक्‍शा लवेनु, मेकोम इ कली मजेप्‍ब। मेको मीम
    इ कली मदाक्‍ब। प्रस्‍थान १४:२१; भजन संग्रह ६६:१२; दानीएल ३:२५-२७
  eng-NOY: When thou passest through waters, I will be with thee; And through rivers,
    they shall not overflow thee; When thou walkest through fire, thou shalt not be
    burned, And the flame shall not consume thee.
  ita-1927: Quando passerai per delle acque, io sarò teco; quando traverserai de’
    fiumi, non ti sommergeranno; quando camminerai nel fuoco, non ne sarai arso, e
    la fiamma non ti consumerà.
  ckb-ckb: کە بەناو ئاودا بپەڕیتەوە، من لەگەڵتدام، بەناو ڕووبارەکانیشدا، نوقومت ناکەن.
    بەناو ئاگردا بڕۆیت، داغ نابیت، بڵێسەش ناتسووتێنێت،
  eng-BBE: 'When you go through the waters, I will be with you; and through the rivers,
    they will not go over you: when you go through the fire, you will not be burned;
    and the flame will have no power over you.'
  kan-OKCV: ನೀನು ಜಲರಾಶಿಯನ್ನು ದಾಟಿಹೋಗುವಾಗ, ನಾನು ನಿನ್ನೊಂದಿಗಿರುವೆನು; ನದಿಗಳನ್ನು ನೀನು ದಾಟುವಾಗ,
    ಅವು ನಿನ್ನನ್ನು ಮುಳುಗಿಸುವುದಿಲ್ಲ; ಬೆಂಕಿಯಲ್ಲಿ ನಡೆಯುವಾಗ, ನೀನು ಸುಟ್ಟುಹೋಗುವುದಿಲ್ಲ; ಜ್ವಾಲೆಯು
    ನಿನ್ನನ್ನು ದಹಿಸದು.
  tam-2017: நீ தண்ணீர்களைக் கடக்கும்போது நான் உன்னோடு இருப்பேன்; நீ ஆறுகளைக் கடக்கும்போது
    அவைகள் உன்மேல் புரளுவதில்லை; நீ நெருப்பில் நடக்கும்போது வேகாதிருப்பாய்; நெருப்புத்தழல்
    உன்னை சுட்டெரிக்காது.
  spa-RV-1909: Cuando pasares por las aguas, yo seré contigo; y por los ríos, no te
    anegarán. Cuando pasares por el fuego, no te quemarás, ni la llama arderá en ti.
  ron-BTF: Când vei trece prin ape, eu voi fi cu tine, şi prin râuri, ele nu te vor
    inunda; când vei umbla prin foc, nu vei fi ars; nici flacăra nu se va aprinde
    pe tine.
  eng-WEBP: When you pass through the waters, I will be with you, and through the
    rivers, they will not overflow you. When you walk through the fire, you will not
    be burned, and flame will not scorch you.
  eng-FBV: When you walk through the water, I will be with you; and when you go through
    the rivers, they won't flood over you. When you walk through fire, you will not
    be burned; the flames will not set you on fire.
  nld-1939: 'Toen ge door de wateren trokt, was Ik met u, Of door stromen: ze konden
    u niet overstelpen; Al moest ge door vuur, ge kondt niet verbranden, En de vlammen
    verzengden u niet.'
  nch-BL: Quema anpanose ipan tequipacholi quej se at cati huejcata, na niitztos amohuaya.
    Quema anquipanose taohuijcayot cati eltoc quej hueyame, amo amechatzonpolihuiltis.
    Huan quema anpanose ipan se taijyohuilisti quej se tit, amo amechtatis.
  vie-1934: Khi ngươi vượt qua các dòng nước, ta sẽ ở cùng; khi ngươi lội qua sông,
    sẽ chẳng che lấp. Khi ngươi bước qua lửa, sẽ chẳng bị cháy, ngọn lửa chẳng đốt
    ngươi.
  hin-CV: जब तुम गहरे जल से होकर चलोगे, तुम मुझे अपने पास पाओगे; जब तुम नदियों से
    होकर आगे बढ़ोगे, वे तुम्हें डूबा न सकेंगी. जब तुम आग में से होकर निकलोगे, आग तुम्हें
    झुलसा न सकेगी; न ही लौ तुम्हें भस्म कर सकेगी.
  eng-OURB: When you pass through the waters, I will be with you; and through the
    rivers, they will not overflow you. When you walk through the fire, you will not
    be burned, and flame will not scorch you.
  spa-BES: Cuando pases por las aguas, yo estaré contigo; y por los ríos, no te ahogarán;
    cuando pases por el fuego, no te quemarás; y la llama no arderá en ti.
  tdx-tdx: Ie mitsake o ranoo irehe, hindrezako, ie miranga saka, tsy handipora’e;
    ie misorok’ afo am-pandia tsy ho mae, le tsy hiviañe ama’o ty firebareba’e.
  tha-KJV: เมื่อเจ้าลุยข้ามน้ำ เราจะอยู่กับเจ้า เมื่อข้ามแม่​น้ำ น้ำจะไม่ท่วมเจ้า
