verse: ISA.043.025
translations:
  mal-C: “ഞാൻ, ഞാൻതന്നെയാണ് നിങ്ങളുടെ അതിക്രമങ്ങൾ എന്റെനിമിത്തം മായിച്ചുകളയുന്നത്,
    നിങ്ങളുടെ പാപങ്ങൾ ഞാൻ ഇനിമേൽ ഓർക്കുകയുമില്ല.
  deu-TKW: Ich, ich bin es, der ich deine Übertretungen um meinetwillen austilge und
    deiner Sünden nicht mehr gedenken will.
  lin-lin: Ezali Ngai, Ngai kaka nde nalimbisaka masumu na yo mpo na lokumu ya Ngai
    moko mpe nakokanisa lisusu masumu na yo te.
  eng-LSV: I [am] He who is blotting out Your transgressions for My own sake, || And
    I do not remember your sins.
  eng-GNV: I, euen I am he that putteth away thine iniquities for mine owne sake,
    and will not remember thy sinnes.
  eng-WEBSTER: I, even I, am he that blotteth out thy transgressions for my own sake,
    and will not remember thy sins.
  nhw-BL: “Pero na noseltzi niitztoc catli niquixpolohua amotlajtlacolhua pampa tlahuel
    nimechicnelía huan ayacmo quema niquinelnamiquis amotlajtlacolhua.
  swh-ONEN: “Mimi, naam mimi, ndimi nizifutaye dhambi zako, kwa ajili yangu mwenyewe,
    wala sizikumbuki dhambi zako tena.
  bba-bba: Kɑ mɛ, nɛnɑ nɑ bɛɛn durum wɔkɑmɔ yèn sɔ̃ nɑ sɑ̃ɑ Gusunɔ. Nɑ ǹ mɑɑ ye yɑɑyɑmɔ.
  eng-KJVCPB: I, even I, am he that blotteth out thy transgressions for mine own sake,
    And will not remember thy sins.
  luo-luo: “An kende e jal magolo richou duto kendo ok achak apargi nikech mano e
    gima ahero timo.
  meu-meu: Lau na emui kerere e abidia ohomu Diravana, lau sibogu daigu ai; emui kara
    dika na basina lalodia tao.
  npi-ULB: हो, म, म उही हुँ जसले तेरा अपराधहरूलाई मेरो आफ्‍नै निम्‍ति मेटिदिनेछु ।
    अनि तेरा पापहरूलाई म फेरि कदापि आफ्‍नो मनमा राख्‍नेछैनँ ।
  yor-yor: “Èmi, àní Èmi, Èmi ni ẹni tí ó wẹ àwọn àìṣedéédéé rẹ nù, nítorí èmi fún
    ara mi, tí n kò sì rántí àwọn ẹ̀ṣẹ̀ rẹ mọ́.
  pes-OPCB: با وجود این من خدایی هستم که به خاطر خودم گناهان شما را پاک می‌سازم و
    آنها را دیگر هرگز به یاد نخواهم آورد.
  tgl-ULB: Ako, oo, ako, ang siyang nag-aalis ng iyong mga kasalanan para sa aking
    kapakanan; at hindi ko na tatandaan pa ang iyong mga kasalanan kahit kailan.
  hui-hui: Ani birimi tiraga i̱ Anduane Homogo mini leneore tínaga Ngode Datagaliwabe
    kogo manda buwa tígua ko birimiru bibahende domo wahai harugo ai lone mitangi
    budai nabulebero.
  mya-mya: သို့​သော်​လည်း​ငါ​သည်​မိ​မိ​၏​ဂုဏ်​သိက္ခာ​ကို ထောက်​၍၊ သင်​တို့​အား​အ​ပြစ်​ဖြေ​လွှတ်​တော်​မူ​သော
    အ​ရှင် ဘု​ရား​သ​ခင်​ဖြစ်​ပေ​သည်။
  bod-N: ངས་རང་ཉིད་ཀྱི་དོན་དུ་ཁྱོད་ཀྱི་སྡིག་ཉེས་སེལ་ཞིང་། ཁྱོད་ཀྱི་སྡིག་པ་རྣམས་དྲན་པར་ཡང་མི་བྱ།
  sna-sna: “Ini, iyeni, ndini ndinodzima kudarika kwako, nokuda kwangu, handizorangaririzve
    zvakaipa zvako.
  spa-BLM: Yo, yo mismo, soy el que borra tus transgresiones por mi cuenta; y no me
    acordaré de tus pecados.
  cac-cac: Palta a in tic, yuj val snivanil velc'ochi, yuj chi' tzin sucsat e chucal
    chi', man̈xa b'aq'uin̈ ol in nacot e mul chi'.
  swh-ULB: Mimi, ndio, Mimi, ndiye niliyafaye maovu yenu kwa niaba yangu mmi mwenyewe;
    na Sitawaita na kuwakumbusha dhambi zenu tena.
  bel-bel: Я, Я Сам згладжваю злачынствы твае дзеля Сябе Самога і грахоў тваіх не
    ўзгадаю.
  deu-ELBBK: Ich, ich bin es, der deine Übertretungen tilgt um meinetwillen; und deiner
    Sünden will ich nicht mehr gedenken. –
  mbb-OT: “Iyan a mismu mid-awà te menge salè nu su para meveǥayi a te zengeg, ne
    kenè ku en heini edtentenuzan.
  mal-2015: എന്റെ നിമിത്തം ഞാൻ, ഞാൻ തന്നേ, നിന്റെ അതിക്രമങ്ങളെ മായിച്ചുകളയുന്നു; നിന്റെ
    പാപങ്ങളെ ഞാൻ ഓർക്കയുമില്ല.
  gup-gup: Njalekenh kuhni kandimarnekurduyimeng ngaye nawu munguyh ngadjare ngawernhbularrbun
    ngudberre kunwarre. Ngaye wanjh ngadjare. Ngaye ngadjare ngadjalbengmidjdan ngudberre
    kunwarrekenh bu munguyh.
  rmc-rmc: Me, Me Som oda, ko tuke odmukel o bini; kerav oda prekal mande a imar šoha
    mange na leperava pre tire bini.
  pes-OPV: من هستم من که بخاطر خود خطایای تو رامحو ساختم و گناهان تو را بیاد نخواهم
    آورد.
  ron-1924: Еу, Еу ыць штерг фэрэделеӂиле, пентру Мине, ши ну-Мь вой май адуче аминте
    де пэкателе тале.
  ben-OBCV: “আমি, হ্যাঁ আমিই আমার নিজের স্বার্থে, তোমাদের অধর্ম সকল মুছে ফেলি, তোমাদের
    পাপসকল আর স্মরণে আনব না।
  som-som: Aniga qudhayda weeye kan xadgudubyadiinna tirtira, aawaday baan u tirtiraa,
    oo dembiyadiinnana sooma aan xusuusan doono.
  lat-VUC: Ego sum, ego sum ipse qui deleo iniquitates tuas propter me, et peccatorum
    tuorum non recordabor.
  eng-ASVBT: I, even I, am he that blotteth out thy transgressions for mine own sake;
    and I will not remember thy sins.
  ita-1885: Io, io son quel che cancello i tuoi misfatti, per amor di me stesso; e
    non ricorderò più i tuoi peccati,
  eng-LXXUP: I, even I, am he that blots out thy transgressions for mine own sake,
    and thy sins; and I will not remember them.
  eng-ULB: I, yes, I, am he who blots out your offenses for my own sake; and I will
    not call to mind your sins any longer.
  spa-VBL: Yo, sí, soy el Dios que borra tus pecados por ser quien soy, y que ya no
    se acuerda de tus pecados.
  fra-_FOB: C'est moi, c'est moi qui efface tes forfaits pour l'amour de moi, et je
    ne me souviendrai plus de tes péchés.
  mal-mal: എന്റെ നിമിത്തം ഞാൻ, ഞാൻ തന്നെ, നിന്റെ അതിക്രമങ്ങളെ മായിച്ചുകളയുന്നു; നിന്റെ
    പാപങ്ങളെ ഞാൻ ഓർക്കുകയുമില്ല.
  lit-lit: Aš, aš esu tas, kuris išdildau tavo nusižengimus dėl savęs, ir tavo nuodėmių
    neatminsiu.
  urd-GVR: Tāham maiṅ, hāṅ maiṅ hī apnī ḳhātir tere jarāym ko miṭā detā aur tere gunāhoṅ
    ko zahan se nikāl detā hūṅ.
  suz-BL: गो नङ, इ हेंथे पशो क्‍याम्‍नुङ। गो मेको आं पर्बम पाइनुङ। गो इ पाप लेंशा
    ममिम्‍नुङ। यसैया ४४:२२; येरमीया ३१:३४
  eng-NOY: I, I myself, blot out thy transgressions for my own sake, And will not
    remember thy sins.
  ita-1927: Io, io son quegli che per amor di me stesso cancello le tue trasgressioni,
    e non mi ricorderò più de tuoi peccati.
  ckb-ckb: «منم، منم کە یاخیبوونەکانت دەسڕمەوە، لە پێناو خۆم، گوناهەکانیشت بەبیری
    خۆم ناهێنمەوە.
  eng-BBE: I, even I, am he who takes away your sins; and I will no longer keep your
    evil doings in mind.
  kan-OKCV: “ನಾನಾಗಿ ನಾನೇ, ನನಗೋಸ್ಕರ ನಿನ್ನ ದ್ರೋಹಗಳನ್ನು ಅಳಿಸಿಬಿಡುತ್ತೇನೆ. ನಿನ್ನ ಪಾಪಗಳನ್ನು
    ನನ್ನ ನೆನಪಿನಲ್ಲಿಡೆನು.
  tam-2017: நான், நானே உன் மீறுதல்களை என் நிமித்தமாகவே குலைத்துப்போடுகிறேன்; உன் பாவங்களை
    நினைக்காமலும் இருப்பேன்.
  spa-RV-1909: Yo, yo soy el que borro tus rebeliones por amor de mí; y no me acordaré
    de tus pecados.
  ron-BTF: Eu, chiar eu, sunt cel care am şters fărădelegile tale de dragul meu şi
    nu îmi voi aminti păcatele tale.
  eng-WEBP: I, even I, am he who blots out your transgressions for my own sake; and
    I will not remember your sins.
  eng-FBV: I, yes I am the God who wipes out your sins because of who I am, and who
    doesn't remember your sins any more.
  nld-1939: Neen, Ik, Ikzelf delg uw misdaden uit, Uit eigen beweging gedenk Ik uw
    zonden niet meer!
  nch-BL: “Pero na noselti niitztoc cati niquixpolohua amotajtacolhua pampa tahuel
    nimechicnelía huan ayecmo quema niquinelnamiquis amotajtacolhua.
  vie-1934: Aáy chính ta, là Đấng vì mình ta mà xóa sự phạm tội ngươi; ta sẽ không
    nhớ đến tội lỗi ngươi nữa.
  hin-CV: “मैं ही हूं, जो अपने नाम के निमित्त तुम्हारे पापों को मिटा देता हूं, तुम्हारे
    पापों को मैं याद नहीं रखूंगा.
  eng-OURB: I, even I, am he who blots out your rebellious breaches of relationships
    for my own sake; and I will not remember your habitual sins ·missing the marks·.
  spa-BES: Yo, yo soy el que quita tus pecados; y ya no tendré en cuenta tus malas
    acciones.
  tdx-tdx: Izaho le Izaho avao ty namaoke o fiolà’o amakoo. vaho tsy ho tiahiko ka
    o hakeo’oo.
  tha-KJV: เรา เราคือพระองค์นั้นผู้ลบล้างความละเมิดของเจ้าด้วยเห็นแก่เราเอง และเราจะไม่จดจำบรรดาบาปของเจ้าไว้
  por-BR-2018: Eu, eu sou o que anulo tuas transgressões por causa de mim; e te teus
    pecados eu não me lembro.
  deu-ELO: Ich, ich bin es, der deine Übertretungen tilgt um meinetwillen; und deiner
    Sünden will ich nicht mehr gedenken. -
  eng-WYC-2018: I am, I myself am, that do away thy wickednesses for me, and I shall
    not have mind on thy sins. (But I am, yea, I am he who do away thy wickednesses
    for my own sake, and I shall not remember thy sins.)
  epo-epo: Mi, Mi forviŝas viajn krimojn pro Mi mem, kaj viajn pekojn Mi ne rememoros.
  uig-PIN: Mǝn, Mǝn Ɵzüm üqünla sening asiyliⱪliringni ɵqüriwǝtküqimǝn, Mǝn sening
    gunaⱨliringni esimgǝ kǝltürmǝymǝn.
  beo-beo: 'Be Na da Gode! Na da dilia wadela:i hou amo gogolema:ne olofomusa: dawa:.
    Bai Na da Godedafa. Na da dilia wadela:i hou gogolele, dilima bu hame fofada:mu.'
  tpi-OTNT: Tasol mi Bikpela, mi tingim biknem bilong mi yet, na mi rausim olgeta
    sin bilong yupela. Na bai mi no tingim moa ol dispela sin.
  hau-SA: “Ni kaɗai ne na shafe laifofinku, saboda sunana, ban kuma ƙara tunawa da
    zunubanku ba.
  uig-LAT: Men, Men Özüm üchünla séning asiyliqliringni öchüriwetküchimen, Men séning
    gunahliringni ésimge keltürmeymen.
  nde-nde: Mina, mina uqobo, nginguye owesula iziphambeko zakho ngenxa yami, ngingabe
    ngisazikhumbula futhi izono zakho.
  ton-ton: Ko au, ʻio ko au ia, ʻaia ʻoku tāmateʻi hoʻo ngaahi hia koeʻuhi ko au,
    pea ʻe ʻikai te u manatu hoʻo ngaahi angahala.
  ces-1613: Já, já sám shlazuji přestoupení tvá pro sebe, a na hříchy tvé nezpomínám.
  eng-WMB: I, even I, am he who blots out your transgressions for my own sake; and
    I will not remember your sins.
  tam-TCV: “நான், நானே உங்கள் மீறுதல்களை உங்களைவிட்டு நீக்குகிறேன்; நான் உங்கள் பாவங்களை
    இனியொருபோதும் நினைவில் வைப்பதில்லை, இதை நான் எனக்காகவே செய்கிறேன்.
  ceb-ULB: Ako, Oo, ako, ang nagpapas sa inyong mga kasal-anan alang sa akong kagahom;
    ug dili ko na hinumdumi ang inyong mga sala.
  pol-UBG: Ja, właśnie ja, zmazuję twoje przestępstwa ze względu na siebie, a twoich
    grzechów nie wspomnę.
  agr-agr: Tujash wi amina Apajuíjum asan, ame magkagtutaijum aidaunak esakatjattagme,
    dutikan atakea duish adeagchatnun kajimatkin idaisattajai.
  kyc-kyc: Dopa pyuo kareyaminyipape namba Anatu dokome nakamana koo renge dupwa nyuo
    kame sakao karo. Doo pilyu doko nambaŋa lao sepala dopa piru, leya. Nakamana koo
    dupwana suu pingi nyepala minyuo karo nakama pipya yanda pimwaiyuo yango palya
    naro.
  urd-GVU: تاہم مَیں، ہاں مَیں ہی اپنی خاطر تیرے جرائم کو مٹا دیتا اور تیرے گناہوں
    کو ذہن سے نکال دیتا ہوں۔
  deu-1912: Ich, ich tilge deine Übertretungen um meinetwillen und gedenke deiner
    Sünden nicht.
  kan-2017: ನಾನಾಗಿ ನಾನೇ ನನಗೋಸ್ಕರ ನಿನ್ನ ದ್ರೋಹಗಳನ್ನು ಅಳಿಸಿ ಬಿಡುತ್ತೇನೆ. ನಿನ್ನ ಪಾಪಗಳನ್ನು
    ನನ್ನ ನೆನಪಿನಲ್ಲಿಡುವುದಿಲ್ಲ.
  yap-yap: “Machane Gag fare Got ni gu ma chuweg e denen romed, ma gu ma rin’ ni bochan
    e Gag e En ni Gag. Dab kug leamnag e denen romed.
  hlt-MCSB: Kai, kamah loh kamah ham ni na boekoek ka khoe. Te dongah na tholhnah
    te ka thoelh moenih.
  mdy-ETH: ዬይ ቢያ ማዔንቴያ ጎሞ ዒንሢኮ ዓቶም ጋዓ ፆኦሲ ታናኬ፤ ዬያ ታኣኒ ማዻሢ ዒንሢሮቱዋንቴ ታኣኒ ታና ማዔሢሮኬ፤ ጎሞ
    ታ ዒንሢኮ ዓርቃዓኬ።»
  twi-ASANTE: “Me, me ara, mene deɛ ɔpepa mo bɔne, me enti, na menkae mo amumuyɛ bio.
  eng-WEBU: I, even I, am he who blots out your transgressions for my own sake; and
    I will not remember your sins.
  wal-wal: “Tana, ne mooruwaa ta gishshau gaada qucciyai tanattennee; ne nagaraakka
    zaarettada hassayikke.
  spa-PDDPT: Yo, Yo soy el que borro tus rebeliones por amor a Mí mismo y no me acordaré
    de tus pecados.
  gun-gun: Ha'e ramive ma xee, xee ae pendereko vaiaty ambogue va'e, xejee ae ama'ẽ
    vy. Ha'e rami vy naxema'endu'avei ma pejejavyague re.
  ilo-ULB: Siak, wen Siak ti mangik-ikkat kadagiti basbasolmo para met laeng kaniak;
    ken saankon a pulos a lagipen pay dagiti basbasolmo.
  kpg-kpg: Gei deenei laa, Au go Dimaadua dela e dumaalia adu gi godou huaidu, Au
    e hai di mee deenei, idimaa ma ko Au. Au ga haga de langahia godou huaidu.
  uig-ARA: مەن، مەن ئۆزۈم ئۈچۈنلا سېنىڭ ئاسىيلىقلىرىڭنى ئۆچۈرىۋەتكۈچىمەن، مەن سېنىڭ
    گۇناھلىرىڭنى ئېسىمگە كەلتۈرمەيمەن.
  sus-sus: «N tan nan a ra, naxan i xa yunubie xafarima n xili xa fe ra, n fa nɛɛmu
    i xa yunubie ma feo.
  pon-2006: Eri, a ngehi, iei Koht me kin kupwur mahkihong uhk dipomw kan; I ahpw
    wiadahr met, pwehki eh ngehi iei ngehi. I sohte pahn kupwukupwure dipomw kan.
  jae-jae: Aê, aê taucgeŋ gaseŋ nêm geo su ma oc taêc ênam nêm sec êtiam atom kêtu
    aê taucŋa.
  ksd-ksd: Iau Iat, iau pun vue kaum lavur varpiam ure ra iangigu iat, ma pa ina nuk
    pa mule kaum lavur kaina mangamangana.
  tur-YTC: Ben kendi uğruma suçlarınızı silen benim; Senin günahlarını da hatırlamayacağım.
  grc-BRENT: Ἐγώ εἰμι ἐγώ εἰμι ὁ ἐξαλείφων τὰς ἀνομίας σου ἕνεκεν ἐμοῦ, καὶ τὰς ἁμαρτίας
    σου, καὶ οὐ μὴ μνησθήσομαι.
  ind-AYT: Aku, Akulah Dia yang menghapuskan pelanggaran-pelanggaranmu, demi diri-Ku
    sendiri. Aku tidak mengingat dosa-dosamu.
  nya-nya: “Ine, Inetu, ndi amene ndimafafaniza zolakwa zanu, chifukwa cha Ine mwini,
    ndipo sindidzakumbukiranso machimo anu.
  hrv-hrv: A ja, ja radi sebe opačine tvoje brišem i grijeha se tvojih ne spominjem.
  mps-mps: Tialima, ena Genuai Bidi, ena genuai nogiba digi homu kone palama, te eno
    dagego dwai sę ebo sęgę tigidali sela sąbo dao. Tama eno te dwai sę dabeba
    homu kone me palogobeo,” te po wali.
  tpi-tpi: Tasol mi Bikpela, mi tingim biknem bilong mi yet, na mi rausim olgeta sin
    bilong yupela. Na bai mi no tingim moa ol dispela sin.
  dan-1931: Din Misgerning sletter jeg ud, jeg, jeg, for min egen Skyld, kommer ej
    dine Synder i Hu.
  vie-OVCB: Ta—phải, chỉ một mình Ta—sẽ xóa tội lỗi của các con vì chính Ta và sẽ
    không bao giờ nhớ đến tội lỗi của các con nữa.
  guj-2017: હું, હા, હું એ જ છું, જે પોતાની ખાતર તારા અપરાધોને માફ કરું છું; અને તારાં
    પાપોને હું સંભારીશ નહિ.
  pon-2006A: Eri, a ngehi, iei Koht me kin kupwur mahkihong uhk dipomw kan; I ahpw
    wiadahr met, pwehki eh ngehi iei ngehi. I sohte pahn kupwukupwure dipomw kan.
  por-BRBSL: Eu, até mesmo eu, sou aquele que mancha suas transgressões por minha
    própria causa; e eu não me lembrarei de seus pecados.
  cth-cth: Kai kama roeroe ni doeh kama hanelah nangmae kâ na tapoenae naw na takhoe
    pouh. Nangmae yonnae ka pouk mahoeh toe.
  twi-twi: “Me, me ara, mene nea ɔpepa mo bɔne, me nti, na menkae mo amumɔyɛ bio.
  hlt-hlt: Kai, kamah loh kamah ham ni na boekoek ka khoe. Te dongah na tholhnah te
    ka thoelh moenih.
  tbz-SIM: Míì ũũtí di yɛi n di dɔ́ mɛ̀ɛ̀ kpɛ́í, n yí yóó dentɛní di yɛi nkpɛ́í.
  msy-2020: Kɨrara, kɨ God, kɨ uan ziar ekiam baghavɨra nɨghnɨsi, kamaghɨn kɨ ian
    arazir kuraba bar da gɨn amada. Egh kɨ ua ian arazir kurar kabagh nɨghnɨghan kogham.
  dop-dop: Amɑ mɑ mɑ tike mɑ hɩɩsǝɣǝnɑ mǝ ɩsɑɣɑtʋ kɛ mɑ sɔɔlɑ-mɛ tɔ pǝ tɔɔ. Mɑ kɑɑ
    tɑsɑ mǝ kɑwɑlɑɣɑ tɔɔ kɛ́ tɔɔsʋɣʋ.
  azb-azb: Mənəm Öz xatirimə görə sənin üsyankarlığını silən, Bəli, Mən günahlarını
    yada salmaram.
  eng-DBY: — I, I [am] He that blotteth out thy transgressions for mine own sake,
    and I will not remember thy sins.
  hin-2017: “मैं वही हूँ जो अपने नाम के निमित्त तेरे अपराधों को मिटा देता हूँ और तेरे
    पापों को स्मरण न करूँगा। (इब्रा. 10:17, 8:12, यिर्म. 31:34)
  wol-KYG: Mennum man mii maay far say moy ngir man, ba dootuma fàttliku bàkkaar.
  eng-YLT: I — I [am] He who is blotting out Thy transgressions for Mine own sake,
    And thy sins I do not remember.
  kne-kne: Ngem olay mo siya di, sak-en pay dedan si Diyos, et gapo met laeng en sak-en,
    ponasek din basbasol yo et adiak polos nemnemen.”
  eng-WYC-2017: I am, I myself am, that do away thy wickednesses for me, and I shall
    not have mind on thy sins.
  eng-WMBB: I, even I, am he who blots out your transgressions for my own sake; and
    I will not remember your sins.
  urd-GVH: ताहम मैं, हाँ मैं ही अपनी ख़ातिर तेरे जरायम को मिटा देता और तेरे गुनाहों
    को ज़हन से निकाल देता हूँ।
  rug-rug: Arau, uve Arau eke si Asa pu vulasa pani sari mia sinea, koasa laequ mo
    Telequ, meke lopu balabala pule hokari Arau sari mia sinea.
  gaz-gaz: “Kan ofii kootiif jedhee yakka kee sirraa haqee cubbuu kees deebiʼee hin
    yaadanne, ani anuma.
  fra-LSG: C’est moi, moi qui efface tes transgressions pour l’amour de moi, Et je
    ne me souviendrai plus de tes péchés.
  gnn-gnn: Yurru ŋarranydja yurru ŋunhiyi baḏuwaḏuyun warrpam'thunna yana buwayakkumana,
    liŋgu ŋuriŋi bili ŋarrakiyingala yäkuyu. Ŋarranydja dhuwala bäy‐ḻakaranhamirri
    Waŋarr, ga yakana ŋarra yurru guyaŋirri biyapulnydja nhumalaŋgu yätjtja.
  yal-yal: Koni n tan nan keden pe ɛ hakɛne xafarima, n tan yɛtɛna fe ra. N mi fa
    n mirima ɛ yulubine fe ma sɔnɔn.
  haw-1868: Owau, owau no ka mea nana e holoi i kou mau hewa, no'u iho; Aole hoi au
    e hoomanao i kou mau hala.
  arb-NAV: أَنَا، أَنَا هُوَ الْمَاحِي ذُنُوبَكَ مِنْ أَجْلِ ذَاتِي، وَخَطَايَاكَ
    لَنْ أَذْكُرَهَا.
  ewe-ewe: “Nyee, ɛ̃, nyee atutu wò dzidadawo ɖa le nye ŋutɔ ɖokuinye ta, eye nyemagaɖo
    ŋku wò nu vɔ̃wo dzi o.
  eng-LEE: I, it is I that blot out thy transgressions for my own sake, and thy sins
    I will not remember.
  asm-FB: মই, মইয়েই মোৰ নিজৰ বাবে তোমাৰ অধৰ্মবোৰ মোচন কৰোঁ; আৰু তোমাৰ পাপবোৰ মই আৰু
    মনত নাৰাখিম;
  sus-A: «ﭑ تَن نَن عَ رَ، نَشَن عِ شَ يُنُبِيٍ شَقَرِ مَ ﭑ شِلِ شَ قٍ رَ، ﭑ قَ نّيمُ
    عِ شَ يُنُبِيٍ مَ قٍوٌ.
  fra-SBL: C'est moi, moi aussi, qui efface vos transgressions à cause de moi ; et
    je ne me souviendrai pas de vos péchés.
  hbo-hbo: אָנֹכִ֨י אָנֹכִ֥י ה֛וּא מֹחֶ֥ה פְשָׁעֶ֖יךָ לְמַעֲנִ֑י וְחַטֹּאתֶ֖יךָ לֹ֥א
    אֶזְכֹּֽר׃
  kik-kik: “Niĩ, o niĩ mwene, nĩ niĩ tharagia mahĩtia maku, mathire biũ, nĩ ũndũ wakwa
    Niĩ mwene, na ngaaga kũririkana mehia manyu rĩngĩ.
  fra-NCL: C’est moi, c’est moi qui efface tes fautes pour l’amour de moi, et je ne
    me souviendrai plus de tes péchés.
  cek-AK: Kai, kaimah roe mah ni, kaimah hanah na zaehaih to kang takhoe pae, na zaehaihnawk
    to ka pakuem mak ai boeh.
  cuk-cuk: ”Degi-inigwele, ani, an nue-be-sabsoggu, a-ulale, an bega isgued elied.
    An be-isguedgi bar binsaosulid.
  uig-CYR: Мән, Мән Өзүм үчүнла сениң асийлиқлириңни өчүривәткүчимән, Мән сениң гуналириңни
    есимгә кәлтүрмәймән.
  tel-2017: ఇదిగో, నేను, నేనే నా చిత్తానుసారంగా నీ అతిక్రమాలను తుడిచి వేస్తున్నాను.
    నేను నీ పాపాలను జ్ఞాపకం చేసుకోను.
  hat-BSA: Mwen menm, Mwen se Sila ki efase transgresyon ou yo, pou koz Mwen; e Mwen
    p ap sonje peche ou yo.
  kos-kos: Ne ouinge, nga pa God se su eela ma koluk lom, Ac nga oru ouinge mweyen
    nga pa God. Nga fah tia esam ma koluk lom.
  hbo-WLC: אָנֹכִ֨י אָנֹכִ֥י ה֛וּא מֹחֶ֥ה פְשָׁעֶ֖יךָ לְמַעֲנִ֑י וְחַטֹּאתֶ֖יךָ לֹ֥א
    אֶזְכֹּֽר׃
  ibo-ibo: “Mụ onwe m, ọ bụ naanị mụ onwe m, bụ onye na-ehichapụ mmehie unu. Ana m
    emekwa ya nʼihi na ọ dị m mma nʼobi ime ya. Agakwaghị m echeta mmehie unu ọzọ.
  ory-ory: ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ଆପଣା ଲାଗି ତୁମ୍ଭର ଅଧର୍ମସବୁ ମାର୍ଜନା କରୁ ଓ ତୁମ୍ଭର ପାପସବୁ
    ଆମ୍ଭେ ସ୍ମରଣ କରିବା ନାହିଁ।
  chk-chk: Ngang, ngang chök ewe Kot mi amoela om pupungau fän püsin itei, nge üsap
    chüen chechemeni om tipis kana.
  rop-rop: Bat ai garra tjakidawei det nogudbalawei blanga yumob, dumaji mi na YAWEI.
    En ai garra fogedabat ol detlot rong ting yumob bin oldei dumbat.
  ukr-1871: Я, я сам (з ласки) затираю проступки твої задля себе самого, та не памятаю
    гріхів твоїх.
  deu-1951: Ich, ich tilge deine Übertretung um meinetwillen und gedenke deiner Sünden
    nimmermehr!
  eng-JPS: I, even I, am He that blotteth out thy transgressions for Mine own sake;
    and thy sins I will not remember.
  srp-1865: Ja, ja sam brišem tvoje prijestupe sebe radi, i grijeha tvojih ne pominjem.
  lug-lug: “Nze, Nze mwene, nze wuuyo asangula ebyonoono byo ku lwange nze, so sirijjukira
    bibi byo.
  heb-heb: אנכי אנכי הוא מחה פשעיך למעני וחטאתיך לא אזכר׃
  ben-IRV: “আমি, হ্যাঁ, আমিই আমার নিজের জন্য তোমার অন্যায় মুছে ফেলি এবং আমি তোমার
    পাপ আর মনে আনব না।
  pan-pan: ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਉਹ ਹਾਂ, ਜੋ ਤੇਰੇ ਅਪਰਾਧਾਂ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ ਮਿਟਾਉਂਦਾ
    ਹਾਂ, ਅਤੇ ਮੈਂ ਤੇਰੇ ਪਾਪਾਂ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਰੱਖਾਂਗਾ।
  mya-JVB: ငါ သည် မိစ္ဆာ ဆရာတို့၏ ပုပ္ပ နိမိတ်များကို ပယ် ဖျောက်တတ်၏။ ဗေဒင် သမားတို့ကို
    ရူးသွပ် စေတတ် ၏။ ပညာရှိ တို့ကို လှန် ၍ သူ တို့၏ပညာ ကို မိုက် စေတတ် ၏။
  hmo-hmo: “To kamonai! Lau be emui kara dika lau gwauatao Diravana, bona inai bamona
    lau karaia noho lauegu ladana dainai. Lau ese umui emui kara dika do lau laloa
    noho lasi.
  urd-urd: “मैं ही वह हूँ जो अपने नाम की ख़ातिर तेरे गुनाहों को मिटाता हूँ, और मैं
    तेरी ख़ताओं को याद नहीं रख्खूंगा।
  rus-SYN: 'Я, Я Сам изглаживаю преступления твои ради Себя Самого и грехов твоих
    не помяну:'
  bqc-SIM: Mámɛmaa Dii, mi á tàaeↄ bãdɛ ma sùuu yã́i, mili tó á duuna yã́
    dↄmagu lↄo.
  tcz-CHONGTHU: Kei, Keima bouvin, keima tah kahi jal'a bou nachonsetna ho kachul
    mangin chule hicho chu gelkit talou ding kahi.
  mar-mar: मी, होय! मी आपल्यासाठी तुझी पापे पुसून टाकतो; तो मी, मीच आहे, आणि तुझी
    पातके यापुढे मी लक्षात ठेवणार नाही.
  qub-qub: «Chaypis nogaga Diosniqui cashpämi conträ rurashayquicunata gongaycöna.
    Jucha rurashayquicunatapis manami yarpäshänachu.
  hat-hat: Se mwen menm ankò k'ap efase tou sa nou fè ki mal. Se paske se mwen kifè
    m'ap fè l'. Mwen p'ap kenbe nou nan kè poutèt peche nou yo.
  eng-BSB: I, yes I, am He who blots out your transgressions for My own sake and remembers
    your sins no more.
  eng-WEBPB: I, even I, am he who blots out your transgressions for my own sake; and
    I will not remember your sins.
  kbq-kbq: Hianagi Nagra Ra Anumzamo'na nagimofo knare zanku nagesa nentahi'na, maka
    kumitamia eri atre vaganere'na mago'enena nagesa ontahigahue.
  nhe-BL: “Pero na noselti niitztoc tlen niquixpolohua imotlajtlacolhua pampa tlahuel
    nimechicnelía huan ayoc quema niquinilnamiquis imotlajtlacolhua.
  gub-BL: Ihe ae aiko pezar romo ihe. A'e rupi amunàn penemiapo kwer ikatu 'ym ma'e
    wanuwi hereharaz tà.
  eng-DRA: I am, I am he that blot out thy iniquities for my own sake, and I will
    not remember thy sins.
