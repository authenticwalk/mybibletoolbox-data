verse: ISA.043.009
translations:
  mal-C: സകലരാഷ്ട്രങ്ങളും ഒരുമിച്ചു കൂടട്ടെ, ജനതകൾ ചേർന്നുവരട്ടെ. അവരിൽ ആരുടെ ദേവതകൾക്ക്
    ഇതു നമ്മെ അറിയിക്കാനും പൂർവകാര്യങ്ങൾ കാണിച്ചുതരുന്നതിനും കഴിയും? അവർ നീതീകരിക്കപ്പെടേണ്ടതിന്
    സാക്ഷികളെ കൊണ്ടുവരട്ടെ, അവർ കേട്ടിട്ട്, “ഇതു സത്യംതന്നെ” എന്നു പറയട്ടെ.
  deu-TKW: 'All'' ihr Völker, versammelt euch insgesamt, und die Nationen mögen sich
    zusammenscharen. Wer ist unter ihnen, der solches kund thäte und Früheres uns
    vernehmen ließe? Mögen sie ihre Zeugen stellen, um Recht zu bekommen, und mögen
    sie hören und sprechen: So ist''s!'
  lin-lin: 'Tika ete bikolo nyonso esangana elongo mpe bato basangana esika moko !
    Nani kati na bango asakolaki makambo oyo ? Nani kati na bango ayebisaki biso makambo
    oyo esalemaki liboso ? Tika ete babimisa batatoli na bango mpo na kolobela bango !
    Tika ete bato mosusu bayoka mpo ete baloba : « Ezali ya solo ! »'
  eng-LSV: All the nations have been gathered together, || And the peoples are assembled,
    || Who among them declares this, || And causes us to hear former things? They
    give their witnesses, || And they are declared righteous, || And they hear and
    say, “Truth.”
  eng-GNV: 'Let all the nations be gathered together, and let the people be assembled:
    who among them can declare this and shewe vs former things? let them bring foorth
    their witnesses, that they may be iustified: but let them heare, and say, It is
    truth.'
  eng-WEBSTER: 'Let all the nations be collected, and let the people be assembled:
    who among them can declare this, and show us former things? let them bring forth
    their witnesses, that they may be justified: or let them hear, and say, It is
    truth.'
  nhw-BL: “Ma mosentilica nochi tlali huan altepetl ehuani. Niyon se altepetl o tlali
    iteteyo tlayolmelajqui para panosquía nochi catli ama pano. Niyon se teteyotl
    huelisquía teyolmelahuas tlaque panos teipa. Sintla se teteyotl quiijtojtoc se
    tlenijqui, ma hualaca testigos huan technextilis catli quicajque. Ma technextilica
    para melahuac quisqui catli quiijtojque para panos, pero amo tleno huelis teyolmelahuase
    tiotzitzi.”
  swh-ONEN: Mataifa yote yanakutanika pamoja, na makabila yanakusanyika. Ni nani miongoni
    mwao aliyetangulia kutuambia haya, na kututangazia mambo yaliyopita? Walete mashahidi
    wao ili kuwathibitisha kuwa walikuwa sahihi, ili wengine waweze kusikia, waseme,
    “Ni kweli.”
  bba-bba: Bwesenu kpuro nu mɛnnɔ kpɑ n nu bikiɑ, bũu wɑrɑ u yenin ɡɑri ɡeruɑ. Bũu
    wɑrɑ u ɡbiɑ u ye nɔɔsiɑ yɑ sere koorɑ. U win seedɑɡibu mɛnnɑmɑ, kpɑ bu sɔ̃ɔsi
    mɑ u ɡem mɔ, kpɑ bu swɑɑ dɑki bu wurɑ mɑ ɡemɑ u ɡeruɑ.
  eng-KJVCPB: 'Let all the nations be gathered together, And let the people be assembled:
    Who among them can declare this, And shew us former things? Let them bring forth
    their witnesses, that they may be justified: Or let them hear, and say, It is
    truth.'
  luo-luo: Ogendini duto chokore kanyakla kendo ji duto chokore kamoro achiel. En
    ngʼa kuomgi mane ofwenyo gima kama kapok otimore kendo mane owachonwa gigo mane
    otimore chon? Wegiuru gikel joneno mag-gi mondo onyiswa ane ni ne gin kare, eka
    joma owinjo owachi niya, “En adier.”
  meu-meu: Basileia iboudiai bae hegogo, bese idau-idau bae hebou. Idia bogaragidiai
    daika ese ina na baine gwauraia? Daika ese ḡau gunadia baine haheitalaida? Edia
    hereva ihamomokanidia taudia bae mailaidia, igwaurai-maorodia totona; bae kamonai,
    bena baeto “Hereva momokanina”.
  npi-ULB: सबै जातिहरू एकसाथ भेला हुन्छन् र मानिसहरू जम्‍मा हुन्छन् । तिनीहरूमध्ये
    कसले यो घोषणा गर्न सक्थ्यो र हामीलाई पहिलेको कुराहरू बताउन सक्थ्यो? तिनीहरूलाई
    ठिक साबित गर्न आ-आफ्ना गवाही ल्याऊन्, तिनीहरूले सुनून् र 'यो सत्य हो' भनी पुष्‍टि
    गरून् ।
  yor-yor: Gbogbo orílẹ̀-èdè kó ra wọn jọ àwọn ènìyàn sì kó ra wọn papọ̀. Ta ni nínú
    wọn tó sọ àsọtẹ́lẹ̀ yìí tí ó sì kéde fún wa àwọn nǹkan ti tẹ́lẹ̀? Jẹ́ kí wọ́n
    mú àwọn ẹlẹ́rìí wọn wọlé wá láti fihàn pé wọ́n tọ̀nà tó bẹ́ẹ̀ tí àwọn mìíràn yóò
    gbọ́, tí wọn yóò sọ pé, “Òtítọ́ ni.”
  pes-OPCB: همهٔ قومها را جمع کنید و به آنها بگویید از آن همه بتهایی که دارند، کدام
    یک هرگز چنین رویدادهایی را پیشگویی کرده است؟ کدام یک می‌تواند بگوید فردا چه می‌شود؟
    چه کسی دیده است که آنها یک کلمه حرف بزنند؟ هیچ‌کس گواهی نمی‌دهد، پس باید اعتراف
    کنند که تنها من می‌توانم از آینده خبر دهم.»
  tgl-ULB: Ang lahat ng bansa ay sama-samang magtitipon, at magpupulong ang mga bayan.
    Sino sa kanilang ang maaaring makapagsasabi nito at makapagpapahayag ng mga unang
    kaganapan? Hayaan silang dalhin ang kanilang saksi para patuyan na sila ay tama,
    hayaan silang makinig at pagtibayin, 'ito ay katotohanan,'
  hui-hui: Wali agali hameigini tara tara dindi bibahendeha karu godi deni íbu ngoai
    helo oladaba. Tinaga mbirale gime wabini ngarume bi henene mani bulebirarunaga
    ogodagua bulebira lalu mbiwia habehe ka aibe. Áyu bialu kagonaga ogodagua bulebira
    lalu mbirale gime wabini ngaru agome mbiwia hayabe. Ainde gime wabiniru mbirame
    abale ibuwa bi ogodagua layago henene tagira piya lalu wali agali ai í̠na loleberebe.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​အား​တ​ရား​စီ​ရင်​ရာ​သို့ ဆင့်​ခေါ်​ကြ​လော့။ သူ​တို့​၏​အ​ဘယ်​မည်​သော​ဘု​ရား​တို့​သည်
    အ​နာ​ဂတ်​ဟော​စ​တမ်း​ကို​ထုတ်​နိုင်​ပါ​သ​နည်း။ အ​ဘယ်​မည်​သော​ဘု​ရား​တို့​သည်​ယ​ခု​ဖြစ်
    ပျက်​ဆဲ အ​မှု​အ​ရာ​များ​ကို​ကြို​တင်​ဟော​ကြား​ခဲ့​ပါ သ​နည်း။ ထို​ဘု​ရား​တို့​သည်​မိ​မိ​တို့​မှန်​ကန်​၍​နေ
    ကြောင်း အ​ထောက်​အ​ထား​ပြ​နိုင်​ရန်​နှင့် မိ​မိ​တို့​ပြော​ဆို​ခဲ့​သည့်​အ​တိုင်း​ဟုတ်​မှန်​၍
    နေ​ပုံ​ကို အ​ကိုး​အ​ကား​ပြ​နိုင်​ရန်၊ အ​သိ​သက်​သေ​များ​ကို​ခေါ်​ဆောင်​ခဲ့​ကြ​ပါ​စေ။
  bod-N: རྒྱལ་ཁམས་ཀུན་ཕྱོགས་གཅིག་ཏུ་འདུས་ནས་མི་སྡེ་ཀུན་འཛོམས་ཀྱང་། དེ་རྣམས་ལས་དོན་འདི་འཆད་ནུས་པ་སུ་ཡོད་དམ།
    སྔར་གྱི་དོན་རྣམས་རང་ཅག་ལ་བསྒྲག་ཐུབ་པ་སུ་ཡོད་དམ། རང་གི་དྲང་བདེན་མངོན་ཞིང་། མི་གཞན་ལ་ཐོས་སུ་བཅུག་སྟེ་འདི་ནི་བདེན་ནོ་ཞེས་སྨྲ་བའི་ཕྱིར།
    དེ་དག་ལ་རང་གི་དཔང་པོ་འཁྲིད་འོང་དུ་ཆུག
  sna-sna: Ndudzi dzose ngadziungane pamwe chete, uye marudzi ngaaungane. Ndianiko
    pakati pavo akati izvi zvichaitika, akatiparidzira zvinhu zvakare? Ngavauye nezvapupu
    zvavo kuti zvionekwe kuti havana mhosva, kuitira kuti vamwe vanzwe vagoti, “Ichokwadi.”
  spa-BLM: 'Que se reúnan todas las naciones, y que se reúnan los pueblos. ¿Quién
    de ellos puede declarar esto? y mostrarnos cosas anteriores? Que traigan sus testigos,
    para que sean justificados, o que escuchen y digan: “Eso es verdad”.'
  cac-cac: Molb'ejec e b'a ex nivac chon̈ab', junn̈ej tzex aj ex chon̈ab'. ¿Mach e
    diosal aljinac tas van yuji tic? ¿Mach eb' ayocto yalannaccan yuj tastac ujinacxo?
    Yic'ocab'cot stestigo eb' tato yel yalnac eb', yic vach' tz'ojtacajeli to yel
    tas yalnac eb' chi', xchi Jehová.
  swh-ULB: Mataifa yote yatakusanyika kwa pamoja na watu watakusanyika. Ni nani miongoni
    mwenu atakaye tamka na kutangaza kutumia mambo ya mwanzo? Waache walete mashahidi
    kuwashuhudia wao kama wako sahihi, waache wasikilize na kuthibitisha, 'kama ni
    kweli'.
  bel-bel: 'Хай усе народы зьбяруцца разам, і згуртуюцца плямёны. Хто сярод нас прадказваў
    гэта? хай абвесьцяць, што было на пачатку; хай паставяць сьведак ад сябе і апраўдаюцца,
    каб можна было пачуць і сказаць: праўда!'
  deu-ELBBK: 'Alle Nationen mögen sich miteinander versammeln, und die Völkerschaften
    zusammenkommen! Wer unter ihnen kann dies verkünden? So mögen sie uns Früheres
    hören lassen! Mögen sie ihre Zeugen stellen und gerechtfertigt werden, dass man
    es höre und sage: Es ist wahr!'
  mbb-OT: Sevahaa te kedtiǥum is langun he menge etew ziyà te nasyun. Hentei te menge
    ed-ezapen dan is ebpeketagnà te egkengehitavù te huziyan he timpu? Hentei kandan
    is nekepezayag dengan te nengehitavù guntaan? Ipezuma sikandan te menge tistiǥus
    he hustu is nekaǥi zan su para mezineg heini te zuma ne ebpekekaǥi zan te tutuu
    iyan.
  mal-2015: സകലജാതികളും ഒന്നിച്ചുകൂടട്ടെ, വംശങ്ങൾ ചേർന്നുവരട്ടെ; അവരിൽ ആർ ഇതു പ്രസ്താവിക്കയും,
    പണ്ടു പ്രസ്താവിച്ചതു കേൾപ്പിച്ചുതരികയും ചെയ്യുന്നു? അവർ നീതീകരിക്കപ്പെടേണ്ടതിന്നു
    സാക്ഷികളെ കൊണ്ടുവരട്ടെ; അവർ കേട്ടിട്ടു സത്യം തന്നേ എന്നു പറയട്ടെ.
  gup-gup: Birriwarlahkenh bininj rowk kabirrimirndemornnamerren kore kubolkbubuyikabeh
    rowk. Yiddok yikahwi bedberre birriyingkihmulewayi kore baleh kakurduyimerran?
    Yiddok yikahwi bedberre kabirriyingkihburrbun kore baleh yerre kakurduyimerran?
    Mah, bedda wanjh kabirrimkan birribuyika bininj nawu bindibekkang kore birriyingkihmulewam
    kunwoybuk dorrengh. Wardi birriwern bininj kabirriyime ‘Yoh! Woybukkih!”’
  rmc-rmc: 'Mi skiden pes jekhetane savore narodi a mi zdžan pes o manuša. Ko lengre
    devlendar diňa anglal te džanel, so avela? Ko lendar phenďa anglal, so pes ačhela
    akana? Mi ačhaven peskre švedken, hoj vaš lende te zaačhen, hoj oda o manuša te
    šunen a te phenen: „Čačo len hin.“'
  pes-OPV: جمیع امت‌ها با هم جمع شوند و قبیله‌ها فراهم آیند پس در میان آنهاکیست که
    از این خبر دهد و امور اولین را به مااعلام نماید. شهود خود را بیاورند تا تصدیق
    شوند یا استماع نموده، اقرار بکنند که این راست است.
  ron-1924: 'Сэ се стрынгэ тоате нямуриле ши сэ се адуне попоареле! Чине динтре ей
    а вестит ачесте лукрурь? Каре динтре ей не-ау фэкут челе динтый пророчий? Сэ-шь
    адукэ марторий ши сэ-шь доведяскэ дрептатя, ка сэ аскулте оамений ши сэ зикэ:
    „Адевэрат!”'
  ben-OBCV: সব দেশ এক জায়গায় সমবেত হও এবং জাতিসমূহ জড়ো হও এক স্থানে। তাদের মধ্যে
    কে পূর্ব থেকে একথা বলেছিল এবং পূর্বেকার বিষয়গুলি আমাদের কাছে ঘোষণা করেছিল? নিজেদের
    সঠিক প্রমাণ করার জন্য তারা সাক্ষীদের নিয়ে আসুক, যেন অন্যেরা তা শুনে বলতে পারে,
    “একথা সত্যি।”
  som-som: Quruumaha oo dhammu ha isu soo wada urureen, oo dadyowguna ha soo wada
    shireen. Bal yaa iyaga ka mid ah oo waxan sheegi kara oo waxyaalihii hore noo
    sheegi kara? Markhaatiyaashoodii ha keenteen si ay xaq ku noqdaan aawadeed, amase
    ha maqleen oo ha yidhaahdeen, Taasu waa run.
  lat-VUC: 'Omnes gentes congregatæ sunt simul, et collectæ sunt tribus. Quis in vobis
    annuntiet istud, et quæ prima sunt audire nos faciet? Dent testes eorum, justificentur,
    et audiant, et dicant: Vere.'
  eng-ASVBT: 'Let all the nations be gathered together, and let the peoples be assembled:
    who among them can declare this, and show us former things? let them bring their
    witnesses, that they may be justified; or let them hear, and say, It is truth.'
  ita-1885: 'Sieno tutte le genti radunate insieme, e raccolti i popoli; chi, d''infra
    loro, ha annunziato questo? e chi ci ha fatte intender le cose di prima? producano
    i lor testimoni, e sieno giustificati; ovvero, ascoltino eglino stessi, e dicano:
    Quest''è la verità.'
  eng-LXXUP: 'All the nations are gathered together, and princes shall be gathered
    out of them: who will declare these things? or who will declare to you things
    from the beginning? let them bring forth their witnesses, and be justified; and
    let them hear, and declare the truth.'
  eng-ULB: All the nations gather together, and the peoples assemble. Who among them
    could have declared this and announced to us earlier events? Let them bring their
    witnesses to prove themselves right, let them listen and affirm, 'It is true.'
  spa-VBL: '¡Que se reúnan todas las naciones! ¡Que se reúnan todos los pueblos! ¿Quién
    de ellos pudo decir esto y predecir lo que iba a suceder? Que traigan sus testigos
    para demostrar que tienen razón. Entonces que escuchen y digan: ‘Es verdad!’'
  fra-_FOB: 'Que toutes les nations se rassemblent, et que les peuples soient réunis!
    Qui d''entre eux annoncerait cela? Qu''ils nous fassent entendre les premières
    prédictions; qu''ils produisent leurs témoins, et qu''ils se justifient; qu''on
    les entende et qu''on dise: C''est la vérité!'
  mal-mal: സകലജനതകളും ഒന്നിച്ചുകൂടട്ടെ, വംശങ്ങൾ ചേർന്നുവരട്ടെ; അവരിൽ ആര് ഇതു പ്രസ്താവിക്കുകയും,
    പണ്ടു പ്രസ്താവിച്ചതു കേൾപ്പിച്ചുതരുകയും ചെയ്യുന്നു? അവർ നീതീകരിക്കപ്പെടേണ്ടതിന്
    സാക്ഷികളെ കൊണ്ടുവരട്ടെ; അവർ കേട്ടിട്ട് “സത്യം തന്നെ” എന്നു പറയട്ടെ.
  urd-GVR: Tamām ġhairqaumeṅ jamā ho jāeṅ, tamām ummateṅ ikaṭṭhī ho jāeṅ. Un meṅ se
    kaun is kī peshgoī kar saktā, kaun māzī kī bāteṅ sunā saktā hai? Wuh apne gawāhoṅ
    ko pesh kareṅ jo unheṅ durust sābit kareṅ, tāki log sun kar kaheṅ, “Un kī bāt
    bilkul sahīh hai.”
  suz-BL: रागी रागी ङा मुर नेल्‍ल खुम्‍समल। जात जात ङा मुर नेल्‍ल बुक्‍‍मल। मेको आन
    दातेमी सुमी एको लोव़ पवा? मुल मार दुम्‍मे? सुम ङोंइती मेको नोले दुम्‍ब लोव़ पवा?
    आ सांकछी ब्रेश्‍शा, चाक्गल। मिनु मुरुमी मेको नेंशा ‘थमा बाक्‍ब’ देंमल” देंत। यसैया
    ४१:२२,२६
  eng-NOY: Let all the nations be gathered together, And the kingdoms be assembled!
    Who among them hath declared this, And can show us former predictions? Let them
    produce their witnesses that they are right; That men may hear, and say, It is
    true!
  ita-1927: 'S’adunino tutte assieme le nazioni, si riuniscano i popoli! Chi fra loro
    può annunziar queste cose e farci udire delle predizioni antiche? Producano i
    loro testimoni e stabiliscano il loro diritto, affinché, dopo averli uditi, si
    dica: “E’ vero!”'
  ckb-ckb: 'با هەموو نەتەوەکان پێکەوە کۆببنەوە، با نەتەوەکان خڕ ببنەوە. کێ لەوان ئەمە
    ڕادەگەیەنێت و سەرەتاکانمان پێ دەڵێت؟ با شایەتەکانیان بهێننە پێش و ڕاستی پێشبینییەکانیان
    دەربخەن، یان گوێیان لێ بێت و بڵێن: «ڕاستە.»'
  eng-BBE: 'Let all the nations come together, and let the peoples be present: who
    among them is able to make this clear, and give us word of earlier things? let
    their witnesses come forward, so that they may be seen to be true, and that they
    may give ear, and say, It is true.'
  kan-OKCV: ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಒಟ್ಟಿಗೆ ಕೂಡಿಕೊಳ್ಳಲಿ. ಎಲ್ಲಾ ಜನರೂ ಸೇರಿಕೊಳ್ಳಲಿ. ಅವರ ದೇವರುಗಳಲ್ಲಿ
    ಭವಿಷ್ಯವನ್ನು ನುಡಿಯಬಲ್ಲವರು ಯಾರು? ಗತಿಸಿದ ಸಂಗತಿಗಳನ್ನು ಮುಂತಿಳಿಸುವವರು ಯಾರು? ನಾವು ನೀತಿವಂತರೆಂದು
    ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಸಾಕ್ಷಿಗಳನ್ನು ಕರೆತರಲಿ. ಆ ಸಾಕ್ಷಿಗಳು ಇದನ್ನು ಕೇಳಿ, ನಿಜವೆಂದು ಹೇಳಲಿ.
  tam-2017: சகல தேசங்களும் ஏகமாகச் சேர்ந்துகொண்டு, சகல மக்களும் கூடிவரட்டும்; இதை
    அறிவித்து, முந்தி சம்பவிப்பவைகளை நமக்குத் தெரிவிக்கிறவன் யார்? கேட்டு உண்மையென்று
    சொல்லக்கூடும்படிக்கு, அவர்கள் தங்கள் சாட்சிகளைக் கொண்டுவந்து நேர்மையானவர்களாக
    விளங்கட்டும்.
  spa-RV-1909: 'Congréguense á una todas las gentes, y júntense todos los pueblos:
    ¿quién de ellos hay que nos dé nuevas de esto, y que nos haga oir las cosas primeras?
    Presenten sus testigos, y justifíquense; oigan, y digan: Verdad.'
  ron-BTF: 'Să se strângă toate naţiunile şi să se adune toate popoarele, cine dintre
    ei poate vesti aceasta şi să ne arate lucrurile din urmă? Să îşi aducă martorii
    lor, ca să fie declaraţi drepţi, sau să audă şi să spună: Este Adevăr.'
  eng-WEBP: Let all the nations be gathered together, and let the peoples be assembled.
    Who among them can declare this, and show us former things? Let them bring their
    witnesses, that they may be justified, or let them hear, and say, “That is true.”
  eng-FBV: Have all the nations gather together! Have all the peoples assemble! Who
    among them could have said this, and predict what was going to happen? Have them
    bring their witnesses to prove that they're right. Then have them listen, and
    say, ‘It's true!’
  nld-1939: 'Laat alle volken samen komen, De naties bijeen! Wie van de goden kan
    zoiets voorspellen, Het verkonden vooraf? Dat ze hun getuigen brengen, en hun
    beweringen staven; Men zal ze horen, en zeggen: ‘t Is waar!'
  nch-BL: “Ma mosentilica nochi tali huan altepet ehuani. Yon se altepet o tali iteteyo
    tayolmelajqui para panosquía nochi cati ama pano. Yon se teteyot huelisquía teyolmelahuas
    taya panos teipa. Sinta se teteyot quiijtojtoc se tenijqui, ma hualaca testigos
    huan technextilis cati quicajque. Ma technextilica para quisqui melahuac cati
    quiijtojque para panos, pero amo teno huelis teyolmelahuase teteyome.”
  vie-1934: 'Các nước hãy nhóm lại, các dân tộc hãy hiệp lại! Trong vòng họ, ai có
    thể rao truyền sự nầy, và tỏ cho chúng ta những sự từ trước? Họ hãy dẫn người
    làm chứng, hầu cho mình được xưng công bình, và cho người ta nghe mà nói rằng:
    Aáy là thật!'
  hin-CV: जाति-जाति के लोग एक साथ हो, और राज्य-राज्य के लोग इकट्ठा हो. किसी भी मिथ्या
    देवता ने कभी इन बातों के बारे में कुछ कहा है और भूतकाल में यह बताया था कि आगे
    क्या कुछ होगा तो उन्हें अपने गवाह लाने दो और उन मिथ्या देवताओं को प्रामाणिक सिद्ध
    करने दो. उन्हें सत्य बताने दो और उन्हें सुनो. इनमें से कौन बीती हुई बातों को बता
    सकता और सुनकर कहे कि यह सच है?
  eng-OURB: Let all the nations be gathered together, and let the peoples be assembled.
    Who among them can declare this, and sh'ma ·hear obey, declare· us former things?
    Let them bring their witnesses, that they may be justified; or let them sh'ma
    ·hear obey·, and say, “That is true.”
  spa-BES: 'Que todas las naciones se unan, y que los pueblos estén presentes: ¿quién
    de ellos puede aclarar esto y darnos noticias de cosas anteriores? dejen que sus
    testigos se presenten, para que se los vea como verdaderos, y para que oigan y
    digan: Es verdad.'
  tdx-tdx: 'Hene mifanontone o kilakila’ ndatio, songa mivory ondatio; ia am’ iereo
    ty mahafitsey izay, hitaroñe aman-tika o raha haehaeo? Ampiboaho o valolombelo’
    iareoo hahazoa’ iareo to; hijanjiñañe, hanoañe ty hoe: To izay.'
  tha-KJV: ให้​บรรดาประชาชาติประชุมพร้อมกัน และให้​ชนชาติ​ทั้งหลายชุ​มนุ​มกัน ในท่ามกลางเขามี​ผู้​ที่​แจ​้งอย่างนี้​ได้
    และเล่าสิ่งล่วงแล้วให้เราฟังได้ ให้​เขาทั้งหลายนำพยานของเขามาพิสู​จน​์ตัวเขา และให้เขาได้ยินและกล่าวว่า
    “​จร​ิงแล้ว”
  por-BR-2018: 'Todas as nações se reúnam, e os povos se ajuntem. Quem deles isto
    isto anuncia, e nos faz ouvir as coisas do passado? Mostrem suas testemunhas,
    para que se justifiquem, e se ouça, e se diga: É verdade.'
  deu-ELO: 'Alle Nationen mögen sich miteinander versammeln, und die Völkerschaften
    zusammenkommen! Wer unter ihnen kann solches verkünden? So mögen sie uns Früheres
    hören lassen! Mögen sie ihre Zeugen stellen und gerechtfertigt werden, daß man
    es höre und sage: Es ist wahr!'
  eng-WYC-2018: All heathen men be gathered together, and lineages be gathered together.
    Who among you, who shall tell this, and shall make you to hear those things, that
    be the first? give they [the] witnesses of them, and be they justified, and hear
    they, and say, (That is the truth). (All the heathen be gathered together, and
    the tribes be gathered together. Who among you, who shall tell out this, and shall
    help us to understand the former things? bring they in their witnesses, and be
    they justified, or proven right, and listen they, and say, That is the truth.)
  epo-epo: 'Ĉiuj nacioj kolektiĝu kune, kaj la popoloj kunvenu; kiu el ili tion antaŭdirus
    aŭ anoncus al ni antaŭlonge? ili starigu siajn atestantojn kaj pravigu sin, por
    ke oni aŭdu, kaj diru: Estas vero!'
  uig-PIN: '— «Barliⱪ ǝllǝr yiƣilsun, Hǝlⱪlǝr jǝm bolsun! Ulardin kimmu mundaⱪ ixlarni
    jakarliyalisun? Yǝni kim muxundaⱪ «ilgiriki ixlar»ni aldin’ala bizgǝ anglitip
    baⱪⱪan? Bar bolsa, ɵzlirini ispatlaxⱪa guwaⱨqilirini aldiƣa kǝltürsun; Bolmisa,
    ular bu ixlarni angliƣandin keyin: — «Bu bolsa ⱨǝⱪiⱪǝt!» dǝp etirap ⱪilsun!'
  beo-beo: 'Fifi asi gala huluane amo fofada:musa: misa:ne sia:ma. Ilia ‘gode’ liligi
    afae da hobea misunu hou dawa:bela:? Waha hamobe amo ilia da musa: ba:la:lobala:?
    Amo ogogosu ‘gode’ da ilia hou amola ili sia: da moloidafa amo olelema:ne, ilia
    da ba:su dunu oule misunu da defea.'
  tpi-OTNT: Olgeta manmeri bilong ol arapela kantri i kam bung pinis long kot. Wanem
    god bilong ol inap tokaut long olkain samting bai i kamap bihain? Na wanem god
    bilong ol bipo i bin tokaut long ol samting i wok long kamap nau? Husat inap sanap
    olsem witnes bilong ol na tokaut olsem, em i bin harim wanpela god i tok long
    samting bai i kamap, na bihain em i bin lukim dispela samting i kamap tru?
  hau-SA: Dukan al’ummai su taru mutane kuma su tattaru. Wane ne a cikinsu ya yi faɗar
    wannan ya kuma yi mana shelar abubuwan da suka riga suka faru? Bari su kawo shaidunsu
    don su tabbatar cewa sun yi daidai, don waɗansu su ji su kuma ce, “Gaskiya ne.”
  uig-LAT: '— «Barliq eller yighilsun, Xelqler jem bolsun! Ulardin kimmu mundaq ishlarni
    jakarliyalisun? Yeni kim mushundaq «ilgiriki ishlar»ni aldin’ala bizge anglitip
    baqqan? Bar bolsa, özlirini ispatlashqa guwahchilirini aldigha keltürsun; Bolmisa,
    ular bu ishlarni anglighandin kéyin: — «Bu bolsa heqiqet!» dep étirap qilsun!'
  nde-nde: Izizwe zonke kaziqoqane ndawonye labantu babuthane. Nguphi wabo owaphrofitha
    lokhu wamemezela kithi ngezinto zendulo? Kabalethe ofakazi babo babonakalise ukuthi
    baqinisile, ukuze abanye bezwe, batsho bathi, “Kuqotho.”
  ton-ton: 'Ke tānaki fakataha ʻae ngaahi puleʻanga kotoa pē, pea ke fakataha ʻae
    kakai: ko hai ʻiate kinautolu te ne fakahā ʻae meʻa ni, pea fakahā kiate kitautolu
    ʻae ngaahi meʻa muʻa? Tuku ke nau ʻomi ʻa ʻenau kau fakamoʻoni, koeʻuhi ke nau
    tonuhia: pe tuku ke nau fanongo, pea pehē, “Ko e moʻoni ia.”'
  ces-1613: 'Všickni národové nechať se spolu shromáždí, a sberou se lidé. Kdo jest
    mezi nimi, ješto by to zvěstoval, a to, což se předně státi má, aby oznámil nám?
    Nechť vystaví svědky své, a spravedlivi budou, aneb ať slyší, a řeknou: Pravdať
    jest.'
  eng-WMB: Let all the nations be gathered together, and let the peoples be assembled.
    Who among them can declare this, and show us former things? Let them bring their
    witnesses, that they may be justified, or let them hear, and say, “That is true.”
  tam-TCV: எல்லா நாடுகளும் ஒன்றுகூடுகிறார்கள், சகல மக்களும் சபையாய் கூடுகிறார்கள்;
    அவர்களுடைய தேவர்களில் இதை முன்னறிவித்தவர் யார்? இந்த பூர்வகாரியங்களை தெரிவித்தவர்
    யார்? அவர்கள் தாங்கள் சரியென நிரூபிப்பதற்குத் தங்கள் சாட்சிகளைக் கொண்டுவரட்டும்;
    அப்பொழுது மற்றவர்கள் அதைக்கேட்டு, “அது உண்மை” என்று சொல்லட்டும்.
  ceb-ULB: Magtigom ang mga kanasoran, ug magtapok usab ang katawhan. Kinsa man kanila
    ang nakapahayag niini ug nagsulti sa bag-o palang nahitabo nga mga butang? Padad-a
    silag saksi aron makapamatuod nga sila husto, papaminawa sila ug paingna, “Tinuod
    kini.'
  pol-UBG: 'Niech wszystkie narody zbiorą się razem i niech się zgromadzą ludy. Kto
    spośród nich może ogłosić i oznajmić nam przeszłe rzeczy? Niech postawią swoich
    świadków, a będą usprawiedliwieni; albo niech słyszą i powiedzą: To jest prawda!'
  agr-agr: Ashí aents aidautijum makichik ijunbaunmak ijunjatajum. Nunikjum tujuttajum
    atum ainajum anuiyash ¿yaita atakea duwi atinun pachis, tuja yaunchuk nagkaemajua
    nunash betek etsegnush? Nunin ataik juwi itantinme, dutikam nunú etsegtai antukag
    dekaskeapi titinme.”
  kyc-kyc: Yuu muu peparaena rara dupwa api mende porailyamo doko makande pyuo kandala
    epena lare. Dopa pirinyi dokopa nakamana mee bange anatu dupwana api mendeme rengya
    piramo dupwana larase? Dee nakama dupwa anjuku mendeme dakepa pyaka silyamo dupwa
    dopa piraŋa lao leyase? Mee bange anatu dapwame nakama kinyi angi rolae leyamiŋi
    lao lakarami usinisi dupwa lanyuo epena.
  urd-GVU: تمام غیرقومیں جمع ہو جائیں، تمام اُمّتیں اکٹھی ہو جائیں۔ اُن میں سے کون
    اِس کی پیش گوئی کر سکتا، کون ماضی کی باتیں سنا سکتا ہے؟ وہ اپنے گواہوں کو پیش
    کریں جو اُنہیں درست ثابت کریں، تاکہ لوگ سن کر کہیں، ”اُن کی بات بالکل صحیح ہے۔“
  deu-1912: Laßt alle Heiden zusammenkommen zuhauf und sich die Völker versammeln.
    Wer ist unter ihnen, der solches verkündigen möge und uns hören lasse, was zuvor
    geweissagt ist? Laßt sie ihre Zeugen darstellen und beweisen, so wird man's hören
    und sagen; Es ist die Wahrheit.
  kan-2017: ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಒಟ್ಟಿಗೆ ಬರಲಿ, ಸಕಲದೇಶೀಯರು ನೆರೆಯಲಿ, ಇವರ ದೇವರುಗಳಲ್ಲಿ ಯಾರು
    ಈ ಸಂಗತಿಯನ್ನು ಮುಂತಿಳಿಸಬಲ್ಲರು? ನಡೆದ ಸಂಗತಿಗಳನ್ನು ಯಾರು ವಿವರಿಸಾರು? ತಾವು ಸತ್ಯವಂತರೆಂದು
    ಸ್ಥಾಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಸಾಕ್ಷಿಗಳನ್ನು ಕರೆದುತರಲಿ. ಆ ಸಾಕ್ಷಿಗಳು ಇವರ ಮಾತನ್ನು ಕೇಳಿ ‘ಇದು
    ನಿಜ’ ಎಂದು ಹೇಳಲಿ.
  yap-yap: Mpininged e pi nam ngarbad ko pufthin. Bin ngan e pi got rorad e rayag
    rok ni nge yog e tin bay fini yib? Mini’ e arorad e yi’iynag e pin’en ni be m’ug
    e chiney? Pi got nem e ngar feked e pi mich rorad ngarbad ngar micheged ni yad
    e sororad, ngar micheged ni thin rorad e ba riyul’.
  hlt-MCSB: Namtom boeih te tun coi uh thae tih namtu rhoek khaw tingtun uh. Hekah
    he amih taengah unim aka puen tih lamhma kah te mamih taengah aka yaak sak. Amamih
    kah laipai te tloeng saeh lamtah tang uh saeh. Te vaengah ya uh saeh lamtah oltak
    te thui uh saeh.
  mdy-ETH: ዴራ ቢያ ፔቴይዳ ቡኪንቶንጎ፤ ዔያቶ ባኣካፓ ሃኖ ዎዶንታ ሚና ቤርታኣ ባኮ ቤርታዺ ኬኤዜያና ፔጋሲ ዔርዜያ ዖናዳይ?
    ፂላኒ ማርካ ዔያታ ዔኪ ሙኮንጎ፤ ዓሳኣ ዬያ ዋይዚ ጎኔኬ ጎዖንጎ።»
  twi-ASANTE: Aman no nyinaa boa wɔn ho ano na nnipa no hyia mu. Wɔn mu hwan na ɔkaa
    yei firii ahyɛaseɛ na ɔpaee mu kaa nneɛma a atwam no kyerɛɛ yɛn? Ma wɔmmfa wɔn
    adansefoɔ mmra mmɛdi adanseɛ sɛ wɔdi bem, sɛdeɛ afoforɔ bɛte na wɔaka sɛ, “Ɛyɛ
    nokorɛ.”
  eng-WEBU: Let all the nations be gathered together, and let the peoples be assembled.
    Who among them can declare this, and show us former things? Let them bring their
    witnesses, that they may be justified, or let them hear, and say, “That is true.”
  wal-wal: Kawotettati ubbai issippe shiiqona; asaikka yaa7aa utto. Eta giddoppe hagaa
    yootanaunne kase aadhdhida yohota nuna bessanau danddayiyai oonee? Hara asaikka
    siyidi, “Hagee tuma” yaagana mala, eti likke gidiyoogaa bessanau bantta markkata
    ehoona;
  spa-PDDPT: 'Congréguense las naciones como si fueran una y reúnanse todos los pueblos.
    ¿Quién de ellos hay que nos anuncie esto, que nos anuncie las cosas primeras?
    Preséntense testigos para ganar su causa, y que se oiga y se diga: ¡Es verdad!'
  gun-gun: Tou avi yvy regua kuery ha'e javi, ta'ijatypa opa marãgua kuery ikuai va'e.
    Ha'e kuery va'e regua mava'e tu omombe'u kuaa 'rã ha'e nunga, ha'e nhandevy oikuaa
    uka yma rupi amombe'u uka va'ekue-'ekue? Ha'e rami vy toexa uka imombe'uarã oguereko
    ri vy, heko porãa kuaa ukaarã, nhaendu vy ‘Anhetẽ ete ae’ ja'e aguã.
  ilo-ULB: Agguummong amin dagiti nasion, ken agtataripnong dagiti tattao. Adda kadi
    kadakuada ti nakabael a nangipakaammo iti daytoy ken nakaiwaragawag kadatayo kadagiti
    mapasamakto iti masakbayan? Bay-anyo nga iyegda dagiti saksida a mangpaneknek
    a hustoda, bay-anyo a dumngegda ken paneknekanda, ‘Pudno daytoy.'
  kpg-kpg: Haga gahi ina mai nia henua llauehe gi dagabuli mai gi di hagi aga. Ma
    di god dehee dela e mee di kokohp nia mee ala ma ga kila aga maalia? Ma di god
    koai i digaula dela ne haga modongoohia nia mee ala e kila aga dangi nei? Heia
    nia god aanei gi laha mai nadau hagadoodonu, gi hagadonu bolo ginaadou le e donu,
    mo di haga modongoohia bolo nadau helekai le e donu.
  uig-ARA: 'ــ «بارلىق ئەللەر يىغىلسۇن، خەلقلەر جەم بولسۇن! ئۇلاردىن كىممۇ مۇنداق
    ئىشلارنى جاكارلىيالىسۇن؟ يەنى كىم مۇشۇنداق «ئىلگىرىكى ئىشلار»نى ئالدىنئالا بىزگە
    ئاڭلىتىپ باققان؟ بار بولسا، ئۆزلىرىنى ئىسپاتلاشقا گۇۋاھچىلىرىنى ئالدىغا كەلتۈرسۇن؛
    بولمىسا، ئۇلار بۇ ئىشلارنى ئاڭلىغاندىن كېيىن: ــ «بۇ بولسا ھەقىقەت!» دەپ ئېتىراپ
    قىلسۇن!'
  sus-sus: Ɲamae nun sie xa e malan. Nde na e ya ma naxan nu bara yi fe masen won
    bɛ beenu a xa raba? E xa seedee ramini, naxee nɔma a fe rafiixɛde, alako booree
    xa a kolon a nɔndi na a ra.»
  pon-2006: Ekerodo wehi kan pwe re en iang wia kadeik. Ihs rehn arail koht kan me
    kak kohpada irair en ahnsou me pahn kohdo? Ihs rehrail me kohpadahr irair kan
    me pweidahr ahnsou wet? Re en kapwarehda arail sounkadehde kan me pahn kadehdehda
    arail pwuhng, me pahn kadehdehda mehlel en arail lokaia kan.
  jae-jae: Akêŋ tenteŋlatu samob sênac tauŋ sa ma lau tomôkê-tomôkê sêkac sa sêpi
    tageŋ. Êsêacnêŋ asa kêtôm gebe êwa gêŋ tonec sa ma êtôc gêŋ andaŋgeŋŋa êndêŋ aêac.
    Êsêac sêkêŋ nêŋ lau, taŋ sêpuc êsêacnêŋ biŋ tôŋ naŋ, sêsa sêmêŋ gebe sêwaka êsêac
    sa e sêŋô ma sêsôm gebe Biŋ tau biŋŋanô.”
  ksd-ksd: Boina ba ra umana Tematana par diat a vana varurung, ma ra umana vuna tarai
    diat a kivung; to ia ta diat na varvai ure ra dari, ma na vaarike ra umana magit
    amana tana pire dat? Boina ba diat a agur pa kadia lavur tena varvai kapa, upi
    diat a tata bat ra vartakun; ba upi diat a valongore, ma diat a biti ba i dovot.
  tur-YTC: Bütün uluslar bir araya toplansın, Halklar da toplansın. İçlerinden kim
    bunu bildirebilir, Bize eski şeyleri gösterebilir? Tanıklarını getirsinler ki,
    haklı çıksınlar, Ya da duysunlar da “Bu doğrudur” desinler.
  grc-BRENT: Πάντα τὰ ἔθνη συνήχθησαν ἅμα, καὶ συναχθήσονται ἄρχοντες ἐξ αὐτῶν· τίς
    ἀναγγελεῖ ταῦτα; ἢ τὰ ἐξ ἀρχῆς τίς ἀναγγελεῖ ὑμῖν; ἀγαγέτωσαν τοῦς μάρτυρας αὐτῶν
    καὶ δικαιωθήτωσαν, καὶ ἀκουσάτωσαν, καὶ εἰπάτωσαν ἀληθῆ.
  ind-AYT: Semua bangsa berhimpun bersama dan suku-suku bangsa berkumpul. Siapakah
    di antara mereka yang dapat memberitahukan hal ini, atau menyatakan kepada kita
    hal-hal yang terdahulu? Biarlah mereka mengajukan saksi-saksi untuk membuktikan
    bahwa mereka benar. Biarlah mereka mendengar dan berkata, “Itu benar.”
  nya-nya: Mitundu yonse ya anthu isonkhane pamodzi, anthu a mitundu ina akhale pamodzi
    pabwalo la milandu. Ndani wa iwo amene ananeneratu zimenezi? Ndani wa iwo anatifotokozerapo
    zinthu zakalekale? Abweretu ndi mboni zawo kuti adzatsimikizire kuti ananena zoona,
    kuti anthu ena amve ndi kunena kuti, “Ndi zoona.”
  hrv-hrv: 'Neka se saberu sva plemena i neka se skupe narodi. Tko je od njih to prorekao
    i davno navijestio? Nek'' dovedu svjedoke da se opravdaju, neka se čuje da se
    može reći: “Istina je!”'
  mps-mps: Te gasa bulu tǫ kantri we bidi dabe te po tų yabo pesageba sisingasalio.
    Te augwaligo mena godigo te mena sę nosali pedelaibao wabo po hania pusaliwe?
    Te augwaligo mena godigo polobadu po weyu, te pedelaibao wali nai megi pedalubowe?
    Te augwaligo ebo sę suali mena bidi hani dolugulama, te tiwai po weyu, agai te
    god me deligo te nai me pedelaibao po wali, tama nosali agai suali, te wali sę
    mu pedalubo dawe?”
  tpi-tpi: Olgeta manmeri bilong ol arapela kantri i kam bung pinis long kot. Wanem
    god bilong ol inap tokaut long olkain samting bai i kamap bihain? Na wanem god
    bilong ol bipo i bin tokaut long ol samting i wok long kamap nau? Husat inap sanap
    olsem witnes bilong ol na tokaut olsem, em i bin harim wanpela god i tok long
    samting bai i kamap, na bihain em i bin lukim dispela samting i kamap tru?
  dan-1931: 'Lad alle Folkene samles, lad Folkefærdene flokkes! Hvo blandt dem kan
    forkynde sligt eller påvise Ting, de har forudsagt? Lad dem føre Vidner og få
    Ret, lad dem* høre og sige: “Det er sandt!” { [*Vidnerne. Es. 41, 22; 44, 7; 45,
    21.] }'
  vie-OVCB: Hãy triệu tập các nước lại với nhau! Quy tụ các dân tộc trên thế giới!
    Có thần tượng nào của chúng từng báo trước những lời này? Thần nào có thể đoán
    được chuyện sẽ xảy ra ngày mai? Các nhân chứng cho các lời báo trước ở đâu? Ai
    có thể xác nhận điều chúng nói là sự thật?
  guj-2017: સર્વ પ્રજાઓ એકઠી થાઓ અને લોકો ભેગા થાઓ. તેઓમાંથી કોણ આવી વાત જાહેર કરે
    અને અગાઉ બનેલી બિના અમને કહી સંભળાવે? તેઓ પોતાને સાચા ઠરાવવા પોતાના સાક્ષીઓ હાજર
    કરે અને તેઓ સાંભળીને કહે, ‘એ ખરું છે.’
  pon-2006A: Ekerodo wehi kan pwe re en iang wia kadeik. Ihs rehn arail koht kan me
    kak kohpada irair en ahnsou me pahn kohdo? Ihs rehrail me kohpadahr irair kan
    me pweidahr ahnsou wet? Re en kapwarehda arail sounkadehde kan me pahn kadehdehda
    arail pwuhng, me pahn kadehdehda mehlel en arail lokaia kan.
  por-BRBSL: 'Que todas as nações estejam reunidas, e deixar que os povos sejam reunidos.
    Quem dentre eles pode declarar isto, e nos mostrar coisas antigas? Deixe-os trazer
    suas testemunhas, para que possam ser justificados, ou deixá-los ouvir, e dizer:
    “Isso é verdade”.'
  cth-cth: Miphun pueng hoi tamimaya hmuen touh koe kamkhueng awh naseh. Ahnimouh
    thung dawk apinimaw a pâpho thai teh, ayan e hno hah a hmu sak thai han. Lan sak
    lah o thai nahanelah, kapanuekkhaikung hah thokhai awh naseh. Telah hoeh nakunghai
    hnâ hoi thai awh nateh, hethateh lawkkatang doeh tet awh naseh.
  twi-twi: Aman no nyinaa boa wɔn ho ano, na nnipa no hyia mu. Wɔn mu hena na ɔkaa
    eyi fii mfiase na ɔpaee mu kaa nneɛma a atwam no kyerɛɛ yɛn? Ma wɔmmfa wɔn nnansefo
    mmra mmedi adanse sɛ wodi bem, sɛnea afoforo bɛte na wɔaka se, “Ɛyɛ nokware.”
  hlt-hlt: Namtom boeih te tun coi uh thae tih namtu rhoek khaw tingtun uh. Hekah
    he amih taengah unim aka puen tih lamhma kah te mamih taengah aka yaak sak. Amamih
    kah laipai te tloeng saeh lamtah tang uh saeh. Te vaengah ya uh saeh lamtah oltak
    te thui uh saeh.
  tbz-SIM: Yɛbotɛ̀ yɛmɔu kɔbɛ tíínnɛ̀nní, kɛ̀ ibotí imɔu kɔbɛɛ wɛ̃nnɛ́. Di kó sitenkɑɑnìi
    miɛkɛ, ɔ̃̀ntɛ pɑ̃ɑ̃́ kɛ nɑ̀kɛ́ tìì mɛ̀ ndɔ̀ɔ̀? Ɔ̃̀ntɛ do niitɛ́ kɛ́ tì nɑ̀kɛ́?
    Tɛ̀ɛ̀ nɑ̀kɛ́ tɛ̀ do tì nɑ̀ɑ́ nkɛ̀ bɛ̀ɛ̀ bo, kɛ̀ bɛ̀ɛ kónnɛ́ tɛ̀ do tú mù, kɛ̀
    ti nɛ́ yie nkɛ dɔ̀ tì tu timɔ́mmɔnti.
  msy-2020: Kantrin Igharazibar Gumazamiziba uari akuvagha iza kotɨn damazimɨn tuivigha
    gɨfa. Men tinara gɨn otivamin bizibar gun mɨkɨmam? Ezɨ men tongɨn gumazir manam
    faragha bizibar gun mɨkemezɨ, da datɨrɨghɨn otifi? Tinara kotɨn aven tugh suam,
    an aser mam barazima, a bizir gɨn otivamibar gun mɨkeme, ezɨ da datɨrɨghɨn guizbangɨram
    otifi? Bar puvatɨ.”
  dop-dop: Piitimnɑɑ tǝnɑ ɩ́ kpeɣeli, yǝlɑɑ ɩ́ koti. Mǝ tɑɑ ɑwe kpɑɑlɑ tɔmnɑɑ mpɛ?
    Mpɑ pɑ heelinɑ-tʋɣʋ kɑncɑɑlɑɣɑ nyǝntʋ ntɩ? Pʋntʋnɑɑ ɩ́ hʋ́lɩ́ pɑ ɑseetɑ nyǝ́mɑ,
    pɑ hʋ́lɩ́ pɑ tɑmpɑnɑ, nɑ tǝ́ nɩɩ nɑ tǝ tisi sɩ ḿpʋ́ɣʋ́.
  azb-azb: 'Bütün millətlər bir yerə yığılsın, Ümmətlər toplansın. Bunlardan kim bu
    sözü bəyan edər? Olub-keçənləri bizə bildirər? Qoy onların şahidləri irəli gəlib
    bəraət qazansın, Dinləyib desin: «Bu düzdür».'
  eng-DBY: 'Let all the nations be gathered together, and let the peoples be assembled:
    who among them declareth this, or causeth us to hear former things? let them bring
    forth their witnesses, that they may be justified; or let them hear, and say,
    [It is] truth.'
  hin-2017: जाति-जाति के लोग इकट्ठे किए जाएँ और राज्य-राज्य के लोग एकत्रित हों। उनमें
    से कौन यह बात बता सकता या बीती हुई बातें हमें सुना सकता है? वे अपने साक्षी ले
    आएँ जिससे वे सच्चे ठहरें, वे सुन लें और कहें, यह सत्य है।
  wol-KYG: Na xeet yépp daje, askan yépp teewandoo. Ana ku nu ci yégaloon lii xew,
    mbaa mu xamal nu la wees? Na seen seede teew, dëggal leen; ba ñu dégg leen, ne
    noonu la.
  eng-YLT: All the nations have been gathered together, And the peoples are assembled,
    Who among them declareth this, And former things causeth us to hear? They give
    their witnesses, And they are declared righteous, And they hear and say, 'Truth.'
  kne-kne: Ibaga yo sin odom ay nasyon ta masinop da amin ay makidnge. Dakayo ay napo
    sin kailiili, ay waday diyos yo ay makaibaga si daan mapasamak? Sino di nakaipadto
    isnan napasamak en daida? Ibaga yo sin odom ay diyos ta pawadaen da di manistigo
    si katet-ewa da ya din ibagbaga da.
  eng-WYC-2017: All heathen men be gathered together, and lineages be gathered together.
    Who among you, who shall tell this, and shall make you to hear those things, that
    be the first? give they [the] witnesses of them, and be they justified, and hear
    they, and say.
  eng-WMBB: Let all the nations be gathered together, and let the peoples be assembled.
    Who amongst them can declare this, and show us former things? Let them bring their
    witnesses, that they may be justified, or let them hear, and say, “That is true.”
  urd-GVH: तमाम ग़ैरक़ौमें जमा हो जाएँ, तमाम उम्मतें इकट्ठी हो जाएँ। उनमें से कौन
    इसकी पेशगोई कर सकता, कौन माज़ी की बातें सुना सकता है? वह अपने गवाहों को पेश करें
    जो उन्हें दुरुस्त साबित करें, ताकि लोग सुनकर कहें, “उनकी बात बिलकुल सहीह है।”
  rug-rug: Varigara mae ni sari doduru butubutu, meke madi koa pa keke vasina sari
    tie. Esei koari dia beku na korotae ni si hire meke tozi va kenue nia gua sapu
    kote ta evaṉa vugo? Va mae i sari dia tie va sosode pude tozia sapu toṉoto dia,
    sapu gua, pude boka avosia ri kaiqa meke zama, “Uve, hinokara dia.”
  gaz-gaz: Sabni hundi tokkummaadhaan walitti haa qabamu; namoonnis wal haa gaʼan.
    Isaan keessaa namni duraan dursee waan kana nutti himee wantoota duraas nuuf labse
    eenyu? Akka warri kaan dhagaʼanii, “Kun dhugaa dha” jedhaniif, akka dhugaa qabeeyyii
    taʼuun isaanii mirkaneeffamuuf isaan dhuga baatota isaanii haa dhiʼeeffatan.
  fra-LSG: 'Que toutes les nations se rassemblent, Et que les peuples se réunissent.
    Qui d’entre eux a annoncé ces choses? Lesquels nous ont fait entendre les premières
    prédictions? Qu’ils produisent leurs témoins et établissent leur droit; Qu’on
    écoute et qu’on dise: C’est vrai!'
  gnn-gnn: Ga biyakayi wäthurrayi ŋuriki bukmakku bäpurru'wunydja buku‐ḻiw'marama
    yana, ŋarra yurru walalanha dhä‐wirrka'yun. Nhämirri walalaŋgunydja ŋunhi wiripu‐guḻkuny'tja
    waŋarr walala. Nhä walala ŋunhi yulŋunydja, ḻiya‐marŋgimirri? . . . ḻakarama walala
    yurru nhumalaŋgu yulŋunydja ŋunhi yurru nhä maḻŋ'thun yalala? Bäyŋu yana.
  yal-yal: Siyane birin xa e malan e bode xɔn, yamanane muxune birin! Nde na fe falaxi
    e yɛ benun a xa liga? Nde fe fonne ralixi en ma? E xa fa e serene ra, e yi a mayita
    a yoona e xa! En xa e xuiin namɛ, alogo muxune xa a fala, e naxa, “E ɲɔndi!”
  haw-1868: 'E hoakoakoaia mai ko na aina a pau, E hoiliiliia mai hoi na lahuikanaka
    a pau; Owai ka mea o lakou e hiki ia ia ke hai i keia, A hoiko mai hoi i na mea
    kahiko? E kai mai lakou i ko lakou poe ike maka, i hoaponoia''i lakou: A o lakou
    kekahi e hoolohe mai, a olelo, Ua oiaio.'
  arb-NAV: 'لِتَجْتَمِعِ الأُمَمُ بِأَسْرِهَا، وَلْتَحْتَشِدِ الشُّعُوبُ. مَنْ مِنْهُمْ
    يُنْبِئُ بِهَذَا، وَيُخْبِرُنَا بِالأُمُورِ السَّالِفَةِ؟ لِيُقَدِّمُوا شُهُودَهُمْ
    إِثْبَاتاً لِصِدْقِهِمْ، أَوْ لِيَسْمَعُوا وَيَقُولُوا: هَذَا صِدْقٌ.'
  ewe-ewe: Dukɔwo katã kpe ta, eye amewo ƒo takpli. Wo dometɔ kae gblɔ esia da ɖi,
    eye wòɖe gbeƒã nu siwo dzɔ va yi la na mi? Womekplɔ woƒe ɖasefowo vɛ, ne woaɖee
    fia be woƒe nya dzɔ, ale be ame bubuwo asee agblɔ be, “Nyateƒee” o.
  eng-LEE: 'Let all the nations be gathered together, and let the people be assembled:
    who among them can announce this? and cause us to hear former things? let them
    bring forth their witnesses, that they may be justified: or let them hear, and
    say, It is truth.'
  asm-FB: সকলো দেশবাসী গোট খাওক, আৰু লোক সমূহ সমবেত হওক; তেওঁলোকৰ মাজৰ কোনে ইয়াক
    প্ৰকাশ কৰিব পাৰে? আৰু আগৰ কালৰ কথা কোনে আমাক শুনাব পাৰে? তেওঁলোকৰ নিজৰ কথা প্ৰমাণ
    কৰিবলৈ নিজৰ সাক্ষী আনক; তেওঁলোকক শুনা হওক আৰু “সেয়ে সঁচা” বুলি নিশ্চিত কৰা হওক।
  sus-A: حَمَيٍ نُن سِيٍ شَ عٍ مَلَن. ندٍ نَ عٍ يَ مَ نَشَن نُ بَرَ يِ قٍ مَسٍن وٌن
    بّ بٍينُ عَ شَ رَبَ؟ عٍ شَ سٍيدٍيٍ رَ مِنِ، نَشٍيٍ نْمَ عَ قٍ رَقِيشّدٍ، عَلَكٌ
    بٌورٍيٍ شَ عَ كٌلٌن عَ نْندِ نَ عَ رَ.»
  fra-SBL: Que toutes les nations soient rassemblées, et que les peuples se rassemblent.
    Qui parmi eux peut déclarer cela, et nous montrer des choses anciennes ? Qu'ils
    amènent leurs témoins, afin qu'ils soient justifiés, ou qu'ils entendent, et disent,
    « C'est vrai ».
  hbo-hbo: כָּֽל־הַגֹּויִ֞ם נִקְבְּצ֣וּ יַחְדָּ֗ו וְיֵאָֽסְפוּ֙ לְאֻמִּ֔ים מִ֤י בָהֶם֙
    יַגִּ֣יד זֹ֔את וְרִֽאשֹׁנֹ֖ות יַשְׁמִיעֻ֑נוּ יִתְּנ֤וּ עֵֽדֵיהֶם֙ וְיִצְדָּ֔קוּ
    וְיִשְׁמְע֖וּ וְיֹאמְר֥וּ אֱמֶֽת׃
  kik-kik: Andũ a ndũrĩrĩ ciothe nĩmonganĩte hamwe, nao andũ a mabũrũri makagomana.
    Nĩ mũndũ ũrĩkũ wao warathire ũhoro ũyũ, na agĩtwĩra maũndũ marĩa maarĩ ma tene?
    Nĩmarehe aira ao moonanie atĩ ũhoro ũcio wao warĩ wa ma, nĩguo andũ maũigua moige
    atĩrĩ, “Ũhoro ũcio nĩ wa ma.”
  fra-NCL: 'Que les nations s’assemblent toutes, et que les peuples se réunissent !
    Lequel d’entre eux a annoncé ces choses, et nous a fait entendre des prédictions
    anciennes ? Qu’ils produisent leurs témoins et qu’ils se justifient ; qu’on les
    entende et qu’on dise : « C’est vrai ! »'
  cek-AK: Prae kaminawk boih nawnto amkhueng o nasoe, kaminawk angcuu o nasoe; nihcae
    thungah mi kawbaktih mah maw hae hmuen hae thui ueloe, hmaloe ah kaom hmuennawk
    to mi mah maw aicae khaeah thui tih? Nihcae loe toeng o, tiah panoek thai hanah,
    hnukungnawk to angzo o haih nasoe; to tih ai boeh loe lok tahngai o nasoe loe,
    loktang to thui o nasoe.
  cuk-cuk: 'Dule-yar-baid-baidgi-bukmalad bela be oambikumar. Bela dulemar danar ambikumar.
    ¿Doa we-dulemar-abargi we-ibmar-guoedgi iduakwaa anmarga sunmaksa? ¿Doa ibmar-gusmalad
    anmarga sogsa gusa? E-daksamalad be oyomardo, nabir-sogmarye be sogmardo, adi,
    dule-baigan itomalagar, degi, sogmalagar: ‘Napiraye.’ ”'
  uig-CYR: '— «Барлиқ әлләр жиғилсун, Хәлиқләр җәм болсун! Улардин кимму мундақ ишларни
    җакалиялисун? Йәни ким мошундақ «илгәрки ишлар»ни алдинала бизгә аңлитип баққан?
    Бар болса, өзлирини испатлашқа гувачилирини алдиға кәлтүрсун; Болмиса, улар бу
    ишларни аңлиғандин кейин: — «Бу болса һәқиқәт!» дәп етирап қилсун!'
  tel-2017: రాజ్యాలన్నీ గుంపులుగా రండి. ప్రజలంతా సమావేశం కండి. వారిలో ఎవరు ఇలాటి సంగతులు
    చెప్పగలిగారు? గతంలో జరిగిన వాటిని ఎవరు మాకు వినిపించ గలిగి ఉండేవారు? తమ యథార్థతను
    రుజువు చేసుకోడానికి తమ సాక్షులను తేవాలి. లేకపోతే వాళ్ళు విని ‘అవును, అది నిజమే’
    అని ఒప్పుకోవాలి.
  hat-BSA: 'Kite tout nasyon yo reyini ansanm e tout pèp yo rasanble. Kilès pami yo
    ki kapab deklare sa e pwoklame a nou menm bagay a tan ansyen yo? Kite yo prezante
    temwen pa yo pou yo ka jistifye, oswa kite yo tande e di: “Sa se vrè”.'
  kos-kos: Pangon mutunfacl uh in tuku nu ke nununku. Ya ma sruloala lalos ku in palye
    ma ac sikyak ke pacl fahsru? Su selos fahkak meet ma sikyak in pacl inge? Elos
    in sifacna use mwet loh lalos In tuh akpwayei kas lalos, Ac in akkeye ma elos
    fahk an.
  hbo-WLC: כָּֽל־הַגּוֹיִ֞ם נִקְבְּצ֣וּ יַחְדָּ֗ו וְיֵאָֽסְפוּ֙ לְאֻמִּ֔ים מִ֤י בָהֶם֙
    יַגִּ֣יד זֹ֔את וְרִֽאשֹׁנ֖וֹת יַשְׁמִיעֻ֑נוּ יִתְּנ֤וּ עֵֽדֵיהֶם֙ וְיִצְדָּ֔קוּ
    וְיִשְׁמְע֖וּ וְיֹאמְר֥וּ אֱמֶֽת׃
  ibo-ibo: Mba niile dị iche iche ezukọtala, mmadụ niile agbakọtakwala. Onye nʼime
    chi ha kwuru na ihe dị otu a ga-eme, onye kwa kwuru ihe ndị a mere nʼoge gara
    aga? Ka ha kpọbata ndị akaebe ha izipụta na ihe ha kwuru ziri ezi, ka ndị ọzọ
    nụ ya ma sị na, “Ọ bụ eziokwu.”
  ory-ory: ସର୍ବଦେଶୀୟମାନେ ସଂଗୃହୀତ ହେଉନ୍ତୁ ଓ ଗୋଷ୍ଠୀସମୂହ ଏକତ୍ରୀକୃତ ହେଉନ୍ତୁ; ସେମାନଙ୍କ
    ମଧ୍ୟରେ କିଏ ଏହା ପ୍ରକାଶ କରିପାରେ ଓ ଆଦ୍ୟ ବିଷୟମାନ ଆମ୍ଭମାନଙ୍କୁ ଦେଖାଇ ପାରେ? ସେମାନେ ନିର୍ଦ୍ଦୋଷୀକୃତ
    ହେବା ନିମନ୍ତେ ଆପଣା ଆପଣା ସାକ୍ଷୀଗଣକୁ ଆଣନ୍ତୁ; ଅଥବା ସେମାନେ ଶୁଣି ଏହା ସତ୍ୟ ବୋଲି କୁହନ୍ତୁ।
  chk-chk: Iwe, chon ekewe mwü meinisin repwe mwichefengen. Iö lein ar kewe kot a
    tongeni osuni mine epwe fis? Iö leir a pwärätä ekei mettoch ra fis ikenai? Repwe
    uwato nöür kewe chon pwärätä, pwe epwe pwä pwe ra pwüng, epwe pwal pwä leten ar
    kapas.”
  rop-rop: Dalim ebribodi langa ebri kantri blanga majurrumap miselp raidaran. Nomo
    enibodi gin tok trubalawei, ‘Wibin dalim yu dijan garra hepin!’ If enibodi bin
    irrim olabat tok lagijat, wal yu dalim melabat na.
  ukr-1871: 'Нехай зберуться всї народи разом, зійдуться всї племена докупи. Хто ж
    ізміж них проповів се наперед? нехай скажуть, що було од початку; нехай поставлять
    сьвідків від себе й докажуть, щоб, вислухавши, можно сказати: Се правда!'
  deu-1951: 'Alle Heiden mögen zusammenkommen allzumal und die Völker sich versammeln!
    Wer unter ihnen wird solches verkündigen und uns Neues hören lassen? Laß sie ihre
    Zeugen stellen und sich rechtfertigen; alsdann wird man es hören und sagen: Es
    ist wahr!'
  eng-JPS: 'All the nations are gathered together, and the peoples are assembled;
    who among them can declare this, and announce to us former things? Let them bring
    their witnesses, that they may be justified; and let them hear, and say: ''It
    is truth.'''
  srp-1865: 'Svi narodi neka se skupe, i neka se saberu plemena; ko je izmeðu njih
    naprijed kazao to ili nam kazao što je bilo prije? Neka dovedu svjedoke svoje
    i opravdaju se; ili neka èuju, i reku: istina je.'
  lug-lug: Amawanga gonna ka gakuŋŋaane n’abantu bajje. Ani ku bo eyali ayogedde ku
    bintu bino? Ani ku bo eyali alangiridde ebyaliwo? Leka baleete abajulizi okukakasa
    nti baali batuufu abawulira bagambe nti, “Ddala bwe kiri.”
  heb-heb: כל הגוים נקבצו יחדו ויאספו לאמים מי בהם יגיד זאת וראשנות ישמיענו יתנו עדיהם
    ויצדקו וישמעו ויאמרו אמת׃
  ben-IRV: সব জাতি একসঙ্গে জড়ো হোক এবং লোকেরা এক জায়গায় মিলিত হোক। তাদের মধ্যে
    কে আমাদের কাছে এই সংবাদ দিতে পারে ও আগেকার বিষয় বলতে পারে? তাদের কথা যে ঠিক তা
    প্রমাণ করবার জন্য তারা তাদের সাক্ষী আনুক যাতে সেই সাক্ষীরা তা শুনে এবং নিশ্চিত
    করতে পারে, “ঠিক কথা।”
  pan-pan: ਸਾਰੀਆਂ ਕੌਮਾਂ ਇਕੱਠੀਆਂ ਹੋਣ, ਅਤੇ ਉੱਮਤਾਂ ਜਮਾਂ ਹੋਣ, ਉਹਨਾਂ ਵਿੱਚ ਕੌਣ ਹੈ ਜੋ ਇਹ
    ਦੱਸੇ, ਅਤੇ ਪਹਿਲੀਆਂ ਗੱਲਾਂ ਸਾਨੂੰ ਸੁਣਾਵੇ? ਉਹ ਆਪਣੇ ਗਵਾਹ ਲਿਆਉਣ, ਤਾਂ ਜੋ ਉਹ ਧਰਮੀ ਠਹਿਰਨ,
    ਜਾਂ ਦੂਸਰੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਣ ਕੇ ਆਖਣ, ਇਹ ਸੱਚ ਹੈ।
  mya-JVB: ရုပ်တု ဆင်းတုကို လုပ် သောသူအပေါင်း တို့သည် အချည်းနှီး သက်သက်ဖြစ်ကြ၏။ သူ
    တို့နှမြော သောအရာ တို့သည် အကျိုး ကို မ ပေးနိုင်ကြ။ ငါတို့သည် မ မြင် တတ်၊ နား မလည်တတ်ဟု
    ရှက် စရာအကြောင်းကို ကိုယ်တိုင် သက်သေခံ ကြ၏။
  hmo-hmo: Bese idauidau be kota totona do umui boiridia mai. Edia dirava edia huanai,
    daika ese gabeai do idia vara gaudia idia gwauraia diba? Edena idau bese dirava
    ese, harihari idia vara noho gaudia ia perovetalaia guna? Inai dirava koikoidia
    ese, edia uitnesi taudia do idia mailaia, bona bema idia be maoro, namona be edia
    maoro do idia hamomokania. To kota lalonai idia hereva diba unai edia dirava be
    maoro bona momokani, a? Lasi momokani.
  urd-urd: तमाम क़ौमें फ़राहम की जाएँ और सब उम्मतें जमा' हों। उनके बीच कौन है जो उसे
    बयान करे या हम को पिछली बातें बताए? वह अपने गवाहों को लाएँ ताकि वह सच्चे साबित
    हों, और लोग सुनें और कहें कि ये सच है।
  rus-SYN: 'Пусть все народы соберутся вместе, и совокупятся племена. Кто между ними
    предсказал это? пусть возвестят, что было от начала; пусть представят свидетелей
    от себя и оправдаются, чтобы можно было услышать и сказать: “правда!”'
  bqc-SIM: Bui píi kↄ̃ kãaa, bùsu píi gbɛ̃́ↄ kálɛa gudoũ. An démɛ yã́ bee
    dↄ̃ à dↄaa oi? An démɛ yãzi kã̀wɛ̃ɛ wá swã́wai? Aa bↄ ń ń seeladeↄ, aai
    ń yã'o, kɛ́ gbɛ̃́ↄ ma, aai mɛ sĩanaɛ!
  tcz-CHONGTHU: Chitin-namtin chu hinpui khomun! Vannoi mite chu hinkhom tup’uvin!
    Milim semthu anei’u chun hitobang hung lhung ding hi aseimasat khah em?Jinga ipi
    ahungso ding aseithei pen aumna diu vem? Hitobang thuseidoh hettohsah hoiya um
    uvem? Amaho chun thutah asei’u ahi tia aphotchetna pengam aumna dem?
  mar-mar: सर्व राष्ट्रे एकत्र जमोत आणि लोकांनी एकत्र गोळा होवोत. त्यांच्यातील कोण
    हे जाहीर करेल आणि आम्हास पूर्वीच्या घडलेल्या घटनांचे घोषणा करील? त्यांनी आपणास
    योग्य सिद्ध करण्यास आपले साक्षीदार आणावेत, त्यांनी ऐकून व खात्रीपूर्वक म्हणावे
    की हे खरे आहे.
  qub-qub: Llapan nasyun runacuna shuntacay. Llapan marca runacuna shuntacay. Chaycho
    caycajcuna ¿mayganraj rimir-puntata rimaran acrashä runacunata yanapänäpaj cashanta?
    Chayno cananpaj rimasha cashpanga mä testïgucunata pushamuchun. Mä chay testïgucuna
    nichun paycuna willacushanta. Wiyaj cäga llapanpis ‹¡Au, rasunpa nishannömi casha!›
    nengami.»
  hat-hat: Rele tout nasyon yo, fè yo tout reyini ansanm. Fè yo sanble nan tribinal
    la. Kilès nan bondye moun sa yo ki te di davans sa ki gen pou rive a? Kilès ki
    te fè nou konnen bagay k'ap rive koulye a? Fè bondye sa yo vini ak temwen ki pou
    kanpe pale pou yo. Lè y'a tande yo, y'a ba yo rezon!
  eng-BSB: All the nations gather together and the peoples assemble. Who among them
    can declare this, and proclaim to us the former things? Let them present their
    witnesses to vindicate them, so that others may hear and say, “It is true.”
  eng-WEBPB: Let all the nations be gathered together, and let the peoples be assembled.
    Who amongst them can declare this, and show us former things? Let them bring their
    witnesses, that they may be justified, or let them hear, and say, “That is true.”
  kbq-kbq: Maka kokankokama ama mopafima mani'naza vahe'mo'za magopi eme eri atru
    nehaze. Hagi ana vahe amu'nompintira iza otino ama ana zankura huamara nehuno,
    ko'ma evu'nea zantamina taveri hugahie. Keagare'ma oti knazupa zamasaminke'za
    tamage nehaze hu'zama keagafima zamazama hanaza vahera zamavare'ne'za eho. Anama
    hanage'za mago'a vahe'mo'za nentahi'za e'i tamage nehaze hu'za hugahaze.
  nhe-BL: “Ma mosentilica nochi tlali huan altepetl ehuani. Niyon se altepetl o tlali
    iteteyo tlayolmelajqui para panosquía nochi tlen ama pano. Niyon se teteyotl huelisquía
    teyolmelahuas tlachque panos teipa. Intla se teteyotl quiijtojtoc se tlenijqui,
    ma hualaca testigos huan ma technextilica tlen quicajque. Ma technextilica para
    melahuac quisqui tlen quiijtojque para panos, pero ax tleno huelis teyolmelahuase
    totiotzitzi.”
  gub-BL: Pezemono'og tuwihaw wanenataromo nehe, teko ywy nànànar wà. Pezemono'og
    nehe, teko paw wà. Aipo amo tupàn a'ua'u penemimuwete umume'u uzeapo ma'e ràm
    wà. Aipo amo umume'u ko 'ar rehe uzeapo ma'e ràm wà. Tuwe werur umyrypar wà nehe.
    Wamyrypar umume'u putar wakatu haw wà nehe. Nezewe mehe, wanenu mehe, — Azeharomoete,
    i'i putar teko paw wà nehe.
  eng-DRA: 'All the nations are assembled together, and the tribes are gathered: who
    among you can declare this, and shall make us hear the former things? let them
    bring forth their witnesses, let them be justified, and hear, and say: It is truth.'
