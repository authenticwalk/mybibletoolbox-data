verse: ISA.043.024
translations:
  mal-C: നിങ്ങൾ പണം മുടക്കി എനിക്കുവേണ്ടി സുഗന്ധച്ചെടി കൊണ്ടുവന്നിട്ടില്ല, ഹനനയാഗങ്ങളുടെ
    മേദസ്സിനാൽ എന്നെ തൃപ്തനാക്കിയിട്ടുമില്ല. എന്നാൽ നിങ്ങൾ നിങ്ങളുടെ പാപങ്ങളാൽ എന്നെ
    ഭാരപ്പെടുത്തുകയും നിങ്ങളുടെ അകൃത്യങ്ങളാൽ എന്നെ അസഹ്യപ്പെടുത്തുകയുമാണ് ചെയ്തിട്ടുള്ളത്.
  deu-TKW: Nicht hast du mir um Geld Gewürzrohr erworben, noch mich gelabt mit dem
    Fette deiner Schlachtopfer, - vielmehr nur Beschwerde hast du mir gemacht mit
    deinen Sünden, mich belästigt mit deinen Vergehungen.
  lin-lin: Osombelaki Ngai te biloko ya solo kitoko na motuya ya mbongo, mpe otondisaki
    Ngai te na mafuta ya mbeka na yo, kasi onyokolaki Ngai nde na masumu na yo mpe
    olembisaki Ngai na mabe na yo.
  eng-LSV: You have not bought Me sweet cane with money, || And have not filled Me
    [with] the fat of your sacrifices, || Only—you have caused Me to serve with your
    sins, || You have wearied Me with your iniquities.
  eng-GNV: Thou boughtest mee no sweete sauour with money, neither hast thou made
    mee drunke with the fatte of thy sacrifices, but thou hast made mee to serue with
    thy sinnes, and wearied mee with thine iniquities.
  eng-WEBSTER: 'Thou hast bought me no sweet cane with money, neither hast thou filled
    me with the fat of thy sacrifices: but thou hast made me to serve with thy sins,
    thou hast wearied me with thy iniquities.'
  nhw-BL: Amo antechhualiquilijtoque tlaajhuiyacayotl, niyon amo anquitlatijtoque
    ininchiyajca tlapiyalme catli na niquijnecui ajhuiyac. San antechhualiquilijtoque
    amotlajtlacolhua huan anquitlalijque nopani hasta nijmati ya nisiyajqui pampa
    tlatoctzitzi antechixpanoj.
  swh-ONEN: Hukuninunulia uvumba wowote wenye manukato, wala hukunipa kwa ukarimu
    mafuta ya wanyama wa dhabihu zako. Lakini umenilemea kwa dhambi zako, na kunitaabisha
    kwa makosa yako.
  bba-bba: '@see-verse:ISA.043.023'
  eng-KJVCPB: 'Thou hast bought me no sweet cane with money, Neither hast thou filled
    me with the fat of thy sacrifices: But thou hast made me to serve with thy sins,
    Thou hast wearied me with thine iniquities.'
  luo-luo: Ne ok ungʼiewona gimoro amora mangʼwe ngʼar, bende ne ok udhila gi boche
    mag misengini. To richou kende ema ne tura, kendo ne uola mana gi kethou.
  meu-meu: Egu kane asio hoi; emui boubou ḡaudia digaradia asio henigu davana. A emui
    kara dika amo vada o hametaugu, bona emui kara havara amo vada o hahesikugu.
  npi-ULB: तैंले मलाई पैसा हालेर सुगन्धित बोझो किनेको छैनस्, न तेरो बलिदानहरूको बोसो
    ममाथि खन्याएको छस् । तर तैंले मलाई आफ्‍ना पापहरूले भार थोपरेको छस्, तैंले मलाई
    आफ्‍ना दुष्‍ट कामहरू थकित बनाएको छस् ।
  yor-yor: Ìwọ kò tí ì ra kalamusi olóòórùn dídùn fún mi, tàbí kí o da ọ̀rá ẹbọ rẹ
    bò mí. Ṣùgbọ́n ẹ ti wàhálà mi pẹ̀lú ẹ̀ṣẹ̀ yín ẹ sì ti dààmú mi pẹ̀lú àìṣedéédéé
    yín.
  pes-OPCB: نه بخور خوشبو برای من خریده‌اید و نه با تقدیم چربی قربانیها خشنودم کرده‌اید.
    به جای آنها بار گناهانتان را به من تقدیم کرده‌اید و با خطاهایتان مرا خسته کرده‌اید.
  tgl-ULB: Hindi mo ako binilihan ng mabangong tubo gamit ang pera, o binigyan man
    ng taba ng iyong mga alay; pero binigyan mo ako ng pabigat dahil sa ginawa mong
    mga kasalanan, pinagod mo ako sa iyong mga masasamang gawain.
  hui-hui: '@see-verse:ISA.043.023'
  mya-mya: သင်​တို့​သည်​ငါ့​အား​ပူ​ဇော်​ရန်​နံ့​သာ​ပေါင်း​ကို မ​ဝယ်​ကြ။ ယဇ်​ကောင်​ဆီ​ဥ​နှင့်​လည်း​ငါ့​အား​မ​ရောင့်​ရဲ​စေ​ကြ။
    ယင်း​သို့​ပြု​မည့်​အ​စား​သင်​တို့​သည်​မိ​မိ​တို့ အ​ပြစ်​များ​ဖြင့်​ငါ့​ကို​ဝန်​လေး​စေ​ကြ​၏။
    မိ​မိ​တို့​ပြု​သည့်​အ​မှား​များ​ဖြင့်​ငါ့​ကို ငြီး​ငွေ့​စေ​ကြ​လေ​ပြီ။
  bod-N: དངུལ་གྱིས་ང་ལ་ཤུ་དག་ཁྱོད་ཀྱིས་མ་ཉོས་ཤིང་། མཆོད་པའི་ཚིལ་གྱིས་ང་ཡིད་ཚིམ་པར་ཡང་མ་བྱས།
    ཁྱོད་ཀྱིས་རང་གི་སྡིག་པས་ང་ལ་ཁུར་བོ་བཀལ་ཞིང་། རང་གི་ཉེས་པས་ང་ལ་སུན་སྣང་བསྐྱེད་པའོ།
    །
  sna-sna: Hauna kundivigira kana zvinotapira, kana kundigutsa namafuta ezvibayiro
    zvako. Asi wakandiremedza nezvivi zvako uye ukandinetesa nokudarika kwako.
  spa-BLM: No me has comprado ninguna caña dulce con dinero, ni me has llenado con
    la grasa de tus sacrificios, pero me has cargado con tus pecados. Me has cansado
    con tus iniquidades.
  cac-cac: Maj e manlaj te te' sumumi sjab' yic tzeyac' ofrendail d'ayin. Maj eyac'
    tzalajb'oc in c'ool yed' xepual noc' noc' ix eyac' silab'il. Palta an̈ej val chucal
    tze c'ulej, in tzactzaj val yuuj. Tze tzuntzejcot voval yuj jantac chucal tze
    c'ulej chi'.
  swh-ULB: Hamkuninunulia mimi manukato mazuri kwa fedha, hakumwagia mimi mafuta ya
    sadaka zenu; Lakini mnanichosha mimi na dhambi zenu na mnanichosha mimi kwa matendo
    yenu mabaya.
  bel-bel: Ты ня купляў Мне пахучага трысьнёгу за срэбра і тлушчам ахвяраў тваіх не
    карміў Мяне; але ты грахамі тваімі бянтэжыў Мяне; беззаконьнямі тваімі бянтэжыў
    Мяне.
  deu-ELBBK: du hast mir nicht für Geld Würzrohr gekauft, noch mit dem Fett deiner
    Schlachtopfer mich gelabt. Aber du hast mir zu schaffen gemacht mit deinen Sünden,
    du hast mich ermüdet mit deinen Ungerechtigkeiten.
  mbb-OT: Wazà a kenikew pemesahi te veyewà etawa wazà a kenikew pezaa te tavà te
    menge pemuhat nu. Piru mibpeveǥatan a hinuun kenikew wey midsamuk nu te menge
    salè nu.
  mal-2015: നീ എനിക്കായി വയമ്പു വാങ്ങീട്ടില്ല; നിന്റെ ഹനനയാഗങ്ങളുടെ മേദസ്സുകൊണ്ടു
    എനിക്കു തൃപ്തിവരുത്തീട്ടുമില്ല; നിന്റെ പാപങ്ങൾകൊണ്ടു നീ എന്നെ അദ്ധ്വാനിപ്പിക്കയും
    നിന്റെ അകൃത്യങ്ങൾകൊണ്ടു എന്നെ കഷ്ടപ്പെടുത്തുകയും ചെയ്തു.
  gup-gup: Minj kandimarnebayahmeninj mankalkkidmanjmak mak minj kandiwoyinj kunbalem
    dorrengh kore mayh bu kandimarnebuyinj. Larrk. Dja kunbuyika ngudda ngurridjalkurduyimeng.
    Ngudda kandinjilngwarrewong bu ngurrikurduyimi kunwarre, mak kandingudjwarrewong
    bu ngudda kandiwokweng mankarre ngardduk.
  rmc-rmc: Na cinďal mange o voňavo koreňje vaš o love a na anehas mange o žiros pal
    tire obeti, ale thovehas pre ma tire bini a trapinehas man tire nalačhipenenca.
  pes-OPV: نی معطر را به جهت من به نقره نخریدی و به پیه ذبایح خویش مرا سیر نساختی.
    بلکه به گناهان خود بر من بندگی نهادی و به خطایای خویش مرا به تنگ آوردی.
  ron-1924: Ну Мь-ай кумпэрат трестие мироситоаре ку арӂинт ши ну М-ай сэтурат ку
    грэсимя жертфелор тале, дар ту М-ай кинуит ку пэкателе тале ши М-ай обосит ку
    нелеӂюириле тале.
  ben-OBCV: তুমি আমার জন্য কোনো সুগন্ধি বচ কেনোনি, কিংবা তোমার বলি সকলের মেদে আমাকে
    পরিতৃপ্ত করোনি। বরং তোমাদের পাপসকলের কারণে আমাকে ভারগ্রস্ত করেছ এবং তোমাদের সব
    অপরাধের কারণে আমাকে ক্লান্ত করেছ।
  som-som: Qasab macaan lacag iiguma aydaan soo iibin, oo baruurtii allabaryadiinnana
    igama aydaan dherjin, laakiinse waxaad aad iigu dhibteen dembiyadiinnii, oo waxaad
    igu daaliseen xumaatooyinkiinnii.
  lat-VUC: 'Non emisti mihi argento calamum, et adipe victimarum tuarum non inebriasti
    me: verumtamen servire me fecisti in peccatis tuis; præbuisti mihi laborem in
    iniquitatibus tuis.'
  eng-ASVBT: Thou hast bought me no sweet cane with money, neither hast thou filled
    me with the fat of thy sacrifices; but thou hast burdened me with thy sins, thou
    hast wearied me with thine iniquities.
  ita-1885: Tu non m'hai comperata con danari canna odorosa, e non m'hai inebbriato
    col grasso de' tuoi sacrificii; anzi tu hai tenuto me in servitù co' tuoi peccati,
    e m'hai faticato con le tue iniquità.
  eng-LXXUP: 'Neither hast thou purchased for me victims for silver, neither have
    I desired the fat of thy sacrifices: but thou didst stand before me in thy sins,
    and in thine iniquities.'
  eng-ULB: You have bought me no sweet-smelling cane with money, neither have you
    poured out to me the fat of your sacrifices; but you have burdened me with your
    sins, you have wearied me with your evil deeds.
  spa-VBL: No has usado tu dinero para comprar cálamo aromático; no me has complacido
    con la grasa de tus sacrificios. En cambio, me has cargado con tus pecados y me
    has cansado con tus culpas.
  fra-_FOB: Tu ne m'as point acheté à pris d'argent le roseau aromatique, et tu ne
    m'as pas rassasié de la graisse de tes sacrifices. Mais tu m'as tourmenté par
    tes péchés, et tu m'as fatigué par tes iniquités.
  mal-mal: നീ എനിക്കായി വയമ്പു വാങ്ങിയിട്ടില്ല; നിന്റെ ഹനനയാഗങ്ങളുടെ മേദസ്സുകൊണ്ട്
    എനിക്ക് തൃപ്തിവരുത്തിയിട്ടുമില്ല; നിന്റെ പാപങ്ങൾകൊണ്ടു നീ എന്നെ ഭാരപ്പെടുത്തുകയും
    നിന്റെ അകൃത്യങ്ങൾകൊണ്ട് എന്നെ മടുപ്പിക്കുകയും ചെയ്തു.
  urd-GVR: Tū ne na mere lie qīmtī masālā ḳharīdā, na mujhe apnī qurbāniyoṅ kī charbī
    se ḳhush kiyā. Is ke baraks tū ne apne gunāhoṅ se mujh par bojh ḍālā aur apnī
    burī harkatoṅ se mujhe tang kiyā.
  suz-BL: गे आं कली ब्रोव़शो रिना पाइब थोव़क ग्‍याप्‍शा मचाक्‍गी। इ चढ़ेशो आन बोंसो
    मगेयी। तन्‍न इ पाप पतीकेमी गे आं कली श्‍येत गेप्‍तीवी। इ मरिम्‍शो पतीकेमी आं कली
    श्‍येत जपाइक्‍ती। २कोरिन्‍थी ५:२१
  eng-NOY: Thou hast bought me no sweet-smelling reed with silver, Neither hast thou
    satisfied me with the fat of thy sacrifices; With thy sins hast thou burdened
    me, And wearied me with thine iniquities.
  ita-1927: Tu non m’hai comprato con denaro della canna odorosa, e non m’hai saziato
    col grasso de’ tuoi sacrifizi; ma tu m’hai tormentato coi tuoi peccati, m’hai
    stancato con le tue iniquità.
  ckb-ckb: بە زیوەکەت قامیشی بۆنخۆشت بۆ نەکڕیم، بە پیوی قوربانییە سەربڕدراوەکانت تێرت
    نەکردم، بەڵکو بە گوناهەکانت بارگرانت کردم، بە تاوانەکانت ماندووت کردم.
  eng-BBE: 'You have not got me sweet-smelling plants with your money, or given me
    pleasure with the fat of your offerings: but you have made me a servant to your
    sins, and you have made me tired with your evil doings.'
  kan-OKCV: ನೀನು ನನಗೋಸ್ಕರ ಹಣದಿಂದ ಪರಿಮಳ ತೈಲವನ್ನು ಕೊಂಡುಕೊಳ್ಳಲಿಲ್ಲ. ನಿನ್ನ ಯಜ್ಞಪಶುಗಳ ಕೊಬ್ಬಿನಿಂದ
    ನನ್ನನ್ನು ತೃಪ್ತಿಪಡಿಸಲಿಲ್ಲ. ಆದರೆ ನಿನ್ನ ಪಾಪಗಳಿಂದ ನನ್ನನ್ನು ನೀನು ತೊಂದರೆಗೆ ಗುರಿಮಾಡಿರುವೆ.
    ನಿನ್ನ ಅಕ್ರಮಗಳಿಂದ ನನ್ನನ್ನು ಬೇಸರಗೊಳಿಸಿದ್ದೀ.
  tam-2017: நீ எனக்குப் பணங்களால் சுகந்தப்பட்டையைக் கொள்ளாமலும், உன் பலிகளின் கொழுப்பினால்
    என்னைத் திருப்தியாக்காமலும், உன் பாவங்களினால் என்னைச் சங்கடப்படுத்தி, உன் அக்கிரமங்களினால்
    என்னை வருத்தப்படுத்தினாய்.
  spa-RV-1909: No compraste para mí caña aromática por dinero, ni me saciaste con
    la grosura de tus sacrificios; antes me hiciste servir en tus pecados, me has
    fatigado con tus maldades.
  ron-BTF: Nu mi-ai cumpărat cu bani trestie dulce de zahăr, nici nu m-ai umplut cu
    grăsimea sacrificiilor tale, ci m-ai făcut să servesc cu păcatele tale, m-ai obosit
    cu nelegiuirile tale.
  eng-WEBP: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices, but you have burdened me with your sins. You have
    wearied me with your iniquities.
  eng-FBV: You haven't used your money to buy scented calamus; you have not pleased
    me with the fat of your sacrifices. Instead you have burdened me with your sins,
    and tired me out with your guilt.
  nld-1939: 'Ge hebt Mij geen reukwerk gekocht met uw geld, Mij niet met het vet van
    uw offers verzadigd: Met uw zonden zijt ge Mij lastig gevallen, Met uw misdaden
    hebt ge Mij geplaagd!'
  nch-BL: Amo antechhualiquilijtoque taajhuiyacayot, yon amo anquitatijtoque ininchiyajca
    tapiyalme cati na niquijnecui ajhuiyac. San antechhualiquilijtoque amotajtacolhua
    huan anquitalijque nopani hasta nijmati ya nisiyajqui pampa talojtzitzi antechixpanoj.
  vie-1934: Ngươi chẳng lấy tiền mua xương bồ cho ta, và chẳng lấy mỡ của hi sinh
    làm cho ta no; nhưng lại lấy tội lỗi mình làm cho ta phiền, lấy sự gian ác làm
    cho ta nhọc.
  hin-CV: तुमने मेरे लिए सुगंध सामग्री मोल नहीं लिया, और न तुमने मुझे बलियों की चर्बी
    चढ़ाई. इसके बदले तुमने मुझ पर अपने पापों का बोझ ही डाल दिया है और अधर्म के कामों
    से मुझे थका दिया है.
  eng-OURB: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices; but you have abad ·served· me with your habitual sins
    ·missing the marks·. You have wearied me with your depravities (moral evils).
  spa-BES: No me has conseguido con tu dinero plantas de olor dulce, ni me has dado
    placer con la grasa de tus ofrendas; pero al contrario me cansaste de tus pecados,
    y me has cansado de tus males.
  tdx-tdx: Tsy nibanabana’o fare naho drala, tsy nahaeneñ’ Ahy ty safom-pisoroña’o;
    te mone nampavesare’o amako o tahi’oo, vaho namokore’o amo hakeo’oo.
  tha-KJV: เจ้​ามิ​ได้​เอาเงินซื้​ออ​้อยให้​เรา หรือให้เราพอใจด้วยไขมันของเครื่องสักการบูชาของเจ้า
    แต่​เจ้​าได้​ให้​เราเป็นภาระด้วยเรื่องบาปของเจ้า เจ้​าให้เราเหน็ดเหนื่อยด้วยเรื่องความชั่วช้าของเจ้า
  por-BR-2018: Não me compraste com dinheiro cana aromática, nem me saciaste com a
    gordura de teus sacrifícios; mas me oprimiste com teus pecados, e me cansaste
    com tuas maldades.
  deu-ELO: du hast mir nicht um Geld Würzrohr gekauft, noch mit dem Fette deiner Schlachtopfer
    mich gelabt. Aber du hast mir zu schaffen gemacht mit deinen Sünden, du hast mich
    ermüdet mit deinen Missetaten.
  eng-WYC-2018: Thou boughtest not to me sweet smelling spicery for silver, and thou
    filledest not me with [the] fatness of thy slain sacrifices; nevertheless thou
    madest me to serve in thy sins, thou gavest travail to me in thy wickednesses.
    (Thou hast not brought me sweet smelling spices with thy silver, and thou hast
    not fulfilled, or satisfied, me, or and thou hast not filled me with the fatness
    of thy slain sacrifices; nevertheless thou hast burdened me with thy sins, and
    thou hast given me trials and tribulation with thy wickednesses.)
  epo-epo: Vi ne aĉetis por Mi per mono bonodoran kanon kaj ne satigis Min per la
    sebo de viaj buĉoferoj; vi nur laborŝarĝis Min per viaj pekoj, lacigis Min per
    viaj malbonagoj.
  uig-PIN: Sǝn pulni hǝjlǝp Manga ⱨeq egir elip kǝlmigǝnsǝn, Sǝn «Inaⱪ ⱪurbanliⱪ»liringning
    yeƣi bilǝn Meni razi ⱪilip ⱪanaǝtlǝndürgǝn ǝmǝssǝn; Əksiqǝ sǝn gunaⱨliring bilǝn
    Meni ⱪulluⱪⱪa ⱪoymaⱪqi bolƣansǝn, Itaǝtsizliking bilǝn Meni ⱨarsindurdung.
  beo-beo: 'Dilia da Nama nodoma:ne, gabusiga: manoma hame bidi lai. Amola Na sadima:ne,
    ohe fi ea sefe amo dilia hame gaguli misi. Be dilia da Na se nabima:ne, wadela:i
    hou hamosu. Amola Na helema:ne, dilia da moloi hame hou hamoi dagoi.'
  tpi-OTNT: '@see-verse:ISA.043.023'
  hau-SA: Ba ku saya wani turaren kalamus domina ba ko ku gamshe ni da kitsen hadayunku.
    Amma kun nawaita ni da zunubanku kuka kuma gajiyar da ni da laifofinku.
  uig-LAT: Sen pulni xejlep Manga héch égir élip kelmigensen, Sen «Inaq qurbanliq»liringning
    yéghi bilen Méni razi qilip qanaetlendürgen emessen; Eksiche sen gunahliring bilen
    Méni qulluqqa qoymaqchi bolghansen, Itaetsizliking bilen Méni harsindurdung.
  nde-nde: Kawungithengelanga amakha ekhane anuka mnandi, kumbe wangisuthisa ngamahwahwa
    emihlatshelo yakho. Kodwa ungikhathazile ngezono zakho njalo wangidinisa ngezinengiso
    zakho.
  ton-ton: ‌ʻOku teʻeki te ke fakatau maʻaku ʻae ʻakau namu kakala ʻaki ha paʻanga,
    pea ʻoku teʻeki te ke fakamākona au ʻaki ʻae ngako ʻo hoʻo ngaahi feilaulau; ka
    kuo ke taʻomia au ʻaki hoʻo ngaahi hia, kuo ke fakafiuʻi au ʻi hoʻo ngaahi fai
    kovi.
  ces-1613: Nekoupil jsi mi za peníze vonných věcí, ani tukem obětí svých zavlažil
    jsi mne, ale zaměstknal jsi mne hříchy svými, a obtížils mne nepravostmi svými.
  eng-WMB: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices, but you have burdened me with your sins. You have
    wearied me with your iniquities.
  tam-TCV: நீங்கள் நறுமணப்பட்டை எதையும் எனக்கென வாங்கவுமில்லை; உங்கள் பலிகளின் கொழுப்புகளை
    எனக்குத் தாராளமாய் தரவுமில்லை. ஆனால், உங்கள் பாவங்களினால் என்னைப் பாரமடையச் செய்திருக்கிறீர்கள்;
    உங்கள் குற்றங்களினால் என்னைச் சலிப்படையச் செய்திருக்கிறீர்கள்.
  ceb-ULB: Wala kamo magdala kanako ug humot nga tubo uban sa salapi, ni mibubo nganhi
    kanako sa tambok ninyo nga halad; apan gipabug-atan ninyo ako sa inyong mga sala,
    gipakapuy ninyo ako sa daotan ninyong mga buhat.
  pol-UBG: Nie kupiłeś mi za pieniądze wonności ani mnie nie nasyciłeś tłuszczem swoich
    ofiar. Ale obciążyłeś mnie swoimi grzechami i utrudziłeś mnie swoimi nieprawościami.
  agr-agr: Mina anentag sujustinuk pagat kugkuin aina duka sumagtukchabiugme, kuntin
    aidau wiyajigkesh apeakjumek minak emematjishbaijume. Ayatak pujusjum pegkegchau
    takamugmin dii diin yawetjajai, nunú pegkegchaugmia nuna diitan tsuwaagjai.
  kyc-kyc: Nakamame rendamu pingi bange lapo ropo pyao nyaka nayami. Dee mena kapa
    rukisipi kiso jiminyi namba sikya pipyamo karonde daa. Dopa pii nayaminyipape
    nakamame koo pipala namba mona kendanyi pyambuo kareyami. Nakamame kopetame piyaminyi
    dokome yame yame lanyi pyambuo karo piyami.
  urd-GVU: تُو نے نہ میرے لئے قیمتی مسالا خریدا، نہ مجھے اپنی قربانیوں کی چربی سے
    خوش کیا۔ اِس کے برعکس تُو نے اپنے گناہوں سے مجھ پر بوجھ ڈالا اور اپنی بُری حرکتوں
    سے مجھے تنگ کیا۔
  deu-1912: mir hast du nicht um Geld Kalmus gekauft; mich hast du mit dem Fett deiner
    Opfer nicht gesättigt. Ja, mir hast du Arbeit gemacht mit deinen Sünden und hast
    mir Mühe gemacht mit deinen Missetaten.
  kan-2017: ನೀನು ನನಗೋಸ್ಕರ ಹಣಕೊಟ್ಟು ತೈಲವನ್ನು ತರಲಿಲ್ಲ, ಯಜ್ಞಪಶುಗಳ ಕೊಬ್ಬಿನಿಂದ ನನ್ನನ್ನು
    ತೃಪ್ತಿಪಡಿಸಲಿಲ್ಲ. ಆದರೆ ನಿನ್ನ ಪಾಪಗಳಿಂದ ನನ್ನನ್ನು ನೀನು ತೊಂದರೆಗೆ ಗುರಿಮಾಡಿರುವೆ. ನಿನ್ನ
    ದೋಷಗಳಿಂದ ನನ್ನನ್ನು ಬೇಸರಗೊಳಿಸಿದ್ದೀ.
  yap-yap: Da mchuw’iyed e incense ni fan ngog, ara mu fal’eged lanin’ug ko mam ko
    gamanman romed. Ya mu gafgow niged lanin’ug ko denen romed; i thay porawog ko
    kireb ni um ngongliyed.
  hlt-MCSB: Canhnam an te kai hamla tangka neh na lai moenih. Na hmueih tha nen khaw
    kai nan hmilhmal sak moenih. Tedae na tholhnah neh kai taengah tho na thueng tih,
    namah kathaesainah neh kai nan kohnue sak.
  mdy-ETH: ዒንሢኮ ሚኢሾና ሳውቃ ዑንጄ ዒንሢ ታኣም ሻንቂባኣሴ፤ ሃኣቦ ማሎ ሚቺ ዒንጊፆና ዒንሢ ታና ዎዛሲባኣሴ፤ ጋዓንቴ ዒንሢኮ
    ጎሞ ሚርጉሞና ታኣኮ ዒንሢ ባሲ ማዔኔ፤ ዒንሢኮ ዻቢንቶ ሚርጉሞና ታና ዒንሢ ሼናሴኔ።
  twi-ASANTE: Montɔɔ nnuhwam mmrɛɛ me, na mommaa mo afɔrebɔdeɛ mu sradeɛ mmuu me so.
    Mmom, mode mo bɔne asoa me na mode mo mfomsoɔ ho haw abɛtɔ me so.
  eng-WEBU: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices, but you have burdened me with your sins. You have
    wearied me with your iniquities.
  wal-wal: Neeni taayyo ixaanaa miishshan shammabaakka; woikko ne mehiyaa yarshshuwaa
    modhdhuwan tana kalissabaakka. SHin neeni ne nagaran tana waissadasa; ne naaquwankka
    tana daafurssadasa.
  spa-PDDPT: No me compraste canela con dinero, ni me saciaste con la sustancia de
    tus sacrificios, sino pusiste la carga de tus pecados sobre Mí. Me fatigaste con
    tus iniquidades.
  gun-gun: Xevy peguarã ndapejoguai takua heakuã porã va'e pendeperáta re, naxembovy'ai
    guive mba'emo peapy aguã pejuka va'ekue kyra peme'ẽ vy. Ha'e rami 'rãgue py pejejavya
    py rive xembovoyi, xemokane'õ guive pendeko vaia py.
  ilo-ULB: Saannak nga inggatangan iti nabanglo a runo, wenno indaton kaniak ti taba
    manipud kadagiti ayup a datonmo; ngem ketdi pinadagsenannak kadagiti basbasolmo,
    binannognak gapu kadagiti dakes nga aramidmo.
  kpg-kpg: Goodou digi huia godou ‘incense’ mai gi di Au, be e haga manawa lamalia
    Au gi nia kiliidi o godou manu. Goodou ne haga daamaha Au gi godou huaidu, gei
    goodou ne hai Au gi hagawelewele gi godou ihala.
  uig-ARA: سەن پۇلنى خەجلەپ ماڭا ھېچ ئېگىر ئېلىپ كەلمىگەنسەن، سەن «ئىناق قۇربانلىق»لىرىڭنىڭ
    يېغى بىلەن مېنى رازى قىلىپ قانائەتلەندۈرگەن ئەمەسسەن؛ ئەكسىچە سەن گۇناھلىرىڭ بىلەن
    مېنى قۇللۇققا قويماقچى بولغانسەن، ئىتائەتسىزلىكىڭ بىلەن مېنى ھارسىندۇردۇڭ.
  sus-sus: Wo mu labundɛ fanyi sara n bɛ, wo mu ninge ture gbegbe ba sɛrɛxɛ ra. Wo
    naxan nabaxi, wo bara n natagan wo xa yunubie ra, wo bara n naxɔnɔ wo xa ɲaaxuɲa
    ra.»
  pon-2006: Ke sohte pwainohng ie warpwohmwahu, de kaperenehkiniehda wihen noumwail
    mahn akan. Ahpw ke katoutouwihkin ie dipomw kan, oh kahngiangihkiniehda sapwung
    kan me ke wiadahr.
  jae-jae: Aôm gôjam ôli tê kêtu aêŋa ŋa nêm mone me kômoasiŋ aê ŋa nêm da toŋalêsi
    atom. Aôm kôkôniŋ aê ŋa nêm sec to kôlênsôŋ aê ŋa nêm geogeŋ.
  ksd-ksd: Pa u kul ra tup upi kaugu, ma pa u vauviana ia.u ma.ra bira ta kaum lavur
    tinabar; u tar vabalaguan ika iau ma kaum lavur nirara, ma u tar vatalanguan iau
    ma kaum lavur kaina mangamangana.
  tur-YTC: Bana parayla şeker kamışı almadın, Kurbanlarının yağıyla da beni doyurmadın,
    ama günahlarını sırtıma yükledin. Kötülüklerinle beni usandırdın.
  grc-BRENT: οὐδὲ ἐκτήσω μοι ἀργυρίου θυσίασμα, οὐδὲ τὸ στέαρ τῶν θυσιῶν σου ἐπεθύμησα·
    ἀλλὰ ἐν ταῖς ἁμαρτίαις σου προέστης μου, καὶ ἐν ταῖς ἀδικίαις σου.
  ind-AYT: Kamu tidak membeli tebu wangi bagi-Ku dengan uang, ataupun memuaskan Aku
    dengan lemak kurban-kurbanmu. Sebaliknya, kamu membebani Aku dengan dosa-dosamu;
    kamu telah menyusahkan Aku dengan kejahatan-kejahatanmu.
  nya-nya: Simunandigulire bango lonunkhira kapena kundipatsa Ine mafuta okwanira
    a nsembe zanu. Koma inu mwandilemetsa Ine ndi machimo anu ndipo mwanditopetsa
    Ine ndi zolakwa zanu.
  hrv-hrv: Nisi mi kupovao za novac trsku, nisi me sitio salom svojih žrtava; nego
    si me grijesima svojim mučio, bezakonjem svojim dosađivao mi.
  mps-mps: '@see-verse:ISA.043.023'
  tpi-tpi: '@see-verse:ISA.043.023'
  dan-1931: du købte mig ej Kalmus for Sølv eller kvæged mig med Slagtofres Fedt.
    Nej, du plaged mig med dine Synder, trætted mig med din Brøde.
  vie-OVCB: Các con không mang mùi hương cây xương bồ cho Ta, hay làm hài lòng Ta
    với những sinh tế béo ngậy. Trái lại, tội lỗi các con làm Ta đau lòng và gian
    ác các ngươi làm Ta lo lắng.
  guj-2017: તેં મારા માટે નાણાં ખર્ચ્યા નથી, અગર વેચાતું લીધું નથી, કે તારા યજ્ઞોની
    ચરબીથી મને તૃપ્ત કર્યો નથી; પરંતુ તેં મારા પર તારા પાપનો બોજો મૂક્યો છે અને તારા
    અન્યાયે મને કાયર કર્યો છે.
  pon-2006A: Ke sohte pwainohng ie warpwohmwahu, de kaperenehkiniehda wihen noumwail
    mahn akan. Ahpw ke katoutouwihkin ie dipomw kan, oh kahngiangihkiniehda sapwung
    kan me ke wiadahr.
  por-BRBSL: Você não me comprou nenhuma bengala doce com dinheiro, nem você me encheu
    com a gordura de seus sacrifícios, mas vocês me sobrecarregaram com seus pecados.
    Você me cansou com suas iniqüidades.
  cth-cth: Hmuitui kacinge hah tangka hoi na ran pouh boihoeh, thuengnae sathei thaw
    hoi kai ka lung na kuep sak boihoeh. Yonnae phu phu hanelah thaw letlang na tawk
    sak, lam vah thoesaknae lahoi kai letlang na tawn sak awh.
  twi-twi: Montɔɔ nnuhuam mmrɛɛ me, na mommaa mo afɔrebɔde mu srade mmuu me so. Mmom,
    mode mo bɔne asoa me na mode mo mfomso ho haw abɛto me so.
  hlt-hlt: Canhnam an te kai hamla tangka neh na lai moenih. Na hmueih tha nen khaw
    kai nan hmilhmal sak moenih. Tedae na tholhnah neh kai taengah tho na thueng tih,
    namah kathaesainah neh kai nan kohnue sak.
  tbz-SIM: Di í dontɛ́ tihúúntì n kpɛ́í, di í n tuɔ ndi wũɔ̃ kó mɛkùɔ̀, di pètìnkɛ
    nh ɑ̃nnɛ́ mutɔ̃mmú mmu nɛ̀ di kó mɛyɛi, di n tɑnnɛ́ tihɔ̀ùtì nti.
  msy-2020: Ezɨ ia ofa damuasa uan dagɨaba isa, na bagha ighurunir mughuriar aghuim
    zuibagh ivezezir puvatɨ. Egha ia ofaba bagha sipsipba na danɨngasa, ia dar ovir
    aghuir avɨriba sara na ganɨngizir puvatɨ. Kamaghɨn amizɨ, ian arazir kuraba na
    gamima, kɨ osɨmtɨzim ateri. Ezɨ bizir kam na gamizɨ, kɨ ian arazir kurabar aghua.
  dop-dop: N tɑ yɑ-m tulɑɑlʋ nɑ liɣitee. Pǝ́cɔ́ n tɑ hɑɣɑsɩ-m nyɑ́ kɔtɑsɩ nim. Amɑ
    nyɑ́ ɩsɑɣɑtʋ kɛ n cɑɑlǝnɑ-m. N tʋ-m wɑhɑlɑ nɑ nyɑ́ kʋpǝntǝŋ.
  azb-azb: Mənim üçün pulla ətirli qamış almadın, Qurbanların piyi ilə Məni doydurmadın.
    Əksinə, sən günahlarını Mənə yüklədin, Təqsirlərinlə Məni yordun.
  eng-DBY: Thou hast bought me no sweet cane with money, neither hast thou filled
    me with the fat of thy sacrifices; but thou hast made me to toil with thy sins,
    thou hast wearied me with thine iniquities.
  hin-2017: तू मेरे लिये सुगन्धित नरकट रुपये से मोल नहीं लाया और न मेलबलियों की चर्बी
    से मुझे तृप्त किया। परन्तु तूने अपने पापों के कारण मुझ पर बोझ लाद दिया है, और
    अपने अधर्म के कामों से मुझे थका दिया है।
  wol-KYG: Du xaalis boo ma jëndale barax bu xeeñ, du nebbonu sarax boo ma reggale.
    Xanaa lakkal maak say bàkkaar, sonal maak say ñaawtéef.
  eng-YLT: Thou hast not bought for Me with money sweet cane, And [with] the fat of
    thy sacrifices hast not filled Me, Only — thou hast caused Me to serve with thy
    sins, Thou hast wearied Me with thine iniquities.
  kne-kne: '@see-verse:ISA.043.023'
  eng-WYC-2017: Thou boughtest not to me sweet smelling spicery for silver, and thou
    filledest not me with [the] fatness of thy slain sacrifices; nevertheless thou
    madest me to serve in thy sins, thou gavest travail to me in thy wicked-nesses.
  eng-WMBB: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices, but you have burdened me with your sins. You have
    wearied me with your iniquities.
  urd-GVH: तूने न मेरे लिए क़ीमती मसाला ख़रीदा, न मुझे अपनी क़ुरबानियों की चरबी से
    ख़ुश किया। इसके बरअक्स तूने अपने गुनाहों से मुझ पर बोझ डाला और अपनी बुरी हरकतों
    से मुझे तंग किया।
  rug-rug: Lopu hite holu poni Nau oela humaṉa lea gamu si Arau babe va qetu Au koa
    ri na vina uququ deanadi rina mia kurukuru sapu ta vukivukihi. Ba va mamata Au
    gamu koari na mia sinea; meke va malohoro Au koari na mia tinavete kaleadi.
  gaz-gaz: Ati qundhii urgaa gaarii qabu naa hin binne; yookaan cooma qalma keetiitiin
    na hin quubsine. Garuu baʼaa cubbuu keetii natti feete; yakka keetiinis na dadhabsiifte.
  fra-LSG: Tu n’as pas à prix d’argent acheté pour moi des aromates, Et tu ne m’as
    pas rassasié de la graisse de tes sacrifices; Mais tu m’as tourmenté par tes péchés,
    Tu m’as fatigué par tes iniquités.
  gnn-gnn: '@see-verse:ISA.043.023'
  yal-yal: Ɛ mi gbeti yikalaxi n xa, alogo ɛ xa latikɔnɔnna sara n xa, ɛ saraxa subene
    turen mi n wasaxi. Koni ɛ yulubine bata findi goronna ra n xun ma ɛ yi n naxadan
    hakɛne xɔn.
  haw-1868: Aole oe i kuai i oheala na'u, i ke kala, Aole hoi oe i hoomaona mai ia'u
    i ke kelekele o kau mau mohai; Aka, ua hookaumaha mai oe ia'u, i kou mau hewa,
    Ua hooluhiluhi mai oe ia'u i kou mau hala,
  arb-NAV: لَمْ تَشْتَرِ لِي بَخُوراً ذَكِيَّ الرَّائِحَةِ، وَلَمْ تُشْبِعْنِي بِشَحْمِ
    ذَبَائِحِكَ. إِنَّمَا أَعْيَيْتَنِي بِثِقْلِ آثَامِكَ وَأَرْهَقْتَنِي بِذُنُوبِكَ.
  ewe-ewe: Mètsɔ atikeʋeʋĩ aɖeke vɛ nam alo tsɔa wò lãwo ƒe ami sãa vɔ̃e nam agbadree
    o, ke boŋ ètsɔ wò nu vɔ̃wo do agbae nam, eye nèɖe fu nam kple wo vodadawo.
  eng-LEE: Thou hast not bought for me sweet cane, and with the fat of thy sacrifices
    hast thou not satisfied me; but thou hast troubled me with thy sins, thou hast
    wearied me with thy iniquities.
  asm-FB: তুমি ধন দি মোৰ বাবে উত্তম সুগন্ধি কিনা নাই, নাইবা তুমি তোমাৰ বলিৰ তেলেৰে
    মোক তৃপ্ত কৰা নাই; কিন্তু তোমাৰ পাপ বোৰৰ দ্বাৰাই মোক ভাৰগ্ৰস্ত কৰিলা, আৰু তোমাৰ
    অপৰাধবোৰেৰে মোক চিন্তিত কৰিলা।
  sus-A: وٌ مُ لَبُندّ قَنيِ سَرَ ﭑ بّ، وٌ مُ نِنفٍ تُرٍ فبٍفبٍ بَ سّرّشّ رَ. وٌ نَشَن
    نَبَشِ، وٌ بَرَ ﭑ نَتَفَن وٌ شَ يُنُبِيٍ رَ، وٌ بَرَ ﭑ نَشْنْ وٌ شَ حَاشُحَ رَ.»
  fra-SBL: Tu ne m'as pas acheté de canne à sucre avec de l'argent, et vous ne m'avez
    pas rempli de la graisse de vos sacrifices, mais vous m'avez chargé de vos péchés.
    Vous m'avez fatigué avec vos iniquités.
  hbo-hbo: לֹא־קָנִ֨יתָ לִּ֤י בַכֶּ֙סֶף֙ קָנֶ֔ה וְחֵ֥לֶב זְבָחֶ֖יךָ לֹ֣א הִרְוִיתָ֑נִי
    אַ֗ךְ הֶעֱבַדְתַּ֙נִי֙ בְּחַטֹּאותֶ֔יךָ הֹוגַעְתַּ֖נִי בַּעֲוֹנֹתֶֽיךָ׃ ס
  kik-kik: Mũtirĩ mwangũrĩra ũbumba ũrĩa ũrĩ mũtararĩko mwega, o na kana mũkandutĩra
    maguta ma magongona manyu. No rĩrĩ, mehia manyu nĩmanditũhĩire na mũkaanogia na
    mawaganu manyu.
  fra-NCL: Tu ne m’as point, à prix d’argent, acheté de roseau odoriférant, et tu
    ne m’as pas rassasié de la graisse de tes victimes ; mais toi, tu m’as été à charge
    par tes péchés, tu m’as fatigué par tes iniquités.
  cek-AK: Kai hanah hmuihoih tui nang qan pae ai, angbawnhaih kathawk moi hoiah doeh
    kai zok nam hah sak ai; toe na zaehaih to hmuenzit ah nang phawsak moe, na sakpazaehaih
    hoiah kai nang phosak.
  cuk-cuk: Be anga gwen masar-wawadikmalad baksasulid. Gwen be ibmar-durgan-oburgwileged-e-gwallugi
    an-yeer-itogega, be an-imaksasulid. Aka bur be be-isgumaladgi isdarsunna-itogega
    be an-imaksamalad. Be-isgumaladi, budarsunna-be-dakega an-imaksad.
  uig-CYR: Сән пулни хәҗләп Маңа һеч егир елип кәлмигәнсән, Сән «Енақ қурбанлиқ»лириңниң
    йеғи билән Мени рази қилип қанаәтләндүргән әмәссән; Әксичә сән гуналириң билән
    Мени қуллуққа қоймақчи болғансән, Итаәтсизлигиң билән Мени һарсиндурдуң.
  tel-2017: నా కోసం సువాసన గల లవంగపు చెక్కను నువ్వు డబ్బు ఇచ్చి కొనలేదు. నీ బలి పశువుల
    కొవ్వుతో నన్ను తృప్తిపరచకపోగా, నీ పాపాలతో నన్ను విసిగించావు. నీ దోషాలతో నన్ను
    రొష్టుపెట్టావు.
  hat-BSA: Ou pa t mennen ban M kann dous ak lajan, ni ou pa t plen M ak grès a sakrifis
    ou yo. Olye de sa, ou te chaje Mwen ak peche ou yo. Ou te fatige M ak inikite
    ou yo.
  kos-kos: Kom tia moli mwe keng nu sik Ac tia pac akenganyeyu ke kiris ke kosro nutum.
    A kom aktoasryeyu ke orekma koluk lom; Kom aktotoyeyu ke ma sutuu ma kom orala.
  hbo-WLC: לֹא־קָנִ֨יתָ לִּ֤י בַכֶּ֙סֶף֙ קָנֶ֔ה וְחֵ֥לֶב זְבָחֶ֖יךָ לֹ֣א הִרְוִיתָ֑נִי
    אַ֗ךְ הֶעֱבַדְתַּ֙נִי֙ בְּחַטֹּאותֶ֔יךָ הוֹגַעְתַּ֖נִי בַּעֲוֺנֹתֶֽיךָ׃ ס
  ibo-ibo: Unu ewetabereghị m ụda kalamus na-esi isi ụtọ, maọbụ were abụba anụ nke
    aja unu niile mee ka obi tọọ m ụtọ. Kama ọ bụ naanị mmehie unu ka unu na-ebokwasị
    m, unu ejirila ajọ omume unu mee ka ike gwụsịa m.
  ory-ory: ତୁମ୍ଭେ ରୌପ୍ୟ ମୁଦ୍ରା ଦେଇ ଆମ୍ଭ ପାଇଁ ସୁଗନ୍ଧି ବଚ କ୍ରୟ କରି ନାହଁ, କିଅବା ତୁମ୍ଭ
    ବଳିର ମେଦରେ ଆମ୍ଭକୁ ତୃପ୍ତ କରି ନାହଁ; ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପାପ ଦ୍ୱାରା ଆମ୍ଭକୁ ଦାସ୍ୟକର୍ମ
    କରାଇଅଛ, ତୁମ୍ଭେ ଆପଣା ନାନା ଅଧର୍ମରେ ଆମ୍ଭକୁ କ୍ଳାନ୍ତ କରିଅଛ।
  chk-chk: Iwe, kosap kamö lö mi pwokus fän itei, kosap pwal amötüeila ren iwien om
    mönün asor. Nge ka achouuei ren om tipis, ka pwal aweiresiei ren om föföringau
    kana.
  rop-rop: Yumob nomo bin bringimap det brabli gudsmelwan medisin langa mi, en yumob
    nomo bin gibit langa mi det brabli gudwan pat blanga detlot enimul yumob bin sekrifais.
    Bat yumob bin oni dumbat ola nogudbala ting, en tharran na jis laik yumob meigim
    mi garrimap hebiwan loud.
  ukr-1871: Ти (наче б) не куповав за гроші пахощів про мене, не засичовав мене жиром
    жертівним; нї, ти гріхами твоїми причиняв труду менї, та проступками твоїми обтяжував
    мене.
  deu-1951: Du hast mir nicht Gewürzrohr um Geld gekauft und mit dem Fett deiner Schlachtopfer
    mich nicht getränkt; aber du hast mir zu schaffen gemacht mit deinen Sünden und
    mich ermüdet mit deinen Missetaten!
  eng-JPS: Thou hast bought Me no sweet cane with money, neither hast thou satisfied
    Me with the fat of thy sacrifices; but thou hast burdened Me with thy sins, thou
    hast wearied Me with thine iniquities.
  srp-1865: Nijesi mi kupio za novce kada, niti si me pretilinom žrtava svojih nasitio,
    nego si me muèio svojim grijesima, i dosadio si mi bezakonjem svojim.
  lug-lug: Tondeeteddeeyo bubaane buwunya kawoowo wadde okunzikusa n’amasavu ga ssaddaaka
    zo, naye onkoyesezza n’ebibi byo, era n’onteganya n’obutali butuukirivu bwo.
  heb-heb: לא קנית לי בכסף קנה וחלב זבחיך לא הרויתני אך העבדתני בחטאותיך הוגעתני בעונתיך׃
  ben-IRV: তুমি কোনো সুগন্ধি বচ আমার জন্য মূল্য দিয়ে কিনে আননি; তোমার বলিদানের চর্বি
    আমাকে ঢালনি; কিন্তু তার বদলে তুমি তোমার পাপের বোঝা আমার উপর চাপিয়ে দিয়েছ, তোমার
    খারাপ কাজগুলি দিয়ে আমাকে ক্লান্ত করেছ।
  pan-pan: ਤੂੰ ਮੇਰੇ ਲਈ ਚਾਂਦੀ ਦੇ ਕੇ ਸੁਗੰਧਿਤ ਪੋਨੇ ਨਹੀਂ ਲਿਆਂਦੇ, ਨਾ ਤੂੰ ਆਪਣੀਆਂ ਬਲੀਆਂ ਦੀ
    ਚਰਬੀ ਨਾਲ ਮੈਨੂੰ ਰਜਾਇਆ, ਸਗੋਂ ਤੂੰ ਆਪਣੇ ਪਾਪਾਂ ਦਾ ਭਾਰ ਮੇਰੇ ਉੱਤੇ ਪਾਇਆ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੀਆਂ
    ਬਦੀਆਂ ਨਾਲ ਅਕਾ ਦਿੱਤਾ।
  mya-JVB: သင့် ကို ရွေးနှုတ် တော်မူ၍၊ ဘွားစကပင် သင့် ကို ပြုပြင် တော်မူသောထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊ မိုဃ်းကောင်းကင် ကို ငါ တပါး တည်း ကြက် လျက်၊ မြေကြီး ကို အဘော်မရှိဘဲ
    ခင်း လျက်၊ ခပ်သိမ်း သော အရာတို့ကို ဖန်ဆင်း သော ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Umui ese bonana namo muramura, be lau totona umui hoia lasi, o emui boromakau
    edia digara dekena amo, davana lau dekenai umui henia lasi. To emui kara dika
    dekena amo, umui ese lau dekenai metau umui henia, bona emui kerere momo dainai,
    lau be lau hesiku vadaeni.
  urd-urd: तूने रुपये से मेरे लिए अगर को नहीं ख़रीदा, और तूने मुझे अपने ज़बीहों की
    चर्बी से सेर नहीं किया; लेकिन तूने अपने गुनाहों से मुझे ज़ेरबार किया और अपनी ख़ताओं
    से मुझे बेज़ार कर दिया।
  rus-SYN: Ты не покупал Мне благовонной трости за серебро и туком жертв твоих не
    насыщал Меня; но ты грехами твоими затруднял Меня, беззакониями твоими отягощал
    Меня.
  bqc-SIM: I tulaleti gĩnana lumɛɛo, i á sa'obↄ nísi kpaa ma kão, ↄ̃ a á duuna
    aso dìmɛɛ, a ĩadàa ń á yãvãiↄ.
  tcz-CHONGTHU: Nanghon bego- gim namtui le kilhaina thilto thao ho neihin choipeh
    pon ahi. Chusangin nachonset poh gihho neipoh sah in chule nathemona houva neitha
    cholsah tauvin ahi.
  mar-mar: तू माझ्यासाठी गोड सुगंधीत ऊस पैका देऊन आणला नाही, आपल्या यज्ञबलीच्या वपेने
    तू मला तृप्त केले नाहीस. पण तू आपल्या पापांचा भार माझ्यावर घातला आहे. तू आपल्या
    वाईट कृत्यांनी मला श्रमविले आहे.
  qub-qub: Nogapaj ofrendata apapämänayquipaj manami alli asyajcunata rantishcanquichu.
    Pishtashayqui uywacunapa wirantapis cushicachimänayquipaj manami garamashcanquichu.
    Chaypa ruquenga juchata rurashpayquimi yamacächimashcanqui. Tucuy melanaypajcunata
    rurashpayquimi fiyupa rabyachimashcanqui.
  hat-hat: Nou pa t' depanse lajan nou achte lansan pou mwen. Ni nou pa t' ofri m'
    grès bèt nou touye yo pou sa te fè m' plezi. Men, se nou menm ki kraze m' ak peche
    nou yo. Se nou menm ki fatige m' ak mechanste n'ap fè yo.
  eng-BSB: You have not bought Me sweet cane with your silver, nor satisfied Me with
    the fat of your sacrifices. But you have burdened Me with your sins; you have
    wearied Me with your iniquities.
  eng-WEBPB: You have bought me no sweet cane with money, nor have you filled me with
    the fat of your sacrifices, but you have burdened me with your sins. You have
    wearied me with your iniquities.
  kbq-kbq: Hagi tamagra mnanentake'za insensia zagoretira mizaseta ofa huontege, ofama
    haza afutamimofo afovaretira nazeri musena osu'naze. Hianagi tamagra kumi huta
    kna nenamita, kefo tamavu tamava'ma hazazamo nazeri navesra nehie.
  nhe-BL: Ax innechhualiquilijtoque tlaajhuiyacayotl, niyon ax inquitlatijtoque ininchiyajca
    tlapiyalime tlen na niquijnecui ajhuiyac. San innechhualiquilijtoque imotlajtlacolhua
    huan inquitlalijque nopani hasta nijmati nisiyajquiya pampa tlalochtzitzi innechixpanoj.
  gub-BL: — Peme'eg kar ma'eputyr hyàkwegatu ma'e ihewe imur pà nehe, na'e kwaw peme.
    — Pemur ma'ea'yr wakawer ihewe hemurywete kar pà nehe, na'e kwaw peme. Nan. Hemukene'o
    kar pe penemiapo kwer ikatu 'ym ma'e pupe. Hemuikwahy kar pe pekatu 'ymaw pupe.
  eng-DRA: Thou hast bought me no sweet cane with money, neither hast thou filled
    me with the fat of thy victims. But thou hast made me to serve with thy sins,
    thou hast wearied me with thy iniquities.
