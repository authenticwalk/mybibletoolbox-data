verse: ISA.043.014
translations:
  mal-C: 'നിങ്ങളുടെ വീണ്ടെടുപ്പുകാരനും ഇസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ നിങ്ങൾക്കുവേണ്ടി ബാബേലിലേക്ക് സൈന്യത്തെ അയച്ച് ബാബേല്യരായ എല്ലാവരെയും അവരുടെ
    അഭിമാനമായിരുന്ന ആ കപ്പലുകളിൽത്തന്നെ പലായിതരാക്കി തിരികെകൊണ്ടുവരും.'
  deu-TKW: 'So spricht Jahwe, euer Erlöser, der Heilige Israels: Um euretwillen habe
    ich nach Babel entsendet und treibe sie alle als Flüchtlinge stromabwärts und
    die Chaldäer auf den Schiffen, die bisher ihren Jubel weckten,'
  lin-lin: 'Tala liloba oyo Yawe, Mosikoli na bino, Mosantu ya Isalaele, alobi : « Mpo
    na likambo na bino, nakotinda na Babiloni, mampinga ya basoda, mpe nakokitisa
    bato nyonso ya Babiloni lokola bakimi, ezala bato ya Chalide oyo bamikumisaka
    na koganga mpo na bamasuwa na bango.'
  eng-LSV: 'Thus said YHWH, your Redeemer, || The Holy One of Israel: “I have sent
    to Babylon for your sake, || And caused bars to descend—all of them, || And the
    Chaldeans, whose song [is] in the ships.'
  eng-GNV: 'Thus sayeth the Lord your redeemer, the holy one of Israel, For your sake
    I haue sent to Babel, and brought it downe: they are all fugitiues, and the Chaldeans
    crie in the shippes.'
  eng-WEBSTER: Thus saith the LORD, your Redeemer, the Holy One of Israel; For your
    sake I have sent to Babylon, and have brought down all their nobles, and the Chaldeans,
    whose cry is in the ships.
  nhw-BL: 'NiamoTECO catli nimechcojqui para annoaxcahua. Na catli niTlatzejtzeloltic
    huan niitztoc amohuaya anisraelitame. Niquijtohua: “Pampa tlahuel nimechicnelía,
    niquintitlanis ipan tlali Babilonia miyac soldados para ma quinhuilanaca. Huan
    nopa Babilonia tlayacanani monequis cholose ipan nopa huejhueyi barcos catli ica
    mohueyimatiyayaj.'
  swh-ONEN: 'Hili ndilo Bwana asemalo, Mkombozi wako, yeye Aliye Mtakatifu wa Israeli:
    “Kwa ajili yenu nitatumana Babeli na kuwaleta Wakaldayo wote kama wakimbizi, katika
    meli walizozionea fahari.'
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, ɑmɛniwɑ nɛ Gusunɔ, bɛɛn Yinni Dɛɛro,
    nɛ wi nɑ bɛɛ yɑrɑ, nɑ ɡeruɑ nɑ nɛɛ, kon Bɑbiloniɡibu bɛri yibɛrɛbɑn nɔmɑɔ bɛɛn
    sɔ̃, kpɑ n ben wuun ɡɑmbobɑ kɔsuku, kpɑ ben nuku dobun kuuki yi ɡɔsirɑ nuku sɑnkirɑnun
    wuri.
  eng-KJVCPB: Thus saith the Lord, your redeemer, the Holy One of Israel; For your
    sake I have sent to Babylon, And have brought down all their nobles, And the Chaldeans,
    whose cry is in the ships.
  luo-luo: 'Ma e gima Jehova Nyasaye, Jal Maler mar Israel ma jaresu wacho: “Nikech
    un, abiro oro ji Babulon mondo odhi oom jo-Babulon duto e twech, kotingʼ-gi e
    yiedhi mane gisungorego.'
  meu-meu: 'Ihamaurimui, Israel ena Helaḡa Diravana, Iehova, ini e gwau tomamu: Umui
    daimui ai haida na Babulono baina siaidia lao, bona auri iboudiai baina hakwaidudia;
    bena Kaldea taudia edia hone na taitai ai bainela.'
  npi-ULB: परमप्रभु, तिमीहरूका उद्धारक, इस्राएलका परमपवित्र यसो भन्‍नुहुन्छ, “तिमीहरूका
    निम्‍ति म बेबिलोनमा पठाउँछु र तिनीहरू सबैलाई भगौडाहरूका रूपमा तल लानेछु, यसरी
    बेबिलोनीहरूका आनन्दको गीतलाई विलापको सोरमा बदली गर्नेछु ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí, olùràpadà rẹ, Ẹni Mímọ́ ti Israẹli: “Nítorí rẹ
    Èmi yóò ránṣẹ́ sí Babeli láti mú wọn sọ̀kalẹ̀ wá gẹ́gẹ́ bí ìsáǹsá, gbogbo ará
    Babeli, nínú ọkọ̀ ojú omi nínú èyí tí wọ́n fi ń ṣe ìgbéraga.'
  pes-OPCB: 'خدای مقدّس که خداوند و نجا‌ت‌دهندۀ اسرائیل است می‌فرماید: «ای اسرائیل،
    برای نجات شما، سپاهی به بابِل می‌فرستم تا بابِلی‌ها را اسیر کرده، آنان را در کشتی‌هایی
    بریزند که به آنها فخر می‌کردند و از وطنشان دور کنند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, ang inyong Manunubos, ang Banal ng Israel:
    “ Dahil sa inyong kapakanan nagsugo ako sa Babilonia at pinangunahan ang pagbagsak
    nila gaya ng mga pugante, ginawang mga awit ng panaghoy ang kapahayagan ng kasiyahan
    ng Babilonia.'
  hui-hui: Isaraele wali agaliru tínaga Ngode Datagaliwabe ibu Anduane Homogoore howa
    tí pele ngiaga kagome ogodagua lalu, I̱naga wali agaliru tí pele ngulenaga ami
    agali tara hongohe karu Babilonoaliru baba wai bule pudaba lolebero. Wai biragola
    Babilono wali agali uruni ti tinaga iba sibini turu halu biraga biagoriani gi
    howa biralu tinaga dindi andaru yu wahalu ibida polebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​သန့်​ရှင်း​မြင့် မြတ်​သည့် ဘု​ရား​သ​ခင်၊
    သင်​တို့​ကို​ကယ်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​သင်​တို့​အား​ကယ်​ရန်​စစ်​သည်​ဗိုလ်​ခြေ
    တို့​ကို ဗာ​ဗု​လုန်​ပြည်​သို့​စေ​လွှတ်​မည်။ မြို့​တံ​ခါး​များ​ကို​ငါ​ဖျက်​ချ​မည်။
    မြို့​သူ​မြို့​သား​တို့​၏​ကြွေး​ကြော်​သံ​သည် ငို​ကြွေး​သံ​အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား​လိမ့်​မည်။
  bod-N: ཁྱོད་ཅག་གི་སྐྱབས་མགོན་དང་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་དེ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གི་དོན་དུ་ངས་པཱ་པེལ་ལོན་ལ་མི་མངགས་པ་དང་། ངས་ཀལ་དི་པ་ཐམས་ཅད་ཡུལ་བྱོལ་པ་བཞིན་དུ་མར་འོང་དུ་འཇུག་པ་སྟེ།
    དེ་རྣམས་ནམ་རྒྱུན་ཁོ་ཚོས་རང་བསྟོད་བྱེད་པའི་གྲུ་གཟིངས་ལ་བསྡད་ནས་མར་འོང་བར་བྱ།
  sna-sna: 'Zvanzi naJehovha, Mudzikunuri wenyu, Mutsvene waIsraeri: “Ndichatuma vanhu
    kuBhabhironi nokuda kwenyu, uye ndichaburitsa vaBhabhironi vose vachitiza, muzvikepe
    zvavaidada nazvo.'
  spa-BLM: 'Yahvé, tu Redentor, el Santo de Israel, dice: “Por ti, he enviado a Babilonia,
    y haré descender a todos ellos como fugitivos, incluso a los caldeos, en las naves
    de su regocijo.'
  cac-cac: 'A Jehová co Diosal a on̈ israel on̈ tic, Axon̈ej Ochi, jun ix on̈ ac''anel
    libre, a'' tz''alan icha tic: Ol in checb''at eb'' soldado yac'' oval d''a Babilonia
    yic ol ex in colani. Ol b''at eb'' caldeo chi'' elelal d''a yol juntzan̈ barco
    syic''chaan̈ sb''a eb'' yed''oc.'
  swh-ULB: 'Yahwe asema hivi, Mkombozi wenu, yeye Mtakatifu wa Israeli: ''''Kwa niaba
    yenu nimemtuma mjumbe kwenda Babeli na kuwaongoza wao wote chini kama watuhumiwa,
    kubadilisha kelele za furaha za watu wa Babeli'' kuwa wimbo wa maombolezo.'
  bel-bel: 'Так кажа Гасподзь, Адкупнік ваш, Сьвяты Ізраілеў: дзеля вас Я паслаў у
    Вавілон і скрышыў усе завалы і Халдэяў, што выхваляліся караблямі.'
  deu-ELBBK: 'So spricht der HERR, euer Erlöser, der Heilige Israels: Um euretwillen
    habe ich nach Babel gesandt; und ich werde sie alle als Flüchtlinge hinabtreiben,
    und auch die Chaldäer, auf den Schiffen ihres Jubels.'
  mbb-OT: Iyan heini egkeǥiyen te Nengazen, he menluluwas niw, he Waǥas he Megbevayà
    te Israel, “Para melibri kew, ibpesurung ku is Babilonia te menge sundaru te sevaha
    he nasyun, ne ebpemelaǥuy is menge tig-Babilonia ziyà te menge varku he ibpahambug
    dan.
  mal-2015: 'നിങ്ങളുടെ വീണ്ടെടുപ്പുകാരനും യിസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ നിമിത്തം ഞാൻ ബാബേലിലേക്കു ആളയച്ചു, അവരെയൊക്കെയും,
    കല്ദയരെ തന്നേ, ഓടിപ്പോകുന്നവരായി അവർ ഘോഷിച്ചുല്ലസിച്ചിരുന്ന കപ്പലുകളിൽ താഴോട്ടു
    ഓടുമാറാക്കും.'
  gup-gup: Nawu Yawey kawokdi ngudberre. Nungka wanjh ngunbebkeng kore ngurribongdi.
    Nungka nawu nadjalkudji nadjamun duninjh ngudberre nawu Israel ngunkebmawahmeng.
    Wanjh kayime, “Ngaye ngamkan birriwern rowk nawu Babylonbeh bininj, dja ngabenmang.
    Ngabendahkendong kore kabbala bedberre manbu birrimarnbom ba bu bedman birriburlumerrinj.
    Wanjh ngabenkan kondah. Kuhni ngabenmarnekurduyime bu djal ngudberrekenh!
  rmc-rmc: 'Kada phenel o RAJ, tumaro Vikupiťeľis, o Sveto le Izraeloskro: „Bičhavava
    vaš tumenge andro Babilon, čhivava tele o brani le foroskre a čerinava o baripen
    le Chaldejcengro pro roviben.'
  pes-OPV: 'خداوند که ولی شما و قدوس اسرائیل است چنین می‌گوید: «بخاطر شما به بابل
    فرستادم و همه ایشان را مثل فراریان فرود خواهم آورد وکلدانیان را نیز در کشتیهای
    وجد ایشان.'
  ron-1924: 'Аша ворбеште Домнул, Рэскумпэрэторул востру, Сфынтул луй Исраел: „Дин
    причина воастрэ тримит пе врэжмаш ымпотрива Бабилонулуй ши кобор пе тоць фугарий,
    кяр ши пе халдеень, пе корэбииле ку каре се фэляу.'
  ben-OBCV: 'সদাপ্রভু, যিনি তোমার মুক্তিদাতা, ইস্রায়েলের সেই পবিত্রতম জন এই কথা বলেন:
    “তোমাদের জন্য আমি ব্যাবিলনে সৈন্যদল প্রেরণ করব এবং যে জাহাজগুলির জন্য ব্যাবিলনিয়েরা
    গর্ব করত, আমি সেগুলিতে সমস্ত ব্যাবিলনীয়কে পলাতক করব।'
  som-som: Rabbiga Bixiyihiinna ah oo ah Kan Quduuska ah ee reer binu Israa'iil wuxuu
    leeyahay, Idinka aawadiin ayaan Baabuloon ugu cid diray, oo kuweedii cararay oo
    dhanna, kuwaasoo ahaa reer Kaldayiin, waxaan ku keeni doonaa doonniyaha ay ku
    faani jireen.
  lat-VUC: '[Hæc dicit Dominus, redemptor vester, Sanctus Israël: Propter vos misi
    in Babylonem, et detraxi vectes universos, et Chaldæos in navibus suis gloriantes.'
  eng-ASVBT: 'Thus saith Jehovah, your Redeemer, the Holy One of Israel: For your
    sake I have sent to Babylon, and I will bring down all of them as fugitives, even
    the Chaldeans, in the ships of their rejoicing.'
  ita-1885: 'Così ha detto il Signore, vostro Redentore, il Santo d''Israele: Per
    amor di voi io ho mandato contro a Babilonia, e li ho fatti tutti scendere in
    fuga; anche i Caldei, nelle navi di cui si gloriano.'
  eng-LXXUP: Thus saith the Lord God that redeems you, the Holy One of Israel; For
    your sakes I will send to Babylon, and I will stir up all that flee, and the Chaldeans
    shall be bound in ships.
  eng-ULB: 'This is what Yahweh says, your Redeemer, the Holy One of Israel: “For
    your sake I send to Babylon and lead them all down as fugitives, turning the Babylonians''
    expressions of joy into songs of lamentation.'
  spa-VBL: '“Esto es lo que dice el Señor, tu Redentor, el Santo de Israel: Por ti
    enviaré atacantes contra Babilonia y los haré caer. Todos los babilonios serán
    como fugitivos, escapando en los barcos de los que están tan orgullosos.'
  fra-_FOB: 'Ainsi a dit l''Éternel, votre Rédempteur, le Saint d''Israël: A cause
    de vous, j''envoie l''ennemi contre Babylone; je les en fais tous descendre en
    fugitifs, et on entendra le cri des Caldéens sur les navires.'
  mal-mal: 'നിങ്ങളുടെ വീണ്ടെടുപ്പുകാരനും യിസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ നിമിത്തം ഞാൻ ബാബേലിലേക്ക് ആളയച്ച്, അവരെ എല്ലാവരെയും,
    കൽദയരെ തന്നെ, ഓടിപ്പോകുന്നവരായി അവർ ഘോഷിച്ചുല്ലസിച്ചിരുന്ന കപ്പലുകളിൽ താഴോട്ട്
    ഓടുമാറാക്കും.'
  urd-GVR: Rab jo tumhārā Chhuṛāne Wālā aur Isrāīl kā Quddūs hai farmātā hai, “Tumhārī
    ḳhātir maiṅ Bābal ke ḳhilāf fauj bhej kar tamām kunḍe tuṛwā dūṅgā. Tab Bābal kī
    shādmānī giryā-o-zārī meṅ badal jāegī.
  suz-BL: मिनु परमप्रभु यावे, इन कली पाप रे प्रोंइब, इस्राएली आन का ला बाक्‍शो परमप्रभुमी
    “इन पा ङा गो बेबीलोन सहर कली लडाइ पाइब सोइक्नुङ। मेको आन ठेयब लाप्‍चो ङा आग्‍लो
    जिक्‍नुङ। गो कल्‍दी आन ग्रीतीक कली रोंका पपाइक्‍नुङ।
  eng-NOY: Thus saith Jehovah, Your redeemer, the Holy One of Israel; For your sakes
    have I sent to Babylon, And caused all her fugitives, And the Chaldeans, to descend
    to the ships of their delight.
  ita-1927: 'Così parla l’Eterno, il vostro redentore, il Santo d’Israele: Per amor
    vostro io mando il nemico contro Babilonia; volgerò tutti in fuga, e i Caldei
    scenderanno sulle navi di cui sono sì fieri.'
  ckb-ckb: 'یەزدان ئەوەی دەتانکڕێتەوە، پیرۆزەکەی ئیسرائیل، ئەمە دەفەرموێت: «لە پێناوی
    ئێوە دەنێرم بۆ بابل و هەموو هەڵاتووەکانی بەدەردەنێم، بابلییەکانیش بەو کەشتییانەی
    کە هاواری شادییان تێدا کردبوون.'
  eng-BBE: The Lord, who has taken up your cause, the Holy One of Israel, says, Because
    of you I have sent to Babylon, and made all their seers come south, and the Chaldaeans
    whose cry is in the ships.
  kan-OKCV: 'ನಿಮ್ಮ ವಿಮೋಚಕನೂ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ:
    ನಾನು ನಿಮಗೋಸ್ಕರ ಬಾಬಿಲೋನಿಗೆ ಕಳುಹಿಸಿ, ಅವರ ಘನವಂತರನ್ನೆಲ್ಲಾ ಮತ್ತು ಹಡಗುಗಳಲ್ಲಿ ಆರ್ಭಟಿಸುವ
    ಕಸ್ದೀಯರನ್ನು ತಗ್ಗಿಸಿದೆನು.'
  tam-2017: நான் உங்களுக்காக அரண்களெல்லாம் இடிந்துவிழவும், கல்தேயர்கள் படகுகளிலிருந்து
    அலறவும் செய்யத்தக்கவர்களைப் பாபிலோனுக்கு அனுப்பினேனென்று, உங்கள் மீட்பரும் இஸ்ரவேலின்
    பரிசுத்தருமாகிய யெகோவா சொல்கிறார்.
  spa-RV-1909: 'Así dice Jehová, Redentor vuestro, el Santo de Israel: Por vosotros
