    Babilonia, na mede Babiloniafo nyinaa bɛba sɛ aguanfo wɔ ahyɛn a wɔde hoahoa wɔn
    ho no mu.'
  hlt-hlt: Nangmih aka tlan BOEIPA, Israel kah a cim loh, “Nangmih ham Babylon la
    ka tueih vetih amih neh amamih kah a tamlung nah sangpho dongah Khalden khaw rhalyong
    rhoek bangla boeih kan suntlak puei ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie nwèè di dɛɛrí n dò
    mpɑ́í pɑ́í nwe, kɛ di te díndi Isidɑyɛɛribɛ. Nɛ̀ di kpɛ́í nkɛ n tɔ̃mmɛ̀ bɛnìtìbɛ̀
    Bɑbidɔnni kɛ̀ bɛ̀ bo bɛ̀ do mudoò, kɛ̀ bɛ̀ɛ yɛinko mɛniɛ mmiɛkɛ nɛ̀ bɛ bɑ̀tóòbɛ̀.
    Bɛmbɛ Kɑndee kɔbɛ.'
  msy-2020: Ikiavɨra Itir God, a Israelian Godɨn Bar Zuezim, ian Akurvazir Gumazim,
    a ghaze, “Kɨ ian akurvaghsɨ mɨdorozir gumaziba amadaghtɨ, me izɨ Babilonia ko
    mɨsogham. Eghtɨ Babilonia arɨ mangɨ, uan kurir me bar akongezibar mavanegh, uan
    nguibam ategh bar arɨ mangegham.
  dop-dop: 'Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ wei ɩ wɑɑsǝɣɩ tɔ. Ɩ yɔɣɔtǝɣɩ sɩ: Mǝ tɔɔ kɛ́
    mɑ tiliɣi nɔɣɔlʋ sɩ ɩ́ yoonɑ Pɑpiloni. Mɑɑ yele nɑ lʋm tɔɣɔ Kɑlǝtee selɑɑ kpɩɩlǝŋ,
    wei ɩ tɑɑ pɑ nɩɩkɩ leleŋ tɔ.'
  azb-azb: 'Sizi Satınalan, İsrailin Müqəddəsi, Rəbb belə deyir: «Sizin xatirinizə
    Babilə ordu göndərəcəyəm. Onların hamısını qaçqın edəcəyəm, Xaldeylilər də öyündükləri
    gəmilərlə qaçacaq.'
  eng-DBY: 'Thus saith Jehovah, your Redeemer, the Holy One of Israel: For your sake
    I have sent to Babylon, and have brought all of them down as fugitives, even the
    Chaldeans, whose cry is in the ships.'
  hin-2017: तुम्हारा छुड़ानेवाला और इस्राएल का पवित्र यहोवा यह कहता है, “तुम्हारे
    निमित्त मैंने बाबेल को भेजा है, और उसके सब रहनेवालों को भगोड़ों की दशा में और
    कसदियों को भी उन्हीं के जहाजों पर चढ़ाकर ले आऊँगा जिनके विषय वे बड़ा बोल बोलते
    हैं।
  wol-KYG: 'Aji Sax jiy seen jotkat, Aji Sell ju Israyil dafa wax ne: «Yeena tax ma
    yebal ku songsi Babilon, ba dàjji lu fay tëjukaay, ba xaxalooy Kaldeen ñooñu diy
    jooyoo.'
  eng-YLT: 'Thus said Jehovah, your Redeemer, The Holy One of Israel: ''For your sake
    I have sent to Babylon, And caused bars to descend — all of them, And the Chaldeans,
    whose song [is] in the ships.'
  eng-WYC-2017: The Lord, your again-buyer, the Holy of Israel, saith these things,
    For you I sent out into Babylon, and I drew down all [the] bars, and [the] Chaldees
    having glory in their ships.
  eng-WMBB: 'The LORD, your Redeemer, the Holy One of Israel says: “For your sake,
    I have sent to Babylon, and I will bring all of them down as fugitives, even the
    Kasdim, in the ships of their rejoicing.'
  urd-GVH: रब जो तुम्हारा छुड़ानेवाला और इसराईल का क़ुद्दूस है फ़रमाता है, “तुम्हारी
    ख़ातिर मैं बाबल के ख़िलाफ़ फ़ौज भेजकर तमाम कुंडे तुड़वा दूँगा। तब बाबल की शादमानी
    गिर्याओ-ज़ारी में बदल जाएगी।
  rug-rug: 'Hiera si zama nia e Zihova, sa mia Hinarupu, Asa mo sapu Hopena pa Izireli:
    “Pa laemia gamu, si kote na qeto minate si garunu la nia Rau pa Babiloni, meke
    turaṉa goreni sari doduru tie pa Babiloni guana tie govetedi, koari na vaka sapu
    va titie hola ni rini.'
  gaz-gaz: 'Waaqayyo Furiin kee, Qulqullichi Israaʼel akkana jedha: “Ani isiniif jedhee
    Baabilonitti loltoota ergee dooniiwwan isaan ittiin boonaniin namoota Baabilon
    hunda boojiʼee nan fida.'
  fra-LSG: 'Ainsi parle l’Éternel, Votre rédempteur, le Saint d’Israël: A cause de
    vous, j’envoie l’ennemi contre Babylone, Et je fais descendre tous les fuyards,
    Même les Chaldéens, sur les navires dont ils tiraient gloire.'
  gnn-gnn: Yo, nhumalaŋgu walŋakunharamirri Waŋarr God, ŋunhi wal'ŋu ḏarrtjalk Yitjuralwu
    Waŋarr, ŋayi yukurra waŋa bitjandhinydja, “Nhumanydja dhuwala garrpiṉarawuy yukurrana
    nhinana ŋunhala Bapilundja wäŋaŋura, yurru ŋarranydja yänguŋala warray ŋarrakuway
    yolŋunha dhawaṯmaranharawunydja nhumalaŋgu. Ŋunhinydja walala ŋunhi walala ŋayathaŋala
    yukurrana nhumalanha, walalanydja yukurra nyä'yunmirrina, yakana biyapulnydja
    walala yurru yukurra märr‐winya'yun ga ŋurr'yun ŋuriŋi walalaŋgalay be wuṉḏaŋarryinyarayunydja
    ganydjarryu.
  yal-yal: Alatala ito nan falaxi, naxan ɛ xunbama, Isirayilaa Ala Sariɲanxina, a
    naxa, “N muxuna nde rasigama nɛn Babilɔn yamanan xili ma, ɛ tan ma fe ra. N yi
    Babilɔn muxu gixine kunkine kala, e yi e mamin, e yi e kanbama naxanye yi nun.
  haw-1868: Ke olelo mai nei o Iehova, ke oukou Hoolapanai, Ka Mea Hemolele hoi o
    ka Iseraela, penei; Ua hoouna aku au i Babulona no oukou, A ua kiola au ilalo
    i ko lakou poe auhee a pau, A me ko Kaledea, ka poe e olioli ana i na moku.
  arb-NAV: هَذَا مَا يَقُولُهُ الرَّبُّ فَادِيكُمْ قُدُّوسُ إِسْرَائِيلَ، هَا أَنَا
    مِنْ أَجْلِكُمْ أَرْسَلْتُ إِلَى بَابِلَ لأُحَطِّمَ الْمَغَالِيقَ، فَيُصْبِحُ
    الْبَابِلِيُّونَ فِي سُفُنِهِمِ الَّتِي يُبَاهُونَ بِها مَطْرُودِينَ هَارِبِينَ.
  ewe-ewe: Ale Yehowa, wò Ɖela, Israel ƒe Kɔkɔetɔ la gblɔe nye esi, “Le tawò madɔ
    ame ɖo ɖe Babilonia woaɖakplɔ Babiloniatɔwo vɛ abe aʋasilawo ene, eye woalɔ wo
    ɖe woƒe tɔdziʋu siwo dzi wodana ɖo la me.
  eng-LEE: Thus hath said the Lord, the Holy One of Israel, For your sake did I send
    to Babylon, and in swift vessels brought I them all down, and the Chaldeans, in
    the ships of their joyful song.
  asm-FB: তোমালোকৰ মুক্তিদাতা ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে, “মই তোমালোকৰ
    বাবে বাবিললৈ লোক পঠালোঁ, আৰু মই তেওঁলোকৰ সকলোকে পলাতক অৱস্থাত লৈ যাম, মই কলদীয়াসকলক
    তেওঁলোকৰ আনন্দ কৰাৰ পৰা বিলাপলৈ পৰিনত কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، عَلَ نَشَن وٌ شُن سَرَ، عَلَ نَشَن قِندِشِ عِسِرَيِلَ
    شَ سّنِيّنتْي رَ. عَ نَشّ، «ﭑ يَامَرِ قِمَ نّ بَبِلْن فٍيلِمَنِيٍ شَ قَ عٍ شَ
    كُنكُييٍ كُي، عٍ نُ لَشِ نَشٍيٍ رَ.
  fra-SBL: 'L''Éternel, ton Rédempteur, le Saint d''Israël, dit : « À cause de toi,
    j''ai envoyé à Babylone, et je les ferai tous tomber comme des fugitifs, les Chaldéens,
    dans les navires de leur joie.'
  hbo-hbo: כֹּֽה־אָמַ֧ר יְהוָ֛ה גֹּאַלְכֶ֖ם קְדֹ֣ושׁ יִשְׂרָאֵ֑ל לְמַעַנְכֶ֞ם שִׁלַּ֣חְתִּי
    בָבֶ֗לָה וְהֹורַדְתִּ֤י בָֽרִיחִים֙ כֻּלָּ֔ם וְכַשְׂדִּ֖ים בָּאֳנִיֹּ֥ות רִנָּתָֽם׃
  kik-kik: Jehova, Mũhonokia wanyu, o Ũrĩa Mũtheru wa Isiraeli, ekuuga atĩrĩ, “Nĩngatũma
    mbũtũ ya ita yũkĩrĩre Babuloni nĩ ũndũ wanyu, na ndehe andũ othe a Babuloni marĩ
    mĩgwate, maikũrũkĩtio na marikabu iria makenagio nĩcio.
  fra-NCL: 'Ainsi parle Yahweh, votre rédempteur, le Saint d’Israël : A cause de vous,
    j’ai envoyé contre Babylone, et je les fais tous descendre en fugitifs, les Chaldéens,
    sur les navires dont ils sont si fiers !'
  cek-AK: Nangcae akrangkung, Ciimcai Israel Sithaw mah hae tiah thuih; nangcae pongah
    Babylon ah kami ka patoeh moe, kaproeng Khaldian kaminawk to nihcae amoekhaih
    palongpui thungah ka kraksak boih han.
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová-Isligwaled bemar-bendakmaidi, weyob
    soged: “Bemar-ulale, Babilonia-neggweburse sorda-bamalad an barmidoed. Dulemar-wakindiiyobi
    an bela Babilonia-dulemar-imakoed. Caldea-dulemar urmar-nikadba na nug-dummarba-itodimalad,
    bela an obelomogoed.'
  uig-CYR: 'Һәмҗәмәт-Қутқузғучиңлар болған Пәрвәрдигар, Исраилдики Муқәддәс Болғучи
    мундақ дәйду: — Силәрни дәп Мән Бабилни җазалатқузуп, Уларниң һәммисини, җүмлидин
    калдийләрни, Қачқун сүпитидә өзлири хошаллиқ билән пәхирләнгән кемиләргә олтиришқа
    чүшүриветимән.'
  tel-2017: ఇశ్రాయేలు పరిశుద్ధ దేవుడు, మీ విమోచకుడు యెహోవా ఇలా చెబుతున్నాడు, “మీ కోసం
    నేను బబులోనుపై దండెత్తి వారు గర్వకారణంగా భావించే ఓడల్లోనే పారిపోయేలా చేస్తాను.
  hat-BSA: Konsa pale SENYÈ a, Redanmtè nou an, Sila Ki Sen an Israël la; “Pou koz
    nou, Mwen voye kote Babylone e Mwen va mennen yo tout desann kote nou kon kaptif,
    menm Kaldeyen yo nan bato anndan sila yo rejwi yo.
  kos-kos: God mutal lun Israel, LEUM GOD su molikowosla, El fahk, “Ke sripowos, nga
    fah supwala sie un mwet mweun in lain acn Babylon. Nga fah kunausla mutunpot lun
    siti we. Pusren sasa in engan lun mwet we fah ekla nu ke pusren tung.
  hbo-WLC: כֹּֽה־אָמַ֧ר יְהוָ֛ה גֹּאַלְכֶ֖ם קְד֣וֹשׁ יִשְׂרָאֵ֑ל לְמַעַנְכֶ֞ם שִׁלַּ֣חְתִּי
    בָבֶ֗לָה וְהוֹרַדְתִּ֤י בָֽרִיחִים֙ כֻּלָּ֔ם וְכַשְׂדִּ֖ים בָּאֳנִיּ֥וֹת רִנָּתָֽם׃
  ibo-ibo: Nke a bụ ihe Onyenwe anyị kwuru, Onye mgbapụta unu na Onye nsọ nke Izrel.
    “Nʼihi unu, aga m eziga ozi na Babilọn budata ndị Kaldịa niile dịka ndị gbapụrụ
    agbapụ, nʼime ụgbọ mmiri ahụ niile ha ji anya isi.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ମୁକ୍ତିଦାତା, ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କ ସକାଶେ ବାବିଲକୁ ଲୋକ ପଠାଇଅଛୁ ଓ ଆମ୍ଭେ ସେସମସ୍ତଙ୍କୁ ପଳାତକଗଣ ତୁଲ୍ୟ ଆଣିବା;
    କଲ୍‍ଦୀୟମାନଙ୍କୁ ହିଁ ସେମାନଙ୍କର ଆନନ୍ଦଗାନର ନୌକାରେ ଆଣିବା।
  chk-chk: Iei alon ewe Samol mi Lapalap ämi Chon Amanau, Ewe mi Pin lon Israel, “Üpwe
    tinala eu mwichen sounfiu Papilon fän itemi, üpwe atekisonätiu ekewe chon Papilon
    o asüsüfeiliir, pwe ar mweireir epwe wiliti ngüngüres.
  rop-rop: Wal YAWEI bin kipgon tok, “Mi na YAWEI garra seibum yumob. Mi na det brabli
    holiwan God blanga ola Isreil pipul, en dijan na main pramis. Blanga seibum yumob
    na ai garra jandim ami langa Bebalon, en det ami garra deigimwei ola pipul brom
    Bebalon prisana, en olabat garra kraikraibat.
  ukr-1871: 'Так говорить Господь, ваш відкупитель, Сьвятий Ізраїля: Задля вас я,
    наче б уже післав у Вавилон, та покрушив всї засови, й Халдеїв, що так своїми
    кораблями величались.'
  deu-1951: 'So spricht der HERR, der Heilige Israels, euer Erlöser: Um euretwillen
    habe ich gen Babel geschickt und habe als Flüchtlinge hinuntergejagt sie alle
    und die Chaldäer in den Schiffen ihrer Lust;'
  eng-JPS: 'Thus saith the LORD, your Redeemer, The Holy One of Israel: For your sake
    I have sent to Babylon, and I will bring down all of them as fugitives, even the
    Chaldeans, in the ships of their shouting.'
  srp-1865: 'Ovako govori Gospod izbavitelj vaš, svetac Izrailjev: vas radi poslaæu
    u Vavilon i pobacaæu sve prijevornice, i Haldejce s laðama, kojima se hvale.'
  lug-lug: Bw’ati bw’ayogera Mukama, Omununuzi wammwe, Omutukuvu wa Isirayiri nti,
    “Ku lwammwe nditumya e Babulooni, ndeetere ab’e Babulooni bonna nga bawambe mu
    byombo ebyabeewanya.
  heb-heb: כה אמר יהוה גאלכם קדוש ישראל למענכם שלחתי בבלה והורדתי בריחים כלם וכשדים
    באניות רנתם׃
  ben-IRV: সদাপ্রভু, তোমাদের মুক্তিদাতা, ইস্রায়েলের সেই পবিত্রজন এই কথা বলছেন, কারণ
    আমি তোমাদের জন্য ব্যাবিলনে লোক পাঠিয়েছি, তাদের সবাইকে পলাতকের মত আনব, ব্যাবিলনীয়দেরকে
    তাদের আনন্দগানের নৌকায় করে আনব।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਤੁਹਾਡੇ
    ਨਮਿੱਤ ਮੈਂ ਬਾਬਲ ਵੱਲ ਭੇਜਿਆ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੂੰ ਭਗੌੜਿਆਂ ਵਾਂਗੂੰ ਲੈ ਆਵਾਂਗਾ, ਅਤੇ
    ਕਸਦੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਜਹਾਜ਼ਾਂ ਉੱਤੇ ਚੜ੍ਹਾ ਕੇ ਲੈ ਆਵਾਂਗਾ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਵੱਡਾ ਘਮੰਡ
    ਕਰਦੇ ਹਨ।
  mya-JVB: ကိုယ် အဘို့ အလိုငှါ အာရဇ် ပင်တို့ကို ခုတ် ၍ ကုပရု ပင်၊ သပိတ် ပင်တို့ကို
    ရွေး ယူသဖြင့် ၊ တော ပင် အမျိုးမျိုး တို့ကို ဆည်းဖူး တတ်၏။ အာရဇ် ပင်ကိုစိုက် ၍
    မိုဃ်းရေ လည်း မွေး တတ်၏။
  hmo-hmo: Israela ena Dirava Helagana, umui ia hamauria noho Lohiabada ese ia hereva,
    ia gwau, “Umui do lau hamauria totona, tuari taudia Babulonia dekenai do lau siaia.
    Lau ese Babulonia hanua ena magu iduara do lau makohia, bona Babulonia taudia
    edia tuari boiboi, be taitai sibona do lau halaoa.
  urd-urd: ख़ुदावन्द तुम्हारा नजात देनेवाला इस्राईल का क़ुद्दूस यूँ फ़रमाता है, कि
    तुम्हारी ख़ातिर मैंने बाबुल पर ख़ुरूज कराया, और मैं उन सबको फ़रारियों की हालत
    में और कसदियों को भी जो अपने जहाज़ों में ललकारते थे, ले आऊँगा।
  rus-SYN: 'Так говорит Господь, Искупитель ваш, Святый Израилев: ради вас Я послал
    в Вавилон и сокрушил все запоры и Халдеев, величавшихся кораблями.'
  bqc-SIM: Ma Dii á Suabana, á Isailiↄ Lua pↄ́ ma kua adoa, ma mɛ̀, má gbɛ̃́ↄ gbaɛ
    Babɛliwa á yã́i, má Kaladeↄ nɛ gↄↄ pↄ́ aalɛ bàalɛ, má ń gulakɛa lilɛ aaukɛa
    ũ.
  tcz-CHONGTHU: 'Hiche hi Na Huhhingpu, Israel Mitheng Khat kitipa Pakai chun asei
    ahije: “Nangho jal''a keiman Babylon douna’a galmi honkhat kasoldoh ding, Banylon
    miten” akithang atpiu akong innei houva chu jamdoh dingu ahi.'
  mar-mar: परमेश्वर, तुमचा उद्धारक, इस्राएलाचा पवित्र प्रभू म्हणतो, कारण मी तुझ्यासाठी
    बाबेलला निरोप पाठवीन आणि त्या सर्वांना खाली फरार करीन, खास्द्यांचे हर्षाचे अविर्भाव
    विलापगीतात बदलेल.
  qub-qub: 'Israelcunata salbaj Santo Tayta Diosmi nin: «Gamcunata salbanäpäga runacunatami
    Babiloniaman cachashaj. Paycunami llapan runacunata binsir gaticachanga. Caldea
    runacunatapis alli-tucur büquincunacho caycajta gaticachanga.'
  hat-hat: 'Men sa Seyè k''ap delivre nou an di: Men sa Bondye pèp Izrayèl la ki yon
    Bondye apa a di: -Pou m'' ka sove nou, m''ap voye yon lame mache sou lavil Babilòn.
    M''ap fè yo tout kouri met deyò. Wi, moun Kalde yo pral desann soti sou batiman
    ki te tout lògèy yo a.'
  eng-BSB: 'Thus says the LORD your Redeemer, the Holy One of Israel: “For your sake,
    I will send to Babylon and bring them all as fugitives, even the Chaldeans, in
    the ships in which they rejoice.'
  eng-WEBPB: 'The LORD, your Redeemer, the Holy One of Israel says: “For your sake,
    I have sent to Babylon, and I will bring all of them down as fugitives, even the
    Chaldeans, in the ships of their rejoicing.'
  kbq-kbq: Israeli vahe'motare'ma Ruotage'ma hu'neno, ete tamavre'nea Ra Anumzamo'a
    amanage hu'ne, Tamagrama knare huta manisagu hu'na sondia vahera huzmantesnuge'za
    vu'za, Babiloni vahera ha' ome huzmantesnage'za, musema nehu'za ra zamagima eneriza
    ventefi koro fre'za vugahaze.
  nhe-BL: 'NiimoTECO tlen nimechcojqui para innoaxcahua. Na tlen niTlatzejtzeloltic
    huan niitztoc imohuaya inisraelitame. Niquijtohua: “Pampa tlahuel nimechicnelía,
    niquintitlanis ipan tlali Babilonia miyac soldados para ma quintehuica. Huan nopa
    Babilonia tlayacanani monequis cholose ipan nopa huejhueyi barcos tlen ica mohueyimatiyayaj.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar Ikatuahy Ma'e purupyro ma'e a'e,
    uze'eg teko wanupe a'e. — Apuamutar katu ihe. A'e rupi amono kar putar zauxiapekwer
    tetea'u Mawiron ikutyr ihe wà nehe. Upyro putar Mawiron tawhu wanuwi wà nehe.
    — Urywete haw rehe Mawiron wanehapukaz taw uzeapo putar uzemumikahy haw rehe wazai'o
    haw romo nehe.
  eng-DRA: 'Thus saith the Lord your redeemer, the Holy One of Israel: For your sake
    I sent to Babylon, and have brought down all their bars, and the Chaldeans glorying
    in their ships.'
