verse: ISA.043.013
translations:
  mal-C: നിത്യതമുതൽതന്നെ അതു ഞാൻ ആകുന്നു. എന്റെ കൈയിൽനിന്ന് വിടുവിക്കാൻ കഴിവുള്ള ആരുമില്ല.
    ഞാൻ പ്രവർത്തിക്കുമ്പോൾ, അതിനെ തടുക്കാൻ ആർക്കു കഴിയും?”
  deu-TKW: 'Ja, von Ewigkeit bin ich derselbe, und es giebt niemanden, der aus meiner
    Gewalt zu erretten vermöchte; ich vollführe es: wer wollte es da rückgängig machen?'
  lin-lin: Solo, wuta na tango ya kala, nazalaka kaka ndenge moko ; moko te akokoka
    kokangola na loboko na Ngai. Soki nasali, nani akobongola yango ? »
  eng-LSV: Even from the day I [am] He, || And there is no deliverer from My hand,
    || I work, and who turns it back?
  eng-GNV: 'Yea, before the day was, I am, and there is none that can deliuer out
    of mine hand: I will doe it, and who shall let it?'
  eng-WEBSTER: 'Yes, before the day was , I am he; and there is none that can deliver
    out of my hand: I will work, and who shall hinder it?'
  nhw-BL: Hasta quema ayamo oncayaya tlatlanextli, na ipa niitztoc. Amo aqui hueli
    momanahuis tlen nochicahualis. Niyon amo aqui hueli quitzacuilis catli na nijchihua.”
  swh-ONEN: Naam, tangu siku za kale, Mimi ndiye. Hakuna hata mmoja awezaye kuokoa
    kutoka mkononi wangu. Mimi ninapotenda, ni nani awezaye kutangua?”
  bba-bba: Goo sɑri wi u koo ɡoo wɔrɑ sɑɑ nɛn nɔmɑn di. Goo mɑɑ sɑri wi u koo yinɑ
    n ko ye nɑ kĩ.
  eng-KJVCPB: 'Yea, before the day was I am he; And there is none that can deliver
    out of my hand: I will work, and who shall let it?'
  luo-luo: Ee An ema asebetie nyaka aa chakruok. Gima amako onge ngʼama nyalo golo
    e lweta. En ngʼa manyalo ketho gima atimo?
  meu-meu: 'Lau na Dirava; ina harihari amo ela Lau na Ia; ta ese lau imagu amo basine
    harohomui mauri diba. Lau na ḡaukaramu: daika ese egu ḡaukara ilao-ahuna mai dibana?'
  npi-ULB: आजको दिनदेखि म उही हुँ र कसैले पनि मेरो हातबाट कसैलाई छुट्टाउनेछैन । म
    काम गर्छु र कसले त्यो फर्काउन सक्छ र?”
  yor-yor: Bẹ́ẹ̀ ni, àti láti ayérayé Èmi ni ẹni náà. Kò sí ẹnikẹ́ni tí ó lè gbà kúrò
    lọ́wọ́ mi. Nígbà tí mo bá ṣe nǹkan, ta ni ó lè yí i padà?”
  pes-OPCB: من خدا هستم و همیشه نیز خدا خواهم بود. کسی نمی‌تواند از دست من بگریزد
    و هیچ‌کس نمی‌تواند مانع کار من بشود.»
  tgl-ULB: Mula sa araw na ito Ako ay siya, at walang makakasagip sa sinuman mula
    sa aking kamay. Ako ang gagawa, at sinong ang makakabalik nito?”
  hui-hui: Áyubi horo bibahendengibi i̱ Ngode Datagaliwabeore haabo henego kogoni
    manibi nde haho wiaabo holebero. I̱na wali agali hameigini mbirago i̱naga gime
    yidogo mbiralime i̱naga hongo bope halu gingilo mia nabibehe ka. I̱na mbirale
    bialu kogobi mendealime ogo bibeheda lowa mo aribia naholebira, lalu Anduane Homogohanda
    lene.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​၏။ နောင်​ကို​လည်း​အ​စဉ်​အ​မြဲ​ဤ​သို့​ဖြစ်​၍​နေ
    မည်​သာ၊ ငါ​၏​တန်​ခိုး​တော်​ကို​အ​ဘယ်​သူ​မျှ​လု​ယူ နိုင်​လိမ့်​မည်​မ​ဟုတ်၊ ငါ​ပြု​သော​အ​မှု​ကို​အ​ဘယ်​သူ​မျှ​မ​ပြင်
    နိုင်​ရာ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དུས་ཀྱི་ཐོག་མ་ནས་ང་ནི་ཁོང་ཉིད་ཡིན། ངའི་ལག་ནས་ཐར་དུ་འཇུག་ཐུབ་མཁན་སུ་ཡང་མེད་ལ།
    ངས་དོན་སྒྲུབ་པ་སུ་ཡིས་ཟློག་ནུས་སམ་ཞེས་གསུངས་སོ། །
  sna-sna: Hongu, kubva pamazuva akare ndini iye. Hakuna angarwira munhu muruoko rwangu.
    Pandinoita chinhu, ndianiko angachikonesa?”
  spa-BLM: Sí, desde el día que fue, yo soy. No hay nadie que pueda liberar de mi
    mano. Voy a trabajar, ¿y quién puede impedirlo?”
  cac-cac: D'a juneln̈ej toxonton Dios in. Malaj junoc mach syal scolanel sb'a d'a
    yol in c'ab', malaj mach syal stenanec' tas tzin c'ulej, xchi Dios.
  swh-ULB: Kuanzia leo na kuendelea mimi ndiye, na hakuna hata mmoja atakayewakomboa
    kwenye mkono wangu. Nitafanya, na nani awezae kunizuia?''
  bel-bel: ад пачатку дзён Я - Той Самы, і ніхто не ўратуе ад рукі Маёй; Я зраблю,
    і хто адменіць гэта?
  deu-ELBBK: Ja, von jeher bin ich derselbe; und da ist niemand, der aus meiner Hand
    errette. Ich wirke, und wer kann es abwenden?
  mbb-OT: Puun pe zengan iyan e en Megbevayà. Wazà ebpekelingkawas puun te ǥehem ku.
    Wazà ebpekehimu he edhalin te menge vaal ku.”
  mal-2015: ഇന്നും ഞാൻ അനന്യൻ തന്നേ; എന്റെ കയ്യിൽനിന്നു വിടുവിക്കുന്നവൻ ആരുമില്ല;
    ഞാൻ പ്രവർത്തിക്കും; ആർ അതു തടുക്കും?
  gup-gup: Ngaye ngadjaldi munguyhmunguyh, kunkare dja bolkkime. Minj nangale bininj
    kanmarnewarlkarren, dja ngaye ngadjalkukkarrme. Bu ngaye ngakurduyime kore baleh
    ngadjare ngayime, wanjh minj nangale karrurndiwe.” Kuhni rowk yimeng nawu Yawey.
  rmc-rmc: Me som o Del a furt avava, a ňiko našťi cirdel avri andral miro vast. Te
    me vareso kerav, ko šaj oda čerinel?“
  pes-OPV: و از امروز نیز من او می‌باشم وکسی‌که از دست من تواند رهانید نیست. من عمل
    خواهم نمود و کیست که آن را رد نماید؟»
  ron-1924: Еу сунт де ла ынчепут ши нимень ну избэвеште дин мына Мя. Кынд лукрез
    Еу, чине се поате ымпотриви?”
  ben-OBCV: হ্যাঁ তাই, পুরাকাল থেকে আমিই তিনি। আমার হাত থেকে কেউ নিস্তার করতে পারে
    না। যখন আমি সক্রিয় হই, তখন কে তা অন্যথা করবে?”
  som-som: Tan iyo maalintii ugu horraysay anigu waxaan ahay isagii, oo mana jiro
    mid gacantayda wax ka samatabbixin kara, anigu waan shaqayn doonaa, balse yaa
    hor joogsan kara?
  lat-VUC: Et ab initio ego ipse, et non est qui de manu mea eruat. Operabor, et quis
    avertet illud?]
  eng-ASVBT: 'Yea, since the day was I am he; and there is none that can deliver out
    of my hand: I will work, and who can hinder it?'
  ita-1885: Eziandio da che il giorno fu, già era io desso; e non vi è niuno che possa
    liberare dalla mia mano. Se io opero, chi potrà impedir l'opera mia?
  eng-LXXUP: 'even from the beginning; and there is none that can deliver out of my
    hands: I will work, and who shall turn it back?'
  eng-ULB: From this day on I am he, and no one can rescue anyone from my hand. I
    act, and who can turn it back?”
  spa-VBL: Yo soy Dios desde el principio. Nadie puede arrebatar a nadie de mi mano.
    Nadie puede anular lo que yo hago.
  fra-_FOB: Même avant que le jour fût, je le suis, et personne ne peut sauver de
    ma main; je ferai l'œuvre; qui l'empêchera?
  mal-mal: ഇന്നും ഞാൻ അനന്യൻ തന്നെ; എന്റെ കൈയിൽനിന്നു വിടുവിക്കുന്നവൻ ആരുമില്ല; ഞാൻ
    പ്രവർത്തിക്കും; ആര് അത് തടുക്കും?”
  urd-GVR: “Azal se maiṅ wuhī hūṅ. Koī nahīṅ hai jo mere hāth se chhuṛā sake. Jab
    maiṅ kuchh amal meṅ lātā hūṅ to kaun ise badal saktā hai?”
  suz-BL: गो परमप्रभु नङ। नोले सम्‍म गो मेको नङ। सुइमी आं गुइ रे प्रोंइने मचाप्‍‍ब।
    गो गेय पङानु, सुइमी आं कली तेक्‍ने मचाप्‍ब” देंत।
  eng-NOY: Even from the beginning of time I have been He, And none can rescue from
    my hand; I undertake, and who can hinder?
  ita-1927: Lo sono da che fu il giorno, e nessuno può liberare dalla mia mano; io
    opererò; chi potrà impedire l’opera mia?
  ckb-ckb: «لەو ڕۆژەوە من ئەوم، کەس لە دەستم دەرباز نابێت. هەرچی بکەم کێ دەیگەڕێنێتەوە؟»
  eng-BBE: 'From time long past I am God, and from this day I am he: there is no one
    who is able to take you out of my hand: when I undertake a thing, by whom will
    my purpose be changed?'
  kan-OKCV: ಹೌದು, ಅಂದಿನಿಂದಲೇ ನಾನಿದ್ದೇನೆ. ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸುವವರು ಯಾರೂ ಇಲ್ಲ. ನನ್ನ ಕೆಲಸಕ್ಕೆ
    ಅಡ್ಡಿ ಬರುವವನಾರು?”
  tam-2017: நாள் உண்டாகாததற்குமுன்னும் நானே இருக்கிறேன்; என் கைக்குத் தப்புவிக்கத்தக்கவன்
    இல்லை; நான் செய்கிறதைத் தடுப்பவன் யார்?
  spa-RV-1909: 'Aun antes que hubiera día, yo era; y no hay quien de mi mano libre:
    si yo hiciere, ¿quién lo estorbará?'
  ron-BTF: Da, înainte ca ziua să fie, eu sunt el; şi nu este nimeni care să scape
    din mâna mea, voi face lucrare şi cine i se va împotrivi?
  eng-WEBP: Yes, since the day was, I am he. There is no one who can deliver out of
    my hand. I will work, and who can hinder it?”
  eng-FBV: I am God from the beginning. No one can snatch anybody from my hand. No
    one can reverse what I do.
  nld-1939: En zal het in de toekomst ook zijn! Niemand, die uit mijn hand kan redden;
    Als Ik het doe, wie zal het beletten?
  nch-BL: Hasta quema ayemo oncayaya tatanexti, na ipa niitztoc. Amo aqui hueli momanahuis
    ten nochicahualis. Yon amo aqui hueli quitzacuilis cati na nijchihua.”
  vie-1934: Thật, từ khi có ngày ta đã là Đức Chúa Trời, chẳng ai có thể giải cứu
    khỏi tay ta. Ta làm ra, ai ngăn cấm ta được?
  hin-CV: मैं ही परमेश्वर हूं तथा आगे भी मैं वही हूं. कोई और नहीं है जो मेरे हाथों
    से किसी को छीनकर छुड़ा ले. कौन है, जो मेरे द्वारा किए गए काम को पलट सके?”
  eng-OURB: Yes, since the day was I am he; and there is no one who can deliver out
    of my hand. I will work, and who can hinder it?”
  spa-BES: 'Desde hace mucho tiempo soy Dios, y desde este día soy él: no hay nadie
    que pueda sacarte de mi mano; cuando me comprometo, ¿por quién cambiare mi propósito?'
  tdx-tdx: Eka, boak’ amy àndro zay, le fa ie iraho, vaho tsy eo ty haha­tavañe ty
    an-tañako; hitoloñe iraho, le ia ty mahasebañe.
  tha-KJV: “​เออ ตั้งแต่​เดิมเราก็เป็นพระองค์นั้นอยู่ ไม่มี​ผู้​ใดช่วยให้พ้นจากมือของเราได้
    เราจะประกอบกิจใดๆ ใครจะขัดขวางกิจการนั้นได้”
  por-BR-2018: E desde antes de haver dia, eu o sou; e ninguém há que possa livrar
    das minhas mãos. Eu estou agindo, quem pode impedir?
  deu-ELO: Ja, von jeher bin ich derselbe; und da ist niemand, der aus meiner Hand
    errette. Ich wirke, und wer kann es abwenden?
  eng-WYC-2018: from the beginning, I myself am, and none there is that delivereth
    from mine hand; I shall work, and who shall destroy it? (yea, from the beginning,
    I am he, and there is no one who taketh anything from my hand; I shall do my work,
    and who shall be able to destroy it?)
  epo-epo: De la komenco de la tempo Mi estas la sama, kaj neniu povas savi kontraŭ
    Mia mano; kiam Mi faras, kiu tion ŝanĝos?
  uig-PIN: «Bǝrⱨǝⱪ, ǝzǝldin buyan Mǝn degǝn «U»durmǝn, Mening ⱪolumdin ⱨeqkim ⱨeqkimni
    ⱪutⱪuzalmaydu; Mǝn ix ⱪilsam, kim tosalisun?
  beo-beo: Na da Godedafa esalu, amola Na fawane da Godedafa esalumu. Dunu da Na gasa
    amoga hobeamu da hamedei ba:sa. Amola dunu afae da Na hamobe amo afadenemu da
    hamedeidafa.”
  tpi-OTNT: Nau na long olgeta taim bai mi stap God tru. Sapos mi holimpas wanpela
    lain manmeri, i no gat wanpela man inap sakim strong bilong mi na rausim ol long
    han bilong mi. Na sapos mi mekim wanpela wok, i no gat wanpela man inap pasim
    wok bilong mi.”
  hau-SA: I, kuma tun fil azal ni ne shi. Babu wani da zai amshi daga hannuna. Sa’ad
    da na aikata, wa zai iya sauyawa?”
  uig-LAT: «Berheq, ezeldin buyan Men dégen «U»durmen, Méning qolumdin héchkim héchkimni
    qutquzalmaydu; Men ish qilsam, kim tosalisun?
  nde-nde: “Ye, kusukela ensukwini zasendulo nginguye. Kakho ongakhulula esandleni
    sami. Lapho ngisenza, ngubani ongakuguqula na?”
  ton-ton: '‌ʻIo, ʻi he teʻeki ai ʻae ʻaho ko au ia, pea ʻoku ʻikai ha taha te ne
    faʻa fakamoʻui mei hoku nima: te u ngāue, pea ko hai te ne taʻofi au?'
  ces-1613: Ještě prvé nežli den byl, já jsem, a není žádného, kdož by vytrhl z ruky
    mé. Když co dělám, kdo ji odvrátí?
  eng-WMB: Yes, since the day was, I am he. There is no one who can deliver out of
    my hand. I will work, and who can hinder it?”
  tam-TCV: “ஆம், ஆதிநாட்களிலிருந்து நானே அவர். எனது கரத்திலிருந்து மக்களை விடுவித்துக்கொள்ள
    யாராலும் முடியாது. நான் செயலாற்றும்போது அதை மாற்ற யாரால் முடியும்?”
  ceb-ULB: Gikan karong adlawa Ako mao siya, ug wala nay makaluwas kang bisan kinsa
    gikan sa akong kamot. Mamuhat ako ug kinsay makapugong niini?”
  pol-UBG: Zanim powstał dzień, ja jestem, a nie ma nikogo, kto by wyrwał cokolwiek
    z mojej ręki. Gdy coś uczynię, któż to odwróci?
  agr-agr: Witjai yaunchuk nagkamsan Apajuínuk, tuja atakea duwish wiki atinaitjai
    Apajuínuk. Makichkish mina suwimkajun uwemtumainuk atsawai. Tuja wi dutikamua
    nuna emegkaumainush makichkish atsawai.”
  kyc-kyc: Namba Anatuŋu lao leto doko mee karengenyili pyuo kararo ingyapyasa leto.
    Mendemepe nambana porainya renge doko wanja narami. Dee nambame pingi lengepe
    dupwa mendeme kapa alowa pii naramiko.
  urd-GVU: ”ازل سے مَیں وہی ہوں۔ کوئی نہیں ہے جو میرے ہاتھ سے چھڑا سکے۔ جب مَیں کچھ
    عمل میں لاتا ہوں تو کون اِسے بدل سکتا ہے؟“
  deu-1912: Auch bin ich, ehe denn ein Tag war, und ist niemand, der aus meiner Hand
    erretten kann. Ich wirke; wer will's abwenden?
  kan-2017: ಹೌದು, ಇಂದಿನಿಂದ ನಾನೇ ದೇವರು. ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಬಲ್ಲವರು ಯಾರೂ ಇಲ್ಲ. ನನ್ನ ಕೆಲಸಕ್ಕೆ
    ಯಾರು ಅಡ್ಡಿ ಬರುವರು?’” ಎಂಬುದೇ ಯೆಹೋವನ ಮಾತು.
  yap-yap: I gag e Got, ma gubin ngiyal’ ni bay ug par ni Gag e Got. Dariy be’ nrayag
    rok ni nge thay u gelngig; dariy be’ nrayag rok ni nge thiliyeg e n’en ni gu be
    rin’.”
  hlt-MCSB: A tue khohnin dongah khaw kamah coeng hoeh, ka kut lamkah huul mahpawh.
    Ka saii phoeiah u long a balkhong thai eh?
  mdy-ETH: ታኣኒ ሚናፓ ዓርቃዖ ታኣኒ ታናኬ፤ ታ ኩጫፓ ቶላኒ ዳንዳዓይ ዖኦኒያ ባኣሴ፤ ታኣኒ ማዻ ባኮ ዖኦኒ ታና ላኣጋኒ ዳንዳዓይ።»
  twi-ASANTE: Aane, na ɛfiri teteete no mene no. Obiara rentumi nye mfiri me nsa mu
    sɛ meyɛ biribi a, hwan na ɔbɛtumi adane no?”
  eng-WEBU: Yes, since the day was, I am he. There is no one who can deliver out of
    my hand. I will work, and who can hinder it?”
  wal-wal: Taani Xoossaa; xaphoppe doommadakka taani tanattennee. Ta kushiyaappe ooninne
    ashshenna; taani oottidoogaa laammanau danddayiyaabi baawa” yaagees.
  spa-PDDPT: Aun antes que hubiera día, Yo Soy. No hay quien libre de mi mano. Lo
    que Yo hago, ¿quién puede revertirlo?
  gun-gun: Ára oiko e'ỹ mbove ma voi xee ae aiko raka'e. Ndoikoi guive xepo gui jope'aarã.
    Mba'eta xee mba'emo ajapo ta ramo mava'e tu xejoko ta?” he'i.
  ilo-ULB: Manipud ita siak isuna, ket awan ti makaisalakan iti siasinoman manipud
    kadagiti imak. Agtigtignayak, ket adda kadi iti makaisubli iti daytoy?”
  kpg-kpg: Au go di God gaa hana hua beelaa. Deai tangada e lele gi daha mo ogu mogobuna
    ai. Deai tangada e mee di huli agu mee ala e hai ai.”
  uig-ARA: «بەرھەق، ئەزەلدىن بۇيان مەن دېگەن «ئۇ»دۇرمەن، مېنىڭ قولۇمدىن ھېچكىم ھېچكىمنى
    قۇتقۇزالمايدۇ؛ مەن ئىش قىلسام، كىم توسالىسۇن؟
  sus-sus: Kabi fɔlɔ fɔlɛ n tan nan Ala ra. Mixi yo mu nɔma mixi bade n bɛlɛxɛ, mixi
    yo mu nɔma n ma fe rabaxi masarade.»
  pon-2006: Kumwail ese me ngehi Koht soutuk. Sohte me kak pitsang ei roson oh manaman;
    sohte me kak wekidala wiepen nin limei kan.”
  jae-jae: Aê Anôtô gêdêŋ andaŋgeŋŋa ma galoc amboac tonaŋgeŋ ma teŋ kêtôm gebe êjaŋgo
    gêŋ su aŋga aê lemoc atom. Aê gajam kôm ma asa oc êtôm gebe êkô kôm tau auc.”
  ksd-ksd: Maia, papa gori iau God Iat; ma pa ta na ba na lop kan ra limagu; ina papalum,
    ma to ia na pukue mule?
  tur-YTC: Evet, gün gün olduğunda beri ben O'yum. Elimden kurtarabilecek kimse yok.
    Ben işleyeceğim ve buna kim engel olabilir?”
  grc-BRENT: ἔτι ἀπʼ ἀρχῆς, καὶ οὐκ ἔστιν ὁ ἐκ τῶν χειρῶν μου ὁ ἐξαιρούμενος· ποιήσω,
    καὶ τίς ἀποστρέψει αὐτό;
  ind-AYT: Ya, sejak sebelum permulaan zaman, Akulah Dia, dan tidak ada satu pun yang
    dapat membebaskan dari tangan-Ku. Aku bertindak dan siapakah yang dapat mengembalikannya?
  nya-nya: “Ine ndine Mulungu kuyambira nthawi yamakedzana, ndipo ndidzakhalabe Mulungu
    ku nthawi zonse. Palibe amene angathe kuthawa mʼmanja mwanga, ndipo chimene ndachita
    palibe angathe kuchisintha.”
  hrv-hrv: od vječnosti - ja jesam! I nitko iz ruke moje ne izbavlja; što učinim,
    tko izmijeniti može?
  mps-mps: Megi me, tigidali sogo, ena te God mu bidibao. Te eno we bidi me deli te
    bonogo kębo tiwai eyu da, te niwai bidi me deligo te eno bomo sela sąnama, te
    augwali eno nogode ma dobola sogobeo. Te sę me deli eno ebaso da, te mena bidi
    me deligo eno te sę ebo me paligobe,” te po wai.
  tpi-tpi: Nau na long olgeta taim bai mi stap God tru. Sapos mi holimpas wanpela
    lain manmeri, i no gat wanpela man inap sakim strong bilong mi na rausim ol long
    han bilong mi. Na sapos mi mekim wanpela wok, i no gat wanpela man inap pasim
    wok bilong mi.”
  dan-1931: den eneste også i Fremtiden. Ingen frier af min Hånd, jeg handler - hvo
    gør det ugjort?
  vie-OVCB: “Thật vậy, từ nghìn xưa, Ta đã là Đức Chúa Trời. Không ai có thể giật
    lấy người nào khỏi tay Ta. Không ai có thể sửa lại việc Ta đã tiến hành?”
  guj-2017: વળી આજથી હું તે છું અને કોઈને મારા હાથમાંથી છોડાવનાર કોઈ નથી. હું જે કામ
    કરું છું તેને કોણ ઊંધું વાળશે?”
  pon-2006A: Kumwail ese me ngehi Koht soutuk. Sohte me kak pitsang ei roson oh manaman;
    sohte me kak wekidala wiepen nin limei kan.”
  por-BRBSL: Sim, desde o dia em que foi, eu sou ele. Não há ninguém que possa entregar
    da minha mão. Eu vou trabalhar, e quem pode impedi-lo?”
  cth-cth: Ahnintha ao hoehnahlan kai teh ahni doeh. Ka kut dawk hoi ka rungngang
    thaikung apihai awm hoeh. Ka sak hnukkhu apinimaw a rakhout thai han.
  twi-twi: Yiw, na efi teteete no me ne no. Obiara rentumi nnye mfi me nsam sɛ meyɛ
    biribi a, hena na obetumi adan no?”
  hlt-hlt: A tue khohnin dongah khaw kamah coeng hoeh, ka kut lamkah huul mahpawh.
    Ka saii phoeiah u long a balkhong thai eh?
  tbz-SIM: N tú Kuyie nku kɛ yó nkù tu sɑ̃́ɑ̃̀, òmɔù bɑ́ɑ́ nɑ kɛ́ dɛ̀ fìètɛ n nɔ̀ùtɛ̀
    miɛkɛ, òmɔù bɑ́ɑ́ nɑ kɛ́pɑɑ̀ n dɔɔri dɛ̀.
  msy-2020: Datɨrɨghɨn ko dughiabar zurara, kɨ guizɨn Godɨn ikiam. Kɨ gumazamizitabar
    suiraghtɨ me nan agharimɨn ikɨtɨ, tina nan gavgavim iriagh, nan agharimɨn me batuegham?
    Bar puvatɨgham. Egh kɨ ingangaritam damutɨ, gumazitam nan ingangarim tɨvaghan
    kogham.”
  dop-dop: Mɑɣɑlɛ Ɩsɔ kɛ́ hɑtoo tɑm tɔɔ. Nɔɣɔlʋ ɩɩ fitiɣi pʋlʋɣʋ mɑ niŋ tɑɑ. Awe kɑ
    wɑkǝlɩ mpi mɑ lɑkɩ tɔ?
  azb-azb: Əzəldən bəri Mən Oyam, Mənim əlimdən qurtaran yoxdur. Mən bir şey edəndə
    buna kim mane ola bilər?»
  eng-DBY: 'Yea, since the day was, I [am] HE, and there is none that delivereth out
    of my hand: I will work, and who shall hinder it?'
  hin-2017: “मैं ही परमेश्वर हूँ और भविष्य में भी मैं ही हूँ; मेरे हाथ से कोई छुड़ा
    न सकेगा; जब मैं काम करना चाहूँ तब कौन मुझे रोक सकेगा।” (1 तीमु. 1:17; रोम. 9:18,19)
  wol-KYG: maa masa doon kenn ki, te sama loxo, maneesu cee musle. Su ma defee, kuy
    dindi?
  eng-YLT: Even from the day I [am] He, And there is no deliverer from My hand, I
    work, and who doth turn it back?
  eng-WYC-2017: from the beginning, I myself am, and none there is that delivereth
    from mine hand; I shall work, and who shall destroy it?
  eng-WMBB: Yes, since the day was, I am he. There is no one who can deliver out of
    my hand. I will work, and who can hinder it?”
  urd-GVH: “अज़ल से मैं वही हूँ। कोई नहीं है जो मेरे हाथ से छुड़ा सके। जब मैं कुछ
    अमल में लाता हूँ तो कौन इसे बदल सकता है?”
  rug-rug: Uve, podalae koari na totoso pukerane si Arau mo sa Tamasa. Loke tie si
    kote boka harupu pania si keke tie pa limaqu. Sapu tavetia Rau, si loke tie kaqu
    boka hobe ia,” gua.
  gaz-gaz: “Bara duriitii jalqabee ani isuma. Namni tokko iyyuu harka kootii waa baasuu
    hin dandaʼu. Ani nan hojjedha; eenyutu dhowwuu dandaʼa?”
  fra-LSG: 'Je le suis dès le commencement, Et nul ne délivre de ma main; J’agirai:
    qui s’y opposera?'
  gnn-gnn: ŋunhi ŋarrapi yana yuwalktja wal'ŋu Waŋarr beŋuru liŋgu ŋurruŋuru, ga ŋunhana‐wala
    ga dhä‐yawaryun yurru; yakana yurru ŋula yol yolŋu winya'yun ŋarrakalaŋuŋurunydja
    goŋŋuru. Ga ŋunhi ŋarra yurru djämanydja ŋula nhä, yakana yurru ŋunhiyi ŋula yolthu
    djambinydja ŋarrakuŋu djämawuynydja.”
  yal-yal: “N tan yatigin nan na ra xabu a fɔlɔni! Muxu yo mi nɔɛ muxun bɛ n yii.
    N na naxan liga, nde nɔɛ a rakalɛ ayi?”
  haw-1868: Mamua aku o ka manawa, owau no Ia; Aohe mea hiki ke hoopakele, mai ko'u
    lima aku; Hana no au, a owai la ka mea hiki ke hooki mai?
  arb-NAV: مُنْذُ الْبَدْءِ أَنَا هُوَ اللهُ وَلَيْسَ مُنْقِذٌ مِنْ يَدِي. أَفْعَلُ
    وَمَنْ يُبْطِلُ عَمَلِي؟
  ewe-ewe: Yehowae gblɔe. “Mianyae be nyee nye Mawu. Ɛ̃, nye koe tso blema ke. Ame
    aɖeke mate ŋu axɔ ame le asinye o. Ne mewɔ nu la, ame kae ate ŋu atrɔe?”
  eng-LEE: 'Yea, from the [first] day am I he; and there is none that can deliver
    out of my hand: if I will work, is there one that can hinder it?'
  asm-FB: আদিৰে পৰা মইয়েই তেওঁ, মোৰ হাতৰ পৰা উদ্ধাৰ কৰোঁতা কোনো নাই; মই কাৰ্য কৰিম,
    আৰু কোনে তাক ঘুৰাব পাৰে?”
  sus-A: كَبِ قْلْ قْلّ ﭑ تَن نَن عَلَ رَ. مِشِ يٌ مُ نْمَ مِشِ بَدٍ ﭑ بّلّشّ، مِشِ
    يٌ مُ نْمَ ﭑ مَ قٍ رَبَشِ مَسَرَدٍ.»
  fra-SBL: Oui, depuis le jour, c'est moi. Il n'y a personne qui puisse délivrer de
    ma main. Je vais travailler, et qui peut m'en empêcher ? »
  hbo-hbo: גַּם־מִיֹּום֙ אֲנִ֣י ה֔וּא וְאֵ֥ין מִיָּדִ֖י מַצִּ֑יל אֶפְעַ֖ל וּמִ֥י יְשִׁיבֶֽנָּה׃
    ס
  kik-kik: “Ĩĩ, ti-itherũ, kuuma matukũ ma tene, niĩ nĩ niĩ ũrĩa we. Gũtirĩ mũndũ
    o na ũ ũngĩhota kũhonokia mũndũ kuuma guoko-inĩ gwakwa. Rĩrĩa ndeka ũndũ-rĩ, nũũ
    ũngĩhota kũũgarũra?”
  fra-NCL: désormais aussi je le suis, et il n’y a personne qui délivre de ma main ;
    j’agirai, et qui l’empêchera ?
  cek-AK: Ue, Kai loe ani om ai naah Sithaw ah ka oh boeh; ka ban thung hoi kalomh
    thaih mi doeh om ai; ka sak ih hmuen hae mi mah maw aek thai tih? tiah Angraeng
    mah thuih.
  cuk-cuk: Ani an gebe-negasaila-akale Bab-Dummad gued. Dule gwen angi wakinnosulid.
    An-ibmar-imakedi, dule gwen obelogosulid.”
  uig-CYR: «Бәрһәқ, әзәлдин буян Мән дегән «У»дурмән, Мениң қолумдин һеч ким һеч кимни
    қутқузалмайду; Мән иш қилсам, ким тосалисун?
  tel-2017: “నేటి నుండి నేనే ఆయనను. నా చేతిలో నుండి ఎవరినైనా విడిపించగలిగే వాడెవడూ
    లేడు. నేను చేసిన పనిని తిప్పివేసే వాడెవడు?”
  hat-BSA: Menm depi nan letènite, Mwen se Li menm e pa genyen moun ki ka delivre
    fè sòti nan men M; Mwen aji e se kilès ki ka ranvèse l?”
  kos-kos: Nga pa God, inge ac nwe tok. Wangin mwet ku in kaingla liki ku luk; Ac
    wangin mwet ku in ekulla ma nga oru.”
  hbo-WLC: גַּם־מִיּוֹם֙ אֲנִ֣י ה֔וּא וְאֵ֥ין מִיָּדִ֖י מַצִּ֑יל אֶפְעַ֖ל וּמִ֥י יְשִׁיבֶֽנָּה׃
    ס
  ibo-ibo: “E, site nʼebighị ebi ruo nʼebighị ebi, mụ onwe m bụ Chineke. Ọ dịghị onye
    pụrụ ịnapụta m ihe m ji nʼaka. Mgbe m rụrụ ọrụ, onye pụrụ ịgbanwe ya?”
  ory-ory: “ହଁ, ଦିବସର ପୂର୍ବରୁ ଆମ୍ଭେ ସେହି ଅଟୁ ଓ ଆମ୍ଭ ହସ୍ତରୁ ଉଦ୍ଧାରକାରୀ କେହି ନାହିଁ;
    ଆମ୍ଭେ କାର୍ଯ୍ୟ କରିବା, ଆଉ କିଏ ତାହା ଅନ୍ୟଥା କରିବ?”
  chk-chk: Ngang chök Kot tori feilfeilachök. Esap wor eman a tongeni amanaua eman
    seni lepei. Üa akangang, nge iö epwe pineei?”
  rop-rop: Mi na God, det olagijawan. Nomo enibodi kaan deigimwei yumob brom mi o
    jandap langa main wei.”
  ukr-1871: Із віку й віку я — той самий, і нїхто не врятує од руки моєї; я вчиню,
    а хто те переіначить?
  deu-1951: Auch fernerhin bin ich derselbe, und niemand kann aus meiner Hand erretten.
    Ich wirke, wer will es abwenden?
  eng-JPS: Yea, since the day was I am He, and there is none that can deliver out
    of My hand; I will work, and who can reverse it?
  srp-1865: Ja sam od prije nego dan posta, i niko ne može izbaviti iz moje ruke;
    kad radim, ko æe smesti?
  lug-lug: “Weewaawo, okuva mu nnaku ez’edda Nze Nzuuyo; tewali n’omu ayinza okuwonya
    omuntu mu mukono gwange. Kye nkola ani ayinza okukikyusa?”
  heb-heb: גם מיום אני הוא ואין מידי מציל אפעל ומי ישיבנה׃
  ben-IRV: এই দিন থেকে আমিই তিনি এবং কেউ আমার হাত থেকে রক্ষা করতে পারে না। আমি কাজ
    করি এবং কেউ তা বাতিল করতে পারে না।
  pan-pan: ਹਾਂ, ਪ੍ਰਾਚੀਨ ਦਿਨਾਂ ਤੋਂ ਲੈ ਕੇ ਮੈਂ ਹੀ ਉਹ ਹਾਂ, ਅਤੇ ਕੋਈ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਨਹੀਂ
    ਸਕਦਾ, ਮੈਂ ਕਾਰਜ ਕਰਾਂਗਾ ਅਤੇ ਕੌਣ ਉਹ ਨੂੰ ਰੋਕੇਗਾ?
  mya-JVB: လက်သမား သည် မျဉ်း ချ လျက် စူး နှင့် မှတ်သား ၍၊ လက်သမား တန်ဆာနှင့် လုပ်
    ပြီးလျှင်၊ အိမ်၌နေစေ ခြင်းငှါကွန်ပါ နှင့် ရေးသား ၍ ၊ လူ အသရေ ပါ အောင် လူ ပုံ သဏ္ဌာန်နှင့်အညီ
    ထု လုပ်တတ်၏။
  hmo-hmo: Oibe, bona nega gunaguna dekena amo lau be Dirava. Lauegu siahu dekena
    amo, ta ese ia heau mauri diba lasi, bona kara ta lau karaia neganai, ta ese unai
    kara ia haidaua diba lasi.”
  urd-urd: आज से मैं ही हूँ; और कोई नहीं जो मेरे हाथ से छुड़ा सके; मैं काम करूँगा,
    कौन है जो उसे रद्द कर सके?”
  rus-SYN: от начала дней Я Тот же, и никто не спасет от руки Моей; Я сделаю, и кто
    отменит это?
  bqc-SIM: Ao, má dɛ a ũ zadↄ̃ gↄↄ i daalɛo. Gbɛ̃e a fↄ̃ pↄe bↄ ma ↄuo. Tó málɛ
    yãkɛ, démɛ a kpamɛɛi?
  tcz-CHONGTHU: Tonsotna pat tonsot geija Keima Pathen kahi.Koiman kakhutna kona koima
    alahdoh theilou dingu ahi.Katohdohsa chunga koima’n imalou sotheiponte.
  mar-mar: यादिवसापासून मीच तो आहे, आणि माझ्या हातातून कोणीही सोडवू शकणार नाही. मी
    कृती करतो आणि ती कोणाच्याने परत बदलू शकेल?
  qub-qub: Imaypitapis nogallami Diosga cä. Nogapa maquëpitaga manami pipis gueshpinchu.
    Noga ruraptëga manami pipis chapata ruranmanchu.»
  hat-hat: M' pa janm chanje. Pesonn pa ka chape anba men mwen. Ki moun ki ka defèt
    sa mwen fè?
  eng-BSB: Even from eternity I am He, and none can deliver out of My hand. When I
    act, who can reverse it?”
  eng-WEBPB: Yes, since the day was, I am he. There is no one who can deliver out
    of my hand. I will work, and who can hinder it?”
  kbq-kbq: Korapara Nagrake mani'na e'noa Anumzana mani'noakino, mago zamo'a nazampima
    azerinesua vahera avre otregahie. Nagrama mago zama hanugeno'a, mago vahe'mo'a
    eri otregahie.
  nhe-BL: Hasta quema aya oncayaya tlatlanextli, na ipa niitztoc. Axaca hueli momanahuis
    tlen nochicahualis. Niyon axaca hueli quitzacuilis tlen na nijchihua.”
  gub-BL: Aiko Tupàn romo ihe. Tuweharupi aiko putar Tupàn romo ihe nehe no. Ni amo
    nupuner kwaw hekàgaw wi uhemaw rehe wà. Aze azapo ma'e, ni amo nupuner kwaw a'e
    ma'e imuzewyr kar haw rehe iapo 'ym awer pe wà, i'i Tupàn.
  eng-DRA: 'And from the beginning I am the same, and there is none that can deliver
    out of my hand: I will work, and who shall turn it away?'
