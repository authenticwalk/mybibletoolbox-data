verse: ISA.043.018
translations:
  mal-C: “പൂർവകാര്യങ്ങൾ നിങ്ങൾ ഓർക്കരുത്; കഴിഞ്ഞകാലത്തെ കാര്യങ്ങൾ ചിന്തിക്കുകയുമരുത്.
  deu-TKW: Gedenkt nicht an das Frühere und achtet nicht mehr auf das, was einst geschah!
  lin-lin: « Bokanisa lisusu te makambo oyo eleka, bomitungisa lisusu te mpo na makambo
    ya kala.
  eng-LSV: Do not remember former things, || And do not consider ancient things.
  eng-GNV: Remember yee not the former things, neither regard the things of olde.
  eng-WEBSTER: Remember ye not the former things, neither consider the things of old.
  nhw-BL: “Pero xiquelcahuaca nochi catli nijchijtoc catli panoc huejcajya. Ayacmo
    xiquelnamiquica pampa catli nijchihuas ama elis más hueyi que catli nijchijqui
    huejcajya.
  swh-ONEN: “Msiyakumbuke mambo yaliyopita, wala msiyatafakari mambo ya zamani.
  bba-bba: Adɑmɑ tɛ̃, u ɡeruɑ u nɛɛ, i ku mɑɑ ye yɑ koorɑ kɔn bwisikunu ko. I ku mɑɑ
    ɡɑ̃ɑ ɡurunun lɑɑkɑri ko.
  eng-KJVCPB: Remember ye not the former things, Neither consider the things of old.
  luo-luo: Koro awachonu niya, “Goluru chunyu oko e gik machon kendo weuru paro gik
    mosekadho.
  meu-meu: Ḡau gunadia basio lalodia tao, nega gunadia basio haerodia.
  npi-ULB: “यी पहिलेका कुराहरूका बारेमा विचार नगर, न त धेरै पहिलेका कुराहरूका बारेमा
    विचार गर ।
  yor-yor: “Gbàgbé àwọn ohun àtẹ̀yìnwá; má ṣe gbé nínú ohun àtijọ́.
  pes-OPCB: «اما آن را فراموش کنید، زیرا در برابر آنچه که می‌خواهم انجام دهم هیچ است!
  tgl-ULB: Huwag ninyong isipin ang mga dating pangyayari, ni alalahanin ang mga bagay
    na nangyari noong unang panahon.
  hui-hui: Anigo áyu i̱na abale bima ibiruruni mitangi nabi embeda halimu. I̱na bamba
    bialu harugoni mitangi budai nabilimu.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က ``အ​တိတ်​က​အ​ဖြစ်​အ​ပျက်​များ​ကို​စွဲ​လန်း​၍
    မ​နေ​ကြ​နှင့်။ ရှေး​အ​ခါ​က​ဖြစ်​ပျက်​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ အ​ကြောင်း​ကို​ပြော​ဆို​၍​မ​နေ​ကြ​နှင့်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་འདས་ཟིན་པའི་དོན་རྣམས་མི་དྲན་པར་གྱིས།
    གནའ་བོའི་དོན་རྣམས་ལའང་བསམ་མནོ་མི་གཏོང་བར་བྱའོ། །
  sna-sna: “Chikanganwai zvinhu zvakare; musaramba muri pane zvakapfuura.
  spa-BLM: “No te acuerdes de las cosas anteriores, y no consideres las cosas de antaño.
  cac-cac: 'A ticnaic syal Jehová d''a schon̈ab'' icha tic: Man̈xo e nacot tas ec''nacb''ati,
    man̈xo e nacot tas ujinacxo.'
  swh-ULB: Msifikirie hayo mambo yaliyopita, wala kuyafikiria mambo ya zamani.
  bel-bel: Але вы ня згадваеце ранейшага і пра старадаўняе не намышляеце.
  deu-ELBBK: Gedenkt nicht des Früheren, und über die Dinge der Vorzeit sinnt nicht
    nach!
  mbb-OT: Piru kenè niw en siguduwi isipa is midlavey en,
  mal-2015: മുമ്പുള്ളവയെ നിങ്ങൾ ഓർക്കേണ്ടാ; പണ്ടുള്ളവയെ നിരൂപിക്കയും വേണ്ടാ.
  gup-gup: “Ngurridjalbawo rowk nawu kunkarekenh. Yuwn bu munguyh ngurridjalburrbun
    kore kunkare ngunmarnekurduyimerranj.
  rmc-rmc: „Bisteren pre oda, so sas, a imar ma gondoľinen pre oda, so pes ačhiľa.
  pes-OPV: چیزهای اولین را بیاد نیاورید ودر امور قدیم تفکر ننمایید.
  ron-1924: „Ну вэ май гындиць ла че а фост май ынаинте ши ну вэ май уйтаць ла челе
    векь!
  ben-OBCV: “তোমরা পুরোনো বিষয় সব ভুলে যাও; অতীতের মধ্যে আর বিচরণ কোরো না।
  som-som: Waxyaalihii hore ha xusuusanina, waxyaalihii qadiimka ahaana ha ka fikirina.
  lat-VUC: Ne memineritis priorum, et antiqua ne intueamini.
  eng-ASVBT: Remember ye not the former things, neither consider the things of old.
  ita-1885: Non ricordate le cose di prima, e non istate a mirare le cose antiche.
  eng-LXXUP: Remember ye not the former things, and consider not the ancient things.
  eng-ULB: “Do not think about these former things, nor consider the things of long
    ago.
  spa-VBL: “Pero no te fijes en el pasado; no te concentres en lo que pasó entonces.
  fra-_FOB: Ne vous souvenez plus des choses passées, ne considérez plus celles des
    temps anciens.
  mal-mal: മുമ്പുള്ളവയെ നിങ്ങൾ ഓർക്കണ്ടാ; പണ്ടുള്ളവയെ നിരൂപിക്കുകയും വേണ്ടാ.
  urd-GVR: Lekin māzī kī bāteṅ chhoṛ do, jo kuchh guzar gayā hai us par dhyān na do.
  suz-BL: ङोंइती ङा दुम्‍शो ममिम्‍तीन। साइ ङोंइती मार दुम्‍मे, मेको ममिम्‍तीन।
  eng-NOY: Remember not the former things; The things of old regard no more!
  ita-1927: Non ricordare più le cose passate, e non considerate più le cose antiche;
  ckb-ckb: «باسی سەرەتاکان مەکەن، لە دێرینەکان ڕامەمێنن.
  eng-BBE: Give no thought to the things which are past; let the early times go out
    of your minds.
  kan-OKCV: “ಹಿಂದಿನ ಸಂಗತಿಗಳನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಳ್ಳಬೇಡಿರಿ. ಹಳೆಯ ಸಂಗತಿಗಳನ್ನು ಯೋಚಿಸಬೇಡಿರಿ.
  tam-2017: முந்தினவைகளை நினைக்கவேண்டாம்; முந்தினமானவைகளைச் சிந்திக்கவேண்டாம்.
  spa-RV-1909: No os acordéis de las cosas pasadas, ni traigáis á memoria las cosas
    antiguas.
  ron-BTF: Nu vă amintiţi lucrurile dinainte, nici nu luaţi aminte la lucrurile din
    vechime.
  eng-WEBP: “Don’t remember the former things, and don’t consider the things of old.
  eng-FBV: But don't dwell on the past; don't concentrate on what happened back then.
  nld-1939: Blijft nu niet staren op wat vroeger gebeurde, En staat bij het verleden
    niet stil;
  nch-BL: “Pero xiquelcahuaca nochi cati nijchijtoc cati panoc huejcajquiya. Ayecmo
    xiquelnamiquica pampa cati nijchihuas ama elis más hueyi que cati nijchijqui huejcajquiya.
  vie-1934: Đừng nhớ lại sự đã qua, và chớ nghĩ đến sự đời trước.
  hin-CV: “न तो पुरानी बातों को याद करो; और न ही अतीत पर विचार करो.
  eng-OURB: “Don’t remember the former things, and don’t consider the things of old.
  spa-BES: No pienses en las cosas que han pasado; ni consideres él ayer.
  tdx-tdx: Ko mitsakore o raha taoloo, ko mañereñere o raha haehaeo.
  tha-KJV: “อย่าจดจำสิ่งล่วงแล้​วน​ั้น อย่าพิ​เคราะห์​สิ​่งเก่าก่อน
  por-BR-2018: Não vos lembreis das coisas passadas, nem considereis as antigas;
  deu-ELO: Gedenket nicht des Früheren, und über die Dinge der Vorzeit sinnet nicht
    nach!
  eng-WYC-2018: Think ye not on the former things, and behold ye not (on the) old
    things.
  epo-epo: Ne rememoru tion, kio estis antaŭlonge, kaj ne meditu pri tio, kio estis
    en la tempo antikva.
  uig-PIN: — Muxu ɵtkǝn ixlarni ǝslimǝnglar, Ⱪǝdimki ixlar toƣruluⱪmu oylanmanglar;
  beo-beo: 'Be Hina Gode da amane sia:sa, “Musa: hou doaga:i amoma bagadewane mae
    dawa:ma.'
  tpi-OTNT: Tasol nau mi tok, yupela i no ken tingting tasol long ol samting mi bin
    mekim bipo. Nogat.
  hau-SA: “Ku manta da abubuwan da suka riga suka faru; kada ku yi tunanin abin da
    ya riga ya wuce.
  uig-LAT: — Mushu ötken ishlarni eslimenglar, Qedimki ishlar toghruluqmu oylanmanglar;
  nde-nde: “Khohlwani izinto zamandulo, linganakani ngosekwedlulayo.
  ton-ton: “ʻOua naʻa mou manatu ki he ngaahi meʻa muʻa, pe tokanga ki he ngaahi meʻa
    motuʻa.
  ces-1613: Nezpomínejte na první věci, a na starodávní se neohlédejte.
  eng-WMB: “Don’t remember the former things, and don’t consider the things of old.
  tam-TCV: “முன்பு நடந்த காரியங்களை மறந்துவிடுங்கள்; கடந்தகால நிகழ்வுகளைப் பற்றிச்
    சிந்திக்காதிருங்கள்.
  ceb-ULB: “Ayaw na hunahunaa ang mga butang nga nangagi, ni hinumdoman ang mga butang
    nga nilabay na.
  pol-UBG: Nie wspominajcie przeszłych rzeczy, na starodawne nie zważajcie.
  agr-agr: 'Apajuí niina aentsji aidaun yamai chichajak: “Waji nagkaemakiuwa duka
    pachikaigpa, tuja anentaimtutkesh anentaimtusaigpa.'
  kyc-kyc: Dopa piyamopape Kamongome lao dokopa wambowana piyunu dupwako paka pyao
    soo lao kara nalapape.
  urd-GVU: لیکن ماضی کی باتیں چھوڑ دو، جو کچھ گزر گیا ہے اُس پر دھیان نہ دو۔
  deu-1912: Gedenkt nicht an das Alte und achtet nicht auf das Vorige!
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Tirtu-kurlu-yan kulinma nyarra kutjulpirtu
    ngarangu. Wanti-ya.
  kan-2017: ಹಿಂದಿನ ಸಂಗತಿಗಳನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಳ್ಳಬೇಡಿರಿ, ಪುರಾತನ ಕಾರ್ಯಗಳನ್ನು ಮರೆತುಬಿಡಿರಿ.
  yap-yap: Machane be ga’ar SOMOL, “Dab mu ted u lanin’med e tin ke thumur ban’en
    ara um leam niged e pin’en nike kaday.
  hlt-MCSB: hnukbuet te poek voel boel lamtah yan kah te khaw thoelh uh boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ማዺንቲ ዓኣዼ ባኮ ጶቂሢፖቴ፤ ሃያኮ ቤርታ ማዔ ባኮዋ ማሊፖቴ።
  twi-ASANTE: “Momma mo werɛ mfiri kane nneɛma no monntɔ nkɔ deɛ atwam no so.
  eng-WEBU: “Don’t remember the former things, and don’t consider the things of old.
  wal-wal: “Kase yohota haasayoppite; benibatakka qoppoppite.
  spa-PDDPT: No se acuerden de las cosas pasadas, ni traigan a la memoria las cosas
    antiguas.
  gun-gun: “Aỹ gui ma penema'endu'ave eme mba'emo oiko va'ekue re rive, yma guare-guare
    re anho pendepy'a eme.
  ilo-ULB: Saanyo nga amirisen dagiti napasamak iti naglabas, wenno panunoten dagiti
    banbanag a napasamak iti nabayagen a panawen.
  kpg-kpg: Gei Dimaadua e helekai boloo, “Goodou hudee daahia nia haihai namua, be
    hudee mamaanadu ina nia hangaahai ala nogo hai namua loo.
  uig-ARA: ــ مۇشۇ ئۆتكەن ئىشلارنى ئەسلىمەڭلار، قەدىمكى ئىشلار توغرۇلۇقمۇ ئويلانماڭلار؛
  sus-sus: «Wo naxa wo maɲɔxun fe singee ma, wo fe forie lu na.
  pon-2006: KAUN-O eri ketin mahsanih, “Ke dehr tengala nan mwekid en kawa ko, de
    medemedewehte dahme wiawiher kawao.
  jae-jae: “Taêm ênam gêŋ laŋgwa atom ma aê go taôm êtu gêŋ gêmuŋŋaŋa atom.
  ksd-ksd: Koko avat a nuk pa ra lavur magit lua, ma koko avat a kapupi ra lavur magit
    amana tana.
  tur-YTC: “Geçmiş şeyleri anmayın, Eski şeyleri düşünmeyin.
  grc-BRENT: Μὴ μνημονεύετε τὰ πρῶτα, καὶ τὰ ἀρχαῖα μὴ συλλογίζεσθε.
  ind-AYT: Jangan mengingat hal-hal yang dahulu, ataupun merenungkan hal-hal pada
    masa lalu.
  nya-nya: “Iwalani zinthu zakale; ndipo musaganizirenso zinthu zimene zinachitika
    kale.
  hrv-hrv: Ne spominjite se onog što se zbilo, nit' mislite na ono što je prošlo.
  mps-mps: Tialima, megi eno te po obao, dagego eno te polobadu yali sęde naga homu
    kone paligio. Menio.
  tpi-tpi: Tasol nau mi tok, yupela i no ken tingting tasol long ol samting mi bin
    mekim bipo. Nogat.
  dan-1931: Kom ikke det svundne i Hu, tænk ikke på Fortidens Dage!
  vie-OVCB: Đừng nhớ lại quá khứ đen tối! Đừng nhắc mãi những chuyện thuở trước.
  guj-2017: તમે અગાઉની વાતોનું સ્મરણ કરશો નહિ, પુરાતન બિનાઓ ધ્યાનમાં લેશો નહિ.
  pon-2006A: 'KAUN-O eri ketin mahsanih: “Ke dehr tengala nan mwekid en kawa ko, de
    medemedewehte dahme wiawiher kawao.'
  por-BRBSL: “Não me lembro das coisas anteriores, e não considere as coisas de antigamente.
  cth-cth: hnuk lae naw bout pouk hanh lawih, ayan e naw na lungthin dawk tat awh
    hanh leih.
  twi-twi: “Momma mo werɛ mfi kan nneɛma no monntɔ nnkɔ nea atwam no so.
  hlt-hlt: hnukbuet te poek voel boel lamtah yan kah te khaw thoelh uh boeh.
  tbz-SIM: Di tɛ̃́nkɛ bɑ́ɑ́ dentɛní dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ dɛ kpɛ́í, di bɑ́ ntoti di yɛ̀mmɛ̀
    dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ dɛ ĩ́nkɛ̀.
  msy-2020: Ezɨ datɨrɨghɨn kɨ ghaze, Ia bizir kɨ fomɨram amizibara, nɨghnɨghan markɨ.
  dop-dop: Ɩ́ tɑɑ tɔɔsɩ kɑncɑɑlɑɣɑ nyǝntʋ tɔɔ. Pǝyele ɩ́ tɑɑ pɑɑsǝnɑ kʋpǝm tɔm.
  azb-azb: Əvvəlki şeyləri yada salmayın, Köhnə hadisələr barəsində düşünməyin.
  eng-DBY: '— Remember not the former things, neither consider the ancient things:'
  hin-2017: “अब बीती हुई घटनाओं का स्मरण मत करो, न प्राचीनकाल की बातों पर मन लगाओ।
  wol-KYG: 'Mu ne: «Buleen geesu la woon, buleen seet ca la wees.'
  eng-YLT: Remember not former things, And ancient things consider not.
  kne-kne: Ngem adi kayon say nemnemen din napasamak ed idi
  eng-WYC-2017: Think ye not on the former things, and behold ye not old things.
  eng-WMBB: “Don’t remember the former things, and don’t consider the things of old.
  urd-GVH: लेकिन माज़ी की बातें छोड़ दो, जो कुछ गुज़र गया है उस पर ध्यान न दो।
  rug-rug: “Ba mi muliṉini sari vivinei koadi; mamu lopu vivinei lamo ni sari ginugua
    ele holadi.
  gaz-gaz: “Wantoota durii irraanfadhaa; waan darbettis hin cichinaa.
  fra-LSG: Ne pensez plus aux événements passés, Et ne considérez plus ce qui est
    ancien.
  gnn-gnn: Ga yakana biyapulnydja balayi roŋiyiya yukirriya märr‐weyin guyaŋiya ŋunhi
    ŋäthili maḻŋ'thurruna bitjarrayi nhumalaŋgu.
  yal-yal: 'A naxa: Fe singene nama fa rabira ɛ ma, ɛ ɲinan fe fonne xɔn!'
  iou-iou: Ude täŋkuro unita ŋode täwetat; Imaka bian ahäŋkuko unita nämo nadäneŋ.
    Ba imaka bianita nämo juku pineŋ.
  haw-1868: Mai hoomanao oukou i na mea mamua, Mai manao hoi i na mea kahiko.
  arb-NAV: وَلَكِنَّكُمْ لَا تَتَذَكَّرُونَ الأُمُورَ السَّالِفَةَ وَلا تَعْتَبِرُونَ
    بِالأَحْدَاثِ الغَابِرَةِ
  ewe-ewe: “Miŋlɔ blemanuwo be. Migaɖo ŋu ɖe gbe aɖe gbe nuwo ŋu o.
  eng-LEE: Remember not the former things, and ancient events regard no more.
  asm-FB: তোমালোকে পূৰ্বকালৰ কথা সোঁৱৰণ নকৰিবা, আৰু পুৰণি কথাবোৰলৈ বিবেচনা নকৰিবা।
  sus-A: «وٌ نَشَ وٌ مَحْشُن قٍ سِنفٍيٍ مَ، وٌ قٍ قٌرِيٍ لُ نَ.
  fra-SBL: « Ne te souviens pas des choses passées, et ne considère pas les choses
    du passé.
  hbo-hbo: אַֽל־תִּזְכְּר֖וּ רִֽאשֹׁנֹ֑ות וְקַדְמֹנִיֹּ֖ות אַל־תִּתְבֹּנָֽנוּ׃
  kik-kik: “Tigai kũririkana maũndũ marĩa mahĩtũkĩte; o na tigai gwĩcũũrania maũndũ
    marĩa ma tene.
  fra-NCL: Ne vous souvenez plus des événements passés, et ne considérez plus les
    choses d’autrefois !
  cek-AK: hnukbang ih hmuennawk to pahnet oh loe, canghnii ih hmuennawk to poek o
    hmah lai ah.
  cuk-cuk: 'Bab-Jehová weyob soged: “Ibmar-nasmalad be iemar, melle bar ibmar-gusmaladgi
    be binsadii gumar.'
  uig-CYR: — Мошу өткән ишларни әслимәңлар, Қедимки ишлар тоғрилиқму ойланмаңлар;
  tel-2017: “గతంలో జరిగిన సంగతులు జ్ఞాపకం చేసుకోవద్దు. పూర్వకాలపు సంగతులను ఆలోచించవద్దు.
  hat-BSA: Pa kite ansyen bagay yo antre nan tèt nou, ni reflechi sou bagay ki fin
    pase.
  kos-kos: Tusruktu LEUM GOD El fahk, “Nimet sripsripla nu ke ma sikyak in pacl somla,
    Ku sruokyana ma sikyak meet ah.
  hbo-WLC: אַֽל־תִּזְכְּר֖וּ רִֽאשֹׁנ֑וֹת וְקַדְמֹנִיּ֖וֹת אַל־תִּתְבֹּנָֽנוּ׃
  ibo-ibo: “Chefuonu ihe ndị ahụ niile mere nʼoge gara aga; unu atụgharịkwala uche
    unu na ha.
  ory-ory: “ତୁମ୍ଭେମାନେ ଆଦ୍ୟ ବିଷୟସବୁ ସ୍ମରଣ କର ନାହିଁ, କିଅବା ପୁରାତନ ବିଷୟସବୁ ବିବେଚନା କର
    ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a apasa, “Ousap chüen achemato ekewe mettoch mi
    fis me lomlom. Ousap pwal ekieki usun mine a fis lon ekewe fansoun ra la.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob fogedabat wanim bin hepin longtaim. Nomo
    jinggabat blanga det taim.
  ukr-1871: Та ви про минуле не згадуєте, про давне не думаєте.
  deu-1951: Gedenket nicht mehr an das Frühere und achtet des Vergangenen nicht!
  eng-JPS: Remember ye not the former things, neither consider the things of old.
  srp-1865: Ne pominjite što je prije bilo i ne mislite o starijem stvarima.
  lug-lug: “Mwerabire eby’emabega, so temulowooza ku by’ayita.
  heb-heb: אל תזכרו ראשנות וקדמניות אל תתבננו׃
  ben-IRV: তিনি বলছেন, তোমরা আগেকার সব কিছু মনে কর না; অনেক আগের বিষয় বিবেচনা কর
    না।
  pan-pan: ਪਹਿਲੀਆਂ ਗੱਲਾਂ ਨੂੰ ਯਾਦ ਨਾ ਕਰੋ, ਪੁਰਾਣੀਆਂ ਗੱਲਾਂ ਨੂੰ ਨਾ ਸੋਚੋ,
  mya-JVB: ထိုသို့သောသူသည်ပညာ မ ရှိ။ ဉာဏ် မ ရှိ။ မမြင် နိုင်အောင် မျက်စိ ကို၎င်း၊
    နား မလည်နိုင်အောင် စိတ် နှလုံးကို၎င်းပိတ် ၏။
  hmo-hmo: To Lohiabada ia gwau, “Kara gunadia do umui laloa noho lasi. Nega gunadia
    do umui laloa momo lasi.
  urd-urd: या'नी ख़ुदावन्द यूँ फ़रमाता है, कि पिछली बातों को याद न करो और पुरानी बातों
    पर सोचते न रहो।
  rus-SYN: Но вы не вспоминаете прежнего и о древнем не помышляете.
  bqc-SIM: Ásu làasookɛ yãziↄwa lↄo, ásu yã́ pↄ́ gɛ̃̀piↄ da lↄo.
  tcz-CHONGTHU: Hijongleh hiho jouse chu sumil jengun- Keiman kahinbol ding hitoh
    imacha dang atepithei ding aumpoi.
  mar-mar: पूर्वीच्या या गोष्टींबद्दल विचार करू नका, किंवा फार पूर्वीच्या गोष्टी मनात
    आणू नका.
  qub-qub: 'Cananga acrashä runacunata noga në: Ñaupa cajcunallapäga ama yarparaychu.
    Ni unay cashancunallapäpis ama yarparaychu.'
  hat-hat: 'Men sa Seyè a di: Pa chita ap chonje tan lontan. Pa rete ap kalkile sa
    ki fin pase!'
  eng-BSB: “Do not call to mind the former things; pay no attention to the things
    of old.
  eng-WEBPB: “Don’t remember the former things, and don’t consider the things of old.
  kbq-kbq: Hianagi korapa'ma fore'ma hu'nesnia zankura tamagesa ontahiho. Ko'ma evu'nesnia
    zankura antahintahia osiho.
  nhe-BL: “Pero xiquilcahuaca nochi tlen nijchijtoc tlen panoc huejcajquiya. Ayoc
    xiquilnamiquica pampa tlen nijchihuas ama elis más hueyi que tlen nijchijqui huejcajquiya.
  gub-BL: Ko 'ar rehe Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe kury. — Pema'enukwaw
    zo peiko kwehe mehe uzeapo ma'e kwer rehe nehe. Pema'enukwaw tetea'u zo heremiapo
    kwer kwehe arer rehe nehe.
  eng-DRA: Remember not former things, and look not on things of old.
