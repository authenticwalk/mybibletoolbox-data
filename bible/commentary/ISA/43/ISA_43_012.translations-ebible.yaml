    һәм шу ишларниң даңқини чиқарғанмән; Шуңа силәр Мениң Тәңри екәнлигимгә гувачисиләр,
    — дәйду Пәрвәрдигар.
  tel-2017: ప్రకటించిన వాడినీ నేనే, రక్షించిన వాడినీ నేనే. దాన్ని గ్రహించేలా చేసిందీ
    నేనే. మీలో ఇంకా వేరే దేవత ఎవరూ లేరు. నేనే దేవుణ్ణి, మీరు నాకు సాక్షులు.” ఇదే యెహోవా
    వాక్కు.
  hat-BSA: 'Se Mwen ki te deklare, sove, pwoklame e pat genyen dye etranje pami nou.
    Konsa, nou se temwen M”, deklare SENYÈ a: “Epi Mwen se Bondye.'
  kos-kos: Nga tuh fahkak meet ma ac fah sikyak, Na nga tuku in kasrekowos. Wangin
    god lun mutunfacl saya nu oru ouiya inge; Kowos mwet loh luk.
  hbo-WLC: אָנֹכִ֞י הִגַּ֤דְתִּי וְהוֹשַׁ֙עְתִּי֙ וְהִשְׁמַ֔עְתִּי וְאֵ֥ין בָּכֶ֖ם
    זָ֑ר וְאַתֶּ֥ם עֵדַ֛י נְאֻם־יְהוָ֖ה וַֽאֲנִי־אֵֽל׃
  ibo-ibo: Mụ onwe m egosila, zọpụta ma kwupụtakwa ya, mee ka unu nụrụ ya, mụ onwe
    m, ọ bụghị chi ndị mba ọzọ nọ nʼetiti unu. Unu bụkwa ndị akaebe m, na mụ onwe
    bụ Chineke,” otu a ka Onyenwe anyị kwubiri ya.
  ory-ory: ଆମ୍ଭେ ପ୍ରକାଶ କରିଅଛୁ, ଆମ୍ଭେ ଉଦ୍ଧାର କରିଅଛୁ ଓ ଆମ୍ଭେ ଦେଖାଇଅଛୁ, ଆଉ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ କୌଣସି ବିଦେଶୀୟ ଦେବତା ନ ଥିଲା; ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଆମ୍ଭର ସାକ୍ଷୀ
    ଅଟ ଓ ଆମ୍ଭେ ପରମେଶ୍ୱର ଅଟୁ।”
  chk-chk: Iwe, üa osuni mine epwe fis, üa pwal amanauakemi o pwärätä ngenikemi pwe
    ngang Kot, nge sap eman koten ekis leimi. Iei mine ämi oua nei chon pwärätä. Ngang
    ewe Samol mi Lapalap üa kapas.
  rop-rop: Aibin meigim pramis blanga seibum yumob, en aibin kipum main pramis. Yumob
    na main witnis. Nomo eni drimin bin dum dijan.
  ukr-1871: Я прорік та й спас, так як заповів; а иншого не було в вас, проте ви сьвідки
    у мене, що я — Бог, говорить Господь.
  deu-1951: Ich habe verkündigt, geholfen und von mir hören lassen und bin nicht fremd
    unter euch; und ihr seid meine Zeugen, spricht der HERR, daß ich Gott bin.
  eng-JPS: I have declared, and I have saved, and I have announced, and there was
    no strange god among you; therefore ye are My witnesses, saith the LORD, and I
    am God.
  srp-1865: Ja objavih, i spasoh, i naprijed kazah, a nikoji tuð bog meðu vama, i
    vi ste mi svjedoci, veli Gospod, i ja sam Bog.
  lug-lug: Nze naleeta okwolesebwa ne nangirira ne ndokola; nze so si katonda mulala
    mugwira mu mmwe. Muli bajulirwa bange,” bw’ayogera Mukama.
  heb-heb: אנכי הגדתי והושעתי והשמעתי ואין בכם זר ואתם עדי נאם יהוה ואני אל׃
  ben-IRV: আমিই সংবাদ দিয়েছি, উদ্ধার করেছি ও ঘোষণা করেছি; তোমাদের মধ্যে কোনো দেবতা
    ছিল না। এই বিষয়ে তোমরাই আমার সাক্ষী। আমি সদাপ্রভু এই কথা বলেছি; আমিই ঈশ্বর।
  pan-pan: ਮੈਂ ਹੀ ਦੱਸਿਆ, ਮੈਂ ਬਚਾਇਆ, ਮੈਂ ਹੀ ਸੁਣਾਇਆ, ਨਾ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚ ਕਿਸੇ ਓਪਰੇ ਦੇਵਤੇ
    ਨੇ, ਤੁਸੀਂ ਮੇਰੇ ਗਵਾਹ ਹੋ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਮੈਂ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: ပန်းပဲ သမားသည် ပုဆိန် ကိုလုပ် ခြင်းငှါမီးခဲ ၌ ဖုတ်၍ ၊ လက်ရုံး အား ထုတ်လျက်
    သံ တူနှင့် ထု တတ်၏။ အကယ်၍ မွတ်သိပ် သောအခါ အား လျော့ တတ်၏။ ရေ မ သောက် ရသောအခါ မော
    တတ်၏။
  hmo-hmo: Lau ese dohore idia vara gaudia lau gwauraia guna, bona unai murinai umui
    durua totona lau mai. Bese idauna ta ena dirava ta ese, nega ta unai bamona ia
    karaia lasi, bona umui be lauegu hereva hamomokania taudia, umui gwauraia noho,
    lau be Dirava.
  urd-urd: मैंने 'ऐलान किया और मैंने नजात बख्शी और मैं ही ने ज़ाहिर किया, जब तुम में
    कोई अजनबी मा'बूद न था; इसलिए तुम मेरे गवाह हो, ख़ुदावन्द फ़रमाता है, कि “मैं ही
    ख़ुदा हूँ।
  rus-SYN: Я предрек и спас, и возвестил; а иного нет у вас, и вы - свидетели Мои,
    говорит Господь, что Я Бог;
  bqc-SIM: Mámɛ ma dↄaa ma yã'ò, ma á suabà, má dàɛ́ á dↄ̃̀, i kɛ dii zĩ̀lo
    pↄ́ kú á guue no. Ámɛ á ma seeladeↄ ũ, kɛ́ mámɛ má Lua ũ.
  tcz-CHONGTHU: Amasatah in huhdoh a naum diu thudol kaphon peh’uvin, chuphatnin kahuhdoh’un
    chule vannoiya kaseiphongin ahi.Koima cha gamdang pathenin hiche hi abol khapoi.Keima
    bou Pathen kahi hi nangho ahettohsah a panga nahiuve, tin PAKAIyin aseije.
  mar-mar: मीच तारण जाहीर केले आहे, आणि घोषणा करतो आणि तुमच्यात कोणी दुसरा देव नाही.
    तुम्हीच माझे साक्षीदार आहात. मी देव आहे. असे परमेश्वर म्हणतो.
  qub-qub: Nogaga salbanäpaj cashantami willacachirä. Nircorga willacachishänöllami
    salbashcä. Manami juc runacuna ‹diosnë› nishanchu salbashurayqui. Noga salbashätaga
    gamcuna musyarcaycanquimi.
  hat-hat: Se mwen menm ki te di nou davans sa ki gen pou rive. Se mwen menm ki delivre
    nou. Pa gen ankenn lòt bondye lòt nasyon yo ki janm fè sa pou nou. Nou menm, se
    temwen mwen nou ye. Se mwen ki Bondye. Se Seyè a menm ki di sa.
  eng-BSB: I alone decreed and saved and proclaimed— I, and not some foreign god among
    you. So you are My witnesses,” declares the LORD, “that I am God.
  eng-WEBPB: I have declared, I have saved, and I have shown, and there was no strange
    god amongst you. Therefore you are my witnesses”, says the LORD, “and I am God.
  kbq-kbq: Nagra erinte ama hu'na, tamagura vazite'na huama hu'noe. Ana hu'neankino
    magore huno ru anumzana tamagranena omani'ne. E'ina hu'negu tamagra Nagriku'ma
    Anumza mani'ne huta huama'ma hanaza vahe mani'naze. Nagrake'za Anumzana mani'noe.
  nhe-BL: Na niteyolmelajqui achtohui para nimechmaquixtis, huan teipa nimechmaquixti.
    Ax onca sejcoyoc tlen idios inmechyolmelajqui achtohui tlen quichihuas. Huan intestigos
    para ya ni melahuac.
  gub-BL: Ihe amume'u pepyro àwàm ihe. Ihe apupyro azeharomoete no. Pekwaw pepyro
    har romo hereko haw. Pekwaw amo tupàn pepyro har romo heko 'ymaw no.
  eng-DRA: I have declared, and have saved. I have made it heard, and there was no
    strange one among you. You are my witnesses, saith the Lord, and I am God.
