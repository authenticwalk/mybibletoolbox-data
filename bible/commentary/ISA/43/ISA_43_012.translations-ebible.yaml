verse: ISA.043.012
translations:
  mal-C: ഞാൻതന്നെയാണു വെളിപ്പെടുത്തുകയും രക്ഷിക്കുകയും പ്രഖ്യാപിക്കുകയും ചെയ്തത്;
    നിങ്ങളുടെ ഇടയിലുള്ള ഒരു അന്യദേവതയും ആയിരുന്നില്ല; നിങ്ങൾ എന്റെ സാക്ഷികൾതന്നെ,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, “ഞാൻ ആകുന്നു ദൈവം.
  deu-TKW: 'Ich bin''s, der kund gethan und Rettung geschafft und verkündigt hat,
    und nicht war''s ein fremder unter euch. Und so seid ihr meine Zeugen, ist der
    Spruch Jahwes: Ich bin Gott!'
  lin-lin: Kati na bino, Ngai nde nasakolaki, nabikisaki mpe natatolaki ; kasi ezali
    banzambe ya bapaya te. Bozali batatoli na Ngai, » elobi Yawe, « mpe Ngai, nazali
    Nzambe.
  eng-LSV: I declared, and saved, and proclaimed, || And there is no stranger with
    you, || And you [are] My witnesses, a declaration of YHWH, || And I [am] God.
  eng-GNV: 'I haue declared, and I haue saued, and I haue shewed, when there was no
    strange god among you: therefore you are my witnesses, sayeth the Lord, that I
    am God.'
  eng-WEBSTER: 'I have declared, and have saved, and I have shown, when there was
    no strange god among you: therefore ye are my witnesses, saith the LORD, that
    I am God.'
  nhw-BL: Na niteyolmelajqui achtihui para nimechmaquixtis, huan teipa nimechmaquixti.
    Amo onca seyoc tlali catli idios anmechyolmelajqui achtihui catli quichihuas.
    Huan antestigos para ya ni melahuac.
  swh-ONEN: 'Nimedhihirisha, kuokoa na kutangaza: Mimi, wala si mungu mgeni katikati
    yenu. Ninyi ni mashahidi wangu,” asema Bwana, “kwamba Mimi ndimi Mungu.'
  bba-bba: Nɛnɑ nɑ nun nɔɔsiɑ ye yɑ koo koorɑ. Mɑ nɑ nun fɑɑbɑ kuɑ. Bũu ɡoo kun kpĩɑ
    u nun ɡɑ̃ɑnu nɔɔsie. Wunɑ ɑ sɑ̃ɑ nɛn seedɑ. Nɛnɑ nɑ sɑ̃ɑ Gusunɔ sɑɑ toren di.
  eng-KJVCPB: 'I have declared, and have saved, and I have shewed, When there was
    no strange god among you: Therefore ye are my witnesses, saith the Lord, that
    I am God.'
  luo-luo: An awuon ema asenyisou, aseresou kendo asewachonu ni an ema asetimo magi
    ma ok nyiseche manono ma un-go e dieru. Jehova Nyasaye wacho niya, “Un e joneno
    maga ni an e Nyasaye.”
  meu-meu: 'Iehova na e tomu: Idau dirava ta lasi bogaragimui ai negana ai, na herevava,
    na hahemauriva, na gwaurai hedinaraiva; bona umui na egu hereva ihamomokanidia
    taumui.'
  npi-ULB: मैले घोषणा गरेको छु, बचाएको छु र बताएको छु, तिमीहरूका माझमा अरू कुनै ईश्‍वर
    छैन । तिमीहरू मेरा गवाहीहरू हौ । म परमेश्‍वर हुँ,” परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: Èmi ti fihàn, mo gbàlà mo sì ti kéde Èmi, kì í sì í ṣe àwọn àjèjì òrìṣà
    láàrín yín. Ẹ̀yin ni ẹlẹ́rìí mi,” ni Olúwa wí, “Pé Èmi ni Ọlọ́run.
  pes-OPCB: من بودم که از آینده خبر می‌دادم و به کمک شما می‌شتافتم. خدای دیگری نبوده
    که این کارها را برای شما انجام داده است. شما شاهدان من هستید.
  tgl-ULB: Nagsalita ako, nagligtas, at nagpahayag na walang ibang diyos sa gitna
    ninyo. Kayo ang aking mga saksi,” Ipinapahayag ni Yahweh, “Ako ang Diyos.
  hui-hui: I̱na abale tí biamogo bialu haru dai bulebero larudagua tí haru dai birugoni.
    I̱na ogoni birugonidagua mbirale gime wabiniru ngagome ani nabi i̱ni hanguoreme
    birugoni. Ani birugonaga Anduane Homogohanda ogodagua biya lalu i̱na biruruni
    latagi haga tí kamigoni.
  mya-mya: ငါ​သည်​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ​ကို​ကြို​တင် ဖော်​ပြ​၍၊သင်​တို့​အား​ကူ​မ​ရန်​ကြွ​လာ​ခဲ့​ပေ
    သည်။ အ​ဘယ်​မည်​သော​လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား​မျှ ဤ​သို့​ပြု​ခဲ့​ဖူး​သည်​မ​ရှိ။
    သင်​တို့​သည်​ငါ​၏​အ​သိ​သက်​သေ​များ ဖြစ်​ကြ​၏။
  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་དུ་ལྷ་གཞན་ཞིག་མེད་ཅེས་བདག་གིས་སྔར་ནས་ལུང་བསྟན་ཅིང་། བདག་གིས་སྔར་ནས་བསྐྱབས་པ་དང་།
    ཡང་བདག་གིས་སྔར་ནས་ཁྱོད་རྣམས་ལ་བསྒྲགས་པ་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཤིང་། ཁྱོད་རྣམས་ངའི་བདེན་དཔང་ཡིན་ལ།
    ང་ནི་དཀོན་མཆོག་ཡིན།
  sna-sna: Ini ndakaratidza ndikaponesa, ndikaparidza, ini, kwete vamwe vamwari vedzimwe
    ndudzi vari pakati penyu. Imi muri zvapupu zvangu,” ndizvo zvinotaura Jehovha,
    kuti, “ndini Mwari.
  spa-BLM: He declarado, he salvado y he mostrado, y no había ningún dios extraño
    entre vosotros. Por tanto, vosotros sois mis testigos”, dice Yahvé, “y yo soy
    Dios.
  cac-cac: A in valnac to ol ex in colo', in testigo eyaji to ix elc'och jun chi'.
    Man̈oc junoc comon dios aljinac.
  swh-ULB: Nimetangaza, nimeokoa, na kutangaza, na hakuna Mungu mwingine miongoni
    mwenu, Ninyi ni mashahidi wangu asema Yahwe, ''Mimi ni Mungu.
  bel-bel: Я прадказаў і ўратаваў, і абвясьціў; а іншага няма ў вас, і вы - сьведкі
    Мае, кажа Гасподзь, што Я - Бог;
  deu-ELBBK: Ich habe verkündigt und gerettet und vernehmen lassen, und kein fremder
    Gott war unter euch; und ihr seid meine Zeugen, spricht der HERR, und ich bin
    Gott.
  mbb-OT: Iyan e zà midtagnà he egkelibri kew, ne midtuman ku heini. Wazà duma he
    ed-ezapen he mibaal kayi ziyà te keniyu; iyan kew menge tistiǥus ku.” Migkaǥi
    pa is Nengazen te, “Iyan a Megbevayà.
  mal-2015: നിങ്ങളുടെ ഇടയിൽ ഒരു അന്യദേവനല്ല, ഞാൻ തന്നേ പ്രസ്താവിക്കയും രക്ഷിക്കയും
    കേൾപ്പിക്കയും ചെയ്തതു; അതുകൊണ്ടു നിങ്ങൾ എന്റെ സാക്ഷികൾ എന്നു യഹോവയുടെ അരുളപ്പാടു;
    ഞാൻ ദൈവം തന്നേ.
  gup-gup: “Ngudda ngurriburrbun bu woybukkih duninjh ngaye bukkabukkang ngudberre
    bu ngayingihbengdayhkeng, dja ngaye wanjh ngehkeng ngudberre. Ngaye minj yiman
    djenbuyika god kore ngudberre. Mah, kandimulewa bu ngurriyime ngaye wanjh God
    duninjh. Kuhni ngayime.
  rmc-rmc: Me som oda, ko delas te džanel, zachraňinelas a vakerelas – me, a ňisavo
    aver del. Tumen san mire švedki,“ phenel o RAJ, „me som o Del.
  pes-OPV: من اخبار نموده و نجات داده‌ام و اعلام نموده و درمیان شما خدای غیر نبوده
    است. خداوند می‌گوید که شما شهود من هستید و من خدا هستم.
  ron-1924: Еу ам вестит, ам мынтуит, ам пророчит, ну сунт стрэин ынтре вой; вой Ымь
    сунтець марторь”, зиче Домнул, „кэ Еу сунт Думнезеу.
  ben-OBCV: আমিই প্রকাশ করেছি, উদ্ধার করেছি ও ঘোষণা করেছি— হ্যাঁ, আমিই করেছি, তোমাদের
    মধ্যে স্থিত কোনো বিজাতীয় দেবতা নয়।” সদাপ্রভু বলেন, “তোমরাই আমার সাক্ষী, যে আমি
    ঈশ্বর।
  som-som: Anigu waan naadiyey, oo waan badbaadiyey, oo waan muujiyey, oo ilaah qalaad
    dhexdiinna kuma uu jirin, haddaba sidaas daraaddeed idinku waxaad tihiin markhaatiyaashaydii,
    ayaa Rabbigu leeyahay. Aniguna Ilaah baan ahay.
  lat-VUC: 'Ego annuntiavi, et salvavi; auditum feci, et non fuit in vobis alienus:
    vos testes mei, dicit Dominus, et ego Deus.'
  eng-ASVBT: 'I have declared, and I have saved, and I have shown; and there was no
    strange god among you: therefore ye are my witnesses, saith Jehovah, and I am
    God.'
  ita-1885: Io ho annunziato, e salvato, e fatto intendere; e fra voi non vi è stato
    alcun dio strano; e voi mi siete testimoni, dice il Signore; ed io sono Iddio.
  eng-LXXUP: 'I have declared, and have saved; I have reproached, and there was no
    strange god among you: ye are my witnesses, and I am the Lord God,'
  eng-ULB: I have declared, saved, and proclaimed, and there is no other god among
    you. You are my witnesses,” declares Yahweh, “I am God.
  spa-VBL: Yo predije lo que iba a suceder, luego los salvé, luego lo anuncié; no
    hubo ningún dios extranjero entre ustedes que hiciera esto. Ustedes son mis testigos
    de que yo soy Dios, declara el Señor.
  fra-_FOB: C'est moi qui ai annoncé la délivrance, qui l'ai donnée, et qui l'ai fait
    connaître; et ce n'a point été parmi vous un dieu étranger; vous êtes mes témoins,
    dit l'Éternel, et je suis Dieu.
  mal-mal: നിങ്ങളുടെ ഇടയിൽ ഒരു അന്യദേവനല്ല, ഞാൻ തന്നെ പ്രസ്താവിക്കുകയും രക്ഷിക്കുകയും
    കേൾപ്പിക്കുകയും ചെയ്തത്; അതുകൊണ്ട് നിങ്ങൾ എന്റെ സാക്ഷികൾ” എന്നു യഹോവയുടെ അരുളപ്പാട്;
    “ഞാൻ ദൈവം തന്നെ.
  urd-GVR: Maiṅ hī ne is kā elān karke tumheṅ chhuṭkārā diyā, maiṅ hī tumheṅ apnā
    kalām pahuṅchātā rahā. Aur yih tumhāre darmiyān ke kisī ajnabī mābūd se kabhī
    nahīṅ huā balki sirf mujh hī se. Tum hī mere gawāh ho ki maiṅ hī Ḳhudā hūṅ.” Yih
    Rab kā farmān hai.
  suz-BL: इन दातेमी देवी देवता मबाक्‍थु, गो इन कली शेंशा, पाप रे प्रोंइशा, लोव़ नेंपाइक्‍ता।
    गे आं सांकछी बाक्‍नीनी।
  eng-NOY: I have declared and have saved; I made it known, when there was no strange
    god among you; Ye are my witnesses, saith Jehovah, That I am God.
  ita-1927: 'Io ho annunziato, salvato, predetto, e non è stato un dio straniero che
    fosse tra voi; e voi me ne siete testimoni, dice l’Eterno: Io sono Iddio.'
  ckb-ckb: من ئاشکرام کرد و ڕزگارم کرد و ڕامگەیاند، منم، نەک خوداوەندێکی بێگانە لەنێوتاندا
    بێت. ئێوە شایەتی منن کە من خودام.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'I gave the word, and made it clear, and there was no strange god among
    you: for this reason you are my witnesses, says the Lord.'
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಅನ್ಯದೇವರು ಇಲ್ಲದಿರುವಾಗಲೇ, ನಾನೇ ರಕ್ಷಣೆಯನ್ನು ಪ್ರಕಟಿಸಿ, ತೋರಿಸಿದ್ದೇನೆ.
    ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಸಾಕ್ಷಿಗಳು,” “ನಾನೇ ದೇವರು ಎಂದು ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.
  tam-2017: நானே அறிவித்து, இரட்சித்து, விளங்கச்செய்தேன்; உங்களில் இப்படிச் செய்யத்தக்க
    அந்நிய தேவன் இல்லை; நானே தேவன் என்பதற்கு நீங்கள் எனக்குச் சாட்சிகள் என்று யெகோவா
    சொல்கிறார்.
  spa-RV-1909: Yo anuncié, y salvé, é hice oir, y no hubo entre vosotros extraño.
    Vosotros pues sois mis testigos, dice Jehová, que yo soy Dios.
  ron-BTF: Am vestit şi am salvat şi am arătat, când nu era dumnezeu străin printre
    voi, de aceea voi sunteţi martorii mei, spune DOMNUL, că eu sunt Dumnezeu.
  eng-WEBP: I have declared, I have saved, and I have shown, and there was no strange
    god among you. Therefore you are my witnesses”, says the LORD, “and I am God.
  eng-FBV: I predicted what was going to happen, then I saved you, then I announced
    it—there was no foreign god among you that did this. You are my witnesses that
    I am God, declares the Lord.
  nld-1939: Ik ben het ook, die de redding voorspelde, En verkondde vooraf! Ik ben
    geen vreemde onder u, En gij zijt mijn getuigen, is de godsspraak van Jahweh!
    Ik ben God van eeuwigheid af,
  nch-BL: Na niteyolmelajqui achtohui para nimechmaquixtis, huan teipa nimechmaquixti.
    Amo onca seyoc tali cati idios amechyolmelajqui achtohui cati quichihuas. Huan
    antestigos para ya ni melahuac.
  vie-1934: 'Aáy chính ta là Đấng đã rao truyền, đã giải cứu, và đã chỉ bảo, chẳng
    có thần nào lạ giữa các ngươi. Đức Giê-hô-va phán: Các ngươi đều là người làm
    chứng, và ta là Đức Chúa Trời!'
  hin-CV: मैं ही हूं जिसने समाचार दिया और उद्धार किया— तथा वर्णन भी किया, तुम्हारे
    बीच कोई और देवता नहीं था. “इसलिये तुम ही मेरे गवाह हो, यह याहवेह की वाणी है.
  eng-OURB: I have declared, I have saved, and I have sh'ma ·heard obeyed·; and there
    was no strange deity among you. Therefore you are my witnesses,” says Adonai,
    “and I am God.
  spa-BES: 'Di la palabra, y la dejé en claro, y no hubo ningún dios extraño entre
    ustedes: por esta razón ustedes son mis testigos, dice el Señor.'
  tdx-tdx: Fa nitaroñe iraho, naho nandrombake, naho nañoke, te tsy aman’ Andrianañahare
    ila’e nahareo; aa le inahareo ro valolombeloko, hoe t’Iehovà, Izaho ro Andrianañahare.
  tha-KJV: เมื่อไม่​มี​พระอื่นในหมู่พวกเจ้า เราแจ้งให้ทราบและช่วยให้รอดและพิสู​จน​์​ให้​เห็น
    ฉะนั้นเจ้าทั้งหลายเป็นพยานของเราว่าเราเป็นพระเจ้า” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eu anunciei, eu salvei, e eu fiz ouvir, e deus estrangeiro não houve
    entre vós, e vós sois minhas testemunhas, (diz o SENHOR), que eu sou Deus.
  deu-ELO: Ich habe verkündigt und gerettet und vernehmen lassen, und kein fremder
    Gott war unter euch; und ihr seid meine Zeugen, spricht Jehova, und ich bin Gott.
  eng-WYC-2018: I told, and saved; I made hearing, and none alien God was among you,
    (or I have told it out, and I have saved; I have made it heard, when there was
    no foreign, or strange, god among you). Ye be my witnesses, saith the Lord; and
    I am God,
  epo-epo: Mi promesis kaj savis kaj anoncis; kaj ne estis inter vi iu fremda; kaj
    vi estas Miaj atestantoj, diras la Eternulo, kaj Mi estas Dio.
  uig-PIN: — Aranglarda «yat ilaⱨ» bolmiƣan waⱪitta, Mǝn mǝⱪsitimni jakarliƣan, Mǝn
    ⱪutⱪuzƣan ⱨǝm xu ixlarning dangⱪini qiⱪarƣanmǝn; Xunga silǝr Mening Tǝngri ikǝnlikimgǝ
    guwaⱨqisilǝr, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Na da misunu hou amo ba:i dagoi, amola amo hou da doaga:beba:le. Na da
    dili fidimusa: misi. Ga fi ‘gode’ liligi da agoaiwane hame hamosu. Dilia da Na
    ba:su dunu esala.'
  tpi-OTNT: I no gat narapela god i bin i stap wantaim yupela na helpim yupela. Nogat.
    Mi tasol mi bin tokaut long mi bai kisim bek yupela, na mi bin kisim bek yupela
    olsem mi bin tok. Na yupela i witnes bilong mi. Mi wanpela tasol mi God, Bikpela.
  hau-SA: Na bayyana na ceci na kuma furta, Ni ne, ba wani baƙon allah a cikinku.
    Ku ne shaiduna,” in ji Ubangiji, “cewa ni ne Allah.
  uig-LAT: — Aranglarda «yat ilah» bolmighan waqitta, Men meqsitimni jakarlighan,
    Men qutquzghan hem shu ishlarning dangqini chiqarghanmen; Shunga siler Méning
    Tengri ikenlikimge guwahchisiler, — deydu Perwerdigar.
  nde-nde: Ngivezile ngasindisa, ngamemezela, mina ngokwami, hatshi unkulunkulu wezizweni
    ophakathi kwenu. Lingofakazi bami, ngokuthi mina yimi uNkulunkulu” kutsho uThixo.
  ton-ton: 'Kuo u fakahā, pea kuo u fakamoʻui, pea kuo u fakahinohino, ʻi he ʻikai
    ha ʻotua kehe ʻiate kimoutolu: ko ia ʻoku pehē ʻe Sihova, “ko ʻeku kau fakamoʻoni
