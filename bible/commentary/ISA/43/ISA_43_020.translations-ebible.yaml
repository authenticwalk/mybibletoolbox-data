  mdy-ETH: ታኣኮ ዶኦሪንቴ ዴሮም ዋኣሢ ዒንጋኒ ዳውሎይዳ ታኣኒ ዎርዚ ዓሲ ናንጉዋ ዳውሎይዳ ዋኣሢ ታ ዑራኣና ካዮ ቦዓኣ ዓቱዋዖ
