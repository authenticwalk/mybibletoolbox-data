  tbz-SIM: Tikpɑsĩ̀ntì, sikpɑmɔɔ́ nɛ̀ icùo ndiɛyì dɛ̀ bo n sɑ̃ntɛ, nh ɑ̃nnɛ́ mɛ̀ɛ̀
