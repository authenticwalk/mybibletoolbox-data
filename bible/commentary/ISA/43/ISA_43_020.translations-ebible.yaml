  arb-NAV: 'فَيُكْرِمُنِي وَحْشُ الصَّحْرَاءِ: الذِّئَابُ وَالنَّعَامُ لأَنِّي فَجَّرْتُ
    فِي الْقَفْرِ مَاءً، وَفِي الصَّحْرَاءِ أَنْهَاراً لأَسْقِيَ شَعْبِي الَّذِي اخْتَرْتُهُ،'
  ewe-ewe: Gbemelãwo, amegaxiwo kple golowo ade bubu ŋunye, elabena mena tsi do tso
