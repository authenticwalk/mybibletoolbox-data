    my people, my elect;
  asm-FB: বনৰীয়া জন্তুবোৰে, শিয়াল আৰু উট পক্ষীবোৰে মোক সন্মান কৰিব; কাৰণ মই আৰণ্যত
    পানী দিলোঁ, মৰুভূমিত নদী,
  sus-A: بُرُنيِ دَالِسٍ ﭑ مَتْشْمَ، عَلْ وُلَءِ بَرٍ نُن شُندِ، بَرِ مَ ﭑ يٍ رَ مِنِمَ
    فبٍنفبٍرٍنيِ مَ، ﭑ شُرٍ شُنفبٍيٍ رَبْو يِرٍ مَشَرَشِ مَ، عَلَكٌ ﭑ مَ حَمَ سُفَندِشِ
    شَ يٍ مِن،
  fra-SBL: Les animaux des champs, les chacals et les autruches, m'honoreront, car
    je donne de l'eau dans le désert et des fleuves dans la plaine, pour donner à
    boire à mon peuple, mon élu,
  hbo-hbo: תְּכַבְּדֵ֙נִי֙ חַיַּ֣ת הַשָּׂדֶ֔ה תַּנִּ֖ים וּבְנֹ֣ות יַֽעֲנָ֑ה כִּֽי־נָתַ֨תִּי
    בַמִּדְבָּ֜ר מַ֗יִם נְהָרֹות֙ בִּֽישִׁימֹ֔ן לְהַשְׁקֹ֖ות עַמִּ֥י בְחִירִֽי׃
  kik-kik: Nyamũ cia gĩthaka, ta mbwe na ndundu, nĩciiheaga gĩtĩĩo, tondũ nĩ niĩ heanaga
    maaĩ werũ-inĩ o na rũngʼũrĩ-inĩ, ngatũma kũgĩe na tũrũũĩ twa kũnyuuagwo nĩ andũ
    akwa, andũ arĩa niĩ thuurĩte,
  fra-NCL: Les bêtes des champs me glorifieront, les chacals et les autruches. Car
    je mettrai des eaux dans le désert, et des fleuves dans la terre aride, pour abreuver
    mon peuple, mon élu,
  cek-AK: Ka qoih ih kami, kaimah ih kaminawk to tui paek hanah, praezaek ah tui ka
    paek moe, long karoem ahmuen ah tui ka longsak pongah, taw ih moisannawk, tasuinawk
    hoi bukbuhnawk mah kai to pakoeh o tih.
  cuk-cuk: Ibmar-durgan-sapurbarmalad-ursilimalad, an-nug ogannomalad. Achu-sapur-uaya-gannagana,
    nuu-dummad-dukar-suid-avestruzʼye-nugmalad, an-nug odummomalad. An an-dulamar-susad-ogobega,
    nega-dulesulidganba dii-suurmakega an imaked, neg-dinnaganba diwarmar-megega an
    imaked.
  uig-CYR: Даладики һайванлар, чилбөриләр һәм һувқушлар Мени улуқлайду; Чүнки Мән
    Өз хәлқим, йәни Өз таллиғинимға ичимлик тәминләшкә, Далаларда суларни, Чөл-баяванларда
    дәрияларни чиқирип беримән.
  tel-2017: అడవి జంతువులు, అడవి కుక్కలు, నిప్పుకోళ్లు నన్ను ఘనపరుస్తాయి. ఎందుకంటే
    నేను ఏర్పరచుకొన్న ప్రజలు తాగటానికి అరణ్యంలో నీళ్ళు పుట్టిస్తున్నాను. ఎడారిలో నదులు
    పారజేస్తాను.
  hat-BSA: Bèt nan chan yo va bay glwa a Mwen menm, chen mawon nan chan yo ak otrich
    yo, akoz Mwen te bay dlo nan savann nan e rivyè nan dezè a pou pèp chwazi Mwen
    an ka bwè.
  kos-kos: Kosro lemnak uh ac fah akfulatyeyu; Jackal ac ostrich fah kaksakinyu Ke
    nga fah oru infacl uh in soror yen mwesis In sang kof nu sin mwet solla luk.
  hbo-WLC: תְּכַבְּדֵ֙נִי֙ חַיַּ֣ת הַשָּׂדֶ֔ה תַּנִּ֖ים וּבְנ֣וֹת יַֽעֲנָ֑ה כִּֽי־נָתַ֨תִּי
    בַמִּדְבָּ֜ר מַ֗יִם נְהָרוֹת֙ בִּֽישִׁימֹ֔ן לְהַשְׁק֖וֹת עַמִּ֥י בְחִירִֽי׃
  ibo-ibo: Anụ ọhịa niile na-asọpụrụ m, nkịta ọhịa, na enyi nnụnụ niile na-ekele m,
    nʼihi na emeela m ka mmiri jupụta nʼọzara, meekwa ka isi iyi na-asọ nʼala ebe
    tọgbọrọ nʼefu, nye ndị nke m ihe ọṅụṅụ, bụ ndị m họpụtara.
  ory-ory: କ୍ଷେତ୍ରର ପଶୁଗଣ, ଶୃଗାଳ ଓ ଓଟପକ୍ଷୀଗଣ ଆମ୍ଭର ଗୌରବ କରିବେ; କାରଣ ଆମ୍ଭେ ଆପଣା ମନୋନୀତ
    ଲୋକମାନଙ୍କର ପାନାର୍ଥେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ଜଳ ଓ ମରୁଭୂମିରେ ନଦ-ନଦୀ ଯୋଗାଉ;
  chk-chk: Iwe, ekewe manmwacho repwe asamoluei, ekewe wolif me kawakaw repwe mwareitiei,
    lupwen üa apupuolong koluk lon fanüapö, pwal chanpupu lon fanüpwas, pwe nei kewe
    aramas üa filiir repwe ün.
  rop-rop: Ola wailwan enimul oldei preisimbat mi, en detlot wailwan dog gulum jekal,
    en detlot mukmuk du. Aibin pudum woda blanga olabat langa det deset kantri, en
    detlot lilwan krik du, blanga main ronwan pipul olabat.
  ukr-1871: Буде мене вихваляти зьвіррє степове, шакалі та струсї, за те дам воду
    в пустинї, — ріки в степі сухому, щоб поїти (новий) вибраний нарід мій.
  deu-1951: Die Tiere des Feldes werden mich preisen, die Schakale und Strauße, weil
    ich Wasser gegeben habe in der Wüste und Ströme in der Einöde, um damit zu tränken
    mein Volk, mein auserwähltes,
  eng-JPS: The beasts of the field shall honour Me, the jackals and the ostriches;
    because I give waters in the wilderness, and rivers in the desert, to give drink
    to My people, Mine elect;
  srp-1865: Slaviæe me zvijeri poljske, zmajevi i sove, što sam izveo u pustinji vode,
    rijeke u zemlji suhoj, da napojim narod svoj, izbranika svojega.
  lug-lug: Ensolo ez’omu nsiko zinzisaamu ekitiibwa, ebibe n’ebiwuugulu; kubanga nze
    ngaba amazzi mu ddungu, n’emigga mu lukoola, okunywesa abantu bange, abalonde
    bange,
  heb-heb: תכבדני חית השדה תנים ובנות יענה כי נתתי במדבר מים נהרות בישימן להשקות עמי
    בחירי׃
  ben-IRV: বন্য পশু, শিয়াল ও উটপাখীরা আমার গৌরব করবে, কারণ আমার লোকদের, আমার মনোনীত
    লোকদের জলের জন্য আমি মরুপ্রান্তে জল জুগিয়ে দেব আর প্রান্তরে নদী বইয়ে দেব।
  pan-pan: ਜੰਗਲੀ ਜਾਨਵਰ, ਗਿੱਦੜ ਅਤੇ ਸ਼ੁਤਰਮੁਰਗ, ਮੇਰੀ ਮਹਿਮਾ ਕਰਨਗੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਜਾੜ ਵਿੱਚ
    ਪਾਣੀ, ਅਤੇ ਥਲ ਵਿੱਚ ਨਦੀਆਂ ਦਿੰਦਾ ਹਾਂ, ਭਈ ਮੇਰੀ ਚੁਣੀ ਹੋਈ ਪਰਜਾ ਪਾਣੀ ਪੀਵੇ।
  mya-JVB: သူသည် မီးဖိုပြာ ကို ကျက်စား တတ်၏။ မိုက် သောစိတ် နှင့်လမ်းလွဲ ပြီ။ ထို့ကြောင့်၊
    ကိုယ် ဝိညာဉ် ကို ကိုယ်မ ချွတ် နိုင်။ မိမိ လက်ျာ လက်၌ မိစ္ဆာဒိဌိ ပါသလောဟု မ အောက်မေ့
    နိုင်ပါတကား။
  hmo-hmo: Oibe, uda boromadia ese lau do idia hanamoa, uda sisia bona kokokoko ese
    danu. Badina be nadi kavakava gabuna dekenai, ranu do lau havaraia, bona tano
    kaukau dekenai danu sinavai do lau atoa, egu abia hidi bese durua totona.
  urd-urd: जंगली जानवर, गीदड़ और शुतरमुर्ग़, मेरी ताज़ीम करेंगे; क्यूँकि मैं वीराने
    में पानी और सहरा में नदियाँ जारी करूँगा ताकि मेरे लोगों के लिए, या'नी मेरे बरगुज़ीदों
    के पीने के लिए हों;
  rus-SYN: Полевые звери прославят Меня, шакалы и страусы, потому что Я в пустынях
    дам воду, реки в сухой степи, чтобы поить избранный народ Мой.
  bqc-SIM: Sɛ̃̀a nↄ̀bↄↄ ma tↄnasi, gbɛ̃gbonaↄ ń koohũhũnaↄ, asa málɛ í kpá gbáawa,
    málɛ swaↄ bↄ gugiiu, kɛ́ ma gbɛ̃́ pↄ́ má sɛ̀ↄ e imi,
  tcz-CHONGTHU: Loujao hoa gamsa ho, si’al ho le sumbupi jeng hon jong gamthip gam'a
    twi kapeh jeh’uva eichoi’at dingu ahi.Hitia chu keiman gam gotna leimuna jong
    chu vadung ho kalonsah ding, hichun kalhendoh mite hung kidodoh tauvinte.
  mar-mar: रानातले वनपशू कोल्हे व शहामृग मला मान देतील, कारण मी आपल्या निवडलेल्या
    लोकांस पिण्यासाठी रानात पाणी आणि वाळवंटात नद्या देईन,
  qub-qub: Chauraga jirca-allgucunapis, avestruz äbicunapis agradësicamangami. Nogaga
    chaqui jircachömi yacuta pashtachimö. Chaqui jircachömi mayuta yurichimö. Chayno
    yurichimö acrashä runacuna upunanpämi.
  hat-hat: Bèt nan bwa pral fè lwanj mwen. Chen mawon ak otrich pral fè fèt pou mwen.
    Paske m'ap mete dlo nan dezè a. M'ap fè gwo dlo koule nan savann lan pou pèp mwen
    chwazi pou rele m' pa m' lan ka jwenn dlo pou yo bwè.
  eng-BSB: The beasts of the field will honor Me, the jackals and the ostriches, because
    I provide water in the wilderness and rivers in the desert, to give drink to My
    chosen people.
  eng-WEBPB: The animals of the field, the jackals and the ostriches, shall honour
    me, because I give water in the wilderness and rivers in the desert, to give drink
    to my people, my chosen,
  kbq-kbq: Ana hanige'za afi zagagafamozane afi kramo'zane, mananinkna nama ostretimo'zanena
    nagi'a erisga hugahaze. Na'ankure hagege kokampine, ka'ma kokampinena Nagra hanugeno
    tina hanatino egahiankiza, nagrama huhampri'noa vahe'mo'za tina negahaze.
  nhe-BL: Huan paquise nochi nopa cuatitlan tlapiyalime tlen nopano nemij. Quena,
    nochi nopa tepechichime huan avestruces nechtlascamatise huan nechhueyitlepanitase
    quema ya niquinmacatos atl ipan nopa huactoc tlali. Na nijchihuas ma meya atl
    ipan nopa huactoc tlali para atlise huan moseseltise noisraelita tlacajhua tlen
    niquintlapejpenijtoc.
  gub-BL: Miar hehaite ma'e umume'u putar hekatu haw wà nehe. Zawar zàwenugar hehaite
    ma'e, xakaw her ma'e, umume'u putar hekatu haw wà nehe. Wiranu umume'u putar hekatu
    haw wà nehe no. Azapo putar ytyzuzàmaw ywyxiguhu rehe nehe. Amuyryk kar putar
    yrykawhu ywy uxinig ma'e kwer rupi nehe no. Nezewe mehe heta putar 'y heremiaihu
    heremixamixak kwer wanupe nehe.
  eng-DRA: 'The beast of the field shall glorify me, the dragons and the ostriches:
    because I have given waters in the wilderness, rivers in the desert, to give drink
    to my people, to my chosen.'
