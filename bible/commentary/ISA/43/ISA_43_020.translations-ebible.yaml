verse: ISA.043.020
translations:
  mal-C: എന്റെ തെരഞ്ഞെടുക്കപ്പെട്ട ജനത്തിനു കുടിക്കുന്നതിനായി ഞാൻ മരുഭൂമിയിൽ വെള്ളവും
    തരിശുഭൂമിയിൽ അരുവികളും ഉണ്ടാക്കിയിരിക്കുകയാൽ വന്യമൃഗങ്ങളും കുറുനരികളും ഒട്ടകപ്പക്ഷികളും
    എന്നെ മഹത്ത്വപ്പെടുത്തും.
  deu-TKW: Preisen soll mich das Wild in der Steppe, Schakale und Strauße, daß ich
    in der Wüste Wasser, Ströme in der Einöde beschaffe, um mein Volk, mein auserwähltes,
    zu tränken.
  lin-lin: Banyama ya zamba, bambwa ya zamba mpe maligbanga ekopesa Ngai nkembo ;
    pamba te nakopesa mayi kati na esobe, bibale kati na mabele ekawuka, mpo na komelisa
    bato na Ngai, oyo naponaki,
  eng-LSV: The beast of the field honors Me, || Dragons and daughters of an ostrich,
    || For I have given waters in a wilderness, || Floods in a desolate place, ||
    To give drink to My people—My chosen.
  eng-GNV: The wilde beastes shall honour mee, the dragons and the ostriches, because
    I gaue water in the desert, and floods in the wildernesse to giue drinke to my
    people, euen to mine elect.
  eng-WEBSTER: 'The beast of the field shall honor me, the dragons and the owls: because
    I give waters in the wilderness, and rivers in the desert, to give drink to my
    people, my chosen.'
  nhw-BL: Huan paquise nochi nopa cuatitlan tlapiyalme catli nopona nemij. Quena,
    nochi nopa tepechichime huan avestruces nechtlascamatise huan nechhueyitlepanitase
    quema ya niquinmacatos atl ipan nopa huactoc tlali. Na nijchihuas ma meya atl
    ipan nopa huactoc tlali para atlise huan moseseltise noisraelita masehualhua catli
    niquintlapejpenijtoc.
  swh-ONEN: Wanyama wa mwituni wataniheshimu, mbweha na bundi, kwa sababu ninawapatia
    maji jangwani, na vijito katika nchi kame, ili kuwapa watu wangu maji, wale niliowachagua,
  bba-bba: Tɑɑtɑɑnu kɑ ɡbeeku bɔ̃nu, ɡbeeku yɛɛ kpuro ɡesi, yi koo mɑn bɛɛrɛ wɛ̃.
    Domi kon de nim mu n wɑ̃ɑ ɡbɑburɔ, mi tem ɡbere, kpɑ tɔn be nɑ ɡɔsɑ bu nim wɑ
    bu nɔ,
  eng-KJVCPB: 'The beast of the field shall honour me, The dragons and the owls: Because
    I give waters in the wilderness, And rivers in the desert, To give drink to my
    people, my chosen.'
  luo-luo: Le mag thim ma gin ondiegi kod tula miya duongʼ, nikech asemiyogi pi e
    piny motimo ongoro kendo aseketo aore kuonde mojwangʼ, mondo joga mayiero oyud
    pi modho,
  meu-meu: Uda boromadia ese bae imodaigu, uda sisiadia bona kokokoko ese danu; badina
    be tano ḡaḡaena ai ranu na henimu, bona sinavai tano kaukauna ai danu, egu abi-hidi
    besena ranu baina henia totona.
  npi-ULB: खेतबारीका जङ्गली जनावरहरू, स्यालहरू र सुतुर्मुर्गहरूले मेरो आदर गर्नेछन्,
    किनभने मेरा चुनिएका मानिसहरूलाई पिउनको निम्ति म उजाड-स्थानमा पानी र मरुभुमिमा
    नदीहरू दिन्‍छु,
  yor-yor: Àwọn ẹhànnà ẹranko bọ̀wọ̀ fún mi, àwọn ajáko àti àwọn òwìwí, nítorí pé
    mo pèsè omi nínú aṣálẹ̀ àti odò nínú ilẹ̀ sísá, láti fi ohun mímu fún àwọn ènìyàn
    mi, àyànfẹ́ mi,
  pes-OPCB: حیوانات صحرا، شغالها و شترمرغها از من تشکر خواهند کرد که در بیابان به
    آنها آب می‌دهم. بله، چشمه‌ها در بیابان جاری می‌سازم تا قوم برگزیده‌ام را سیراب
    کنم.
  tgl-ULB: Pararangalan ako ng mga mababangis na hayop sa bukid, ang mga asong-gubat
    at mga ostrich, dahil ako ay magbibigay ng tubig sa ilang, at ng mga ilog sa disyerto,
    para painumin ang aking bayan na pinili,
  hui-hui: Ani berogola nogo gabua tara tara karume i̱ni mini lene ka lolebira. Biango
    dudu ale karubi ega yari ale karubi tigua i̱naga mini yaraga halu holebira. Ani
    bulebirago irane wali agali i̱ninaga dabo helene karume iba ogoni hambu nalu helonaga
    dindi ko iba naibaga ngagoha iba pelarogola anidagua bulebira.
  mya-mya: တော​တိ​ရစ္ဆာန်​များ​ပင်​လျှင်​ငါ​၏​ဂုဏ်​ကျေး​ဇူး​ကို ချီး​ကူး​ကြ​လိမ့်​မည်။
    ငါ​သည်​မိ​မိ​ရွေး​ချယ်​ထား​သူ​လူ​တို့ ရေ​ရ​ရှိ​ရေး​အ​တွက်၊သဲ​ကန္တာ​ရ​တွင်​မြစ်​ရေ
    များ​ကို စီး​ဆင်း​စေ​သော​အ​ခါ၊ ခွေး​အ​များ​နှင့်​ငှက်​ကု​လား​အုတ်​များ​သည် ငါ့​ကို
    ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ས་སྟེང་གི་རི་དྭགས་ཀྱིས་ང་ལ་བཀུར་ཞིང་། ཁྱི་སྤྱང་དང་རྔ་བྱ་དག་གིས་ཀྱང་དེ་བཞིན་བྱེད་ངེས་ཡིན།
    གང་ལ་ཞེ་ན། རང་གིས་བདམས་པའི་མི་སྡེ་ལ་འཐུང་ཆུ་ཡོད་པའི་ཕྱིར་དུ། ངས་དབེན་སྟོང་ནས་ཆུ་དང་ས་སྟོང་ནས་གཙང་པོ་ཡོད་པར་བྱས་སོ།
    །
  sna-sna: Zvikara zvesango zvinondikudza, makava namazizi, nokuti ndinozvipa mvura
    mugwenga nehova musango, kuti ndipe vanhu vangu chokunwa, vasanangurwa vangu,
  spa-BLM: Los animales del campo, los chacales y las avestruces, me honrarán, porque
    yo doy agua en el desierto y ríos en la soledad, para dar de beber a mi pueblo,
    a mis elegidos,
  cac-cac: Ol in yic'chaan̈ noc' caltacte'al noc', noc' oques yed' noc' avestruz,
    yujto ol vac' q'ueul a a' d'a lum taquin̈ lum chi'. Ol laj b'ey a' b'aj taquin̈taxon
    sat yic tzeyuc' a' ex in chon̈ab' ex sic'b'il ex el vuuj tic.
  swh-ULB: Wanyama pori wa shambani wataniheshimu mimi, Mbweha na mbuni, kwa sababu
    ninatoa maji jangwani, na mito jangwani, ili watu wangu niliowachuga wapate kunjwa,
  bel-bel: Палявыя зьвяры праславяць Мяне, шакалы і страўсы, бо Я ў пустынях дам ваду,
    рэкі - у сухім стэпе, каб паіць выбраны народ Мой.
  deu-ELBBK: Die Tiere des Feldes werden mich preisen, Schakale und Strauße; denn
    ich werde Wasser geben in der Wüste, Ströme in der Einöde, um mein Volk zu tränken,
    mein auserwähltes.
  mbb-OT: Minsan is leew he menge langgam ebeǥey kedì te zengeg, ragkes is leew he
    menge asu wey is menge ekang, su mibeǥey a te menge teheb diyà te disirtu su para
    zuen meinum te menge etew he pinilì ku.
  mal-2015: ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ജനത്തിന്നു കുടിപ്പാൻ കൊടുക്കേണ്ടതിന്നു
    ഞാൻ മരുഭൂമിയിൽ വെള്ളവും നിർജ്ജനപ്രദേശത്തു നദികളും നല്കിയിരിക്കുന്നതുകൊണ്ടു കാട്ടുമൃഗങ്ങളും
    കുറക്കന്മാരും ഒട്ടകപ്പക്ഷികളും എന്നെ ബഹുമാനിക്കും.
  gup-gup: Kunmekbekenh wanjh mayh nabang ngandiburlume ngaye, ngayime dalkken dja
    djurrul, kunmekbekenh bu ngaye ngabenbowon kukku kore kubolkdarleh, dja ngamarnbun
    kukku kaborlobme munguyh kore kubolkwarre. Ngaye ngakurduyime ba ngabenbowon bininj
    ngardduk ba bu kabirribongun, birrimekbe bininj nawu ngabendjarrngbom.
  rmc-rmc: Lašarena man o džviri pre maľa, o šakali the o sovi, bo anav o paňi pre
    pušťa a dav te čuľal o paňa pre avrišuki phuv, hoj te pijen mire manuša, mire
    avrikidle manuša,
  pes-OPV: حیوانات صحرا گرگان و شترمرغها مرا تمجیدخواهند نمود چونکه آب در بیابان و
    نهرها درصحرا بوجود می‌آورم تا قوم خود و برگزیدگان خویش را سیراب نمایم.
  ron-1924: Фяреле кымпулуй Мэ вор слэви, шакалий ши струций, пентру кэ вой да апе
    ын пустиу ши рыурь ын локурь сечетоасе, ка сэ адэп пе попорул Меу, пе попорул
    Меу чел алес,
  ben-OBCV: বন্যপশুরা আমার গৌরব করবে, শিয়াল ও প্যাঁচারাও করবে, কারণ আমি মরুভূমিতে
    জল জোগাই ও প্রান্তরের মধ্যে নদনদী বইয়ে দিই, যেন আমার প্রজারা, আমার মনোনীত জনেরা
    জলপান করতে পারে,
  som-som: Xayawaanka duurka, kuwaasoo ah dawacooyinka iyo gorayaduba way i sharfi
    doonaan; maxaa yeelay, cidladaan biyo uga siiyaa, oo lamadegaankaan webiyo uga
    jeexaa si aan u waraabiyo dadkayga aan doortay,
  lat-VUC: 'Glorificabit me bestia agri, dracones, et struthiones: quia dedi in deserto
    aquas, flumina in invio, ut darem potum populo meo, electo meo.'
  eng-ASVBT: The beasts of the field shall honor me, the jackals and the ostriches;
    because I give waters in the wilderness, and rivers in the desert, to give drink
    to my people, my chosen,
  ita-1885: Le fiere della campagna, gli sciacalli, e le ulule mi glorificheranno;
    perciocchè io avrò messe dell'acque nel deserto, e de' fiumi nella solitudine,
    per dar bere al mio popolo, al mio eletto.
  eng-LXXUP: The beasts of the field shall bless me, the owls and young ostriches;
    for I have given water in the wilderness, and rivers in the dry land, to give
    drink to my chosen race,
  eng-ULB: The wild animals of the field will honor me, the jackals and the ostriches,
    because I give water in the wilderness, and rivers in the desert, for my chosen
    people to drink,
  spa-VBL: Los animales salvajes me estarán agradecidos, los chacales y las lechuzas,
    porque estoy proporcionando agua en el desierto, ríos en el desierto, para que
    mi pueblo, mi pueblo elegido, pueda beber.
  fra-_FOB: Les bêtes des champs me glorifieront, les chacals avec les hiboux, parce
    que j'aurai mis des eaux dans le désert, des fleuves dans la solitude, pour abreuver
    mon peuple, mon élu.
  mal-mal: ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ജനത്തിനു കുടിക്കുവാൻ കൊടുക്കണ്ടതിന് ഞാൻ
    മരുഭൂമിയിൽ വെള്ളവും നിർജ്ജനപ്രദേശത്തു നദികളും നല്കിയിരിക്കുന്നതുകൊണ്ടു കാട്ടുമൃഗങ്ങളും
    കുറുക്കന്മാരും ഒട്ടകപ്പക്ഷികളും എന്നെ ബഹുമാനിക്കും.
  urd-GVR: Janglī jānwar, gīdaṛ aur uqābī ullū merā ehtirām kareṅge, kyoṅki maiṅ registān
    meṅ pānī muhaiyā karūṅga, bayābān meṅ nahreṅ banāūṅgā tāki apnī barguzīdā qaum
    ko pānī pilāūṅ.
  suz-BL: मिनु ब्‍वाकी ङा जन्‍तु, सिवार नु ठेयब चिक्‍बपुकीमी आं कली मान पाइ‍नीम। मारदे
    हना गो मुर मबाक्‍तीकेमी रेउ यिपाइक्नुङ। गोरशो रागीमी खोला शाइक्‍पाइक्‍नुङ। आं
    योव़शो मुर आन कली तूचा गेचा, दे गो गोरशो रागीमी खोला शाइक्‍पाइक्‍नुङ।
  eng-NOY: The beasts of the forest shall honor me, The jackals and the ostriches;
    For I make rivers in the wilderness And streams in the desert, To give drink to
    my people, my chosen.
  ita-1927: Le bestie de’ campi, gli sciacalli e gli struzzi, mi glorificheranno perché
    avrò dato dell’acqua al deserto, de’ fiumi alla solitudine per dar da bere al
    mio popolo, al mio eletto.
  ckb-ckb: ئاژەڵە کێوییەکان شکۆمەندم دەکەن، چەقەڵ و کوندەپەپوو، چونکە ئاوم خستە چۆڵەوانییەوە،
    ڕووبارەکان لە بیاباندا بۆ ئاودانی گەلەکەم، هەڵبژاردەکەم،
  eng-BBE: 'The beasts of the field will give me honour, the jackals and the ostriches:
    because I send out waters in the waste land, and rivers in the dry country, to
    give drink to the people whom I have taken for myself:'
  kan-OKCV: ಕಾಡುಮೃಗಗಳು, ನರಿಗಳು, ಗೂಬೆಗಳು ನನ್ನನ್ನು ಸನ್ಮಾನಿಸುತ್ತವೆ. ಅಡವಿಯಲ್ಲಿ ನೀರನ್ನು,
    ಮರುಭೂಮಿಯಲ್ಲಿ ನದಿಗಳನ್ನು ನಾನು ಆಯ್ದುಕೊಂಡ ನನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಟ್ಟೆನು.
  tam-2017: நான் தெரிந்துகொண்ட என் மக்களின் தாகத்திற்கு வனாந்திரத்திலே தண்ணீர்களையும்
    அவாந்தரவெளியிலே ஆறுகளையும் உண்டாக்குவதினால், காட்டுமிருகங்களும், வலுசர்ப்பங்களும்,
    ஆந்தைக் குஞ்சுகளும் என்னைக் கனப்படுத்தும்.
  spa-RV-1909: 'La bestia del campo me honrará, los chacales, y los pollos del avestruz:
    porque daré aguas en el desierto, ríos en la soledad, para que beba mi pueblo,
    mi escogido.'
  ron-BTF: Fiara câmpului mă va onora, dragonii şi bufniţele, pentru că eu dau ape
    în pustiu şi râuri în deşert, pentru a da de băut poporului meu, alesul meu.
  eng-WEBP: The animals of the field, the jackals and the ostriches, shall honor me,
    because I give water in the wilderness and rivers in the desert, to give drink
    to my people, my chosen,
  eng-FBV: The wild animals will be grateful to me, the jackals and the owls, because
    I'm providing water in the wilderness, rivers in the desert, so my people, my
    chosen people, can drink.
  nld-1939: 'De wilde beesten zullen Mij loven, Jakhalzen en struisen: Want Ik breng
    water in de woestijn, En in de wildernis stromen, Om mijn uitverkoren volk te
    drenken,'
  nch-BL: Huan paquise nochi nopa cuatitan tapiyalme cati nopona nemij. Quena, nochi
    nopa tepechichime huan avestruces techtascamatise huan techhueyitepanitase quema
    ya niquinmacatos at ipan nopa huactoc tali. Na nijchihuas ma meya at ipan nopa
    huactoc tali para atise huan moyoltalise noisraelita masehualhua cati niquintapejpenijtoc.
  vie-1934: Những thú đồng, với muông rừng và chim đà, sẽ tôn vinh ta; vì ta đặt các
    dòng nước trong đồng vắng và các sông trong sa mạc, đặng cho dân ta đã chọn được
    uống.
  hin-CV: मैदान के पशु सियार तथा शुतुरमुर्ग मेरी महिमा करेंगे, क्योंकि निर्जन स्थान
    में नदियां तथा मरुस्थल में लोगों को पीने के लिए जल मिलेगा,
  eng-OURB: The animals of the field shall honor me, the jackals and the ostriches;
    because I give water in the wilderness and rivers in the desert, to give drink
    to my people, my chosen,
  spa-BES: Las bestias del campo me darán honor, los chacales y los avestruces; porque
    envío aguas a las tierras baldías y ríos en el desierto, para dar de beber a las
    personas que he tomado para mí.
  tdx-tdx: Hiasy ahy o biby an-kivokeo, o fanalokeo naho o voron-tsatrañeo, ty amo
    rano nanoeko am-patrañeo, naho o saka an-dratraratrao, hanjotsoako rano ondaty
    jinobokoo;
  tha-KJV: สัตว์​ป่าในทุ่งจะให้​เกียรติ​เรา คื​อม​ังกรและนกเค้าแมว เพราะเราให้น้ำในถิ่นทุ​รก​ันดาร
    ให้​แม่น​้ำในที่​แห้งแล้ง เพื่อให้​น้ำดื่มแก่​ชนชาติ​ผู้​เลือกสรรของเรา
  por-BR-2018: Os animais do campo me honrarão; os chacais e os filhotes de avestruz;
    porque porei águas no deserto, rios na terra vazia, para dar de beber a meu povo,
    meu escolhido.
  deu-ELO: Das Getier des Feldes wird mich preisen, Schakale und Strauße; denn ich
    werde Wasser geben in der Wüste, Ströme in der Einöde, um mein Volk zu tränken,
    mein auserwähltes.
  eng-WYC-2018: And a beast of the field shall glorify me, (the) dragons and ostriches
