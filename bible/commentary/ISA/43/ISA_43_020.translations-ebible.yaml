  dop-dop: Tɑɑlɛ wontu kɑ́ sɑ-m. Pǝ kpɑɣɑʋ tɑɑlɛ hɑsɩ nɑ tɑɑtɑɑnɑɑ tɔ. Mpi tɔ, mɑɑ
