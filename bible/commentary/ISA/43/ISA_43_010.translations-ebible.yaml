    ena bidali pesage me hasegelegobeo.
  tpi-tpi: “Tasol yupela Israel, yupela i witnes bilong mi. Mi bin makim yupela bilong
    i stap wokman bilong mi. Olsem bai yupela inap save long mi na bilip long mi na
    bai yupela i save gut olsem mi wanpela tasol mi God tru. Bipo i no gat wanpela
    god i bin kamap na i stap pastaim long mi. Na bihain tu bai i no gat wanpela god
    i kisim ples bilong mi.
  dan-1931: Mine Vidner er I, så lyder det fra HERREN, min Tjener, hvem jeg har udvalgt,
    at I må kende det, tro mig og indse, at jeg er den eneste. Før mig blev en Gud
    ej dannet, og efter mig kommer der ingen;
  vie-OVCB: 'Chúa Hằng Hữu phán: “Nhưng con là nhân chứng của Ta, hỡi Ít-ra-ên, con
    là đầy tớ của Ta. Con được chọn để biết Ta, tin Ta, và hiểu rằng chỉ có Ta là
    Đức Chúa Trời. Không có Đức Chúa Trời nào khác— chưa bao giờ có, và sẽ không bao
    giờ có.'
  guj-2017: યહોવાહ કહે છે, “તમે મારા સાક્ષી છો,” અને મારા સેવકને મેં પસંદ કર્યો છે,
    જેથી તમે મને જાણો અને મારો ભરોસો કરો તથા સમજો કે હું તે છું. મારા અગાઉ કોઈ ઈશ્વર
    થયો નથી અને મારી પાછળ કોઈ થવાનો નથી.
  pon-2006A: “Kumwail mehn Israel kan, kumwail me iei ei sounkadehde; I pilkumwaildahr
    nin duwen ei ladu men, pwe kumwail en eseiehla oh kamehlele ie, oh dehdehkihla
    me ngehite, me Koht. Sohte emen koht mie, pwe ngehite; sohte mwahn emen mie, pil
    sohte me pahn mie mwuhr.
  por-BRBSL: “Vocês são minhas testemunhas”, diz Yahweh, “Com meu servo que escolhi”;
    que você possa conhecer e acredite em mim, e entender que eu sou ele. Antes de
    mim, não havia Deus formado, nem haverá depois de mim.
  cth-cth: Na panue awh teh na yuem thai awh nahanelah, kai teh ahni doeh tie na panue
    thai awh nahanelah, nangmouh teh kapanuekkhaikung hoi ka rawi e ka sannaw doeh
    telah BAWIPA ni ati. Ka hmalah sak e thung dawk bangpatet e cathut hai awm hoeh,
    ka hnuk lahai awm mahoeh.
  twi-twi: “Mone me nnansefo, ne mʼasomfo a mapaw no,” sɛɛ na Awurade se, “Sɛnea mubehu
    na moagye me adi na moate ase sɛ me ne no. Wɔammɔ onyame bi anni mʼanim, na mʼakyi
    nso obiara remma.
  hlt-hlt: Nangmih tah kamah kah laipai rhoek ni. BOEIPA kah olphong coeng ni. Ka
    sal te khaw na ming uh tih kai nan tangnah uh ham ni ka tuek. Te daengah ni kai
    kamah mikhmuh ah pathen te poeh tarha pawt tih ka hnukah a om pawt ham khaw na
    yakming uh eh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ díì nɑ̀ɑ́ n kpɛ́í mí ndi Yiɛ̀ nKuyie, díì tu n kó bɛtɔ̃mbɛ̀
    n tɑ̃ɑ̃tɛ́ bɛ̀, n dɔ́ tì tu di bo bɑntɛ́mɛ̀, kɛ́yie, nkɛ́yĩ́ɛ̃́tɛ́ míì tumɛ̀ Kuyie,
    kɛ̀ dɛ̀ í tú mí Kuyie ntɛkù mɑkù í bo, kùmɑkù í buotɛ́, kùmɑkù mɛ nyí yóó buotɛ́.
  msy-2020: Ikiavɨra Itir God ghaze, “Israelia, ia na ko ikia uan damazibar nan gara
    na gɨfo, egh ia kotɨn aven nan gun mɨkɨm. Ia nan ingangarir gumazamizibar otivasa,
    kɨ ua baghavɨra ia amɨsefe. Kɨ ghaze, ia na gɨfogh nɨghnɨzir gavgavim nan ikɨ,
    deragh na gɨfogh suam, kɨ bar uabɨra kɨ guizbangɨra God. Fomɨra godɨn tam nan
    faragha ikezir puvatɨ, egh godɨn tam uam otogh nan danganim inighan kogham.
  dop-dop: Mɛɣɛlɛ mɑ ɑseetɑ nyǝ́mɑ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ. Mǝ nɑ mɑ tǝmlɛ tʋ wei
    mɑ lǝsɑɑ tɔ. Ɩlɛnɑ pǝ́ lɑ́ nɑ ɩ́ nyɩ-tɩ nɑ ɩ́ tɛ-m nɑ mǝ tɑɑ. Nɑ ɩ́ cɛkǝnɑ sɩ
    mɑɣɑ. Ɩsɔ nɔɣɔlʋ ɩ tɑɑ wɛɛ nɑ pǝ́cɔ́ pǝ́ tɑkɩ-m. Pǝyele Ɩsɔ nɔɣɔlʋ ɩ kɑɑ lɩɩ mɑ
    wɑɑlɩ tɔtɔ.
  azb-azb: 'Rəbb bəyan edir: «Sizsiniz Mənim şahidlərim, seçdiyim qullarım, Belə ki
    Məni tanıyıb, Mənə arxalanasınız, Həm də anlayasınız ki, Mən Oyam. Məndən əvvəl
    Allah mövcud olmayıb, Məndən sonra da olmayacaq.'
  eng-DBY: 'Ye are my witnesses, saith Jehovah, and my servant whom I have chosen;
    that ye may know and believe me, and understand that I [am] HE: before me there
    was no God formed, neither shall there be after me.'
  hin-2017: यहोवा की वाणी है, “तुम मेरे साक्षी हो और मेरे दास हो, जिन्हें मैंने इसलिए
    चुना है कि समझकर मेरा विश्वास करो और यह जान लो कि मैं वही हूँ। मुझसे पहले कोई
    परमेश्वर न हुआ और न मेरे बाद कोई होगा। (यूह. 1:7,8, यशा. 45:6)
  wol-KYG: Yeen sama ñoñ, yeenay samay seede. Kàddug Aji Sax jee. Yeenay sama jaam
    bi ma taamu, ngir ngeen xam, ba gëm ma, ba ràññee ne maay moom. Sàkkeesul yàlla
    ju ma jiitu, mbaa ju may wuutuji.
  eng-YLT: Ye [are] My witnesses, an affirmation of Jehovah, And My servant whom I
    have chosen, So that ye know and give credence to Me, And understand that I [am]
    He, Before Me there was no God formed, And after Me there is none.
  kne-kne: Dakayo pay ay taga-Israel di pinilik ay manistigo ya mansilbi en sak-en
    ta ammoan yo ya mamati kayo ay sak-en anggoy di Diyos. Magay odom ay Diyos ay
    nangon-ona en sak-en ono mawadas tapin di agew.
  eng-WYC-2017: Verily ye be my witnesses, saith the Lord, and my servants, whom I
    chose; that ye know, and believe to me, and understand, for I myself am; before
    me is no God former [or before me is not formed God], and after me shall none
    be.
  eng-WMBB: “You are my witnesses,” says the LORD, “With my servant whom I have chosen;
    that you may know and believe me, and understand that I am he. Before me there
    was no God formed, neither will there be after me.
  urd-GVH: लेकिन रब फ़रमाता है, “ऐ इसराईली क़ौम, तुम ही मेरे गवाह हो, तुम ही मेरे
    ख़ादिम हो जिसे मैंने चुन लिया ताकि तुम जान लो, मुझ पर ईमान लाओ और पहचान लो कि
    मैं ही हूँ। न मुझसे पहले कोई ख़ुदा वुजूद में आया, न मेरे बाद कोई आएगा।
  rug-rug: Zama vura se Zihova, “Gamu sari Qua tie va sosode, Gua na qua nabulu si
    gamu sapu vizatia Rau, pude mi gilana Au meke va hinokara Au, pude mi gilania
    sapu Arau mo telequ sa Tamasa. Pa kenuqu si loke Tamasa si koa, meke lopu kote
    koa tugo si keke pa mudiqu.
  gaz-gaz: Waaqayyo akkana jedha; “Akka isin beektanii na amantaniif akka ani isa
    taʼes akka hubattaniif isin dhuga baatota koo, garbicha koo kan ani filadhee dha.
    Anaan dura waaqni hin hojjetamne; anaan booddees hin jiraatu.
  fra-LSG: 'Vous êtes mes témoins, dit l’Éternel, Vous, et mon serviteur que j’ai
    choisi, Afin que vous le sachiez, Que vous me croyiez et compreniez que c’est
    moi: Avant moi il n’a point été formé de Dieu, Et après moi il n’y en aura point.'
  gnn-gnn: “Nhumanydja Yitjural ŋarrakuway yana djämamirri walala, ŋarra nhumalanhanydja
    djarr'yurruna ŋarrakuwayliliyaŋala ŋarra, märr yurru nhuma ḻakarama ŋarranha wiripu‐guḻku'wa.
    Ŋarra djäl nhumalaŋgunydja, märr yurru nhuma yuwalk yana gal'ŋu marŋgimirrinydja,
    ŋunhi ŋarranydja ŋarrapi waŋgany yana God. Yakana wiripunydja waŋarr maḻŋ'thurruna
    ŋäthilinydja ŋurruthaŋalanydja wal'ŋu yurruna ŋarra, ga yalalaŋumirriyu dhäwul
    yana ŋarrakala, yakana yurru waŋarr ŋula maḻŋ'thun dhuḏitjtja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Ɛ tan nan n serene ra, ɛ tan naxanye
    findixi n ma walikɛne ra, n naxanye sugandixi alogo ɛ xa n kolon, ɛ yi la n na.
    N tan yi na yi benun suxure yo xa rafala, ala gbɛtɛ yo mi na n tan xanbi.
  haw-1868: O oukou no ko'u poe ike maka, wahi a Iehova, O ka'u kauwa hoi ka mea a'u
    i wae ai, I ike mai oukou, a manaoio mai ia'u; A hoomaopopo hoi, owau no Ia, Mamua
    o'u, aohe akua i hanaia, Aole hoi auanei mahope o'u.
  arb-NAV: أَنْتُمْ شُهُودِي يَقُولُ الرَّبُّ، وَعَبْدِي الَّذِي اصْطَفَيْتُهُ، لِتَعْلَمُوا
    وَتُؤْمِنُوا بِي، وَتُدْرِكُوا أَنِّي أَنَا أَنَا هُوَ اللهُ، لَمْ يُوْجَدْ إِلَهٌ
    قَبْلِي وَلا يَكُونُ إِلَهٌ بَعْدِي.
  ewe-ewe: Yehowa be, “Miawoe nye nye ɖasefowo kple nye dɔla si metia be mianya, eye
    miaxɔ dzinye ase, ase egɔme be nyee. Mawu aɖeke medo ŋgɔ nam o, eye ɖeke hã mado
    ŋgɔ nam o.
  eng-LEE: 'Ye are my witnesses, saith the Lord, and my servant whom I have chosen:
    in order that ye may know and believe me, and understand, that I am he; before
    me there was no god formed, and after me there will be none.'
  asm-FB: যিহোৱাই কৈছে, “তোমালোকে যাতে জানিব পাৰা আৰু মোক বিশ্বাস কৰা, আৰু মইয়ে যে
    তেওঁ, ইয়াক বুজিব পাৰা, সেয়ে তোমালোকেই মোৰ সাক্ষী আৰু মোৰ মনোনীত দাস। মোৰ পূৰ্বতে
    কোনো ঈশ্বৰ নিৰ্ম্মিত হোৱা নাই, আৰু মোৰ পাছতো কোনো নহ’ব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وٌ تَن نَن نَ ﭑ مَ سٍيدٍيٍ رَ، ﭑ مَ كٌنيِ سُفَندِشِ،
    عَلَكٌ وٌ شَ ﭑ كٌلٌن، وٌ شَ لَ ﭑ نَ. عَلَ يٌ مُ نُ نَ ﭑ يَ رَ، عَلَ يٌ مُ قَمَ
    ﭑ شَنبِ رَ.
  fra-SBL: « Vous êtes mes témoins », dit Yahvé, « Avec mon serviteur que j'ai choisi ;
    afin que vous puissiez me connaître et me croire, et comprendre que je suis lui.
    Avant moi, il n'y avait pas de Dieu formé, et il n'y en aura pas non plus après
    moi.
  hbo-hbo: אַתֶּ֤ם עֵדַי֙ נְאֻם־יְהוָ֔ה וְעַבְדִּ֖י אֲשֶׁ֣ר בָּחָ֑רְתִּי לְמַ֣עַן
    תֵּ֠דְעוּ וְתַאֲמִ֨ינוּ לִ֤י וְתָבִ֙ינוּ֙ כִּֽי־אֲנִ֣י ה֔וּא לְפָנַי֙ לֹא־נֹ֣וצַר
    אֵ֔ל וְאַחֲרַ֖י לֹ֥א יִהְיֶֽה׃ ס
  kik-kik: “Inyuĩ nĩ inyuĩ aira akwa,” ũguo nĩguo Jehova ekuuga. “O na nĩ inyuĩ ndungata
    ciakwa iria thuurĩte nĩgeetha mũmenye, na mũnjĩtĩkie, na mũmenye atĩ niĩ nĩ niĩ
    ũrĩa we. Mbere yakwa gũtirĩ ũngĩ wombĩtwo, na gũtikagĩa ũngĩ thuutha wakwa.
  fra-NCL: Vous êtes mes témoins, — oracle de Yahweh, et mon serviteur que j’ai choisi,
    afin que vous reconnaissiez et que vous me croyiez, et que vous compreniez que
    c’est moi. Avant moi aucun Dieu n’a été formé, et il n’y en aura pas après moi.
  cek-AK: Kai loe anih boeh ni, tiah panoek moe, nang tang o pacoengah, kai nang panoek
    o tangtang thai hanah, nangcae loe kai hnukung, kang qoih o ih tamna ah na oh
    o, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová Israel-dulemarga soged: “Bemar an-barsogega be gumar, anga-arbaega
    an bemar-susad, adi, bemar magar-an-dakmalagar, melle angi bengumalagar. Adi,
    be magar-itomalagar, an doa gue. An-iduale, bab-dummad-baid gwen megissulid, gwen
    an-sorba bab-dummad-baid megosurbalid.'
  uig-CYR: 'Силәр хәлқим Мениң гувачилирим, Һәм Мән таллиған қулум мән үчүн гувачидур,
    Шундақ екән, силәр Мени тонуп, Маңа ишинип, Һәм чүшинип йәткәйсиләрки: — «Мән
    дегән «У»дурмән, Мәндин илгири һеч илаһ шәкилләнмигән, Һәм Мәндин кейинму һеч
    шәкилләнмәйду;'
  tel-2017: నన్ను నమ్మి నేనే ఆయనను అని గ్రహించేలా మీరు, నేను ఎన్నుకున్న నా సేవకుడు
    నాకు సాక్షులు. నాకంటే ముందు ఏ దేవుడూ ఉనికిలో లేడు, నా తరవాత ఉండడు.
  hat-BSA: “Nou se temwen Mwen,” deklare SENYÈ a, “Ak sèvitè ke M te chwazi; pou nou
    ka konnen, kwè nan Mwen e konprann ke Mwen se Li menm nan. Avan Mwen, pa t gen
    lòt Bondye ki te fòme e apre Mwen, p ap gen menm.
  kos-kos: “Mwet Israel, kowos mwet loh luk; Nga sulekowosla tuh kowos in mwet kulansap
    luk, Ac tuh kowos in eteyu ac lulalfongiyu, Ac kowos in kalem kac lah nga God
    sefanna. Wangin pac sie god sayuk; Nuna wangin oemeet me — ac fah wangin pac nwe
    tok.
  hbo-WLC: אַתֶּ֤ם עֵדַי֙ נְאֻם־יְהוָ֔ה וְעַבְדִּ֖י אֲשֶׁ֣ר בָּחָ֑רְתִּי לְמַ֣עַן
    תֵּ֠דְעוּ וְתַאֲמִ֨ינוּ לִ֤י וְתָבִ֙ינוּ֙ כִּֽי־אֲנִ֣י ה֔וּא לְפָנַי֙ לֹא־נ֣וֹצַר
    אֵ֔ל וְאַחֲרַ֖י לֹ֥א יִהְיֶֽה׃ ס
  ibo-ibo: “Unu bụ ndị akaebe m,” ka Onyenwe anyị kwupụtara, “bụrụkwa ndị ohu m họpụtara,
    ka unu mara m, ma kwerekwa na m, ghọtakwa na Mụ onwe m bụ onye ahụ. Ọ dịghị chi
    a kpụrụ tupu m dịrị, ọ dịkwaghị nke ga-eso m nʼazụ.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଯେପରି ଜାଣି ଆମ୍ଭଠାରେ ବିଶ୍ୱାସ କରିବ ଓ ଆମ୍ଭେ ସେହି
    ଅଟୁ ବୋଲି ବୁଝିବ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ସାକ୍ଷୀ ଓ ଆମ୍ଭର ମନୋନୀତ ଦାସ ଅଟ, ଆମ୍ଭ ପୂର୍ବରେ
    କୌଣସି ଈଶ୍ୱର ନିର୍ମିତ ହେଲା ନାହିଁ, କିଅବା ଆମ୍ଭ ଉତ୍ତାରେ ହେବ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Ämi chon Israel, ämi nei chon pwärätä
    pwal nei chon angang. Üa afilikemi pwe oupwe sileei o lüküei, oupwe pwal weweiti
    pwe ngang chök Kot. Esap wor eman Kot mi fis mwei, esap pwal wor eman epwe fis
    me müri.
  rop-rop: “Main pipul olabat, yumob na jidan main witnis, en main ronwan wekinmen
    olabat. Mi na bin pikimat yumob. Ai wandim yumob garra sabi mi, en trastim mi
    en sabi oni mi na God. Mi na wanbala God olagijawan. Nobodi mowa jidan laik mi.
    Najing.
  ukr-1871: 'А мої сьвідки, — говорить Господь — ви й слуга мій, що я його вибрав,
    щоб ви знали й вірили менї та й зрозуміли, що се — я: передо мною не було Бога,
    та й опісля не буде.'
  deu-1951: Ihr seid meine Zeugen, spricht der HERR, und mein Knecht, den ich erwählt
    habe, damit ihr erkennet und mir glaubet und einsehet, daß ich es bin; vor mir
    ist kein Gott gemacht worden und nach mir wird keiner vorhanden sein.
  eng-JPS: Ye are My witnesses, saith the LORD, and My servant whom I have chosen;
    that ye may know and believe Me, and understand that I am He; before Me there
    was no God formed, neither shall any be after Me.
  srp-1865: Vi ste moji svjedoci, veli Gospod, i sluga moj kojega izabrah, da biste
    znali i vjerovali mi i razumjeli da sam ja; prije mene nije bilo Boga niti æe
    poslije mene biti.
  lug-lug: '“Muli bajulirwa bange,” bw’ayogera Mukama, “omuweereza wange gwe nalonda:
    mulyoke mummanye, munzikirize, mutegeere nga Nze wuuyo: Tewali Katonda eyansooka
    era teriba mulala alinzirira.'
  heb-heb: אתם עדי נאם יהוה ועבדי אשר בחרתי למען תדעו ותאמינו לי ותבינו כי אני הוא
    לפני לא נוצר אל ואחרי לא יהיה׃
  ben-IRV: সদাপ্রভু বলেন, তোমরাই আমার সাক্ষী ও আমার মনোনীত দাস, যাতে তোমরা জানতে পার
    ও আমার ওপর বিশ্বাস করতে পার আর বুঝতে পার যে, আমিই তিনি। আমার আগে কোনো ঈশ্বর তৈরী
    হয়নি আর আমার পরেও অন্য কোনো ঈশ্বর হবে না।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੁਸੀਂ ਮੇਰੇ ਗਵਾਹ ਹੋ, ਨਾਲੇ ਮੇਰਾ ਦਾਸ ਜਿਸ ਨੂੰ ਮੈਂ ਚੁਣਿਆ,
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਅਤੇ ਮੇਰੀ ਪਰਤੀਤ ਕਰੋ, ਅਤੇ ਸਮਝੋ ਕਿ ਮੈਂ ਉਹੀ ਹਾਂ। ਮੇਰੇ ਤੋਂ ਅੱਗੇ ਕੋਈ
    ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਸੀ, ਨਾ ਮੇਰੇ ਪਿੱਛੋਂ ਕੋਈ ਹੋਵੇਗਾ।
  mya-JVB: ဘုရား ကို လုပ် သောသူ၊ အကျိုး မ ပေးနိုင်သော ရုပ်တု ဆင်းတုကို သွန်း သောသူကား
    အဘယ်သူ နည်း။
  hmo-hmo: Israela taudia e, umui be lauegu hereva hamomokania taudia. Lau ese umui
    lau abia hidi, egu hesiai gaukara do umui karaia totona, bona lau do umui diba,
    bona lau do umui abidadama henia totona. Bona do umui diba, lau sibona be Dirava,
    badina be dirava ta lasi ese lau ia gunalaia, bona lauegu murinai danu, dirava
    ta do ia hedinaraia lasi.
  urd-urd: ख़ुदावन्द फ़रमाता है, तुम मेरे गवाह हो और मेरे ख़ादिम भी, जिन्हें मैंने
    बरगुज़ीदा किया, ताकि तुम जानो और मुझ पर ईमान लाओ और समझो कि मैं वही हूँ। मुझ से
    पहले कोई ख़ुदा न हुआ और मेरे बाद भी कोई न होगा।
  rus-SYN: 'А Мои свидетели, говорит Господь, вы и раб Мой, которого Я избрал, чтобы
    вы знали и верили Мне, и разумели, что это Я: прежде Меня не было Бога и после
    Меня не будет.'
  bqc-SIM: Ma Dii ma mɛ̀, ámɛ á ma seeladeↄ ũ, ma zↄ̀blena pↄ́ má sɛ̀ↄ ũ. Ma
    á sɛ́ kɛ́ à ma dↄ̃, í ma náaikɛ, íↄ dↄ̃ gbɛ̃́ pↄ́ má dɛ a ũ. Tã́ae ku
    ma ãao, mɛ́ an kee aↄ ku ma gbɛao.
  tcz-CHONGTHU: Hinla nangma keima hettohsah a panga nahiuve, Vo Israel! Tin Pakaijin
    aseije. Nangma kalhacha nahi.Nangma hi keima eihechen dinga, eitahsan dinga, chule
    Keima bouhi Pathen kahi ti hetkhen themna neija nahi. Pathen dang aumpon-Itih’a
    jong ana um khalou, chule itih’a jong umkhalou ding ahi.
  mar-mar: परमेश्वर जाहीर करतो, तुम्ही माझे साक्षीदार आहात आणि माझा सेवक ज्याला मी
    निवडले आहे, अशासाठी की, तुम्ही जाणावे व माझ्यावर विश्वास ठेवावा आणि मीच तो आहे
    हे समजावे. माझ्या आधी कोणी देव निर्माण झाला नाही आणि माझ्यानंतर कोणीही व्हायचा
    नाही.
  qub-qub: 'Tayta Diosga caynömi nin: «Nogata sirbimaj runacuna gamcunami testïgö
    canqui. Gamcunataga acrashcä rejsimänayquipämi, nogaman yäracamunayquipämi, pï
    cashätapis tantiyacur musyanayquipämi. Imaypitapis nogallami Diosga cä. Nogapita
    mas juc diosga manami cangapischu.'
  hat-hat: 'Men pawòl Seyè a di: -Se nou menm menm ki pou sèvi m'' temwen. Se nou
    menm mwen te chwazi pou sèvi m'', pou nou konnen m'', pou nou kapab mete konfyans
    nou nan mwen, pou nou ka konprann se mwen menm sèl ki Bondye tout bon an. Anvan
    mwen, pa t'' gen lòt bondye. Apre mwen, p''ap gen lòt bondye.'
  eng-BSB: “You are My witnesses,” declares the LORD, “and My servant whom I have
    chosen, so that you may consider and believe Me and understand that I am He. Before
    Me no god was formed, and after Me none will come.
  eng-WEBPB: “You are my witnesses,” says the LORD, “With my servant whom I have chosen;
    that you may know and believe me, and understand that I am he. Before me there
    was no God formed, neither will there be after me.
  kbq-kbq: Hianagi maka'zama hu'noa zanku'ma tamage nehiema huta huamama hanaza vahera
    tamagra Israeli vahe mani'naze huno Ra Anumzamo'a hu'ne. Nagri eri'za vahe mani'naze
    hu'na huhampri tamante'noa vahe mani'nazankita, Nagrira nageta antahita huta tamentintia
    nehuta nagrikura Ra Anumza mani'ne huta hugahaze. Korapara nagrikna anumzana tro
    huntageno omani'neankino, henka'a nagrikna anumzana tro huontegahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pero na niquinpiya testigos para niteyolmelahua
    tlen panos teipa, pampa imojuanti inisraelitame innotestigos. Innotlatequipanojcahua.
    Na nimechtlapejpeni para innechixmatise, innechneltocase huan para inquimachilise
    para san na niDios huan ax onca seyoc. Ax quema itztoya seyoc Dios huan ax quema
    itztos seyoc.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg. — Izaew wà, peiko putar heremiapo kwer
    imume'u har romo nehe. Peiko heremiruze'eg heremixamixak kwer romo. Azekwaw kar
    peme. Apumuzeruzar kar hezehe ihe. Xo pitài Tupànete zo heta. Aiko Tupànete romo
    ihe. Pekwaw hereko haw. Naheta kwaw tupàn herenataromo har wà. Naheta kwaw amo
    tupàn heraikweromo har wà nehe no.
  eng-DRA: 'You are my witnesses, saith the Lord, and my servant whom I have chosen:
    that you may know, and believe me, and understand that I myself am. Before me
    there was no God formed, and after me there shall be none.'
