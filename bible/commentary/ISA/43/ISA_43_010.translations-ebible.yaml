verse: ISA.043.010
translations:
  mal-C: “നിങ്ങൾ എന്നെ അറിഞ്ഞു വിശ്വസിക്കേണ്ടതിനും അത് ഞാൻ ആകുന്നു എന്നു ഗ്രഹിക്കേണ്ടതിനും
    നിങ്ങൾ എന്റെ സാക്ഷികളും ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ദാസരുമത്രേ,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു. “എനിക്കുമുമ്പ് ഒരു ദൈവം ഉണ്ടായിട്ടില്ല, എനിക്കുശേഷം ആരും ഉണ്ടാകുകയുമില്ല.
  deu-TKW: 'Ihr seid meine Zeugen, ist der Spruch Jahwes, und mein Knecht, den ich
    erwählt habe, damit ihr erkennet und mir glaubt und einseht, daß ich es bin: vor
    mir ist kein Gott gebildet worden und nach mir wird keiner vorhanden sein!'
  lin-lin: '« Bozali batatoli na Ngai, » elobi Yawe, « mpe mosali na Ngai, oyo naponi,
    mpo ete bokoka koyeba, kondimela Ngai mpe kososola ete Ngai moko kaka nde nazali
    Nzambe : Liboso na Ngai, nzambe moko te asila kosalema ; mpe sima na Ngai, akotikala
    kozala te.'
  eng-LSV: You [are] My witnesses, a declaration of YHWH, || And My servant whom I
    have chosen, || So that you know and give credence to Me, || And understand that
    I [am] He, || Before Me there was no God formed, || And after Me there is none.
  eng-GNV: 'You are my witnesses, saith the Lord, and my seruant, whom I haue chosen:
    therefore yee shall knowe and beleeue me and yee shall vnderstand that I am: before
    me there was no God formed, neither shall there be after me.'
  eng-WEBSTER: 'Ye are my witnesses, saith the LORD, and my servant whom I have chosen:
    that ye may know and believe me, and understand that I am he: before me there
    was no god formed, neither shall there be after me.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pero na niquinpiya testigos para niteyolmelahua
    catli panos teipa, pampa amojuanti anisraelitame annotestigos. Annotequipanojcahua.
    Na nimechtlapejpeni para antechiximatise, antechneltocase huan para anquimachilise
    para san na niDios huan amo onca seyoc. Amo quema itztoya seyoc Dios huan amo
    quema itztos seyoc.'
  swh-ONEN: “Ninyi ni mashahidi wangu,” asema Bwana, “na mtumishi wangu niliyemchagua,
    ili mpate kunijua na kuniamini, na kutambua kwamba Mimi ndiye. Kabla yangu hakuna
    mungu aliyefanyizwa, wala hatakuwepo mwingine baada yangu.
  bba-bba: Wunɛ Isirelin bweseru, wunɑ ɑ sɑ̃ɑ nɛn seedɑ. Wunɑ nɑ ɡɔsɑ ɑ n sɑ̃ɑ nɛn
    sɔm kowo, kpɑ ɑ n kɑ yɛ̃ kɑm kɑm mɑ nɛ bɑɑsi, Gusunɔ ɡoo mɑɑ sɑri. Mɛyɑ Gusunɔ
    ɡoo kun mɑɑ koorɔ.
  eng-KJVCPB: 'Ye are my witnesses, saith the Lord, And my servant whom I have chosen:
    That ye may know and believe me, And understand that I am he: Before me there
    was no God formed, Neither shall there be after me.'
  luo-luo: Jehova Nyasaye wacho niya, “Un joneno maga ma wuoyo kuoma” kendo jotichna
    ma aseyiero, mondo mi ungʼe kendo uyie kuoma kendo ubed gingʼeyo ni An e Nyasaye.
    Onge Nyasaye moro ma nobetie kapok abet bende onge nyasaye moro manobi bangʼe.
  meu-meu: 'Iehova na e tomu: Umui na egu hereva ihamomokanidia taumui; umui na egu
    hesiai, vada na abimui hidi, ba dibagu bona bavabiabiraigu totona, bona lalomui
    bae parara Lau na Ia. Asi dirava ta ese lau e gunalaigu, bona lau murigu ai danu
    dirava ta basine hedinarai.'
  npi-ULB: परमप्रभु घोषणा गर्नुहुन्छ, “तिमीहरू मेरा गवाहीहरू हौ र मैले चुनेको मेरो
    सेवक हौ, ताकि तिमीहरूले मलाई चिन र ममा विश्‍वास गर र म उही हुँ भनी बुझ । मभन्‍दा
    पहिले त्यहाँ कुनै ईश्‍वर बनेको थिएन, र न मपछि कुनै ईश्‍वर हुनेछ ।
  yor-yor: “Ẹ̀yin ni ẹlẹ́rìí mi,” ni Olúwa wí, “Àti ìránṣẹ́ mi tí èmi ti yàn, tó bẹ́ẹ̀
    tí ẹ̀yin yóò fi mọ̀ àti tí ẹ̀yin ó fi gbà mí gbọ́ tí yóò sì yé e yín pé èmi ni
    ẹni náà. Ṣáájú mi kò sí ọlọ́run tí a dá, tàbí a ó wa rí òmíràn lẹ́yìn mi.
  pes-OPCB: 'خداوند می‌فرماید: «ای اسرائیل، شما شاهدان و خدمتگزاران من هستید. شما
    را انتخاب کرده‌ام تا مرا بشناسید و ایمان بیاورید و بفهمید که تنها من خدا هستم
    و خدایی دیگر هرگز نبوده و نیست و نخواهد بود.'
  tgl-ULB: Kayo ang aking mga saksi, “ipinapahayag ni Yahweh, “at aking lingkod na
    aking pinili, para malaman ninyo at maniwala kayo sa akin, at inyong mauunawaan
    na Ako ay siya nga. Walang nilikhang ibang diyos sa aking harapan, at walang makasusunod
    sa akin.
  hui-hui: Anigo Isaraele wali agaliru tí i̱na berogobi larogobi mo henene halu tigatiga
    lara lagane tí kami. I̱naga biabe biahaga halimulonaga tí dabarugoni. Ani birugo
    irane tígua i̱hondo mini mbiraore wialu tínaga Ngode Datagaliwabe i̱ hangu kogoni
    manda bilimulo ani dabaru. I̱ kogoria mani ho aribia holene mendeali naholebira.
    Ala henebi mani holenebi mbira naheore.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​သည် ငါ​၏​အ​သိ​သက်​သေ​များ​တည်း။
    သင်​တို့​ငါ့​အား​သိ​ကျွမ်း​ယုံ​ကြည် ကြ​စေ​ရန်​လည်း​ကောင်း၊ ငါ​သည်​တစ်​ဆူ​တည်း​သော​ဘု​ရား​ဖြစ်​ကြောင်း
    သိ​ရှိ​နား​လည်​ကြ​စေ​ရန်​လည်း​ကောင်း၊ ငါ​သည်​သင်​တို့​အား​ငါ​၏​အ​စေ​ခံ​လူ​မျိုး
    အ​ဖြစ် ရွေး​ချယ်​ခဲ့​ပေ​သည်။ ငါ​မှ​တစ်​ပါး​အ​ခြား​ဘု​ရား​မ​ရှိ။ အ​ဘယ်​အ​ခါ​က​မျှ​မ​ရှိ​ခဲ့။
    နောင်​ကို​လည်း ရှိ​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་ནི་ངའི་དཔང་པོ་དང་། ངས་བདམས་པའི་ཞབས་ཕྱི་ཡིན་ཏེ།
    ཁྱོད་ཅག་གིས་ང་ཤེས་ཤིང་ང་ལ་བློ་གཏད་བཅོལ་བ་དང་། ང་ནི་ཁོང་ཉིད་ཡིན་པ་རྟོགས་པའི་ཕྱིར་རོ།
    །ངའི་སྔོན་ལ་ལྷ་གཅིག་ཀྱང་བཟོས་མེད་ལ། ངའི་རྗེས་སུའང་གང་ཡང་འབྱུང་མི་སྲིད་དོ། །
  sna-sna: “Imi muri zvapupu zvangu,” ndizvo zvinotaura Jehovha, “uye nomuranda wangu
    wandakasarudza, kuti mugoziva uye mugonditenda uye mugonzwisisa kuti ndini iye.
    Hakuna kumbova nomumwe mwari akaumbwa ndisati ndavapo, uye hakuchazova nomumwe
    shure kwangu.
  spa-BLM: “Vosotros sois mis testigos”, dice Yahvé, “Con mi siervo que he elegido;
    para que me conozcas y me creas, y entender que yo soy él. Antes de mí no se había
    formado ningún Dios, tampoco lo habrá después de mí.
  cac-cac: 'A Jehová tz''alanxi icha tic: A ex israel ex tic, in testigo ex, in checab''
    ex, sic''b''il ex el vuuj, yic vach'' tzin eyojtaquejeli, tzin eyac''anoch yipoc
    e c''ool. Nachajocab''paxel eyuuj to A inn̈ej Dios in. Malaj junocxo dios ec''nacxo,
    ma toto ol javoc.'
  swh-ULB: Ninyi ni mashahidi wangu, ametangaza Yahwe, ''na watumishi wangu niliowachagua,
    ili uweze kujua na kuniamini mimi, na kuelewa kwamba mimi ndiye. Kabla yangu hapana
    mungu mwingine aliyeumbwa, na wala hatatoke baada yangu.
  bel-bel: 'А Мае сьведкі, кажа Гасподзь, вы і раб Мой, якога Я выбраў, каб вы ведалі
    і верылі Мне, і разумелі, што гэта - Я: раней за Мяне ня было Бога, і пасьля Мяне
    ня будзе.'
  deu-ELBBK: 'Ihr seid meine Zeugen, spricht der HERR, und mein Knecht, den ich erwählt
    habe: damit ihr erkennt und mir glaubt und einseht, dass ich derselbe bin. Vor
    mir wurde kein Gott gebildet, und nach mir wird keiner sein.'
  mbb-OT: Sikiyu is menge etew ziyà te Israel, iyan kew menge tistiǥus ku. Mibpilì
    ku sikiyu he menge suluǥuen ku wey a keniyu mekilala, ne edtuu kew kedì ne egkesavut
    niw he iyan e zà Megbevayà. Ne wazè en duma he Megbevayà he nehuna kedì etawa
    ebpeketinundug kedì.
  mal-2015: 'നിങ്ങൾ അറിഞ്ഞു എന്നെ വിശ്വസിക്കയും ഞാൻ ആകുന്നു എന്നു ഗ്രഹിക്കയും ചെയ്യേണ്ടതിന്നു
    നിങ്ങൾ എന്റെ സാക്ഷികളും ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ദാസനും ആകുന്നു എന്നു
    യഹോവയുടെ അരുളപ്പാടു: എനിക്കു മുമ്പെ ഒരു ദൈവവും ഉണ്ടായിട്ടില്ല, എന്റെ ശേഷം ഉണ്ടാകയുമില്ല.'
  gup-gup: “Bonj. Ngudda wanjh kandiyolyolme kunwoybuk dorrengh ngardduk, ngaye nawu
    Yawey. Ngaye djarrngbom ngudberre ba bu kandimarnedurrkmirri, dja ngaye djarrngbom
    ngudberre ba bu kandiburrbun dja mak kandiwoybukwon, dja mak ngurriwernhburrbun
    bu ngaye wanjh God duninjh. Minj nabuyika god manburrimeninj dja diwirrinj bu
    dokmeninj ngardduk, dja minj nabuyika god kamre yerrekah.
  rmc-rmc: „Tumen san mire švedki,“ phenel o RAJ, „the miro služobňikos, saves mange
    kidňom avri, hoj man te prindžaren, te pačan andre ma a te achaľon, hoj oda Me
    Som. Angle mande na sas ňisavo del a aňi pal mande na ela.
  pes-OPV: یهوه می‌گوید که «شما و بنده من که او رابرگزیده‌ام شهود من می‌باشید. تا
    دانسته، به من ایمان آورید و بفهمید که من او هستم و پیش از من خدایی مصور نشده و
    بعد از من هم نخواهد شد.
  ron-1924: '„Вой сунтець марторий Мей”, зиче Домнул, „вой ши Робул Меу пе каре Л-ам
    алес, ка сэ штиць, ка сэ Мэ кредець ши сэ ынцелеӂець кэ Еу сунт: ынаинте де Мине
    н-а фост фэкут ничун Думнезеу ши дупэ Мине ну ва фи,'
  ben-OBCV: সদাপ্রভু বলেন, “তোমরা আমার সাক্ষী এবং আমার দাস, যাদের আমি মনোনীত করেছি,
    যেন তোমরা আমাকে জানতে ও বিশ্বাস করতে পারো ও বুঝতে পারো যে, আমিই তিনি। আমার পূর্বে
    কোনো দেবতা গঠিত হয়নি, আমার পরেও কেউ আর হবে না।
  som-som: Rabbigu wuxuu leeyahay, Idinka iyo addoonkaygii aan doortayba markhaatiyaashaydii
    baad tihiin inaad ogaataan oo aad i rumaysataan, oo aad garataan inaan anigu isagii
    ahay. Aniga hortay Ilaah lama samayn, dabadayna innaba ma jiri doono.
  lat-VUC: 'Vos testes mei, dicit Dominus, et servus meus quem elegi: ut sciatis,
    et credatis mihi, et intelligatis quia ego ipse sum; ante me non est formatus
    Deus, et post me non erit.'
  eng-ASVBT: 'Ye are my witnesses, saith Jehovah, and my servant whom I have chosen;
    that ye may know and believe me, and understand that I am he: before me there
    was no God formed, neither shall there be after me.'
  ita-1885: Voi, insieme col mio Servitore, il quale io ho eletto, mi siete testimoni,
    dice il Signore; acciocchè sappiate, e mi crediate, ed intendiate, che io son
    desso; avanti me non fu formato alcun dio, e dopo me non ne sarà alcuno.
  eng-LXXUP: 'Be ye my witnesses, and I too am a witness, saith the Lord God, and
    my servant whom I have chosen: that ye may know, and believe, and understand that
    I am he: before me there was no other God, and after me there shall be none.'
  eng-ULB: You are my witnesses,” declares Yahweh, “and my servant whom I have chosen,
    so that you may know and believe in me, and understand that I am he. Before me
    there was no god formed, and there will be none after me.
  spa-VBL: “Sin embargo, ustedes son mis testigos, declara el Señor, y mi siervo elegido,
    para que piensen en ello, y me crean y comprendan que yo soy Dios. Ningún dios
    me precedió, y ninguno vendrá después de mí.
  fra-_FOB: Vous êtes mes témoins, dit l'Éternel, vous et mon serviteur que j'ai élu,
    afin que vous le sachiez, que vous me croyiez, et que vous compreniez que c'est
    moi! Il n'y a point eu de Dieu formé avant moi, et il n'y en aura point après
    moi.
  mal-mal: '“നിങ്ങൾ അറിഞ്ഞ് എന്നെ വിശ്വസിക്കുകയും ഞാൻ ആകുന്നു എന്നു ഗ്രഹിക്കുകയും
    ചെയ്യേണ്ടതിന് നിങ്ങൾ എന്റെ സാക്ഷികളും ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ദാസനും
    ആകുന്നു” എന്നു യഹോവയുടെ അരുളപ്പാട്: “എനിക്കുമുമ്പ് ഒരു ദൈവവും ഉണ്ടായിട്ടില്ല,
    എന്റെ ശേഷം ഉണ്ടാവുകയുമില്ല.'
  lit-lit: Jūs esate mano liudytojai, – sako VIEŠPATS, – ir mano tarnas, kurį išsirinkau,
    kad pažintumėte mane ir manimi tikėtumėte ir suprastumėte, jog aš esu tas. Pirma
    manęs nebuvo supavidalintas joks dievas ir po manęs jokio nebus.
  urd-GVR: Lekin Rab farmātā hai, “Ai Isrāīlī qaum, tum hī mere gawāh ho, tum hī mere
    ḳhādim ho jise maiṅ ne chun liyā tāki tum jān lo, mujh par īmān lāo aur pahchān
    lo ki maiṅ hī hūṅ. Na mujh se pahle koī Ḳhudā wujūd meṅ āyā, na mere bād koī āegā.
  suz-BL: परमप्रभु यावेमी “गेपुकी आं सांकछी बाक्‍नीनी। मिनु गे आं योव़शो गेय पाइब
    बाक्‍नीनी। गे आं कली तुइश्‍शा थमा सुइक्‍ब दुम्‍शो बाक्‍नीनी। मिनु गो परमप्रभु
    नङ, दे रुप्‍नीनी। आं ङोंइती सुइ परमप्रभु मबा, आं नोले यो सुइ परमप्रभु मदुम्‍नीम।
    यसैया ४४:३
  eng-NOY: Ye are my witnesses, saith Jehovah, And my servant whom I have chosen,
    That ye may know and believe me, And understand that I am He. Before me was no
    god formed, And after me there shall be none.
  ita-1927: I miei testimoni siete voi, dice l’Eterno, voi, e il mio servo ch’io ho
    scelto, affinché voi lo sappiate, mi crediate, e riconosciate che son io. Prima
    di me nessun Dio fu formato, e dopo di me, non v’è ne sarà alcuno.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئێوە شایەتی منن، بەندەی هەڵبژاردەم، بۆ ئەوەی بزانن
    و باوەڕم پێ بهێنن و تێبگەن کە من ئەوم، پێش من شێوەی هیچ خودایەک نەکێشراوە و پاش
    منیش نابێت.'
  eng-BBE: 'You are my witnesses, says the Lord, and my servant whom I have taken
    for myself: so that you may see and have faith in me, and that it may be clear
    to you that I am he; before me there was no God formed, and there will not be
    after me.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನೀವು ನನಗೆ ಸಾಕ್ಷಿಗಳಾಗಿದ್ದೀರಿ,” “ನಾನು ಇರುವಾತನೇ
    ಆಗಿದ್ದೇನೆಂದು, ನೀವು ತಿಳಿದು, ನಂಬಿ, ಗ್ರಹಿಸಿರಿ; ನಾನು ನಿನ್ನನ್ನು ಸೇವಕನನ್ನಾಗಿ ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ.
    ನನಗಿಂತ ಮುಂಚೆಯೂ, ನನ್ನ ಅನಂತರದಲ್ಲಿಯೂ ಯಾವ ದೇವರೂ ಇರುವುದಿಲ್ಲ.
