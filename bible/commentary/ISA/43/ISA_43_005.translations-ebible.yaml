verse: ISA.043.005
translations:
  mal-C: ഭയപ്പെടേണ്ട, ഞാൻ നിന്നോടുകൂടെയുണ്ട്; ഞാൻ നിന്റെ സന്തതിയെ കിഴക്കുനിന്നു വരുത്തുകയും
    പടിഞ്ഞാറുനിന്ന് നിന്നെ ശേഖരിക്കുകയും ചെയ്യും.
  deu-TKW: Sei getrost, denn ich bin mit dir; vom Sonnenaufgang will ich deine Nachkommen
    herbringen und vom Sonnenuntergang her will ich dich versammeln.
  lin-lin: 'Kobanga te, pamba te nazali elongo na yo : nakoyeisa bana na yo wuta na
    ngambo ya este mpe nakosangisa bino wuta na ngambo ya weste ;'
  eng-LSV: Do not be afraid, for I [am] with you, || I bring in your seed from the
    east, || And I gather you from the west.
  eng-GNV: 'Feare not, for I am with thee: I will bring thy seede from the East, and
    gather thee from the West.'
  eng-WEBSTER: 'Fear not: for I am with thee: I will bring thy seed from the east,
    and gather thee from the west;'
  nhw-BL: “Amo ximajmahuica pampa na niitztoc amohuaya. Na niquincuiti amoixhuihua
    catli itztoque campa hueli tlen campa hualquisa tonati hasta campa oncalaqui,
    huan sempa niquinsansejcotilis.
  swh-ONEN: Usiogope, kwa kuwa mimi nipo pamoja nawe, nitawaleta watoto wako kutoka
    mashariki, na kukukusanya kutoka magharibi.
  bba-bba: Yen sɔ̃, ɑ ku bɛrum ko, domi nɑ kɑ nun wɑ̃ɑ. Kon de wunɛɡii be bɑ ɡurɑ
    bɑ kɑ dɑ sɔ̃ɔ yɑri yeru ɡiɑ mi, bu wurɑmɑ, kpɑ n mɑɑ be bɑ wɑ̃ɑ sɔ̃ɔ duu yeru
    ɡiɑ mɛnnɑmɑ.
  eng-KJVCPB: 'Fear not: for I am with thee: I will bring thy seed from the east,
    And gather thee from the west;'
  luo-luo: Kik ibed maluor, nimar an kodi; abiro duogo nyithindi koa yo wuok chiengʼ,
    kendo abiro choko nyithindi moa yo podho chiengʼ.
  meu-meu: Basio gari, badina be lau na oi ida; oi garamu na laurabada kahana amo
    baina hakaudia mai, bona lahara kahana amo baina haboumui.
  npi-ULB: नडरा, किनभने म तँसँग छु । तेरा सन्तानलाई म पुर्वबाट ल्याउनेछु र तँलाई पश्‍चिमबाट
    जम्‍मा पार्नेछु ।
  yor-yor: Má bẹ̀rù nítorí èmi wà pẹ̀lú rẹ; Èmi yóò mú àwọn ọmọ rẹ láti ìlà-oòrùn
    wá èmi ó sì kó ọ jọ láti ìwọ̀-oòrùn.
  pes-OPCB: «نترس، زیرا من با تو هستم. فرزندانت را از مشرق و مغرب،
  tgl-ULB: Huwag kang matakot, dahil ako ay kasama mo; aking dadalhin ang iyong lahi
    mula sa silangan, at titipunin kayo mula sa kanluran;
  hui-hui: I̱ tí heba haabo kogonigo gi nahe halimu. Tí damene bibahende maru ni tagira
    ibiragohayagi halu maru ni paliragohayagi pu giligalalo haruaruni i̱na ti haru
    dai biai holeberogo tígua gi nahalimu.
  mya-mya: မ​ကြောက်​ကြ​နှင့်​ငါ​သည်​သင်​တို့​နှင့်​အ​တူ ရှိ​၏။ ``ဝေး​လံ​သော​အ​ရှေ့​အ​ရပ်​နှင့်​အ​နောက်​အ​ရပ်၊
    အ​စွန်​ဆုံး​ဒေ​သ​မှ​သင်​တို့​အ​မျိုး​သား​များ ကို မိ​မိ​တို့​ပြည်​သို့​ငါ​ခေါ်​ဆောင်​ခဲ့​မည်။
  bod-N: ང་ཁྱོད་དང་མཉམ་དུ་ཡོད་པས་མ་འཇིགས་ཤིག ངས་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ཤར་ཕྱོགས་ནས་འཁྲིད་འོང་ཞིང་།
    ནུབ་ཕྱོགས་ནས་ངས་ཁྱོད་བསྡུ་འོང་ངེས་ཡིན།
  sna-sna: Usatya, nokuti ndinewe; ndichauyisa vana vako kubva kumabvazuva, ndichakuunganidzai
    kubva kumavirira.
  spa-BLM: No tengas miedo, porque yo estoy contigo. Traeré tu descendencia desde
    el este, y te recogerá desde el oeste.
  cac-cac: Man̈ ex xivoc, ayinec' eyed'oc. Ol in molb'ejcot eb' eyetchon̈ab' d'a stojolal
    b'aj sjavi c'u yed' b'aj tz'em c'u, junxon̈ej ol ex ajoc.
  swh-ULB: Usiogope, maana Mimi niko pamoja na wewe; Nitawarudisha watoto wako kutoka
    mashariki, na kuwakusanya nyie kutoka magharibi.
  bel-bel: Ня бойся, бо Я з табою; з усходу прывяду племя тваё і з захаду зьбяру цябе.
  deu-ELBBK: Fürchte dich nicht, denn ich bin mit dir; vom Aufgang her werde ich deine
    Nachkommen bringen, und vom Niedergang her werde ich dich sammeln.
  mbb-OT: Kenè ka mahandek su zuma a kenikew. Edtiǥumen ku is menge kevuwazan nu puun
    te edsilaan wey edsenlepan.
  mal-2015: ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ടു; നിന്റെ സന്തതിയെ ഞാൻ കിഴക്കുനിന്നു
    വരുത്തുകയും പടിഞ്ഞാറു നിന്നു നിന്നെ ശേഖരിക്കയും ചെയ്യും.
  gup-gup: Wanjh yuwn bu ngurrikele, dja ngaye karridjarrkdi. Kaluk ngaye ngabenmirndemang
    wurdwurd ngudberre kore karrikad dja mak kore koyek kabirrihni dja ngabendurndiwe
    kore ngudda.
  rmc-rmc: Ma dara tut, bo me som tuha! Anava tire čhaven pal o vichodos a skidava
    tut pal o zapados.
  pes-OPV: مترس زیرا که من با توهستم و ذریت تو را از مشرق خواهم آورد و تو رااز مغرب
    جمع خواهم نمود.
  ron-1924: Ну те теме де нимик, кэч Еу сунт ку тине, Еу вой адуче ынапой нямул тэу
    де ла рэсэрит ши те вой стрынӂе де ла апус.
  ben-OBCV: তুমি ভয় পেয়ো না, কারণ আমি তোমার সঙ্গে আছি; আমি পূর্বদিক থেকে তোমার সন্তানদের
    নিয়ে আসব এবং পশ্চিমদিক থেকে তোমাকে সংগ্রহ করব।
  som-som: Ha cabsanina, waayo, waan idinla jiraa, oo farcankiinnana xagga bari baan
    ka keeni doonaa, oo xagga galbeed baan idinka soo ururin doonaa,
  lat-VUC: Noli timere, quia ego tecum sum; ab oriente adducam semen tuum, et ab occidente
    congregabo te.
  eng-ASVBT: 'Fear not; for I am with thee: I will bring thy seed from the east, and
    gather thee from the west;'
  ita-1885: Non temere; perciocchè io son teco; io farò venir la tua progenie di Levante,
    e ti raccoglierò di Ponente.
  eng-LXXUP: 'Fear not; for I am with thee: I will bring thy seed from the east, and
    will gather thee from the west.'
  eng-ULB: Do not be afraid, for I am with you; I will bring your offspring from the
    east, and gather you from the west.
  spa-VBL: “¡No tengan miedo, porque yo estoy con ustedes! Los traeré a ustedes y
    a sus hijos desde el este y el oeste, y los reuniré.
  fra-_FOB: Ne crains point, car je suis avec toi; je ramènerai ta postérité de l'Orient,
    et je te rassemblerai de l'Occident.
  mal-mal: ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്; നിന്റെ സന്തതിയെ ഞാൻ കിഴക്കുനിന്ന്
    വരുത്തുകയും പടിഞ്ഞാറുനിന്ന് നിന്നെ ശേഖരിക്കുകയും ചെയ്യും.
  urd-GVR: Chunāṅche mat ḍarnā, kyoṅki maiṅ tere sāth hūṅ. Maiṅ terī aulād ko mashriq
    aur maġhrib se jamā karke wāpas lāūṅgā.
  suz-BL: महिनीन, गो गेपुकी नु बाक्‍नुङ। गो इन आल आन कली नां दाप्‍तीक पूर्ब रे चाक्‍नुङ।
    मिनु नां पेरतीके पच्‍छिम रे खुप्‍शा तेल्‍नुङ। यसैया ११:११-१६; येरमीया ३०:१०
  eng-NOY: Fear not, for I am with thee! I will bring thy children from the East,
    And gather thee from the West.
  ita-1927: Non temere, perché, io sono teco; io ricondurrò la tua progenie dal levante,
    e ti raccoglierò dal ponente.
  ckb-ckb: مەترسە، چونکە من لەگەڵتدام. لە ڕۆژهەڵاتەوە نەوەکانت دەهێنم و لە ڕۆژئاواوە
    کۆت دەکەمەوە.
  eng-BBE: 'Have no fear, for I am with you: I will take your seed from the east,
    and get you together from the west;'
  kan-OKCV: ಭಯಪಡಬೇಡ, ಏಕೆಂದರೆ ನಾನೇ ನಿನ್ನೊಂದಿಗೆ ಇದ್ದೇನೆ. ನಿನ್ನ ಸಂತತಿಯವರನ್ನು ಪೂರ್ವದಿಂದ
    ತರುವೆನು. ಪಶ್ಚಿಮದಿಂದ ನಿನ್ನನ್ನು ಕೂಡಿಸುವೆನು.
  tam-2017: பயப்படாதே, நான் உன்னுடன் இருக்கிறேன்; நான் உன் சந்ததியைக் கிழக்கிலிருந்து
    வரச்செய்து, உன்னை மேற்கிலுமிருந்து கூட்டிச்சேர்ப்பேன்.
  spa-RV-1909: No temas, porque yo soy contigo; del oriente traeré tu generación,
    y del occidente te recogeré.
  ron-BTF: 'Nu te teme, căci eu sunt cu tine: Voi aduce sămânţa ta din est şi te voi
    aduna din vest;'
  eng-WEBP: Don’t be afraid, for I am with you. I will bring your offspring from the
    east, and gather you from the west.
  eng-FBV: Don't be afraid, for I am with you! I will bring you and your children
    from the east and the west, and gather you together.
  nld-1939: Wees dus niet bang, Want Ik ben met u! Van het oosten zal Ik uw kroost
    laten komen, Ik breng u weer van het westen bijeen;
  nch-BL: “Amo ximajmahuica pampa na niitztoc amohuaya. Na niquincuiti amoixhuihua
    cati itztoque campa hueli ten campa hualquisa tonati hasta campa oncalaqui, huan
    sempa niquinsejcotilis.
  vie-1934: 'Đừng sợ, vì ta ở cùng ngươi: ta sẽ khiến dòng dõi ngươi đến từ phương
    đông, và nhóm họp ngươi từ phương tây.'
  hin-CV: मत डर, क्योंकि मैं तुम्हारे साथ हूं; मैं तुम्हारे वंश को पूर्व से ले आऊंगा
    तथा तुम्हें पश्चिम में इकट्ठा करूंगा.
  eng-OURB: Don’t be afraid; for I am with you. I will bring your offspring from the
    east, and gather you from the west.
  spa-BES: 'No temas, porque yo estoy contigo: tomaré tu simiente del este y te reuniré
    del oeste;'
  tdx-tdx: Ko hembañe, fa indrezako; hendeseko boak’atiñanañe añe ty tiri’o, vaho
    hatontoko boak’ ­ahandrefañe añe.
  tha-KJV: อย่ากลัวเลย เพราะเราอยู่กับเจ้า เราจะนำเชื้อสายของเจ้ามาจากตะวันออก และเราจะรวบรวมเจ้ามาจากตะวันตก
  por-BR-2018: Não temas, pois estou contigo; eu trarei tua semente desde o oriente,
    e te ajuntarei desde o ocidente.
  deu-ELO: Fürchte dich nicht, denn ich bin mit dir; vom Aufgang her werde ich deinen
    Samen bringen, und vom Niedergang her werde ich dich sammeln.
  eng-WYC-2018: Do not thou dread, for I am with thee; I shall bring thy seed from
    the east, and I shall gather thee together from the west. (Do not thou fear, for
    I am with thee; I shall bring thy descendants from the east, and I shall gather
    thee together from the west.)
  epo-epo: Ne timu, ĉar Mi estas kun vi; de la oriento Mi venigos vian idaron, kaj
    de la okcidento Mi vin kolektos.
  uig-PIN: Ⱪorⱪma, qünki Mǝn sǝn bilǝn billǝdurmǝn; Mǝn nǝslingni xǝrⱪtin, Seni ƣǝrbtin
    yiƣip ǝpkelimǝn;
  beo-beo: Mae beda:ma! Na da ani esala. Dilia fi dunu amo soge sedagaga esala mogili
    da gusugoe mogili da gududili, amoga Na dili buhagima:ne oule misunu
  tpi-OTNT: Mi stap wantaim yupela, olsem na yupela i no ken pret. Ol lain bilong
    yupela i stap long hap sankamap na long hap san i go daun, bai mi bringim ol i
    kam bek.
  hau-SA: Kada ku ji tsoro, gama ina tare da ku; zan kawo yaranku daga gabas in kuma
    tattara ku daga yamma.
  uig-LAT: Qorqma, chünki Men sen bilen billedurmen; Men neslingni sherqtin, Séni
    gherbtin yighip epkélimen;
  nde-nde: Ungesabi, ngoba ngilawe; ngizakulethela inzalo yakho ivela empumalanga
    ngikubuthe kusukela entshonalanga.
  ton-ton: '‌ʻOua ʻe manavahē: he ʻoku ou ʻiate koe: te u ʻomi ho hako mei hahake,
    pea tānaki ko e mei he lulunga;'
  ces-1613: Nebojž se, nebo já s tebou jsem. Od východu zase přivedu símě tvé, a od
    západu shromáždím tě.
  eng-WMB: Don’t be afraid, for I am with you. I will bring your offspring from the
    east, and gather you from the west.
  tam-TCV: பயப்படாதே, நான் உன்னுடன் இருக்கிறேன்; நான் கிழக்கிலிருந்து உன் பிள்ளைகளைக்
    கொண்டுவருவேன், மேற்கிலிருந்து உங்களை ஒன்றுசேர்ப்பேன்.
  ceb-ULB: Ayaw kahadlok, kay magauban ako kanimo; dad-on ko ang imong mga anak gikan
    sa sidlakan, ug tapukon ko ang imong gingsakpan gikan sa kasadpan.
  pol-UBG: Nie bój się, bo ja jestem z tobą; ze wschodu przyprowadzę twoje potomstwo
    i z zachodu cię zgromadzę.
  agr-agr: Ishamkagtukaigpa, wi atumjaig pujajai. Amina aentsjum aidau etsa minitaiya
    nuni, tuja etsa akaetaiya nuni batsata nuna ijumjatasan yajuakan ikaunmattajai.
  kyc-kyc: Namba nakama role karoŋo dokona paka nao karalapape. Nambame neta pyakaenge
    dorena pisowape dee neta yalyingi dorena pisowape nakamana wambu dupwa range nyuo
    anda lanyoko eparo.
  urd-GVU: چنانچہ مت ڈرنا، کیونکہ مَیں تیرے ساتھ ہوں۔ مَیں تیری اولاد کو مشرق اور
    مغرب سے جمع کر کے واپس لاؤں گا۔
  deu-1912: So fürchte dich nun nicht; denn ich bin bei dir. Ich will vom Morgen deinen
    Samen bringen und will dich vom Abend sammeln
  kan-2017: ಭಯಪಡಬೇಡ, ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ; ನಿನ್ನ ಸಂತತಿಯವರನ್ನು ಪೂರ್ವದಿಂದ ತರುವೆನು,
    ನಿನ್ನವರನ್ನು ಪಶ್ಚಿಮದಿಂದ ಕೂಡಿಸುವೆನು.
  yap-yap: Dab mu rus, ya gu bay rom! “Bay gu fek e girdi’ rom i yib nga taferad,
    ni mus u lan e ngek nib mal’af nge yan i mus ngalan e ngal nib orel.
  hlt-MCSB: Nang taengah kang om puei dongah rhih boeh. Na tiingan te khocuk lamloh
    kam pawk puei vetih namah te khotlak lamloh kan coi ni.
  mdy-ETH: ታኣኒ ዒንሢና ዎላታሢሮ ዒጊጪፖቴ፤ ዓባ ኬስካ ባንፆና ጌላ ባንፆናፓ ዒንሢንታ ዒንሢኮ ናኣቶንታ ቡኩሲ ዔኪ ታ ሙካንዳኔ።»
  twi-ASANTE: Nsuro, ɛfiri sɛ, meka mo ho; mede wo mma bɛfiri apueeɛ fam aba na maboa
    wɔn ano afiri atɔeɛ fam.
  eng-WEBU: Don’t be afraid, for I am with you. I will bring your offspring from the
    east, and gather you from the west.
  wal-wal: “Taani nenaara de7iyo gishshau yayyoppa; taani ne zerettata arshshoppenne
    arggoppe shiishshada ehaana.
  spa-PDDPT: No temas porque Yo estoy contigo. Del oriente traeré tu descendencia
    y del occidente te recogeré.
  gun-gun: Ha'e nunga rupi pekyje eme, pendereve xee aiko ramo. Ha'e rami vy peneramymino
    kuery arupa ju 'rã kuaray oẽa ha'e oikea katy gui amono'õmba vy.
  ilo-ULB: Saanka nga agbuteng, ta addaak kenka; ummongekto dagiti kaputotam manipud
    iti daya, ken ummongenkayonto manipud itilaud.
  kpg-kpg: Hudee mmaadagu, Au e madalia goodou! “Au ga laha mai godou daangada gi
    godou guongo, mai nia mada mogowaa o henuailala, i bahi i dua mo i bahi i dai.
  uig-ARA: قورقما، چۈنكى مەن سەن بىلەن بىللەدۇرمەن؛ مەن نەسلىڭنى شەرقتىن، سېنى غەربتىن
    يىغىپ ئەپكېلىمەن؛
  sus-sus: Wo naxa gaaxu, n na wo fɔxɔ ra. N fama nɛ wo bɔnsɔɛ ra, kelife sogetede
    nun sogegorode mabiri,
  pon-2006: Ke dehr masak—pwe I kin ieiang uhk! 1 “Sang wasa doh ni palimese lellahng
    wasa keieu doh ni palikapi, I pahn kapwurehdo noumw aramas akan nan dewerail.
  jae-jae: Ôtêc taôm atom gebe aê mêŋgawiŋ aôm, aê oc jajoŋ nêm wakuc sa aŋga oc kêpiŋa
    ma janac aôm sa aŋga oc kêsêpŋa.
  ksd-ksd: Koko una burut, tago ina maravut u; ina agur pa ra umana natum maro ra
    papar a taur, ma ina varurue avat maro ra papar a taoai;
  tur-YTC: Korkma, çünkü ben seninleyim. Senin soyunu doğudan getirip seni batıdan
    toplayacağım.
  grc-BRENT: Μὴ φοβοῦ, ὅτι μετὰ σοῦ εἰμι· ἀπὸ ἀνατολῶν ἄξω τὸ σπέρμα σου, καὶ ἀπὸ
    δυσμῶν συνάξω σε.
  ind-AYT: Jangan takut karena Aku menyertaimu. Aku akan membawa anak cucumu dari
    timur, dan mengumpulkanmu dari barat.
  nya-nya: Usachite mantha, pakuti Ine ndili nawe; ndidzabweretsa ana ako kuchokera
    kummawa, ndipo ndidzakusonkhanitsani kuchokera kumadzulo.
  hrv-hrv: Ne boj se jer ja sam s tobom. S istoka ću ti dovest' potomstvo i sabrat
    ću te sa zapada.
  mps-mps: Ena dage dali bidibao, dage wi me igio. Dage hani dabe te giliga pedalubo
    badu, me giliga dega sabo badu bidibo, te augwali eno ma odasa asaibao.
  tpi-tpi: Mi stap wantaim yupela, olsem na yupela i no ken pret. Ol lain bilong yupela
    i stap long hap sankamap na long hap san i go daun, bai mi bringim ol i kam bek.
  dan-1931: Frygt ikke, thi jeg er med dig! Jeg bringer dit Afkom fra Østen, sanker
    dig sammen fra Vesten,
  vie-OVCB: Đừng sợ, vì Ta ở với con. Ta sẽ tập hợp con và dòng dõi con từ phương
    đông và phương tây.
  guj-2017: તું બીશ નહિ, કેમ કે હું તારી સાથે છું; હું તારાં સંતાન પૂર્વથી લાવીશ અને
    પશ્ચિમથી તેઓને એકત્ર કરીશ.
  pon-2006A: Ke dehr masak—pwe I kin ieiang uhk! 1 “Sang wasa doh ni palimese lellahng
    wasa keieu doh ni palikapi, I pahn kapwurehdo noumw aramas akan nan dewerail.
  por-BRBSL: Não tenha medo, pois eu estou com você. Eu trarei seus descendentes do
    leste, e o reúne a partir do oeste.
  cth-cth: Taket awh hanh, nangmouh koe ka o, na catounnaw hah kanîtho koehoi ka thokhai
    vaiteh, kanîloumlah hoi ka pâkhueng han.
  twi-twi: Nsuro, efisɛ meka mo ho; mede wo mma befi apuei fam aba na maboa wɔn ano
    afi atɔe fam.
  hlt-hlt: Nang taengah kang om puei dongah rhih boeh. Na tiingan te khocuk lamloh
    kam pawk puei vetih namah te khotlak lamloh kan coi ni.
  tbz-SIM: Di bɑ́ nyĩɛ̃̀kù n di bonɛ̀mu, n yóó tɔnímu di yɑɑ̀bí ìì bo diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ tíínní diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ.
  msy-2020: Kɨ ia ko iti, kamaghɨn ia atiatingan markɨ. Ian adarazi me aruem anadi
    naghɨn ko aruem uaghiri naghɨn iti, eghtɨ kɨ me akuvagh uamategh men aku izam.
  dop-dop: Mɑ wɛ mǝ wɑɑlɩ kɛ́, ɩ́ tɑɑ nyɑ́. Mɑɑ kɔnɑ mǝ lʋlʋɣʋ nyǝ́mɑ nɑ tɛʋ kite.
    Mɑɑ kɔnɑ-mɛ nɑ ilim tǝtʋlɛ.
  azb-azb: Qorxma, Mən səninləyəm, Nəslindən olanları şərqdən gətirəcəyəm, Səni qərbdən
    toplayacağam.
  eng-DBY: 'Fear not, for I [am] with thee: I will bring thy seed from the east, and
    gather thee from the west;'
  hin-2017: मत डर, क्योंकि मैं तेरे साथ हूँ; मैं तेरे वंश को पूर्व से ले आऊँगा, और
    पश्चिम से भी इकट्ठा करूँगा। (यहे. 36:24, जक. 8:7)
  wol-KYG: Bul tiit, yaw laa àndal, maay jële saw askan penku, dajalee leen sowub
    jant.
  eng-YLT: Be not afraid, for I [am] with thee, From the east I bring in thy seed,
    And from the west I gather thee.
  kne-kne: Isonga adi kayon emegyat tan wadaak ay mangadkadwa en dakayo. Awni et pasaaek
    din poli yo ay wada sin addawi, din wada sin balaan ya diposan di agew.
  eng-WYC-2017: Do not thou dread, for I am with thee; I shall bring thy seed from
    the east, and I shall gather thee together from the west.
  eng-WMBB: Don’t be afraid, for I am with you. I will bring your offspring from the
    east, and gather you from the west.
  urd-GVH: चुनाँचे मत डरना, क्योंकि मैं तेरे साथ हूँ। मैं तेरी औलाद को मशरिक़ और मग़रिब
    से जमा करके वापस लाऊँगा।
  rug-rug: Ke mi lopu matagutu, ura Arau korapa koa turaṉigo; kote turaṉa maeni Rau
    sari mua koburu pa kali gasa rimata meke varigara pule ni pa kali lodu rimata.
  gaz-gaz: Ani si wajjinan jiraatii hin sodaatin; ani ijoollee kee baʼa biiftuutii
    nan fida; lixa biiftuutiis walitti sin qaba.
  fra-LSG: Ne crains rien, car je suis avec toi; Je ramènerai de l’orient ta race,
    Et je te rassemblerai de l’occident.
  gnn-gnn: Yaka walala beyaṉiyiyanydja, liŋgu ŋarranydja dhiyalaŋumi nhumalaŋgala
    galki. Ŋarrapi yurru nhumalaŋgu yumurrku'nhanydja yurrum'marama, bala gäma marrtji
    walalanha yurru walalaŋgiyingalana wäŋalili yirralkalili.
  yal-yal: “I nama gaxu, amasɔtɔ n luma nɛn i xɔn. N fama nɛn i yixɛtɛne ra sa keli
    sogeteden binni, n yi sa e malan keli sogegododen binni.
  haw-1868: Mai makau oe, no ka mea, owau pu no me oe; Na'u no e lawe mai i kau poe
    mamo, mai ka hikina mai, A e hoakoakoa no au i kau, mai ke komohana mai.
  arb-NAV: لَا تَجْزَعْ لأَنِّي مَعَكَ. سَأَلِمُّ شَتَاتَ ذُرِّيَّتِكَ مِنَ الْمَشْرِقِ،
    وَأَجْمَعُكَ مِنَ الْمَغْرِبِ.
  ewe-ewe: Mègavɔ̃ o, elabena meli kpli wò, makplɔ viwòwo tso ɣedzeƒe, eye maƒo mia
    nu ƒu tso ɣetoɖoƒe.
  eng-LEE: Fear not, for I am with thee; from the east will I bring thy seed, and
    from the west will I gather thee.
  asm-FB: ভয় নকৰিবা, কিয়নো মই তোমাৰ লগত আছোঁ; মই পূৱ দিশৰ পৰা তোমাৰ বংশক আনিম, আৰু
    পশ্চিম দিশৰ পৰা তোমাক গোটাম।
  sus-A: وٌ نَشَ فَاشُ، ﭑ نَ وٌ قْشْ رَ. ﭑ قَمَ نّ وٌ بْنسْي رَ، كٍلِقٍ سٌفٍتٍدٍ نُن
    سٌفٍفٌرٌدٍ مَبِرِ،
  fra-SBL: N'ayez pas peur, car je suis avec vous. Je ferai venir ta progéniture de
    l'est, et vous rassemblera de l'ouest.
  hbo-hbo: אַל־תִּירָ֖א כִּ֣י אִתְּךָ־אָ֑נִי מִמִּזְרָח֙ אָבִ֣יא זַרְעֶ֔ךָ וּמִֽמַּעֲרָ֖ב
    אֲקַבְּצֶֽךָּ׃
  pjt-pjt: Kaya nguḻuringkunytja wiya nyinama, panya ngayulu nyurala tjungu tiṯutjara
    nyinanyi.” Alatji Godalu nyurala wangkanyi.
  kik-kik: Tiga gwĩtigĩra, nĩgũkorwo ndĩ hamwe nawe; nĩngakũrehere ciana ciaku kuuma
    mwena wa irathĩro, na ngũcookanĩrĩrie kuuma mwena wa ithũĩro.
  fra-NCL: Ne crains point, car je suis avec toi ; de l’orient je ramènerai ta postérité,
    et de l’occident je te rassemblerai.
  cek-AK: Zii hmah; nang hoi nawnto ka oh; na caengnawk to ni angzae bang, niduem
    bang hoiah ka hoih moe, nawnto ka pakhueng han;
  cuk-cuk: Melle be dobguo. Ar an beba gudiid. Dad-nakwed-akale, an be-anagan sedagoed.
    Dad-argwaned-akale, an be-urboed.
  uig-CYR: Қорқма, чүнки Мән сән билән билләдурмән; Мән нәслиңни шәриқтин, Сени ғәриптин
    жиғип әпкелимән;
  tel-2017: భయపడవద్దు. నేను నీకు తోడుగా ఉన్నాను. తూర్పు నుండి నీ సంతానాన్ని రప్పిస్తాను.
    పడమటి నుండి నిన్ను సమకూరుస్తాను.
  hat-BSA: Pa pè, paske Mwen avèk ou; Mwen va mennen desandan ou yo soti nan lès e
    ranmase ou nan lwès.
  kos-kos: Nimet sangeng — nga wi kom! “Liki acn loesla nu kutulap ac roto, Nga ac
    folokonma mwet lom nu yen selos.
  hbo-WLC: אַל־תִּירָ֖א כִּ֣י אִתְּךָ־אָ֑נִי מִמִּזְרָח֙ אָבִ֣יא זַרְעֶ֔ךָ וּמִֽמַּעֲרָ֖ב
    אֲקַבְּצֶֽךָּ׃
  ibo-ibo: Atụla egwu nʼihi na anọnyeere m gị. Aga m esite nʼọwụwa anyanwụ na nʼọdịda
    anyanwụ chịkọtaa ụmụ gị.
  ory-ory: ଭୟ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛୁ; ଆମ୍ଭେ ପୂର୍ବ ଦିଗରୁ ତୁମ୍ଭ ବଂଶକୁ
    ଆଣିବା ଓ ପଶ୍ଚିମ ଦିଗରୁ ତୁମ୍ଭକୁ ସଂଗ୍ରହ କରିବା;
  chk-chk: Kosap niuokus, pun ngang üpwe etuk. Üpwe aliwinato mwirimwirum kewe seni
    ötiu me lotou o achufengenikemi.
  rop-rop: “Yumob nomo bradin. Mi iya garram yumob. Brom sanraiswei en brom sangodanwei
    ai garra bringimap yumob mijamet.
  ukr-1871: Не лякайсь, бо я з тобою; від сходу сонця приведу твоє насїннє, позбіраю
    тебе від заходу.
  deu-1951: So fürchte dich nun nicht, denn ich bin bei dir. Ich will deinen Samen
    vom Aufgang herführen und dich vom Niedergang sammeln.
  eng-JPS: Fear not, for I am with thee; I will bring thy seed from the east, and
    gather thee from the west;
  srp-1865: Ne boj se, jer sam ja s tobom; od istoka æu dovesti sjeme tvoje, i od
    zapada sabraæu te.
  lug-lug: Totya, kubanga nze ndi nawe, ndireeta ezzadde lyo okuva ebuvanjuba era
    nkukuŋŋaanye okuva ebugwanjuba.
  heb-heb: אל תירא כי אתך אני ממזרח אביא זרעך וממערב אקבצך׃
  ben-IRV: তুমি ভয় কোরো না, কারণ আমি তোমার সঙ্গে সঙ্গে আছি। পূর্ব দিক থেকে আমি তোমার
    বংশকে নিয়ে আসব আর পশ্চিম দিক থেকে তোমাকে জড়ো করব।
  pan-pan: ਤੂੰ ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਪੂਰਬ ਤੋਂ ਲੈ ਆਵਾਂਗਾ,
    ਅਤੇ ਤੈਨੂੰ ਪੱਛਮ ਤੋਂ ਇਕੱਠਾ ਕਰਾਂਗਾ।
  mya-JVB: တယောက် က၊ ငါ သည် ထာဝရဘုရား ၏ လူဖြစ် သည်ဟု ဆို လိမ့်မည်။ တယောက် သည်လည်း
    ၊ ယာကုပ် အမည် ဖြင့် ကိုယ်ကိုကိုယ်မှည့် လိမ့်မည်။ တယောက် သည် လည်း ၊ ထာဝရဘုရား ၏
    လူဟူ၍ မိမိ လက် တွင် စာ ထိုး လျက် ၊ ဣသရေလ အမည် သစ်ဖြင့် ကိုယ်ကိုကိုယ်မှည့် လိမ့်မည်။
  hmo-hmo: Do umui gari lasi, badina lau be umui danu lau noho. Dina daekau kahana
    momokani, bona dina diho kahana momokani dekena amo, lau ese emui bese taudia
    do lau hakaua mai, emui gabu korikori dekenai.
  urd-urd: तू ख़ौफ़ न कर, क्यूँकि मैं तेरे साथ हूँ; मैं तेरी नस्ल को पूरब से ले आऊँगा,
    और मग़रिब से तुझे फ़राहम करूँगा।
  rus-SYN: Не бойся, ибо Я с тобою; от востока приведу племя твое и от запада соберу
    тебя.
  bqc-SIM: Ásu vĩakɛo, asa máↄ kúánↄɛ, má bↄ ń á buiↄ gukpɛ oi, má á nɛ́ↄ
    kãaa bɛ'aɛ oi mà suńnↄ.
  tcz-CHONGTHU: Kichahih in, ajeh chu Keiman kaum pinai. Keiman nangma le nachilhah
    ho chu solam le lhum lama kona kachop khom ding nahiuve.
  mar-mar: घाबरू नकोस, कारण मी तुझ्याबरोबर आहे; मी पूर्वेपासून तुझी संतती आणीन, आणि
    पश्चिमेकडून तुला एकत्र गोळा करीन.
  qub-qub: Ama manchacuychu. Nogaga gamcunawanmi caycä. Cay pachacho inti yagamunan
    caj-läpitami gamcunapita mirajcunataga cutichimushaj. Cay pachacho inti yaganan
    caj-läpitapis gamcunapita mirajcunataga shuntamushämi.
  hat-hat: Nou pa bezwen pè anyen. Mwen la avèk nou. M'ap fè tout moun nou yo tounen
    lakay yo. M'ap sanble nou soti nan peyi sou bò solèy leve ak nan peyi sou bò solèy
    kouche.
  eng-BSB: Do not be afraid, for I am with you; I will bring your offspring from the
    east and gather you from the west.
  eng-WEBPB: Don’t be afraid, for I am with you. I will bring your offspring from
    the east, and gather you from the west.
  kbq-kbq: Nagra tamagrane mani'noanki korora osiho. Tamagri'ene mofavre nagatamima
    zage hanati kazigane zage fre kazigama mani'nazana nagra magopi tamavre atru hugahue.
  nhe-BL: “Amo ximajmahuica pampa na niitztoc imohuaya. Na niquincuiti imoixhuihua
    tlen itztoque campa hueli tlen campa quisa tonati hasta campa oncalaqui, huan
    sampa niquinsejcotilis.
  gub-BL: Pekyze zo nehe ta'e aiko penehe we ihe xe. Kwarahy ihemaw wi amuzewyr kar
    putar heremiaihu waiwy pe ihe wà nehe. Arur putar kwarahy heixe haw wi wà nehe
    no.
  eng-DRA: 'Fear not, for I am with thee: I will. bring thy seed from the east, and
    gather thee from the west.'
