verse: ISA.015.003
translations:
  mal-C: തെരുവീഥികളിൽ അവർ ചാക്കുശീലയുടുത്തു നടക്കുന്നു; പുരമുകളിലും ചത്വരങ്ങളിലുമുള്ള
    എല്ലാവരും വിലപിക്കുന്നു, കരഞ്ഞുകൊണ്ട് അവർ കാൽക്കൽവീഴുന്നു.
  deu-TKW: In seinen Gassen haben sie Trauergewänder angelegt, auf seinen Dächern
    und seinen Märkten heulen, zerfließen alle in Thränen.
  lin-lin: Balati-lati basaki na babalabala, bato nyonso bazali kolela na likolo ya
    mitondo ya bandako mpe na bisika oyo bato ebele bakutanaka ; bazali penza kosopa
    mpinzoli ebele.
  eng-LSV: In its out-places they girded on sackcloth, || On its pinnacles, and in
    its broad places, || Everyone howls—going down with weeping.
  eng-GNV: 'In their streetes shall they bee gilded with sackecloth: on the toppes
    of their houses, and in their streetes euery one shall howle, and come downe with
    weeping.'
  eng-WEBSTER: 'In their streets they shall gird themselves with sackcloth: on the
    tops of their houses, and in their streets, every one shall howl, weeping abundantly.'
  nhw-BL: Moquentise ininyoyo tlen tequipacholi huan nejnentiyase ipan calles. Inincalpani
    huan ipan lugares campa mosentilíaj masehualme caquistis catli tlahuel chocase.
  swh-ONEN: Wamevaa nguo za magunia barabarani, juu ya mapaa na kwenye viwanja wote
    wanaomboleza, wamelala kifudifudi kwa kulia.
  bba-bba: Mɑ bɑ sɑɑkibɑ sebuɑ bɑ wɑ̃ɑ swɛɛ sɔɔ kɑ dii tɛɛriɔ kɑ dii yɑɑriɔ nuku sɑnkirɑnun
    sɔ̃. Mɑ bɑ weeweenu mɔ̀ bɑ sumɔ kɑ nɔni yĩresu.
  eng-KJVCPB: 'In their streets they shall gird themselves with sackcloth: On the
    tops of their houses, and in their streets, Every one shall howl, weeping abundantly.'
  luo-luo: E yore, girwako pien gugru; to ewi udi kod laru maduongʼ, giduto giywak
    ka gidengo kendo gingʼielore e lowo.
  meu-meu: ariara ai puse dabuadia e riomu; ruma guhidia ai bona hanua bogaragidiai
    danu taunimanima iboudiai na e tai lolololomu, bona taitaidia ai taudia e manokamu.
  npi-ULB: आफ्ना गल्लीहरूमा तिनीहरू भाङ्ग्रा लगाउँछन् । तिनीहरू घरका छतहरूमाथि र चोकहरूमा
    हरेकले आँसु बगाउँदै विलाप गर्छन् ।
  yor-yor: Wọ́n wọ aṣọ ọ̀fọ̀ ní ojú òpópónà, ní àwọn òrùlé àti àwọn gbàgede ìlú. Wọ́n
    pohùnréré, wọ́n dọ̀bálẹ̀ pẹ̀lú ẹkún.
  pes-OPCB: لباس عزا پوشیده‌اند و در کوچه‌ها راه می‌روند. از هر خانه‌ای صدای شیون
    و زاری بلند است.
  tgl-ULB: Sa kanilang mga lansangan, nagsuot sila ng sako; nanangis sila sa tuktok
    ng kanilang mga bahay at sa plasa.
  hui-hui: Wali agali tigua daraho howa aga karulagane ngaru mo karulalu tanonaga
    hariga pedadagua pugu bialu holebira. Tininaga anda dangini iragaho howabi wali
    agali ngoai ho haga hama ngagoria howabi tigua dugu hongo howaore bialu tinaga
    de iba timbuni iba pugu laradagua bialu holebira.
  mya-mya: လမ်း​များ​ပေါ်​ရှိ​လူ​တို့​သည်​လျှော်​တေ​ကို ဝတ်​ထား​ကြ​၏။ မြေ​ကွက်​လပ်​များ​နှင့်​အိမ်
    ခေါင်​မိုး​များ​အ​ပေါ်​၌​လည်း​ဝမ်း​နည်း ကြေ​ကွဲ​မှု​ကို​ပြ​၍​ငို​ကြွေး​ကြ​၏။-
  bod-N: དེ་དག་གིས་སྲང་ལམ་དུ་རྩིད་རས་གྱོན་ནས་ཁང་ཐོག་དང་ཐང་ཆེན་དུ་མི་རེ་རེས་མིག་ཆུ་བཏོན་ནས་ངུ་འབོད་བྱེད།
  wsk-wsk: Ale melmasak batuwutukam mu nagukasan, ale kawam gul te, wonong kower lage
    se biguwura kuwim te mu, am niara ma la sor tam.
  sna-sna: 'Munzira dzomuguta vakapfeka masaga: pamusoro pamatenga edzimba uye nomumatare,
    vanoungudza vose, vakazvambarara vachichema.'
  spa-BLM: En sus calles se visten de cilicio. En sus calles y en las azoteas, todos
    se lamentan, llorando abundantemente.
  cac-cac: A pichul ya sva ayoch yuj eb', ayic ol ec' eb' d'a yoltac b'e yed' d'a
    yib'an̈tac spat. Ol el yav eb' yuj syaelal chi'. Ol laj oc' masanil anima chi'
    d'a mercado. Ol tup val yal sat eb' yoq'ui.
  swh-ULB: Wamevaa nguo za magunia katka mitaa yao; juu ya dari zao na kila kona ya
    mitaa yao, kuyeyuka kwa kumwaga machozi.
  bel-bel: На вуліцах яго падпярэзваюцца вярэтаю; на дахах яго і на плошчах яго ўсё
    галосіць, тоне ў сьлёзах.
  deu-ELBBK: Auf seinen Gassen gürten sie sich Sacktuch um, auf seinen Dächern und
    auf seinen Märkten jammert alles, zerfließend in Tränen.
  mbb-OT: Ebivisti sikandan te saku zutun te kedhipanew zan diyà te kersada. Midsineǥew
    sikandan diyà te atep te menge valey zan wey ziyà te menge pelasa.
  mal-2015: അവരുടെ വീഥികളിൽ അവർ രട്ടുടുത്തു നടക്കുന്നു; അവരുടെ പുരമുകളിലും വിശാലസ്ഥലങ്ങളിലും
    എല്ലാവരും മുറയിട്ടു കരയുന്നു.
  gup-gup: Mak kabirridjaldjongburren nawarre manburrba bu kabirrire kurobbe. Bedda
    wanjh kabirribarndibarndi kaddum kurrambalk, dja mak kabirrimirndere kore kurobbe
    dja bedda rowk kabirriwernhnalkbun dja kabirridjalngudjwarreworren bu kunnjilngwarre
    dorrengh.
  rmc-rmc: Pro uľici pes o manuša uren andro gada le gonestar; maškar o fori, pro
    padi savore manuša hikinen a peren tele andro roviben.
  pes-OPV: درکوچه های خود کمر خود را به پلاس می‌بندند وبر پشت بامها و در چهارسوهای
    خود هرکس ولوله می‌نماید و اشکها می‌ریزد.
  ron-1924: Пе улице сунт ынчиншь ку сачь, пе акоперишурь ши ын пеце тотул ӂеме ши
    се топеште плынгынд.
  ben-OBCV: পথে পথে তারা শোকের বস্ত্র পরে; সব ছাদের উপরে ও প্রকাশ্য চকগুলিতে তারা
    সকলে বিলাপ করে, কাঁদতে কাঁদতে তারা দণ্ডবৎ হয়।
  som-som: Jidadkooda waxaa lagu guntadaa dhar joonyad ah, oo guryahooda dushooda
    iyo jidadkooda ayaa mid kastaaba ka baroortaa isagoo aad u ooyaya.
  lat-VUC: In triviis ejus accincti sunt sacco; super tecta ejus et in plateis ejus
    omnis ululatus descendit in fletum.
  eng-ASVBT: In their streets they gird themselves with sackcloth; on their housetops,
    and in their broad places, everyone waileth, weeping abundantly.
  ita-1885: Essi si cingeranno di sacchi per le sue strade; tutti quanti urleranno
    sopra i suoi tetti, e nelle sue piazze, struggendosi in pianto.
  eng-LXXUP: 'Gird yourselves with sackcloth in her streets: and lament upon her roofs,
    and in her streets, and in her ways; howl all of you with weeping.'
  eng-ULB: In their streets they wear sackcloth; on their housetops and in the square
    everyone wails, melting in tears.
  spa-VBL: Llevan cilicio en sus calles. En las azoteas y en las plazas todos lloran,
    se postran llorando.
  fra-_FOB: On est ceint de sacs dans ses rues; sur ses toits et dans ses places,
    chacun gémit et fond en larmes.
  mal-mal: അവരുടെ തെരുവീഥികളിൽ അവർ രട്ടുടുത്തു നടക്കുന്നു; അവരുടെ പുരമുകളിലും വിശാലസ്ഥലങ്ങളിലും
    എല്ലാവരും അലമുറയിട്ടു കരയുന്നു.
  urd-GVR: Galiyoṅ meṅ wuh ṭāṭ se mulabbas phir rahe haiṅ, chhatoṅ par aur chaukoṅ
    meṅ sab ro ro kar āh-o-bukā kar rahe haiṅ.
  suz-BL: मेकोपुकी सहर ङा लांमी अरन्‍डी फेक्‍शा, खिं तारी नु बजारम ग्रुम्‍शा रोंका
    पा ङाक्‍ना ङाक्‍न बाक्‍नीम।
  eng-NOY: In their streets they gird themselves with sackcloth; On the tops of their
    houses and in their public walks every one howleth, And melteth away with weeping.
  ita-1927: Per le strade tutti indossano sacchi, sui tetti e per le piazze ognuno
    urla, piangendo a dirotto.
  ckb-ckb: لە شەقامەکانی جلوبەرگی گوش دەپۆشن، لە سەربانەکانی و لە گۆڕەپانەکانی هەموو
    شیوەن دەکەن بەخوڕ دەگریێن.
  eng-BBE: 'In their streets they are covering themselves with haircloth: on the tops
    of their houses, and in their public places, there is crying and bitter weeping.'
  kan-OKCV: ಅವರು ತಮ್ಮ ಬೀದಿಗಳಲ್ಲಿ ಗೋಣಿತಟ್ಟನ್ನು ತಾವೇ ಸುತ್ತಿಕೊಳ್ಳುವರು. ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ
    ಮನೆಯ ಮೇಲೆಯೂ, ಬೀದಿಗಳಲ್ಲಿಯೂ ಅರಚುತ್ತಾ ಬಹುಶೋಕದಿಂದ ಗೋಳಾಡುವನು.
  tam-2017: அதின் வீதிகளில் சணல் ஆடையைக் கட்டிக்கொண்டு, எல்லோரும் அதின் வீடுகள்மேலும்,
    அதின் தெருக்களிலும் அலறி, அழுதுகொண்டிருக்கிறார்கள்.
  spa-RV-1909: 'Ceñiránse de sacos en sus plazas: en sus terrados y en sus calles
    aullarán todos, descendiendo en llanto.'
  ron-BTF: Se vor încinge cu pânză de sac pe străzile lor; pe acoperişurile caselor
    lor şi pe străzile lor fiecare va urla, căzând de plâns.
  eng-WEBP: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  eng-FBV: They wear sackcloth in their streets. On the rooftops and in the open squares
    they all weep, falling down crying.
  nld-1939: Men draagt de rouwzak op straat, En treurt op de daken. Alles jammert
    op zijn pleinen, Barst uit in geween;
  nch-BL: Moquentise iniyoyo ten tequipacholi huan nejnentiyase ipan calles. Inincalcuitapa
    huan ipan lugares campa mosentilíaj masehualme caquistis cati tahuel chocase.
  vie-1934: Thảy đều thắt bao gai trong các đường phố; thảy đều khóc lóc, sa nhiều
    nước mắt, trên nóc nhà và nơi sân chợ.
  hin-CV: और सड़कों में वे टाट ओढ़े हुए हैं; और अपने घरों की छतों और मैदानों में वे
    रो-रोकर, आंसू बहा रहे हैं.
  eng-OURB: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  spa-BES: En sus calles se están ciñendo de cilicio; en la parte superior de sus
    casas y en sus lugares públicos, hay llanto y llanto amargo.
  tdx-tdx: Misikin-gony an-dalañe eo; songa mangololoike, mangoihoy ty rovetse o an-tafon’
    anjomba naho an-tameañeo.
  tha-KJV: เขาจะคาดผ้ากระสอบอยู่ในถนนหนทาง ทุ​กคนจะร่ำไห้เป็นนักหนาที่บนหลังคาเรือนและตามถนน
  por-BR-2018: Eles se vestem de sacos em suas ruas; em seus terraços, e em suas praças
    todos andam gritando de lamento, e descem chorando.
  deu-ELO: Auf seinen Gassen gürten sie sich Sacktuch um, auf seinen Dächern und auf
    seinen Märkten jammert alles, zerfließend in Tränen.
  eng-WYC-2018: In the meeting of three ways thereof they be girded in a sackcloth,
    all yelling on the houses thereof, and in the streets thereof; it shall go down
    into weeping (or they shall go down weeping).
  epo-epo: Sur siaj stratoj ili ĉirkaŭzonis sin per sakaĵoj; sur iliaj tegmentoj kaj
    placoj ĉiuj ĝemkrias, konsumiĝas per plorado.
  uig-PIN: Koqilarda ular bɵz kiyidu; Ɵgziliridǝ, mǝydanlirida, ⱨǝrbir adǝm kɵz yaxlirini
    yaƣdurup pǝryad kɵtüridu.
  beo-beo: Dunu huluane moilai logo ganodini da wadela:i eboboi abula amoga ga:i dagoi
    ba:sa. Moilai gagoi ganodini, amola diasu gadodili esalebe dunu huluane da dinanawane
    wele sia:sa.
  tpi-OTNT: na ol i pasim klos bilong sori na wokabaut long ol rot bilong taun. Maski
    ol i stap antap long ol haus bilong ol o long ples bung, olgeta i krai moa yet,
    na planti wara i pundaun long ai bilong ol.
  hau-SA: A tituna sun sa tsummoki a jikunansu; a kan rufin ɗakuna da kuma dandalin
    taruwa dukansu sai makoki suke yi, sun kwanta suna kuka.
  uig-LAT: Kochilarda ular böz kiyidu; Ögziliride, meydanlirida, herbir adem köz yashlirini
    yaghdurup peryad kötüridu.
  nde-nde: Ezindleleni bagqoka amasaka, phezu kwezimpahla zezindlu lasezindaweni zabantu
    bonke, bayalila bonke, baphele amandla ngokulila.
  ton-ton: 'Te nau nonoʻo ʻaki ʻae tauangaʻa ʻi honau ngaahi hala: pea tangilāulau
    kotoa pē, pea tangi lahi ʻi honau tuʻa fale, pea ʻi honau ngaahi hala.'
  ces-1613: Na ulicích jeho přepáší se žíní, na střechách jeho i na ryncích jeho každý
    kvíliti bude, s pláčem se vraceje.
  eng-WMB: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  tam-TCV: அவர்கள் துக்கவுடையை உடுத்தியபடி வீதிகளில் நிற்கிறார்கள்; வீட்டுக் கூரைகள்
    மேலும், பொதுமக்கள் கூடும் சதுக்கங்களிலும் புலம்புகிறார்கள். அவர்கள் தேம்பித் தேம்பி
    அழுகிறார்கள்.
  ceb-ULB: Nagbisti sila ug sako sa ilang kadalanan; magbakho ang tanan didto sa ilang
    mga atop ug sa plasa, nagdangoyngoy pag-ayo.
  pol-UBG: Na jego ulicach przepasują się worem; na jego dachach i placach każdy będzie
    zawodził, rozpływając się we łzach.
  urd-GVU: گلیوں میں وہ ٹاٹ سے ملبّس پھر رہے ہیں، چھتوں پر اور چوکوں میں سب رو رو
    کر آہ و بکا کر رہے ہیں۔
  deu-1912: Auf ihren Gassen gehen sie mit Säcken umgürtet; auf ihren Dächern und
    Straßen heulen sie alle und gehen weinend herab.
  kan-2017: ಬೀದಿಗಳಲ್ಲಿ ತಿರುಗುವವರು ನಡುವಿಗೆ ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ ಮತ್ತು ತಮ್ಮ
    ಮಾಳಿಗೆಗಳ ಮೇಲೆಯೂ, ಚೌಕಗಳಲ್ಲಿಯೂ ಎಲ್ಲರು ಅರಚುತ್ತಾ ಕಣ್ಣೀರನ್ನು ಸುರಿಸಿ ಸುರಿಸಿ ಗೋಳಾಡುತ್ತಾ
    ಇಳಿದು ಹೋಗಿದ್ದಾರೆ.
  yap-yap: Ma girdi’ u lan yupa’ i kanawo’ e ron’ed e mad ni tutuw; ma lan binaw ko
    pi madardar ko kanawo’ ngu daken e chigiy ko naun e be duloloy’ e girdi’ riy miyad
    be yor.
  hlt-MCSB: A kawtpoeng ah tlamhni a bai uh tih, a imphu kah te toltung la hek suntla
    uh tih rhung rhap uh coeng.
  mdy-ETH: ጎይፃ ጴዻ ዓሳ ሲዬ ፓቲሌ ማይንቴያኬ፤ ዔያቶኮ ኩቦ ማኣሮ ዑፃ ዓኣ ቤዞና ዓሳ ቡኪንታ ጶኦካ ቢያ ዓቢቲ ዓቢቲ ዔያታ
    ዬኤካኔ።
  twi-ASANTE: Wɔfirafira ayitoma wɔ mmɔntene so; wɔ adan atifi ne ɔman ahyiaeɛ wɔn
    nyinaa retwa adwo, wɔdeda fam na wɔsu.
  eng-WEBU: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  wal-wal: Ogee de7iyoosan ubban eti waaruwaa maayidosona; keettaa bollan dembbayi
    keexxosaaninne dabaaba bolla ubban eti yeekkoosonanne afuttaa holssayoosona.
  spa-PDDPT: Se cubrirán de tela áspera en sus plazas. Todos lanzan alaridos sobre
    sus azoteas y en sus calles. Se deshacen en llanto.
  gun-gun: Ao vaikue voxa guigua py onhemonde reve 'rã ikuai tape rupi. Ngoo áry ha'e
    tetã mbyte rupi haxẽ 'rã okuapy ojae'o vaipa reve.
  ilo-ULB: Kadagiti kalsadada ket nakakawesda iti nakersang a lupot; kadagiti tuktok
    ti babbalayda ken kadagiti plasada, agdungdung-aw amin dagiti tattao, agar-arubos
    dagiti luluada.
  kpg-kpg: Nia daangada i hongo nia ala e ulu nia goloo manawa gee. Digaula e tangitangi
    i nia gowaa heheetugi ai nia daangada, mo i hongo nia duatala o nia hale.
  uig-ARA: كوچىلاردا ئۇلار بۆز كىيىدۇ؛ ئۆگزىلىرىدە، مەيدانلىرىدا، ھەربىر ئادەم كۆز
    ياشلىرىنى ياغدۇرۇپ پەرياد كۆتۈرىدۇ.
  sus-sus: E ɲɔnyi dugie ragoroma e ma kira ra. E birin wama nɛ e xui itexi ra e xa
    banxie kɔn na nun e xa taa malandee kui.
  pon-2006: Aramas akan nanial akan likawidahr likoun nsensuwed; oh wasahn tuhpene
    en aramas akan oh pohn ihmw kan aramas akan wie mwahmwahiei oh sengiseng ie.
  ksd-ksd: Dia mal ma ra mal na tabun ta kadia lavur nga, diat par dia kukukula ma
    dia tangtangi mat ta ra ul a palpal ma ta kadia lavur tavul.
  tur-YTC: Sokaklarında kendilerini çul içinde kuşandırdılar. Sokaklarında ve damların
    üzerinde, bol gözyaşı dökerek herkes ağıt yakıyor.
  grc-BRENT: Ἐν ταῖς πλατείαις αὐτῆς περιζώσασθε σάκκους, καὶ κόπτεσθε ἐπὶ τῶν δωμάτων
    αὐτῆς, καὶ ἐν ταῖς ῥύμαις αὐτῆς, πάντες ὀλολύζετε μετὰ κλαυθμοῦ.
  ind-AYT: Di jalan-jalan, mereka mengenakan kain kabung, di atas atap rumah dan di
    tempat-tempat umum, setiap orang menangis tersedu-sedu dengan air mata bercucuran.
  nya-nya: Mʼmisewu akuvala ziguduli; pa madenga ndi mʼmabwalo aliyense akulira mofuwula,
    misozi ili pupupu.
  hrv-hrv: na ulicama oblače vreće, na njegovim krovovima leleču! Na njegovim trgovima
    svi nariču i suze prolijevaju.
  mps-mps: Tama augwaligo hobede yai ugwa dabe gudama, tama te hanu sunumi dabede
    bilaluali. Tagala, augwali augwa be pedude bidibo me, o deliba sisinibo pesagede
    bidibo me. Tigidali gela genuai mu wali. Tama gela ųga hauwa mu augwaligo gedudu
    tulalualio.
  tpi-tpi: na ol i pasim klos bilong sori na wokabaut long ol rot bilong taun. Maski
    ol i stap antap long ol haus bilong ol o long ples bung, olgeta i krai moa yet,
    na planti wara i pundaun long ai bilong ol.
  dan-1931: på Gader og oppe på Tage bærer de Sæk, på Torvene jamrer de alle, opløst
    i Gråd.
  vie-OVCB: Chúng mặc bao gai đi thất thểu giữa đường phố. Chúng khóc lóc, đổ nhiều
    nước mắt trên mỗi mái nhà và nơi phố chợ.
  guj-2017: તેઓ પોતાની ગલીઓમાં ટાટ પહેરે છે; તેઓના ધાબા પર અને ચોકમાં પોક મૂકીને રડે
    છે.
  pon-2006A: Aramas akan nanial akan likawidahr likoun nsensuwed; oh wasahn tuhpene
    en aramas akan oh pohn ihmw kan aramas akan wie mwahmwahiei oh sengiseng ie.
  por-BRBSL: Em suas ruas, eles se vestem de pano de saco. Em suas ruas e em seus
    terraços, todos choram, chorando abundantemente.
  cth-cth: Lamthung dawk buri a khohna awh teh, lemphu hai thoseh, lam dawk hai thoseh,
    kaawm e pueng ni a khuika awh teh, mitphi dawk a kâkaawk awh.
  twi-twi: Wofurafura atweaatam wɔ mmɔnten so; wɔ adan atifi ne ɔman ahyiae wɔn nyinaa
    retwa adwo, wɔdeda fam na wosu.
  hlt-hlt: A kawtpoeng ah tlamhni a bai uh tih, a imphu kah te toltung la hek suntla
    uh tih rhung rhap uh coeng.
  tbz-SIM: Dihɛì dimɔu kɛ̀ bɛ̀ dɑ̀ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì kɛ dò mbɛ̀ kɑ̀ri mukṹṹ. Kɛ̀
    bɛ̀ɛ̀ bo dɛdɑ̀nnɛ̀ nɛ̀ yɛtowɑɑrɛ̀ bɛmɔu, kɛ̀ bɛ̀ kuɔ̀ nkɛ ti tinɔnniɛti.
  msy-2020: Egha azir korotiaba aghuigha, nguibar ekiabar tuavibagh arui. Marazi uan
    dɨpenibar avughsamin danganibar iti, ezɨ marazi uari akuva itir danganibar iti,
    Me bar puv azima, temeriba men damazibar izaghira, egha uaghira nguazim giri.
  dop-dop: Yǝlɑɑ suu lǝyɑɣɑ wontu, ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ kɛ hɑpɛɛ tɔɔ. Pɑ lukiɣi ɩsǝlʋm
    kɛ kutuluŋ pɑtɑnɑɑ tɔɔ nɑ nɔnɔɔsɩ tɛɛ.
  azb-azb: Çula bürünərək küçələrdə, Damlarda, meydanlarda hər kəs fəryad edir, Göz
    yaşları sel kimi axır.
  eng-DBY: In their streets they are girded with sackcloth; on their roofs, and in
    their broadways, every one howleth, melted into tears.
  hin-2017: सड़कों में लोग टाट पहने हैं; छतों पर और चौकों में सब कोई आँसू बहाते हुए
    हाय! हाय! करते हैं।
  wol-KYG: nit ña sol saaku, di ñaawlu fa mbedd ya, ak kaw taax yaak pénc ya, ku ne
    di jooy ba say rongooñ wale.
  eng-YLT: In its out-places they girded on sackcloth, On its pinnacles, and in its
    broad places, Every one howleth — going down with weeping.
  eng-WYC-2017: In the meeting of three ways thereof they be girded in a sackcloth,
    all yelling on the houses thereof, and in the streets thereof; it shall go down
    into weeping.
  eng-WMBB: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  urd-GVH: गलियों में वह टाट से मुलब्बस फिर रहे हैं, छतों पर और चौकों में सब रो रोकर
    आहो-बुका कर रहे हैं।
  rug-rug: Pa sisiraṉa si va sage poko baika si arini; pa batu vetu meke koari na
    varivarigarana pa vasileana si kabo si arini, meke lukalukana si arini.
  gaz-gaz: Isaan daandii irratti wayyaa gaddaa uffatu; bantii manaatii fi waltajjii
    sabaa irratti hundi isaanii ni booʼu; imimmaan isaaniis ni dhangalaasu.
  fra-LSG: Dans les rues, ils sont couverts de sacs; Sur les toits et dans les places,
    Tout gémit et fond en larmes.
  yal-yal: Sunu dugine nun bɛnbɛnle ragodoxi e ma kirane xɔn ma. E gbelegbelema e
    banxine fari e nun e yama malandene yi, e birin wugama han!
  haw-1868: 'Ma kona alanui e kaei no lakou ia lakou iho i ke hapa ino: Maluna o kona
    mau hale, a ma kona wahi akea, E aoa no na mea a pau me ka waimaka e kahe ana.'
  arb-NAV: يَتَلَفَّعُونَ بِالْمُسُوحِ فِي شَوَارِعِهَا، وَيَبْكِي كُلُّ وَاحِدٍ مِنْهُمْ
    عَلَى السُّطُوحِ وَفِي السَّاحَاتِ.
  ewe-ewe: Wo katã wota akpanya hele zɔzɔm le mɔtatawo dzi; wo katã wole ɣli dom le
    xɔwo tame kple ablɔwo me eye wotsɔ mo tsyɔ anyi hele avi fam.
  eng-LEE: In its streets they are girded with sack-cloth, on its roofs, and in its
    public places every one shall wail, groan with weeping.
  asm-FB: তেওঁলোকৰ পথত তেওঁলোকে চট কাপোৰ পিন্ধিছে; আৰু কঁকাল বান্ধিছে; আৰু প্রতিজনে
    চকবোৰত চকু পানী বোৱাই কান্দিছে।
  sus-A: عٍ حْنيِ دُفِيٍ رَفٌرٌ مَ عٍ مَ كِرَ رَ. عٍ بِرِن وَ مَ نّ عٍ شُي عِتٍشِ
    رَ عٍ شَ بَنشِيٍ كْن نَ نُن عٍ شَ تَا مَلَندٍيٍ كُي.
  fra-SBL: Dans leurs rues, ils se revêtent de sacs. Dans leurs rues et sur leurs
    toits, tous gémissent et pleurent abondamment.
  hbo-hbo: בְּחוּצֹתָ֖יו חָ֣גְרוּ שָׂ֑ק עַ֣ל גַּגֹּותֶ֧יהָ וּבִרְחֹבֹתֶ֛יהָ כֻּלֹּ֥ה
    יְיֵלִ֖יל יֹרֵ֥ד בַּבֶּֽכִי׃
  kik-kik: Marĩ njĩra-inĩ marathiĩ mehumbĩte nguo cia makũnia; othe no kũgirĩka maragirĩka
    marĩ nyũmba igũrũ na ihaaro-inĩ, makagũa thĩ, magakoma na nda makĩrĩraga.
  fra-NCL: Dans ses rues, ils se revêtent de sacs ; sur ses toits et sur ses places
    publiques ; tous poussent des hurlements, fondent en larmes.
  cek-AK: Loklamnawk ah kazii to angzaeng o, imphu nui hoi lamkrungnawk ah a hang
    o moe, tha hoiah qah o.
  cuk-cuk: Bela-dulemar boedbimalad, galimbabali wile-itoged-mor yoyoidbimalad. Neg-ubebbali
    ogormakdemalad, dulemar-bukidar-ambikuedgi dulemar boedbimalad.
  uig-CYR: Кочиларда улар бөз кийиду; Өгүзлиридә, мәйданлирида, һәр бир адәм көз яшлирини
    яғдуруп пәряд көтириду.
  tel-2017: తమ సంత వీధుల్లో గోనెపట్ట కట్టుకున్నారు. వాళ్ళ మేడల మీద, వాళ్ళ బహిరంగ ప్రాంగణాల్లో
    వాళ్ళందరూ ప్రలాపిస్తూ కన్నీళ్లు కారుస్తున్నారు.
  hat-BSA: Nan lari yo, yo fin abiye ak twal sak. Sou twati lakay yo e sou gwo plas
    yo, tout moun ap rele anmwey e vin fann nèt akoz dlo ki sòti nan zye yo.
  kos-kos: Mwet inkanek uh elos asor ac nokomang nuknuk yohk eoa. Mwet uh tung ke
    nien tukeni in siti uh, ac fin lohm uh.
  hbo-WLC: בְּחוּצֹתָ֖יו חָ֣גְרוּ שָׂ֑ק עַ֣ל גַּגּוֹתֶ֧יהָ וּבִרְחֹבֹתֶ֛יהָ כֻּלֹּ֥ה
    יְיֵלִ֖יל יֹרֵ֥ד בַּבֶּֽכִי׃
  ibo-ibo: Ha na-eyi akwa mkpe na-agagharị nʼezi, mkpu akwa na-ada nʼelu ụlọ, na nʼama.
    Ha niile ji iti mkpu na ịkwa akwa na-ada nʼala.
  ory-ory: ସେମାନଙ୍କର ସବୁ ସଡ଼କରେ ଲୋକମାନେ ଚଟବସ୍ତ୍ର ପିନ୍ଧୁଅଛନ୍ତି; ଆପଣା ଆପଣା ଗୃହର ଛାତ
    ଉପରେ ଓ ଛକ ସ୍ଥାନମାନଙ୍କରେ ପ୍ରତ୍ୟେକ ଲୋକ ଅତିଶୟ ରୋଦନ କରି ହାହାକାର କରୁଅଛନ୍ତି।
  chk-chk: Ra fetal won ekewe al fän üfer seni tuk. Won imw pwal lon lenien chulap
    aramas meinisin ra ngüngüres o kekechü.
  rop-rop: En langa ol detlot taun en langa olabat kemp, ebribodi bin werrimonbat
    sekbeigwan klos en olabat bin kraikraibat nomo lilbit du.
  ukr-1871: Скрізь по улицях у веріттю люде; на дахах, по ринках всї ридають, в сльозах
    потопають.
  deu-1951: Auf ihren Gassen sind sie mit dem Sack umgürtet; auf ihren Dächern und
    Plätzen heult alles und geht weinend einher.
  eng-JPS: In their streets they gird themselves with sackcloth; on their housetops,
    and in their broad places, every one howleth, weeping profusely.
  srp-1865: Po ulicama æe njegovijem pripasivati kostrijet, na krovovima njegovijem
    i na ulicama njegovijem sve æe ridati suze lijuæi.
  lug-lug: Beesibye ebibukutu mu nguudo; ku nnyumba waggulu era ne mu bibangirize
    ebinene eby’omu bibuga bakaaba. Buli muntu atema emiranga n’abikaabira amaziga
    amayitirivu.
  heb-heb: בחוצתיו חגרו שק על גגותיה וברחבתיה כלה ייליל ירד בבכי׃
  ben-IRV: তাদের লোক রাস্তায় রাস্তায় চট পরেছে। তারা সবাই ছাদের উপরে ও শহর-চকের মধ্যে
    বিলাপ করছে। প্রত্যেকে কেঁদে গলে পড়েছে।
  pan-pan: ਰਾਹਾਂ ਵਿੱਚ ਉਹ ਤੱਪੜ ਪਹਿਨਦੇ ਹਨ, ਕੋਠਿਆਂ ਉੱਤੇ ਅਤੇ ਚੌਕਾਂ ਵਿੱਚ ਹਰੇਕ ਰੋ-ਰੋ ਕੇ
    ਧਾਹਾਂ ਮਾਰਦਾ ਹੈ।
  mya-JVB: လမ်း ခရီးတို့တွင် လျှော်တေ အဝတ်ကို ဝတ် ကြ ၍၊ အိမ်မိုး ပေါ် ၌၎င်း၊ လမ်းမ
    ၌ ၎င်း ရှိသမျှ သောသူတို့ သည် ညည်းတွား မြည်တမ်း၍၊ အလွန် မျက်ရည် ကျ ကြ၏။
  hmo-hmo: Ariara lalonai puse dabua idia karaia noho. Edia ruma guhi edia latanai,
    bona hanua edia huanai danu, taunimanima ibounai idia tai noho, mai boiboi danu.
    Edia taitai dainai, edia tauanidia idia manoka noho.
  urd-urd: वह अपनी राहों में टाट का कमरबन्द बाँधते हैं, और अपने घरों की छतों पर और
    बाज़ारों में नौहा करते हुए सब के सब ज़ार ज़ार रोते हैं।
  rus-SYN: На улицах его препоясываются вретищем; на кровлях его и площадях его все
    рыдает, утопает в слезах.
  bqc-SIM: Gbɛ̃́ↄ ku zɛaↄu, zwã̀nkasaↄ kákaańla, aa ku ua ń gãaɛo, aalɛ ↄ́ↄlↄ,
    aalɛ pelembo.
  tcz-CHONGTHU: Khaodip pon akigah uva lamlen dunga vah lediu ahi. In jouse a kon
    leh japi umna mun ho akona ka le mao aw kijading ahi.
  mar-mar: ते आपल्या रस्त्यात गोणताट पांघरून आहेत; आपल्या घराच्या धाब्यावर आणि आपल्या
    चौकात प्रत्येकजण आक्रोश करीत आहेत, अश्रू गाळीत आहेत
  qub-qub: Läsacunachöpis llapan llaquicurcaycanga, wagarcaycanga. Wasin janancunachöpis
    nanaywan gaparpaycanga. Cällinpapis runacunaga purenga gachga röpasha.
  hat-hat: Nan tout lari, moun ap mache ak rad sak sou yo. Sou tout plas piblik, sou
    teras anwo tout kay, moun ap plenn. Dlo ap koule nan je yo tout.
  eng-BSB: In its streets they wear sackcloth; on the rooftops and in the public squares
    they all wail, falling down weeping.
  eng-WEBPB: In their streets, they clothe themselves in sackcloth. In their streets
    and on their housetops, everyone wails, weeping abundantly.
  kbq-kbq: Kumamofo ne'onse kampina zamasunku kukena hu'za vano hu'naze. Nozami agofetu
    nemani'za atruma hu'za nemaniza kumatamimpina tusi zavi krafa nehazageno, zamavunumo'a
    tusiza hu'ne.
  nhe-BL: Moquentise ininyoyo tlen cuesoli huan nejnentiyase ipan calles. Inincalpani
    huan ipan lugares campa mosentilíaj tlacame caquistis tlen tlahuel chocase.
  gub-BL: Wata oho waiko nahu rupi pàn iànàm ma'e ma'eryru iapo pyr ukamir romo wà,
    uzemumikahy haw hexak kar pà wà. Uhapukaz tuwe uzai'o pà nahu rupi wà, wàpuz 'aromo
    har imuàtà pyrer rehe wà no.
  eng-DRA: 'In their streets they are girded with sackcloth: on the tops of their
    houses, and in their streets all shall howl and come down weeping.'
