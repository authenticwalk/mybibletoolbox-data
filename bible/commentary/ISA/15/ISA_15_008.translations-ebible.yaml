verse: ISA.015.008
translations:
  mal-C: ദുരിതത്തിന്റെ നിലവിളി മോവാബിനു ചുറ്റും പ്രതിധ്വനിക്കുന്നു; അതിന്റെ അലർച്ച
    എഗ്ലയീംവരെയും അതിന്റെ വിലാപം ബേർ-ഏലീംവരെയും എത്തിയിരിക്കുന്നു.
  deu-TKW: Denn das Jammern geht rings um das Gebiet Moabs, bis Eglaim erschallt sein
    Geheul und bis zum Born Elim sein Geheul.
  lin-lin: Kolela na bango etamboli na mokili mobimba ya Moabi ; koganga na bango
    eyokanaki kino na Egilayimi, mpe kino na mabulu ya mayi ya Elimi.
  eng-LSV: For the cry has gone around the border of Moab, || Its howling [is] to
    Eglaim, || And its howling [is] to Beer-Elim.
  eng-GNV: 'For the crie went round about the borders of Moab: and the howling thereof
    vnto Eglaim, and the skriking thereof vnto Beer Elim,'
  eng-WEBSTER: For the cry hath gone round the borders of Moab, her howling to Eglaim,
    and her howling to Beer-elim.
  nhw-BL: Nochi Moab ehuani chocaj tlen altepetl Eglaim hasta Beer Elim.
  swh-ONEN: Mwangwi wa kilio chao umefika hadi mpakani mwa Moabu, kilio chao cha huzuni
    kimefika hadi Eglaimu, maombolezo yao hadi Beer-Elimu.
  bba-bba: Mɔɑbubɑn tem nɔɔ burɑ yenu kpuro sɔɔ, wuri nɔɔrɑmɔ. Ben weeweenu nu nɔɔrɑmɔ
    sere Eɡɑlɑimuɔ, kɑ mɑɑ Elimun dɔkɔwɔ.
  eng-KJVCPB: For the cry is gone round about the borders of Moab; The howling thereof
    unto Eglaim, and the howling thereof unto Beer-elim.
  luo-luo: Ywakgi winjore nyaka e tongʼ Moab, nduru margi chopo nyaka Eglaim, kendo
    dengo margi landore nyaka Beer Elim.
  meu-meu: Badina be Moab tanona hegegemadai ai, taitai na vada ela; taitai reḡedia
    na e laomu ela bona Eglaimi, e laomu ela bona Bere-elim.
  npi-ULB: चित्‍कार मोआबको इलाकभरि नै गएको छ । विलापचाहिं एग्लेम र बेअर-एलीससम्म पुगेको
    छ ।
  yor-yor: Gbohùngbohùn ń gba igbe wọn dé ìpẹ̀kun ilẹ̀ Moabu; ìpohùnréré wọn lọ títí
    dé Eglaimu, igbe ẹkún wọn ni a gbọ́ títí dé kànga Elimu.
  pes-OPCB: شیون موآب در مرزهای آن طنین افکنده است و صدای زاری آن تا به اجلایم و بئرایلیم
    رسیده است.
  tgl-ULB: Maririnig ang kanilang mga iyak sa buong teritoryo ng Moab; maririnig ang
    kanilang pagtatangis na kasing layo ng Eglaim at Beer-elim.
  hui-hui: Wali agali Egelaimi tanohabi Berelimi tanohabi Moaba dindiha tano emene
    timbunibi ngaru bibahendeha haga biaru Moaba yu wahalu pialu howa dugu bima polebira.
    Ani bialu tigua dugu timbuni biame holebira.
  mya-mya: မော​ဘ​ပြည်၊ နယ်​စပ်​အ​နှံ့​အ​ပြား​တွင်​ငို ကြွေး​မြည်​တမ်း​သံ​ကို​ကြား​ရကြ​၏။
    ထို အ​သံ​ကို​ဧ​ဂ​လိမ်​မြို့​နှင့်​ဗေ​ရ​ဧ​လိမ်​မြို့ မှ​ပင်​ကြား​ရ​ကြ​လေ​သည်။-
  bod-N: དེ་དག་གི་ངུ་འབོད་མོ་ཨབ་ཀྱི་ཡུལ་ཀུན་ཏུ་ཁྱབ་ཅིང་། ངུ་སྐད་ནི་ཨེག་ལ་ཡིམ་དུ་སླེབས་པ་དང་།
    པེར་ཨེ་ལིམ་གྱི་བར་དུ་གྲགས་སོ། །
  wsk-wsk: Nunga niara ma mu, sor Moab ago lilimaram; nunga ma niara ko nirung mu
    namawaram Eglaim se Beer Elim tam se iki sapaman.
  sna-sna: Kudanidzira kwavo kwaita maungira kuchitevedza muganhu weMoabhu; kuungudza
    kwavo kunosvikira kuEgiraimi, kuchema kwavo kunosvikira kuBheeri Erimi.
  spa-BLM: Porque el clamor ha recorrido las fronteras de Moab, su lamento hasta Eglaim,
    y su lamento hasta Beer Elim.
  cac-cac: Ol ab'chaj yel yav eb' yuj cusc'olal masanto b'aj slajvic'och smacb'en
    Moab chi'. Ol ab'chajpax d'a Eglaim yed' d'a Beer-elim.
  swh-ULB: Kilio kimezunguka katika himaya ya Moabu; malalamiko yamefika hata Eglaimu
    na Beer-Elimu.
  bel-bel: Бо лямант па ўсіх межах Маава, да Эглайма плач ягоны;
  deu-ELBBK: 'Denn das Wehgeschrei hat die Runde gemacht in den Grenzen von Moab:
    Bis Eglaim dringt sein Jammern und bis Beer-Elim sein Jammern.'
  mbb-OT: Is kegkezineǥa te ked-erang dan ne taman en te zulunà te Moab wey Eglaim
    wey taman te Beer Elim.
  mal-2015: നിലവിളി മോവാബിന്റെ അതൃത്തികളെ ചുറ്റിയിരിക്കുന്നു; അലർച്ച എഗ്ലയീംവരെയും
    കൂക്കൽ ബേർ-ഏലീംവരെയും എത്തിയിരിക്കുന്നു.
  gup-gup: Bedda wanjh kabirridjalkayhmire kore kunbolk Moab, dja birriwern kabindikayhme
    dja birriwern kabindikayhmibekkan. Bedda kabirrinhnalkbun wernkih duninjh, kaluk
    bininj nawu kabirrihni Eglaim, wanjh kabindibekkan. Dja mak bininj nawu kabirrihni
    kunred bokenh Beer dja Elim, wanjh kabindibekkan bu kabirridjalnalkburren kunnjling
    dorrengh.
  rmc-rmc: Lengri žaľa džalas dži pašal o Moaboskre hraňici, lengro hikišagos dži
    paš o Eglajim, lengro baro roviben šunďol dži paš o Beer-Elim.
  pes-OPV: زیرا که فریادایشان حدود موآب را احاطه نموده و ولوله ایشان تا اجلایم و ولوله
    ایشان تا بئر ایلیم رسیده است.
  ron-1924: Кэч ципетеле ынконжоарэ хотареле Моабулуй; бочетеле луй рэсунэ пынэ ла
    Еглаим ши урлетеле луй рэсунэ пынэ ла Беер-Елим.
  ben-OBCV: তাদের হাহাকার-ধ্বনি মোয়াবের সীমানায় প্রতিধ্বনিত হয়; তাদের বিলাপের স্বর
    সুদূর ইগ্লয়িম পর্যন্ত ও তাদের হা-হুতাশের শব্দ বের্-এলীম পর্যন্ত পৌঁছে গেছে।
  som-som: Waayo, qayladii waxay gaadhay soohdimaha Moo'aab ku wareegsan, baroortoodii
    waxay gaadhay tan iyo Eglayim, oo baroortoodiina waxay gaadhay tan iyo Bi'ir Eelim.
  lat-VUC: Quoniam circuivit clamor terminum Moab; usque ad Gallim ululatus ejus,
    et usque ad puteum Elim clamor ejus.
  eng-ASVBT: For the cry is gone round about the borders of Moab; the wailing thereof
    unto Eglaim, and the wailing thereof unto Beer-elim.
  ita-1885: Perciocchè le grida han circondati i confini di Moab, il suo urlo è andato
    infino ad Eglaim, il suo urlo è andato infino a Beer-elim.
  eng-LXXUP: For the cry has reached the border of the region of Moab, even of Eglaim;
    and her howling has gone as far as the well of Elim.
  eng-ULB: The cry has gone around the territory of Moab; the wailing as far as Eglaim
    and Beer Elim.
  spa-VBL: Su grito de dolor resuena en todo el país de Moab; sus lamentos y su luto
    se extienden desde Eglaim hasta Beer-elim.
  fra-_FOB: Et les cris font le tour des frontières de Moab; ses gémissements vont
    jusqu'à Églaïm; ses gémissements vont jusqu'à Béer-Élim.
  mal-mal: നിലവിളി മോവാബിന്റെ അതിർത്തികളെ ചുറ്റിയിരിക്കുന്നു; അലർച്ച എഗ്ലയീംവരെയും
    കൂകൽ ബേർ-ഏലീംവരെയും എത്തിയിരിക്കുന്നു.
  urd-GVR: Chīḳheṅ Moāb kī hudūd tak gūṅj rahī haiṅ, hāy hāy kī āwāzeṅ Ijlāym aur
    Bair-elīm tak sunāī de rahī haiṅ.
  suz-BL: मारदे हना मोआब रागी नेल्‍लेमी मेको आन ङाक्‍शो नेंसीब। मेको आन रोंका पशो
    एग्‍लाइम नु बेयर-एलीम सम्‍म जाक्‍दीश्‍शो बाक्‍ब।
  eng-NOY: For the cry encompasseth the borders of Moab; Even to Eglaim reacheth her
    wailing, To Beer-Elim her howling.
  ita-1927: Le grida fanno il giro de’ confini di Moab, il suo urlo rintrona fino
    a Beer-Elim.
  ckb-ckb: هاوار سنووری مۆئابی گرتەوە، واوەیلای دەگاتە ئەگلەیم، واوەیلای لە بیری ئێلیمە.
  eng-BBE: For the cry has gone round the limits of Moab; as far as to Eglaim and
    Beer-elim.
  kan-OKCV: ಅವರ ಕೂಗಾಟವು ಮೋವಾಬಿನ ಎಲೆಗಳ ತನಕ ಹಬ್ಬಿದೆ. ಅದರ ಕಿರಿಚಾಟ ಎಗ್ಲಯಿಮ್ ಹಾಗೂ ಬೆಯೆರ್
    ಏಲೀಮ್ ಊರುಗಳ ತನಕ ವ್ಯಾಪಿಸಿದೆ.
  tam-2017: கூக்குரல் மோவாபின் எல்லையெங்கும் சுற்றும்; எக்லாயிம்வரை அதின் அலறுதலும்,
    பெரேலீம்வரை அதின் புலம்புதலும் கேட்கும்.
  spa-RV-1909: Porque el llanto rodeó los términos de Moab; hasta Eglaim llegó su
    alarido, y hasta Beer-elim su clamor.
  ron-BTF: Căci strigătul a mers de jur împrejurul graniţelor Moabului; urletul acestuia
    la Eglaim şi urletul lui la Beer-Elim.
  eng-WEBP: For the cry has gone around the borders of Moab, its wailing to Eglaim,
    and its wailing to Beer Elim.
  eng-FBV: Their cry of grief echoes through the whole country of Moab; their wailing
    and mourning extends all the way from Eglaim to Beer-elim.
  nld-1939: Ach, het gejammer trekt rond Door de landen van Moab; Geklaag tot Egláim,
    Tot Beër-Elim gehuil.
  nch-BL: Nochi Moab ehuani chocaj ten altepet Eglaim hasta Beer Elim.
  vie-1934: Tiếng kêu khóc thảm thương nghe khắp chung quanh bờ cõi Mô-áp; tiếng van
    la thấu đến Ê-la-im, và đến Bê-e-Ê-lim.
  hin-CV: मोआब के देश में सब की चिल्लाहट सुनाई दे रही है; इसके रोने की आवाज एगलयिम,
    तथा बेर-एलीमा नगरों तक पहुंच गयी है.
  eng-OURB: For the cry has gone around the borders of Moab [From father]; its wailing
    to Eglaim, and its wailing to Beer Elim.
  spa-BES: Porque el clamor ha ido alrededor de los límites de Moab; En cuanto a Eglaim
    y Beer-elim.
  tdx-tdx: Nanitsike i Moabe pak’añ’efe-tane’e añe i koikey, i fañaoloa’ey pak’ Eglaime,
    i fangololoiha’ey pake Birelime.
  tha-KJV: เพราะเสียงร้องได้กระจายไปทั่วชายแดนโมอับ เสียงคร่ำครวญไปถึงเอกลาอิม เสียงคร่ำครวญไปถึงเบเออร์เอลิม
  por-BR-2018: Porque o pranto rodeia aos limites de Moabe; até Eglaim chega seu grito
    de lamento, e até Beer-Elim sua lamentação.
  deu-ELO: 'Denn das Wehgeschrei hat die Runde gemacht in den Grenzen von Moab: bis
    Eglaim dringt sein Jammern, und bis Beer-Elim sein Jammern.'
  eng-WYC-2018: For why (their) cry compassed the end of Moab; till to Eglaim the
    yelling thereof, and the cry thereof till to the well of Elim. (For their cry
    went about unto the end of Moab; their yelling unto Eglaim, and their cry unto
    Beerelim.)
  epo-epo: Ĉar la kriado ĉirkaŭas la limojn de Moab, ĝis Eglaim atingas lia plorado,
    kaj ĝis Beer-Elim atingas lia plorado.
  uig-PIN: Ularning kɵtürgǝn yiƣisi Moabning qegrasiƣa, Aⱨu-zarliri ǝglaimƣa, Piƣanliri
    Bǝǝr-elimƣa yetidu.
  beo-beo: Moua:be soge alalo legei huluane amoga dunu da gilisili bagadewane dinana.
    Egela:ime moilai amola Bieilimi moilaiga didigia:su bagade naba.
  tpi-OTNT: Ol manmeri i stap long taun Eklaim na taun Berelim na long olgeta taun
    na ples insait long kantri Moap, ol i krai. Na krai bilong ol i kamap bikpela
    tru.
  hau-SA: Ƙugin kukansu ya kai ko’ina a iyakar Mowab; kururuwarsu ta kai har zuwa
    Eglayim, makokinsu ya kai har zuwa Beyer-Elim.
  uig-LAT: Ularning kötürgen yighisi Moabning chégrasigha, Ahu-zarliri eglaimgha,
    Pighanliri Beer-élimgha yétidu.
  nde-nde: Ukuklabalala kwabo kuzwakele emngceleni waseMowabi, ukukhala kwabo kufika
    kude e-Egilayimi, ukulila kwabo kufika eBheri-Elimi.
  ton-ton: He kuo takatakai ʻe he tangi ʻae ngataʻanga ʻo Moape; kuo aʻu ʻene kalanga
    ki Ekelemi, pea mo e tangilāulau ʻo ia ki Pealimi.
  ces-1613: Nebo křik obejde vůkol meze Moábské, až do Eglaim kvílení jeho, a až do
    Beer Elim kvílení jeho,
  eng-WMB: For the cry has gone around the borders of Moab, its wailing to Eglaim,
    and its wailing to Beer Elim.
  tam-TCV: அவர்களுடைய வேதனைக் குரல் மோவாப் எல்லையெங்கும் கேட்கிறது; அவர்களுடைய அலறும்
    சத்தம் எக்லாயீம்வரை எட்டுகிறது. அவர்களுடைய புலம்பல் பீர் ஏலீம் வரையும் கேட்கிறது.
  ceb-ULB: Nadunggan ang panaghilak palibot sa ginsakopan sa Moab; ang pagbakho ingon
    kalayo sa Eglaim ug sa Beer Elim.
  pol-UBG: Bo krzyk obiega granicę Moabu, aż do Eglaim jego lament i aż do Beer-Elim
    jego zawodzenie;
  urd-GVU: چیخیں موآب کی حدود تک گونج رہی ہیں، ہائے ہائے کی آوازیں اِجلائم اور بیر
    ایلیم تک سنائی دے رہی ہیں۔
  deu-1912: Geschrei geht um in den Grenzen Moabs; sie heulen bis gen Eglaim und heulen
    bei dem Born Elim.
  kan-2017: ಪ್ರಲಾಪವು ಮೋವಾಬಿನ ಎಲ್ಲೆಗಳ ತನಕ ಹಬ್ಬಿದೆ, ಅದರ ಅರಚಾಟವು ಎಗ್ಲಯಿಮಿನವರೆಗೂ, ಬೆಯೇರ್
    ಏಲೀಮಿನ ಪರ್ಯಂತರವೂ ವ್ಯಾಪಿಸಿದೆ.
  yap-yap: Urngin e pi mathil nu Moab ma yibe rung’ag laman e meyor ngay. Ku ni rung’ag
    nga Eglaim ngu Beerelim.
  hlt-MCSB: Moab khorhi te a pang loh a vael. A rhungol te Eglaim duela, Beraelim
    ah khaw anih rhungol lo.
  mdy-ETH: ሞዓኣቤ ዓጮኮ ዛጳኣ ቢያ ቤዛ ዒላቲ ዋይዚንታኔ፤ ዬይ ዒላታ ዔጊላይሜንታ ዴንዲ ቢዔርዔሊሜያኣ ሄሌኔ።
  twi-ASANTE: Wɔn nkekamu gyegye wɔ Moab ahyeɛ so; wɔn agyaadwotwa kɔduru Eglaim na
    wɔn abubuobɔ kɔduru Beer Elim.
  eng-WEBU: For the cry has gone around the borders of Moab, its wailing to Eglaim,
    and its wailing to Beer Elim.
  wal-wal: Moo7aaba yuushoi ubbai waaso xalla gidiis; eta waasoi Egilaimanne Bi7eeri-Eliima
    gakkanaashin siyettees.
  spa-PDDPT: El clamor se extendió a las fronteras de Moab. Hasta Eglaim se oye su
    lamento y hasta Beer-elim su clamor.
  gun-gun: Mba'eta ha'e kuery raxẽa ma Moabe yvy ha'e javi rupi onhendu. Eglaim peve
    ete onhendu 'rã ojapukaia, ha'e Beer-Elim peve 'rã ojae'oa onhendu.
  ilo-ULB: Nagwaras ti panagsangit iti aglawlaw ti teritorio ti Moab; ti dungdung-aw
    ket dimmanon agingga iti Eglaim ken Beerelim.
  kpg-kpg: I nia hagageinga huogodoo o Moab, di lee dangi e longono. E longono gi nia
    waahale o Eglaim mo Beer-Elim.
  uig-ARA: ئۇلارنىڭ كۆتۈرگەن يىغىسى موئابنىڭ چېگراسىغا، ئاھۇ-زارلىرى ئەگلائىمغا، پىغانلىرى
    بەئەر-ئېلىمغا يېتىدۇ.
  sus-sus: Mowaba wa xui mɛma nɛ naaninyie ra, han Egelayimi, han Beera Elimi.
  pon-2006: Wasa koaros ni irepen Mohap ngilen sengiseng peipeilahng ie. E pil peipeilahng
    nan kisin kahnimw Eklaim oh Peerelim.
  ksd-ksd: Tago i ngala ra kunukula ta ra gunan Moab par, ma ra tinangi i tuk tar
    Eglaim, ma i tuk tar Ber-Elim.
  tur-YTC: Feryat, Moav sınırlarını sardı, onun ağıdı Eglaim'e kadar, onun ağıdı Beer
    Elim'e kadar vardı.
  grc-BRENT: Συνῆψε γὰρ ἡ βοὴ τὸ ὅριον τῆς Μωαβίτιδος τῆς Ἀγαλεὶμ, καὶ ὀλολυγμὸς αὐτῆς
    ἕως τοῦ φρέατος τοῦ Αἰλείμ.
  ind-AYT: Sebab, tangisan kesedihan telah menyelubungi seluruh daerah Moab, isak
    tangisnya sampai ke Eglaim dan Beer-Elim.
  nya-nya: Kulira kwawo kukumveka mʼdziko lonse la Mowabu; kulira kwawo kosweka mtima
    kukumveka mpaka ku Egilaimu ndi Beeri-Elimu.
  hrv-hrv: 'Da! Jauk se razliježe po kraju moapskom: kukanje mu do Eglajima, kukanje
    mu do Beer Elima.'
  mps-mps: Te hanu Eklaimde bidibo we bidi, me te hanu Bedelimde bidibo we bidi, me
    te bulu Moap tomode bidibo we bidi, augwali gela obao. Tama augwaligo gela genuai
    pedalali.
  tpi-tpi: Ol manmeri i stap long taun Eklaim na taun Berelim na long olgeta taun
    na ples insait long kantri Moap, ol i krai. Na krai bilong ol i kamap bikpela
    tru.
  dan-1931: Ak, Nødråbet omspænder Moabs Land, dets Jamren når til Eglajim og Be'er-Elim;
  vie-OVCB: Tiếng khóc đau buồn vang dội khắp đất Mô-áp, từ vùng biên giới đến tận
    Ê-la-im và Bê-ê-lim.
  guj-2017: કેમ કે મોઆબની સરહદની આસપાસ રુદનનો પોકાર ફરી વળ્યો છે; એગ્લાઈમ અને બેર-એલીમ
    સુધી તેનો વિલાપ સંભળાય છે.
  pon-2006A: Wasa koaros ni irepen Mohap ngilen sengiseng peipeilahng ie. E pil peipeilahng
    nan kisin kahnimw Eklaim oh Peerelim.
  por-BRBSL: Pois o grito contornou as fronteiras de Moab, seu pranto a Eglaim, e
    seu pranto a Beer Elim.
  cth-cth: A khuika lawk ni Moab ram peng a katin. A cingou lawk teh Eglaim kho totouh,
    Beerelim kho totouh a pha.
  twi-twi: Wɔn nkekawmu gyigye wɔ Moab ahye so; wɔn agyaadwotwa kodu Eglaim na wɔn
    abubuwbɔ kodu Beer Elim.
  hlt-hlt: Moab khorhi te a pang loh a vael. A rhungol te Eglaim duela, Beraelim ah
    khaw anih rhungol lo.
  tbz-SIM: Kɛ̀ iwúótìi tuɔ̀kù Mɔɑbu tempɛ̃ nkumɔu. Kɛ̀ yɛkúdɑbùò ndɑ̀ɑ́tí Efɑdɑimmu
    omɔu, kɛ tùɔ̀kɛnɛ̀ Bɛɛdi Edimmu.
  msy-2020: Bar guizbangɨra, me uarir akurvaghamin ararem bar ekevegha men kantrin
    danganiba bar dar ghu. Eklaimɨn nguibar ekiam ko, Berelimɨn nguibar ekiam ko,
    kantri Moapɨn itir nguibar ekiar avɨribar gumazamiziba, men ararem baraki. Guizbangɨra,
    Moapian ghuzim Dimonɨn dɨpam gizɨfa. Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei, A uam
    puv Moapia damigham. Moapian arav ghueziba ko, kantri Moapɨn ikiavɨra itir varazira,
    a laionɨn bar kuram mɨkemeghtɨ, a izɨ bar me gasɨghasigham.
  dop-dop: Mowɑpʋ nyǝ́mɑ kɑpusi nɩɩkɩ pɑɑ timpiɣi pɑ tɛtʋ tɑɑ kɛ́. Hɑlǝnɑ pǝ́ tɑlɑ
    Ɩkǝlɑyim ɩcɑtɛ nɑ Ɩliim tɛtʋ tɑɑ lɔkɔ.
  azb-azb: Xalqın ağlaşması Moav torpağını bürüyür, Fəryadı Eqlayimədək, Beer-Elimədək
    çatır.
  eng-DBY: For the cry goeth round about the borders of Moab; the howling thereof
    unto Eglaim, and the howling thereof unto Beer-elim.
  hin-2017: इस कारण मोआब के चारों ओर की सीमा में चिल्लाहट हो रही है, उसमें का हाहाकार
    एगलैम और बेरेलीम में भी सुन पड़ता है।
  wol-KYG: Yuux déy maase na réewum Mowab, jooyoo ya ba Eglayim, jooyoo ya ba Beer
    Elim.
  eng-YLT: For gone round hath the cry the border of Moab, Unto Eglaim [is] its howling,
    And to Beer-Elim [is] its howling.
  eng-WYC-2017: For why their cry compassed the end of Moab; till to Eglaim the yelling
    thereof, and the cry thereof till to the well of Elim.
  eng-WMBB: For the cry has gone around the borders of Moab, its wailing to Eglaim,
    and its wailing to Beer Elim.
  urd-GVH: चीख़ें मोआब की हुदूद तक गूँज रही हैं, हाय हाय की आवाज़ें इजलायम और बैर-एलीम
    तक सुनाई दे रही हैं।
  rug-rug: Sa dia kinabo si kokodala lulia sa sa voloso pa Moabi; sa uui tadirini
    si kamo latu pa Eqilaimi, sa dia lukalukana si kamo latu pa Bia Elimi.
  gaz-gaz: Iyyi isaanii hamma daarii Moʼaabitti dhagaʼame; wawwaachuun isaanii hamma
    Eglayiimitti faaruun booʼicha isaaniis hamma Beʼeer Eeliimiinitti dhagaʼame.
  fra-LSG: Car les cris environnent les frontières de Moab; Ses lamentations retentissent
    jusqu’à Églaïm, Ses lamentations retentissent jusqu’à Beer-Élim.
  yal-yal: Sɔnxɔ xuiin minima Moyaba yamanan birin yi. E wuga xuiin minima sa keli
    fɔ Egilayimi taani, sa keli fɔ Elimi xɔɲin yireni.
  haw-1868: Ua poai kona uwe ana i na mokuna o Moaba; Ua hiki kona aoa i Egelaima,
    a me kona kaniuhu i Beer-Elima.
  arb-NAV: إِذْ يَتَجَاوَبُ صُرَاخُهُمْ عَلَى طُولِ تُخُومِ مُوآبَ، وَتَبْلُغُ وَلْوَلَتُهُمْ
    إِلَى أَجْلايِمَ وَبِئْرِ إِيلِيمَ.
  ewe-ewe: Woƒe konyifaɣli le ɖiɖim le Moab ƒe liƒowo dzi; woƒe avifafa ɖo keke Eglaim,
    eye woƒe konyifafa ɖo Beer Elim.
  eng-LEE: For the cry hath encompassed the boundary of Moab; up to Eglayim [is heard]
    its wail, and at Beer-elim [is heard] its wail.
  asm-FB: সেই ক্রন্দন মোৱাবৰ সীমাৰ চাৰিওফালে, আৰু তাৰ বিলাপ এগালীমৰ পৰা বেৰ-এলীমমলৈকে
    শুনা গৈছে।
  sus-A: مٌوَبَ وَ شُي مّمَ نّ نَانِنيِيٍ رَ، هَن عٍفٍلَيِمِ، هَن بٍيرَ عٍلِمِ.
  fra-SBL: Car le cri a fait le tour des frontières de Moab, son gémissement jusqu'à
    Églaïm, et sa plainte jusqu'à Beer Elim.
  hbo-hbo: כִּֽי־הִקִּ֥יפָה הַזְּעָקָ֖ה אֶת־גְּב֣וּל מֹואָ֑ב עַד־אֶגְלַ֙יִם֙ יִלְלָתָ֔הּ
    וּבְאֵ֥ר אֵילִ֖ים יִלְלָתָֽהּ׃
  kik-kik: Kayũ ka mũkayo wao nĩkaiguĩtwo mĩhaka-inĩ ya Moabi; nakuo kũgirĩka kwao
    gũgakinya Egilaimu, o namo macakaya mao magakinya o Biri-Elimu.
  fra-NCL: Car les cris ont fait le tour du territoire de Moab ; ses hurlements retentissent
    jusqu’à Eglaïm, ses hurlements jusqu’à Béer-Élim ;
  cek-AK: Nihcae qahhaih lok loe Moab ramri khoek to amsongh; nihcae qahhaih lok loe
    Eglaim khoek to angthaih, palungset qahhaih lok loe Beer-Elim khoek to amthang.
  cuk-cuk: Dulemar-binnasuli-bodiidi, bela Moab-yalagi itolesad. Dulemar-akigindiidi,
    bela Eglaim-neggweburse warmaksad, degi, Beer-Elimʼye-neg-nugadse warmaksad.
  uig-CYR: Уларниң көтәргән жиғиси Моабниң чегарасиға, Аһу-зарлири әглаимға, Пиғанлири
    Бәәр-елимға йетиду.
  tel-2017: రోదన మోయాబు సరిహద్దుల్లో వినిపించింది. అంగలార్పు ఎగ్లయీము వరకూ, బెయేరేలీము
    వరకూ వినిపించింది.
  hat-BSA: Paske kri anmwey la fin kouri ale antoure peyi Moab la. Plenyen li an rive
    jis Egalïm, e lamantasyon li an jis Beer-Élim.
  kos-kos: Ke masrol nukewa lun acn Moab, tung uh lohngyuk we. Lohngyuk pac in siti
    Eglaim ac Beerelim.
  hbo-WLC: כִּֽי־הִקִּ֥יפָה הַזְּעָקָ֖ה אֶת־גְּב֣וּל מוֹאָ֑ב עַד־אֶגְלַ֙יִם֙ יִלְלָתָ֔הּ
    וּבְאֵ֥ר אֵילִ֖ים יִלְלָתָֽהּ׃
  ibo-ibo: Mkpu akwa ha na-ada ụda gburugburu oke ala Moab niile; akwa ha na-ebesi
    ike na-ada ruo obodo Eglaim; abụ akwa ha na-erukwa Bịa-Elim.
  ory-ory: କାରଣ ମୋୟାବର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସୀମାକୁ କ୍ରନ୍ଦନର ଶବ୍ଦ ଯାଇଅଛି; ତହିଁର ହାହାକାର ଇଗ୍ଲୟିମ୍‍
    ପର୍ଯ୍ୟନ୍ତ ଓ ତହିଁର ହାହାକାର ବେରେଲୀମ୍‍ ପର୍ଯ୍ୟନ୍ତ ଯାଇଅଛି।
  chk-chk: Ar puchör a tori kiännin ewe fanü Moap, ar kechü me ngüngüres a tori Eklaim
    me Peer Elim.
  rop-rop: Ebriweya langa Moweb en det dubala taun gulum Igleiyim en Biralim yu gin
    irrim detlot pipul kraikraibat soribalawei.
  ukr-1871: Плач по всїй землї Моабській; Як вони голосять, чути аж в Еглаймі, плач
    його несеться до Беер-Елиму;
  deu-1951: Denn das Geschrei geht im ganzen Land Moab um; ihr Wehklagen reicht bis
    nach Eglaim, bis zum Brunnen Elim ihr Geheul.
  eng-JPS: For the cry is gone round about the borders of Moab; the howling thereof
    unto Eglaim, and the howling thereof unto Beer-elim.
  srp-1865: Jer æe vika iæi oko meða Moavskih, do Eglaima jauk njihov, i do Vir-Elima
    jauk njihov.
  lug-lug: Okukaaba kwetooloodde ensalo za Mowaabu; amaloboozi gatuuse e Yegalayimu,
    n’ebiwoobe ne bituuka e Beererimu.
  heb-heb: כי הקיפה הזעקה את גבול מואב עד אגלים יללתה ובאר אילים יללתה׃
  ben-IRV: মোয়াবের সীমার চারপাশে তাদের কান্নার শব্দ গিয়েছে; ইগ্লয়িম ও বের-এলীম
    পর্যন্ত তাদের বিলাপ শোনা যাচ্ছে।
  pan-pan: ਚਿੱਲਾਉਣਾ ਤਾਂ ਮੋਆਬ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਗੂੰਜ ਉੱਠਿਆ ਹੈ, ਉਹ ਦੀਆਂ ਧਾਹਾਂ ਅਗਲਇਮ ਤੱਕ
    ਅਤੇ ਉਹ ਦਾ ਵਿਰਲਾਪ ਬਏਰ-ਏਲੀਮ ਤੱਕ ਪਹੁੰਚਦਾ ਹੈ।
  mya-JVB: ငိုကြွေး သောအသံသည် မောဘ ပြည် ကို နှံ့ပြား လေ၏။ ညဉ်းတွား မြည်တမ်း သော အသံသည်
    ဧဂလိမ် မြို့ တိုင်အောင် ၎င်း ၊ ဗေရဧလိမ် မြို့ တိုင်အောင်၎င်း ရောက်လေ၏။
  hmo-hmo: Moaba ena tano hetoana ena kahana ibounai dekenai, taunimanima idia taitai
    noho. Inai taitai ena regena, be Egelaimi hanua ia lao bona Bere Elima dekenai
    idia kamonai noho.
  urd-urd: क्यूँकि फ़रियाद मोआब की सरहदों तक और उनका नौहा इजलाइम तक और उनका मातम बैर
    एलीम तक पहुँच गया है।
  rus-SYN: Ибо вопль по всем пределам Моава, до Эглаима плач его и до Беэр-Елима плач
    его;
  bqc-SIM: Búbua lìgua Mↄabu bùsu zↄ̃lɛu, wà ń ↄↄlↄ mà e à gɛ̀ pɛ̀ Egelaiũwa,
    wà ń tã̀aapɛapi mà Bɛɛ'ɛliũ.
  tcz-CHONGTHU: Genthei tah a akanao chu Moab gamlang geijin aki thongin, Eglaim apat
    Beer-Elim gei akithong in ahi.
  mar-mar: मवाबाच्या प्रदेशामध्ये सगळीकडे रडणे चालले आहे; त्यांचा आकांत एग्लाइमापर्यंत
    आणि बैर-एलीमापर्यंत त्यांचा आक्रोश पोहचला आहे.
  qub-qub: Shanariypa shanarir wagashanga wiyacanga intëru Moab nasyunpami Eglaimcama,
    Beer-elimcama.
  hat-hat: Toupatou, sou fwontyè peyi Moab la, se rèl. Rèl yo rive jouk nan zòrèy
    moun lavil Eglayim ak moun lavil Berelim.
  eng-BSB: For their outcry echoes to the border of Moab. Their wailing reaches Eglaim;
    it is heard in Beer-elim.
  eng-WEBPB: For the cry has gone around the borders of Moab, its wailing to Eglaim,
    and its wailing to Beer Elim.
  kbq-kbq: Moapu mopafinti'ma zavi krafama nehaza agasasamo'a, Moapu mopama ome atre'nea
    atumpare me'na'a kumatre, Eglaimi rankuma'ene Be-elim rankumate vige'za antahi'naze.
  nhe-BL: Nochi Moab ehuani chocaj tlen altepetl Eglaim hasta Beer Elim.
  gub-BL: Uzenu teko wanehapukaz mehe Moaw ywy nànàn wà, ta'e upuraraw ma'erahy tetea'u
    wà xe. Egaraim tawhu pe har wazai'o haw wànoànog. Meereri tawhu pe har wazai'o
    haw wànoànog no.
  eng-DRA: 'For the cry is gone round about the border of Moab: the howling thereof
    unto Gallim, and unto the well of Elim the cry thereof.'
