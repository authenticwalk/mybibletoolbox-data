verse: ISA.015.001
translations:
  mal-C: 'മോവാബിനെതിരേയുള്ള പ്രവചനം: ഒരു രാത്രികൊണ്ട്, മോവാബിലെ ആർ പട്ടണം ശൂന്യമാക്കപ്പെട്ടു!
    ഒറ്റ രാത്രികൊണ്ട്, മോവാബിലെ കീർ പട്ടണവും ശൂന്യമാക്കപ്പെട്ടു!'
  deu-TKW: 'Ausspruch über Moab: Ja in der Nacht ist Ar Moab überwältigt! vernichtet!
    Ja in der Nacht ist Kir Moab überwältigt! vernichtet!'
  lin-lin: 'Maloba ya kosambisa mokili ya Moabi : Pamba te na butu oyo Moabi ebebisamaki,
    Ari kati na Moabi mpe ebebisamaki, solo, ebebisamaki kaka na butu moko ! Kiri
    kati na Moabi mpe ebebisamaki ; solo, ebebisamaki kaka na butu moko !'
  eng-LSV: The burden of Moab. Because in a night Ar of Moab was destroyed—It has
    been cut off, || Because in a night Kir of Moab was destroyed—It has been cut
    off.
  eng-GNV: 'The burden of Moab. Surely Ar of Moab was destroied, and brought to silece
    in a night: surely Kir of Moab was destroied, and brought to silence in a night.'
  eng-WEBSTER: The burden of Moab. Because in the night Ar of Moab is laid waste,
    and brought to silence; because in the night Kir of Moab is laid waste, and brought
    to silence;
  nhw-BL: 'Ya ni nopa camanali catli nijseli tlen tlaque ipantis tlali Moab: Ipan
    se yohuali quisosolose altepetl Ar huan altepetl Kir huan mocahuas tlasosolijtoc
    ipan nopa tlali Moab.'
  swh-ONEN: 'Neno kuhusu Moabu: Ari iliyo Moabu imeangamizwa: imeharibiwa kwa usiku
    mmoja! Kiri iliyo Moabu imeangamizwa, imeharibiwa kwa usiku mmoja!'
  bba-bba: Gɑri yiniwɑ bɑ ɡeruɑ Mɔɑbubɑn sɔ̃. Mɔɑbun tem kpuro mu koo kɑm ko, kpɑ
    bu Ari Mɔɑbu kɑ Kiri Mɔɑbu kɔsuku wɔ̃ku teeru.
  eng-KJVCPB: The burden of Moab. Because in the night Ar of Moab is laid waste, and
    brought to silence; Because in the night Kir of Moab is laid waste, and brought
    to silence;
  luo-luo: 'Wach nofwenyore kuom jo-Moab ni: Ar manie Moab okethi, omuke ei otieno
    achiel! Kir manie Moab bende okethi, omuke ei otieno achiel!'
  meu-meu: 'Maduna metauna Moab latanai: Ara na hanuaboi tamona ai vada e havahua
    dainai, Moab na vada e baia; Kiri na hanuaboi tamona ai vada e havahua dainai,
    Moab na vada e baia.'
  npi-ULB: मोआबको बारेमा एउटा घोषणा । साँच्‍चै, मोआबको आरलाई एकै रातमा उजाड र नष्‍ट
    पारिन्छ । साँच्‍चै, मोआबको कीरलाई एकै रातमा उजाड र नष्‍ट पारिन्छ ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó kan Moabu, a pa Ari run ní Moabu, òru kan ní a pa á run!
    A pa Kiri run ní Moabu, òru kan ní a pa á run!
  pes-OPCB: 'این است پیغام خدا برای سرزمین موآب: شهرهای عار و قیرِ موآب در یک شب ویران
    می‌شوند.'
  tgl-ULB: Pahayag tungkol sa Moab. Tunay nga, sa loob ng isang gabi, nasalaula at
    nawasak ang Ar ng Moab; tunay nga, sa loob ng isang gabi, nasalaula at nawasak
    ang Kir ng Moab.
  hui-hui: Anduane Homogohanda Moaba dindi bo haealo wahai holenaga Aisaiahondo bi
    ogo de gandebaha howa lamini. Waitigirume mbiraga ibalu Moaba dindiha Ara tanobi
    Kiri tanobi bo haealabagabu waharagola Moaba mo ko holebira.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​မော​ဘ​ပြည်​နှင့် သက် ဆိုင်​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    အာ​ရ​မြို့​နှင့်၊ ကိ​ရ​မြို့​တို့​သည်​တစ်​ညဥ့်​ချင်း ၌​ပျက်​ပြုန်း​၍​သွား​ရကြ​လေ​သည်။
    မော​ဘ ပြည်​သည်​လည်း​ဆိတ်​ငြိမ်​လျက်​နေ​၏။-
  bod-N: དེ་ཡང་མོ་ཨབ་སྐོར་གྱི་བཀའ་ལུང་ནི། མོ་ཨབ་ཀྱི་ཨར་ནི་ཞག་མ་གཅིག་གི་རིང་ལ་བརྙས་བཅོས་ཐེབས་ནས་མེད་པར་གྱུར་ཅིང་།
    ཡང་ཞག་མ་གཅིག་གི་རིང་ལ་མོ་ཨབ་ཀྱི་ཀིར་ལའང་བརྙས་བཅོས་ཐེབས་ཏེ་མེད་པར་གྱུར་ཏོ། །
  wsk-wsk: Moab sor ko den tairam. Moab ko wonong ilagala, Ar se Kir, mu tirom suanta
    wore te la memek taman!
  sna-sna: 'Chirevo chaJehovha maererano neMoabhu: Ari romuMoabhu rava dongo, rakaparadzwa
    usiku! Kiri romuMoabhu rava dongo, rakaparadzwa usiku!'
  spa-BLM: La carga de Moab. Porque en una noche, Ar de Moab es asolada, y reducida
    a la nada. Porque en una noche Kir de Moab es asolada y reducida a la nada.
  cac-cac: 'Aton juntzan̈ lolonel tic ix alchaj d''a yib''an̈ Moab: Junn̈ej ac''val
    ol satel chon̈ab'' Ar d''a yol yic Moab. Ol can tz''inan. Junn̈ej ac''val pax
    ol satel chon̈ab'' Kir d''a yol yic Moab chi''. Ol can pax tz''inan.'
  swh-ULB: Tamko kuhusu Moabu, Kweli, kwa usiku mmoja Ari ya Moabu imeharibiwa kabisa
    na kuangamizwa; kweli, kwa usiku mmoja Kira ya Moabu itaharibiwa na kuangamizwa.
  bel-bel: Прароцтва пра Маава. - Так! уначы будзе зруйнаваны Ар-Мааў і зьнішчаны;
    так! уначы будзе зруйнаваны Кір-Мааў і зьнішчаны!
  deu-ELBBK: Ausspruch über Moab. Denn über Nacht ist Ar-Moab verwüstet, vernichtet;
    denn über Nacht ist Kir-Moab verwüstet, vernichtet.
  mbb-OT: 'Heini he menge lalag ne mehitenged te Moab: Seled dà te sengekezukileman
    ne egkevengkag en is menge inged he Ar wey Kir he sakup te Moab.'
  mal-2015: 'മോവാബിനെക്കുറിച്ചുള്ള പ്രവാചകം: ഒരു രാത്രിയിൽ മോവാബിലെ ആർപട്ടണം നശിച്ചു
    ശൂന്യമായിപ്പോയിരിക്കുന്നു; ഒരു രാത്രിയിൽ മോവാബിലെ കീർപട്ടണം നശിച്ചു ശൂന്യമായിപ്പോയിരിക്കുന്നു.'
  gup-gup: Mahni kunwok kabenmulewan bininj nawu kunbolk Moab kabirrihni. God nawu
    Yawey kabendung bedberre dja nungka nganwokwong kunwok kore nungka benmarneyingkihkarremarnbom.
    Wanjh nungka yimeng, “Kore kubolkkimuk kangeyyo Ar dja kubolkbuyika kabolkngeyyo
    Kir, wanjh makka kabolkyakmen. Kaluk kunkakkudjini kumekbe kunred bokenh kabolkbularrbuyindan.
  rmc-rmc: 'O proroctvos pro Moab: O Ar andro Moab sas zňičimen, tel jekh rat sas
    čhido tele! O Kir andro Moab sas zňičimen, tel jekh rat sas čhido tele!'
  pes-OPV: 'وحی درباره موآب: زیرا که در شبی عار موآب خراب وهلاک شده است زیرا در شبی
    قیر موآب خراب وهلاک شده است.'
  ron-1924: 'Пророчие ымпотрива Моабулуй: „Кяр ын ноаптя кынд есте пустиит, Ар-Моабул
    есте нимичит! Кяр ын ноаптя кынд есте пустиит, Кир-Моабул есте нимичит!…'
  ben-OBCV: মোয়াবের বিরুদ্ধে এক ভবিষ্যদ্‌বাণী, মোয়াবের আর্ নগরী বিনষ্ট হল, এক রাত্রির
    মধ্যে তা ধ্বংস হল! মোয়াবের কীর্ নগরীও বিনষ্ট হল, এক রাত্রির মধ্যে সেটিও ধ্বংস
    হল!
  som-som: Kanu waa warka culus ee Moo'aab ku saabsan. Caartii Moo'aab habeen qudha
    baa lagu dumiyey oo baabba'shay; Qiirtii Moo'aab habeen qudha baa lagu dumiyey
    oo baabba'shay.
  lat-VUC: Onus Moab. [Quia nocte vastata est Ar Moab, conticuit; quia nocte vastatus
    est murus Moab, conticuit.
  eng-ASVBT: The burden of Moab. For in a night Ar of Moab is laid waste, and brought
    to nought; for in a night Kir of Moab is laid waste, and brought to nought.
  ita-1885: CERTO, Ar di Moab è stato saccheggiato, e distrutto di notte; certo di
    notte è stato saccheggiato, e distrutto Chir di Moab.
  eng-LXXUP: The word against the land of Moab. By night the land of Moab shall be
    destroyed; for by night the wall of the land of Moab shall be destroyed.
  eng-ULB: A declaration about Moab. Indeed, in one night Ar of Moab is laid waste
    and destroyed; indeed, in one night Kir of Moab is laid waste and destroyed.
  spa-VBL: Un mensaje sobre Moab. La ciudad de Ar en Moab es devastada, ¡destruida
    en una sola noche! La ciudad de Quir, en Moab, ha sido devastada y destruida en
    una sola noche.
  fra-_FOB: Oracle sur Moab. La nuit même où on la ravage, Ar-Moab périt! La nuit
    même où on la ravage, Kir-Moab périt!
  mal-mal: 'മോവാബിനെക്കുറിച്ചുള്ള പ്രവാചകം: ഒരു രാത്രിയിൽ മോവാബിലെ ആർപട്ടണം നശിച്ചു
    ശൂന്യമായിപ്പോയിരിക്കുന്നു; ഒരു രാത്രിയിൽ മോവാബിലെ കീർപട്ടണം നശിച്ചു ശൂന്യമായിപ്പോയിരിക്കുന്നു.'
  urd-GVR: 'Moāb ke bāre meṅ Rab kā farmān: Ek hī rāt meṅ Moāb kā shahr Ār tabāh ho
    gayā hai. Ek hī rāt meṅ Moāb kā shahr Qīr barbād ho gayā hai.'
  suz-BL: मिनु परमप्रभु यावेम मोआब आ पर्बम यसैया कली “मारदे हना काबु नाक्‍दोमी आर-मोआब
    सहर खतम दुम्‍त। मिनु मोआब ग्रांग्‍ये माग्‍ये दुम्‍त। काबु नाक्‍दोमी कीर-मोआब सहर
    खतम दुम्‍त। मिनु मोआब ग्रांग्‍ये माग्‍ये दुम्‍त।
  eng-NOY: The prophecy concerning Moab. Yea! in the night of assault was Ar of Moab
    a ruin! In the night of assault was Kir of Moab a ruin!
  ita-1927: Oracolo su Moab. Sì, nella notte in cui è devastata, Ar-Moab perisce!
    Sì, nella notte in cui è devastata, Kir-Moab perisce!
  ckb-ckb: 'سروشێک سەبارەت بە مۆئاب: عار لە مۆئاب وێران بوو، لە یەک شەودا کاول بوو!
    قییر لە مۆئاب وێران بوو، لە یەک شەودا کاول بوو!'
  eng-BBE: The word about Moab. For in a night Ar of Moab has become waste, and is
    seen no longer; for in a night Kir of Moab has become waste, and is seen no longer.
  kan-OKCV: 'ಮೋವಾಬಿನ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಆ ರಾತ್ರಿಯಲ್ಲಿ ಮೋವಾಬಿನ ಆರ್ ಪಟ್ಟಣವು ಹಾಳಾಗಿ ನಿಶ್ಶಬ್ದವಾಯಿತು.
    ಹೌದು, ಆ ರಾತ್ರಿಯಲ್ಲಿ ಮೋವಾಬಿನ ಕೀರ್ ಪಟ್ಟಣವು ಹಾಳಾಗಿ ನಿಶ್ಶಬ್ದವಾಯಿತು.'
  tam-2017: மோவாபைக்குறித்த செய்தி. இரவிலே மோவாபிலுள்ள ஆர் என்னும் பட்டணம் பாழாக்கப்பட்டது,
    அது அழிக்கப்பட்டது; இரவிலே மோவாபிலுள்ள கீர் என்னும் பட்டணம் பாழாக்கப்பட்டது, அது
    அழிக்கப்பட்டது.
  spa-RV-1909: CARGA de Moab. Cierto, de noche fué destruída Ar-moab, fué puesta en
    silencio. Cierto, de noche fué destruída Kir-moab, reducida á silencio.
  ron-BTF: Povara Moabului. Deoarece în noapte, Arul Moabului este risipit şi adus
    la tăcere; deoarece în noapte, Chirul Moabului este risipit şi adus la tăcere.
  eng-WEBP: The burden of Moab. For in a night, Ar of Moab is laid waste, and brought
    to nothing. For in a night Kir of Moab is laid waste, and brought to nothing.
  eng-FBV: A message about Moab. The town of Ar in Moab is devastated, destroyed in
    a single night! The town of Kir in Moab is devastated, destroyed in a single night!
  nld-1939: De godsspraak over Moab. Ach, in één nacht is Ar overweldigd, Moab verwoest,
    Ach, in één nacht is Kir overmeesterd, Moab vernield!
  nch-BL: 'Ya ni nopa camanali cati nijseli ten taya ipantis tali Moab: Ipan se yohuali
    quisosolose altepet Ar huan altepet Kir huan mocahuas tasosolijtoc ipan nopa tali
    Moab.'
  vie-1934: Gánh nặng về Mô-áp. Đang ban đêm, A-Mô-áp bị tàn phá và diệt mất; phải,
    trong ban đêm, Kiệt Mô-áp bị tàn phá và diệt mất!
  hin-CV: 'एक ही रात में मोआब का: आर नगर उजाड़ दिया गया, और उसी रात में मोआब के, कीर
    नगर को नाश कर दिया गया!'
  eng-OURB: 'The burden of Moab [From father]: for in a night, Ar of Moab [From father]
    is laid waste, and brought to nothing; for in a night Kir of Moab [From father]
    is laid waste, and brought to nothing.'
  spa-BES: La palabra acerca de Moab. Porque en una noche Ar de Moab se ha convertido
    en una ruina; porque en una noche, Kir de Moab se ha convertido en un desperdicio,
    y ya no se ve.
  tdx-tdx: 'Ty bekoeñe i Moabe: Amy haleñe androtsahañe i Arey, mongotse ty Moabe;
    amy haleñe androtsahañe i Kirey, mongotse ty Moabe.'
  tha-KJV: ภาระเกี่ยวกับโมอับ เพราะนครอาร์​แห่​งโมอับถูกทำลายร้างในคืนเดียวและได้ถึงหายนะ
    เพราะนครคีร์​แห่​งโมอับถูกทำลายร้างในคืนเดียวและได้ถึงหายนะ
  por-BR-2018: 'Revelação sobre Moabe: Certamente em uma noite é destruída Ar-Moabe;
    e é devastada; certamente em uma noite é destruída Quir-Moabe, e é devastada.'
  deu-ELO: Ausspruch über Moab. Denn über Nacht ist Ar-Moab verwüstet, vernichtet;
    denn über Nacht ist Kir-Moab verwüstet, vernichtet.
  eng-WYC-2018: The burden of Moab. For Ar was destroyed in (the) night, Moab was
    still; for the wall was destroyed in the night, Moab was still. (The burden of
    Moab. For Ar was destroyed in the night, Moab is now silent; and for Kir was destroyed
    in the night, Moab is now silent.)
  epo-epo: 'Profetaĵo pri Moab: En nokto ruiniga pereis Ar-Moab, en nokto ruiniga
    pereis Kir-Moab.'
  uig-PIN: Moab toƣrisida yüklǝngǝn wǝⱨiy; Ⱨalakǝtlik bir kǝqtila, Moabtiki Ar xǝⱨiri
    wǝyran ⱪilinidu; Ⱨalakǝtlik bir kǝqtila, Moabtiki Kir xǝⱨiri yoⱪ ⱪilinidu;
  beo-beo: 'Moua:be fi ea hou olelema:ne, sia: da amane gala. A moilai bai bagade
    amola Gio moilai bai bagade da gasi afadafa fawane ganodini, gugunufinisi dagoi
    ba:sa. Amola Moua:be soge ganodini, sia: da hame naba. Ouiya:su fawane naba.'
  tpi-OTNT: Kantri Moap i bagarap pinis, na Bikpela i givim dispela tok. Long nait
    ol birua i kam long kantri Moap na bagarapim taun Ar na taun Kir na nau Moap i
    bagarap olgeta.
  hau-SA: Abin da Allah ya yi magana a kan Mowab shi ne, An lalatar da Ar a Mowab,
    an hallaka ta da dare! An lalatar da Kir a Mowab, an hallaka ta da dare!
  uig-LAT: Moab toghrisida yüklen’gen wehiy; Halaketlik bir kechtila, Moabtiki Ar
    shehiri weyran qilinidu; Halaketlik bir kechtila, Moabtiki Kir shehiri yoq qilinidu;
  nde-nde: 'Isiqalekiso esimayelana leMowabi: I-Ari eMowabi itshabalalisiwe, idilizwe
    ngobusuku obubodwa. IKhiri eMowabi itshabalalisiwe; idilizwe ngobusuku obubodwa.'
  ton-ton: Ko e tala mamafa ʻoku kau ki Moape. Koeʻuhi kuo fakaʻauha ʻa ʻAla-Moape
    ʻi he pō, pea fakalongo pē ia; koeʻuhi kuo fakaʻauha ʻa Kili Moape ʻi he pō, pea
    fakalongo pē ia;
  ces-1613: Břímě Moábských. Když v noci Ar Moábské popléněno a zkaženo bude, když
    i Kir Moábské v noci popléněno a zkaženo bude,
  eng-WMB: The burden of Moab. For in a night, Ar of Moab is laid waste, and brought
    to nothing. For in a night Kir of Moab is laid waste, and brought to nothing.
  tam-TCV: 'மோவாபைப் பற்றி கூறப்பட்ட இறைவாக்கு: ஒரே இரவில் மோவாபிலுள்ள ஆர் என்னும்
    பட்டணம் அழிக்கப்பட்டுப் பாழாயிற்று. மோவாபிலுள்ள கீர் பட்டணமும் ஒரே இரவில் அழிக்கப்பட்டுப்
    பாழாயிற்று.'
  ceb-ULB: Ang pamahayag mahitungod sa Moab. Sa pagkatinuod, sa usa kagabii magun-ob
    ug malaglag ang Ar sa Moab; nagun-ob ug nalaglag usab ang Kir sa Moab sa usa lamang
    ka gabii.
  pol-UBG: Brzemię Moabu. Ponieważ w nocy Ar-Moab został zburzony i spustoszony, ponieważ
    w nocy Kir-Moab został zburzony i spustoszony;
  urd-GVU: 'موآب کے بارے میں رب کا فرمان: ایک ہی رات میں موآب کا شہر عار تباہ ہو گیا
    ہے۔ ایک ہی رات میں موآب کا شہر قیر برباد ہو گیا ہے۔'
  deu-1912: 'Dies ist die Last über Moab: Des Nachts kommt Verstörung über Ar in Moab;
    sie ist dahin. Des Nachts kommt Verstörung über Kir in Moab; sie ist dahin.'
  kan-2017: ಮೋವಾಬಿನ ಬಗ್ಗೆ ದೈವೋಕ್ತಿ. ಒಂದು ರಾತ್ರಿಯಲ್ಲಿ ಮೋವಾಬಿನ ಆರ್ ಪಟ್ಟಣವು ಹಾಳಾಗಿ ನಿರ್ಮೂಲವಾಯಿತು;
    ಹೌದು, ಒಂದು ರಾತ್ರಿಯಲ್ಲಿ ಮೋವಾಬಿನ ಕೀರ್ ಪಟ್ಟಣವೂ ಹಾಳಾಗಿ ನಿರ್ಮೂಲವಾಯಿತು.
  yap-yap: Irera’ e thin ni murung’agen yu Moab. Binaw nu Ar ngu Kir e nni gathay
    u lan ta’ab nep’, me aw e cho’ u lan fare binaw nu Moab.
  hlt-MCSB: Moab Ar a rhoelrhak hlaem kah Moab olrhuh. Hlaempang pakhat ah a rhoelrhak
    tih hmata coeng. Kirmoab tah hmata coeng.
  mdy-ETH: ሞዓኣቤ ዓጮም ኬኤዚንቴ ፆኦሲ ቃኣላ ያዺኬ፤ ዬይያ፦ ዔኤሬና ቂሬ ካታማ ፔቴ ዋኣንቴይዳ ባይቄሢሮ ሞዓኣቤ ዓጫ ጬዊዮ
    ጌዔኔ።
  twi-ASANTE: 'Adehunu a ɛfa Moab ho: Wɔasɛe Ar a ɛwɔ Moab anadwo koro pɛ! Wɔasɛe
    Kir a ɛwɔ Moab anadwo koro pɛ!'
  eng-WEBU: The burden of Moab. For in a night, Ar of Moab is laid waste, and brought
    to nothing. For in a night Kir of Moab is laid waste, and brought to nothing.
  wal-wal: 'Moo7aaba biittaabaa GODAI odido qaalai hagaa: Moo7aaban de7iya Eera giyo
    katamai issi qammi qolettidi xayiis; qassi Moo7aaban de7iya Qiira giyo katamaikka
    issi qammi qolettidi xayiis.'
  spa-PDDPT: 'Profecía que vino como una carga contra Moab: Ciertamente en una noche
    Ar y Quir de Moab serán destruidas y silenciadas.'
  gun-gun: Po rami ma Moabe pygua kuery rovai ayvu ou va'ekue. “Anhetẽ ete peteĩ pytũ
    pyve omombaa 'rã Ar tetã Moabe yvy re oĩ va'e. Quir tetã voi peteĩ pytũ pyve avi
    'rã omombaa.
  ilo-ULB: Ti pakaammo maipanggep iti Moab. Pudno, iti maysa a rabii ket mabaybay-an
    ken madadael ti Ar iti Moab; pudno, iti maysa a rabii ket mabaybay-an ken madadael
    ti Kir iti Moab.
  kpg-kpg: 'Deenei telekai di hai o Moab: Nia waahale Ar mo Kir gu daaligi i di boo
    hua e dahi, deai di hagalongoaa i Moab ai.'
  uig-ARA: موئاب توغرىسىدا يۈكلەنگەن ۋەھىي؛ ھالاكەتلىك بىر كەچتىلا، موئابتىكى ئار
    شەھىرى ۋەيران قىلىنىدۇ؛ ھالاكەتلىك بىر كەچتىلا، موئابتىكى كىر شەھىرى يوق قىلىنىدۇ؛
  sus-sus: 'Masenyi nan ya Mowaba xa fe ra: A xa taa Ari xun bara rakana kɔɛ keren
    kui. A xa taa Kiri xun bara rakana kɔɛ keren kui.'
  pon-2006: Iet mahsen ehu duwen Mohap. Kahnimw kan en Ar oh Kir mwomwlahr pwohng
    teieu, oh sohte me mweseisei nan wehin Mohap.
  ksd-ksd: A mamat na tinata ure Moab. Tago ta ra kopono marum uka da vakaina Ar-Moab,
    ma da vamutue; tago ta ra kopono marum da li Kir-Moab, ma da vamutue.
  tur-YTC: Moav'ın yükü. Çünkü bir gecede, Moav'ın Ar'ı çöp oldu, yok oldu. Çünkü
    bir gecede, Moav'ın Ar'ı çöp oldu, yok oldu.
  grc-BRENT: Νυκτὸς ἀπολεῖται ἡ Μωαβῖτις, νυκτὸς γὰρ ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος.
  ind-AYT: 'Inilah pesan ilahi tentang Moab: Sungguh, dalam satu malam Ar-Moab dihancurkan
    dan dilenyapkan. Sungguh, dalam satu malam Kir-Moab dihancurkan dan dilenyapkan.'
  nya-nya: 'Uthenga wonena za Mowabu: Popeza kuti mu usiku umodzi wokha mzinda wa
    Ari wa ku Mowabu wawonongedwa, wawonongedwa pa usiku umodzi wokha. Mzinda wa Kiri
    wawonongedwa, wawonongedwa pa usiku umodzi wokha.'
  hrv-hrv: Proroštvo o Moabu. Obnoć opustošen, šaptom pade Ar Moab! Obnoć opustošen,
    šaptom pade Kir Moab!
  mps-mps: Te bulu Moap polo dolalio. Tama Genuai Bidigo te po mani. Te hulide boi
    bidi dabe aselama, te hanu Ar me hanu Kir dolagasali, tama megi da, Moap mu tama
    sese dolalio.
  tpi-tpi: Kantri Moap i bagarap pinis, na Bikpela i givim dispela tok. Long nait
    ol birua i kam long kantri Moap na bagarapim taun Ar na taun Kir na nau Moap i
    bagarap olgeta.
  dan-1931: Et udsagn om Moab. Ak, Ar lægges øde ved Nat, det er ude med Moab, Kir
    lægges øde ved Nat, det er ude med Moab.
  vie-OVCB: 'Đây là lời tiên tri về Mô-áp: Chỉ trong một đêm, thành A-rơ sẽ bị hủy
    phá, và thành Kia-mô-áp cũng bị hủy diệt.'
  guj-2017: મોઆબ વિષે ઈશ્વરવાણી. ખરેખર, એક રાત્રિમાં મોઆબનું આર ઉજ્જડ થઈને નષ્ટ થયું
    છે; ખરેખર, એક રાત્રિમાં કીર-મોઆબ ઉજ્જડ થઈને નષ્ટ થયું છે.
  pon-2006A: Iet mahsen ehu duwen Mohap. Kahnimw kan en Ar oh Kir mwomwlahr pwohng
    teieu, oh sohte me mweseisei nan wehin Mohap.
  por-BRBSL: O fardo de Moab. Pois em uma noite, Ar de Moab é desperdiçado, e levado
    a nada. Pois em uma noite, Kir de Moab é desperdiçado, e levado a nada.
  cth-cth: Hethateh, Moab hoi kâkuen e lawk doeh. Moab ram Ar kho teh tangmin buet
    touh hoi rawknae koe a pha. Moab ram teh khoeroe a rawk toe. Moab ram Kir kho
    teh tangmin buet touh hoi rawknae koe a pha. Moab ram teh khoeroe a rawk toe.
  twi-twi: 'Adehu a ɛfa Moab ho: Wɔasɛe Ar a ɛwɔ Moab Da koro anadwo bi, wɔasɛe Kir
    a ɛwɔ Moab da koro anadwo bi!'
  hlt-hlt: Moab Ar a rhoelrhak hlaem kah Moab olrhuh. Hlaempang pakhat ah a rhoelrhak
    tih hmata coeng. Kirmoab tah hmata coeng.
  tbz-SIM: Kuyie nkpɑnnɛ̀ tì Mɔɑbu ɛì kɔbɛ. Kɛyènkɛ̀ kɛ̀mɑ́ɑ̀ ndi bɛ̀ pɔ̀ntɛmɛ̀ Adi-Mɔɑbu
    ɛì. Kɛyènkɛ̀ kɛ̀mɑ́ɑ̀ ndi bɛ̀ pɔ̀ntɛmɛ̀ Kiidi-Mɔɑbu ɛì kɛ̀ dì dɔúnko.
  msy-2020: 'Ikiavɨra Itir God kantri Moap gɨnɨghnɨgha akar kam anɨngi: Apaniba dɨmagarimɨn
    iza kantri Moapɨn otogha, Arɨn nguibar ekiam gasɨghasɨsi. Me ghua Kirɨn nguibar
    ekiam gasɨghasɨghizɨ, Moapɨn kantri datɨrɨghɨn bar ikufi.'
  dop-dop: 'Mowɑpʋ nyǝ́mɑ tɔɔ kʋyɔɣɔtʋtʋ ntɔ: Pɑ yɔkɑ Aɑɑ-Mowɑpʋ ɩcɑtɛ nɑ pɑ́ kpiisi-tɛɣɛ
    ɑhoo kʋlʋmɛɛ. Pɑ yɔkɑ Kii-Mowɑpʋ ɩcɑtɛ nɑ pɑ́ kpiisi-tɛ tɔtɔɣɔ ɑhoo kʋlʋmɛɛ.'
  azb-azb: 'Moav barədə xəbərdarlıq: Moavın Ar şəhəri bir gecəyə xarabalığa döndü,
    dağıldı, Moavın Kir şəhəri bir gecəyə viranəliyə döndü, dağıldı.'
  eng-DBY: 'The burden of Moab: For in the night of being laid waste, Ar of Moab is
    destroyed; for in the night of being laid waste, Kir of Moab is destroyed!'
  hin-2017: मोआब के विषय भारी भविष्यद्वाणी। निश्चय मोआब का आर नगर एक ही रात में उजाड़
    और नाश हो गया है; निश्चय मोआब का कीर नगर एक ही रात में उजाड़ और नाश हो गया है।
  wol-KYG: 'Yéene bii ñeel na Mowab: Genn guddi déy la Ar Mowab, dëkk ba tas, ne mes!
    Genn guddi déy la Kir Mowab tas, ne mes!'
  eng-YLT: The burden of Moab. Because in a night destroyed was Ar of Moab — It hath
    been cut off, Because in a night destroyed was Kir of Moab — It hath been cut
    off.
  eng-WYC-2017: The burden of Moab. For Ar was destroyed in night, Moab was still;
    for the wall was destroyed in the night, Moab was still.
  eng-WMBB: The burden of Moab. For in a night, Ar of Moab is laid waste, and brought
    to nothing. For in a night Kir of Moab is laid waste, and brought to nothing.
  urd-GVH: 'मोआब के बारे में रब का फ़रमान : एक ही रात में मोआब का शहर आर तबाह हो गया
    है। एक ही रात में मोआब का शहर क़ीर बरबाद हो गया है।'
  rug-rug: 'Hie sa kinorokorotae pa guguana Moabi: Sa vasileana Ara pa Moabi si ta
    huara; ta huara pa keke boṉi mo! Sa vasileana Kira pa Moabi si ta huara; ta huara
    pa keke boṉi mo!'
  gaz-gaz: 'Raajii waaʼee Moʼaab: Aari isheen Moʼaab keessaa diigamteerti; halkanuma
    tokkottis baddeerti! Qiir isheen Moʼaab keessaa diigamteerti; halkanuma tokkottis
    baddeerti!'
  fra-LSG: Oracle sur Moab. La nuit même où elle est ravagée, Ar-Moab est détruite!
    La nuit même où elle est ravagée, Kir-Moab est détruite!…
  yal-yal: 'Waliyiya falana Moyaba yamanan xili ma: Ari taan bata raxɔri Moyaba yamanani
    a kala kɔɛ kedenna ra. Kiri taan bata raxɔri Moyaba yamanani a kala kɔɛ kedenna
    ra.'
  haw-1868: KA wanana no Moaba. A lukuia Ara-Moaba i ka po, ua anaiia; He oiaio, i
    ka po i lukuia'i o Kira-Moaba, Ua anai loa ia no.
  arb-NAV: 'رُؤْيَا بِشَأْنِ مُوآبَ: حَقّاً فِي لَيْلَةٍ مُبَاغِتَةٍ تُخَرَّبُ عَارُ
    مُوآبَ، حَقّاً فِي لَيْلَةٍ مُبَاغِتَةٍ تُدَمَّرُ قِيرُ مُوآبَ.'
  ewe-ewe: 'Esiae nye nyagblɔɖi ɖe Moab ŋu: woatsrɔ̃ Ar le Moab, woagbãe le zã! Woatsrɔ̃
    Kir le Moab, woagbã wo le zã!'
  eng-LEE: The doom of Moab. Truly in a night is 'Ar of Moab plundered, it is laid
    waste; truly in a night is Kir of Moab plundered, it is laid waste.
  asm-FB: মোৱাবৰ বিষয়ে ঘোষণা। বাস্তৱিক একে ৰাতিতে আৰ-মোৱাব উচ্ছন্ন আৰু ধ্বংস হ’ল;
    বাস্তৱিকতে একে নিশাতে কীৰ-মোৱাব উচ্ছন্ন আৰু ধ্বংস হ’ল।
  sus-A: مَسٍنيِ نَن يَ مٌوَبَ شَ قٍ رَ؛ عَ شَ تَا عَرِ شُن بَرَ رَكَنَ كْي كٍرٍن
    كُي. عَ شَ تَا كِرِ شُن بَرَ رَكَنَ كْي كٍرٍن كُي.
  fra-SBL: Le fardeau de Moab. Car en une nuit, Ar de Moab est dévasté et réduit à
    néant. Car en une nuit, Ar de Moab est dévasté et réduit à néant.
  hbo-hbo: מַשָּׂ֖א מֹואָ֑ב כִּ֠י בְּלֵ֞יל שֻׁדַּ֨ד עָ֤ר מֹואָב֙ נִדְמָ֔ה כִּ֗י בְּלֵ֛יל
    שֻׁדַּ֥ד קִיר־מֹואָ֖ב נִדְמָֽה׃
  kik-kik: 'Atĩrĩrĩ, ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Moabi: Itũũra rĩa Ari kũu Moabi
    nĩrĩanange, rĩkaanangwo ũtukũ o ro ũmwe! Itũũra rĩa Kiri kũu Moabi nĩrĩanange,
    o narĩo rĩanangĩtwo ũtukũ o ro ũmwe!'
  fra-NCL: Oracle sur Moab. Oui, dans la nuit où elle a été saccagée, Ar-Moab a été
    ruinée ! Dans la nuit où elle a été saccagée, Kir-Moab a été ruinée !
  cek-AK: Moab kawng pongah thuih ih lok loe, Moab prae ih Ar avang loe qumto thungah
    phraek moe, amro boeh! Qumto thungah Moab prae ih Kir avang to phraek moe, amro
    boeh!
  cuk-cuk: Isaías, Moab-neggwebur-berguoedgi iduakwaa sunmaksad. Moab-neggwebur-Arʼye-nugad
    bela ayarisad, mutiki bergusad. Moab-neggwebur-Kirʼye-nugad bela ayarisad, mutiki
    bergusad.
  uig-CYR: Моаб тоғрисида жүкләнгән вәһий; Һалакәтлик бир кәчтила, Моабтики Ар шәһири
    вәйран қилиниду; Һалакәтлик бир кәчтила, Моабтики Кир шәһири йоқ қилиниду;
  tel-2017: మోయాబు గురించి ప్రకటన. ఒకే రాత్రిలో ఆర్ మోయాబు పాడై నాశనమౌతుంది. ఒక్క
    రాత్రిలో కీర్ మోయాబు పాడై నాశనమౌతుంది.
  hat-BSA: Pwofesi konsènan Moab la. Anverite nan yon sèl nwit, Ar-Moab fin devaste
    e detwi nèt. Nan yon sè nwit, Kir-Moab fin devaste e detwi nèt.
  kos-kos: Sie kas in fahkak ke acn Moab pa inge. Siti lun Ar ac Kir ac kunanula ke
    fong sefanna, na ac fah arulana misla acn Moab.
  hbo-WLC: מַשָּׂ֖א מוֹאָ֑ב כִּ֠י בְּלֵ֞יל שֻׁדַּ֨ד עָ֤ר מוֹאָב֙ נִדְמָ֔ה כִּ֗י בְּלֵ֛יל
    שֻׁדַּ֥ד קִיר־מוֹאָ֖ב נִדְמָֽה׃
  ibo-ibo: 'Amụma megide Moab: Ar dị na Moab a laala nʼiyi, a lara ya nʼiyi naanị
    nʼotu abalị. Kia dị na Moab a laala nʼiyi, a lara ya nʼiyi naanị nʼotu abalị.'
  ory-ory: ମୋୟାବ ବିଷୟକ ଭବିଷ୍ୟତବାଣୀ। ମୋୟାବର ଆର ନଗର ଏକ ରାତ୍ରି ମଧ୍ୟରେ ଉଚ୍ଛିନ୍ନ ଓ ଧ୍ୱଂସିତ
    ହେଲା; ଏକ ରାତ୍ରି ମଧ୍ୟରେ ମୋୟାବର କୀର୍‍ ନଗର ଉଚ୍ଛିନ୍ନ ଓ ଧ୍ୱଂସିତ ହେଲା।
  chk-chk: 'Iei än Kot kapas usun Moap: Lupwen ekewe telinimw Ar me Kir ra tatakis
    lon eu chök pwin, pwal unusen ewe fanü Moap a tala.'
  rop-rop: Wal aibin kipgon tok, “Dijan na det mesij blanga det kantri gulum Moweb.
    Langa wanbala nait det dubala taun gulum Eiya en Kira bin binijap. Moweb jidan
    rabishwei na.
  ukr-1871: 'Слово пророче про Моабіїв: Так! ніччю збурений буде Ар-Моаб і спустошений;
    так! вночі збурений буде Кир-Моаб і спустошений!'
  deu-1951: 'Weissagung wider Moab: Über Nacht wird Ar-Moab verwüstet; es ist vertilgt!
    Über Nacht wird Kir-Moab verwüstet; es ist vertilgt!'
  eng-JPS: The burden of Moab. For in the night that Ar of Moab is laid waste, he
    is brought to ruin; for in the night that Kir of Moab is laid waste, he is brought
    to ruin.
  srp-1865: Breme Moavu. Da, obnoæ se raskopa Ar Moavski i propade; da, obnoæ se raskopa
    Kir Moavski i propade.
  lug-lug: Mu kiro kimu kyokka Ali ekya Mowaabu kirizikirizibwa ne kimalibwawo. Kiiri
    ekya Mowaabu nakyo ne kizikirizibwa mu kiro!
  heb-heb: משא מואב כי בליל שדד ער מואב נדמה כי בליל שדד קיר מואב נדמה׃
  ben-IRV: 'মোয়াবের বিষয়ে এই কথা: প্রকৃত পক্ষে, রাতের মধ্যে মোয়াবের আর্ নামের শহরটা
    নষ্ট ও ধ্বংস হল এবং মোয়াবের কীর শহরটা এক রাতের মধ্যেই নষ্ট ও ধ্বংস হয়ে গেছে।'
  pan-pan: ਮੋਆਬ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ l ਮੋਆਬ ਦਾ ਆਰ ਨਗਰ ਇੱਕ ਹੀ ਰਾਤ ਵਿੱਚ ਬਰਬਾਦ ਅਤੇ ਵਿਰਾਨ
    ਕੀਤਾ ਗਿਆ, ਮੋਆਬ ਦਾ ਕੀਰ ਨਗਰ ਵੀ ਇੱਕ ਹੀ ਰਾਤ ਵਿੱਚ ਬਰਬਾਦ ਅਤੇ ਵਿਰਾਨ ਕੀਤਾ ਗਿਆ।
  mya-JVB: မောဘ ပြည် နှင့် ဆိုင်သော ဗျာဒိတ် တော်ကား၊ လုပ်ကြံ သော ညဉ့် အခါ ၊ မောဘ ပြည်အာရ
    မြို့သည် ပျက်စီး ၏။ လုပ်ကြံ သော ညဉ့် အခါ ၊ မောဘပြည် ကိရ မြို့သည် ပျက်စီး ၏။
  hmo-hmo: 'Peroveta hereva Moaba totona be inai: Ara hanua bona Kiri hanua, be hanuaboi
    tamona lalonai idia hadikaia ore dainai, Moaba taudia ibounai edia noho be dika
    momokani.'
  urd-urd: मुआब के बारे में नबुव्वत:एक ही रात में 'आर — ए — मोआब ख़राब और हलाक हो
    गया; एक ही रात में क़ीर — ए — मोआब ख़राब और हलाक हो गया।
  rus-SYN: Пророчество о Моаве. - Так! ночью будет разорен Ар-Моав и уничтожен; так!
    ночью будет разорен Кир-Моав и уничтожен!
  bqc-SIM: 'Yã́ pↄ́ Lua ò Mↄabuↄ musun kɛ: Mↄabuↄ bùsu wɛ̃́lɛ Ala gbòo, wà a
    suumpa gwãasĩn doɛ. Mↄabuↄ bùsu wɛ̃́lɛ Kii gbòo, wà a suumpa gwãasĩn doɛ.'
  tcz-CHONGTHU: 'Moab chung changa thuhil hitihin ahungin ahi: Jankhat sunga Ar khosung
    kisuchim ding, chule Kir khopi kisumang ding ahi.'
  mar-mar: मवाबाबद्दलची घोषणा. खरोखर, एका रात्रीत मवाबाचे आर वैराण आणि नाश करण्यात
    आले; खरोखर एका रात्रीत मवाबाचे कीर वैराण आणि नाश करण्यात आले.
  qub-qub: 'Moab nasyun imano cananpäpis Tayta Dios ribilashanta Isaías willacuran:
    Moab nasyuncho caycaj Ar siudätaga illgächengami. ¡Juc chacayllachömi illgächenga!
    Moab nasyuncho caycaj Kir siudätaga illgächengami. ¡Juc chacayllachömi illgächenga!'
  hat-hat: 'Men sa Bondye di k''ap rive peyi Moab: -Y''ap detwi lavil A Moab nan yon
    grenn nwit. Tout peyi Moab la frèt! Y''ap pran yon sèl nwit pou yo detwi lavil
    Ki Moab la! Apre sa, tout peyi a frèt!'
  eng-BSB: 'This is the burden against Moab: Ar in Moab is ruined, destroyed in a
    night! Kir in Moab is devastated, destroyed in a night!'
  eng-WEBPB: The burden of Moab. For in a night, Ar of Moab is laid waste, and brought
    to nothing. For in a night Kir of Moab is laid waste, and brought to nothing.
  kbq-kbq: Hanki Moapu mopama havizama hania zankura Anumzamo'a amanahu naneke nasami'ne,
    ha' vahe'mo'za mago kenage e'za Moapu mopafima me'nea Ari ran kuma'ene Kiri rankumatrena
    eri haviza hazageno, Moapu mopamo'a havizantfa hu'ne.
  nhe-BL: 'Ya ni nopa tlajtoli tlen nijseli tlen tlachque ipantis tlali Moab: Ipan
    se yohuali quixolehuase altepetl Ar huan altepetl Kir huan mocahuas tlasosolijtoc
    ipan nopa tlali Moab.'
  gub-BL: 'Na''aw Tupàn ze''eg Moaw izuapyapyr wanupe imume''u pyrer xe kury: Zauxiapekwer
    weityk Ar tawhu imumaw pà wà. Xo pitài ''ar mehe pyhaw zo umumaw ikaika haw wà.
    Umumaw Kir tawhu wà no. Xo pitài ''ar mehe pyhaw zo umumaw wà.'
  eng-DRA: 'The burden of Moab. Because in the night Ar of Moab is laid waste, it
    is silent: because the wall of Moab is destroyed in the night, it is silent.'
