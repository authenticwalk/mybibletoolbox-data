verse: ISA.015.009
translations:
  mal-C: ദീമോനിലെ ജലാശയങ്ങൾ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു, എന്നാൽ ഞാൻ ദീമോന്റെമേൽ
    ഇനിയും അധികം ആപത്തുകൾ വരുത്തും— മോവാബിലെ പലായിതരുടെമേലും ദേശത്തിലെ ശേഷിപ്പിന്മേലും
    ഞാൻ ഒരു സിംഹത്തെ വരുത്തും.
  deu-TKW: Denn die Wasser Dimons sind voll Blut, denn ich verhänge erneutes Unglück
    über Dimon, für die Entronnenen Moabs einen Löwen und für den Rest des Landes.
  lin-lin: 'Mayi ya Dimoni etondi na makila, kasi nakotinda lisusu pasi makasi na
    Dimoni : nkosi moko ekobimela bato ya Moabi oyo bakobika.'
  eng-LSV: For the waters of Dimon have been full of blood, || For I set additions
    on Dimon, || A lion for the escaped of Moab, || And for the remnant of Adamah!
  eng-GNV: 'Because the waters of Dimon shall be full of blood: for I will bring more
    vpon Dimon, euen lyons vpon him that escapeth of Moab, and to the remnant of the
    land.'
  eng-WEBSTER: 'For the waters of Dimon shall be full of blood: for I will bring more
    upon Dimon, lions upon him that escapeth of Moab, and upon the remnant of the
    land.'
  nhw-BL: Nopa hueyatl tlen Dimón eltoc chichiltic ica estli. Huan amo san nopa tlatzacuiltilistli
    quiselis Dimón. Elis quen TOTECO quintitlanis leones para ma quincuaca nochi nopa
    masehualme catli quinequiyayaj cholojtehuase huan nojquiya inijuanti catli mocajtoque
    nopona huan noja yoltoque.
  swh-ONEN: 'Maji ya Dimoni yamejaa damu, lakini bado nitaleta pigo jingine juu ya
    Dimoni: simba juu ya wakimbizi wa Moabu na juu ya wale wanaobaki katika nchi.'
  bba-bba: Dɑɑ te tɑ wɑ̃ɑ Dimɔniɔ ten nim mu yɛm yibɑ tɔn be bɑ ɡon sɔ̃. Adɑmɑ Yinni
    Gusunɔ u koo kpɑm Dimɔni ye nɔni swɑ̃ɑru kpɛ̃ɛ. U koo de yibɛrɛbɑ bu Mɔɑbun kpikobu,
    kɑ be bɑ tie tem mɛ sɔɔ wɔri nɡe ɡbee sinɑnsu.
  eng-KJVCPB: 'For the waters of Dimon shall be full of blood: For I will bring more
    upon Dimon, Lions upon him that escapeth of Moab, And upon the remnant of the
    land.'
  luo-luo: Pige mag Dimon opongʼ gi remo, to kata kamano named kelo masiche ne Dimon,
    ne joge maringo koa Moab mondo opondi kod jogo modongʼ e pinyno nomak gi sibuor.
  meu-meu: Badina be Dibon ranu gabudia na rara ai e honumu, ḡau tamona Dibon ena
    hisi ma baina habadaia; leona ta baina siaia Moab amo e roho maurimu taudia ediai,
    bona tano taudia kwabukwabudia ediai.
  npi-ULB: किनभने दीबोनका पानीहरू रगतले भरिएका छन् । तर म दीबोनमाथि अझ धेरै ल्याउनेछु
    । मोआबबाट भाग्‍ने र त्यो देशमा बस्‍नेमा समेत एउटा सिंहले आक्रमण गर्नेछ ।
  yor-yor: Omi Dimoni kún fún ẹ̀jẹ̀, síbẹ̀ èmi ó tún mu ohun tí ó jù báyìí lọ wá sórí
    Dimoni— kìnnìún kan wá sórí àwọn ìsáǹsá Moabu àti lórí àwọn tí ó tún ṣẹ́kù sórí
    ilẹ̀ náà.
  pes-OPCB: رودخانهٔ دیمون از خون سرخ شده است، ولی خدا باز هم اهالی دیمون را مجازات
    خواهد کرد. بازماندگان و فراریان موآب نیز جان به در نخواهند برد و طعمهٔ شیر خواهند
    شد.
  tgl-ULB: Dahil puno ng dugo ang mga tubig ng Dimon; pero magdadala pa ako ng mas
    marami sa Dimon. Isang leon ang aatake sa mga tatakas mula sa Moab at pati ang
    mga naiwan sa lupain.
  hui-hui: Moaba wali agalinaga daramame Dibono tanoni iba porago mo darama bia holebira.
    Anigo Anduane Homogo ibugua Moaba wali agaliru pani mialu bo wahaiore holebira.
    Ani biragola Anduane Homogohanda pudi gabua timbuni laiono bedaru ibilaragola
    wali agali ibida pialu karuni balu nai helalu wali agali maru yu wahene Moaba
    dindini karubi balu nai helolebira, lalu langiya.
  mya-mya: ဒိ​ဘုန်​မြို့​၌​မြစ်​ရေ​သည်​သွေး​များ​ဖြင့်​နီ မြန်း​လျက်​ရှိ​၏။ ဘု​ရား​သ​ခင်​သည်​လည်း
    ထို​မြို့​မှ​လူ​တို့​သည်​ပို​မို​ဆိုး​ရွား​သည့်​ဘေး အန္တ​ရာယ်​ကို​စီ​မံ​ထား​တော်​မူ​လေ​ပြီ။
    မော​ဘ ပြည်​တွင်​ကြွင်း​ကျန်​နေ​သူ​မှန်​သ​မျှ​သည် ထို​အ​ရပ်​တွင်​ရက်​စက်​ကြမ်း​ကြုတ်​စွာ
    အ​သတ်​အ​ဖြတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: དི་བོན་གྱི་ཆུ་རྣམས་ཁྲག་གིས་བཀང་སྟེ། བདག་གིས་དེ་ལས་མང་བའི་གནོད་འཚེ་དེ་རྣམས་ལ་ཐེབས་སུ་འཇུག་ཅིང་།
    བྲོས་བྱོལ་པ་དང་ཤུལ་ལུས་མོ་ཨབ་པའི་ཐོག་ཏུ་སེང་གེ་ཞིག་གཏོང་བར་བྱའོ། །
  wsk-wsk: Dibon ko yu suen la mu gue ago terong maman; bare Yawe balso, “Dibon yam
    bo karogo la ikup tuiwirikkowo. Moab kariimet naguman mu ta se kariimet nuamur
    gotek am nunga ali te bagaman mu, lion kore te memek to sapamonkowo.”
  sna-sna: Mvura yapaDhimoni yakazara neropa, asi ndichauyisazve zvakawanda pamusoro
    peDhimoni, shumba pamusoro pavatizi veMoabhu uye napamusoro pavaya vakasara munyika.
  spa-BLM: Porque las aguas de Dimón están llenas de sangre; porque aún traeré más
    sobre Dimón, un león sobre los de Moab que escapan, y sobre el resto de la tierra.
  cac-cac: A a a' ay d'a Dimón, ol chacb'oquel a' yuj chic', palta ayto juntzan̈xo
    yaelal ol yac'cot Dios d'a yib'an̈ eb'. Ol yac'cot jun noc' choj ol chianb'at
    eb' olto el d'a Moab chi' yed' eb' pitzanto olto can d'a sat luum chi'.
  swh-ULB: Maana maji ya Dimoni imejaa damu; Simba atawavamia wale waliokimbia kutoka
    Moabu pia na walbakia katika nchi.
  bel-bel: бо воды Дымона напоўніліся крывёю, і Я навяду на Дымон яшчэ новае, - ільвоў
    на ўцекачоў з Маава і на тых, што засталіся ў краіне.
  deu-ELBBK: 'Denn die Wasser Dimons sind voll von Blut; denn ich verhänge noch mehr
    Unheil über Dimon: einen Löwen über die Entkommenen Moabs und über den Überrest
    des Landes.'
  mbb-OT: 'Mibmeriǥà tenged te lengesa is wahig he Dibon, piru zuen ku pa ibpezezaat
    kandan he edhuna pa: erimaung is edsuǥuen ku wey zin mezawi is nemelaǥuy puun
    te Moab wey is nengesamà keniyan he inged.'
  mal-2015: ദീമോനിലെ ജലാശയങ്ങൾ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ഞാൻ ദീമോന്റെമേൽ ഇതിലധികം
    വരുത്തും; മോവാബിൽനിന്നു ചാടിപ്പോയവരുടെമേലും ദേശത്തിൽ ശേഷിച്ചവരുടെമേലും ഞാൻ ഒരു
    സിംഹത്തെ വരുത്തും.
  gup-gup: Kukku manbu kahboyo kore kabolkngeyyo Dimon, makka wanjh kunkurlba kabarlme.
    Dja ngaye nawu Yawey, wanjh ngamkan kunyid mankimuk duninjh kore kunred Dimon.
    Ngaye ngabun bininj nawu kabirrihni kore Moab, dja mak nawu kabirrirlobmerren
    kumekbe, yiman kayime lion kabenbun.” Kuhni bu nawu Yawey yimeng.
  rmc-rmc: Andro paňa le foroskre Dimon hin pherdo rat, ale mek the avke bičhavava
    pro Dimon buter pohromi – le ľevos bičhavava pre ola, ko pes zachraňinde andral
    o Moab, the pre ola, ko ačhile te dživel andre phuv.
  pes-OPV: چونکه آبهای دیمون از خون پر شده زانرو که بر دیمون (بلایای ) زیاد خواهم
    آوردیعنی شیری را بر فراریان موآب و بر بقیه زمینش (خواهم گماشت ).
  ron-1924: Апеле Димонулуй сунт плине де сынӂе ши вой тримите песте Димон ной ненорочирь;
    ун леу ва вени ымпотрива челор скэпаць ай Моабулуй, ымпотрива рэмэшицей дин царэ.
  ben-OBCV: দীমোনের জলরাশি রক্তে পূর্ণ, কিন্তু আমি আরও বিপর্যয় দীমোনের উপরে নিয়ে
    আসব, মোয়াবের পলাতকদের উপরে এবং যারা দেশে অবশিষ্ট থাকে, তাদের উপরে একটি সিংহ নিয়ে
    আসব।
  som-som: Biyaha Diimoon dhiig baa ka buuxa, weliba waxaan Diimoon ku keeni doonaa
    belaayo kale, kan Moo'aab ka baxsaday iyo kuwa dalka ku hadhayba libaax baan ku
    diri doonaa.
  lat-VUC: Quia aquæ Dibon repletæ sunt sanguine; ponam enim super Dibon additamenta;
    his qui fugerint de Moab leonem, et reliquiis terræ.]
  eng-ASVBT: For the waters of Dimon are full of blood; for I will bring yet more
    upon Dimon, a lion upon them of Moab that escape, and upon the remnant of the
    land.
  ita-1885: E le acque di Dimon sono state ripiene di sangue; perciocchè io aggiungerò
    mali sopra mali a Dimon; io manderò il leone contro quelli che saranno scampati
    di Moab, e contro al rimanente del paese.
  eng-LXXUP: 'And the water of Dimon shall be filled with blood: for I will bring
    Arabians upon Dimon, and I will take away the seed of Moab, and Ariel, and the
    remnant of Adama.'
  eng-ULB: For the waters of Dimon are full of blood; but I will bring even more upon
    Dimon. A lion will attack those who escape from Moab and also those remaining
    in the land.
  spa-VBL: El río Dimón está lleno de sangre, pero traeré más sobre la ciudad de Dimón,
    un león que atacará a los refugiados moabitas y a los que quedan en el país.
  fra-_FOB: 'Et les eaux de Dimon sont pleines de sang; et j''enverrai sur Dimon un
    surcroît de maux: les lions contre les réchappés de Moab, et contre ce qui reste
    du pays.'
  mal-mal: ദീമോനിലെ ജലാശയങ്ങൾ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ഞാൻ ദീമോന്റെമേൽ ഇതിലധികം
    വരുത്തും; മോവാബിൽനിന്നു ചാടിപ്പോയവരുടെമേലും ദേശത്തിൽ ശേഷിച്ചവരുടെമേലും ഞാൻ ഒരു
    സിംഹത്തെ വരുത്തും.
  urd-GVR: Lekin go Dīmon kī nahar ḳhūn se surḳh ho gaī hai, tāham maiṅ us par mazīd
    musībat lāūṅgā. Maiṅ sherbabar bhejūṅgā jo un par bhī dhāwā boleṅge jo Moāb se
    bach nikle hoṅge aur un par bhī jo mulk meṅ pīchhe rah gae hoṅge.
  suz-BL: मारदे हना दीबोन खोला ङा ब्‍वाक्‍कु हुशेम ब्रीशो बाक्‍त। मोपा यो मेको आन
    कली चिनु श्‍येत गेनुङ। मोआब रे प्रोक्‍शा ब्रोंइशो नु लीशो मुर आन नोले गुप्‍स का
    सोइक्‍नुङ” देंत।
  eng-NOY: For the waters of Dimon are full of blood; For I bring new evils upon Dimon;
    Upon him that escapeth of Moab will I send a lion, Even upon him that remaineth
    in the land.
  ita-1927: 'Perché le acque di Dimon son piene di sangue, perché infliggerò a Dimon
    de’ nuovi guai: un leone contro gli scampati di Moab e contro quel che resta del
    paese.'
  ckb-ckb: ئاوەکانی دیمۆن پڕن لە خوێن، بەڵام زیاتر بەسەر دیمۆندا دەهێنم، شێر بۆ سەر
    دەربازبووەکانی مۆئاب و بۆ پاشماوەی خاکەکە دەهێنم.
  eng-BBE: 'For the waters of Dimon are full of blood: and I''m sending even more
    on Moab, a lion on those of Moab who go in flight, and on the rest of the land.'
  kan-OKCV: ದೀಮೋನ್ ನದಿಯ ನೀರೆಲ್ಲಾ ರಕ್ತವಾಯಿತು. ದೀಮೋನಿನ ಮೇಲೆ ಹೆಚ್ಚಾದ ಹಾನಿಯನ್ನು ತರುವೆನು.
    ಮೋವಾಬ್ಯರಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರ ಮೇಲೆಯೂ, ದೇಶದಲ್ಲಿ ಉಳಿದವರ ಮೇಲೆಯೂ ಸಿಂಹವನ್ನು ಬರಮಾಡುವೆನು.
  tam-2017: தீமோனின் தண்ணீர்கள் இரத்தத்தால் நிறைந்திருக்கும்; தீமோனின்மேல் அதிகக்
    கேடுகளைக் கட்டளையிடுவேன்; மோவாபிலே தப்பினவர்கள்மேலும், தேசத்தில் மீதியானவர்கள்மேலும்
    சிங்கத்தை வரச்செய்வேன்.
  spa-RV-1909: 'Y las aguas de Dimón se henchirán de sangre: porque yo pondré sobre
    Dimón añadiduras, leones á los que escaparen de Moab, y á las reliquias de la
    tierra.'
  ron-BTF: Căci apele Dimonului vor fi pline de sânge; căci voi aduce mai mult asupra
    Dimonului, lei asupra celui ce scapă din Moab şi asupra rămăşiţei ţării.
  eng-WEBP: For the waters of Dimon are full of blood; for I will bring yet more on
    Dimon, a lion on those of Moab who escape, and on the remnant of the land.
  eng-FBV: River Dimon is full of blood, but I will bring more upon the town of Dimon—a
    lion to attack the Moabite refugees and those who are left in the country.
  nld-1939: Want de wateren van Dimon staan al vol bloed, Over Dimon breng Ik nieuwe
    rampen; Ik zal er de rest van Moab mee drenken, En vernielen wat er overschiet!
  nch-BL: Nopa hueyat ten Dimón eltoc chichiltic ica esti. Huan amo san nopa tatzacuiltili
    quiselis Dimón. Elis quej TOTECO quintitanis leones para ma quincuaca nochi nopa
    masehualme cati quinequiyayaj cholojtehuase huan nojquiya inijuanti cati mocajtoque
    nopona huan noja yoltoque.
  vie-1934: Sông ngòi ở Đi-môn đầy những máu; vì ta sẽ còn thêm tai vạ cho Đi-môn,
    sai sư tử đuổi kịp những người Mô-áp thoát nạn, và những kẻ còn sót lại trong
    xứ.
  hin-CV: क्योंकि दीमोन के सोते खून से भरे हैं, फिर भी मैं दीमोन पर और अधिक विपत्ति
    डालूंगा— भागे हुए मोआबी लोग तथा उस देश के बचे हुए लोगों के विरुद्ध मैं एक सिंह
    भेजूंगा.
  eng-OURB: For the waters of Dimon are full of blood; for I will bring yet more on
    Dimon, a lion on those of Moab [From father] who escape, and on the remnant of
    the land.
  spa-BES: Porque las aguas de Dimón están llenas de sangre, y enviaré aún más sobre
    Moab, un león sobre los de Moab que huyen, y sobre el resto de la tierra.
  tdx-tdx: Atse-dio ty rano’ i Dimone; fe mbe ho tompeako ty Dimone, ty liona, amo
    ­hivoratsake boake Moabeo, naho amo sehanga’ i taneio.
  tha-KJV: เพราะน้ำของเมืองดีโมนจะมีเลือดเต็มไปหมด ถึงกระนั้นเรายังจะเพิ่มภัยแก่​ดี​โมนอีก
    คือให้​สิ​งโตสำหรับชาวโมอั​บท​ี่​หนี​ไป และสำหรับคนที่​เหลืออยู่​ในแผ่นดิน
  por-BR-2018: 'Pois as águas de Dimom estão cheias de sangue, porém porei em Dimom
    ainda outros mais: um leão aos que escaparem de Moabe, e aos sobreviventes da
    terra.'
  deu-ELO: 'Denn die Wasser Dimons sind voll von Blut; denn ich verhänge noch mehr
    Unheil über Dimon: einen Löwen über die Entronnenen Moabs und über den Überrest
    des Landes.'
  eng-WYC-2018: For the waters of Dimon be filled with blood; for I shall set increasings
    on Dimon, to those men of Moab that fled from the lion, and to the remnants of
    the land. (And the waters of Dimon be filled with blood; and I shall put more
    troubles upon Dimon, yea, I shall send lions upon those people who fled from Moab,
    and upon the remnants of the land.)
  epo-epo: Ĉar la akvo de Dimon estas plena de sango; ĉar Mi ankoraŭ pli multe venigos
    sur Dimonon, leonon sur la saviĝintojn de Moab kaj sur la restaĵon de la lando.
  uig-PIN: Dimonning suliri ⱪanƣa tolup ketidu, Qünki Dimonning üstigǝ tehimu kɵp
    balayi’apǝtni toplaymǝn; Qünki Moabning ⱪaqⱪunliri ⱨǝm zeminida ⱪalƣanliriningmu
    üstigǝ bir xirni ǝwǝtimǝn.
  beo-beo: 'Daibone moilai bai bagadega hano da maga:mega yoi hamoi dagoi. Amola Gode
    da amo dunu ilima bu baligili se eno imunusa: dawa:lala. Dafawane! Moua:be dunu
    huluane ilia soge ganodini esalebe ba:sa, amo huluane da medole legei dagoi ba:mu.'
  tpi-OTNT: I tru, blut bilong ol Moap i pulap long wara Dimon. Tasol Bikpela i tok,
    em bai i mekim save moa yet long ol Moap. Em i tokim ol laion nogut tru long kamap
    na bagarapim ol dispela Moap i bin ranawe na tu long bagarapim ol liklik lain
    Moap i stap yet long kantri bilong ol.
  hau-SA: Ruwayen Dimon sun cika da jini, amma zan yi ƙari a kan Dimon, zan kawo zaki
    a kan masu gudu na Mowab da kuma a kan waɗanda suka ragu a ƙasar.
  uig-LAT: Dimonning suliri qan’gha tolup kétidu, Chünki Dimonning üstige téximu köp
    balayi’apetni toplaymen; Chünki Moabning qachqunliri hem zéminida qalghanliriningmu
    üstige bir shirni ewetimen.
  nde-nde: Amanzi aseDimoni agcwele igazi kodwa ngizajinge ngilethe okunengi phezu
    kweDimoni, isilwane phezu kwababalekayo baseMowabi, lakulabo abazasala elizweni.
  ton-ton: '‌ʻE fonu ʻae ngaahi vai ʻo Timoni ʻi he toto: he te u toe ʻomi ʻae kovi
    ki Timoni, ʻae fanga laione kiate ia ʻoku hao ʻi Moape, pea ki hono toe ʻoe fonua.'
  ces-1613: Poněvadž i vody Dimon naplněny budou krví. Přidám zajisté Dimonu přídavků,
    a pošli na ty, kteříž ujdou z Moábských, lvy, i na pozůstalé v té zemi.
  eng-WMB: For the waters of Dimon are full of blood; for I will bring yet more on
    Dimon, a lion on those of Moab who escape, and on the remnant of the land.
  tam-TCV: தீமோன் பட்டணத்தின் நீர்நிலைகள் இரத்தத்தால் நிரம்பியிருக்கின்றன. ஆனால் நான்
    தீமோனின்மேல் இன்னும் அதிக வேதனையைக் கொண்டுவருவேன். மோவாபிலுள்ள அகதிகள்மீதும்,
    நாட்டில் மீதியாய் இருப்பவர்கள்மீதும் சிங்கத்தை ஏவிவிடுவேன்.
  ceb-ULB: Kay napuno sa dugo ang katubigan sa Dibon; apan magpadala pa ako ug mas
    labaw pa ngadto sa Dibon. Tukbon sa liyon ang moikyas gikan sa Moab ug kadtong
    mahibilin usab didto sa yuta.
  pol-UBG: Ponieważ wody Dimonu będą pełne krwi, gdyż sprowadzę na Dimon jeszcze więcej
    – lwy na tych, którzy uszli z Moabu i na resztkę tej ziemi.
  urd-GVU: لیکن گو دیمون کی نہر خون سے سرخ ہو گئی ہے، تاہم مَیں اُس پر مزید مصیبت
    لاؤں گا۔ مَیں شیرببر بھیجوں گا جو اُن پر بھی دھاوا بولیں گے جو موآب سے بچ نکلے
    ہوں گے اور اُن پر بھی جو ملک میں پیچھے رہ گئے ہوں گے۔
  deu-1912: Denn die Wasser zu Dimon sind voll Blut. Dazu will ich über Dimon noch
    mehr kommen lassen, über die, so erhalten sind in Moab, einen Löwen, und über
    die übrigen im Lande.
  kan-2017: ದೀಮೋನಿನ ನೀರೆಲ್ಲಾ ರಕ್ತವಾಯಿತು. ಆದರೆ ದೀಮೋನಿನ ಮೇಲೆ ಹೆಚ್ಚು ಬಾಧೆಯನ್ನು, ಅಂದರೆ
    ಮೋವಾಬ್ಯರಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರ ಮೇಲೆಯೂ, ದೇಶದಲ್ಲಿ ಉಳಿದವರ ಮೇಲೆಯೂ ಸಿಂಹವನ್ನು ಬರಮಾಡುವೆನು.
  yap-yap: U lan e binaw nu Dibon e row e lul’ riy ko racha’, ma Got e kabay ban’en
    nike tay ni kab gel boch e gafgow riy ni nge aw ngak e girdi’ u rom. Arrogon,
    bay ni pu’og racha’en gubin e girdi’ ni magey u Moab.
  hlt-MCSB: Dimon tui khaw thii baetawt. Tedae Dimon te Moab rhalyong neh ka koei
    thil vetih khohmuen kah a meet ham sathueng ka khuen pah ni.
  mdy-ETH: ዲቦኔ ጌይንታ ካታሞ ዎራ ዓሲ ሱጉሢና ኩሜኔ፤ ጋዓንቴ ዲቦኔይዳ ፆኦሲ ዬያይዳፓ ባሼ ባኣዚ ዔኪ ሙካንዳኔ፤ ሞዓኣቤይዳፓ
    ፑኒንቲ ቶላዞንሢና ሃይባፓ ዓቴንዞንሢያ ቢያ ዞቢ ዳኪ ዒ ባይዛንዳኔ።
  twi-ASANTE: Dimon nsuo ayɛ mogya nkoaa nanso mɛkɔ so ne no adi. Gyata bɛba Moab
    adwanefoɔ no so ne wɔn a wɔbɛka asase no so.
  eng-WEBU: For the waters of Dimon are full of blood; for I will bring yet more on
    Dimon, a lion on those of Moab who escape, and on the remnant of the land.
  wal-wal: Diboona katamaa haattati suutta xalla gididosona; gidikkonne, taani Diboona
    katamaa bolli hegaappekka dariyaabaa ehaana. Moo7aabappe kessi ekkidi yiyaageetu
    bollinne he biittan paxa attidi de7iyaageetu bolli gaammuwaa yeddada wurssana.
  spa-PDDPT: 'Las aguas de Dimón se ensangrentaron. Reservo para Dimón males mayores:
    Un león contra los fugitivos de Moab y contra los que queden en la tierra.'
  gun-gun: Mba'eta Dimom yvy rupi yakã ikuai va'e ma tynyẽmba tuguy. Ha'e rami teĩ
    amoĩve ju 'rã Dimom mbopagaarã. Ha'e ramo Moabe gui oo jepe va'ekue ha'e yvy re
    okuave va'e ha'e javi re ou 'rã reõ.
  ilo-ULB: Ta nalaokan iti dara ti danum ti Dimon; ngem mangiyegak pay iti nakarkaro
    a didigra iti Dimon. Darupento ti leon dagiti aglibas manipud iti Moab ken kasta
    met dagiti nabatbati iti daga.
  kpg-kpg: I di waahale o Dibon, di monowai guu mmee dodo, gei Dimaadua dana mee i golo
    e koia e huaidu e hagatogomaalia gi nia daangada ala i golo. Uaa, taaligi damana
    gaa hai gi nia daangada huogodoo ala gaa dubu i Moab.
  uig-ARA: دىموننىڭ سۇلىرى قانغا تولۇپ كېتىدۇ، چۈنكى دىموننىڭ ئۈستىگە تېخىمۇ كۆپ بالايىئاپەتنى
    توپلايمەن؛ چۈنكى موئابنىڭ قاچقۇنلىرى ھەم زېمىنىدا قالغانلىرىنىڭمۇ ئۈستىگە بىر
    شىرنى ئەۋەتىمەن.
  sus-sus: Dimɔn xuree ragbeelixi wuli ra, kɔnɔ n mu gɛxi sinden. Gbaloe dinma nɛ
    Mowabakae birin na, naxee e gima, nun naxee luma e xa bɔxi ma.
  pon-2006: Pillap akan weitahtahkihla nta nan kisin kahnimw en Dipon, oh Koht pil
    ketin nekinekidohng aramas akan me kin kousoan wasao mehkot me suwed sang kowahlap.
    Ei, lapalahn kamaramas pahn wiahwihong koaros me luhwehdi nan Mohap.
  ksd-ksd: Tago ra tava Dimon i varpopoto ma ra ngala na gap; ma ina tulue tar ta
    umana magit mulai tai Dimon, a leon na ubu nina i takap kan Moab, ma diat bula
    ba dia ki valili ta ra gunan.
  tur-YTC: Dimon suları kanla dolu; çünkü Dimon'a daha fazlasını, Moav'ın kaçanları
    üzerine, ülkenin artakalanı üzerine bir aslan getireceğim.
  grc-BRENT: Τὸ δὲ ὕδωρ τὸ Δειμὼν πλησθήσεται αἵματος, ἐπάξω γὰρ ἐπὶ Δειμὼν Ἄραβας,
    καὶ ἀρῶ τὸ σπέρμα Μωὰβ, καὶ Ἀριὴλ, καὶ τὸ κατάλοιπον Ἄδαμὰ.
  ind-AYT: Sebab, air dari Dibon penuh dengan darah. Sesungguhnya, Aku akan menambahkan
    apa yang menimpa Dibon, yaitu seekor singa bagi orang-orang Moab yang terluput,
    dan bagi orang-orang yang tersisa di negeri itu.
  nya-nya: Madzi a ku Dimoni afiira ndi magazi, komabe ndidzabweretsa zina zambiri
    pa Dimoni, mkango woti udzagwire aliyense othawa mu Mowabu ndi aliyense wotsala
    mʼdzikomo.
  hrv-hrv: 'Da! Vode dimonske krvi su pune, i još jednu nesreću dodajem Dimonu: jednog
    lava na moapske bjegunce i na preživjele u zemlji.'
  mps-mps: Te mu tama, te wę Dimon te Moap dabego kanemego pągąna pali. Tiali goli,
    Genuai Bidigo te po wali, agai te Moap dabe dene genuai genina mu ma mawaibao,
    wali. Agai te bulu yowi laionbolo polo walai dao, te Moap dabe wi pali, me te
    Moap dabe meba te bulude bidibo bage dola silimainu agai polo wali dao.
  tpi-tpi: I tru, blut bilong ol Moap i pulap long wara Dimon. Tasol Bikpela i tok,
    em bai i mekim save moa yet long ol Moap. Em i tokim ol laion nogut tru long kamap
    na bagarapim ol dispela Moap i bin ranawe na tu long bagarapim ol liklik lain
    Moap i stap yet long kantri bilong ol.
  dan-1931: 'thi Dimons Vand er fuldt af Blod. Men jeg sender endnu mer over Dimon:
    en Løve over Moabs undslupne, Landets Rest.'
  vie-OVCB: Nước sông Đi-môn nhuộm đỏ máu người, nhưng Ta vẫn còn thêm tai họa cho
    Đi-bôn! Đàn sư tử sẽ rượt theo cắn xé những người sống sót— là những người cố
    gắng trốn chạy lẫn những người còn sót lại phía sau.
  guj-2017: દીમોનમાં પાણી રક્તથી ભરપૂર છે; પણ હું દીમોન પર વધારે આપત્તિ લાવીશ. મોઆબના
    બચી ગયેલા પર તથા ભૂમિના શેષ પર સિંહ લાવીશ.
  pon-2006A: Pillap akan weitahtahkihla nta nan kisin kahnimw en Dipon, oh Koht pil
    ketin nekinekidohng aramas akan me kin kousoan wasao mehkot me suwed sang kowahlap.
    Ei, lapalahn kamaramas pahn wiahwihong koaros me luhwehdi nan Mohap.
  por-BRBSL: Pois as águas de Dimon estão cheias de sangue; pois trarei ainda mais
    sobre Dimon, um leão sobre os de Moab que escapam, e sobre o resto da terra.
  cth-cth: Bangkongtetpawiteh, Dibon tui teh thi hoi akawi. Dibon kho dawk alouke
    lacik bout ka pha sak han rah. Ka hlout e Moab khocanaw hoi, kacawie khocanaw
    hanelah sendek hah ka patoun han.
  twi-twi: Dimon nsu ayɛ mogya nko ara nanso mɛkɔ so ne no adi gyata bɛba Moab aguanfo
    so ne wɔn a wɔbɛka asase no so no so.
  hlt-hlt: Dimon tui khaw thii baetawt. Tedae Dimon te Moab rhalyong neh ka koei thil
    vetih khohmuen kah a meet ham sathueng ka khuen pah ni.
  tbz-SIM: Kukó Dimɔnni bo píɛ mmɛnitiyĩ̀ĩ̀. Kɛ̀ n yíɛ́ kɛ́ bɛ̀ bɔntɛ́ mɛyɛi ntɛ̃mɛ̀,
    M bo duɔ́nko dicìrícìrì kɛ̀ dìi pĩ́mmú, Mɔɑbu ɛì kɔbɛ bɛ̀ɛ̀ yentɛ́.
  msy-2020: '@see-verse:ISA.015.008'
  dop-dop: Timɔŋ ɩcɑtɛ pusi lʋm wɛ kɛ́ ɩsɩɩ cɑlǝm. Pǝ́cɔ́ ɩ kɑ́ tɑsɑ-wɛɣɛ wɑhɑlɑ tʋɣʋ
    tɔtɔ. Ɩ kɑ́ yele nɑ tɔɣɔlɑɣɑ kʋlɩ Mowɑpʋ yǝlɑɑ kɑkɑɑsɑɣɑ tɔɔ.
  azb-azb: Çünki Dimon suları qanla doludur, Amma Mən Dimonun başına daha betər bəla
    gətirəcəyəm, Moavdan qaçıb-qurtulanların, Ölkədə sağ qalanların üstünə şirlər
    göndərəcəyəm.
  eng-DBY: 'For the waters of Dimon are full of blood, for I will lay yet more upon
    Dimon: a lion upon them that are escaped of Moab, and upon that which remaineth
    of the land.'
  hin-2017: क्योंकि दीमोन का सोता लहू से भरा हुआ है; तो भी मैं दीमोन पर और दुःख डालूँगा,
    मैं बचे हुए मोआबियों और उनके देश से भागे हुओं के विरुद्ध सिंह भेजूँगा।
  wol-KYG: Dexu Dimon déy fees na ak deret, te ma nara wàcceel Dimon lu ko raw, ba
    ku rëcce Mowab, ak ku des ci réew mi, ma booleek gaynde!
  eng-YLT: For the waters of Dimon have been full of blood, For I set on Dimon additions,
    For the escaped of Moab a lion, And for the remnant of Adamah!
  eng-WYC-2017: For the waters of Dimon be filled with blood; for I shall set increasings
    on Dimon, to those men of Moab that fled from the lion, and to the remnants of
    the land.
  eng-WMBB: For the waters of Dimon are full of blood; for I will bring yet more on
    Dimon, a lion on those of Moab who escape, and on the remnant of the land.
  urd-GVH: लेकिन गो दीमोन की नहर ख़ून से सुर्ख़ हो गई है, ताहम मैं उस पर मज़ीद मुसीबत
    लाऊँगा। मैं शेरबबर भेजूँगा जो उन पर भी धावा बोलेंगे जो मोआब से बच निकले होंगे
    और उन पर भी जो मुल्क में पीछे रह गए होंगे।
  rug-rug: Sari kolo pa Diboni si siṉi na ehara, ba lopu ele beto nia Arau sa tinasuna
    pa Diboni. Na laione kote hata vagi sari tie pa Moabi sapu govete meke gua tugo
    sarini pu koa hola pa popoa.
  gaz-gaz: Bishaanonni Diimon dhiigaan guutamaniiru; ani immoo waan kana caalu iyyuu
    Diimonitti nan fida; warra Moʼaab keessaa baqatan kanneen biyya sanatti hafanitti
    leenca nan erga.
  fra-LSG: Les eaux de Dimon sont pleines de sang, Et j’enverrai sur Dimon de nouveaux
    malheurs, Un lion contre les réchappés de Moab, Contre le reste du pays.
  yal-yal: Xuden naxan danguma Dimɔn yi, na bata findi wunla ra. Ala naxa, “N mɔn
    gbalo nɛnɛne rasigama nɛn Dimɔn yi. N yatana nde rafama nɛn Moyaba muxu gixine
    xili ma, e nun naxanye na lu e yamanani.”
  haw-1868: 'No ka mea, ua piha na wai o Dimona i ke koko: A e kau hou no wau maluna
    o Dimona, I na liona hoi maluna o ka poe i pakele o Moaba, A me ka poe o ka aina
    i koe.'
  arb-NAV: تَفِيضُ مِيَاهُ دِيمُونَ دَماً لأَنِّي أَزِيدُ مِنْ وَيْلاتِهَا، فَتُهَاجِمُ
    الأُسُودُ النَّاجِينَ مِنْ مُوآبَ، وَتَفْتَرِسُ الْهَارِبِينَ وَالْمَاكِثِينَ
    فِيهَا.
  ewe-ewe: Dimon tɔsisiwo yɔ fũu kple ʋu, gake mahe nu vɔ̃ɖi wu esia ava Dimon dzi.
    Dzata aɖo Moab ƒe aʋasilawo kple ame siwo susɔ ɖe anyigba dzi la dome.
  eng-LEE: For the waters of Dimon are filled with blood; for I will bring over Dimon
    armed bands; over the escaped of Moab [cometh] a lion, and over the remnant of
    the land.
  asm-FB: কিয়নো দীমোনৰ পানী তেজেৰে পৰিপূৰ্ণ; কিন্তু মই দীমোনলৈ আৰু বেছি দুখ আনিম।
    মোৱাবৰ পৰা ৰক্ষা পোৱা লোকসকল, আৰু দেশৰ অৱশিষ্ট থকা লোকসকলক এটা সিংহই আক্রমণ কৰিব।
  sus-A: دِ مْن شُرٍيٍ رَفبٍيلِشِ وُلِ رَ، كْنْ ﭑ مُ فّشِ سِندٍن. فبَلٌي دِنمَ نّ
    مٌوَبَكَيٍ بِرِن نَ، نَشٍيٍ عٍ فِمَ، نُن نَشٍيٍ لُمَ عٍ شَ بْشِ مَ.
  fra-SBL: Car les eaux de Dimon sont pleines de sang ; car je fais venir encore sur
    Dimon, un lion sur ceux de Moab qui s'échappent, et sur le reste du pays.
  hbo-hbo: כִּ֣י מֵ֤י דִימֹון֙ מָ֣לְאוּ דָ֔ם כִּֽי־אָשִׁ֥ית עַל־דִּימֹ֖ון נֹוסָפֹ֑ות
    לִפְלֵיטַ֤ת מֹואָב֙ אַרְיֵ֔ה וְלִשְׁאֵרִ֖ית אֲדָמָֽה׃
  kik-kik: Maaĩ ma Dimoni maiyũrĩtwo nĩ thakame, no nĩngũrehe maũndũ mangĩ mooru makĩria
    kũu Dimoni, mahaana ta mũrũũthi ũgũtharĩkĩra andũ arĩa morĩte kuuma Moabi, o na
    ũtharĩkĩre arĩa matigaire kũu bũrũri-inĩ.
  fra-NCL: car les eaux de Dimon sont pleines de sang. Car je ferai venir sur Dimon
    un surcroît de malheur, un lion aux réchappés de Moab, à ce qui sera resté dans
    le pays.
  cek-AK: 'Dimon ih tuinawk loe athii hoiah koi: toe kanung aep hmuen to Dimon vangpui
    nuiah ka sak han vop, Moab hoiah kaloih kami hoi anghmat kaminawk khaeah kaipui
    to ka patoeh han.'
  cuk-cuk: 'Dimón-dian bela ablisbi-naid, bonigan napi-egi an barmidagoed: Moab-dulemar-duurmakmaidgi
    achumigur-nono-wawaad an barmidagoed. Amba dulemar-napneggi-bukwadgi achumigur-nono-wawaad
    an barmidagoed.'
  uig-CYR: Димонниң сулири қанға толуп кетиду, Чүнки Димонниң үстигә техиму көп балаю-апәтни
    топлаймән; Чүнки Моабниң қачқунлири һәм зиминида қалғанлириниңму үстигә бир ширни
    әвәтимән.
  tel-2017: ఎందుకంటే దీమోను నీళ్ళు రక్తంతో నిండి ఉన్నాయి. కాని నేను దీమోను మీదకి మరింత
    బాధ రప్పిస్తాను. మోయాబులోనుంచి తప్పించుకున్న వాళ్ళ మీద, ఆ దేశంలో మిగిలిన వాళ్ళ
    మీద ఒక సింహం దాడి చేస్తుంది.
  hat-BSA: Paske dlo a Dimon yo plen ak san. Anverite Mwen va ogmante mizè sou Dimon,
    ak yon lyon sou sila yo k ap sove ale Moab, menm ankò sou retay yo nan peyi a.
  kos-kos: Kof ke infacl soko in acn Dibon, srusrala ke srah, na srakna oasr ma upa
    liki inge ma God El akoo nu sin mwet in acn we. Aok, mwet nukewa su lula in acn
    Moab ac fah anwuki.
  hbo-WLC: כִּ֣י מֵ֤י דִימוֹן֙ מָ֣לְאוּ דָ֔ם כִּֽי־אָשִׁ֥ית עַל־דִּימ֖וֹן נוֹסָפ֑וֹת
    לִפְלֵיטַ֤ת מוֹאָב֙ אַרְיֵ֔ה וְלִשְׁאֵרִ֖ית אֲדָמָֽה׃
  ibo-ibo: Iyi Dibọn jupụtara nʼọbara, ma aga m atụkwasịkwa ọ bụladị ọtụtụ ihe ndị
    ọzọ nʼelu Dibọn! Ọdụm ka a ga-atụkwasịrị ndị Moab gbapụrụ tụkwasịkwara ndị fọdụrụ
    nʼala ahụ.
  ory-ory: କାରଣ ଦୀମୋନର ଜଳସମୂହ ରକ୍ତମୟ ହୋଇଅଛି; ପୁଣି, ଆମ୍ଭେ ଦୀମୋନର ଉପରେ ଆହୁରି ଦୁଃଖ ଓ
    ମୋୟାବର ପଳାତକ ଲୋକ ଉପରେ ଓ ଦେଶର ଅବଶିଷ୍ଟାଂଶ ଉପରେ ଗୋଟିଏ ସିଂହ ଆଣିବା।
  chk-chk: Iwe, ekewe kolukun Tipon ra cha. Nge ngang üpwe chök pwal awarato won Tipon
    och feiengau mi watte seni. Eman laion epwe niela chokewe mi süla seni Moap, pwal
    chokewe mi chüen manau lon ewe fanü.
  rop-rop: Det riba gulijap langa Diban jidan garram detmatj blad. Bat YAWEI det trubala
    God garra jandim mowa trabul langa detlot pipul langa Diban, dumaji detlot laiyan
    garra kilim ded pipul hubin ranawei brom Moweb.”
  ukr-1871: Бо вода в Дибонї взялась уже кровю; — та я наведу на Дибон іще нове лихо
    — левів на тих, що з Моабу повтїкали, та й в краю зостались.
  deu-1951: 'Denn die Wasser Dimons sind voll Blut; ja, ich verhänge noch mehr über
    Dimon: über die entronnenen Moabiter kommt ein Löwe, auch über den Rest, der noch
    im Lande ist.'
  eng-JPS: For the waters of Dimon are full of blood; for I will bring yet more upon
    Dimon, a lion upon him that escapeth of Moab, and upon the remnant of the land.
  srp-1865: Jer æe se voda Dimonska napuniti krvi; i još æu dometnuti Dimonu, na bjegunce
    Moavske i na ostatak zemaljski poslaæu lavove.
  lug-lug: Amazzi g’e Diboni gajjudde omusaayi, naye ndyongera okuleeta ebirala ku
    Diboni; empologoma egwe ku abo abalisigalawo mu Mowaabu, ne ku abo abalisigalawo
    ku nsi.
  heb-heb: כי מי דימון מלאו דם כי אשית על דימון נוספות לפליטת מואב אריה ולשארית אדמה׃
  ben-IRV: কারণ দীমোনের জল রক্তে ভরা, কিন্তু আমি তার উপরে আরও দুঃখ আনব; মোয়াবের পালিয়ে
    যাওয়া লোকদের ওপরে এবং যারা দেশে বেঁচে থাকবে তাদের ওপরে সিংহ আঘাত করবে।
  pan-pan: ਦੀਮੋਨ ਦੇ ਪਾਣੀ ਤਾਂ ਲਹੂ ਹੀ ਲਹੂ ਹਨ, ਪਰ ਤਾਂ ਵੀ ਮੈਂ ਦੀਮੋਨ ਉੱਤੇ ਹੋਰ ਵੀ ਲਿਆਵਾਂਗਾ,
    ਮੋਆਬ ਦੇ ਬਚਿਆਂ ਹੋਇਆਂ ਉੱਤੇ ਅਤੇ ਦੇਸ ਦੇ ਬਕੀਏ ਉੱਤੇ ਬੱਬਰ ਸ਼ੇਰ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ မုဒိန် မြို့ရေ တို့သည် အသွေး နှင့်ပြည့် ကြ၏။ ဒိဇုန် မြို့အပေါ်
    မှာ အခြား သော ဘေးများ ကို၎င်း၊ လွတ်အောင်ပြေး သော မောဘ ပြည်သားနှင့် ကျန် ကြွင်းသော
    ပြည် သားအပေါ် မှာ ခြင်္သေ့ တို့ကို၎င်း ငါရောက် စေမည်။
  hmo-hmo: Dibona hanua dekenai, sinavai ena ranu be rara dainai ia kakakaka, to Dirava
    ese Dibona ena hisihisi ma do ia habadaia. Ia ese laiona, be Moaba heau mauri
    taudia darea totona ia siaia, idia ese Moaba dekenai do noho taudia do idia alaia
    mase danu.
  urd-urd: क्यूँकि दीमोन की नदियाँ ख़ून से भरी हैं मैं दीमोन पर ज़्यादा मुसीबत लाऊँगा
    क्यूँकि उस पर जो मोआब में से बचकर भागेगा और उस मुल्क के बाक़ी लोगों पर एक शेर
    — ए — बबर भेजूँगा।
  rus-SYN: потому что воды Димона наполнились кровью, и Я наведу на Димон еще новое
    - львов на убежавших из Моава и на оставшихся в стране.
  bqc-SIM: Dibↄ̃ íↄ gà ń auo, asi má ɛa kpa Dibↄ̃zi lↄɛ. Má nↄ̀ↄmusu gbaɛ Mↄabu
    lala'onaↄwa ń ń bùsu gbɛ̃́ kĩninaↄ.
  tcz-CHONGTHU: Dibon gal’a vadung jong thisan sanin a long ngin, ahin Dibon toh kakichai
    hih laiye! Humpi bahkai in asohcha ho hin holin tin-jamdoh ding kigo holeh a umden
    ho.
  mar-mar: दीमोनाचे पाणी रक्ताने भरले आहेत; पण मी दीमोनावर अधिक जास्त संकटे आणीन.
    जे मवाबापासून निसटले आहेत आणि जे देशात बाकी आहेत त्यांच्यावर सिंह हल्ला करतील.
  qub-qub: Dimoncho caj yacucunaga llapanpis yawarwan tacushallami caycangapaj. Mas
    piyur fiyupa mana allicunawanrämi paycunataga Tayta Dios castiganga. Chay nasyuncho
    cawaycar quëdaj Moab runacunataga liyunmi micur ushacurcongapaj.
  hat-hat: Lavil Dimon, dlo larivyè a wouj ak san! Men Bondye pare yon pi gwo malè
    pou lavil Dimon. Se la yon lyon pral touye dènye moun peyi Moab ki te resi chape
    kò yo. Se la tout rès moun peyi Moab yo pral mouri.
  eng-BSB: The waters of Dimon are full of blood, but I will bring more upon Dimon—
    a lion upon the fugitives of Moab and upon the remnant of the land.
  eng-WEBPB: For the waters of Dimon are full of blood; for I will bring yet more
    on Dimon, a lion on those of Moab who escape, and on the remnant of the land.
  kbq-kbq: Na'ankure Dimoni timpina koramo aviteno e'ne. Hianagi Ra Anumzamo'a huno,
    mago'ene Moapu vahera zamazeri haviza hugahue nehuno, laioni hunta'nena vuno koro'ma
    fre'za vanaza Moapu vahe'ene Moapuma osi'ama mani'naza vahera zamaheno tagnavazino
    negahie.
  nhe-BL: Nopa atemitl tlen Dimón eltoc chichiltic ica estli. Huan ax san nopa tlatzacuiltilistli
    quiselis Dimón. Elis queja TOTECO quintitlanis leones para ma quincuaca nochi
    nopa tlacame tlen quinequiyayaj cholojtehuase huan nojquiya yajuanti tlen mocajtoque
    nopano huan noja yoltoque.
  gub-BL: Yrykawhu Nimon tawhu huwake har tynehem tuwykwer pupe a'e. Tupàn uzapo putar
    amo iaiw wera'u ma'e Nimon pe har wanupe nehe kury. Omono kar putar zàwàruhu iriàw
    tetea'u a'e pe wà nehe. U'u putar zàwàruhu Moaw ywy rehe har wikuwe ma'e a'e wà
    nehe.
  eng-DRA: 'For the waters of Dibon are filled with blood: for I will bring more upon
    Dibon: the lion upon them that shall flee of Moab, and upon the remnant of the
    land.'
