    Luhit; iti dalan nga agturong idiay Horonaim ket agdungdung-awda iti napigsa gapu
    iti pannakadadaelda.
  kpg-kpg: Dogu manawa e dangi huoloo gi Moab! Nia daangada e hula gi di waahale Zoar
    mo Eglath-Shelishiya. Hunu daangada e kaga adu i di ala dela e hana gi Luhith,
    e hula ge tangitangi. Hunu daangada e llele gi Horonaim, mo di tangitangi gi nua.
  uig-ARA: مېنىڭ قەلبىممۇ موئاب ئۈچۈن يىغا-زار كۆتۈرىدۇ؛ ئۇلارنىڭ قاچقۇنلىرى زوئارغا
