  tbz-SIM: Dɛ̀ n yóùmu mɛdiɛ̀ Mɔɑbu ɛì kɔbɛ kpɛ́í. Bɛ̀ cìɛ́tɛ́mu kɛ cokɛ́ kɛ tùɔ̀kɛnɛ̀
    Soɑɑ ɛì nɛ̀ Ekodɑɑ Sedesiɑ kɛ deetì Duti tennì kɛ kɔnti, kɛ wúótí Odonnɑimmu kó
    kucɛ.
  msy-2020: Mevzika! Kɨ uaghan Moapian apangkuvigha, me bagha azi. Kɨ garima, me uan
    nguibam ategha, ara ivemara Soarɨn nguibar ekiam ko, Eklat Selisian nguibar ekiamɨn
    zui. Me aziavɨra ghua Luhitɨn nguibar ekiamɨn tuavimɨn ghuavanadi. Egha me uan
    osɨmtɨzir ekiam gɨnɨghnɨgha pamtem aziava ara Horonaimɨn nguibar ekiamɨn tuavimɨn
    zui. Ezɨ men ararem bar ekefe.
  dop-dop: Mɑ yɑɑwɑ sɩ pɑ́ wɑɑsɩ Mowɑpʋ nyǝ́mɑ. Pɑ sewɑ hɑlǝnɑ pɑ́ tɑlɑ Sʋwɑɑ nɑ Ɩkǝlɑ-Selisiyɑ.
    Pɑ kpɑɑkɩ Luhiti tontoŋle nɑ wulɑ. Pɑ cɑsǝɣɩ lɑŋwɑkǝllɛ kɑpusi kɛ Holonɑyim mpɑɑʋ
    tɑɑ.
  azb-azb: Ürəyim Moav üçün kədərlənir, Oranın qaçqınları Soara, Eqlat-Şelişiyaya
    doğru qaçdı. Luxit yoxuşundan ağlayaraq çıxırlar. Xoronayim yolunda məhv olduqları
    üçün ağlayırlar.
  eng-DBY: 'My heart crieth out for Moab; their fugitives [have fled] unto Zoar, unto
    Eglath-Sheli-shijah: for by the ascent of Luhith, with weeping they go up by it;
    for in the way of Horonaim they raise up a cry of destruction.'
  hin-2017: मेरा मन मोआब के लिये दुहाई देता है; उसके रईस सोअर और एग्लत-शलीशिया तक
    भागे जाते हैं। देखो, लूहीत की चढ़ाई पर वे रोते हुए चढ़ रहे हैं; सुनो, होरोनैम
    के मार्ग में वे नाश होने की चिल्लाहट मचा रहे हैं।
  wol-KYG: Maay jooy Mowab jooyi xol, nit ñaa nga fay dawe ba Sowar, àkki ba Eglat
    Selisiya. Ña ngay yéeg jëm Luwit, di jooyoo, awe yoonu Oronayim, di jalu.
  eng-YLT: My heart [is] toward Moab, Cry do her fugitives unto Zoar, a heifer of
    the third [year], For — the ascent of Luhith — With weeping he goeth up in it,
    For, in the way of Horonaim, A cry of destruction they wake up.
  eng-WYC-2017: Mine heart shall cry to Moab, the bars thereof till to Zoar, a cow
    calf of three years. For why a weeper shall go up by the going up of Luhith, and
    in the way of Horonaim they shall raise cry of sorrow [or contrition].
  eng-WMBB: My heart cries out for Moab! Her Nazirites flee to Zoar, to Eglath Shelishiyah;
    for they go up by the ascent of Luhith with weeping; for on the way to Horonaim,
    they raise up a cry of destruction.
  urd-GVH: मेरा दिल मोआब को देखकर रो रहा है। उसके मुहाजिरीन भागकर ज़ुग़र और इजलत-शलीशियाह
    तक पहुँच रहे हैं। लोग रो रोकर लूहीत की तरफ़ चढ़ रहे हैं, वह होरोनायम तक जानेवाले
    रास्ते पर चलते हुए अपनी तबाही पर गिर्याओ-ज़ारी कर रहे हैं।
  rug-rug: Kaboa buloqu si pa Moabi; sari tiena si govete kamo latu pa Zoara, seu
    kamo latu pa Eqalati Selisia. Ene sagea rini sa siraṉa la pa Luhiti, kabokaboi
    meke ene la; meke pa siraṉa la pa Horonaimi, si lukalukana nia rini sa tinasuna
    tadirini.
  gaz-gaz: Garaan koo Moʼaabiif iyya; kooluu galtoonni ishee hamma Zoʼaariitti, hamma
    Eglaati Sheelishiyaatti baqatu. Isaan booʼaa, gara Luuhiititti ol baʼu; karaa
    Hooronaayim irrattis, waaʼee badii isaanii faarsanii booʼu.
  fra-LSG: Mon cœur gémit sur Moab, Dont les fugitifs se sauvent jusqu’à Tsoar, Jusqu’à
    Églath-Schelischija; Car ils font, en pleurant, la montée de Luchith, Et ils jettent
    des cris de détresse sur le chemin de Choronaïm;
  yal-yal: N gbelegbelema Moyaba kaane fe ra. A muxune bata e gi siga han Soyari taani,
    siga han Egilati-Selisiya taani. E tema wugɛ Luxiti geyaan na. E wuga xuini tema
    e kalana fe ra Xoronayin kiraan xɔn.
  haw-1868: 'E uwe nui no ko''u naau no Moaba, O kona poe i pee, aia no ma Zoara,
    ma Egelaselesia: I ka pii ana i Luhita, pii lakou me ka uwe iho; Oiaio, ma ke
    ala o Horonaima lakou e uwe at ai no ka make.'
  arb-NAV: قَلْبِي يَصْرُخُ مُتَوَجِّعاً عَلَى مُوآبَ وَعَلَى عُظَمَائِهَا الْهَارِبِينَ
    إِلَى صُوغَرَ. كَعِجْلَةٍ ثُلاثِيَّةٍ يَصْعَدُونَ إِلَى عَقَبَةِ اللُّوحِيثِ مُوَلْوِلِينَ،
    وَيَجْهَرُونَ بِصُرَاخِ الْهَزِيمَةِ فِي طَرِيقِ حُورُونَايِمَ.
  ewe-ewe: Nye dzi le nu xam le Moab ŋu. Eƒe aʋasilawo si yi keke Zoar, eye wode Eglat
    Selisia ke. Woyi Luhit to dzi kple avifafa, eye le Horonaim mɔ dzi la, wonɔ konyi
    fam tso woƒe gbegblẽ ŋuti.
  eng-LEE: My heart will cry for Moab, whose fugitives are as far as Zo'ar, [and]
    the third 'Eglarth; for the ascent of Luchith—with weeping is it ascended; for
    on the way to Choronayim they let resound the cry of defeat [in battle].
  asm-FB: মোৰ হৃদয়ে মোৱাবৰ বাবে কান্দিছে, তাৰ প্ৰধান লোকসকলে চোৱৰলৈ ইগ্লৎ-চলিচিয়ালৈ
    পলাই গৈছে। তেওঁলোকে লুহীতলৈ উঠি যোৱা বাটেদি কান্দি কান্দি উঠি গৈছে; তেওঁলোকে হোৰোণয়িমলৈ
    যোৱাৰ বাটত তেওঁলোকৰ বিনাশৰ কাৰণে উচ্চস্বৰে বিলাপ কৰিছে।
  sus-A: ﭑ بْحّ قَن نَ وَقٍ مٌوَبَكَيٍ شَ قٍ رَ. عٍ شَ مِشِيٍ عٍ فِمَ نّ هَن سٌوَرِ
    تَا، هَن عٍفٍلَتِ سٍلِسِيَ تَا. عٍ تٍمَ نّ وَ رَ لُشِتِ، عٍ وَ شٌرٌنَيِمِ كِرَ
    رَ،
  fra-SBL: Mon cœur pleure sur Moab ! Ses nobles fuient vers Tsoar, vers Églath-Shelishiyah ;
    car ils montent en pleurant par la montée de Luhith ; car sur le chemin des Horonaïm,
    ils poussent des cris de destruction.
  hbo-hbo: לִבִּי֙ לְמֹואָ֣ב יִזְעָ֔ק בְּרִיחֶ֕הָ עַד־צֹ֖עַר עֶגְלַ֣ת שְׁלִשִׁיָּ֑ה
    כִּ֣י ׀ מַעֲלֵ֣ה הַלּוּחִ֗ית בִּבְכִי֙ יַֽעֲלֶה־בֹּ֔ו כִּ֚י דֶּ֣רֶךְ חֹורֹנַ֔יִם
    זַעֲקַת־שֶׁ֖בֶר יְעֹעֵֽרוּ׃
  kik-kik: Ngoro yakwa nĩĩrarĩrĩra Moabi, andũ arĩa maingatĩtwo kuo morĩire Zoari,
    magathiĩ nginya Egilathu-Shelishiya. Mambatĩte na njĩra ya gũthiĩ Luhithu, magathiĩ
    makĩrĩraga; o na ningĩ njĩra-inĩ ya gũthiĩ Horonaimu, maracakaya nĩ ũndũ wa mwanangĩko
    ũrĩa ũmakorete.
  fra-NCL: Mon cœur gémit sur Moab ; ses défenseurs sont déjà à Ségor, à Eglath-Schelischiah.
    Oui, la montée de Luhith, on la gravit en pleurant ; et sur le chemin de Horonaïm,
    on pousse des cris de détresse.
  cek-AK: Ka palung mah Moab to qah haih, kacawn kaminawk loe saning thumto kaom maitaw
    tala baktiah Zoar vangpui karoek to cawnh o; qahhaih hoiah Luhith mae nuiah a
    dawh o tahang; Horonaim caehhaih loklam bangah doeh amrohaih lok to oh.
  cuk-cuk: Moab-yar-ulale, an nue-bukib binsaed, E-dulemar, Zoar-neggweburse duurmakmamaid,
    Eglat-Selesiyáʼye-neg-nugadse duurmakmamaid. Luhitʼye-neg-nugadba ise-boar-boar
    nakwemamaid. Horonaim-neggwebur-igarba ise-boar-boar nadapmalad.
  uig-CYR: Мениң қәлбимму Моаб үчүн жиға-зерә көтириду; Уларниң қачқунлири Зоарға
    һәм Әглат-Шели-Шиҗаға бәдәр қачиду; Мана улар топлишип, жиғлиған пети Луһитқа
    чиқидиған даван йоли билән жуқуриға маңиду, Һоронаимға чүшидиған йолда туруп һалакәттин
    налә-зар көтириду.
  tel-2017: మోయాబు కోసం నా హృదయం అరుస్తూ ఉంది. దాని ప్రధానులు సోయరు వరకూ పారిపోతారు.
    లూహీతు ఎక్కుడు మార్గంలో ఏడుస్తూ ఎక్కుతారు. నాశనమై పోయామే అని పెద్దగా కేకలు వేస్తూ
    హొరొనయీము మార్గంలో వెళ్తారు.
  hat-BSA: Kè m kriye fò pou Moab! Prens li yo sove ale rive jis Tsoar yo, jis Églath-Schelischija
    yo. Yo monte pant Luchith la pandan y ap kriye nèt; anverite, menm sou wout pou
    rive Choronaïm nan, y ap leve yon kri anmwey pou destriksyon yo.
  kos-kos: Insiuk tungi acn Moab! Mwet we elos kaingla nu in siti Zoar ac nu Eglath
    Shelishiyah. Kutu mwet uh fanyak ke inkanek nu Luhith, fahsr na tung; ac kutu
    kaingla nu Horonaim, arulana wowoyak ke asor.
  hbo-WLC: לִבִּי֙ לְמוֹאָ֣ב יִזְעָ֔ק בְּרִיחֶ֕הָ עַד־צֹ֖עַר עֶגְלַ֣ת שְׁלִשִׁיָּ֑ה
    כִּ֣י ׀ מַעֲלֵ֣ה הַלּוּחִ֗ית בִּבְכִי֙ יַֽעֲלֶה־בּ֔וֹ כִּ֚י דֶּ֣רֶךְ חוֹרֹנַ֔יִם
    זַעֲקַת־שֶׁ֖בֶר יְעֹעֵֽרוּ׃
  ibo-ibo: Ọ na-ewute mkpụrụobi m nʼihi Moab, ndị ya na-agba ọsọ ruo ọ bụladị nʼobodo
    Zoa na Eglat Shelishiya. Ha na-akwa akwa dịka ha na-arịgo Luhit. Mgbe ha na-agbago
    ụzọ Heronaim, ha na-ebe akwa mwute nʼihi mbibi bịakwasịrị ha.
  ory-ory: ଆମ୍ଭର ହୃଦୟ ମୋୟାବ ପାଇଁ କ୍ରନ୍ଦନ କରୁଅଛି; ତାହାର କୁଳୀନମାନେ ସୋୟର ପର୍ଯ୍ୟନ୍ତ ଇଗ୍ଲତ୍‍-ଶଲୀଶୀୟାକୁ
    ପଳାଉଅଛନ୍ତି; କାରଣ ସେମାନେ ରୋଦନ କରୁ କରୁ ଲୂହୀତ-ଘାଟୀ ଉପରକୁ ଯାଉଅଛନ୍ତି; ହୋରୋନୟିମ ବାଟରେ
    ବିନାଶ ହେତୁ ସେମାନେ ଆର୍ତ୍ତନାଦ କରୁଅଛନ୍ତି।
  chk-chk: Üa kechüeiti Moap. Chon ra sülong Soar me Eklat Selisia. Ra feitä nge kechü
    won ewe al mi pal a ale ngeni Lukit, nge won ewe al mi ale ngeni Horonaim ra leüömong
    le kökkö usun ewe feiengau.
  rop-rop: “Wal mi rili sori blanga detlot Moweb pipul. Olabat holot bin ol ranaweibat
    langa det kantri gulum Sowa en langa Iglashelishiya. Olabat bin kraikraibat olawei
    langa det roud, sambala raidap langa det taun gulum Luwith, en sambala raidap
    langa det taun gulum Horonaiyim. Olabat bin kraikraibat blanga wanim bin hepin.
  ukr-1871: Й моє серце ридає над Моабом; втїкають із його ʼд Сигору, до третьої Егли;
    виходять, плачучи, на Лухит; по Хоронаїмській дорозї гірко голосять;
  deu-1951: Von Herzen jammere ich um Moab; sie fliehen bis nach Zoar, der dreijährigen
    Kuh, sie steigen weinend hinauf nach Luchit; auf dem Wege nach Horonaim erheben
    sie ein erschütterndes Geschrei.
  eng-JPS: My heart crieth out for Moab; her fugitives reach unto Zoar, a heifer of
    three years old; for by the ascent of Luhith with weeping they go up; for in the
    way of Horonaim they raise up a cry of destruction.
  srp-1865: Srce moje vapije za Moavom; bjegunci njegovi pobjegoše dori do Sigora
    kao junica treæakinja; jer æe se iæi uz brdo Luitsko plaèuæi, i putem Oronaimskim
    razlijegaæe æe se jauk.
  lug-lug: Omutima gwange gukaabira Mowaabu; abantu be babundabunda, baddukira e Zowaali
    ne Yegulasuserisiya. Bambuka e Lakisi nga bwe bakaaba; bakaabira mu kkubo ery’e
    Kolonayimu nga boogera ku kuzikirizibwa kwabwe.
  heb-heb: לבי למואב יזעק בריחה עד צער עגלת שלשיה כי מעלה הלוחית בבכי יעלה בו כי דרך
    חורנים זעקת שבר יעערו׃
  ben-IRV: মোয়াবের জন্য আমার হৃদয় কাঁদছে; তার লোকেরা সোয়রের দিকে ইগ্লৎ-শলিশীয়া
    পর্যন্ত পালিয়ে যাচ্ছে। তারা কাঁদতে কাঁদতে লূহীতের আরোহণ পথে যাচ্ছে; তাদের জায়গা
    ধ্বংস হয়েছে বলে তারা চিত্কার করে কাঁদতে কাঁদতে হোরণয়িমের রাস্তায় চলছে।
  pan-pan: ਮੇਰਾ ਦਿਲ ਮੋਆਬ ਲਈ ਦੁਹਾਈ ਦਿੰਦਾ ਹੈ, ਉਹ ਦੇ ਭਗੌੜੇ ਸੋਆਰ ਤੱਕ ਅਤੇ ਅਗਲਥ-ਸ਼ਲੀਸ਼ੀਯਾਹ
    ਤੱਕ ਭੱਜੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਤਾਂ ਲੂਹੀਥ ਸਥਾਨ ਦੀ ਚੜ੍ਹਾਈ ਉੱਤੇ ਰੋਂਦੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਤਾਂ ਹੋਰੋਨਇਮ
    ਸ਼ਹਿਰ ਦੇ ਰਾਹ ਉੱਤੇ, ਨਸ਼ਟ ਹੋਣ ਦੇ ਕਾਰਨ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।
  mya-JVB: ငါ့ နှလုံး သည်လည်း၊ မောဘ အဘို့ ငိုကြွေး ၏။ ပြေးသောသူတို့သည်၊ သုံးနှစ်အသက်ရှိသောနွားမ
    ကဲ့သို့ဇောရ မြို့တိုင်အောင် လည် ကြ၏။ လုဟိတ် တောင်ပေါ်သို့ မျက်ရည် ကျလျက် တက် ကြ၏။
    ဟောရနိမ့် မြို့သို့ သွား သော လမ်း ၌ လည်း ဆုံးရှုံး ခြင်းအသံ ကို လွှင့် ကြ၏။
  hmo-hmo: Moaba dainai egu kudouna ia tai noho! Moaba taudia idia heau ia lao bona
    Soara, bona ia lao bona Egelata Selisia. Haida be Lahiti ia daekau lao dalana
    dekenai idia raka noho, mai taitai danu. Haida be Horonaimi dalana dekenai idia
    lao, edia dika dainai idia taitai, mai boiboi bada danu.
  urd-urd: मेरा दिल मोआब के लिए फ़रियाद करता उसके भागने वाले ज़ुग़र तक 'अजलत शलेशियाह
    तक पहुँचे हाँ वह लूहीत की चढ़ाई पर रोते हुए चढ़ जाते, और होरोनायम की राह में हलाकत
    पर वावैला करते हैं।
  rus-SYN: Рыдает сердце мое о Моаве; бегут из него к Сигору, до третьей Эглы; восходят
    на Лухит с плачем; по дороге Хоронаимской поднимают страшный крик;
  bqc-SIM: Málɛ wɛ̃nakɛ Mↄabuↄnɛ ma sↄ̃ guu, an lala'onaↄ lɛ́ tá Zoaa e à gɛ̀ pɛ̀
    Egala Selisiawa. Aalɛ Luiti sĩ̀sĩ kṹ ń ↄↄlↄo, aa bɛ Olonaiũ zɛ́u, aalɛ ń
    wíwia búbuapɛ.
  tcz-CHONGTHU: Kalung sung Moab adin akap e. Amite Zoar leh Eglath-shehshiyah a ajam
    uvin, kap pumin Luhith jon lamlen a akal tou vun ahi. Lunggenthei a akanao Horonaim
    lamlen lang geijin a kijaphan ahi.
  mar-mar: मवाबाकरता माझे हृदय ओरडते; तिचे शरणार्थी सोअर आणि एगलाथ-शलिशीया येथवर पळून
    गेले आहेत. लूहीथच्या चढणीवर ते रडत रडत चढत आहेत; होरोनाईमाच्या वाटेवर त्यांच्या
    नाशासाठी मोठ्याने आक्रोश करीत आहेत.
  qub-qub: Shongömi fiyupa gayacun Moabta yanapänanpaj. Chaycho tiyaj runacunami gueshpir
    aywaconga Zoarcama, Eglat-selisiyacama. Luhitman wichänapami wagashpan aywangapaj.
    Llapan ushacashanpitami Horonaimman näni aywajpa aywashpan nanächicuypa gaparpaycanga.
  hat-hat: Kè m' ap fann pou peyi Moab! Moun li yo ap kouri al kache jouk lavil Zoa
    ak lavil Eglat-Chelichiya. Moun ap kriye antan y'ap rale moute ti pant pou rive
    lavil Loukit la. Moun ap rele antan y'ap kouri met deyò sou wout ki mennen lavil
    Owonayim lan.
  eng-BSB: My heart cries out over Moab; her fugitives flee as far as Zoar, as far
    as Eglath-shelishiyah. With weeping they ascend the slope of Luhith; they lament
    their destruction on the road to Horonaim.
  eng-WEBPB: My heart cries out for Moab! Her nobles flee to Zoar, to Eglath Shelishiyah;
    for they go up by the ascent of Luhith with weeping; for on the way to Horonaim,
    they raise up a cry of destruction.
  kbq-kbq: Nagra Moapu vahekura nagu'areti hu'na tusi zavi ate'noe. Na'ankure vahe'mo'za
    mopazamia atre'za koro fre'za, Zoari ran kuma'ene Eglat-Silisia ran kumate vu'naze.
    Luhiti ran kuma'ma me'nea karanka mareneri'za zavira nete'za vu'naze. Horonaimi
    ran kuma'ma me'nea karankanema nevu'za, kuma'ma havizama hiazankura tusi zavi
    krafage hu'za vu'naze.
  nhe-BL: Ipan noyolo nichoca ipampa tlali Moab. Nochi itlacajhua cholohuaj hasta
    altepetl Zoar huan Eglat. Huan ixtlejcoj ipan altepetl Luhit huan chocatiyohuij.
    Caquisti choquistli hasta ipan nopa ojtli tlen ajsi ipan altepetl Horonaim.
  gub-BL: Azai'o Moaw wanehe ihe. Teko uzàwehem oho Zoar tawhu pe wà, Ekirat-Xerizi
    tawhu pe wà no. Amo uzeupir Iruwi tawhu pe uzai'o pà wà. Amo uzàwehem oho Oronai
    tawhu pe wahy haw rehe uhapukaz pà wà.
  eng-DRA: 'My heart shall cry to Moab, the bars thereof shall flee unto Segor a heifer
    of three years old: for by the ascent of Luith they shall go up weeping: and in
    the way of Oronaim they shall lift up a cry of destruction.'
