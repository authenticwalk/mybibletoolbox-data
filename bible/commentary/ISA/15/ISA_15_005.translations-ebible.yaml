verse: ISA.015.005
translations:
  mal-C: എന്റെ ഹൃദയം മോവാബിനെക്കുറിച്ചു നിലവിളിക്കുന്നു; അവിടത്തെ ജനം സോവാറിലേക്കും
    എഗ്ലത്ത്-ശെലീശിയായിലേക്കും പലായനംചെയ്യുന്നു. അവർ ലൂഹീത്ത് കയറ്റംവരെ കയറിച്ചെല്ലുന്നു,
    കരഞ്ഞുകൊണ്ട് അവരുടെ യാത്ര തുടരുന്നു. ഹോരോനയീമിലേക്കുള്ള പാതയിൽ അവർ തങ്ങളുടെ നാശത്തെപ്പറ്റി
    നിലവിളിക്കുന്നു.
  deu-TKW: Von Herzen bejammere ich Moab, dessen Flüchtlinge bis Zoar streifen, bis
    zum dritten Egla. Denn die Steige von Luhith steigt man mit Weinen hinan; denn
    auf dem Wege nach Horonaim schreien und jammern sie über Zerschmetterung.
  lin-lin: Nazali kolela na se ya motema mpo na Moabi, banguna na ye bazali kokima
    kino na Tsoari, kino na Egilati-Shelishiya ; bazali komata na nzela ya Luyiti
    na kolela ; mpe na nzela ya Oronayimi, bazali kosala matanga mpo na kobebisama
    na bango.
  eng-LSV: My heart [is] toward Moab, || Her fugitives cry to Zoar, a heifer of the
    third [year], || For—the ascent of Luhith—He goes up in it with weeping, || For
    in the way of Horonaim, || They wake up a cry of destruction.
  eng-GNV: 'Mine heart shall crie for Moab: his fugitiues shall flee vnto Zoar, an
    heiffer of three yere olde: for they shall goe vp with weeping by the mounting
    vp of Luhith: and by the way of Horonaim they shall raise vp a crie of destruction.'
  eng-WEBSTER: 'My heart shall cry out for Moab; his fugitives shall flee to Zoar,
    a heifer of three years old: for they shall go up the ascent of Luhith with weeping;
    for in the way of Horonaim they shall raise a cry of destruction.'
  nhw-BL: Ipan noyolo nichoca por tlali Moab. Nochi imasehualhua cholohuaj hasta altepetl
    Zoar huan Eglat. Huan ixtlejcoj ipan altepetl Luhit huan chocatiyohuij. Caquisti
    choquistli hasta ipan nopa ojtli catli ajsi ipan altepetl Horonaim.
  swh-ONEN: Moyo wangu unamlilia Moabu; wakimbizi wake wanakimbilia Soari, hadi Eglath-Shelishiya.
    Wanapanda njia ya kwenda Luhithi, wanakwenda huku wanalia; barabarani iendayo
    Horonaimu wanaombolezea maangamizi yao.
  bba-bba: Nɑ fɑɑbɑ kɑnɑmɔ Mɔɑbubɑn sɔ̃ be bɑ kpikiru suɔ bɑ dɔɔ Soɑriɔ kɑ Eɡɑlɑti
    Selisiyɑɔ. Domi bɑ sumɔ bɑ kɑ Lusitin ɡuunu yɔɔmɔ, bɑ wuri mɔ̀ Koronɑimun swɑɑɔ
    nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'My heart shall cry out for Moab; His fugitives shall flee unto Zoar,
    A heifer of three years old: For by the mounting up of Luhith with weeping shall
    they go it up; For in the way of Horonaim they shall raise up a cry of destruction.'
  luo-luo: Chunya ywago jo-Moab; nimar ogandane ringo kadhi pondo Zoar, ma gichopo
    nyaka Eglath Shelishiya. Gidhi ka giluwo yo mochomo Luhith ka giywak, e yo madhi
    Horonaim giywak malit nikech kethruokgi.
  meu-meu: Moab dainai lalogu na e taimu, ena heau-mauri taudia na e heaumu ela bona
    Soara ela bona Eglata-selisia; badina be Luhiti dae-lao dalana ai, mai taitaidia
    ida e dae laomu; bona Horonaimi dalana ai, hahebua-tari dainai e taitaimu.
  npi-ULB: मेरो मनले मोआबको निम्ति पुकारा गर्छ । त्यसका भगौडाहरू सोअर र एग्लत-शलीशियाहतिर
    भाग्‍छन् । तिनीहरू लूहीतको उकालोमा रुँदै जान्छन् । आफ्‍नो विनाशको निम्‍ति होरोनैमको
    बाटोमा तिनीहरू ठुलो सोरमा विलाप गर्छन् ।
  yor-yor: Ọkàn mi kígbe sókè lórí Moabu; àwọn ìsáǹsá rẹ sálà títí dé Soari, títí
    fi dé Eglati-Ṣeliṣi. Wọ́n gòkè lọ títí dé Luhiti wọ́n ń sọkún bí wọ́n ti ń lọ,
    ní òpópónà tí ó lọ sí Horonaimu wọ́n ń pohùnréré ìparun wọn.
  pes-OPCB: دلم برای موآب نالان است. مردم موآب به صوغر و عجلت شلشیا فرار می‌کنند؛
    با گریه از گردنهٔ لوحیت بالا می‌روند؛ صدای نالهٔ ایشان در طول راه حورونایم به
    گوش می‌رسد.
  tgl-ULB: Umiiyak ang aking puso para sa Moab; pumunta ang mga takas sa kanila sa
    Zoar at Eglat-Selisiya. Pumunta sila sa taas ng Luhit nang umiiyak; papunta sa
    Horonaim, malakas silang nanangis dahil sa kanilang pagkawasak.
  hui-hui: I̱na Moaba wali agalinaga dugu biahalu kogoni irane tigua tini dalu yu
    wahalu Soara tanohabi Egelada Selisia tano ngagohabi hole ibida piai hayadagonaga
    dugu bia haro. Tigua dugu bima Luhidi tanoha polene hariga iraga halu pedadagua
    polebira. Ani bialu maru karu tigua dugu timbuni bima pialu Haronaimi tano ngagoha
    polene hariga pedadagua ibida pialu holebira.
  mya-mya: ငါ​သည်​မော​ဘ​ပြည်​အ​တွက်​ငို​ကျွေး​၏။ ပြည် သူ​တို့​သည်​ဇော​ရ​မြို့​ဧ​ဂ​လတ်​ရှ​လိ​ရှိ​ယ
    အ​ထိ​ထွက်​ပြေး​ကြ​၏။ အ​ချို့​သော​သူ​တို့ သည်​မျက်​ရည်​ကျ​လျက် လု​ဟိတ်​တောင်​လမ်း
    အ​တိုင်း​တက်​သွား​ကြ​၏။ အ​ချို့​တို့​က​မူ ဝမ်း​နည်း​အော်​ဟစ်​ငို​ကြွေး​ကာ ဟော​ရ​နိမ်
    မြို့​သို့​ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: མོ་ཨབ་ཀྱི་ཆེད་དུ་བདག་གི་སེམས་ངུས་སོང་། དེའི་བྲོས་བྱོལ་པ་རྣམས་ཚོ་ཨར་དང་ཨེག་ལད་ཤེ་ལི་ཤི་ཡཱ་
    རུ་སླེབས་ཤིང་། ལུ་ཧིད་ཀྱི་རི་ལ་འགོས་པ་དང་། ཧོ་རོ་ན་ཨིམ་གྱི་ལམ་དུ་མེད་པར་འགྱུར་བའི་ངུ་སྐད་འདོན་ནོ།
    །
  wsk-wsk: Ani Moab ko angamang motam ninguru batagoso; mu awuk, ko kariimet wonong
    beteman ale naguman Zoar se Eklat-Selisia namaman. Nuna Luhit tarigi se agi, Horonaim
    ko lage karo se agi, wore am mo nia se la namakasan.
  sna-sna: Mwoyo wangu unodanidzira pamusoro peMoabhu; vatizi varo vanotiza kusvikira
    kuZoari, kusvikira kuEgirati-Sherishiya. Vanokwidza nenzira yokuRuhiti, vanofamba
    vachichema, munzira yokuHoronaimi vanochema kuparadzwa kwavo.
  spa-BLM: ¡Mi corazón clama por Moab! Sus nobles huyen a Zoar, a Eglath Shelishiyah;
    porque suben por la subida de Luhit con llanto; porque en el camino a Horonaim,
    lanzan un grito de destrucción.
  cac-cac: Tzin cus val yuj eb' aj Moab chi'. Ol b'atcan eb' elelal smasanil d'a Zoar,
    ol c'och eb' d'a Eglat-selisiya. Ol q'ue eb' oq'uel d'a vitzal Luhit yed' b'aj
    sb'at sb'eal Horonaim. Ol el veq'uec'oc yav eb' yuj yaelal ol javoc d'a yib'an̈.
  swh-ULB: Moyo wangu unalia juu ya Moabu; watuhumiwa wamekimbilia Zoari na Elgathi
    Shelishiyahi. Wanapaa juu ya Luhithi wakilia; katika barabara ya kwenda Horonaimu
    wanapiga kelele ole juu ya uharibifu.
  bel-bel: Галосіць сэрца маё па Мааве; уцякаюць зь яго да Сігора, да трэцяй Эглы;
    ідуць на ўсход Лухіцкі з плачам; па дарозе Харанаім з плачам; па дарозе Харанаімскай
    страшэнна лямантуючы;
  deu-ELBBK: Mein Herz schreit über Moab – seine Flüchtlinge fliehen bis Zoar, bis
    Eglath-Schelischija. Denn die Anhöhe von Luchit steigt man mit Weinen hinauf;
    denn auf dem Weg nach Horonaim erhebt man Jammergeschrei.
  mbb-OT: Ingkeseeng ku is menge tig-Moab. Mibpelaǥuy is menge etew zutun pehendiyà
    te Zoar wey Eglat Shelishiya. Midsineǥew sikandan is edtekezeg diyà te Luhit.
    Is duma kandan nemen-eerang dutun te kedhendiyè dan te Horonaim, tenged te nehitavù
    kandan.
  mal-2015: എന്റെ ഹൃദയം മോവാബിനെക്കുറിച്ചു നിലവിളിക്കുന്നു; അതിലെ കുലീനന്മാർ സോവാരിലേക്കും
    എഗ്ലത്ത് ശെളീശീയയിലേക്കും ഓടിപ്പോകുന്നു; ലൂഹീത്തിലേക്കുള്ള കയറ്റത്തിൽ കൂടി അവർ
    കരഞ്ഞുംകൊണ്ടു കയറിച്ചെല്ലുന്നു; ഹോരോനയീമിലേക്കുള്ള വഴിയിൽ അവർ നാശത്തിന്റെ നിലവിളി
    കൂട്ടുന്നു.
  gup-gup: Ngaye mak, ngabenmarnenalkbun kukange dorrengh bedberre bininj nawu birrikang
    Moab. Yikahwi bedda kabirrikelerlobmerren djarreh kore kunred Zoar. Kabirrikelewarlkarren
    kore kunred kabolkngeyyo Eglath Shelishiyah. Bedda kabirribidbun kore manbolh
    ngarre kunred Luhith, dja kabirrinalkihrlobme bu kabirrire manbolh ngarre kunred
    Horonaim. Kabirridjalnjilngwarremen bu kabirriburrbun darnkih bu kabirridjalyakmen.
  rmc-rmc: Miro jilo rovel vaš o Moab! Leskre manuša denašen dži paš o Coar; dži paš
    o Eglat-Šelišija. Bo rovibnaha džan upre brehoha andro Luchit; pro drom andro
    Choronajim bares roven, bo lengri phuv sas zňičimen.
  pes-OPV: دل من به جهت موآب فریاد برمی آورد. فراریانش تا به صوغر و عجلت شلشیا نعره
    می‌زنند زیرا که ایشان به فراز لوحیت با گریه برمی آیند. زیرا که از راه حورونایم
    صدای هلاکت برمی آورند.
  ron-1924: Ымь плынӂе инима пентру Моаб, ай кэруй фугарь аляргэ пынэ ла Цоар, пынэ
    ла Еглат-Шелишия, кэч суе, плынгынд, суишул Лухитулуй ши скот ципете де дурере
    пе друмул Хоронаимулуй.
  ben-OBCV: আমার হৃদয় মোয়াবের জন্য কেঁদে ওঠে; তার পলাতকেরা সোয়র পর্যন্ত, এমনকি,
    ইগ্লৎ-শলিশীয়া পর্যন্ত পলায়ন করে। তারা লূহীতের আরোহণ পথে উঠে যায়, যাওয়ার সময়
    তারা কাঁদতে থাকে; হোরোণয়িমে যাওয়ার পথে তারা নিজেদের ধ্বংসের বিষয়ে বিলাপ করে।
  som-som: Qalbigaygu wuxuu u ooyaa reer Moo'aab, kuwoodii qaxay waxay u cararaan
    tan iyo Socar iyo ilaa Ceglad Shelishiyaah, waayo, oohin bay la fuulaan jiirta
    Luxiid, oo jidka Xororayimna waxay kor ugu qaadaan qaylo baabba'eed.
  lat-VUC: Cor meum ad Moab clamabit; vectes ejus usque ad Segor, vitulam conternantem;
    per ascensum enim Luith flens ascendet, et in via Oronaim clamorem contritionis
    levabunt.
  eng-ASVBT: 'My heart crieth out for Moab; her nobles flee unto Zoar, to Eglath-shelishiyah:
    for by the ascent of Luhith with weeping they go up; for in the way of Horonaim
    they raise up a cry of destruction.'
  ita-1885: Il cuor mio sclama per Moab; i suoi fuggenti se ne son fuggiti infino
    a Soar, come una giovenca di tre anni; percioccè si salirà per la salita di Luhit
    con pianto, e si leverà un grido di fracasso nella via di Horonaim.
  eng-LXXUP: 'The heart of the region of Moab cries within her to Zoar; for it is
    as a heifer of three years old: and on the ascent of Eglath they shall go up to
    thee weeping by the way of Horonaim: she cries, Destruction, and trembling.'
  eng-ULB: My heart cries out for Moab; her fugitives flee to Zoar and to Eglath Shelishiyah.
    They go up the ascent of Luhith weeping; on the road to Horonaim they loudly wail
    over their destruction.
  spa-VBL: Lloro por Moab. Los refugiados moabitas corren hasta Zoar y hasta Eglat-selisiya.
    Llorando suben a la colina de Luhith; llorando por su destrucción recorren el
    camino hacia Horonaim.
  fra-_FOB: Mon cœur gémit sur Moab, dont les fugitifs courent jusqu'à Tsoar, jusqu'à
    Églath-Shélishija. Car on monte en pleurant la montée de Luchith; car on fait
    retentir le cri de la ruine au chemin de Horonajim.
  mal-mal: എന്റെ ഹൃദയം മോവാബിനെക്കുറിച്ചു നിലവിളിക്കുന്നു; അതിലെ അഭയാര്‍ത്ഥികൾ സോവാരിലേക്കും
    എഗ്ലത്ത് ശെളീശീയയിലേക്കും ഓടിപ്പോകുന്നു; ലൂഹീത്തിലേക്കുള്ള കയറ്റത്തിൽ കൂടി അവർ
    കരഞ്ഞുംകൊണ്ട് കയറിച്ചെല്ലുന്നു; ഹോരോനയീമിലേക്കുള്ള വഴിയിൽ അവർ നാശത്തിന്റെ നിലവിളികൂട്ടുന്നു.
  urd-GVR: Merā dil Moāb ko dekh kar ro rahā hai. Us ke muhājirīn bhāg kar Zuġhar
    aur Ijlat-shalīshiyāh tak pahuṅch rahe haiṅ. Log ro ro kar Lūhīt kī taraf chaṛh
    rahe haiṅ, wuh Horonāym tak jāne wāle rāste par chalte hue apnī tabāhī par giryā-o-zārī
    kar rahe haiṅ.
  suz-BL: आं थुं मोआब आ पर्बम वाइ ब्रेश्‍शा ङाक्‍ब। मेकेर ङा मुरपुकी सोआर नु एग्‍लाथ-शेलीशीया
    प्रोक्‍‍नीम। मेकोपुकी ङाक्‍ना ङाक्‍न लुहीथ ङा डांडा ङोइक्‍नीम। मेकोपुकीमी होरोनाइम
    ङा लांमी खतम दुम्‍चा आ पर्बम रोंका पाइनीम।
  eng-NOY: My heart crieth out for Moab, Whose fugitives wander to Zoar, to Eglath-shelishijah;
    For they ascend the heights of Luhith weeping, And in the way of Horonaim they
    raise the cry of destruction.
  ita-1927: Il mio cuore geme per Moab, i cui fuggiaschi son già a Tsoar, a Eglath-Scelisciah;
    perché fanno, piangendo, la salita di Luhit e mandan grida d’angoscia sulla via
    di Horonaim;
  ckb-ckb: دڵم بۆ مۆئاب دەناڵێنێت، هەڵاتووەکانی بەرەو زۆعەر ڕادەکەن، هەتا عەگلەت شەلیشیا.
    بە گریانەوە لە هەورازەکەی لوحیت سەردەکەون، لە ڕێگای حۆرۆنایم هاواری شکست بەرز
    دەکەنەوە.
  eng-BBE: 'My heart is crying out for Moab; her people go in flight to Zoar, and
    to Eglath-shelishiyah: for they go up with weeping by the slope of Luhith; on
    the way to Horonaim they send up a cry of destruction.'
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಕೂಗುತ್ತದೆ. ಅಲ್ಲಿಂದ ಪಲಾಯನವಾದವರು ಚೋಗರ್ ಕಡೆಗೂ
    ಎಗ್ಲತ್ ಶೆಲಿಶೀಯ ಕಡೆಗೂ ಓಡಿಹೋಗುವರು. ಲೂಹೀತ್ ದಿಣ್ಣೆಯನ್ನು ಅಳುತ್ತಾ ಹತ್ತುವರು. ಏಕೆಂದರೆ
    ಹೊರೊನಯಿಮ್ ಊರಿನ ದಾರಿಯಲ್ಲಿ ನಡೆಯುತ್ತಾ ನಾಶವಾದೆವಲ್ಲಾ ಎಂದು ದನಿಗೈಯುವರು.
  tam-2017: என் இருதயம் மோவாபுக்காக ஓலமிடுகிறது; அதிலிருந்து ஓடிவருகிறவர்கள் மூன்று
    வயது கிடாரியைப்போல அலைகிறார்கள்; லூகித்திற்கு ஏறிப்போகிற வழியிலே அழுதுகொண்டு ஏறுகிறார்கள்;
    ஒரொனாயிமின் வழியிலே நொறுங்குதலின் சத்தமிடுகிறார்கள்.
  spa-RV-1909: Mi corazón dará gritos por Moab; sus fugitivos huirán hasta Zoar, como
    novilla de tres años. Por la cuesta de Luhith subirán llorando, y levantarán grito
    de quebrantamiento por el camino de Horonaim.
  ron-BTF: Inima mea va striga pentru Moab; fugarii ei vor fugi la Ţoar, o viţea de
    trei ani; căci suişul Luhitului cu plâns îl vor urca, pentru că pe calea Horonaimului
    vor ridica un strigăt al distrugerii.
  eng-WEBP: My heart cries out for Moab! Her nobles flee to Zoar, to Eglath Shelishiyah;
    for they go up by the ascent of Luhith with weeping; for on the way to Horonaim,
    they raise up a cry of destruction.
  eng-FBV: I weep over Moab. Moabite refugees run all the way to Zoar and to Eglath-shelishiyah.
    Weeping they go up Luhith hill; crying for their destruction they walk along the
    road to Horonaim.
  nld-1939: Moab snikt het uit in zijn hart, Ontredderd, tot Sóar en Eglat. Ach, de
    bergpas van Loechit Bestijgt men al schreiend; Ach, op de weg van Choronáim Stoot
    men een jammerklacht uit!
  nch-BL: Ipan noyolo nichoca por tali Moab. Nochi imasehualhua cholohuaj hasta altepet
