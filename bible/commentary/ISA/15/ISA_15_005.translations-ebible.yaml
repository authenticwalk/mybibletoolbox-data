    choquisti hasta ipan nopa ojti cati ajsi ipan altepet Horonaim.
  vie-1934: Lòng ta ngậm ngùi vì Mô-áp; kẻ sang nó trốn chạy đến Xoa, và đến Ê-lát-Sê-li-sia.
    Vì họ vừa trèo lên đèo Lu-hít vừa khóc; vì bại hoại mà kêu van trên con đường
    Hô-rô-na-im.
  hin-CV: मेरा हृदय मोआब के लिए दुःखी है; मोआब के लोग ज़ोअर, तथा एगलथ शलिशियाह के
    नगर में चले गए हैं. वे लूहीत की चढ़ाई, रोते हुए चढ़ रहे हैं; होरोनयिम की सड़क
    पर इस नाश के कारण रो रहे हैं.
  eng-OURB: My heart cries out for Moab [From father]! Her nobles flee to Zoar [Small],
    to Eglath Shelishiyah; for they go up by the ascent of Luhith with weeping; for
    on the way to Horonaim, they raise up a cry of destruction.
  spa-BES: Mi corazón clama por Moab; su gente va en vuelo a Zoar, y a Eglat- selisiya;
    porque suben llorando por la pendiente de Luhit; En el camino a Horonaim, lanzan
    un grito de desesperación.
  tdx-tdx: Tolihe’ ty troko t’i Moabe, ie mitriban-day mb’e Tsoare mb’eo o sehanga’eo,
    i kiloa telo taoñey; fa amy fitroara’ i Lotitey eo ty angololoiha’ iareo am-panganihañe,
    amy lala’ i Koronaimey ty ikoiha’ iareo hazolava.
  tha-KJV: จิ​ตใจของข้าพเจ้าจะร้องออกมาเพื่อโมอับ ผู้​หลบภัยของโมอั​บน​ั้นจะหนีไปยังโศอาร์
    เหมือนยังวัวสาวที่​มีอายุ​สามปี เพราะตามทางขึ้นไปเมืองลู​ฮี​ท เขาจะขึ้นไปคร่ำครวญ
    ตามถนนสู่เมืองโฮโรนาอิม เขาจะเปล่งเสียงร้องถึงการทำลาย
  por-BR-2018: Meu coração dá gritos por Moabe, seus fugitivos foram até Zoar e Eglate-Selisia;
    pois sobem com choro pela subida de Luíte, pois no caminho de Horonaim levantam
    um grito de desespero.
  deu-ELO: Mein Herz schreit über Moab, seine Flüchtlinge fliehen bis Zoar, bis Eglath-Schelischija.
    Denn die Anhöhe von Luchith steigt man mit Weinen hinauf; denn auf dem Wege nach
    Horonaim erhebt man Jammergeschrei.
  eng-WYC-2018: Mine heart shall cry to Moab, the bars thereof till to Zoar, a cow
    calf of three years, (or My heart shall cry out for Moab, for its barons, or its
    nobles, have fled unto Zoar, and unto Eglath Shelishiyah). For why a weeper shall
    go up by the going up of Luhith, and in the way of Horonaim they shall raise (up
    a) cry of sorrow.
  epo-epo: Mia koro krias pro Moab; liaj forkurintoj kuras ĝis Coar, ĝis la tria Eglat;
    ĉar laŭ la vojo supren al Luĥit ili iras plorante, ĉar sur la vojo al Ĥoronaim
    leviĝas kriado de malfeliĉo.
  uig-PIN: Mening ⱪǝlbimmu Moab üqün yiƣa-zar kɵtüridu; Ularning ⱪaqⱪunliri Zoarƣa
    ⱨǝm Əglat-Xeli-Xijaƣa bǝdǝr ⱪaqidu; Mana ular toplixip, yiƣliƣan peti Luⱨitⱪa
    qiⱪidiƣan dawan yoli bilǝn yuⱪiriƣa mangidu, Ⱨoronaimƣa qüxidiƣan yolda turup
    ⱨalakǝttin nalǝ-zar kɵtüridu.
  beo-beo: 'Amo hou da Moua:be fi ilima doaga:beba:le, na da ilima dawa:lala. Dunu
    da hobeale, Soue moilai bai bagade amola Egalade Selisiade moilai bai bagadega
    doaga:i. Mogili da Liuhidi doaga:musa: diginiwane logoga ahoa. Mogili da Holona:ime
    moilaiga doaga:musa: diginiwane hobeasa.'
  tpi-OTNT: Mi krai sori long ol Moap, long wanem, ol i lusim ples bilong ol na ol
    i ranawe i go long taun Soar na taun Eklat Selisia. Ol i wok long krai moa yet
    na i bihainim rot i go antap long taun Luhit. Na tu ol i krai na bihainim rot
    i go long taun Horonaim. Na krai bilong ol i kamap bikpela moa.
  hau-SA: Zuciyata ta yi kuka a kan Mowab; mutanenta sun gudu har zuwa Zowar, har
    zuwa Eglat Shelishiya. Sun haura zuwa Luhit, suna tafe suna kuka; a kan hanyar
    zuwa Horonayim suna makoki saboda hallakawarsu.
  uig-LAT: Méning qelbimmu Moab üchün yigha-zar kötüridu; Ularning qachqunliri Zoargha
    hem Eglat-Shéli-Shijagha beder qachidu; Mana ular topliship, yighlighan péti Luhitqa
    chiqidighan dawan yoli bilen yuqirigha mangidu, Horonaimgha chüshidighan yolda
    turup halakettin nale-zar kötüridu.
  nde-nde: Inhliziyo yami ikhalela iMowabi, ababalekayo bayo babaleka baze bayefika
    kude eZowari; kude njengase-Egilathi Shelishiya. Bahamba ngendlela eya eLuhithi,
    bakhala ohanjweni lwabo; endleleni eya eHoronayimi balilela ukubhujiswa kwabo.
  ton-ton: '‌ʻE tangi hoku loto koeʻuhi ko Moape; ʻe ʻalu ki Soa ʻene kau hola, ʻo
    hangē ha pulu kuo tolu taʻu: ʻoku nau tangi ʻi heʻenau ʻalu hake ki Luhiti; ʻio,
    ʻi he hala ʻo Holonaimi te nau kalanga ʻaki ʻae tangi ʻoe fakaʻauha.'
  ces-1613: Srdce mé řve nad Moábem a pevnostmi jeho, až slyšeti v Ségor, jako jalovice
    tříletá; nebo cestou Luchitskou s pláčem půjde, a kudyž se chodí k Choronaim,
    křik hrozný vydávati budou,
  eng-WMB: My heart cries out for Moab! Her Nazirites flee to Zoar, to Eglath Shelishiyah;
    for they go up by the ascent of Luhith with weeping; for on the way to Horonaim,
    they raise up a cry of destruction.
  tam-TCV: எனது உள்ளம் மோவாபியருக்காக அழுகிறது; அவர்களுடைய அகதிகள் சோவார் வரைக்கும்,
    எக்லத் ஷெலிஷியாவரைக்கும் தப்பி ஓடுகிறார்கள். அவர்கள் லூகித் மலைச்சரிவுகளில் அழுதுகொண்டே
    ஏறுகிறார்கள். ஒரொனாயீமின் வழியில் தங்கி பட்டணத்தின் அழிவைப்பற்றிப் புலம்புகிறார்கள்.
  ceb-ULB: Mihilak ang akong kasingkasing alang sa Moab; nikalagiw ang iyang katawhan
    ngadto sa Zoar ug ngadto sa Eglat Shilishia. Nitungas sila nga naghilak didto
    sa tungasonon nga Luhit; nitiyabaw sila sa dalan sa Horonaim tungod sa ilang kalaglagan.
  pol-UBG: Moje serce jęczy nad Moabem, jego uchodźcy uciekną aż do Zoar jak jałowica
    trzyletnia; bo drogą pod górę do Luchit pójdą z płaczem, a na drodze do Choronaim
    podniosą krzyk z powodu klęski.
  urd-GVU: میرا دل موآب کو دیکھ کر رو رہا ہے۔ اُس کے مہاجرین بھاگ کر ضُغر اور عجلت
    شلیشیاہ تک پہنچ رہے ہیں۔ لوگ رو رو کر لوحیت کی طرف چڑھ رہے ہیں، وہ حورونائم تک
    جانے والے راستے پر چلتے ہوئے اپنی تباہی پر گریہ و زاری کر رہے ہیں۔
  deu-1912: Mein Herz schreit über Moab, seine Flüchtigen fliehen bis gen Zoar, bis
    zum dritten Eglath. Denn sie gehen gen Luhith hinan und weinen, und auf dem Wege
    nach Horonaim zu erhebt sich ein Jammergeschrei.
  kan-2017: ನನ್ನ ಹೃದಯವು ಮೋವಾಬಿನ ನಿಮಿತ್ತವಾಗಿ ಮೊರೆಯಿಡುತ್ತದೆ, ಅಲ್ಲಿಂದ ಪಲಾಯನವಾದವರು ಚೋಯರಿಗೂ,
