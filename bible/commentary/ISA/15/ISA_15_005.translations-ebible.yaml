    چىقىدىغان داۋان يولى بىلەن يۇقىرىغا ماڭىدۇ، ھورونائىمغا چۈشىدىغان يولدا تۇرۇپ
    ھالاكەتتىن نالە-زار كۆتۈرىدۇ.
  sus-sus: N bɔɲɛ fan na wafe Mowabakae xa fe ra. E xa mixie e gima nɛ han Sowari
    taa, han Egelati Selisiya taa. E tema nɛ wa ra Luxiti, e wa Xoronayimi kira ra,
  pon-2006: Mohngiongiet pahtoukilahr Mohap! Aramas akan sopolahngehr nan kisin kahnimw
