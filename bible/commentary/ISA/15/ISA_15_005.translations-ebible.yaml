  grc-BRENT: Ἡ καρδία τῆς Μωαβείτιδος βοᾷ ἐν αὐτῇ ἕως Σηγώρ· δάμαλις γάρ ἐστι τριετής·
    ἐπὶ δὲ τῆς ἀναβάσεως Λουεὶθ, πρὸς σὲ κλαίοντες ἀναβήσονται τῇ ὁδῷ Ἀρωνιείμ· βοᾷ,
    σύντριμμα καὶ σεισμός.
  ind-AYT: Hatiku menjerit karena Moab. Para pelariannya melarikan diri hingga ke
