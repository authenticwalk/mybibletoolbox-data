    chikweza cha Luhiti, Akulira mosweka mtima pa njira yopita ku Horonaimu; akulira
    mosweka mtima chifukwa cha chiwonongeko chawo.
  hrv-hrv: srce Moabovo jeca, bjegunci mu idu do Soara. Da, uz brdo Luhit uspinju
    se plačući; putem horonajimskim razliježe se jauk nad propašću.
  mps-mps: Eno Moap dabe hobede ebaso, gela obao. Magi baso meni. Augwali augwa bulu
