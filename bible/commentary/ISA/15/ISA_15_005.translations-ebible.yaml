  mdy-ETH: ሞዓኣቤ ዓጮ ዛሎ ዒናፓ ታ ዬኤኬኔ፤ ዴራ ዒዞኮ ፆዓሬና ዔጊላቴሼልሺያ ቤቴኔ፤ ዛሎንሢ ሌካ ሉሂቴ ሴኤሮ ኬስኬኔ፤
    ዒማና ዔያታ ኬዞ ኬስካዖ ዬኤካኔ፤ ዛላ ሃሣ ዑኡዞ ፔኤሲ ዼጊዲ ፔኤኮ ባይሲንቶ ዛሎ ዬኤኪ ዬኤኪ ሆሮናይሜ ጌይንታ ቤዞ ቶሊ
    ዓኣዻኒ ማሌኔ።
  twi-ASANTE: Medi Moab ho awerɛhoɔ wɔ mʼakoma mu; nʼadwanefoɔ dwane kɔduru Soar,
