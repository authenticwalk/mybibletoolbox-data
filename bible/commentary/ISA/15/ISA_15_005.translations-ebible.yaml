  guj-2017: મારું હૃદય મોઆબને માટે રુદન કરે છે; તેમાંથી નાસી ગયેલા સોઆર અને એગ્લાથ-શલીશિયા
    સુધી દોડે છે. લૂહીથનાં ચઢાવ પર થઈને તેઓ રડતા રડતા જાય છે. હોરોનાયિમને માર્ગે તેઓ
