    ದಾರಿಯಲ್ಲಿ ನಡೆಯುತ್ತಾ ನಾಶವಾದೆವಲ್ಲಾ ಎಂದು ಧ್ವನಿಗೈಯುತ್ತಾರೆ.
  yap-yap: Lanin’ug e be yornag yu Moab! Girdi’ e ke mil nga nochi binaw ni Zoar,
    ngu Eglath Shelishiyah. Ma bochi yad e farthog ko kanawo’ nga Luhith, ni yad be
    yan ni yad be yor; ma boch e ke mil nga Horonaim, nib ga’ lamrad ni yad be yornag
    e gafgow rorad.
  hlt-MCSB: Ka lungbuei he Moab ham neh anih kah Zoar duela yingyetnah vaito ham khaw
    pang coeng. Luhith kham te a rhah doeah luei tih a kungkueng kah Horonaim longpuei
