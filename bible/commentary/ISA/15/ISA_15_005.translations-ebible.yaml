    nindokon ar kohkohwei; ekei sopolahng Oronaim, wie sengiseng ni ngihl laud.
  ksd-ksd: A balagu i mari tuna Moab; kana umana luluai dia tar takap uro Soar, uro
    Eglat-Selisia; tago dia tutua ta ra tutua Lukit, ma dia tangtangi vanavana; tago
    ta ra nga Koronaim dia tur pa ra kunukula ure ra vinirua.
  tur-YTC: Yüreğim Moav için haykırıyor! Soyluları Soar'a, Eglat Şelişiya'ya kaçıyorlar;
