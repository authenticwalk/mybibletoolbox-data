verse: ISA.015.006
translations:
  mal-C: നിമ്രീമിലെ ജലാശയങ്ങൾ വരണ്ടല്ലോ, പുല്ലു വാടിയുണങ്ങിയും പോയല്ലോ; ഇളംപുല്ലു
    നശിച്ചുപോയല്ലോ പച്ചയായതൊന്നും ശേഷിച്ചിട്ടുമില്ല.
  deu-TKW: Denn die Wasser von Nimrim werden zu Wüsteneien; denn das Gras verdorrt,
    die Kräuter vergehen, das Grün ist dahin!
  lin-lin: Mayi ya Nimirimi ekawuki, bongo matiti mpe esili kokawuka, matiti ya mobesu
    eziki-ziki nyonso mpe matiti ya kitoko ezali lisusu te.
  eng-LSV: For the waters of Nimrim are desolations, || For the hay has been withered,
    || The tender grass has been finished, || There has not been a green thing.
  eng-GNV: 'For the waters of Nimrim shall be dried vp: therefore the grasse is withered,
    the herbes consumed, and there was no greene herbe.'
  eng-WEBSTER: 'For the waters of Nimrim shall be desolate: for the herb is withered
    away, the grass faileth, there is no green thing.'
  nhw-BL: Onca tlaijiyohuilistli hasta huactoc nopa atemitl Nimrim. Atentli campa
    quipixqui xihuitl catli xoxohuic, ama nochi san mocahua quen tlatlatoc.
  swh-ONEN: Maji ya Nimrimu yamekauka na majani yamenyauka; mimea imekauka wala hakuna
    kitu chochote kibichi kilichobaki.
  bba-bba: Dɑɑ te bɑ mɔ̀ Nimurimu ten nim mu ɡberɑ. Yɑkɑ si su wɑ̃ɑ ten ɡɑ̃ɑrɔ su
    ɡberɑ. Gɑ̃ɑnu kun mɑɑ kpiɑ mi.
  eng-KJVCPB: 'For the waters of Nimrim shall be desolate: For the hay is withered
    away, the grass faileth, there is no green thing.'
  luo-luo: Pige mag Nimrim oseduono, kendo lum bende osener, kendo oboke orumo, maonge
    gimoro amora modongʼ ka ngʼich.
  meu-meu: Nimirimi ranu-gabudia vada e kororo, rei vada e marai, bona matamatadia
    se tubumu; tano ai e varamu ḡaudia iboudiai vada e ore.
  npi-ULB: निम्रीमको पानीहरू सुख्‍खा भएका छन् । घाँस ओइलिएका छन् । हरियाली सुकेका
    छन् । त्यहाँ कुनै हरियो घाँस छैन ।
  yor-yor: Gbogbo omi Nimrimu ni ó ti gbẹ àwọn koríko sì ti gbẹ, gbogbo ewéko ti tán
    ewé tútù kankan kò sí mọ́.
  pes-OPCB: رودخانهٔ نمریم خشک شده است! علف سرسبز کنار رودخانه‌ها پلاسیده و نهالها
    از بین رفته‌اند.
  tgl-ULB: Natuyo ang mga tubig sa Nimrim; natuyot ang mga damo at namatay ang mga
    bagong tubong damo; wala ng luntiang makikita.
  hui-hui: Iba Nimirimi hundialu datani iba angeni henedarubi gaulai holebira. Dindi
    ogoriani ira dataniru mbira anda nahe wulebira.
  mya-mya: နိ​မ​ရိမ်​ချောင်း​သည်​ခန်း​ခြောက်​လျက် ချောင်း​နံ ဘေး​ရှိ​မြက်​တို့​သည်​လည်း​ခြောက်​သွေ့​ခဲ့​ပြီ
    ဖြစ်​၍​စိမ်း​စို​နေ​သည့်​အ​ရာ​တစ်​စုံ​တစ်​ခု မျှ​မ​ကျန်​မ​ရှိ​တော့​ပေ။-
  bod-N: ནིམ་རིམ་གྱི་ཆུ་རྣམས་ཆད་ཅིང་། རྩྭ་སྔོན་རྣམས་སྐམ། རྩྭ་གསར་པ་རྣམས་རྙིད་པར་གྱུར་ནས་ལྗང་མདོག་གཅིག་ཀྱང་མ་ལུས།
  wsk-wsk: Nimrim ko yu mu maraka sapaman, se sirsir bo marak me aniso; tam, sirsir,
    mayang mel bo ta marak me aniso, mena biya.
  sna-sna: Mvura yokuNimirimi yakapwa uye uswa hwaoma; bumhudza rapera uye hapachina
    chakasvibirira chakasara.
  spa-BLM: Porque las aguas de Nimrim quedarán desoladas; porque la hierba se ha marchitado,
    la hierba tierna se ha secado, no hay nada verde.
  cac-cac: Ol tup a a' ay d'a yol yic Nimrim. Ol tacjoquel an̈ an̈c'ultac, man̈xa
    b'aj ol ilchaj jab'oc yaax.
  swh-ULB: Maji ya Nimrimu yamekauka; majani yamepooza na majani yanyochikia yanakufa;
    hakuna ukijani hata kidogo.
  bel-bel: бо воды Німрыма счэзьлі, лугі засохлі, трава выгарэла, - прапала зялёнае.
  deu-ELBBK: Denn die Wasser von Nimrim sollen zu Wüsten werden. Denn verdorrt ist
    das Gras, verschmachtet das Kraut; das Grün ist nicht mehr.
  mbb-OT: Nemezahan is wahig he Nimrim, ne neǥangu is menge sagbet. Wazè en midtuvù
    he pinemula.
  mal-2015: നിമ്രീമിലെ ജലാശയങ്ങൾ വരണ്ടിരിക്കുന്നു; അതുകൊണ്ടു പുല്ലുണങ്ങി, ഇളമ്പുല്ലു
    വാടി, പച്ചയായതൊക്കെയും ഇല്ലാതെയായിരിക്കുന്നു.
  gup-gup: Dja manbu kukku kahborri kore kabolkngeyyo Nimrim, makka boyakminj rowk.
    Mak kundalk kumekbe dalkdarlehminj, dja manbu mankolhde wanjh kolhdedowerrinj.
    Minj baleh kadjaldi manu manmalaworrmak.
  rmc-rmc: O paňa andro Nimrim našľile a e čar šučiľa avri; na ačhile ňisave rastlini
    aňi ňič zeleno.
  pes-OPV: زیرا که آبهای نمریم خراب شده، چونکه علف خشکیده و گیاه تلف شده و هیچ‌چیز
    سبز باقی نمانده است.
  ron-1924: Кэч апеле Нимрим сунт пустиите, с-а ускат ярба, с-а дус вердяца ши ну
    май есте ничун фир верде.
  ben-OBCV: নিম্রীমের জলরাশি শুকিয়ে গেছে সেখানকার সব ঘাস শুকনো হয়েছে; শাকসবজি সব
    শেষ, সবুজ আর কিছুই অবশিষ্ট নেই।
  som-som: Waayo, biyaha Nimriim baabba' bay noqon doonaan, cawskiina wuu engegay,
    biqilkiina wuu qallalay, oo wax cagaar ahna innaba lama arko.
  lat-VUC: Aquæ enim Nemrim desertæ erunt, quia aruit herba, defecit germen, viror
    omnis interiit.
  eng-ASVBT: For the waters of Nimrim shall be desolate; for the grass is withered
    away, the tender grass faileth, there is no green thing.
  ita-1885: Perciocchè le acque di Nimrim saranno ridotte in luoghi deserti; e l'erba
    si seccherà, e l'erbaggio mancherà, e non vi sarà più alcuna verdura.
  eng-LXXUP: 'The water of Nimrim shall be desolate, and the grass thereof shall fail:
    for there shall be no green grass.'
  eng-ULB: The waters of Nimrim are a desolation; the grass is withered; the vegetation
    has dried up; there is no more green grass.
  spa-VBL: Todas las aguas de Nimrim se han secado. La hierba se ha marchitado, toda
    la vegetación ha desaparecido, no queda nada verde.
  fra-_FOB: Même les eaux de Nimrim ne sont que désolation; le gazon est desséché,
    l'herbe a disparu, il n'y a plus de verdure.
  mal-mal: നിമ്രീമിലെ ജലാശയങ്ങൾ വരണ്ടിരിക്കുന്നു; അതുകൊണ്ട് പുല്ലുണങ്ങി, ഇളമ്പുല്ലു
    വാടി, പച്ചയായ സകലവും ഇല്ലാതെയായിരിക്കുന്നു.
  urd-GVR: Nimrīm kā pānī sūkh gayā hai, ghās jhulas gaī hai, tamām hariyālī ḳhatm
    ho gaī hai, sabzāzāroṅ kā nām-o-nishān tak nahīṅ rahā.
  suz-BL: निम्रीम ङा ब्‍वाक्‍कु सोव़नीम। घांस नेल्‍ल सोव़नीम, नक ख्रुम्‍शो मवानीम।
    गिगी नेल्‍ल सोव़नीम।
  eng-NOY: For the waters of Nimrim are desolate; The grass is withered; the tender
    plant faileth; There is no green thing left.
  ita-1927: perché le acque di Nimrim sono una desolazione, l’erba è seccata, l’erba
    minuta è scomparsa, non c’è più verdura;
  ckb-ckb: ئاوەکانی نیمریم وشک بوون، گیایەکەش سیس بوو، لەوەڕگا نەما و سەوزایی نەما.
  eng-BBE: 'The waters of Nimrim will become dry: for the grass is burned up, the
    young grass is coming to an end, every green thing is dead.'
  kan-OKCV: ನಿಮ್ರೀಮ್ ಹೊಳೆಯು ಬತ್ತಿಹೋಯಿತು, ಹಸಿಹುಲ್ಲು ಬಾಡಿತು, ಮೇವು ತೀರಿತು ಅಲ್ಲಿ ಹಸಿರಾದದ್ದು
    ಇಲ್ಲ.
  tam-2017: நிம்ரீமின் நீர்ப்பாய்ச்சலான இடங்கள் பாழாய்ப்போகும்; புல் உலர்ந்து, முளை
    அழிந்து, பச்சையில்லாமல் போகிறது.
  spa-RV-1909: Las aguas de Nimrim serán consumidas, y secaráse la hierba, marchitaránse
    los retoños, todo verdor perecerá.
  ron-BTF: Fiindcă apele Nimrimului vor fi pustiite, căci paiul este ofilit, iarba
    nu mai este, nu este nimic verde.
  eng-WEBP: For the waters of Nimrim will be desolate; for the grass has withered
    away, the tender grass fails, there is no green thing.
  eng-FBV: The waters of Nimrim have all dried up. The grass is withered, all the
    vegetation has disappeared—nothing green is left.
  nld-1939: 'Want de wateren van Nimrim Zijn een steppe geworden: Het gras is verdroogd,
    het kruid is verdord, Het groen is verdwenen.'
  nch-BL: Onca taijyohuilisti hasta huactoc nopa hueyat Nimrim. Atenti campa oncayaya
    xihuit cati xoxohuic, ama nochi san mocahua quej tatatoc.
  vie-1934: Các dòng nước ở Nim-rim cạn tắt; cỏ khô, cỏ non chẳng có, không còn một
    vật xanh nào.
  hin-CV: निमरीम नदी सूख गयी है, घास मुरझा गई है; हरियाली नहीं बची है.
  eng-OURB: For the waters of Nimrim will be desolate; for the grass has withered
    away, the tender grass fails, there is no green thing.
  spa-BES: Las aguas de Nimrim se secarán; porque la hierba se quema, los brotes están
    llegando a su fin, toda cosa verde está muerta.
  tdx-tdx: Koake o rano’ i Nimrimeo; hene niforejeje ty ahetse, niheatse o bokao,
    tsy aman’ antsetra.
  tha-KJV: เพราะธารน้ำที่นิมริมก็จะถูกทิ้งร้าง ฟางก็​เหี่ยวแห้ง หญ้าก็​ไม่​งอก พืชที่​เข​ียวชอุ่มไม่​มี​เลย
  por-BR-2018: Pois as águas de Ninrim se acabaram; pois a grama se secou, as plantas
    pereceram, e não há mais vegetal verde.
  deu-ELO: Denn die Wasser von Nimrim sollen zu Wüsten werden. Denn verdorrt ist das
    Gras, verschmachtet das Kraut; das Grün ist nicht mehr.
  eng-WYC-2018: For why the waters of Nimrim shall be forsaken; for the herb dried
    up, burgeoning failed, all greenness perished. (For the waters of Nimrim shall
    dry up; and the herbs shall dry up, and the burgeoning shall fail, and all greenness
    shall perish.)
  epo-epo: Ĉar la akvo de Nimrim sekforiĝis, ĉar sekiĝis la herbo, malaperis kreskaĵoj,
    verdaĵo jam ne ekzistas.
  uig-PIN: Qünki Nimrimdiki sular ⱪurup ketidu, Ot-qɵplǝr solixip, Gül-giyaⱨ tügǝp
    ketidu; Ⱨeq yap-yexilliⱪ ⱪalmaydu.
  beo-beo: 'Nimilimi hano da hafoga:i dagoi. Gisi ea bega: dialebe da bioi dagoi,
    amola golofoyei liligi da hamedafa ba:sa.'
  tpi-OTNT: Wara Nimrim i drai olgeta na ol gras i stap arere long en, ol tu i drai.
    Dispela hap i luk olsem bai i no gat gras na diwai samting i kamap gen long en.
  hau-SA: Ruwayen Nimrim sun ƙafe ciyayin kuma sun bushe; tsire-tsire duk sun ɓace
    babu sauran ɗanyen abu.
  uig-LAT: Chünki Nimrimdiki sular qurup kétidu, Ot-chöpler soliship, Gül-giyah tügep
    kétidu; Héch yap-yéshilliq qalmaydu.
  nde-nde: Amanzi aseNimirimi acitshile, utshani bubunile, uhlaza kalusekho, akukho
    lutho oluluhlaza oluseleyo.
  ton-ton: 'Koeʻuhi ʻe lala ʻae ngaahi vai ʻo Nimilimi: he kuo mae ʻae mohuku mōmoa,
    pea kuo ʻikai ʻae mohuku mata, pea ʻoku ʻikai ha meʻa lau maʻuiʻui.'
  ces-1613: Proto že vody Nimrim vymizejí, že uschne bylina, usvadne tráva, aniž co
    zeleného bude.
  eng-WMB: For the waters of Nimrim will be desolate; for the grass has withered away,
    the tender grass fails, there is no green thing.
  tam-TCV: நிம்ரீமின் நீர்நிலைகள் வற்றிப்போயின; புல்லும் வாடிப்போயிற்று, பசுமையும்
    இல்லாமல் போயிற்று. பசுமையான எதுவுமே மீதியாய் விடப்படவில்லை.
  ceb-ULB: Nahubas ang mga tubig sa Nimrim; nalaya ang sagbot ug namatay ang bag-ong
    tubo nga sagbot; wala nay lunhaw.
  pol-UBG: Wody Nimrim staną się bowiem pustkowiem, bo trawa uschła, zieleń zwiędła,
    nie ma nic zielonego.
  urd-GVU: نِمریم کا پانی سوکھ گیا ہے، گھاس جُھلس گئی ہے، تمام ہریالی ختم ہو گئی ہے،
    سبزہ زاروں کا نام و نشان تک نہیں رہا۔
  deu-1912: Denn die Wasser zu Nimrim versiegen, daß das Gras verdorrt und das Kraut
    verwelkt und kein Grünes wächst.
  kan-2017: ನಿಮ್ರೀಮ್ ಹೊಳೆಯು ಹಾಳಾಯಿತು, ಹಸಿಹುಲ್ಲು ಬಾಡಿತು, ಮೇವು ತೀರಿತು, ಯಾವ ಹಸಿರೂ ಇಲ್ಲ.
  yap-yap: Lul’ ni Nimrim e ke mlik, ma pan u to’oben i yan e ke mororay, ni dariy
    ban’en ni magay ni kab galunglung.
  hlt-MCSB: Nimrim tui khaw rhaerhap la om tih sulrham khaw rhae coeng, toian khaw
    khum coeng, baelhing khaw om voel pawh.
  mdy-ETH: ዒማና ኒምሪሜ ዎራ ሚጬኔ፤ ዓይጎዋ ዓኣዔ ባኣዚ ዓቱዋዖ ዓጮይዳ ዓኣ ማኣታ ቢያ ሜሌኔ።
  twi-ASANTE: Nimrim nsuwansuwa awewe na ɛserɛ no ahye afifideɛ nyinaa ayera na ɛnkaa
    wira biara a ɛyɛ mono.
  eng-WEBU: For the waters of Nimrim will be desolate; for the grass has withered
    away, the tender grass fails, there is no green thing.
  wal-wal: Nimiriima haattati to7idosona; maatai meliis; aacaikka shulliis; irxxabai
    ubbaikka xayiis.
  spa-PDDPT: porque el agua de Nimrim se secó. La hierba está seca y no hay verdor.
  gun-gun: Mba'eta Ninrim re yy oĩ va'e typa ma. Ipirupa ma nhuũ mymba rembi'urã,
    ha'e jai rogue nda'ipovei.
  ilo-ULB: Nagmagan ti danum iti Nimrim; nalaylay ti ruot ken matay ti katubtubo a
    ruot; awanen ti nalangto.
  kpg-kpg: Di monowai Nimrim gu maangoo, nia geinga tolo i taalinga di maa guu mae,
    di mee e tomo i dono gili ai.
  uig-ARA: چۈنكى نىمرىمدىكى سۇلار قۇرۇپ كېتىدۇ، ئوت-چۆپلەر سولىشىپ، گۈل-گىياھ تۈگەپ
    كېتىدۇ؛ ھېچ ياپ-يېشىللىق قالمايدۇ.
  sus-sus: barima Nimirin xure bara xɔri, fiilie bara xara, sansie bara kana, burɛxɛ
    xinde yo mu na sɔnɔn.
  pon-2006: Piletik Nimrim madadahr, dihpw kan me mi limwah mengilahr, oh sohte kisin
    tuhke mour kis luhwehdi.
  ksd-ksd: A tava Nimrim na mama; tago ra vura i makuk, pa i gol rikai mulai, pa ta
    magit i lubalubang mulai.
  tur-YTC: Nimrim suları çöl olacak; çünkü çayır kurudu, taze çayır tükendi, yeşil
    bir şey kalmadı.
  grc-BRENT: Τὸ ὕδωρ τῆς Νεμηρεὶμ ἔρημον ἔσται, καὶ ὁ χόρτος αὐτῆς ἐκλείψει· χόρτος
    γὰρ χλωρὸς οὐκ ἔσται.
  ind-AYT: Sungguh, air di Nimrim menjadi kering, rumputnya layu, rumput muda telah
    habis. Tidak ada lagi tumbuhan hijau.
  nya-nya: Madzi a ku Nimurimu aphwa ndipo udzu wauma; zomera zawonongeka ndipo palibe
    chomera chobiriwira chatsala.
  hrv-hrv: 'Da! Vode nimrimske postadoše pustinja: trava usahla, bilja nestalo, zelenila
    više nema.'
  mps-mps: Magi baso meni, te wę Nimlim sese mu sula selama, tama te nosai da, te
    wę sesegede elaluali me sasia pali. Tama te pesagede tonali, te nosai me, ni
    dabe me, me holabo badi tonobo ąǫ ebeo.
  tpi-tpi: Wara Nimrim i drai olgeta na ol gras i stap arere long en, ol tu i drai.
    Dispela hap i luk olsem bai i no gat gras na diwai samting i kamap gen long en.
  dan-1931: Nimrims Vande bliver Ødemarker, thi Græsset visner, Grønsværet svinder,
    Grønt er der ikke.
  vie-OVCB: Nước sông Nim-rim khô cạn! Đồng khô cỏ cháy. Vườn tược tiêu điều; không
    một cây xanh nào sống sót.
  guj-2017: નિમ્રીમનાં પાણી સુકાઈ ગયાં છે; ઘાસ સુકાઈ ગયું છે અને નવું ઘાસ નાશ પામ્યું
    છે; લીલોતરી નથી.
  pon-2006A: Piletik Nimrim madadahr, dihpw kan me mi limwah mengilahr, oh sohte kisin
    tuhke mour kis luhwehdi.
  por-BRBSL: Pois as águas de Nimrim serão desoladas; pois a erva murchou, a tenra
    erva falha, não há coisa verde.
  cth-cth: Bangkongtetpawiteh, Nimrim tuinaw kingdi teh, phonaw teh a ke awh toe.
    Caticamu hai a due toe. Kahring e kung touh boehai awmhoeh.
  twi-twi: Nimrim nsuwansuwa ayoyow na sare no ahyew afifide nyinaa ayera na ɛnkaa
    wura biara a ɛyɛ amono.
  hlt-hlt: Nimrim tui khaw rhaerhap la om tih sulrham khaw rhae coeng, toian khaw
    khum coeng, baelhing khaw om voel pawh.
  tbz-SIM: Kɛ̀ kukó Dimmudimmu kũ̀ṹ, kɛ̀ timútì kpeí, timúsũ̀ũ̀tì tɛ̃́nkɛ í kpɑɑ́,
    titieti tɛ̃́nkɛ í bo.
  msy-2020: Me fo, Nimrimɨn dɨpam bar mɨsɨngizɨ, an apɨnimɨn itir oghevseviba uaghan
    mɨsɨngi. Me ghaze, Danganir kam, oghevseviba ko, temeba ti uam an aghungan kogham.
  dop-dop: Nimlim hite lʋm nyɔɔwɑ. Nyɩɩtʋ lʋm nyǝntʋ wʋlɑ tǝ tǝnɑ. Pʋlʋpʋ ɩɩ tɑsǝɣɩ
    nyɔʋ.
  azb-azb: Nimrim suları quruduğu üçün ot soldu, Bitkilər qalmadı, artıq göy-göyərti
    yox oldu.
  eng-DBY: For the waters of Nimrim shall be desolate; for the herbage is withered
    away, the grass hath failed, there is no green thing.
  hin-2017: निम्रीम का जल सूख गया; घास कुम्हला गई और हरियाली मुर्झा गई, और नमी कुछ
    भी नहीं रही।
  wol-KYG: Dexu Nimrim wow na, ñax wow, gàncax lax, dara naatatul.
  eng-YLT: For, the waters of Nimrim are desolations, For, withered hath been the
    hay, Finished hath been the tender grass, A green thing there hath not been.
  eng-WYC-2017: For why the waters of Nimrim shall be forsaken; for the herb dried
    up, burgeoning failed, all greenness perished.
  eng-WMBB: For the waters of Nimrim will be desolate; for the grass has withered
    away, the tender grass fails, there is no green thing.
  urd-GVH: निमरीम का पानी सूख गया है, घास झुलस गई है, तमाम हरियाली ख़त्म हो गई है,
    सब्ज़ाज़ारों का नामो-निशान तक नहीं रहा।
  rug-rug: Sari kolo pa Nimirimi si popa taloa, meke harahara sari duduli, sari linetelete
    si lopu koa, meke loketoṉa sapu buma si koa hola.
  gaz-gaz: Bishaanonni Niimriim goganiiru; margis coollageera; biqiltuuwwan lafaa
    badaniiru; wanni magariisni tokko iyyuu hin hafne.
  fra-LSG: Car les eaux de Nimrim sont ravagées, L’herbe est desséchée, le gazon est
    détruit, La verdure a disparu.
  yal-yal: Nimirimi daraan bata xɔri sɛxɛne bata xara, ɲɔxɔndene bata ɲan. Sese xinde
    mi fa na.
  haw-1868: No ka mea, e mehameha auanei na wai o Nimerima, Ua maloo hoi ka mauu,
    ua pau ka launahele, aohe mea uliuli.
  arb-NAV: غَاضَتْ مِيَاهُ نَهْرِ نِمْرِيمَ، وَجَفَّ الْعُشْبُ عَلَى ضَفَّتَيْهِ،
    وَذَوَى الْكَلأُ وَبَادَتِ الْخُضْرَةُ
  ewe-ewe: Nimrim tɔsisi la hã amie, ahaƒu kplakplakpla, eye gbewo katã ayrɔ; nu miemiewo
    katã aku, eye gbe mumu aɖeke maganɔ anyi o.
  eng-LEE: For the waters of Nimrim shall be desolate; for dry is the grass, gone
    are the herbs, and green things are no more.
  asm-FB: কাৰণ নিম্ৰীময়ৰ পানীসমূহ শুকাই গৈছে; ঘাঁহবোৰ শুকাই গৈছে, নতুন ঘাঁহও শুকাই
    গৈছে, সেউজীয়া একোৱেই নাই।
  sus-A: بَرِ مَ نِمِرِن شُرٍ بَرَ شْرِ، قِيلِيٍ بَرَ شَرَ، سَنسِيٍ بَرَ كَنَ، بُرّشّ
    شِندٍ يٌ مُ نَ سْنْن.
  fra-SBL: Car les eaux de Nimrim seront désolées ; car l'herbe s'est desséchée, l'herbe
    tendre se fane, il n'y a plus rien de vert.
  hbo-hbo: כִּֽי־מֵ֥י נִמְרִ֖ים מְשַׁמֹּ֣ות יִֽהְי֑וּ כִּֽי־יָבֵ֤שׁ חָצִיר֙ כָּ֣לָה
    דֶ֔שֶׁא יֶ֖רֶק לֹ֥א הָיָֽה׃
  kik-kik: Maaĩ ma kũu Nimurimu nĩmahũĩte, nayo nyeki nĩĩhoohete; namo mahuti mothe
    maigũ nĩmomĩte, na gũtirĩ kĩndũ kĩĩruru gĩtigaire.
  fra-NCL: Car les eaux de Nimrim sont taries, l’herbe est desséchée, le gazon est
    détruit, il n’y a plus de verdure.
  cek-AK: Nimrim ih tuinawk loe kang boih boeh, qamnawk doeh zaek o boih boeh; phrohnawk
    to om ai boeh, kahing phroh roe om ai boeh.
  cuk-cuk: Nimrim-dianmar bela dingusad, gagan-ara-aramalad bela dingusad. Bar gagan-ara-aramalad
    nikagussulid, bela gagan-ara-aramalad bergusad.
  uig-CYR: Чүнки Нимримдики сулар қуруп кетиду, От-чөпләр солишип, Гүл-гия түгәп кетиду;
    Һеч яп-йешиллиқ қалмайду.
  tel-2017: ఎందుకంటే నిమ్రీములో ఉన్న నీళ్ళు ఎండిపోయాయి. గడ్డి ఎండిపోయింది. కొత్తగా
    పుట్టిన గడ్డి కూడా ఎండిపోతుంది. పచ్చదనం ఎక్కడా కనిపించదు.
  hat-BSA: Paske dlo a Nimrin yo abandone. Anverite, zèb la fennen nèt; menm boujon
    gazon mouri. Pa gen anyen ki vèt.
  kos-kos: Infacl srisrik Nimrim paola, ac mah siska uh uli. Wanginla mah folfol lula
    we.
  hbo-WLC: כִּֽי־מֵ֥י נִמְרִ֖ים מְשַׁמּ֣וֹת יִֽהְי֑וּ כִּֽי־יָבֵ֤שׁ חָצִיר֙ כָּ֣לָה
    דֶ֔שֶׁא יֶ֖רֶק לֹ֥א הָיָֽה׃
  ibo-ibo: Mmiri Nimrim atachaala! Ahịhịa akpọnwụọkwala; ahịhịa ndụ niile agwụkwala
    o nwekwaghị akwụkwọ ndụ nke fọrọ.
  ory-ory: କାରଣ ନିମ୍ରୀମର ଜଳସମୂହ ଶୂନ୍ୟ ହେବ; ତୃଣ ଶୁଷ୍କ ହୋଇଅଛି, ନବୀନ ତୃଣର ଅଭାବ ହେଉଅଛି,
    ହରିଦ୍‍ବର୍ଣ୍ଣର କିଛି ହିଁ ନାହିଁ।
  chk-chk: Iwe, ekewe kolukun Nimrim ra pwasala, ewe fetil ünükür a ol, esap fokun
    chüen wor fetil mi pwüküfö.
  rop-rop: Detlot riba langa Nimrim en detlot gras langa det kantri bin draiyap. Ebrijing
    na bin draiyap.
  ukr-1871: Бо висхнуть води в Нимримі, позасихають луги, трава вигорить, вся зелень
    ізникне.
  deu-1951: Denn die Quellen von Nimrim sind verschüttet, das Gras ist verdorrt, alles
    Kraut abgefressen, kein grünes Hälmchen ist mehr da!
  eng-JPS: For the Waters of Nimrim shall be desolate; for the grass is withered away,
    the herbage faileth, there is no green thing.
  srp-1865: Jer æe nestati voda Nimrimskih, jer æe posahnuti bilje, nestaæe trave,
    zeleni neæe biti.
  lug-lug: Amazzi g’e Nimulimu gakalidde, omuddo guwotose, omuddo omugonvu, guggwaawo,
    tewali kintu kimera.
  heb-heb: כי מי נמרים משמות יהיו כי יבש חציר כלה דשא ירק לא היה׃
  ben-IRV: নিম্রীমের জল শুকিয়ে গেল ও ঘাস শুকিয়ে গেছে এবং নতুন গাছ মারা গেছে, সবুজ
    বলতে কিছুই নেই।
  pan-pan: ਨਿਮਰੀਮ ਵਾਦੀ ਦੇ ਪਾਣੀ ਤਾਂ ਸੁੱਕ ਗਏ, ਘਾਹ ਮੁਰਝਾ ਗਿਆ, ਹਰਾ ਘਾਹ ਮੁੱਕ ਗਿਆ ਅਤੇ ਹਰਿਆਈ
    ਹੈ ਹੀ ਨਹੀਂ।
  mya-JVB: အကြောင်း မူကား၊ နိမရိမ် ရေကန် တို့သည် ဆိတ်ညံ ၍၊ မြက်ပင် များ သွေ့ ခြောက်ခဲ့ပြီ။
    ပျိုး ပင်များ လည်း သေ ခဲ့ပြီ။ စိမ်း သောအပင် တပင်မျှမ ရှိ။
  hmo-hmo: Nimirimi Sinavai maragina be ia kaukau. Rei be ia mase noho, bona rei matamata
    ia tubu noho lasi. Tano dekenai idia vara gaudia ibounai, be idia ore vadaeni.
  urd-urd: क्यूँकि निमरियम की नहरें ख़राब हो गईं क्यूँकि घास कुम्ला गई और सब्ज़ा मुरझा
    गया और रोयदगी का नाम न रहा।
  rus-SYN: потому что воды Нимрима иссякли, луга засохли, трава выгорела, не стало
    зелени.
  bqc-SIM: Asa Niũliũ í bà, a sɛ̃ gàgaɛ, sɛ̃̀ ísi làa, lá ísi kú lↄo.
  tcz-CHONGTHU: Nimrim twi ho jeng jong akang gam tan ahi! Vapanga hamhing ho nisan
    akagop gamtai. Hamdong ho jong abeitan; Thingna louna eng kiti a umtapon ahi.
  mar-mar: पण निम्रीमाचे पाणी आटले आहे; गवत सुकून गेले आहे आणि नवीन गवत नाहीसे झाले
    आहे; काहीच हिरवे नाही.
  qub-qub: Nimrimcho caj yacu pösucunapis chaquengami. Guewacunapis wañuytacäcongami.
    Manami ima jachapis canganachu. Jachacuna berdiraycäga manami jucnayllapis cangachu.
  hat-hat: Larivyè Nimrim chèch. Tout zèb fin cheche. Fèy pyebwa yo fennen. Tout pyebwa
    mouri.
  eng-BSB: The waters of Nimrim are dried up, and the grass is withered; the vegetation
    is gone, and the greenery is no more.
  eng-WEBPB: For the waters of Nimrim will be desolate; for the grass has withered
    away, the tender grass fails, there is no green thing.
  kbq-kbq: Nimrimi tintamina tanageno, tinkenaregama me'nea trazamo'enena hagege hu'ne.
    Ana higeno anampina trazamo'ene zafamo'enena hagege higeno, kasefa huno zafaninage
    zana omnene.
  nhe-BL: Onca tlaijiyohuilistli hasta huactoc nopa atemitl Nimrim. Atentli campa
    quipixqui xihuitl tlen xoxohuic, ama nochi san mocahua queja tlatlatoc.
  gub-BL: Yrykaw Niri her ma'e typaw a'e kury. Ka'api'i waneimaw wanemi'u uxinig a'e
    no. Ka'a uxinig no. Naheta kwaw ikyr katu ma'e wà kury.
  eng-DRA: For the waters of Nemrim shall be desolate, for the grass is withered away,
    the spring is faded, all the greenness is perished.
