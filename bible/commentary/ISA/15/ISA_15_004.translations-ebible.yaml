verse: ISA.015.004
translations:
  mal-C: ഹെശ്ബോനും എലെയാലെയും നിലവിളിക്കുന്നു, അവരുടെ ശബ്ദം ദൂരത്ത് യാഹാസുവരെയും കേൾക്കുന്നു.
    അതിനാൽ മോവാബിലെ ആയുധപാണികൾ ഉച്ചത്തിൽ വിളിക്കുന്നു, അവരുടെ ഹൃദയം ഉള്ളിൽ വിറകൊള്ളുകയുംചെയ്യുന്നു.
  deu-TKW: Hesbon und Eleale jammern, bis Jahaz wird ihr Geschrei gehört; deshalb
    schreien die Gewappneten Moabs, das Herz zittert ihm.
  lin-lin: Eshiboni mpe Eleale ezali koganga makasi, mingongo ya bato na yango ezali
    koyokana kino na Yakatsi ; yango wana, mampinga ya Moabi bazali mpe koganga mpe
    mitema na bango ebukani.
  eng-LSV: And Heshbon and Elealeh cry, || Their voice has been heard to Jahaz, ||
    Therefore the armed ones of Moab shout, || His life has been grievous to him.
  eng-GNV: 'And Heshbon shall crie, and Elealeh: their voyce shall bee heard vnto
    Iahaz: therefore the warriers of Moab shall showt: the soule of euery one shall
    lament in him selfe.'
  eng-WEBSTER: 'And Heshbon shall cry, and Elealeh: their voice shall be heard even
    to Jahaz: therefore the armed soldiers of Moab shall cry out; his life shall be
    grievous to him.'
  nhw-BL: Tzajtzise chicahuac nopa masehualme tlen altepetl Hesbón huan Eleale hasta
    caquistis huejca ipan altepetl Jahaza. Huan nopa tlahuilanani catli más motemacaj
    tlen tlali Moab chocase ica majmajtli.
  swh-ONEN: Heshboni na Eleale wanalia, sauti zao zinasikika hadi Yahazi. Kwa hiyo
    watu wenye silaha wa Moabu wanapiga kelele, nayo mioyo yao imezimia.
  bba-bba: Hɛsiboniɡibu kɑ Eleɑleɡibu bɑ fɑɑbɑ kɑnɑmɔ mɑ bɑ ben nɔɔ nɔɔmɔ sere Yɑhɑsiɔ.
    Bɑɑ Mɔɑbun tɑbu kowobun tii bɑ wuri mɔ̀wɑ bɛrum sɔ̃.
  eng-KJVCPB: 'And Heshbon shall cry, and Elealeh: Their voice shall be heard even
    unto Jahaz: Therefore the armed soldiers of Moab shall cry out; His life shall
    be grievous unto him.'
  luo-luo: Jo-Heshbon kod jo-Eleale ywak, kendo ywakgi winjore nyaka Jahaz. Kuom mano
    jolweny mag jo-Moab ywak kendo kihondko omakogi.
  meu-meu: Hesebon bona Eleale e lolomu, gadodia na e kamonaimu ela bona Iahasa; taunabunai,
    Moab ena tuari taudia na e tai badabadamu, laumadia na e dauremu.
  npi-ULB: हेश्बोन र एलाले सहायताको निम्ति पुकारा गर्छन् । तिनीहरूको सोर यहसासम्म
    सुनिन्छ । यसरी मोआबका हतियारधारी मानिसहरूले सहायताको निम्ति पुकारा गर्छन् । तिनीहरू
    आफैभित्र त्रसित हुन्‍छन् ।
  yor-yor: Heṣboni àti Eleale ké sóde, ohùn wọn ni a gbọ́ títí fi dé Jahasi. Nítorí
    náà ni àwọn ọmọ-ogun Moabu ṣe kígbe tí ọkàn wọn sì rẹ̀wẹ̀sì.
  pes-OPCB: صدای گریهٔ شهرهای حشبون و العاله تا یاهص نیز شنیده می‌شود. حتی جنگاوران
    موآب نیز ناله می‌کنند و از شدت ترس می‌لرزند.
  tgl-ULB: Tumawag ng tulong ang Hesbon at Eleale; narinig ang kanilang tunog sa kasing
    layo ng Jahaz. kaya tumawag ng tulong ang mga armadong kalalakihan ng Moab; nanginginig
    sila.
  hui-hui: Ani bialu kagola wali agali Hesebono Elealela tanoha bu karu tiguabi yiya
    lalu dugu timbuni biaruagola Yahasa tano kaundiaha bu karume hale hai holebira.
    Ami agali hongohe bu karumebi dugu bialu howa Moabanaga hongo ereba hai hayada
    lolebira.
  mya-mya: ဟေ​ရှ​ဘုန်​နှင့်​ဧ​လာ​လေ​မြို့​သူ​မြို့​သား​တို့ သည်​အော်​ဟစ်​ငို​ကြွေး​ကြ​ရာ
    သူ​တို့​ငို​ကြွေး သံ​ကို​ယာ​ဟတ်​မြို့​တိုင်​အောင်​ကြား​ရ​သ​ဖြင့် မော​ဘ​စစ်​သူ​ရဲ​များ​ပင်​လျှင်​တုန်​လှုပ်​ချောက်
    ချား​ကာ​ကြောက်​စိတ်​ဝင်​၍​လာ​ကုန်​၏။-
  bod-N: ཧེ་སི་པོན་དང་ཨེལ་ཨ་ལེ་གཉིས་པོའི་ངུ་འབོད་ཀྱི་སྒྲ་ནི་ཡ་ཧ་ཙཱ་ནས་ཀྱང་ཐོས་པར་གྱུར་པས།
    མོ་ཨབ་ཀྱི་དམག་མི་རྣམས་ཀྱིས་སྐད་ཆེན་པོས་ངུ་འབོད་བྱེད་ཅིང་སྙིང་རྩ་འདར།
  wsk-wsk: Wonong Hesbon se Eleale nunga niara ma ko nirung mu namakaso se Jahaz kariimet
    ikikasan; ale bore te se, Moab ko kager kari aora aora mu, nia urirkikasan ale
    nungumik gawa kapa saparam.
  sna-sna: Heshibhoni neErieri dzinodanidzira, manzwi avo anonzwika kusvikira kuJahazi.
    Naizvozvo varwi veMoabhu vanodanidzira, uye mwoyo yavo yaziya.
  spa-BLM: Hesbón grita con Elealeh. Su voz se oye hasta Jahaz. Por eso los hombres
    armados de Moab gritan en voz alta. Sus almas tiemblan dentro de ellos.
  cac-cac: A eb' aj Hesbón yed' eb' aj Eleale, ol sc'an colval eb'. Olto ab'chaj yel
    yav eb' chi' d'a Jahaza. Masanil eb' soldado yic Moab, ol el yav eb', ol el yip
    eb' yuj xivelal.
  swh-ULB: Hishiboni na Elealehi wanalia wakihitaji msaada; Sauti zao zinasikika mpaka
    Jahazi. Hivyo basi vijana wa vita wa Moabu wanalia wakihitaji msaada; wanatetemeka
    wao wenyewe.
  bel-bel: 'І лямантуе Эсэвон і Элеала: голас іх чуецца да самай Яацы; за імі і воіны
    Маава галосяць; душа яго абурана ў ім.'
  deu-ELBBK: Und Hesbon schreit und Elale; bis Jahaz wird ihre Stimme gehört. Darum
    schreien die Gerüsteten Moabs laut auf, seine Seele bebt in ihm.
  mbb-OT: Edsineǥew is menge tig-Heshbon wey menge tig-Eleale, ne taman en te Jahaz
    is kegkezineǥa kayi. Umbe is menge sundaru ziyà te Moab nemengulahì tenged te
    kegkehandek dan.
  mal-2015: ഹെശ്ബോനും എലെയാലെയും നിലവിളിക്കുന്നു; അവരുടെ ഒച്ച യഹസ് വരെ കേൾക്കുന്നു;
    അതുകൊണ്ടു മോവാബിന്റെ ആയുധപാണികൾ അലറുന്നു; അവന്റെ പ്രാണൻ അവന്റെ ഉള്ളിൽ നടങ്ങുന്നു.
  gup-gup: Bininj warridj nawu kabirrihni kunred bokenh Heshbon dja mak Elealeh wanjh
    kabirrikayhme kunnjilngwarre dorrengh. Bininj nawu kabirrihni kunred Jahaz wanjh
    kabindibekkan djarrehbeh. Kunmekbekenh kunu bininj birribang nawu birrikang Moab
    wanjh bedda warridj kabirrikayhme, dja wanjh kabirriwernhkelemen.
  rmc-rmc: O Chešbon the o Elale viskinen a lengro hangos šunďol dži o Jahac, vašoda
    o moabika slugaďa daratar viskinen, sa andre lende izdral.
  pes-OPV: و حشبون والعاله فریاد برمی آورند. آواز ایشان تا یاهص مسموع می‌شود. بنابراین
    مسلحان موآب ناله می‌کنند و جان ایشان در ایشان می‌لرزد.
  ron-1924: Хесбонул ши Елеале ципэ де ли се ауде гласул пынэ ла Иахац, кяр ши рэзбойничий
    Моабулуй се боческ ку суфлетул плин де гроазэ.
  ben-OBCV: হিষ্‌বোন ও ইলিয়ালী ক্রন্দন করে, তাদের কণ্ঠস্বর যহস পর্যন্ত শোনা যায়।
    তাই সশস্ত্র মোয়াবের লোকেরা চিৎকার করে, তাদের হৃদয় মূর্ছিত হয়।
  som-som: Oo Xeshboon iyo Elecaaleehba way qayliyaan, oo codkoodana waxaa laga maqlaa
    tan iyo Yahas, sidaas daraaddeed ragga hubka leh ee Moo'aab aad bay u qayliyaan,
    oo cabsi bay la gariiraan.
  lat-VUC: Clamabit Hesebon et Eleale, usque Jasa audita est vox eorum; super hoc
    expediti Moab ululabunt, anima ejus ululabit sibi.
  eng-ASVBT: 'And Heshbon crieth out, and Elealeh; their voice is heard even unto
    Jahaz: therefore the armed men of Moab cry aloud; his soul trembleth within him.'
  ita-1885: Hesbon ed Eleale han gridato; la lor voce è stata udita infino a Iahas;
    perciò, la gente di guerra di Moab ha fatto un gran gridare; l'anima loro si è
    rammaricata.
  eng-LXXUP: 'For Heshbon and Elealeh have cried: their voice was heard to Jahaz:
    therefore the loins of the region of Moab cry aloud; her soul shall know.'
  eng-ULB: Heshbon and Elealeh call out for help; their sound is heard as far as Jahaz.
    So the armed men of Moab call out for help; they tremble within themselves.
  spa-VBL: El pueblo de Hesbón y Eleale grita de tristeza, sus voces se escuchan hasta
    Jahaza. Por eso hasta los soldados más valientes de Moab gritan, porque están
    aterrorizados.
  fra-_FOB: Hesbon et Élealé se lamentent, leur voix est entendue jusqu'à Jahats;
    aussi les guerriers de Moab jettent des cris; son âme est tremblante.
  mal-mal: ഹെശ്ബോനും എലെയാലേയും നിലവിളിക്കുന്നു; അവരുടെ ഒച്ച യാഹസ് വരെ കേൾക്കുന്നു;
    അതുകൊണ്ട് മോവാബിന്റെ ആയുധധാരികൾ അലറുന്നു; അവന്റെ പ്രാണൻ അവന്റെ ഉള്ളിൽ നടങ്ങുന്നു.
  urd-GVR: Hasbon aur Iliyālī madad ke lie pukār rahe haiṅ, aur un kī āwāzeṅ Yahaz
    tak sunāī de rahī haiṅ. Is lie Moāb ke musallah mard jang ke nāre lagā rahe haiṅ,
    go wuh andar hī andar kāṅp rahe haiṅ.
  suz-BL: हेश्‍बोन नु एलेआले सहर ङा मुर वाइ ब्रेश्‍शा ङाक्‍नीम। मेको आन ङाक्‍शो याहास
    सम्‍म नेंसीब। मोपतीके मोआब ङा लडाइ पाइबपुकी ख्रिंख्रि पा आन थुं लुक्‍च लाइब। यसैया
    १६:९-११
  eng-NOY: Heshbon and Elealah utter a cry; Even to Jahaz is their voice heard; Therefore
    the warriors of Moab shriek aloud; Their hearts tremble within them.
  ita-1927: Heshbon ed Elealeh gridano; la loro voce s’ode fino a Jahats; perciò i
    guerrieri di Moab si lamentano, l’anima loro trema.
  ckb-ckb: حەشبۆن و ئەلعالێ هاواریانە، دەنگیان لە یەهەچ دەبیسترێت. لەبەر ئەوە چەکدارەکانی
    مۆئاب هاوار دەکەن گیانیان دەلەرزێت.
  eng-BBE: 'Heshbon is crying out, and Elealeh; their voice is sounding even to Jahaz:
    for this cause the heart of Moab is shaking; his soul is shaking with fear.'
  kan-OKCV: ಹೆಷ್ಬೋನ್ ಮತ್ತು ಎಲೆಯಾಲೆ ಕೂಗುತ್ತವೆ, ಅವರ ಸ್ವರವು ಯಹಚ ಊರಿನವರೆಗೂ ಕೇಳಿಸುತ್ತದೆ.
    ಆದಕಾರಣ ಮೋವಾಬಿನ ಯುದ್ಧಭಟರು ಕಿರಿಚಿಕೊಳ್ಳುವರು. ಅವರ ಹೃದಯಗಳು ತತ್ತರಿಸುತ್ತವೆ.
  tam-2017: எஸ்போன் ஊராரும் எலெயாலெ ஊராரும் சத்தமிடுகிறார்கள்; அவர்கள் சத்தம் யாகாஸ்வரை
    கேட்கப்படுகிறது; ஆகையால் மோவாபின் ஆயுதம் அணிந்தவர்கள் கதறுகிறார்கள்; அவனவனுடைய
    ஆத்துமா அவனவனில் பயப்படுகிறது.
  spa-RV-1909: 'Hesbón y Eleale gritarán, hasta Jahas se oirá su voz: por lo que aullarán
    los armados de Moab, lamentaráse el alma de cada uno de por sí.'
  ron-BTF: 'Şi Hesbonul va striga, şi Elealeul: vocea lor va fi auzită până la Iahaţ,
    de aceea soldaţii înarmaţi ai Moabului vor striga; viaţa îi va fi apăsătoare.'
  eng-WEBP: Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
    the armed men of Moab cry aloud. Their souls tremble within them.
  eng-FBV: The people of Heshbon and Elealeh cry out in sadness, their voices heard
    as far as Jahaz. That's why even the bravest soldiers of Moab shout—because they're
    so terrified.
  nld-1939: Chesjbon en Elale snikken, Tot Jáhas hoort men ze schreien. De lenden
    van Moab rillen er van, En zijn ziel is onthutst;
  nch-BL: Tzajtzise chicahuac nopa masehualme ten altepet Hesbón huan Eleale hasta
    caquistis huejca ipan altepet Jahaza. Huan nopa tatehuiani cati más motemacaj
    ten tali Moab chocase ica majmajti.
  vie-1934: Hết-bôn và Ê-lê-a-lê kêu la, tiếng nghe thấu đến Gia-hát. Vậy nên linh
    chiến của Mô-áp đều than khóc, trong tâm thần run rẩy.
  hin-CV: हेशबोन तथा एलिआलेह नगर चिल्ला रहे हैं, और उनकी चिल्लाहट याहज़ नगर तक सुनाई
    दे रही है. इसलिये मोआब के सैनिक चिल्ला रहे हैं, और मोआब कांप उठा है.
  eng-OURB: Heshbon cries out with Elealeh. Their voice is sh'ma ·heard obeyed· even
    to Jahaz. Therefore the armed men of Moab [From father] cry aloud. Their souls
    tremble within them.
  spa-BES: Hesbón está clamando, y Eleale; su voz suena incluso a Jahaza, por esta
    razón el corazón de Moab está temblando; Su alma está temblando de miedo.
  tdx-tdx: Mikaikaike ka ty Kesbone naho i Elalè; tsanoñeñe pak’e Iatsà ty feo’ iareo;
    mikointsañe o lahin-defo’ i Moabeo; mitoirañe an-tro’e ao ty fiai’e.
  tha-KJV: เมืองเฮชโบนและเอเลอาเลห์จะส่งเสียงร้อง เสียงของเขาจะได้ยินไปถึงเมืองยาฮาส
    เพราะฉะนั้นทหารที่ถืออาวุธของโมอับจึงจะร้องเสียงดัง ชี​วิตของเขาจะเป็​นที​่เศร้าโศกแก่​เขา
  por-BR-2018: Tanto Hesbom como Eleale vão gritando, até Jaaz se ouve sua voz; por
    causa disso os soldados armados de Moabe gritam, a alma de cada um está abalada
    dentro de si.
  deu-ELO: Und Hesbon schreit und Elale; bis Jahaz wird ihre Stimme gehört. Darum
    schreien die Gerüsteten Moabs laut auf, seine Seele bebt in ihm.
  eng-WYC-2018: Heshbon shall cry (out), and Elealeh, (and) the voice of them is heard
    till to Jahaz (or and their voice is heard unto Jahaz); on this thing the ready
    men of Moab shall yell (with fear), the soul thereof shall yell to itself (in
    fear).
  epo-epo: Krias Ĥeŝbon kaj Eleale, ĝis Jahac oni aŭdas ilian voĉon; tial ĝemploras
    la armitoj de Moab, lia animo tremas en li.
  uig-PIN: Ⱨǝxbonƣa, Elealaⱨ xǝⱨǝrlirigǝ yiƣa olixidu, Awazliri Yaⱨaz xǝⱨirigimu yetip
    baridu. Xunga Moabning ǝskǝrlirimu nida ⱪilidu; Uning wujud-baƣrini titrǝk basidu.
  beo-beo: Hesiabone amola Isala:ili dunu da se nabawane wele sia:sa. Amola Ya:iha:se
    dunu da ilia wele sia:su amo sedagaga naba. Dadi gagui dunu amolawane da yagugusa.
    Ilia da bagadewane beda:i.
  tpi-OTNT: Ol manmeri bilong taun Hesbon na taun Eleale, ol tu i krai nogut tru,
    na ol manmeri i stap long taun Jahas ol inap harim krai bilong ol. Ol strongpela
    soldia tu i krai na i singaut. Strong bilong ol Moap i pinis olgeta.
  hau-SA: Heshbon da Eleyale sun yi kuka da ƙarfi, aka ji muryoyinsu ko’ina har zuwa
    Yahaz. Saboda haka mayaƙan Mowab suka yi kuka da ƙarfi, har zuciyarsu ta karai.
  uig-LAT: Heshbon’gha, Éléalah sheherlirige yigha olishidu, Awazliri Yahaz shehirigimu
    yétip baridu. Shunga Moabning eskerlirimu nida qilidu; Uning wujud-baghrini titrek
    basidu.
  nde-nde: IHeshibhoni le-Eliyale kuyakhala, amazwi akho azwakala laseJahazi. Ngakho-ke
    amabutho aseMowabi ayakhala, inhliziyo zawo zidangele.
  ton-ton: 'Pea ʻe tangi ʻa Hesiponi, mo ʻIliale: ʻe ongoʻi honau leʻo ʻo aʻu ki Sehasi:
    ko ia ʻe kalanga ai ʻae kautau toʻo mahafu ʻo Moape; ʻe mamahi ai ia ʻi heʻene
    moʻui.'
  ces-1613: 'A křičeti bude Ezebon a Eleale, až v Jasa slyšán bude hlas jejich, nýbrž
    i zbrojní Moábští křičeti budou. Duše každého z nich žalostiti bude, a řekne:'
  eng-WMB: Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
    the armed men of Moab cry aloud. Their souls tremble within them.
  tam-TCV: எஸ்போனியரும், எலெயாலேயரும் கூக்குரலிட்டு அழுகிறார்கள், அவர்களுடைய குரல்
    யாகாசுவரை கேட்கிறது. ஆகவே மோவாபியரில் ஆயுதமணிந்தவர்களும் கதறி அழுகிறார்கள்; அவர்கள்
    இருதயங்கள் சோர்ந்திருக்கின்றன.
  ceb-ULB: Nagpakitabang ang Hesbon ug Eleale; nadungog ang ilang mga tingog sama
    kalayo sa Jahas. Busa nagpakitabang ang kasundalohan sa Moab; nangurog sila.
  pol-UBG: Cheszbon i Eleale będą krzyczeć, a ich głos będzie słychać aż w Jahaza.
    Dlatego uzbrojeni wojownicy Moabu będą biadać, a dusza każdego rozrzewni się w
    sobie.
  urd-GVU: حسبون اور اِلی عالی مدد کے لئے پکار رہے ہیں، اور اُن کی آوازیں یہض تک سنائی
    دے رہی ہیں۔ اِس لئے موآب کے مسلح مرد جنگ کے نعرے لگا رہے ہیں، گو وہ اندر ہی اندر
    کانپ رہے ہیں۔
  deu-1912: Hesbon und Eleale schreien, daß man's zu Jahza hört. Darum wehklagen die
    Gerüsteten in Moab; denn es geht ihrer Seele übel.
  kan-2017: ಹೆಷ್ಬೋನ್ ಮತ್ತು ಎಲೆಯಾಲೆ ಕೂಗುತ್ತವೆ, ಇವುಗಳ ರೋದನವು ಯಹಜಿನ ಪಟ್ಟಣದವರೆಗೂ ಕೇಳಿಸುತ್ತದೆ.
    ಇದರಿಂದ ಮೋವಾಬಿನ ಯುದ್ಧಭಟರು ಕಿರಿಚಿಕೊಳ್ಳುತ್ತಾರೆ; ಅವರ ಹೃದಯಗಳು ಭಯದಿಂದ ತತ್ತರಿಸುತ್ತದೆ.
  yap-yap: Girdi’ nu Heshbon ngu Elealeh e yad be yor ngalang, ni yira rung’ag e meyor
    rorad nga orel nge taw nga Jahaz. Ni mus ko pi salthaw ni yad be dada’ nike mulan’rad.
  hlt-MCSB: Heshbon neh Elealeh pang tih a ol te Jahaz duela a yaak. Te dongah Moab
    kah aka pumcum rhoek tah a hinglu a yuhui pah tih a khuiah pae coeng.
  mdy-ETH: ሃሴቦኦኔንታ ዔልዓሌ ዴራ ዒላታኔ፤ ዔያቶኮ ዒላታ ያሃፄ ጌይንታ ቤዞ ሄላንዳኣና ዋይዚንታኔ፤ ሞዓኣቤ ፖኦሊሳኣ ዓቱዋዖ
    ጫርሹማ ዔያቶኮ ባይቂ ዒጊቹሞና ጎጋይቄኔ።
  twi-ASANTE: Hesbon ne Eleale teaam su, wɔte wɔn nne kɔduru Yahas nohoa. Enti Moab
    mmarimma akofoɔ teaam su, na wɔabotoboto.
  eng-WEBU: Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
    the armed men of Moab cry aloud. Their souls tremble within them.
  wal-wal: Haseboona katamaa asainne El77aale katamaa asai waassoosona; eta waasuwaa
    cenggurssaikka Yahaaxa giyoosaa gakkanaashin siyettees. Hegaa gishshau, olau gixxida
    Moo7aaba wotaaddarati bantta cenggurssaa xoqqissidi waassidosona; eta shemppoikka
    eta garssan kokkoriis.
  spa-PDDPT: Hesbón y Eleale gimen y su clamor llega hasta Jahaza. Gimen los guerreros
    de Moab, y el alma de cada uno desfallece.
  gun-gun: Hesbom ha'e Eleale pygua kuery voi ojapukai avi 'rã. Jaza tetã peve 'rã
    onhendu. Ha'e nunga rupi Moabe pygua xondaro kuery voi ojapukai 'rã okuapy, ipy'a
    tytypa 'rã”, he'i.
  ilo-ULB: Nagpaarayat ti Hesbon ken Eleale; mangngeg agingga iti Jaaz ti timekda.
    Kasta met a nagpaarayat dagiti soldado ti Moab; agtigtigergerda.
  kpg-kpg: Nia daangada Heshbon mo Elealeh gu tangitangi gi nua, gu longono haga mogowaa,
    gaa tugi loo i Jahaz. Digau dauwa hogi gu bolebole mmaadagu, gu manawa paagege.
  uig-ARA: ھەشبونغا، ئېلېئالاھ شەھەرلىرىگە يىغا ئولىشىدۇ، ئاۋازلىرى ياھاز شەھىرىگىمۇ
    يېتىپ بارىدۇ. شۇڭا موئابنىڭ ئەسكەرلىرىمۇ نىدا قىلىدۇ؛ ئۇنىڭ ۋۇجۇد-باغرىنى تىترەك
    باسىدۇ.
  sus-sus: Xɛsibɔnkae nun Eleyalekae na gbelegbelefe, e wa xui sa mɛma han Yahasi
    taa kui. Mowaba sɔɔrie na gbelegbelefe na nan ma, limaniya bara ba e yi ra.
  pon-2006: Mehn Espon oh Eleale weriwer, oh ngilen ar sengiseng peipeilahng wasa
    doh me duwehte Sahas. Sounpei kan pil rerrerki ar masepwehk; nan kapehdirail kan
    tikitiklahr.
  ksd-ksd: Kesbon ma Eleale bula dir kukukula, di valongore ra nilai dir aro iat Iasa;
    kari ra umana tena vinarubu Moab dia kakaian, ma ra bala i diat i dadar.
  tur-YTC: Heşbon Eleale ile feryat ediyor. Sesleri Yahas'dan bile duyuluyor. Bu nedenle
    Moav'ın silahlı adamları yüksek sesle bağırıyorlar. Canları içlerinde titriyor.
  grc-BRENT: Ὅτι κέκραγεν Ἐσεβὼν καὶ Ἐλεαλὴ, ἕως Ἰασσὰ ἠκούσθη ἡ φωνὴ αὐτῶν· διατοῦτο
    ἡ ὀσφὺς τῆς Μωαβίτιδος βοᾷ, ἡ ψυχὴ αὐτῆς γνώσεται.
  ind-AYT: Hesybon dan Eleale menangis dengan suara keras, suara tangis mereka bahkan
    kedengaran hingga ke Yahas. Oleh karena itu, orang-orang Moab yang bersenjata
    berteriak-teriak, jiwa mereka gemetar.
  nya-nya: Anthu a ku Hesiboni ndi Eleali akulira mofuwula, mawu awo akumveka mpaka
    ku Yahazi. Kotero asilikali a ku Mowabu akulira mofuwula, ndipo ataya mtima.
  hrv-hrv: Jauču Hešbon i Eleala, do Jahasa jauk se čuje. Zato dršću bokovi Moabu,
    strepi duša njegova;
  mps-mps: Te hanu Hesbon we bidi, me hanu Eleale we bidi, augwali me moni gela mu
    wali. Tama te hanu Jahasde bidibo we bidi augwaligo te bage augwaligo gela wabo
    odali. Te bomai ami bidi dabe me gela olama, i hae wali. Te Moap dabego bomo sese
    sia sali.
  tpi-tpi: Ol manmeri bilong taun Hesbon na taun Eleale, ol tu i krai nogut tru, na
    ol manmeri i stap long taun Jahas ol inap harim krai bilong ol. Ol strongpela
    soldia tu i krai na i singaut. Strong bilong ol Moap i pinis olgeta.
  dan-1931: Hesjbon og El'ale skriger, det høres til Jahaz. Derfor skælver Moabs Lænder,
    dets Sjæl er i Vånde.
  vie-OVCB: Dân thành Hết-bôn và Ê-lê-a-lê sẽ kêu la; tiếng của họ vang dội thấu Gia-hát!
    Lính chiến Mô-áp đều than khóc thảm thiết. Họ bất lực và run sợ.
  guj-2017: વળી હેશ્બોન અને એલઆલેહ ધ્રૂસકે ધ્રૂસકે રડે છે; યાહાસ સુધી તેઓનો અવાજ સંભળાય
    છે. તેથી મોઆબના હથિયારબંધ પુરુષો બૂમાબૂમ કરે છે; તેથી તેનું હૃદય ક્ષોભ પામે છે.
  pon-2006A: Mehn Espon oh Eleale weriwer, oh ngilen ar sengiseng peipeilahng wasa
    doh me duwehte Sahas. Sounpei kan pil rerrerki ar masepwehk; nan kapehdirail kan
    tikitiklahr.
  por-BRBSL: Heshbon grita com Elealeh. Sua voz é ouvida até mesmo para Jahaz. Portanto,
    os homens armados de Moab choram em voz alta. Suas almas tremem dentro deles.
  cth-cth: Heshbon kho hoi Elealeh kho vah a khuika awh teh, Jahaz kho totouh a kâthai.
    Moab ransanaw hai pâyaw laihoi a khuika awh.
  twi-twi: Hesbon ne Eleale teɛ mu su, wɔte wɔn nne kodu Yahas nohɔ. Enti Moab mmarima
    akofo teɛ mu su, na wɔbotobotow.
  hlt-hlt: Heshbon neh Elealeh pang tih a ol te Jahaz duela a yaak. Te dongah Moab
    kah aka pumcum rhoek tah a hinglu a yuhui pah tih a khuiah pae coeng.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ kuɔ̀, Ɛsibonni nɛ̀ Edeyɑde ɛkɛ̀ miɛkɛ, kɛ̀ bɛ dɑbùò ntùɔ̀kù
    Yɑɑsi, dɛɛ̀ te kɛ̀ Mɔɑbu ɛì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ wùótí. Kɛ̀ bɛ kɔ̃m̀bùɔ̀tì duò.
  msy-2020: Hesbonɨn nguibar ekiam ko, Elealen nguibar ekiamɨn itir gumazamiziba,
    me uaghan bar puvɨram azi, ezɨ Jahasɨn nguibar ekiamɨn itir gumazamiziba, men
    azir akaba barasi. Ezɨ mɨdorozir gumazir gavgaviba uaghan osemegha ara dei. Guizbangɨra,
    Moapian gavgavim bar gɨfa.
  dop-dop: Hɛsǝpɔŋ nyǝ́mɑ nɑ Ɩlɑle nyǝ́mɑ pɑ mɑkɩ kɑpusi nɑ Yɑhɑsɩ nyǝ́mɑ nɑ́ɑ́ nɩɩkɩ.
    Pǝ kpɛnnɑ Mowɑpʋ yoolɑɑ nɑ pɑ ɑpɑlʋtʋ le, nɑ pɑ huɣutiɣi lotu.
  azb-azb: Xeşbon və Elale fəryad edir, Səsləri Yahsaya qədər eşidilir. Buna görə
    Moav əsgərləri nalə çəkir, Ürəkləri qorxu içindədir.
  eng-DBY: 'And Heshbon crieth, and Elealeh: their voice is heard unto Jahaz. Therefore
    the armed men of Moab cry out: his soul trembleth in him.'
  hin-2017: हेशबोन और एलाले चिल्ला रहे हैं, उनका शब्द यहस तक सुनाई पड़ता है; इस कारण
    मोआब के हथियार-बन्द चिल्ला रहे हैं; उसका जी अति उदास है।
  wol-KYG: Waa Esbon ak Elalee ngi yuuxu, seen baat àkki ba Yaxacc, xarekati Mowab
    dégg ca, yuuxoo, ne yàcc ne yasar!
  eng-YLT: And cry doth Heshbon and Elealeh, Unto Jahaz heard hath been their voice,
    Therefore the armed ones of Moab do shout, His life hath been grievous to him.
  eng-WYC-2017: Heshbon shall cry, and Elealeh, the voice of them is heard till to
    Jahaz; on this thing the ready men of Moab shall yell, the soul thereof shall
    yell to itself.
  eng-WMBB: Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
    the armed men of Moab cry aloud. Their souls tremble within them.
  urd-GVH: हसबोन और इलियाली मदद के लिए पुकार रहे हैं, और उनकी आवाज़ें यहज़ तक सुनाई
    दे रही हैं। इसलिए मोआब के मुसल्लह मर्द जंग के नारे लगा रहे हैं, गो वह अंदर ही
    अंदर काँप रहे हैं।
  rug-rug: Sari tie pa Hesiboni meke Eleale si kabo vura, sa mamalaiṉidi si ta avoso
    kamo latu pa Zahazi. Sari na varane pa Moabi ba kabo vura, na matagutu sari bulodia.
  gaz-gaz: Heshboonii fi Eleʼaaleen ni iyyu; sagaleen isaaniis hamma Yaahaziitti fagaatee
    dhagaʼame. Kanaafuu loltoonni Moʼaab ni iyyu; lubbuun isaaniis ni romʼite.
  fra-LSG: Hesbon et Élealé poussent des cris, On entend leur voix jusqu’à Jahats;
    Même les guerriers de Moab se lamentent, Ils ont l’effroi dans l’âme.
  yal-yal: Xɛsibɔn nun Eleyale kaane gbelegbelema mali muxu feen na. E xuiin sa mɛma
    fɔ Yahasi taani. Nanara, Moyaba sofane gbelegbelema, e bata tunnaxɔlɔ e ma.
  haw-1868: E uwe hamama no o Hesebona a me Eleale; E loheia ko lakou leo ma Iahaza;
    No ka mea, e uwe aku no ka poe kaua o Moaba, E ehaeha no kona naau maloko ona.
  arb-NAV: تَتَعَالَى صَرَخَاتُ حَشْبُونَ وَأَلْعَالَةَ حَتَّى تَتَرَدَّدَ أَصْدَاؤُهَا
    فِي يَاهَصَ، لِذَلِكَ يَنْدُبُ جَيْشُ مُوآبَ بِصَوْتٍ مُرْتَفِعٍ، وَقُلُوبُهُمْ
    تَرْتَعِدُ فِي صُدُورِهِم.
  ewe-ewe: Ame siwo le Hesbon kple Eleale le avi fam sesĩe ale gbegbe be, woƒe ɣlidodo
    ɖo keke Yahaz. Esia na be Moab ƒe aʋawɔlawo wo avi gboo, eye dzi ɖe le wo ƒo.
  eng-LEE: 'And loud crieth Cheshbon with El''aleh; as far as Yahaz is heard their
    voice: therefore the armed men of Moab shall howl; its soul is grieved for itself.'
  asm-FB: হিচবোন আৰু ইলিয়ালিয়ে চিঞৰিছে, তেওঁলোকৰ শব্দ যহচৰলৈকে শুনা গৈছে। সেয়ে
    মোৱাবৰ অস্ত্রধাৰী লোকসকল আৰ্তনাদ কৰিছে; আৰু তেওঁলোকৰ আত্মাই কঁপিছে।
  sus-A: شّسِبْنكَيٍ نُن عٍلٍيَلٍكَيٍ نَ فبٍلٍفبٍلٍقٍ، عٍ وَ شُي سَ مّمَ هَن يَهَسِ
    تَا كُي. مٌوَبَ سْورِيٍ نَ فبٍلٍفبٍلٍقٍ نَ نَن مَ، لِمَنِيَ بَرَ بَ عٍ يِ رَ.
  fra-SBL: Hesbon crie avec Élealé. Leur voix se fait entendre jusqu'à Jahaz. C'est
    pourquoi les hommes armés de Moab crient à haute voix. Leurs âmes tremblent au
    dedans d'eux.
  hbo-hbo: וַתִּזְעַ֤ק חֶשְׁבֹּון֙ וְאֶלְעָלֵ֔ה עַד־יַ֖הַץ נִשְׁמַ֣ע קֹולָ֑ם עַל־כֵּ֗ן
    חֲלֻצֵ֤י מֹואָב֙ יָרִ֔יעוּ נַפְשֹׁ֖ו יָ֥רְעָה לֹּֽו׃
  kik-kik: Heshiboni na Eleale nĩkũrĩra maraarĩra maanĩrĩire, mĩgambo yao ĩraiguuo
    o nginya Jahazu. Nĩ ũndũ ũcio andũ a mbaara a Moabi nĩmararĩra maanĩrĩire, nacio
    ngoro ciao ikaringĩka.
  fra-NCL: Hésebon et Eléalé jettent des cris ; on entend leur voix jusqu’à Jahas.
    C’est pourquoi les guerriers de Moab se lamentent, et son âme est tremblante.
  cek-AK: 'Heshbon hoi Elealeh hnik loe qah hoi; nihnik qahhaih lok loe Jahaz hoiah
    mataeng doeh angthaih: to pongah maiphaw maica hoi amthoep Moab misatuh kaminawk
    doeh, zithaih hoiah qah o toeng.'
  cuk-cuk: Hesbón-dulemar, degi, Eleale-dulemar, wile-itogedba binnasuli e-bendakmarye
    gordidimalad, e-binnasur-gordiidi Jahaza-neggweburse magar itoleged. A-ulale,
    Moab-sorda-bila-onomalad dobedba-binnasuli gorbukwad, bela-bela egi dobed nagunonikid.
  uig-CYR: Һәшбонға, Елеалаһ шәһәрлиригә жиға олишиду, Авазлири Яһаз шәһиригиму йетип
    бариду. Шуңа Моабниң әскәрлириму нида қилиду; Униң вуҗуд-бағрини титрәк басиду.
  tel-2017: హెష్బోను, ఏలాలే మొర్ర పెడుతున్నాయి. యాహసు వరకూ వాళ్ళ స్వరం వినిపిస్తూ
    ఉంది. మోయాబీయుల యోధులు బిగ్గరగా ఏడుస్తున్నారు. వాళ్ళ ప్రాణాలు వాళ్ళల్లో వణుకుతున్నాయి.
  hat-BSA: Anplis, Hesbon ak Élealé rele anmwey; vwa yo konn tande jis rive Jahats.
    Akoz sa, tout mesye ak zam yo kriye fò; nanm yo tranble anndan.
  kos-kos: Mwet Heshbon a Elealeh elos wowoyak, ac pusren tung lalos ku in lohngyuk
    yen loessula nwe Jahaz. Finne mwet mweun uh, elos rarrar pac ke elos lohng, ac
    wanginla pulaik lalos.
  hbo-WLC: וַתִּזְעַ֤ק חֶשְׁבּוֹן֙ וְאֶלְעָלֵ֔ה עַד־יַ֖הַץ נִשְׁמַ֣ע קוֹלָ֑ם עַל־כֵּ֗ן
    חֲלֻצֵ֤י מוֹאָב֙ יָרִ֔יעוּ נַפְשׁ֖וֹ יָ֥רְעָה לּֽוֹ׃
  ibo-ibo: Heshbọn na Eleale na-eti mkpu akwa, a na-anụ olu akwa ha ọ bụladị ruo Jehaz.
    Nʼihi nke a, ndị agha Moab na-eti mkpu akwa, mkpụrụobi ha na-amakwa jijiji.
  ory-ory: ହିଷ୍‍ବୋନ ଓ ଇଲୀୟାଲୀ କ୍ରନ୍ଦନ କରୁଅଛନ୍ତି; ସେମାନଙ୍କର ରବ ଯହସ ପର୍ଯ୍ୟନ୍ତ ଶୁଣା ଯାଉଅଛି;
    ଏହେତୁ ମୋୟାବର ସସଜ୍ଜ ଲୋକେ ଆର୍ତ୍ତନାଦ କରୁଅଛନ୍ତି; ତାହାର ପ୍ରାଣ ତାହା ମଧ୍ୟରେ କମ୍ପିତ ହେଉଅଛି।
  chk-chk: Chon Hespon me chon Eleale ra pupuchör pwe chon Jahas ra tongeni rongorong.
    Iei mine ekewe sounfiun Moap ra puchör, ese chüen wor ar pwora.
  rop-rop: Ola pipul brom Jeihas bin irrim detlot pipul kraikraibat langa Heshban
    en Eliyeila. En detlot solja blanga Moweb bin jinginat nomo lilbit. Olabat bin
    bradin nomo lilbit du.
  ukr-1871: І Есебон і Елеала голосять; крик їх доходить аж до Яази.
  deu-1951: Hesbon und Eleale schreien, daß man ihre Stimme bis gen Jahaz hört. Darob
    werden Moabs Bewaffnete laut schreien, der Mut wird ihnen entsinken.
  eng-JPS: And Heshbon crieth out, and Elealeh; their voice is heard even unto Jahaz;
    therefore the armed men of Moab cry aloud; his soul is faint within him.
  srp-1865: I vikaæe Esevon i Eleala, do Jase èuæe im se glas; i vojnici æe Moavski
    vikati, duša æe se u svakom uzmuèiti.
  lug-lug: Kesuboni ne Ereyale bakaaba mu ddoboozi ery’omwanguka, n’amaloboozi gaabwe
    gawulikika e Yakazi. Abasajja ba Mowaabu abalina ebyokulwanyisa kyebava bakaaba
    mu ddoboozi ery’omwanguka, emmeeme ekankanira munda mu Mowaabu.
  heb-heb: ותזעק חשבון ואלעלה עד יהץ נשמע קולם על כן חלצי מואב יריעו נפשו ירעה לו׃
  ben-IRV: হিশবোন ও ইলিয়ালী কাঁদছে; তাদের গলার স্বর যহস পর্যন্ত শোনা যাচ্ছে। সেইজন্য
    মোয়াবের সৈন্যেরাও চিত্কার করে কাঁদছে এবং তাদের হৃদয় ভয়ে কাঁপছে।
  pan-pan: ਹਸ਼ਬੋਨ ਅਤੇ ਅਲਾਲੇਹ ਨਗਰ ਚਿੱਲਾਉਂਦੇ ਹਨ, ਯਹਸ ਨਗਰ ਤੱਕ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ
    ਹੈ। ਇਸ ਲਈ ਮੋਆਬ ਦੇ ਸ਼ਸਤਰ ਧਾਰੀ ਚੀਕ-ਚਿਹਾੜਾ ਪਾਉਂਦੇ ਹਨ, ਉਹ ਦਾ ਜੀ ਉਹ ਦੇ ਵਿੱਚ ਕੰਬ ਜਾਂਦਾ
    ਹੈ।
  mya-JVB: ဟေရှဘုန် မြို့နှင့် ဧလာလေ မြို့တို့လည်း ငိုကြွေး ၍၊ ငိုသံ သည် ယာဟတ် မြို့တိုင်အောင်
    ကြား ရ၏။ မောဘ သူရဲ တို့သည်လည်း၊ တုန်လှုပ် သောစိတ် နှလုံးနှင့် ငိုကြွေး ကြ၏။
  hmo-hmo: Hesebona bona Eleale hanua taudia danu idia tai noho, mai boiboi danu.
    Edia gadodia be taunimanima ese idia kamonai noho, ia lao bona Iahasa. Unai dainai,
    Moaba ena tuari taudia danu, be idia tai bada noho bona edia kudoudia idia manoka
    lao noho.
  urd-urd: हस्बोन और इली'आली वावैला करते हैं उनकी आवाज़ यहज़ तक सुनाई देती है; इस
    पर मोआब के मुसल्लह सिपाही चिल्ला चिल्ला कर रोते हैं उसकी जान उसमें थरथराती है।
  rus-SYN: И вопит Есевон и Елеала; голос их слышится до самой Иаацы; за ними и воины
    Моава рыдают; душа его возмущена в нем.
  bqc-SIM: Ɛsɛbↄ̃deↄ ń Ɛlealedeↄ búbua dↄ, wàlɛ ń lↄↄ ma za Yaaza. A yã́i tò
    Mↄabu zĩgↄ̃ↄ lɛ́ wiipɛ e an nisĩna nàliwa.
  tcz-CHONGTHU: Heshbon leh Elea mite hung peng doh diu; a awgin u gamla tah Jahaz
    geija kijading ahi! Moab gal hang tah ho jong nasatah a kicha a peng diu ahi.
    Panpi beija kichatah a umdiu ahi.
  mar-mar: हेशबोन व एलाले आरोळी मारत आहेत; त्यांचा आवाज याहसापर्यंत ऐकू जात आहे. यामुळे
    मवाबाचे शस्त्रधारी माणसे आरोळ्या देत आहेत; त्यांचा जीव त्यांच्यात थरथरत आहे.
  qub-qub: Hesbonchöwan Elealecho tiyajcunami yanapänanpaj mañaconga. Paycuna gaparpashanga
    Jahazacamami wiyacanga. Chaymi Moab nasyunpa pillyay yachaj suldäruncunaga imata
    ruraytapis mana camäpaconganachu. Fiyupami mancharircaycangapaj.
  hat-hat: Moun lavil Esbon ak moun lavil Eleale ap pouse rèl. Moun tande yo jouk
    lavil Jakaz. Ata sòlda lame Moab yo ap tranble. Yo pèdi tout kouraj yo.
  eng-BSB: Heshbon and Elealeh cry out; their voices are heard as far as Jahaz. Therefore
    the soldiers of Moab cry out; their souls tremble within.
  eng-WEBPB: Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
    the armed men of Moab cry aloud. Their souls tremble within them.
  kbq-kbq: Hesboni ran kumateti'ene Eleale rankumateti'ma zavi krafama haza agasasankea
    ogantu Jahasi rankumate vahe'mo'za antahi'naze. E'inama hiazanku Moapu hankave
    sondia vahe'mo'za zamahirahiku nehu'za hanavezamia omnege'za, tusi zavi krafa
    hu'naze.
  nhe-BL: Tzajtzise chicahuac nopa tlacame tlen altepetl Hesbón huan Eleale hasta
    caquistis huejca ipan altepetl Jahaza. Huan nopa tlatehuiani tlen más motemacaj
    tlen tlali Moab chocase ica majmajtli.
  gub-BL: Ezemon tawhu pe har wà, Ereaw tawhu pe har wà no, uhapukaz wahy romo wà.
    Te Zaza tawhu pe har wenu wanehapukaz mehe wà. Zauxiapekwer Moaw izuapyapyr uzypyrog
    ukyze pà wà. Uryryryryz ukyze pà wà.
  eng-DRA: Hesebon shall cry, and Eleale, their voice is heard even to Jasa. For this
    shall the well appointed men of Moab howl, his soul shall howl to itself.
