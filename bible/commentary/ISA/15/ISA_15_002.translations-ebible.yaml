verse: ISA.015.002
translations:
  mal-C: ദീബോൻ അവരുടെ ആലയത്തിലേക്കു കയറിപ്പോകുന്നു, വിലപിക്കുന്നതിനായി അവരുടെ ക്ഷേത്രങ്ങളിലേക്കുതന്നെ;
    മോവാബ് നെബോയെയും മെദേബായെയുംപറ്റി വിലപിക്കുന്നു. എല്ലാവരുടെയും തല മൊട്ടയടിച്ചും
    താടി കത്രിച്ചുമിരിക്കുന്നു.
  deu-TKW: Dibon ist zum Höhentempel hinaufgegangen, um zu weinen, auf dem Nebo und
    zu Medeba heult Moab. Auf allen Häuptern ist eine Glatze, alle Bärte sind geschoren.
  lin-lin: Bato ya Diboni bazali komata na bisika na bango ya bule, na bisambelo na
    bango ya likolo ya bangomba, mpo na kolela ; Moabi akomi koganga mpo na Nebo mpe
    Medeba. Bakokoli mito nyonso mpe bakati mandefu nyonso.
  eng-LSV: He has gone up to Bajith and Dibon, || The high places—to weep, || Moab
    howls on Nebo and on Medeba, || Baldness [is] on all its heads, every beard cut
    off.
  eng-GNV: 'He shall goe vp to the temple, and to Dibon to the hie places to weepe:
    for Nebo and for Medeba shall Moab howle: vpon all their heades shalbe baldnesse,
    and euery beard shauen.'
  eng-WEBSTER: 'He is gone up to Bajith, and to Dibon, the high places, to weep: Moab
    shall howl over Nebo, and over Medeba: on all their heads shall be baldness, and
    every beard shorn.'
  nhw-BL: Nopa moabita masehualme ipan altepetl Dibón yase inintiopa ica miyac tequipacholi
    para mochoquilitij por catli ipantis altepetl Nebo huan Medeba. Nojquiya moximase
    huan quihuatanise inintentzo para quinextise tlahuel motequipachohuaj.
  swh-ONEN: Diboni anakwea hadi kwenye hekalu lake, mpaka mahali pake pa juu ili walie,
    Moabu anaombolezea Nebo na Medeba. Kila kichwa kimenyolewa na kila ndevu limeondolewa.
  bba-bba: Diboniɡibu bɑ dɑ bũu sɑ̃ɑ yerɔ kɑ ɡuunu wɔllɔ bu kɑ swĩ. Mɔɑbubɑ bɑ weeweenu
    mɔ̀ wuu si bɑ mɔ̀ Nɛbo kɑ Mɛdebɑn sɔ̃. Mɑ bɑ ben winu kɑ ben tobunu kɔnɑ nuku
    sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'He is gone up to Bajith, and to Dibon, the high places, to weep: Moab
    shall howl over Nebo, and over Medeba: On all their heads shall be baldness, and
    every beard cut off.'
  luo-luo: Jo-Dibon dhiyo e kargi mar lemo, gidhiyo e hembko mag-gi mondo giywagi;
    kendo jo-Moab goyo nduru nikech Nebo gi Medeba osekethi. Ngʼato ka ngʼato oliel
    wiye kod tike.
  meu-meu: Dibon natuna kekenina vada e dae lao, atai gabudia ai baine taitai totona;
    Nebo bona Medeba latadiai, Moab na e tai lolololomu. Kwara iboudiai vada e naudia,
    auki iboudiai huidia vada e abi;
  npi-ULB: तिनीहरू माथि मन्दिरमा गएका छन्, दीबोनका मानिसहरू रुनलाई अग्लो ठाउँमा गए
    । नेबोको निम्ति र मेदबाको निम्ति मोआबले विलाप गर्छ । तिनीहरूका सबै शिर खौरिएका
    छन् र तिनीहरूका सबै दाह्रीहरू काटिएका छन् ।
  yor-yor: Diboni gòkè lọ sí tẹmpili rẹ̀, sí àwọn ibi gíga rẹ̀ láti sọkún, Moabu pohùnréré
    lórí Nebo àti Medeba. Gbogbo orí ni a fá gbogbo irùngbọ̀n ni a gé dànù.
  pes-OPCB: در دیبون قوم عزادار موآب به بتخانه‌ها پناه می‌برند تا برای شهرهای نبو
    و میدبا گریه کنند. همهٔ مردم موی سر و ریش خود را تراشیده،
  tgl-ULB: Pumunta sila sa templo, pumunta sa matataas na lugar ang mga tao sa Dibon
    para umiyak; nagluksa ang Moab dahil sa Nebo at Medeba. Kinalbo ang kanilang mga
    ulo at pinutol ang kanilang mga balbas.
  hui-hui: Anidagua biragola wali agali Dibono tanoha bu karume tinaga dama mitangi
    bialu gime wabini hari neneha ngaruhondo bi pupu wule puwa dugu bu mialu holebira.
    Moaba wali agali uruni tinaga Nebo tanobi Medeba tanobi bo gialobaga biai halu
    mo labu halu kagola tigua ogoninaga dara halu mitangi timbuni howa dugu bialu
    holebira. Tigua dara timbuni ho howa tinaga mandari angariru dogai holebira.
  mya-mya: ဒိ​ဘုန်​မြို့​သား​တို့​သည်​ရုပ်​တု​ကိုး​ကွယ်​ရာ ဌာ​န​သို့ သွား​ရောက်​ငို​ကြွေး​ရန်​တောင်​ပေါ်​သို့
    တက်​ကြ​၏။ မော​ဘ​ပြည်​သူ​တို့​သည်​လည်း နေ​ဗော​မြို့​နှင့်​မေ​ဒ​ဘ​မြို့​အ​တွက်​ဝမ်း​နည်း
    သ​ဖြင့်​အော်​ဟစ်​ငို​ကြွေး​ကြ​ကုန်​၏။ သူ​တို့ သည်​ဝမ်း​နည်း​ခြင်း​အ​ထိမ်း​အ​မှတ်​ဖြင့်
    ဆံ​ပင်​နှင့် မုတ်​ဆိတ်​များ​ကို​ရိတ်​ပစ်​ကြ​လေ သည်။-
  bod-N: ཁོ་རྣམས་ཁང་པའི་ནང་དུ་འགྲོ་བ་དང་། དི་བོན་གྱི་མཐོ་སར་ཕྱིན་ཏེ་ངུ་འབོད་བྱེད་ལ།
    མོ་ཨབ་པ་རྣམས་ཀྱིས་ནེ་བོ་དང་མེ་དེ་བཱའི་ཕྱིར་དུ་སྨྲེ་སྔགས་འདོན་ཞིང་། སྐྱེ་བོ་ཀུན་གྱིས་སྐྲ་དང་སྨྲ་ར་བཞར།
  wsk-wsk: Se Moab lilim se ko wonong biya Dibon ko kariimet, nunga temple se kagin
    kuwim mu te nama tarigi tarigi mo nia se, munan wonong Nebo se Medeba nungumik
    te aratam mu agotala ko mo niakasan. Nuna suen la mo nia se, nusupuling nomone
    se nosomone turutuwu warukasan.
  sna-sna: Dhibhoni rakwira kutemberi yaro, kunzvimbo dzaro dzakakwirira kundochema;
    Moabhu ari kuungudza pamusoro peNebho napamusoro peMedhebha. Misoro yose yaveurwa
    ndebvu dzose dzabviswa.
  spa-BLM: Subieron a Bayit y a Dibón, a los lugares altos, para llorar. Moab se lamenta
    sobre Nebo y sobre Medeba. La calvicie está en todas sus cabezas. Todas las barbas
    están cortadas.
  cac-cac: A eb' aj Dibón, ol q'ue eb' oq'uel d'a spatil sdiosal d'a schon jun tzalan.
    Ol el val yav eb' aj Moab ayic ol pojem chon̈ab' Nebo yed' Medeba. Masanil eb'
    vin̈ vinac, ol sjoxel xil sjolom eb' vin̈ yed' xil sti' yuj cusc'olal.
  swh-ULB: Wamenda juu hekaluni, watu wa Diboni wamenda juu kuomboleza; Moabu wanaomboleza
    juu ya Nebo na juu ya madeba. Vichwa vyao vimenyolewa viko wazi na na ndevu zao
    zimenyolewa.
  bel-bel: Ён узыходзіць да Баіта і Дывона, узыходзіць на вышыні, каб плакаць; Мааў
    галосіць над Нэво і Мэдэваю; ва ўсіх іх астрыжаныя галовы, ва ўсіх паголеныя бароды.
  deu-ELBBK: Man steigt zum Götzentempel hinauf, und nach Dibon auf die Höhen, um
    zu weinen; auf Nebo und auf Medeba jammert Moab; auf allen seinen Häuptern ist
    eine Glatze, jeder Bart ist abgeschoren.
  mbb-OT: Edtekezeg is menge tig-Dibon diyà te lavew he simbahan dan wey ziyà te menge
    simbahan dan diyà te metikang he menge lugar su edsineǥew zan dutun. Edsineǥawan
    te menge tig-Moab is Nebo wey Medeba. Is kada sevaha kandan mibpevangul wey mibpemarbas
    su ibpeehè dan is kedlalew zan.
  mal-2015: ബയീത്തും ദീബോനും കരയേണ്ടതിന്നു പൂജാഗിരികളിൽ കയറിപ്പോയിരിക്കുന്നു; നെബോവിലും
    മേദെബയിലും മോവാബ് നിലവിളിക്കുന്നു; അവരുടെ തലയൊക്കെയും മൊട്ടയടിച്ചും താടിയൊക്കെയും
    കത്രിച്ചും ഇരിക്കന്നു.
  gup-gup: Bininj nawu kabirrihni kore kunred Dibon, wanjh kabirribidbun kore kurrulum
    bedberre, dja kore temple bedberre bu kabirridjalnalkbun dja kabirrikunikayhme
    kunnjilngwarre dorrengh. Bininj nawu birrikang Moab wanjh kabindimarnekayhme dja
    kabindimarnenalkbun bedberre nawu birrimdolkkang kunred Nebo dja mak Medeba. Kaluk
    kabindimarnekodjbarlaworren mak kabindimarnedjaworrkdjobkerren bu kunnjilngwarrekenh.
  rmc-rmc: O Dibon džal upre pro uče thana the andre peskro chramos te rovel; o Moab
    igen rovel pal o Nebo the Medeba; dojekh šero hino lango, dojekh brada hiňi hoľimen
    tele.
  pes-OPV: به بتکده و دیبون به مکان های بلند به جهت گریستن برآمده‌اند. موآب برای نبوو
    میدبا ولوله می‌کند. بر سر هریکی از ایشان گری است و ریشهای همه تراشیده شده است.
  ron-1924: 'Попорул се суе ла темплу ши ла Дибон, пе ынэлцимь, ка сэ плынгэ; Моабул
    се бочеште: пе Небо ши пе Медеба тоате капетеле сунт расе ши тоате бэрбиле сунт
    тэяте.'
  ben-OBCV: দীবোনের লোকেরা তার মন্দিরে গিয়েছে, কাঁদবার জন্য উঁচু স্থানগুলিতে গিয়েছে;
    মোয়াব নেবো ও মেদ্‌বার জন্য বিলাপ করছে। প্রত্যেকের মস্তক মুণ্ডিত হয়েছে ও প্রত্যেকের
    দাড়ি কামানো হয়েছে।
  som-som: Waxaa kor loogu baxay Bayid iyo Diboon oo meelaha sare ku yaal in lagu
    ooyo, reer Moo'aab waxay u baroortaan Neboo iyo Meedebaa, madaxyadooda oo dhan
    waa la xiiray oo gadh kastana waa la jaray.
  lat-VUC: Ascendit domus, et Dibon ad excelsa, in planctum super Nabo; et super Medaba,
    Moab ululavit; in cunctis capitibus ejus calvitium, et omnis barba radetur.
  eng-ASVBT: 'They are gone up to Bayith, and to Dibon, to the high places, to weep:
    Moab waileth over Nebo, and over Medeba; on all their heads is baldness, every
    beard is cut off.'
  ita-1885: Egli è salito al tempio, e Dibon è salito agli alti luoghi, per piangere;
    Moab urlerà per Nebo, e per Medeba; tutte le teste di esso saranno pelate, ed
    ogni barba sarà rasa.
  eng-LXXUP: 'Grieve for yourselves; for even Dibon, where your altar is, shall be
    destroyed: thither shall ye go up to weep, over Nebo of the land of Moab: howl
    ye: baldness shall be on every head, and all arms shall be wounded.'
  eng-ULB: They have gone up to the temple, the people of Dibon went up to the heights
    to weep; Moab laments over Nebo and over Medeba. All their heads are shaved bare
    and all their beards are cut off.
  spa-VBL: Los habitantes de Dibón suben a su Templo para llorar en sus lugares altos.
    Los moabitas lloran sobre las ciudades de Nebo y Medeba. Todas las cabezas se
    han afeitado, todas las barbas se han cortado en señal de luto.
  fra-_FOB: On monte à la maison des dieux et à Dibon, sur les hauts lieux, pour pleurer.
    Moab se lamente sur Nébo et sur Médéba; toutes les têtes sont rasées, toutes les
    barbes sont coupées.
  mal-mal: ബയീത്തും ദീബോനും കരയേണ്ടതിനു പൂജാഗിരികളിൽ കയറിപ്പോയിരിക്കുന്നു; നെബോവിലും
    മെദേബയിലും മോവാബ് നിലവിളിക്കുന്നു; അവരുടെ തലയെല്ലാം മുണ്ഡനംചെയ്തും താടിയെല്ലാം
    കത്രിച്ചും ഇരിക്കുന്നു.
  urd-GVR: Ab Dībon ke bāshinde mātam karne ke lie apne mandir aur pahāṛī qurbāngāhoṅ
    kī taraf chaṛh rahe haiṅ. Moāb apne shahroṅ Nabū aur Mīdabā par wāwailā kar rahā
    hai. Har sar munḍā huā aur har dāṛhī kaṭ gaī hai.
  suz-BL: दीबोन ङा मुर देवी देवता आन थान लाम्‍तेक्‍म। डांडा ङा थानमी ङाक्‍थ लाम्‍तेक्‍म।
    मोआबीपुकीमी नेबो नु मेदेबा सहर आस पर्बम रोंका पाइनीम। मेको नेल्‍लेम आन चां नु
    आन गाल शोक्रे प्रेक्‍शो बाक्‍नीम।
  eng-NOY: They go up to the temple, and to Dibon, to weep upon the high places; Upon
    Nebo and upon Medeba doth Moab howl; On every head is baldness, And every beard
    is shorn.
  ita-1927: 'Si sale al tempio e a Dibon, sugli alti luoghi, per piangere; Moab urla
    su Nebo e su Medeba: tutte le teste son rase, tutte le barbe, tagliate.'
  ckb-ckb: دیڤۆنیش بۆ پەرستگاکەی سەرکەوت، بۆ نزرگەکانی سەر بەرزاییەکان بۆ گریان، مۆئاب
    بەسەر نیبۆ و مادەبادا شیوەن دەکات. هەموو سەرێک ڕووتاوەتەوە و هەموو ڕیشێک تاشراون.
  eng-BBE: 'The daughter of Dibon has gone up to the high places, weeping: Moab is
    sounding her cry of sorrow over Nebo, and over Medeba: everywhere the hair of
    the head and of the face is cut off.'
  kan-OKCV: ದೀಬೋನ್ ಊರಿನವರು ಅಳುವುದಕ್ಕಾಗಿ ಎತ್ತರವಾದ ಪೂಜಾಸ್ಥಳಕ್ಕೆ ಹೋಗಿದ್ದಾರೆ; ನೆಬೋ ಹಾಗೂ
    ಮೇದೆಬ ಪಟ್ಟಣದವರಿಗಾಗಿ ಮೋವಾಬ್ಯರು ಗೋಳಾಡುತ್ತಾರೆ. ಪ್ರತಿಯೊಬ್ಬರ ತಲೆಯು ಬೋಳು, ಪ್ರತಿಯೊಬ್ಬರ
    ಗಡ್ಡವೂ ವಿಕಾರವಾಗಿ ಕತ್ತರಿಸಿದೆ.
  tam-2017: அழுவதற்காக மேடைகளாகிய பாயித்திற்கும் தீபோனுக்கும் போகிறார்கள்; நேபோவின்
    காரணமாகவும் மெதெபாவின் காரணமாகவும் மோவாப் அலறுகிறது; அவர்களுடைய தலைகளெல்லாம் மொட்டையடித்திருக்கும்;
    தாடிகளெல்லாம் கத்தரித்திருக்கும்.
  spa-RV-1909: 'Subió á Bayith y á Dibón, lugares altos, á llorar; sobre Nebo y sobre
    Medeba aullará Moab: toda cabeza de ella será raída, y toda barba se mesará.'
  ron-BTF: El s-a urcat la Bajit şi la Dibon, locurile înalte, pentru a plânge; Moabul
    va urla pentru Nebo şi pentru Medeba, pe toate capetele lor va fi chelie şi fiecare
    barbă tăiată.
  eng-WEBP: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
    beard is cut off.
  eng-FBV: The people of Dibon go up to their temple to weep at its high places. The
    Moabites weep over the towns of Nebo and Medeba. Every head has been shaved, every
    beard has been cut off in mourning.
  nld-1939: De dochter van Dibon heeft de hoogten beklommen, Om er te wenen, En over
    Nebo en Medeba Heft Moab zijn klaagzangen aan. Alle hoofden zijn kaal, Alle baarden
    geschoren;
  nch-BL: Nopa moabita masehualme ipan altepet Dibón yase inintiopa ica miyac tequipacholi
    para mochoquilitij por cati ipantis altepet Nebo huan Medeba. Nojquiya moximase
    huan quihuatanise inintentzo para quinextise tahuel mocuesohuaj.
  vie-1934: Kìa, chúng lên nơi miếu các thần, đến Đi-hôn, trên các nơi cao mà khóc.
    Dân Mô-áp than vãn vì Nê-bô và Mê-đê-ba; mọi đầu đều sói, mọi râu đều cắt.
  hin-CV: दीबोन रोने के लिए अपने मंदिर में, हां उसकी ऊंची जगह में चढ़ गए; और मोआब
    के लोग नेबो और मेदेबा नगरों के लिये दुःखी होकर चिल्ला रहे हैं. वे दुःखी होकर अपने
    सिर और दाढ़ी मुंडवा रहे हैं.
  eng-OURB: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab [From father] wails over Nebo and over Medeba. Baldness is on all of their
    heads. Every beard is cut off.
  spa-BES: La hija de Dibón ha subido al templo, a los lugares altos, llorando. Moab
    está haciendo sonar su llanto de tristeza sobre Nebo y sobre Medeba. En todas
    partes la cabeza será rapada y la cara rasurada.
  tdx-tdx: Nionjoñe mb’amy Baite mb’eo re, mb’amy Dibone, naho o haboañeo hirovetse;
    mb’amy Nebò naho i Medeba, mañaolo t’i Moabe; sola peake ze hene añambone, hinitsike
    ze fonga somatse.
  tha-KJV: เขาได้ขึ้นไปยังบายิทและดีโบน ไปยังปู​ชน​ียสถานสูงเพื่อจะร่ำไห้ โมอับจะคร่ำครวญถึงเนโบและถึงเมเดบา
    ศีรษะทุกศีรษะจะโล้น และหนวดเคราทุกคนก็​ถู​กโกนออกเสีย
  por-BR-2018: Os moradores sobem ao templo, e a Dibom, aos lugares altos, para chorar;
    Moabe grita de lamento por Nebo e por Medeba; em todas as suas cabeças há calva,
    e toda barba está raspada.
  deu-ELO: Man steigt zum Götzentempel hinauf, und nach Dibon auf die Höhen, um zu
    weinen; auf Nebo und auf Medeba jammert Moab; auf allen seinen Häuptern ist eine
    Glatze, jeder Bart ist abgeschoren.
  eng-WYC-2018: The king’s house, and Dibon ascended to high places, into wailing;
    on Nebo, and on Medeba, Moab shall yell. In all heads thereof shall be baldness,
    and each beard shall be shaved. (The daughter, or the people, of Dibon go up to
    the hill shrines to weep; Moab shall yell, or shall wail, about Nebo, and about
    Medeba. On all their heads shall be baldness, and each beard shall be shaved.)
  epo-epo: Ili iris en la domon kaj sur la altaĵojn de Dibon, por plori; pri Nebo
    kaj Medba ĝemploras Moab; ĉiuj kapoj estas kalvaj, ĉiuj barboj estas razitaj.
  uig-PIN: Yiƣa-zarlar kɵtürüx üqün, Mana u buthanisiƣa, Dibonƣa, xundaⱪla barliⱪ
    egizliklirigǝ qiⱪti; Moab Nebo wǝ Mǝdǝba xǝⱨǝrliri üqün pǝryad kɵtüridu; Ⱨǝmmǝ
    baxlar taⱪir kɵrünidu, Jimiki saⱪallar kesilip qüxürüldi.
  beo-beo: Daibone moilai bai bagade dunu da agoloba:le heda:le, ilia ogogosu ‘gode’
    ea nodosu gagui liligi amoga dinana. Nibou moilai bai bagade amola Mediba moilai
    da wadela:lesi dagoiba:le, Moua:be dunu da didigia:lala. Ilia bagade da:i dioiba:le,
    ilia dialuma amola mayabo waga:i dagoi.
  tpi-OTNT: Olsem na ol manmeri bilong biktaun Dibon i go long ol ples bilong lotu
    long ol giaman god antap long ol liklik maunten na ol i krai. Ol Moap i sori na
    i krai long taun Nebo na taun Medeba i bagarap pinis. Ol i sori tru na rausim
    gras bilong het na mausgras bilong ol
  hau-SA: Dibon ya haura zuwa haikalinta, zuwa masujadan kan tudu don tă yi kuka;
    Mowab ta yi ihu a kan Nebo da Medeba. An aske kowane kai an kuma yanke kowane
    gemu.
  uig-LAT: Yigha-zarlar kötürüsh üchün, Mana u butxanisigha, Dibon’gha, shundaqla
    barliq égizliklirige chiqti; Moab Nébo we Medeba sheherliri üchün peryad kötüridu;
    Hemme bashlar taqir körünidu, Jimiki saqallar késilip chüshürüldi.
  nde-nde: IDibhoni iya phezulu ethempelini layo; ezindaweni zayo eziphakemeyo ukuyalila;
    iMowabi ililela iNebho leMedebha. Amakhanda wonke aphuciwe; indevu zonke zigeliwe.
  ton-ton: 'Kuo ʻalu ia ki Pasiti, pea ki Tiponi, ko e ngaahi potu māʻolunga, ke tangi:
    ʻE tangilāulau ʻa Moape kia Nipo, pea kia Mitipa: ʻe tula honau ʻulu kotoa pē,
    pea ʻe kosi ʻae kava kotoa pē.'
  ces-1613: Vstoupí do Baít, a do Dibon a do Bamot s pláčem, nad Nébo a nad Medaba
    Moáb kvíliti bude, na všech hlavách jeho bude lysina, a každá brada oholena bude.
  eng-WMB: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
    beard is cut off.
  tam-TCV: தீபோன் மக்கள், அதன் மேடுகளிலுள்ள கோவில்களுக்கு அழுவதற்கென்று போயிருக்கிறார்கள்.
    மோவாப் மக்கள் நேபோவைக் குறித்தும், மேதேபாவைக் குறித்தும் புலம்புகிறார்கள். ஒவ்வொருவருடைய
    தலையும் மொட்டையடிக்கப்பட்டு, ஒவ்வொருவருடைய தாடியும் சிரைக்கப்பட்டிருக்கிறது.
  ceb-ULB: Niadto sila sa templo, nitungas ang katawhan sa Dibon sa habog nga mga
    dapit aron sa paghilak; magbangotan ang Moab alang sa Nebo ug sa Medeba. Kiskisan
    nila ang ilang mga ulo ug ang ilang ang mga bangas.
  pol-UBG: Wstąpił do Bajit i do Dibonu, na wyżyny, by płakać. Moab będzie lamentować
    nad Nebo i Medebą; wszystkie ich głowy będą ogolone, a każda broda będzie obcięta.
  urd-GVU: اب دیبون کے باشندے ماتم کرنے کے لئے اپنے مندر اور پہاڑی قربان گاہوں کی
    طرف چڑھ رہے ہیں۔ موآب اپنے شہروں نبو اور میدبا پر واویلا کر رہا ہے۔ ہر سر مُنڈا
    ہوا اور ہر داڑھی کٹ گئی ہے۔
  deu-1912: Sie gehen hinauf gen Baith und Dibon zu den Altären, daß sie weinen, und
    heulen über Nebo und Medeba in Moab. Aller Haupt ist kahl geschoren, aller Bart
    ist abgeschnitten.
  kan-2017: ಬಯಿತ್ ಮತ್ತು ದೀಬೋನ್ ಊರಿನವರು ಆಳುವುದಕ್ಕಾಗಿ, ತಮ್ಮ ಎತ್ತರವಾದ ಪೂಜಾ ಸ್ಥಳಗಳಿಗೆ
    ಹೋಗುತ್ತಾರೆ. ನೆಬೋವಿನಲ್ಲಿಯೂ, ಮೇದೆಬದಲ್ಲಿಯೂ ಮೋವಾಬ್ಯರು ಗೋಳಾಡುತ್ತಾರೆ. ಎಲ್ಲರ ತಲೆಯು ಬೋಳಾಗಿರುವುದು,
    ಎಲ್ಲರ ಗಡ್ಡವು ವಿಕಾರವಾಗಿ ಕತ್ತರಿಸಲ್ಪಡುವುದು.
  yap-yap: Me yan e girdi’ nu Dibon ngalang ko burey ngu’ur yorgad u tagil’ e meybil.
    Girdi’ nu Moab e ur gogo’ naged e gafgowan’ rorad ni bochan yu Nebo ngu Medeba;
    ra pupuyed lolugenrad nge soroberad u fithik’ e gafgowan’.
  hlt-MCSB: Nebo so neh Moab Medeba soah a rhahnah la Dibon hmuensang im te a paan
    tih rhung. A lu khaw boeih lungawng tih a hmuimul boeih tlong.
  mdy-ETH: ፂቦኦኔ ዴራ ዔያቶኮ ሜሌ ፆኦዞ ካኣሽኮ ማኣሮይዳ ዬኤካኒ ሌካ ጌሜሮ ኬስካኔ፤ ሞዓኣቤ ዴራ ዔያቶኮ ኔኤቦና ሜዳባ
    ካታሞናሮ ሚርጌ ዖዪ ዬኤካኔ፤ ዬያ ዖዪፆና ፔኤኮ ቶኦኮ ጋሞና ቡኡጮዋ ሜኤዲ ጉኡሊንቴኔ።
  twi-ASANTE: Dibon foro kɔ nʼasɔredan mu, ɔkɔ ne sorɔnsorɔmmea kɔ su; Moab twa adwo
    wɔ Nebo ne Medeba ho. Wɔayi eti biara so nwi na abɔgyesɛ biara nso wɔatwitwa.
  eng-WEBU: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
    beard is cut off.
  wal-wal: Diboona katamaa asai bantta eeqa keettan yeekkanau xoqqa sohuwaa kiyidosona.
    Moo7aaba biittaa asai Nabonne Medaaba giyo katamatussi hegaadan yeekkees. Huuphe
    ubbai bo77atiichchiis; buuchcha ubbaikka meedettiichchiis.
  spa-PDDPT: Subirán a los lugares altos y a Dibón para llorar. Moab gime sobre Nebo
    y Medeba. La cabeza de todos será rapada, y toda barba será rasurada.
  gun-gun: Ha'e gui Dibom tetã gui ha'e pygua kuery oẽ 'rã jogueravy ta'angaa pegua
    templo katy ojae'o aguã. Moabe pygua kuery ojae'o 'rã okuapy Nebo ha'e Medeba
    yvyty áry. Ha'e kuery ha'e javi 'rã oakã onhopĩ ha'e guendyva ojayapa reve oo.
  ilo-ULB: Simmang-atda iti templo, ket simmang-at dagiti tattao ti Dibon kadagiti
    nangato a lugar tapno agsangitda; dungdung-awan ti Moab ti Nebo ken ti Medeba.
    Nakuskusan amin dagiti uloda ken naahitan amin dagiti barbasda.
  kpg-kpg: Digau Dibon e kaga gi hongo di gonduu e tangi i di nadau gowaa hai daumaha.
    Digau Moab e tangi manawa gee gi nia waahale Nebo mo Medeba, digaula guu dahi
    nadau libogo mo nadau ngudu i nadau manawa gee.
  uig-ARA: يىغا-زارلار كۆتۈرۈش ئۈچۈن، مانا ئۇ بۇتخانىسىغا، دىبونغا، شۇنداقلا بارلىق
    ئېگىزلىكلىرىگە چىقتى؛ موئاب نېبو ۋە مەدەبا شەھەرلىرى ئۈچۈن پەرياد كۆتۈرىدۇ؛ ھەممە
    باشلار تاقىر كۆرۈنىدۇ، جىمىكى ساقاللار كېسىلىپ چۈشۈرۈلدى.
  sus-sus: Dibonkae sigama nɛ wade e xa kuyee yire. Mowabakae na wafe e xa taae Nebo
    nun Medeba xa fe ra, e e xunyi bii, e e dɛ xabee maxaba sunnunyi kui.
  pon-2006: Mehn Dipon kan doudalahngehr pohn dohlo pwe re en mwahieiki wasahn kaudoko.
    Mehn Mohap mwahmwahieiki kahnimw kan en Nepo oh Medepa; re sehkasangehr pitenmoangarail
    kan oh arail alis kan pwehki ar pahtou.
  ksd-ksd: Bait ma Dibon dir tar tutua urama ra ul a lualuana upi dir a tangi; Moab
    i kukukula ure Nebo ma ure Medeba; diat par dia peaka, ma dia tar kut vue ra ivuna
    kabe i diat.
  tur-YTC: Onlar Bayit'e ve Divon'a, yüksek yerlere, ağlamaya çıktılar. Moav, Nebo
    ve Medeva için ağıt yakıyor. Kellik başının her yanında. Her sakal kesildi.
  grc-BRENT: Λυπεῖσθε ἐφʼ ἑαυτοὺς, ἀπολεῖται γὰρ καὶ Δηβὼν, οὗ ὁ βωμὸς ὑμῶν· ἐκεῖ
    ἀναβήσεσθε κλαίειν, ἐπὶ Ναβαῦ τῆς Μωαβίτιδος· ὀλολύξατε, ἐπὶ πάσης κεφαλῆς φαλάκρωμα,
    πάντες βραχίονες κατατετμημένοι.
  ind-AYT: Mereka telah naik ke kuil dan ke Dibon, ke tempat-tempat yang tinggi untuk
    menangis. Moab meratapi Nebo dan Medeba, setiap kepala digunduli dan setiap janggut
    dicukur.
  nya-nya: Anthu a ku Diboni akupita ku nyumba ya milungu yawo, akupita ku malo awo
    achipembedzo kukalira; anthu a ku Mowabu akulirira mofuwula mzinda wa Nebo ndi
    wa Medeba. Mutu uliwonse wametedwa mpala, ndipo ndevu zonse zametedwa.
  hrv-hrv: Uspinju se u hram dibonski, na uzvišice da plaču; nad Nebom i nad Medebom
    Moab nariče! Sve su glave ostrižene, a sve brade obrijane;
  mps-mps: Tama tibaso, te genuai hanu Dibon we bidi augwali te augwa tibo god dabeba
    lotu wabo pesageba dabe pelama, tama gela wagi pali. Te Moap dabego te hanu Nebo,
    me hanu Medeba polo dolai yaibaso, gela wali. Augwali hobede mu elama, tama augwa
    tobolu nisi me penane nisi poala sąyanio.
  tpi-tpi: Olsem na ol manmeri bilong biktaun Dibon i go long ol ples bilong lotu
    long ol giaman god antap long ol liklik maunten na ol i krai. Ol Moap i sori na
    i krai long taun Nebo na taun Medeba i bagarap pinis. Ol i sori tru na rausim
    gras bilong het na mausgras bilong ol
  dan-1931: Dibons Datter går op på Høje for at græde, oppe på Nebo og Medeba jamrer
    Moab; hvert et Hoved er skaldet, alt skæg skåret af,
  vie-OVCB: Dân của ngươi sẽ xô nhau chạy lên đền tại Đi-bôn để than khóc. Chúng sẽ
    đến miếu tà thần mà kêu la. Chúng sẽ than van cho số phận của Nê-bô và Mê-đê-ba,
    tất cả đều cạo đầu và cắt râu.
  guj-2017: તેઓ દીબોનના લોકો, ઉચ્ચસ્થાનો પર રડવાને ચઢી ગયા છે; નબો અને મેદબા પર મોઆબ
    વિલાપ કરે છે. તેઓ સર્વનાં માથાં બોડાવેલાં અને દાઢી મૂંડેલી છે.
  pon-2006A: Mehn Dipon kan doudalahngehr pohn dohlo pwe re en mwahieiki wasahn kaudoko.
    Mehn Mohap mwahmwahieiki kahnimw kan en Nepo oh Medepa; re sehkasangehr pitenmoangarail
    kan oh arail alis kan pwehki ar pahtou.
  por-BRBSL: Eles subiram para Bayith, e para Dibon, para os lugares altos, para chorar.
    Moab geme sobre Nebo e sobre Medeba. A calvície está em todas as suas cabeças.
    Toda barba é cortada.
  cth-cth: Khocanaw teh Dibon kho, a rasangnae koe e bawkim koe a cei awh teh a khuika
    awh. Moab khocanaw teh, Nebo kho, Medeba kho hah a khuikakhai awh. Ahnimae lû
    dawk sam awm hoeh, ahnimae pâkhamuen pueng teh koung a ngaw awh.
  twi-twi: Dibon foro kɔ nʼasɔredan mu, ɔkɔ ne sorɔnsorɔmmea kosu; Moab twa adwo wɔ
    Nebo ne Medeba ho. Wɔayi eti biara so nwi na abogyesɛ biara nso wɔatwitwa.
  hlt-hlt: Nebo so neh Moab Medeba soah a rhahnah la Dibon hmuensang im te a paan
    tih rhung. A lu khaw boeih lungawng tih a hmuimul boeih tlong.
  tbz-SIM: Kɛ̀ Bɛti-Dimɔɔ kɔbɛ dekɛ Bɑiti nɛ̀ Dibonni yɛtɔ̀rɛ̀ borɛ̀ kɛ kuɔ̀, Kɛ̀
    Mɔɑbu ɛì kɔbɛ kuɔ̀ nNɛbo tɑ̃rì nɛ̀ Mɛdeibɑɑ ɛì, bɛmɔu kɛ̀ bɛ̀ kuó mɛyubii, kɛ
    kuó bɛ dɛbìi.
  msy-2020: Kamaghɨn amizɨ, Dibonɨn nguibar ekiamɨn itir gumazamiziba, mɨghsɨabar
    ghuavanabogha, asebar ziaba fer danganibar aziava ara iti. Moapia bar fo, Nebon
    nguibar ekiam ko, Medeban nguibar ekiam bar ikuvizɨma, kamaghɨn me aningɨn apangkuvigha
    azi. Me bar aning bagha osemegha, uan dapanir arɨziba ko, ghuamasɨzir arɨzibagh
    ise.
  dop-dop: Tipɔŋ nyǝ́mɑ kpɑ tǝfɛɛnlɛ sɩ pɑ wiiki. Mowɑpʋ nyǝ́mɑ tʋlɑ nɔɔsɩ kɛ Nepo
    pʋɣʋ tɑɑ, nɑ Mɑtepɑ ɩcɑtɛ tɑɑ. Pɑ loolɑ pɑ nyɔɔŋ nɑ pɑ tɑntǝŋ.
  azb-azb: Buna görə Divon xalqı ağlamaq üçün məbədə, Səcdəgahlara çıxdı. Moav xalqı
    Nevo və Medva üçün fəryad edir. Yas tutmaq üçün hamı saçını kəsdi, Saqqalını qırxdı.
  eng-DBY: He is gone up to Bajith, and to Dibon, to the high places, to weep; Moab
    howleth over Nebo, and over Medeba; on all their heads is baldness, every beard
    is cut off.
  hin-2017: बैत और दीबोन ऊँचे स्थानों पर रोने के लिये चढ़ गए हैं; नबो और मेदबा के
    ऊपर मोआब हाय! हाय! करता है। उन सभी के सिर मुँण्ड़े हुए, और सभी की दाढ़ियाँ मुँण्ड़ी
    हुई हैं;
  wol-KYG: Nit ñaa ngi yéeg jëm kërug jaamookaay ga ca Dibon, ngir jooyi ca bérabi
    jaamookaay ya, Mowab a ngay yuuxoo kaw tundu Nebo ak Medeba, boppoo bopp dib nel,
    sikkimoo sikkim xuufu,
  eng-YLT: He hath gone up to Bajith and Dibon, The high places — to weep, On Nebo
    and on Medeba Moab howleth, On all its heads [is] baldness, every beard cut off.
  eng-WYC-2017: The king’s house, and Dibon ascended [or went up] to high places,
    into wailing; on Nebo, and on Medeba, Moab shall yell. In all heads thereof shall
    be baldness, and each beard shall be shaved.
  eng-WMBB: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
    beard is cut off.
  urd-GVH: अब दीबोन के बाशिंदे मातम करने के लिए अपने मंदिर और पहाड़ी क़ुरबानगाहों
    की तरफ़ चढ़ रहे हैं। मोआब अपने शहरों नबू और मीदबा पर वावैला कर रहा है। हर सर मुंडा
    हुआ और हर दाढ़ी कट गई है।
  rug-rug: Sari tie pa Diboni si sage la pa dia zelepade, pude la kabo koari na dia
    vasina hopedi. Kote kaboi rini sari pa Nebo meke Medeba. Neri va golu sari batu
    dia pa tinalotaṉa meke koto palae sari gumi dia.
  gaz-gaz: Diiboon gara mana qulqullummaatti, iddoowwan ol kaʼaatti booʼuuf ol baʼa;
    Moʼaabis Neboo fi Meedebaaf ni booʼa. Mataan hundinuu haadamaa dha; areedni hundinuus
    cicciramaa dha.
  fra-LSG: 'On monte au temple et à Dibon, Sur les hauts lieux, pour pleurer; Moab
    est en lamentations, sur Nebo et sur Médeba: Toutes les têtes sont rasées, Toutes
    les barbes sont coupées.'
  yal-yal: Dibon kaane tema e suxure kide matexine yi e wugama. Moyaba kaane gbelegbelema
    Nebo nun Medeba taane yi. Muxune birin bata e xunne nun e dɛ xabene bi sununi.
  haw-1868: Pii aku no ia i ka heiau, ma Dibona hoi, Ma na wahi kiekie e uwe ai. E
    aoa no o Moaba, no Nebo a me Medeba; E ohule no ko lakou poo a pau, E pau no ka
    umiumi i ke kahiia.
  arb-NAV: يَنْطَلِقُ أَهْلُ دِيبُونَ إِلَى الْمَعْبَدِ، وَحَتَّى إِلَى الْمُرْتَفَعَاتِ
    لِلْبُكَاءِ؛ يُوَلْوِلُ شَعْبُ مُوآبَ عَلَى مَصِيرِ نَبُو وَمَيْدَبَا بِرُؤُوسٍ
    وَذُقُونٍ مَحْلُوقَةٍ.
  ewe-ewe: Wò ame siwo le Dibon la lũ ta kolikoli, eye wolũ woƒe ge hã hele konyi
    fam vevie, eye woyi ɖe woƒe mawu Nebo kple Medeba ƒe gbedoxɔwo me ne woafa na
    wo.
  eng-LEE: 'It goeth up to the [idol-]house, and Dibon [goeth] up to the high-places
    to weep, on Nebo and on Medeba shall Moab wail: on all its heads there is baldness,
    and every beard is hewn off.'
  asm-FB: তেওঁলোক মন্দিৰৰ ওপৰলৈ গ’ল, আৰু দীবোনৰ লোকসকল কান্দিবলৈ ওখ স্থানলৈ গ’ল; নবো
    আৰু মেদবাৰ ওপৰত মোৱাবে বিলাপ কৰিছে; সকলোৰে মুৰ টকলা কৰা হৈছে, আৰু প্ৰতিজনৰ ডাঢ়ি
    কটা হৈছে।
  sus-A: دِبٌنكَيٍ سِفَمَ نّ وَدٍ عٍ شَ كُيٍيٍ يِرٍ. مٌوَبَكَيٍ نَ وَقٍ عٍ شَ تَايٍ
    نٍبٌ نُن مٍدٍبَ شَ قٍ رَ، عٍ عٍ شُنيِ بِي، عٍ عٍ دّ شَبٍيٍ مَشَبَ سُننُنيِ كُي.
  fra-SBL: Ils sont montés à Bayith et à Dibon, sur les hauts lieux, pour pleurer.
    Moab gémit sur Nebo et sur Medeba. La calvitie est sur toutes leurs têtes. Toute
    barbe est coupée.
  hbo-hbo: עָלָ֨ה הַבַּ֧יִת וְדִיבֹ֛ן הַבָּמֹ֖ות לְבֶ֑כִי עַל־נְבֹ֞ו וְעַ֤ל מֵֽידְבָא֙
    מֹואָ֣ב יְיֵלִ֔יל בְּכָל־רֹאשָׁ֣יו קָרְחָ֔ה כָּל־זָקָ֖ן גְּרוּעָֽה׃
  kik-kik: Andũ a Diboni nĩmambatĩte magathiĩ hekarũ-inĩ yao, mambatĩte kũrĩa gũtũũgĩru
    makarĩrĩre kuo; andũ a Moabi maraagirĩka nĩ ũndũ wa Nebo na Medeba. Mĩtwe yao
    yothe nĩyenjetwo, na nderu ciao ciothe ikenjwo.
  fra-NCL: On monte au temple de Chamos et à Dibon, aux hauts-lieux, pour pleurer ;
    sur Nebo et Médéba, Moab se lamente, Toute tête est rasée, toute barbe est coupée.
  cek-AK: Prae kaminawk loe Bajith hoi Dibon vangpui ah caeh o moe, qah hanah hmuensang
    ah caeh o tahang; Moab kaminawk loe Nebo hoi Medeba nuiah hang o; lu sam to aah
    o moe, toektaboe mui doeh aah o boih.
  cuk-cuk: Dibón-neggweburginmalad, e-bab-dummadse-goled-negse nadmalad, adi, e-bab-dummadga-ibmar-ogumakar-ukleged-ailase
    bonamalagar. Moab-dulemar Nebo-neggwebur-bergusadga, degi, Medeba-neggwebur-bergusadga,
    ogormakbukwad. Bela sailagia-swiri-swiri imaksamalad, aku-sigamarse-bakale, bela
    enismalad.
  uig-CYR: Жиға-зерәлар көтириш үчүн, Мана у бутханисиға, Дибонға, шундақла барлиқ
    егизликлиригә чиқти; Моаб Небо вә Мәдәба шәһәрлири үчүн пәряд көтириду; Һәммә
    башлар тақир көрүниду, Җимики сақаллар кесилип чүшүрүлди.
  tel-2017: ఏడవడానికి మోయాబీయులు గుడికీ, మెట్ట మీద ఉన్న దీబోనుకూ వెళ్తున్నారు. నెబో
    మీద, మేదెబా మీద మోయాబీయులు ప్రలాపిస్తున్నారు. వాళ్ళందరూ తమ తలలు గొరిగించుకున్నారు,
    గడ్డాలు క్షవరం చేయించుకున్నారు.
  hat-BSA: Yo fin monte nan tanp lan ak Dibon, menm kote wo plas yo pou kriye. Moab
    rele anmwey sou Nebo ak Médeba. Razwa fin pase sou tèt tout moun e tout bab fin
    koupe.
  kos-kos: Mwet Dibon elos fanyak nu fineol uh in tung in acn in alyalu lalos. Mwet
    Moab elos wowoyak ac tung tutaf ke sripen asor lalos ke siti Nebo ac Medeba. Elos
    mangsrasrala ac kalla alut lalos.
  hbo-WLC: עָלָ֨ה הַבַּ֧יִת וְדִיבֹ֛ן הַבָּמ֖וֹת לְבֶ֑כִי עַל־נְב֞וֹ וְעַ֤ל מֵֽידְבָא֙
    מוֹאָ֣ב יְיֵלִ֔יל בְּכָל־רֹאשָׁ֣יו קָרְחָ֔ה כָּל־זָקָ֖ן גְּרוּעָֽה׃
  ibo-ibo: Ndị niile bi na Dibọn na-aga nʼihu ụlọ mmụọ ha ịkwa akwa. Ndị Moab na-akwa
    akwa nʼihi Nebo na Medeba. Isi ha niile bụ isi nkwọcha, afụọnụ ha niile ka akpụchakwara.
  ory-ory: ସେ ରୋଦନ କରିବା ପାଇଁ ବୈଥତ୍‍କୁ ଓ ଦୀବୋନ୍‍କୁ, ଉଚ୍ଚସ୍ଥଳୀକି ଯାଇଅଛି; ନବୋ ଓ ମେଦବାର
    ବିଷୟରେ ମୋୟାବ ହାହାକାର କରୁଅଛି; ସେହି ସମସ୍ତଙ୍କର ମସ୍ତକ ମୁଣ୍ଡନ ହୋଇଅଛି, ପ୍ରତ୍ୟେକର ଦାଢ଼ି
    କଟା ହୋଇଅଛି।
  chk-chk: Ekewe aramasen Tipon ra feitä won ekewe lenien fel mi nom won ekewe chuk
    pwe repwe kechü. Chon Moap ra ngüngüres fän iten ar kewe telinimw Nepo me Metepa.
    Ra räisöüla mökürer me aluser pokiten ar letipeta.
  rop-rop: Ebribodi langa det taun gulum Diban bin ol gowap langa detlot nogudbala
    serramoni pleis en olabat bin kraikraibat. En ol detlot pipul langa Moweb bin
    kraikraibat, en bin sheibum olabat wiska en hed dumaji wanim bin hepin langa det
    dubala taun gulum Neibo en Midaba.
  ukr-1871: Виходить він ід Баїту й Дибону, виходить на висоти, плакати; Моаб ридає
    над Набою й Медевою; в усїх їх острижені голови, у всїх оголені бороди.
  deu-1951: Bait und Dibon steigen zu ihren Höhen hinauf, um zu weinen; Moab heult
    auf dem Nebo und zu Medeba; auf allen Häuptern sind Glatzen, und alle Bärte sind
    abgeschnitten.
  eng-JPS: He is gone up to Baith, and to Dibon, to the high places, to weep; upon
    Nebo, and upon Medeba, Moab howleth; on all their heads is baldness, every beard
    is shaven.
  srp-1865: 'Otide u dom i u Devon, na visine, da plaèe: Moav æe ridati za Nevonom
    i za Medevom, sve æe mu glave biti æelave, svaka brada oskubena.'
  lug-lug: Abantu b’e Diboni bambuse ku lusozi okukaabira mu ssabo lyabwe. Abantu
    ba Mowaabu bakaaba bakungubagira ebibuga byabwe ebya Nebo ne Medeba. Buli mutwe
    gwonna gumwereddwako enviiri na buli kirevu kyonna kimwereddwa.
  heb-heb: עלה הבית ודיבן הבמות לבכי על נבו ועל מידבא מואב ייליל בכל ראשיו קרחה כל
    זקן גרועה׃
  ben-IRV: মোয়াবের লোকেরা কাঁদবার জন্য দীবোনের মন্দিরে ও উঁচু জায়গায় গিয়েছে। তারা
    নবো ও মেদবার ওপরে বিলাপ করছে। তাদের সকলের মাথা কামানো হয়েছে এবং দাড়িও কাটা হয়েছে।
  pan-pan: ਦੀਬੋਨ ਆਪਣੇ ਮੰਦਰ ਨੂੰ ਅਤੇ ਉਸ ਦੀਆਂ ਉੱਚਿਆਈਆਂ ਉੱਤੇ, ਰੋਣ ਲਈ ਉਤਾਹਾਂ ਗਿਆ, ਨਬੋ ਅਤੇ
    ਮੇਦਬਾ ਉੱਤੇ ਮੋਆਬ ਧਾਹਾਂ ਮਾਰਦਾ ਹੈ। ਉਹਨਾਂ ਵਿੱਚ ਹਰੇਕ ਦਾ ਸਿਰ ਰੋਡਾ ਹੈ, ਅਤੇ ਹਰੇਕ ਦੀ ਦਾੜ੍ਹੀ
    ਮੁੰਨੀ ਹੋਈ ਹੈ।
  mya-JVB: ပြည်သားတို့သည် ဗက်မြို့၊ ဒိဘုန် မြို့၌ မြင့် သောအရပ်သို့ တက် ၍ ငိုကြွေး
    ကြ၏။ မောဘ ပြည်သူတို့ သည် နေဗော မြို့၊ မေဒဘ မြို့ပေါ် မှာ ညဉ်းတွား မြည်တမ်းကြ၏။
    သူ တို့ခေါင်း ပေါ် မှာ ဆံပင်မရှိ။ သူတို့ မုတ်ဆိတ် ကိုလည်း ရိတ် ပယ် ပြီ။
  hmo-hmo: Dibona taudia be ororo dekenai idia daekau, ataiai guriguri gabuna dekenai
    do idia taitai totona. Nebo bona Medeba hanua edia latanai danu, be Moaba taudia
    idia taitai mai boiboi danu. Idia ibounai edia kwarana huina idia utua. Idia edia
    auki huina ibounai danu idia utua ore.
  urd-urd: बैत और दीबोन ऊँचे मक़ामों पर रोने के लिए चढ़ गए हैं; नबू और मीदबा पर अहल
    — ए — मोआब वावैला करते हैं; उन सब के सिर मुण्डाए गए और हर एक की दाढ़ी काटी गई।
  rus-SYN: Он восходит к Баиту и Дивону, восходит на высоты, чтобы плакать; Моав рыдает
    над Нево и Медевою; у всех их острижены головы, у всех обриты бороды.
  bqc-SIM: Dibↄ̃deↄ lɛ́ gɛ́ ↄ́ↄlↄi ń tã́akpɛu ń ń sa'okĩiↄwa. Mↄabuↄ búbua dↄ
    Nɛbo ń Mɛdebao yã́ musu. Migbaalɛa ḿpii, lɛkãna waa.
  tcz-CHONGTHU: Na mite ahouin u Dibon munna puldouva chediu ahi. Ahouin theng uva
    lhase tah a kap dinga chediu ahi. Nebo leh Medeba adinga kap loi loi diu, lung
    genthei tah alu u akivomui diu chuleh akhamul u jong akivo diu ahi.
  mar-mar: दीबोनाचे लोक मंदिरापर्यंत, उच्चस्थानावर रडण्यास चढून गेले; नबो व मेदबा
    यांच्यासाठी मवाब विलाप करत आहे. त्यांच्या सर्वांची डोकी मुंडिलेली आहेत व त्यांच्या
    सर्वांच्या दाढ्या कापलेल्या आहेत.
  qub-qub: Nebo, Medeba siudäcuna ushajpaj illgashanpitami Moab runacunaga fiyupa
    llaquiconga. Diboncho tiyaj runacuna wagaj aywanga puytush lömacho caycaj capillacunaman.
    Llaquicur llapanpis ajchan rutucusha, shapran jichcacusha carcaycanga.
  hat-hat: Moun peyi Moab yo ap kouri moute lavil Dibon, sou tèt mòn yo pou y' al
    kriye. Moun peyi Moab yo pral plenn tèlman y'ap nan lapenn pou lavil Nebo ak lavil
    Medeba. Yo taye tout cheve nan tèt yo, yo koupe tout bab nan figi yo.
  eng-BSB: Dibon goes up to its temple to weep at its high places. Moab wails over
    Nebo, as well as over Medeba. Every head is shaved, every beard is cut off.
  eng-WEBPB: They have gone up to Bayith, and to Dibon, to the high places, to weep.
    Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
    beard is cut off.
  kbq-kbq: Ana maka Diboni rankumapima nemaniza vahe'mo'za, havi anumzante'ma mono'ma
    hunentaza noma me'nea agonarega mareri'za zavi krafa hu'naze. Moapu vahe'mo'za
    Nebo rankumaku'ene Medeba rankumakura zamasunku hu'za zavira nete'za, zamagi zamazoka'ene
    zamaseni zamazokara vazagate tre'naze.
  nhe-BL: Nopa moabita tlacame ipan altepetl Dibón yase inintiopa ica miyac cuesoli
    para mochoquilitij ipampa tlen ipantis altepetl Nebo huan Medeba. Nojquiya moximase
    huan quihuatanise inintentzo para quinextise tlahuel mocuesohuaj.
  gub-BL: Nimon tawhu pe har uzai'o putar ywy uzar pe imonokatu pyrer ywytyr rehe
    har pe wà nehe. Moaw izuapyapyr uzai'o a'e wà no ta'e zauxiapekwer weityk New
    tawhu wà xe, weityk Menew tawhu wà no. Upin u'aw uzemumikahy haw hexak kar pà
    wà. Upin wamutaw wà no.
  eng-DRA: 'The house is gone up, and Dibon to the high places to mourn over Nabo,
    and over Medaba, Moab hath howled: ton all their heads shall be baldness, and
    every beard shall be shaven.'
