verse: ISA.015.007
translations:
  mal-C: തന്മൂലം അവർ സമ്പാദിച്ചു കൂട്ടിവെച്ച സ്വത്ത് അലരിത്തോട്ടിനക്കരയ്ക്ക് അവർ ചുമന്നുകൊണ്ടുപോകുന്നു.
  deu-TKW: Deshalb tragen sie die Habe, die sie erübrigt, und ihre Vorräte über den
    Weidenbach.
  lin-lin: Yango wana, bamemi bomengo oyo bazwaki mpe oyo babombaki na lubwaku ya
    banzete ya pepiliye.
  eng-LSV: Therefore the abundance he made, and their store, || They carry to the
    Brook of the Willows.
  eng-GNV: Therefore what euery man hath left, and their substance shall they beare
    to the brooke of the willowes.
  eng-WEBSTER: Therefore the abundance they have gained, and that which they have
    laid up, shall they carry away to the brook of the willows.
  nhw-BL: Nopa masehualme catli cholohuaj quihuicaj nochi ininricojyo catli huelij
    huan quiixcotonaj nopa atemitl campa onca nopa álamo cuame.
  swh-ONEN: Kwa hiyo mali waliyoipata na kujiwekea akiba wamezichukua na kuvuka Bonde
    la Mierebi.
  bba-bba: Yen sɔ̃nɑ bɑ ben ɑrumɑni ɡurɑ ye yɑ bu tie bɑ kɑ tɔburɑmɔ nim torɑn ɡuru
    ɡiɔ mi dɑ̃nu wɑ̃ɑ.
  eng-KJVCPB: Therefore the abundance they have gotten, and that which they have laid
    up, Shall they carry away to the brook of the willows.
  luo-luo: Omiyo mwandu mane giseloso kendo kano negitingʼo magingʼadogo Holo ma Omburi
    otiye.
  meu-meu: Taunabunai edia taḡa idoinai bona vada e habou ḡaudia iboudiai e huadia
    hanaimu, Arabimi Sinavaina unukahana ai.
  npi-ULB: तिनीहरूले प्रशस्त उब्‍जनी गरेका कुरा र भण्डारण गरेका कुरा, तिनीहरू लहरे-पिपलहरूको
    खोलापारि लैजान्छन् ।
  yor-yor: Báyìí gbogbo ọrọ̀ tí wọ́n ti ní tí wọ́n sì tò jọ wọ́n ti kó wọn kọjá lọ
    lórí i gẹ̀rẹ́gẹ̀rẹ́ odò Poplari.
  pes-OPCB: مردم اندوختهٔ خود را برمی‌دارند تا از راه درهٔ بیدها فرار کنند.
  tgl-ULB: Ang kasaganahang pinalaki nila at inipon ay natangay palayo sa batis ng
    mga poplar.
  hui-hui: Moaba wali agali tinaga dabudabu bayale mo mogobu wu henedaru bibahende
    mo yai halu tinaga tano yu wahalu polebira. Tigua hariga dindi ulini mini Ira
    Te laga hariga wiyadagua pialu dindi yu wahalu polebira.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​၏​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​ကို ယူ​၍ မိုး​မ​ခ​ပင်​ချိုင့်​ဝှမ်း​ကို​ဖြတ်​ကျော်​ထွက်
    ပြေး​ရန်​ကြိုး​စား​ကြ​၏။-
  bod-N: དེ་བས་ཁོ་ཚོས་རང་ཉིད་ལ་ཐོབ་པ་དང་བསགས་པའི་རྒྱུ་ནོར་རྣམས་ཨ་རཱ་ཡིམ་གྲོག་རོང་ལ་ཁྱེར་ཏོ།
    །
  wsk-wsk: Bore te se, nunga na inang mel mel gi tuguman ale, sor Wadi tam ago masan
    mu kia kia namakasan.
  sna-sna: Saka pfuma yavakawana neyavakaunganidza vanoiyambutsira mhiri kworukova
    rwemikonachando.
  spa-BLM: Por eso se llevarán la abundancia que han conseguido, y lo que han almacenado,
    sobre el arroyo de los sauces.
  cac-cac: Yuj chi' ol smolb'ej sb'eyumal eb', ol yic'anb'at eb' d'a yichan̈b'at jun
    sch'olanil b'aj ay te' b'acmam.
  swh-ULB: Hivyo basi vitu vingi vimekuwa na hifadhi wameipeleka juu ya kijito maarufu.
  bel-bel: Таму яны рэшткі сабранага і ашчаджанага імі пераносяць за раку Аравійскую.
  deu-ELBBK: Darum tragen sie was sie erübrigt haben und ihr Aufbewahrtes über den
    Weidenbach.
  mbb-OT: Umbe, inlayun dan te zal-ug he Arabim is menge ketiǥeyunan he midheǥuan
    dan wey netiǥum dan.
  mal-2015: ആകയാൽ അവർ സ്വരൂപിച്ച സമ്പത്തും സംഗ്രഹിച്ചുവെച്ചതും അലരിത്തോട്ടിന്നക്കരെക്കു
    എടുത്തു കൊണ്ടുപോകുന്നു.
  gup-gup: Wanjh nawu bininj kore njalehnjale kabirrihkarrme nawu birrikurrmikurrmi,
    wanjh kabirriyikan rowk dja kabirrikelerlobme. Bedda kabirribarrarnmang kore kabolkngeyyo
    “Kundulk Kunwern Manbu Willows”, dja bewh kore borledmikenh.
  rmc-rmc: A oda, so ačhiľa le manušenge a so zachraňinde, peske ľidžan prekal e Virbengri
    jarka.
  pes-OPV: بنابراین دولتی را که تحصیل نموده‌اند و اندوخته های خود را بر وادی بیدها
    می‌برند.
  ron-1924: Де ачея стрынг че ле май рэмыне ши ышь стрэмутэ авериле динколо де пырыул
    сэлчиилор.
  ben-OBCV: তাই যে ঐশ্বর্য তারা আহরণ ও সঞ্চিত করেছে, তারা তা ঝাউবন-গিরিখাতের ওপারে
    নিয়ে যায়।
  som-som: Sidaas daraaddeed maalkii badnaa ee ay urursadeen iyo wixii ay kaydsadeenba
    waxay u qaadan doonaan durdurka geedaha safsaafka ah.
  lat-VUC: 'Secundum magnitudinem operis, et visitatio eorum: ad torrentem Salicum
    ducent eos.'
  eng-ASVBT: Therefore the abundance they have gotten, and that which they have laid
    up, shall they carry away over the brook of the willows.
  ita-1885: Perciò, quello ch'egli avrà riserbato, e ciò che avranno riposto, sarà
    portato nella valle degli Arabi.
  eng-LXXUP: Shall Moab even thus be delivered? for I will bring the Arabians upon
    the valley, and they shall take it.
  eng-ULB: The abundance they have grown and stored they carry away over the brook
    of the poplars.
  spa-VBL: Todo lo que habían ganado, todas sus posesiones, tienen que llevarlas al
    otro lado del río Sauce.
  fra-_FOB: Aussi l'épargne qu'ils avaient faite, ce qu'ils avaient mis en réserve,
    ils l'emportent au torrent des saules.
  mal-mal: അതിനാൽ അവർ സ്വരൂപിച്ച സമ്പത്തും സംഗ്രഹിച്ചുവച്ചതും അലരിത്തോട്ടിനക്കരയിലേക്ക്
    എടുത്തുകൊണ്ടുപോകുന്നു.
  urd-GVR: Is lie log apnā sārā jamāshudā sāmān sameṭ kar Wādī-e-safedā ko ubūr kar
    rahe haiṅ.
  suz-BL: मोपतीके मेकोपुकीमी आन लीशो मारेइ मारेइ लाइश्‍शा रवा पाइश्‍शो खो‍ल्‍सा आइक्‍ची
    हांबु लाइक्‍नीम।
  eng-NOY: Wherefore the remnant of their substance and their wealth They shall carry
    to the brook of willows.
  ita-1927: onde le ricchezze che hanno accumulate, le provvisioni che han tenute
    accumulate in serbo, essi le trasportano oltre il torrente de’ salici.
  ckb-ckb: لەبەر ئەوە ئەو سامانەی بەدەستیان هێنا و شتە ئەمبارکراوەکانیان هەتا شیوی
    ئەسپیندار هەڵدەگرن.
  eng-BBE: For this cause they will take away their wealth, and the stores they have
    got together, over the stream of the water-plants.
  kan-OKCV: ಆದಕಾರಣ ತಾವು ಸಂಪಾದಿಸಿದ ಆಸ್ತಿಯನ್ನೂ, ಕೂಡಿಸಿಟ್ಟ ಸೊತ್ತನ್ನೂ ನೀರವಂಜಿಯ ಹೊಳೆಯ ಆಚೆಗೆ
    ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಾರೆ.
  tam-2017: ஆதலால் மிகுதியாகச் சேர்த்ததையும், அவர்கள் சம்பாதித்து வைத்ததையும், அலரிகளின்
    ஆற்றுக்கப்பால் எடுத்துக்கொண்டுபோவார்கள்.
  spa-RV-1909: Por tanto las riquezas que habrán adquirido, y las que habrán reservado,
    llevaránlas al torrente de los sauces.
  ron-BTF: De aceea averea pe care au dobândit-o şi cea pe care au strâns-o, o vor
    duce la pârâul sălciilor.
  eng-WEBP: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  eng-FBV: Everything they had gained, all their possessions, they have to carry across
    Willow River.
  nld-1939: Ja, wat men gespaard En opgelegd had, Brengt men in veiligheid De Wilgenbeek
    over!
  nch-BL: Nopa masehualme cati cholohuaj quihuicaj nochi iniricojyo cati huelij huan
    quiixcotonaj nopa hueyat campa onca nopa álamo cuame.
  vie-1934: Vậy nên, những của cải đã được, và những đồ báu đã chứa, họ đều mang sang
    khe liễu.
  hin-CV: इस कारण जो धन उन्होंने अपने लिये बचाया था वे उसे अराबीम नाले के उस पार ले
    जा रहे हैं.
  eng-OURB: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  spa-BES: Por esta causa se llevarán su riqueza, y las tiendas que han reunido, sobre
    la corriente de los sauces.
  tdx-tdx: Aa le hasese’ iareo mb’an-Torahan-Tsohihy mb’eo ty vara nivokare’ iereo,
    ty vokatse nahaja’ iareo an-driha ao.
  tha-KJV: เพราะฉะนั้นทรัพย์​สิ​นซึ่งเขาเก็บได้ และที่เขาสะสมไว้ เขาจะขนเอาไปข้ามลำธารต้นหลิว
  por-BR-2018: Por isso levarão os bens que acumularam e seus pertences ao ribeiro
    dos salgueiros.
  deu-ELO: Darum tragen sie was sie erübrigt haben und ihr Aufbewahrtes über den Weidenbach.
  eng-WYC-2018: By the greatness of work, and the visiting of them, to the strand
    of sallows they shall lead them. (And they shall carry their abundance, and all
    that they possess, over the Stream, or the Valley, of the Willows.)
  epo-epo: Tial la abundaĵon, kiun ili kolektis, kaj sian ŝparitaĵon ili transportas
    trans la riveron de la salikoj.
  uig-PIN: Xunga ular bayliⱪliri, tapⱪan-tǝrginini yiƣip «Tǝrǝk wadisi»din ɵtmǝkqi
    bolidu;
  beo-beo: Dunu mogili ilia liligi huluane gaguli Yodima Ifa Fago degele, hobeale
    masunu logo hogolala.
  tpi-OTNT: Ol Moap i kisim ol gutpela samting ol i bin bungim i stap long ol taun
    bilong ol na ol i ranawe wantaim ol dispela samting. Ol i bihainim rot i go olsem
    long Ples Daun Bilong Ol Diwai na ol i lusim kantri Moap.
  hau-SA: Saboda haka dukiyar da suka tara suka kuma ajiye sun ɗauka suka ƙetare Rafin
    Arabim da su.
  uig-LAT: Shunga ular bayliqliri, tapqan-terginini yighip «Terek wadisi»din ötmekchi
    bolidu;
  nde-nde: Ngakho inotho abayizuzileyo bayigcina, bayithwalela ngaphetsheya kweSifula
    semiDubu.
  ton-ton: Ko ia ko e koloa lahi kuo nau maʻu, pea mo ia kuo nau tānaki, te nau ʻave
    ki he vaitafe ʻoe ngaahi uilou.
  ces-1613: A protož zboží nachované a statky jejich odnesou ku potoku Arabim.
  eng-WMB: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  tam-TCV: ஆகவே அவர்கள் தேடிச் சேர்த்த செல்வத்தை, அலறிகளின் ஆற்றுக்கு அப்பால் தூக்கிச்
    செல்கிறார்கள்.
  ceb-ULB: Ang kadagaya nga ilang gipatubo ug gitigom gidala na didto sa tabok sa
    lugot sa poplars.
  pol-UBG: Dlatego swój majątek i to, co zgromadzili, przenoszą nad Potok Wierzbowy.
  urd-GVU: اِس لئے لوگ اپنا سارا جمع شدہ سامان سمیٹ کر وادیٔ سفیدہ کو عبور کر رہے
    ہیں۔
  deu-1912: Denn das Gut, das sie gesammelt haben, und alles, was sie verwahrt haben,
    führt man über den Weidenbach.
  kan-2017: ಆದಕಾರಣ ತಾವು ಸಂಪಾದಿಸಿದ ಆಸ್ತಿಯನ್ನೂ, ಕೂಡಿಸಿಟ್ಟ ಸೊತ್ತನ್ನೂ ನೀರವಂಜಿಯ ಹೊಳೆಯ ಆಚೆಗೆ
    ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಾರೆ.
  yap-yap: Girdi’ e yan nge th’ab e Loway ni Willow, ni yad be guy rogon ni ngar milgad
    ni nge un e chugom rorad ngorad.
  hlt-MCSB: Te dongah koeva a dang neh a cawhnah te soklong tuirhi kung la a phueih
    uh.
  mdy-ETH: ዴራ ቡኩሴ ቆሎ ዔኪ ዓሃያ ጌይንታ ሚፃ ዓኣ ዶኦጮና ፒንቂ ዓኣዼኔ፤
  twi-ASANTE: Enti ahonyadeɛ a wɔapɛ agu hɔ no wɔsoa de kɔtwa mpampuro bɔnhwa.
  eng-WEBU: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  wal-wal: Hegaa gishshau, eti bantta shiishshido aquwaanne minjjaa tookki ekkidi,
    ahaayaa giyo mittai de7iyo wombbaappe hefintti efoosona.
  spa-PDDPT: Por tanto, las riquezas que adquirieron y acumularon las llevan al otro
    lado del arroyo de los Sauces.
  gun-gun: Ha'e gui ha'e kuery mba'emo omoĩ porã va'ekue, ojou ma vy omboyrupa va'ekue
    ha'e kuery ae ju 'rã ogueroaxa Salgueiros yakã rovai re.
  ilo-ULB: Ti kinawadwad a nagun-od ken naurnongda ket ipandanto iti ballasiw ti waig
    dagiti karawawe.
  kpg-kpg: Nia daangada e hagamada e llele gi daha mo nadau goloo huogodoo laa lodo
    di Gowaa Mehanga Gonduu o nia ‘Willow’.
  uig-ARA: شۇڭا ئۇلار بايلىقلىرى، تاپقان-تەرگىنىنى يىغىپ «تەرەك ۋادىسى»دىن ئۆتمەكچى
    بولىدۇ؛
  sus-sus: Na bara a niya e xa e xa se dɔnxɔɛe xanin konde yire xure fɛ ma.
  pon-2006: Aramas akan kotelahr Wahun Tuhke Willows, songosong en tangahki ar dipwisou
    kan koaros.
  ksd-ksd: Kari diat a mulue kadia ngala na tabarikik ma ra vurvur magit ba di tar
    vung vake, ma dia bolo lake ra tava alir na iara.
  tur-YTC: Bu nedenle, edindikleri bolluğu ve biriktirdiklerini, Söğüt Vadi'si üzerinden
    taşıyıp götürecekler.
  grc-BRENT: Μὴ καὶ οὕτως μέλλει σωθῇναι; ἐπάξω γὰρ ἐπὶ τὴν φάραγγα Ἄραβας, καὶ λήψονται
    αὐτήν.
  ind-AYT: Oleh karena itu, kelimpahan yang telah mereka peroleh dan mereka simpan,
    akan mereka angkut ke Sungai Haarabim.
  nya-nya: Kotero kuti chuma chomwe anachipeza ndi kuchisunga, achitenga kuti awoloke
    nacho chigwembe cha Misondozi.
  hrv-hrv: Zato stečevinu koju stekoše i ono što prištedješe nose preko Potoka vrba.
  mps-mps: Tama tibaso, te Moap dabe augwa wiegi yai nai dabe augwa hanude saboduali
    nai dabe augwaligo sela, te nai dabe dali wi pali. Augwali te ni sili bulu aiya
    dulai sunumidu pelama, te bulu Moap taga pali.
  tpi-tpi: Ol Moap i kisim ol gutpela samting ol i bin bungim i stap long ol taun
    bilong ol na ol i ranawe wantaim ol dispela samting. Ol i bihainim rot i go olsem
    long Ples Daun Bilong Ol Diwai na ol i lusim kantri Moap.
  dan-1931: Derfor slæber de Godset, de vandt, deres hengemte Ting over Vidjebækken.
  vie-OVCB: Người tị nạn vơ vét được chút gì có thể đem theo, rồi vượt qua khe Liễu
    chạy trốn.
  guj-2017: તેથી તેઓએ જે સમૃદ્ધિ મેળવી છે અને જે સંઘરેલું છે તે તેઓ વેલાવાળા નાળાંને
    પાર લઈ જશે.
  pon-2006A: Aramas akan kotelahr Wahun Tuhke Willow kan, songosong en tangahki ar
    dipwisou kan koaros.
  por-BRBSL: Portanto, eles levarão a abundância que obtiveram, e a que armazenaram,
    sobre o riacho dos salgueiros.
  cth-cth: Hatdawkvah, ahnimouh teh, tawnta hnopainaw hah sumpa yawn koe a thokhai
    awh han.
  twi-twi: Enti ahonyade a wɔapɛ agu hɔ no wɔsoa de kotwa mpampuro bon.
  hlt-hlt: Te dongah koeva a dang neh a cawhnah te soklong tuirhi kung la a phueih
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ tɔu bɛ kpɛrɛ, bɛ kpɛrɛ dɛ̀ɛ̀ do yentɛ́, kɛ́nkpɑɑ́ kɛ séenko kukó
    ntitieti bɛ̀ tu tì Sori tì yìɛ̀ dɛ̀.
  msy-2020: Ezɨ Moapia uan nguibamɨn ikiava, uari bagh akumakumizir bizir aghuiba,
    me da saram ari. Me kantri Moap ategha, Temeba Itir Danganir Zarir tuavimɨn zui.
  dop-dop: Pǝ tɔɔ kɛ́ pɑ kuuki pɑ nyǝm mpi pǝ kɑɑsɑ-wɛ tɔ, nɑ pɑ́ pukinɑ hɑtoo tɩɩŋ
    kɑcǝkɑ wɑɑlɩ.
  azb-azb: Buna görə xalq qazandığı mal-dövlətini, yığdığı sərvətini Söyüdlər vadisindən
    keçirir.
  eng-DBY: Therefore the abundance they have gotten, and that which they have laid
    up, do they carry away to the torrent of the willows.
  hin-2017: इसलिए जो धन उन्होंने बचा रखा, और जो कुछ उन्होंने इकट्ठा किया है, उस सब
    को वे उस घाटी के पार लिये जा रहे हैं जिसमें मजनू वृक्ष हैं।
  wol-KYG: Jël nañu lu ñu deseek lu ñu dencoon, yóbbu, jàll ca wàllaa xuru Garab ya.
  eng-YLT: Therefore the abundance he made, and their store, Unto the brook of the
    willows they carry.
  eng-WYC-2017: By the greatness of work, and the visiting of them, to the strand
    [or stream] of sallows they shall lead them.
  eng-WMBB: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  urd-GVH: इसलिए लोग अपना सारा जमाशुदा सामान समेटकर वादीए-सफ़ेदा को उबूर कर रहे हैं।
  rug-rug: Ke sari tinagotago sapu vagi rini meke veko va naqiti si paleke karovoni
    rini koasa lolomo tadi na huda Popola.
  gaz-gaz: Kanaafuu isaan qabeenya argatanii kuufatan sana Laga Alaltuu irraan baatanii
    dabarfatu.
  fra-LSG: C’est pourquoi ils ramassent ce qui leur reste, Et ils transportent leurs
    biens au-delà du torrent des saules.
  yal-yal: Nanara, muxune e se dɔnxɛne tongoma naxanye luxi e yii, e nɔxi naxanye
    ramarɛ, e yi siga e ra Wudi Tofaɲin Xuden kidi ma.
  haw-1868: Nolaila, ua laweia'ku ka waiwai i loaa ia ia, A me ka lakou ukana hoi,
    a i ke kahawai o na wilou.
  arb-NAV: لِذَلِكَ يَحْمِلُونَ مَا ادَّخَرُوهُ مِنْ ثَرْوَةٍ وَنَفَائِسَ، وَيَنْقُلُونَهَا
    إِلَى عَبْرِ وَادِي الصَّفْصَافِ،
  ewe-ewe: Ale woƒe kesinɔnu siwo wokpɔ heli kɔe ɖi la, woatsɔe atso Amutitɔʋu lae.
  eng-LEE: Therefore the rest of their acquisitions and what they possess shall they
    carry away over the brook of the willows.
  asm-FB: তেওঁলোকে যথেষ্ট ধন বৃদ্ধি কৰিলে, আৰু গোটালে তেওঁলোকে ঝাও গছৰ জুৰিৰ কাষলৈ
    লৈ গ’ল।
  sus-A: نَ بَرَ عَ نِيَ عٍ شَ عٍ شَ سٍ دْنشْييٍ شَنِن كٌندٍ يِرٍ شُرٍ قّ مَ.
  fra-SBL: C'est pourquoi ils emporteront l'abondance qu'ils ont acquise, et ce qu'ils
    ont amassé, sur le ruisseau des saules.
  hbo-hbo: עַל־כֵּ֖ן יִתְרָ֣ה עָשָׂ֑ה וּפְקֻדָּתָ֔ם עַ֛ל נַ֥חַל הָעֲרָבִ֖ים יִשָּׂאֽוּם׃
  kik-kik: Nĩ ũndũ ũcio ũtonga ũrĩa magĩte naguo na makeigĩra, maũkuuĩte makaũringia
    mũrĩmo wa karũũĩ karĩa karĩ mĩtĩ hũgũrũrũ-inĩ ciako.
  fra-NCL: Ce qu’ils ont pu sauver et leurs provisions, ils les transportent au delà
    du torrent des Saules.
  cek-AK: To pongah Moab kaminawk loe a tawnh o ih hmuennawk hoi patung o ih hmuenmaenawk
    to kazam phroh kung ohhaih Arabia azawn bangah phaw o ving tih.
  cuk-cuk: A-ulale, dulemar-bukidar e-ibmar-nuegan-nikamaladi Sauce-sapimar-dian-maid-obakar
    sesmalad.
  uig-CYR: Шуңа улар байлиқлири, тапқан-тәргинини жиғип «Тәрәк вадиси»дин өтмәкчи
    болиду;
  tel-2017: వాళ్ళు సంపాదించిన ఆస్తినీ, వాళ్ళు కూర్చుకున్న పంటనూ నిరవంజి చెట్లున్న
    నది అవతలకు వాళ్ళు మోసుకు పోతారు.
  hat-BSA: Pou sa, gwo kantite byen ke yo vin genyen pou mete nan depo, yo pote yo
    ale sou flèv dlo Arabim nan.
  kos-kos: Mwet uh fahsr sasla Infahlfal Willow, ac srike in kaing wi ma lalos nukewa.
  hbo-WLC: עַל־כֵּ֖ן יִתְרָ֣ה עָשָׂ֑ה וּפְקֻדָּתָ֔ם עַ֛ל נַ֥חַל הָעֲרָבִ֖ים יִשָּׂאֽוּם׃
  ibo-ibo: Ya mere akụnụba ha kpakọbara ndị ha chekwara ka ha buuru gafee ofe ndagwurugwu
    warawara nke ọdọ mmiri osisi pọpla niile.
  ory-ory: ଏହେତୁ ସେମାନେ ଆପଣାମାନଙ୍କର ପ୍ରାପ୍ତ ଧନ ଓ ରକ୍ଷିତ ଦ୍ରବ୍ୟସବୁ ବାଇଶୀ ବୃକ୍ଷର ସ୍ରୋତ
    ନିକଟକୁ ନେଇଯିବେ।
  chk-chk: Iei popun chon Moap ra uweela ar kewe pisek meinisin mi chüen nom rer pekilan
    ewe öüwö ia a mär ie ewe irä itan willow.
  rop-rop: “En detlot pipul brom Moweb gowei kwikbala na. Olabat krosoba langa det
    Wilo Krik, en olabat deigimbat ola ebrijing olabat gin garrimapbat.
  ukr-1871: Тим переносять вони останки добутку, та, що врятували, поза ріку Арабську.
  deu-1951: Darum tragen sie den Rest ihrer Habe, was sie noch retten konnten, über
    den Weidenbach.
  eng-JPS: Therefore the abundance they have gotten, and that which they have laid
    up, shall they carry away to the brook of the willows.
  srp-1865: I zato što su ostavljali i što su èuvali odnijeæe se na potok Arapski.
  lug-lug: Abantu basomoka akagga ak’enzingu nga badduka n’ebintu byabwe bye baafuna
    ne babitereka.
  heb-heb: על כן יתרה עשה ופקדתם על נחל הערבים ישאום׃
  ben-IRV: তারা তাদের জমানো ধন-সম্পদ তারা উইলো গাছের তীরের ওপাশে নিয়ে যাচ্ছে।
  pan-pan: ਇਸ ਲਈ ਜੋ ਵੀ ਮਾਲ-ਧਨ ਉਨ੍ਹਾਂ ਨੇ ਕਮਾਇਆ ਅਤੇ ਜੋ ਕੁਝ ਜੋੜ-ਜੋੜ ਕੇ ਇਕੱਠਾ ਕੀਤਾ, ਉਸ
    ਨੂੰ ਬੈਂਤਾਂ ਦੇ ਨਾਲੇ ਦੇ ਪਾਰ ਚੁੱਕ ਕੇ ਲੈ ਜਾਣਗੇ।
  mya-JVB: ထို့ကြောင့် ၊ သူတို့သည် မိမိတို့ဆည်းဖူး သော ဥစ္စာ ၊ သိုထားသောဘဏ္ဍာ များကို
    မိုဃ်းမခ ပင် ချိုင့် သို့ ယူ သွားကြလိမ့်မည်။
  hmo-hmo: Moaba taudia ese edia kohu ibounai, bona idia haboua vadaeni gaudia ibounai,
    be Arabimi Sinavai unai kahana dekenai idia huaia hanaia.
  urd-urd: इसलिए वह फ़िरावान माल जो उन्होंने हासिल किया था, और ज़ख़ीरा जो उन्होंने
    रख छोड़ा था, बेद की नदी के पार ले जाएँगे।
  rus-SYN: Поэтому они остатки стяжания и, что сбережено ими, переносят за реку Аравийскую.
  bqc-SIM: Ɔ̃ aa àizɛɛ pↄ́ aa è aa kàlɛↄ sɛ̀lɛ, aalɛ taò swa gbalade baa.
  tcz-CHONGTHU: Miten anei agou u akimat un, thingphung umna dam kotong langa akipohphei
    tao vin ahi.
  mar-mar: यास्तव त्यांनी वाढवलेली विपुलता आणि साठवलेले आहे ते, वाळुंजाच्या ओढ्यापलीकडे
    घेऊन जात आहेत.
  qub-qub: Chaymi runacunaga ima-aycantapis guepiconga. Nircurmi apanga Wayau ragrapa
    mas wash'ganman.
  hat-hat: Tout moun ap janbe lòt bò ravin Banbou avèk tou sa yo genyen ak tout pwovizyon
    yo.
  eng-BSB: So they carry their wealth and belongings over the Brook of the Willows.
  eng-WEBPB: Therefore they will carry away the abundance they have gotten, and that
    which they have stored up, over the brook of the willows.
  kbq-kbq: E'ina hu'negu Moapu vahe'mo'za feno zazamima eri truma hu'nazana eri'za,
    ana zantamine korora fre'za, zafamoke'ma hu'nea tinkagomupinti rukatagi'za Moapu
    mopa atre'za vu'naze.
  nhe-BL: Nopa tlacame tlen cholohuaj quihuicaj nochi ininricojyo tlen huelij huan
    apanoj nopa atemitl campa onca nopa álamo cuatini.
  gub-BL: Teko Moaw izuapyapyr uzàwehem oho yrykaw Xawkez her ma'e hahaw pà wà. Weraha
    uma'e paw uzeupi wà.
  eng-DRA: 'According to the greatness of their work, is their visitation also: they
    shall lead them to the torrent of the willows.'
