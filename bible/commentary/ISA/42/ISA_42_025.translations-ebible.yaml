verse: ISA.042.025
translations:
  mal-C: അതുകൊണ്ട് തന്റെ തീക്ഷ്ണമായ കോപവും യുദ്ധത്തിന്റെ ഭീകരതയും അവിടന്ന് അവരുടെമേൽ
    ചൊരിഞ്ഞു. അത് അവരുടെ ചുറ്റും ജ്വലിച്ചിട്ടും അവർ തിരിച്ചറിഞ്ഞില്ല; അത് അവരെ ദഹിപ്പിച്ചിട്ടും
    അവർ ഗൗനിച്ചതേയില്ല.
  deu-TKW: Da schüttete er über ihn eine Zornesglut aus und des Krieges Wut, daß sie
    ihn rings umloderte, ohne daß er's merkte, und ihn in Brand steckte, ohne daß
    er sich's zu Herzen nahm.
  lin-lin: Boye, asopelaki bango moto ya kanda na Ye, mobulu ya etumba makasi ; azingelaki
    bango na moto na bangambo nyonso, kasi basosolaki te ; mpe moto ezikisaki bango,
    kasi bazwaki penza likambo yango na motema te.
  eng-LSV: And He pours fury on him, || His anger, and the strength of battle, ||
    And it sets him on fire all around, || And he has not known, || And it burns against
    him, and he does not lay it to heart!
  eng-GNV: 'Therefore hee hath powred vpon him his fierce wrath, and the strength
    of battell: and it set him on fire round about, and he knewe not, and it burned
    him vp, yet he considered not.'
  eng-WEBSTER: 'Therefore he hath poured upon him the fury of his anger, and the strength
    of battle: and it hath set him on fire around, yet he knew not; and it burned
    him, yet he laid it not to heart.'
  nhw-BL: Yeca TOTECO quititlanqui ihueyi cualancayo ipan amojuanti animasehualhua
    huan quintzontlamilti miyac tlen amojuanti ipan tlahuilancayotl. Pero masque israelitame
    huetzque ipan tlitl huan tlatlayaya inintlacayo, noja amo quimachilijque quenque
    Toteco quej nopa quinchihuiliyaya. Elqui pampa yaya tlahuel quinequiyaya ma moyolcuepaca,
    pero nopa israelitame amo quichihuilijque cuenta.
  swh-ONEN: Hivyo akawamwagia hasira yake inayowaka, ukali wa vita. Iliwazunguka kwa
    miali ya moto, lakini hata hivyo hawakuelewa; iliwateketeza, lakini hawakuyatia
    moyoni.
  bba-bba: Yen sɔ̃nɑ u kɑ sun mɔru bɑrɑ too. U derɑ bɑ sun tɑbu wɔri kɑ dɑm. Tɑbu
    sun sikerenɛ nɡe dɔ̃ɔ. Bu sun di, ɑdɑmɑ sɑ ǹ tubɑ. Sɑ ǹ mɑm lɑɑkɑri kue.
  eng-KJVCPB: 'Therefore he hath poured upon him the fury of his anger, and the strength
    of battle: And it hath set him on fire round about, yet he knew not; And it burned
    him, yet he laid it not to heart.'
  luo-luo: Omiyo noolo mirimbe mager mar lweny kuomgi. Ne olworogi gi mach mawengʼo
    to ne ok gidewe; bende majno ne owangʼogi to ne ok gidewe.
  meu-meu: Taunabunai ia ese ena badu ḡaraḡarana na ia latanai e bubua, bona tuari
    siahuna danu; a e doua heḡeḡe, to lalona se parara; vada e araia, to se haeroa
    namonamo.
  npi-ULB: यसकारण उहाँले तिनीहरूमाथि आफ्‍नो डरलग्दो क्रोध र युद्धको हिंसा खन्याउनुभयो,
    त्‍यसको ज्वालाले तिनीहरूलाई घेर्‍यो, तापनि तिनीहरूले बुझेनन् । त्‍यसले तिनीहरूलाई
    भस्म पार्‍यो, तर तिनीहरूले त्‍यसलाई मनमा लिएनन् ।
  yor-yor: Nítorí náà ni ó ṣe rọ̀jò ìbínú un rẹ̀ lé wọn lórí, rògbòdìyàn ogun. Èyí
    tí ó fi ahọ́n iná yí wọn po, síbẹ̀ èdè kò yé wọn; ó jó wọn run, síbẹ̀ wọn kò fi
    sọ́kàn wọn rárá.
  pes-OPCB: برای همین بود که خداوند اینچنین بر قوم خود خشمگین شد و بلای جنگ را دامنگیر
    ایشان ساخت. آتش خشم او سراسر قوم را فرا گرفت، اما ایشان باز درس عبرت نگرفتند.
  tgl-ULB: Kaya ibinuhos niya ang kaniyang mabangis na galit laban sa kanila, kasama
    ang pagkawasak ng digmaan. Ito ay nagliyab sa kanilang kapaligiran, pero hindi
    nila ito maunawaan; tinupok sila nito, pero hindi nila ito isinapuso.
  hui-hui: Anidagua birimagonaga ibunaga miniha keba halu tandaga ho kago ina manda
    buluma̱yanaga ibugua inanaga waitigi urunime ina bo wahole ibilayagoni. Ibunaga
    keba holene ira hungu ale deagome ina Isaraele wali agali dai helaya. Anidagua
    biyago bilowa iname irane ogo ale biyadalo manda bialu mini beregeda nabi dege
    kamagonida, lalu Aisaiahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ငါ​တို့​အား​မိ​မိ​၏ အ​မျက်​တော်​အ​ရှိန်​ကို​လည်း​ကောင်း၊
    ပြင်း​ထန်​သော​စစ်​မက်​အန္တ​ရာယ်​ကို​လည်း​ကောင်း ခံ​စေ​တော်​မူ​၏။ ကိုယ်​တော်​၏​အ​မျက်​တော်​သည်​မီး​ကဲ့​သို့
    ဣ​သ​ရေ​လ​ပြည်​တစ်​လျှောက်​တွင် တောက်​လောင်​လျက်​ရှိ​၏။ သို့​ရာ​တွင်​အ​ဘယ်​အ​မှု​အ​ရာ​ဖြစ်​ပျက်​နေ
    သည်​ကို ငါ​တို့​မ​သိ​ကြ။ ငါ​တို့​သည်​ထို​အ​မှု​အ​ရာ​မှ​အ​ဘယ် သင်​ခန်း​စာ​ကို​မျှ​မ​ရ​ကြ။
  bod-N: དེ་བས་ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་ཁྲོ་དྲག་པོ་དང་དམག་འཁྲུག་ཆེན་པོ་དེ་ཚོའི་སྟེང་དུ་བླུགས་ཤིང་།
    དེ་ཚོའི་ཕྱོགས་ཀུན་ནས་མེ་བཞིན་འབར་ནའང་ཁོ་ཚོས་མ་ཤེས་ཏེ། ཁོ་རྣམས་བསྲེགས་ཀྱང་ཁོ་ཚོས་ཡིད་ལ་མ་བཟུང་ངོ་།
    །
  sna-sna: Naizvozvo akadururira hasha dzake dzinopisa pamusoro pavo, iro bongozozo
    rehondo. Rakavaputira muvira romoto, asi havana kunzwisisa; rakavapisa, asi mwoyo
    yavo yakashaya hanya nazvo.
  spa-BLM: Por eso derramó sobre él el ardor de su ira, y la fuerza de la batalla.
    Le prendió fuego a todo, pero no lo sabía. Le quemó, pero no se lo tomó a pecho”.
  cac-cac: Yuj val chi' jun, ix cot yoval Jehová d'a eb', ix ac'jioch syaelal eb'.
    Ix javi jun oval icha sq'ue n̈iln̈on te' c'ac' d'a yib'an̈ eb', palta man̈ yujoc
    chi' ix sna sb'a eb'.
  swh-ULB: Hivyo basi humwaga asira yake kali nje dhidi yao, kwa uharibifu wa vita.
    Iliwaka kuwazunguka wao, hata hawakujua hilo, lakini hawakuyachukulia hayo moyoni
    mwao.
  bel-bel: 'І Ён выліў на іх шал гневу Свайго і лютасьць вайны: яна атачыла іх полымем
    з усіх бакоў, але яны не заўважалі; і гарэла ў іх, але яны не ўразумелі гэтага
    сэрцам.'
  deu-ELBBK: Da hat er die Glut seines Zorns und die Gewalt des Krieges über ihn ausgegossen;
    und diese hat ihn ringsum angezündet, aber er ist nicht zur Erkenntnis gekommen;
    und sie hat ihn in Brand gesteckt, aber er nahm es nicht zu Herzen.
  mbb-OT: Umbe impaahà te Nengazen kenitew is dekelà he pauk din pinaaǥi te kebpeentusa
    zin kenitew te tebek. Is pauk din iring te hapuy he nekevekuku wey neketutung
    kenitew, piru wazè tew heini isipa wey seǥipaa.
  mal-2015: അതുകൊണ്ടു അവൻ തന്റെ ഉഗ്രകോപവും യുദ്ധകാഠിന്യവും അവരുടെമേൽ പകർന്നു; അതു
    അവരുടെ ചുറ്റും ജ്വലിച്ചിട്ടും അവർ അറിഞ്ഞില്ല; അതു അവരെ ദഹിപ്പിച്ചിട്ടും അവർ കൂട്ടാക്കിയില്ല.
  gup-gup: Kunmekbekenh nungka wernhyidduy kadberre, dja bawong kunrayek duninjh kanmarnebebmeng
    kore birribuyika bininj karriburrinj, dja karriwern karridoweng kore manbirlukimuk.
    Dja bonj, minj karrimenmenmayi, dja minj karrimayaliborledkerrimeninj kore nungka
    djareminj.
  rmc-rmc: Vašoda pre amende čhiďa avri peskri bari choľi the e dar le maribnastar.
    Labarelas amen pal savore seri, ale na achaľuvahas, podlabarelas amen, ale na
    lahas peske oda andro jilo.
  pes-OPV: بنابراین حدت غضب خود و شدت جنگ را برایشان ریخت و آن ایشان را از هر طرف
    مشتعل ساخت و ندانستند و ایشان را سوزانید اما تفکرننمودند.
  ron-1924: 'Де ачея а вэрсат Ел песте Исраел вэпая мынией Луй ши грозэвииле рэзбоюлуй:
    рэзбоюл л-а апринс дин тоате пэрциле ши н-а ынцелес; л-а арс ши н-а луат сяма.'
  ben-OBCV: তাই তিনি তাঁর প্রজ্বলিত ক্রোধ, যুদ্ধের হিংস্রতা তাদের উপরে ঢেলে দিয়েছেন।
    তা তাদের আগুনের শিখায় আবৃত করল, তবুও তারা বুঝতে পারল না; তা তাদের গ্রাস করল,
    তবুও তারা শিক্ষা নিল না।
  som-som: Sidaas daraaddeed wuxuu dadka ku sii daayay cadhadiisii aad u kululayd,
    iyo xooggii dagaalka, oo hareerahooda oo dhanna dab baa lagu shiday, laakiinse
    way garan waayeen, waana la gubay, illowse innaba qalbiga ma gelin.
  lat-VUC: Et effudit super eum indignationem furoris sui, et forte bellum; et combussit
    eum in circuitu, et non cognovit; et succendit eum, et non intellexit.]
  eng-ASVBT: Therefore he poured upon him the fierceness of his anger, and the strength
    of battle; and it set him on fire round about, yet he knew not; and it burned
    him, yet he laid it not to heart.
  ita-1885: Laonde egli ha sparso sopra lui l'ardor della sua ira, e forte guerra;
    e l'ha divampato d'ogni intorno, ma egli non l'ha conosciuto; e l'ha arso, ma
    egli non vi ha posta mente.
  eng-LXXUP: So he brought upon them the fury of his wrath; and the war, and those
    that burned round about them, prevailed against them; yet no one of them knew
    it, neither did they lay it to heart.
  eng-ULB: Therefore he poured out on them his fierce anger and the violence of war,
    Its flames encircled them, yet they did not understand; it consumed them, but
    they did not take it to heart.
  spa-VBL: Así que derramó sobre ellos su furia y la violencia de la guerra. A pesar
    de que estaban rodeados de llamas, seguían sin entender. El fuego los abrasaba,
    pero seguían sin tomarse en serio la situación.
  fra-_FOB: Aussi a-t-il répandu sur Israël l'ardeur de sa colère, la violence de
    la guerre; elle l'a embrasé de toutes parts, et il n'a point compris; elle l'a
    consumé, et il n'y a point fait attention.
  mal-mal: അതുകൊണ്ട് അവൻ തന്റെ ഉഗ്രകോപവും യുദ്ധകാഠിന്യവും അവരുടെ മേൽ പകർന്നു; അത്
    അവരുടെ ചുറ്റും ജ്വലിച്ചിട്ടും അവർ അറിഞ്ഞില്ല; അത് അവരെ ദഹിപ്പിച്ചിട്ടും അവർ കൂട്ടാക്കിയില്ല.
  urd-GVR: Isī wajah se us ne un par apnā saḳht ġhazab nāzil kiyā, unheṅ shadīd jang
    kī zad meṅ āne diyā. Lekin afsos, go āg ne qaum ko gher kar jhulsā diyā tāham
    use samajh nahīṅ āī, go wuh bhasm huī to bhī us ne dil se sabaq nahīṅ sīkhā.
  suz-BL: मोपतीके परमप्रभु यावे मेको आन पर्बम शुश गाइक्‍ताक्‍व। मेको आन कली लडाइ ङा
    श्‍येत दुम्‍पाइक्‍तु। मेको आन एर ओंथ नेल्‍ल मी जेत्‍ताक्‍व। मो हना यो मेकोपुकीमी
    काइ मरुबेम। मी जेश्‍‍शा यो आन थुं परमप्रभु यावे गे मलेत्‍तेम।
  eng-NOY: Therefore hath he poured out upon Israel the fury of his wrath, and the
    violence of war; It kindled a flame around about him, yet he did not regard it;
    It set him on fire, yet he laid it not to heart.
  ita-1927: Perciò egli ha riversato su Israele l’ardore della sua ira e la violenza
    della guerra; e la guerra l’ha avvolto nelle sue fiamme, ed ei non ha capito;
    l’ha consumato, ed egli non se l’è presa a cuore.
  ckb-ckb: ئیتر گڕی تووڕەیی خۆی بەسەردا ڕشتن، بە جەنگێکی سەخت، لە هەموو لایەکەوە گڕی
    تێبەردان، بەڵام پێیان نەزانی، سووتاندنی، بەڵام نەچووە مێشکیانەوە.
  eng-BBE: For this reason he let loose on him the heat of his wrath, and his strength
    was like a flame; and it put fire round about him, but he did not see it; he was
    burned, but did not take it to heart.
  kan-OKCV: ಆದ್ದರಿಂದ ಆತನು ತನ್ನ ಯುದ್ಧದ ರೌದ್ರವನ್ನು ಮತ್ತು ರೋಷಾಗ್ನಿಯನ್ನು ಅವನ ಮೇಲೆ ಸುರಿಸಿದನು.
    ಅದು ಅವನ ಸುತ್ತಲೂ ಉರಿಯು ಹತ್ತಿದರೂ, ಅವನಿಗೆ ತಿಳಿಯಲಿಲ್ಲ. ಅದು ಅವನನ್ನು ಸುಟ್ಟರೂ, ಅವನು ಮನಸ್ಸಿಗೆ
    ತಂದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: இவர்கள்மேல் அவர் தமது கோபத்தின் உக்கிரத்தையும், போரின் வலிமையையும் வரச்செய்து,
    அவர்களைச்சூழ அக்கினிஜூவாலைகளைக் கொளுத்தியிருந்தும் உணராதிருந்தார்கள்; அது அவர்களை
    எரித்தும், அதை மனதிலே வைக்காதேபோனார்கள்.
  spa-RV-1909: Por tanto derramó sobre él el furor de su ira, y fuerza de guerra;
    púsole fuego de todas partes, empero no entendió; y encendióle, mas no ha parado
    mientes.
  ron-BTF: De aceea el a turnat asupra lui furia mâniei sale şi tăria bătăliei şi
    i-a dat foc de jur împrejur, totuşi el nu şi-a dat seama; şi l-a ars, totuşi nu
    a pus la inimă.
  eng-WEBP: Therefore he poured the fierceness of his anger on him, and the strength
    of battle. It set him on fire all around, but he didn’t know. It burned him, but
    he didn’t take it to heart.”
  eng-FBV: So he poured out his furious anger on them, and the violence of war. Even
    though they were surrounded by flames, but they still didn't understand. The fire
    burned them up, but they still did not take the situation seriously.
  nld-1939: Toen goot Hij zijn ziedende toorn over hem uit, En het geweld van de krijg;
    Hij zette hem aan alle kanten in vlammen, Maar hij kwam niet tot inzicht; Hij
    stak hem in brand, Maar hij wilde het niet ter harte nemen!
  nch-BL: Yeca TOTECO quititanqui ihueyi cualancayo ipan amojuanti animasehualhua
    huan quintzontamilti miyac ten amojuanti ipan tatehuilisti. Pero masque israelitame
    huetzque ipan tit huan tatayaya inintacayo, noja amo quimachilijque para ten Toteco
    quej nopa quinchihuiliyaya. Elqui pampa yaya tahuel quinequiyaya ma moyolcuepaca,
    pero nopa israelitame amo quichihuilijque cuenta.
  vie-1934: Cho nên Chúa đã trút cơn thạnh nộ và sự chiến tranh dữ dội trên nó; lửa
    đốt tứ bề mà nó không biết; lửa thiêu cháy nó, mà cũng chẳng lấy làm lo.
  hin-CV: इस कारण याहवेह ने उन्हें अपने क्रोध की आग में, और युद्ध की भीड़ में डाल
    दिया. उसे चारों ओर से आग ने घेर लिया! फिर भी वह यह सब समझ न सका; इसने उसे भस्म
    कर दिया, तब भी उसने ध्यान नहीं दिया.
  eng-OURB: Therefore he poured the fierceness of his anger on him, and the strength
    of battle; and it set him on fire all around, but he didn’t know; and it burned
    him, but he didn’t take it to heart.”
  spa-BES: Por esta razón, soltó sobre él el calor de su ira, y su fuerza era como
    una llama; y lo prendió fuego por todos lados, pero él no lo vio; fue quemado,
    pero no lo tomó en serio.
  tdx-tdx: Aa le nadoa’e ama’e ty haforoforon-kaviñera’e, naho ty hafatraran-kotakotake;
    naho namiaña’e afo nañarikatok’aze fe tsy hinao’e, vaho nampiforehete’e, tsy rinambe’
    ty arofo’e.
  tha-KJV: ฉะนั้นพระองค์จึงทรงหลั่งความโกรธจัดลงมาบนเขา และหลั่งอานุภาพของสงคราม ทำให้​เขาติดเพลิงอยู่​โดยรอบ
    แต่​เขาไม่​รู้ มันไหม้​เขา แต่​เขามิ​ได้​เอาใจใส่
