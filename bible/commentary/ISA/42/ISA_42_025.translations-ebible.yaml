    ŋuriŋinydjayi? Bäyŋu warray. Yakana walala gonha'yurruna yätj rom ŋunhiyi walalaŋguway,
    yaka yana walala bilyurruna Godkalanydja roŋiyina.
  yal-yal: Nayi, a yi a xɔlɔ gbeen nagodo e fari alo tɛɛna e nun yɛngɛn gbalone. A
    yi e gan, koni e mi sese famuxi, a yi e raxɔri, koni e mi na feen yatɛ e bɔɲɛni.
  haw-1868: Nolaila ia i ninini aku ai maluna ona, i ka wela o kona inaina, A me ka
    ikaika o ke kaua; A ua hoa oia ia ia i ke ahi a puni, aole nae ia i ike; Wela
    no oia i ke ahi, aole i manao i kona naau.
  arb-NAV: لِذَلِكَ صَبَّ عَلَيْهِمْ جَامَ غَضَبِهِ فِي وَطِيسِ الْحَرْبِ فَاكْتَنَفَتْهُمْ
    بِضِرَامِهَا وَلَكِنَّهُمْ لَمْ يَفْهَمُوا، وَأَحْرَقَتْهُمْ بِنِيرَانِهَا وَلَمْ
    يَتَّعِظُوا.
  ewe-ewe: Eya ta wòtrɔ eƒe dɔmedzoe helĩhelĩ la kple aʋawɔwɔ ƒe nu vlowo kɔ ɖe wo
    dzi. Ena dzo bi ƒo xlã wo, gake womese egɔme o. Dzo la fia wo, gake mede dzi gbɔ
    na wo o.
  eng-LEE: 'Therefore hath he poured out over him the fury of his anger, and the strength
    of battle: and it blazed all round about him, yet he regarded it not; and it burnt
    on him, yet he laid it not to heart.'
  asm-FB: সেই বাবে তেওঁ তাৰ ওপৰত নিজৰ ক্ৰোধাগ্নি আৰু যুদ্ধৰ প্ৰচণ্ডতা বৰষালে; তাতে
    সেয়ে চাৰিওফালে জ্বলি উঠিল, তথাপিও তেওঁলোকে উপলব্ধি নকৰিলে; সেয়ে তেওঁলোকক পুৰিলে,
    তথাপি তেওঁলোকে হৃদেয়েৰে গ্রহণ নকৰিলে।
  sus-A: نَ كُي عَ نَشَ عَ شَ شْنّ دُ سُ عِسِرَيِلَ شُن نَ، عَ نِيَ فٍرٍ شَ عٍ شُن
    نَكَنَ. نَ تّ بَرَ دّشّ عٍ رَبِلِنيِ، كْنْ عٍ مُ عٍ حْشْ سَشِ نَ شْن مَ.
  fra-SBL: Il a donc déversé sur lui l'ardeur de sa colère, et la force de la bataille.
    Ça l'a enflammé tout autour, mais il ne le savait pas. Ça l'a brûlé, mais il ne
    l'a pas pris à cœur. »
  hbo-hbo: וַיִּשְׁפֹּ֤ךְ עָלָיו֙ חֵמָ֣ה אַפֹּ֔ו וֶעֱז֖וּז מִלְחָמָ֑ה וַתְּלַהֲטֵ֤הוּ
    מִסָּבִיב֙ וְלֹ֣א יָדָ֔ע וַתִּבְעַר־בֹּ֖ו וְלֹא־יָשִׂ֥ים עַל־לֵֽב׃ פ
  kik-kik: Nĩ ũndũ ũcio nĩamaitĩrĩirie marakara make mahiũ, na akĩmatharĩkĩra na mbaara.
    Maarigiicĩirio nĩ marakara mahaana ta nĩnĩmbĩ cia mwaki mĩena yothe, no-o matiigana
    kũmenya. Marakara macio makĩmacina, no matiigana kũrũmbũiya ũhoro ũcio ngoro-inĩ
    ciao.
  fra-NCL: Il a versé sur eux le feu de son courroux, et les fureurs de la guerre ;
    elle s’est allumée tout autour de lui, et il n’a pas compris ; elle l’a consumé,
    et il n’y a pas pris garde !
  cek-AK: To pongah nihcae nuiah hmai baktih kamngaeh palungphuihaih to kraih moe,
    kanung parai misatukhaih to phaksak; nihcae loe hmai mah takui khoep, toe panoek
    o ai toengtoeng vop; hmaipalai mah kangh boeh, toe tidoeh sah ai ah oh o toengtoeng
    vop.
  cuk-cuk: A-ulale, Bab-Jehová egine ulusad, bila egi onosad. Soogine sabsur-odurdaksad,
    degi-inigwele, amba aku-itosmalad. Sabsur-odurdakles-inigwele, amba eba ibsassurmalad.
  uig-CYR: Шуңа У улар үстигә ғәзәп-қәһрини, Урушниң зораванлиғини төкүп чүшүрди;
    Булар униң әтрапиға от туташтурди; Бирақ у тонуп йәтмиди; Булар уни көйдүрди,
    бирақ у һеч савақ алмиди.
  tel-2017: దాని కారణంగానే ఆయన వారిమీద తన కోపాగ్నినీ యుద్ధ వినాశనాన్నీ కుమ్మరించాడు.
    అది వారి చుట్టూ అగ్నిని రాజబెట్టింది గానీ వారు గ్రహించలేదు. అది వారిని కాల్చింది
    గానీ వారు దాన్ని పట్టించుకోలేదు.
  hat-BSA: Pou sa, Li te vide sou li chalè kòlè Li ak fòs kouraj batay la. Sa te fè
    l pran flanm toupatou, men li pa t rekonèt sa a. Li t ap brile l, men li pa t
    okipe sa.”
  kos-kos: Ke ma inge El lela kut in pulakin ku lun kasrkusrak lal, Ac sun mwe keok
    lun mweun uh. Kasrkusrak lal uh firir oana sie e fin acn Israel nufon, A kut tiana
    kalem ke ma sikyak inge. Wanginna ma kut etala kac.
  hbo-WLC: וַיִּשְׁפֹּ֤ךְ עָלָיו֙ חֵמָ֣ה אַפּ֔וֹ וֶעֱז֖וּז מִלְחָמָ֑ה וַתְּלַהֲטֵ֤הוּ
    מִסָּבִיב֙ וְלֹ֣א יָדָ֔ע וַתִּבְעַר־בּ֖וֹ וְלֹא־יָשִׂ֥ים עַל־לֵֽב׃ פ
  ibo-ibo: Ọ bụ ya mere o ji wụkwasị ndị ya iwe ọkụ ya, ihe ike nke agha. Ọ bụ ezie
    na iwe ya bịakwasịrị ha dịka ọkụ na-erepịa erepịa, ma ha aghọtaghị ihe kpatara
    ya; o repịara ha, ma ha atụgharịa uche ha banyere ya.
  ory-ory: ଏହେତୁ ସେ ତାହାର ଉପରେ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତା ଓ ଯୁଦ୍ଧର ପ୍ରବଳତା ଢାଳିଦେଲେ; ତହିଁରେ
    ତାହା ଚତୁର୍ଦ୍ଦିଗରେ ଅଗ୍ନି ଜ୍ୱଳି ଉଠିଲା, ମାତ୍ର ସେ ଜାଣିଲା ନାହିଁ; ପୁଣି, ଅଗ୍ନି ତାହାକୁ
    ଦଗ୍ଧ କଲା, ତଥାପି ସେ ମନୋଯୋଗ କଲା ନାହିଁ।
  chk-chk: Iei mine Kot a awarato an song won chon Israel o afeiengaueer lon maun.
    Iwe, an song mi usun ekkei a küriir, nge resap mirit ren, a keniir, nge resap
    ekieki usun.
  rop-rop: En imbin brabli wail, en imbin jandim wo langa olabat kantri en binijimap
    ebrijing garram faiya. Bat stil olabat nomo bin teiknodis. Olabat nomo bin wori
    wen det faiya bin barnbarn olaran langa olabat.
  ukr-1871: 'От і вилив він на них ярость гнїву свого, і лють війни: запалала вона
    кругом них поломєм, та вони не запримітили; горіла в них, та вони не зміркували
    того серцем.'
  deu-1951: Darum hat er über ihn den Grimm seines Zorns und die Schrecken des Krieges
    ausgegossen; und er hat ihn allenthalben angezündet, aber man merkt es nicht,
    und er hat ihn in Brand gesteckt, aber man nimmt es nicht zu Herzen.
  eng-JPS: Therefore He poured upon him the fury of His anger, and the strength of
    battle; and it set him on fire round about, yet he knew not, and it burned him,
    yet he laid it not to heart.
  srp-1865: Zato izli na njih žestoku jarost svoju i silan rat, i zapali ga unaokolo,
    ali on ne razumje; zapali ga, ali on ne mari.
  lug-lug: Kyeyava abafukako obusungu bwe obubuubuuka n’obulumi bw’entalo. Beebungululwa
    ennimi z’omuliro naye tebaategeera. Gwabookya naye ne batakissaako mwoyo.
  heb-heb: וישפך עליו חמה אפו ועזוז מלחמה ותלהטהו מסביב ולא ידע ותבער בו ולא ישים
    על לב׃
  ben-IRV: তাই তিনি তাঁর জ্বলন্ত ক্রোধ ও যুদ্ধের ভয়ংকরতা ইস্রায়েলের উপর ঢেলে দিয়েছেন।
    তাতে সেই আগুন তার চারদিকে জ্বলে উঠল, তবুও সে বুঝতে পারল না; তাদের পুড়িয়ে দিল,
    কিন্তু তাতে সে মনোযোগ দিল না।
  pan-pan: ਇਸ ਲਈ ਉਹ ਨੇ ਉਸ ਉੱਤੇ ਆਪਣੇ ਕ੍ਰੋਧ ਦੀ ਤੇਜ਼ੀ, ਅਤੇ ਲੜਾਈ ਦੀ ਸ਼ਕਤੀ ਪਾ ਦਿੱਤੀ, ਉਹ
    ਨੇ ਉਸ ਨੂੰ ਆਲਿਓਂ-ਦੁਆਲਿਓਂ ਅੱਗ ਲਾਈ, ਪਰ ਉਸ ਨੇ ਨਾ ਸਮਝਿਆ, ਅਤੇ ਉਸ ਨੂੰ ਸਾੜ ਦਿੱਤਾ, ਪਰ ਉਸ
    ਨੇ ਦਿਲ ਉੱਤੇ ਨਾ ਲਾਇਆ।
  mya-JVB: ထို့ကြောင့် ၊ ပြင်းစွာ သော အမျက် တော်ထွက် ခြင်း ကြမ်းတမ်း သော စစ်တိုက်
    ခြင်းကို သူ တို့အပေါ် သို့ သွန်းလောင်း တော်မူသဖြင့် ၊ သူတို့ပတ်လည် ၌ မီးရှို့
    ၏။ သို့သော်လည်း ၊ သူတို့သည် မ သိ ကြ။ မီးလောင် သော်လည်း ၊ သတိ မ ထားဘဲ နေကြ၏။
  hmo-hmo: Unai dainai iena badu ena siahu be ita dekenai ia henia, bona tuari dikana
    ena mamina danu ita abia vadaeni. Lohiabada ena badu be lahi bamona, Israela ena
    kahana ibounai dekenai ia gabua. To inai kara ena anina ita diba lasi, bona inai
    matakani kara dekena amo, diba matamata ta ita davaria lasi.
  urd-urd: इसलिए उसने अपने क़हर की शिद्दत, और जंग की सख़्ती को उस पर डाला; और उसे
    हर तरफ़ से आग लग गई पर वह उसे दरियाफ़्त नहीं करता, वह उससे जल जाता है पर ख़ातिर
    में नहीं लाता।
  rus-SYN: 'И Он излил на них ярость гнева Своего и лютость войны: она окружила их
    пламенем со всех сторон, но они не примечали; и горела у них, но они не уразумели
    этого сердцем.'
  bqc-SIM: Ɔ̃ à pↄkũma pãsĩ bↄ̀bↄmá zĩ̀ gbãa ũ. Tɛ́ kũ̀aamá gupiiu, aai
    làasookɛo, zĩ ń blé, a yã́ i gɛ̃ ń nↄ̀sɛ guuo.
  tcz-CHONGTHU: Hijeh’a hi Alunghanna chu achunguva abuhlhah’a, chule gal’a atha’u
    ahi. Amaho chu meilhum sunga akilelut jeng vanguvin, hetdoh ding agopouve. Amaho
    meikouva akihal jeng vang’un, chihnan aneideh pouve.
  mar-mar: म्हणून त्याने आपला भडकलेला कोप त्यांच्याविरुद्ध नासधूसीच्या युद्धासह ओतला.
    त्याने त्यांच्या सभोवती आग लावली तरी त्यांना कळले नाही; त्यास जाळले. पण तरी तो
    मनावर घेईना.
  qub-qub: Chaypitami Tayta Diosga paycunapaj rabyacurcuran. Nircorga guërracho fiyupa
    ñacachishpan castigasha. Chay runacunataga rabyashpanmi Tayta Dios ninanöpis ushariran.
    Chayno ruraycaptinpis paycunaga manami wiyacuranchu.
  hat-hat: Se konsa, li fè pèp la santi jan l' te move, li fè yo konnen soufrans lagè.
    Tankou dife, kòlè Bondye tonbe sou tout peyi a. Men yo yonn pa t' vle rekonèt
    sa. Kòlè Bondye boule peyi a nèt. Men, yo yonn pa t' pran sa pou anyen!
  eng-BSB: So He poured out on them His furious anger and the fierceness of battle.
    It enveloped them in flames, but they did not understand; it consumed them, but
    they did not take it to heart.
  eng-WEBPB: Therefore he poured the fierceness of his anger on him, and the strength
    of battle. It set him on fire all around, but he didn’t know. It burnt him, but
    he didn’t take it to heart.”
  kbq-kbq: Ana hu'negu Ra Anumzamofona tusi arimpa ahegeno, ha' vahe huzamantege'za
    e'za ha' eme hurantazageno, maka kaziga tevemo te kagiaza hu'ne. Ana hu'neanagi
    anazana keta antahita osu'none.
  nhe-BL: Yeca TOTECO quititlanqui ihueyi cualancayo ipan imojuanti initlacajhua huan
    quintzontlamilti miyac tlen imojuanti ipan tlatehuijcayotl. Pero yonque israelitame
    huetzque ipan tlitl huan tlatlayaya inintlacayo, noja ax quimachilijque para tlen
    Toteco queja nopa quinchihuiliyaya. Elqui pampa yajaya tlahuel quinequiyaya ma
    moyolcuepaca, pero nopa israelitame ax quichihuilijque cuenta.
  gub-BL: A'e rupi uzakook wekwahy haw zanerehe. Uzepyk zanerehe zeàmàtyry'ymawhu
    herur pà zanewe. Ikwahy haw ukaz tata ài ureiwyr. Nezewe rehe we ni amo nuzekaiw
    kwaw hehe wà. Ni amo zanerehe we har nuzemu'e kwaw ma'e rehe wà. Nukwaw kwaw ma'e
    wà.
  eng-DRA: 'And he hath poured out upon him the indignation of his fury, and a strong
    battle, and hath burnt him round about, and he knew not: and set him on fire,
    and he understood not.'
