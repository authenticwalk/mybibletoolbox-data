  mya-JVB: မြေကြီး ပေါ် မှာ တရား တော်ကို မ တည် စေမှီတွင် အား မ လျော့၊ စိတ် လည်း မ
    ပျက်ရ။ သူ ၏တရား ကိုလည်း ၊ တကျွန်း တနိုင်ငံသားတို့သည် မြော်လင့် ကြလိမ့်မည်။
  hmo-hmo: Ia be do ia laloa manoka lasi, to mai goada bona abidadama danu do ia gaukara
    noho, ela bona tanobada dekenai kota maoromaorona do ia haginia. Daudau dekenai
    idia noho tanobada idauidau ese, iena hadibaia hereva do idia abidadama henia.”
  urd-urd: वह थका न होगा और हिम्मत न हारेगा, जब तक कि 'अदालत को ज़मीन पर क़ाईम न करे;
    जज़ीरे उसकी शरी'अत का इन्तिज़ार करेंगे।
  rus-SYN: не ослабеет и не изнеможет, доколе на земле не утвердит суда, и на закон
    Его будут уповать острова.
  bqc-SIM: A busao, aà kúsu a kwɛo, a to yã́zɛde zɛdↄ dṹniau, ísiabaadeↄ wɛ́
    aↄ dↄ aà yãdanɛi.
  tcz-CHONGTHU: Leiset pumpia thu adih’a vaihomna aum masang sea, Ama lhasam pontin,
    lung jong lunglha lou ding ahi. Gamla tah’a gamho twikhanglen gal lama hon jong
    ama thupeh anga diu ahi.
  mar-mar: पृथ्वीवर न्याय प्रस्थापित करीपर्यंत तो मंदावणार नाही किंवा धैर्यहीन होणार
    नाही; आणि किनारपट्टीवरील देश त्याच्या नियमशास्त्राची वाट पाहतील.
  soq-soq: Me mai nuawa oaoaralepio nolawa epi, me nolalempo ideita tawo osowe apana
    uduudu dewa dodomana dewasampaa dewawa winepidewalepi. Apana nowa dauwo wanwanlala
    me waeuwa etapua onioniawantoie waimoi.
  qub-qub: Payga manami jamayta tarengachu cay pachacho alli goyay cananpaj manaraj
    arriglashancama. Lamar läduncho caj nasyun runacunapis pay yachachishanta wiyananpämi
    shuyaraycan.»
  hat-hat: Li p'ap pèdi espwa, li p'ap pèdi kouraj, jouk l'a fin mete jistis toupatou
    sou latè, jouk moun ki nan zile yo va rete ap tann lòd l'ap bay yo.
  eng-BSB: He will not grow weak or discouraged before He has established justice
    on the earth. In His law the islands will put their hope.”
  eng-WEBPB: He will not fail nor be discouraged, until he has set justice in the
    earth, and the islands wait for his law.”
  kbq-kbq: Agra avesra osu hanavetino mani'neno kazigazi huno ama mopafine maka kaziganena,
    fatgo avu'ava zana eri fore hugahie. Ana nehina hageri amu'nompima me'nea mopafima
    nemaniza vahe'mo'za agri kasege'agu avega ante'za manigahaze. (Matiu 12:18-21.)
  nhe-BL: Yajaya ax siyahuis hasta campa hueli ipan ni tlaltepactli nochi ya quichijtose
    tlen senquistoc xitlahuac. Ax mosiyajcahuas hasta quema nopa tlaltini tlen mopantíaj
    hasta más huejca huan hasta iteno hueyi atl ya quichiyaj itlamachtil.”
  gub-BL: Na'ikene'o kwaw nehe. Nuzemumikahy kwaw nehe. Umume'u wi wi putar heremiapo
    putar haw oho iko nehe. Ikàg putar imume'u mehe nehe. Teko ywy muite har nànànar
    wàro ipurumu'e haw henu haw waiko wà, i'i Tupàn.
  eng-DRA: 'He shall not be sad, nor troublesome, till he set judgment in the earth:
    and the islands shall wait for his law.'
