verse: ISA.042.004
translations:
  mal-C: ഭൂമിയിൽ ന്യായം സ്ഥാപിക്കുന്നതുവരെ അവന്റെ കാലിടറുകയോ നിരാശപ്പെടുകയോ ഇല്ല.
    അവന്റെ നിയമത്തിനായി ദ്വീപുകൾ കാത്തിരിക്കും.”
  deu-TKW: Er wird nicht ermatten und nicht zusammenbrechen, bis er auf Erden das
    Recht gegründet hat, und seiner Unterweisung harren bereits die Inseln.
  lin-lin: akolemba te mpe akotika te kino tango akotia bosembo na mokili. Bisanga
    ekotia elikya na mobeko na ye.
  eng-LSV: He does not become weak nor bruised, || Until He sets judgment in the earth,
    || And islands wait with hope for His law.
  eng-GNV: 'He shall not faile nor be discouraged till he haue set iudgement in the
    earth: and the yles shall waite for his lawe.'
  eng-WEBSTER: 'He shall not fail nor be discouraged, till he hath set judgment in
    the earth: and the isles shall wait for his law.'
  nhw-BL: Yaya amo siyahuis hasta campa hueli ipan ni tlaltipactli nochi ya quichijtose
    catli senquistoc xitlahuac. Amo mosiyajquetzas hasta quema nopa tlalme catli mopantíaj
    hasta más huejca huan hasta iteno hueyi atl ya quichiyaj itlamachtil.”
  swh-ONEN: hatazimia roho wala kukata tamaa, mpaka atakaposimamisha haki juu ya dunia.
    Visiwa vitaweka tumaini lao katika sheria yake.”
  bba-bba: U ǹ mwiɑ kpɑnɑmɔ. U ǹ mɑɑ wɑsirɑmɔ sere u kɑ de ɡem mu n wɑ̃ɑ hɑnduniɑ
    kpuro sɔɔ, kpɑ tɔn be bɑ wɑ̃ɑ sere mi n tomɑ bɑ n win woodɑbɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'He shall not fail nor be discouraged, Till he have set judgment in
    the earth: And the isles shall wait for his law.'
  luo-luo: ok nochwanyre kata chunye bende ok nonyosre, nyaka okel adiera e piny duto.
    Pinje duto manie chula mag dier nam biro keto genogi kuom chikene.”
  meu-meu: Ena diari basine bodo; ia na basine helou kwaidu, ela bona hahemaoro ḡoevaḡoeva
    na tanobada ai baine haginia, bona kone tanodia ese iena taravatu bae laroa.
  npi-ULB: पृथ्वीमा तिनले न्याय स्थापित नगरेसम्म तिनी मूर्छा पर्नेछैनन्, न निराश हुनेछन्
    । अनि समुद्र किनारहरूले तिनको न्यायको आशा गर्छन् ।
  yor-yor: òun kì yóò kọsẹ̀ bẹ́ẹ̀ ni kò ní rẹ̀wẹ̀sì títí tí yóò fi fi ìdájọ́ múlẹ̀
    ní ayé. Nínú òfin rẹ̀ ni àwọn erékùṣù yóò fi ìrètí wọn sí.”
  pes-OPCB: دلسرد و نومید نخواهد شد و عدالت را بر زمین استوار خواهد ساخت. مردم سرزمینهای
    دور دست منتظرند تعالیم او را بشنوند.»
  tgl-ULB: Siya ay hindi manglulupaypay o mapanghihinaan ng loob hanggang matatag
    niya ang katarungan sa mundo; at ang mga nakatira sa babayin ay maghihintay sa
    kaniyang batas.
  cbu-NT: Tputsee mangoo itsinsar yasachima, átu, nduntam kanusku, nduntam sambaytachiya.
    Ashkachu, tputssha ichingarusin mapiyrsin taachinllinaya. Arapich tputs marush
    kung arachich taakana, Antamsin mang' kis ipunshireetsi kuk mazinachinllinaya,
    Apanll wipunashee tárangiya.
  hui-hui: Ibugua genda yulene elahe kagola gendarume ibu bope naholebira. Ibugua
    dindi bibahendeha mana tigabi bayale hangu bulene hongoheoreme bolangua hai helonaga
    mo bia holebira. Wali agali bibahende dindi kaundiaha karume ibugua bi mana bayale
    ogoni lawai helonaga malia howa hondo ka, lene.
  mya-mya: သူ​သည်​စိတ်​ပျက်​အား​လျော့​လိမ့်​မည်​မ​ဟုတ်။ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​တ​ရား​မျှ​တ​စွာ​စီ​ရင်
    အုပ်​ချုပ်​မှု​ကို​တည်​တံ့​ခိုင်​မြဲ​စေ​လိမ့်​မည်။ ရပ်​ဝေး​နိုင်​ငံ​များ​သည်​လည်း​သူ​၏​သြ​ဝါ​ဒ
    ကို စိတ်​ဝင်​စား​စွာ​စောင့်​မျှော်​ကြ​လိမ့်​မည်။''
  bod-N: ས་སྟེང་ནས་བདེན་ལུགས་ཚུགས་པའི་བར་དུ། ཁོ་ཡིད་མི་ཆད་ལ་བློ་ཡང་མི་ཕམ་ཞིང་། གླིང་ཕྲན་རྣམས་ཀྱི་མི་ཐམས་ཅད་ཀྱིས་ཁོའི་བསླབ་བྱ་ལ་སྒུག་པའོ།
    །
  sna-sna: haangakoniwi uye haangaperi simba kusvikira asimbisa kururamisirwa panyika.
    Zviwi zvichaisa tariro yazvo mumurayiro wake.”
  spa-BLM: No fracasará ni se desanimará, hasta que haya establecido la justicia en
    la tierra, y las islas esperan su ley”.
  cac-cac: Man̈ ol el yip, man̈ ol chab'ax sc'ool. Ol ch'olb'itaj masanil anima d'a
    stojolal yuuj d'a sat lum tic. A juntzan̈ chon̈ab' d'a stitac a' mar, ol smaclej
    yab' c'ayb'ub'al eb' ol yac'a', xchi Jehová.
  swh-ULB: wala hatazimia wala kukata tamaa mpaka atakapoanzisha haki katika nchi;
    na pwani inasubiria sheria yake.
  bel-bel: не аслабне і не зьняможацца, пакуль на зямлі не ўсталюе суду, і на закон
    Яго будуць класьці надзею выспы.
  wed-wed: Eḡa orana ina peu bo ina vokokokara, lawana jijimanina ina terei au dobu;
    bonabona ravai aueia nanare, e vivipaipai.”
  deu-ELBBK: Er wird nicht ermatten noch niedersinken, bis er das Recht auf der Erde
    gegründet hat; und die Inseln werden auf seine Lehre harren.
  mbb-OT: Kenà sikandin egkeewaan te perateng wey kezasig taman te pinaaǥi kandin
    kenè en egkeengkezan te edtuman is hustu he kukuman kayi te kelibutan. Minsan
    is menge etew ziyà te meziyù he menge lugar ebperateng te menge penurù din.”
  mal-2015: ഭൂമിയിൽ ന്യായം സ്ഥാപിക്കുംവരെ അവൻതളരുകയില്ല; അധൈര്യപ്പെടുകയുമില്ല; അവന്റെ
    ഉപദേശത്തിന്നായി ദ്വീപുകൾ കാത്തിരിക്കുന്നു.
  gup-gup: Minj kangudjyawarren kore kuhni karrurrkmirri, dja minj kakangewarremen.
    Kaluk kabenmarnbun bininj rowk kore kondah kurorre bu kabirrire mandjad duninjh.
    Bininj rowk nawu djarrehbeh nawu kabirrihni kore kubolkbubuyika, wanjh bedda kabirrimadbun
    nungka bu kabenbukkabukkan.”
  rmc-rmc: Na ela strapimen aňi na slabisaľola, medik na zathovela o spravodľišagos
    pre phuv. Pre leskro sikaviben užaren o ostrovi.“
  pes-OPV: او ضعیف نخواهد گردید و منکسرنخواهد شد تا انصاف را بر زمین قرار دهد وجزیره‌ها
    منتظر شریعت او باشند.
  ron-1924: Ел ну ва слэби, нич ну Се ва лэса, пынэ ва ашеза дрептатя пе пэмынт; ши
    остроавеле вор нэдэждуи ын Леӂя Луй.”
  aui-aui: Touna geinakabibeku bo inanagharana, patana da kayowiiyayeyana kubura debane
    inatoura wiikayokayowana inakovi. Wawaya kubura rabarabae patana yana wiiyeveveyana
    sinakoyayi.
  ben-OBCV: তিনি মনোবল হারাবেন না বা হতাশ হবেন না, যতক্ষণ না পৃথিবীতে ন্যায়বিচার
    প্রতিষ্ঠিত করেন। দ্বীপপুঞ্জ তাঁর বিধিবিধানে আস্থা রাখবে।”
  som-som: Isagu ma uu taag darnaan doono, mana uu qalbi jabi doono, jeeruu caddaalad
    dhulka ku hagaajiyo, oo gasiiraduhuna waxay sugi doonaan sharcigiisa.
  lat-VUC: Non erit tristis, neque turbulentus, donec ponat in terra judicium; et
    legem ejus insulæ exspectabunt.
  eng-ASVBT: He will not fail nor be discouraged, till he have set justice in the
    earth; and the isles shall wait for his law.
  ita-1885: Egli stesso non sarà oscurato, e non sarà rotto, finchè abbia messo il
    giudicio sulla terra; e le isole aspetteranno la sua Legge.
  eng-LXXUP: 'He shall shine out, and shall not be discouraged, until he have set
    judgment on the earth: and in his name shall the Gentiles trust.'
  eng-ULB: He will not grow faint nor be discouraged until he has established justice
    on the earth; and the coastlands wait for his law.
  spa-VBL: No se dará por vencido ni se desanimará hasta que haya conseguido que la
    justicia se mantenga en todo el mundo. Incluso las tierras de ultramar esperarán
    sus enseñanzas.
  fra-_FOB: Il ne se ralentira ni ne se précipitera point, jusqu'à ce qu'il ait établi
    la justice sur la terre; et les îles espéreront en sa loi.
  mal-mal: ഭൂമിയിൽ ന്യായം സ്ഥാപിക്കുംവരെ അവൻ തളരുകയില്ല; അധൈര്യപ്പെടുകയുമില്ല; അവന്റെ
    ഉപദേശത്തിനായി ദ്വീപുകൾ കാത്തിരിക്കുന്നു”.
  urd-GVR: Aur jab tak us ne duniyā meṅ insāf qāym na kar liyā ho tab tak na us kī
    battī bujhegī, na use kuchlā jāegā. Jazīre us kī hidāyat se ummīd rakheṅge.”
  suz-BL: मेकोम रागी नेल्‍लेम मुर आन कली ठीक निसाफ पतीक लां मकोंइदा सम्‍म ग्‍युम्‍शा
    मगोल्‍ब। समुन्‍द्र आ नेक्‍थाम बाक्‍ब मुरपुकी आ शेंशो नेंचा दाक्‍शा, मेको कली रिम्‍नीम”
    देंत।
  eng-NOY: He shall not fail, nor become weary, Until he shall have established justice
    in the earth. And distant nations shall wait for his law.
  ita-1927: Egli non verrà meno e non s’abbatterà finché abbia stabilita la giustizia
    sulla terra; e le isole aspetteranno fiduciose la sua legge.
  ckb-ckb: نە ماندوو دەبێت و نە وردوخاش دەبێت تاکو ئەوەی لەسەر زەوی دادپەروەری بەرقەرار
    دەکات. دوورگەکان هیوایان بە فێرکردنەکانی ئەو دەبێت.»
  eng-BBE: His light will not be put out, and he will not be crushed, till he has
    given the knowledge of the true God to the earth, and the sea-lands will be waiting
    for his teaching.
  kan-OKCV: ಲೋಕದಲ್ಲಿ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವ ತನಕ ಈತನು ಬಿಟ್ಟುಕೊಡುವುದಿಲ್ಲ, ಮನಗುಂದುವುದಿಲ್ಲ,
    ದ್ವೀಪಗಳು ಈತನ ಬೋಧನೆಗೆ ಎದುರುನೋಡುವುವು.”
  tam-2017: அவர் நியாயத்தைப் பூமியிலே நிலைப்படுத்தும்வரை தடுமாறுவதுமில்லை, பதறுவதுமில்லை;
    அவருடைய வேதத்திற்குத் தீவுகள் காத்திருக்கும்.
  spa-RV-1909: No se cansará, ni desmayará, hasta que ponga en la tierra juicio; y
    las islas esperarán su ley.
  ron-BTF: Nu va slăbi nici nu se va descuraja până ce nu va fi aşezat judecata pe
    pământ; şi insulele vor aştepta legea lui.
  eng-WEBP: He will not fail nor be discouraged, until he has set justice in the earth,
    and the islands wait for his law.”
  eng-FBV: He won't give up or become discouraged until he has made sure that justice
    is upheld throughout the world. Even lands overseas will look forward to his teachings.
  nld-1939: Onvermoeid en nooit gebroken, Totdat Hij op aarde de wet heeft gevestigd,
    En de landen zijn lering verbeiden!
  nch-BL: Yaya amo siyahuis hasta quema campa hueli ipan ni taltipacti nochi ya quichijtose
    cati senquisa xitahuac. Amo mosiyajquetzas hasta quema nopa talme cati mopantíaj
    hasta más huejca huan hasta iteno hueyi at ya quichiyaj itamachtil.”
  vie-1934: Người chẳng mòn mỏi, chẳng ngã lòng, cho đến chừng nào lập xong sự công
    bình trên đất; các cù lao sẽ trông đợi luật pháp người.
  hin-CV: जब तक वह न्याय को पृथ्वी पर स्थिर न करे वह न तो निराश होगा न थकेगा. द्वीप
    उसकी व्यवस्था की प्रतीक्षा करेंगे.”
  eng-OURB: He will not fail nor be discouraged, until he has set mishpat ·justice·
    in the earth, and the islands will wait for his torot ·teachings·.”
  spa-BES: Su luz no se apagará, ni desmayará, hasta que haya dado el conocimiento
    del verdadero Dios a la tierra, y las islas estarán esperando su enseñanza.
  tdx-tdx: Tsy ho toiran-dre, tsy ho demoke, ampara’ te najado’e an-tane atoy ty hatò;
    naho hitamà i Hake o olon-taneo.
  tha-KJV: ท่านจะไม่ล้มเหลวหรือท้อแท้จนกว่าท่านจะสถาปนาความยุ​ติ​ธรรมไว้ในโลก และเกาะทั้งหลายจะรอคอยพระราชบัญญั​ติ​ของท่าน
  por-BR-2018: Ele não fraquejará, nem será esmagado, até que ponha a justiça na terra;
    e os litorais esperarão a sua doutrina.
  deu-ELO: Er wird nicht ermatten noch niedersinken, bis er das Recht auf Erden gegründet
    hat; und die Inseln werden auf seine Lehre harren. -
  eng-WYC-2018: He shall not be sorrowful, neither troubled, till he set doom in [the]
    earth, and isles shall abide his law. (He shall not have sorrow, nor be troubled,
    until he hath brought forth justice, or judgement, upon the earth, and the islands
    shall wait for his Law.)
  epo-epo: Li ne laciĝos nek fleksiĝos, ĝis li starigos sur la tero justecon; kaj
    lian instruon atendas la insuloj.
  uig-PIN: Ⱨɵküm-ⱨǝⱪiⱪǝtni yǝr yüzidǝ tiklimigüqǝ, U ⱨalsizlanmaydu, kɵngli yanmaydu;
    Arallarmu uning pǝrman-ⱪanunini tǝlmürüp kutidu.
  beo-beo: 'E da hobea misunu hahawane hou dafawaneyale dawa:su hou hame fisimu amola
    E da hame beda:mu. E da osobo bagadega moloidafa hou dialoma:ne, ilegemu. Soge
    sedaga fi dunu da hanaiwane Ea olelesu nabimusa: ouesala.'
  tpi-OTNT: Na em bai i no inap bel hevi na larim ol hevi i daunim em. Em bai i wok
    strong, inap em i mekim stretpela pasin i win na i stap strong long olgeta hap
    bilong graun. Ol manmeri bilong ol longwe ples i wet i stap long em i ken skulim
    ol long gutpela pasin bilong sindaun.”
  hau-SA: ba zai kāsa ko ya karai ba sai ya kafa adalci a duniya. Cikin dokarsa tsibirai
    za su sa zuciya.”
  uig-LAT: Höküm-heqiqetni yer yüzide tiklimigüche, U halsizlanmaydu, köngli yanmaydu;
    Arallarmu uning perman-qanunini telmürüp kutidu.
  nde-nde: akayikudinwa kumbe ephulwe inhliziyo aze alethe ukulunga emhlabeni. Izihlenge
    zizakwethemba umthetho wakhe.”
  ton-ton: '‌ʻE ʻikai te ne vaivai pe manavasiʻi, kaeʻoua ke ne fokotuʻu ʻae fakamaau
    ʻi māmani: pea ʻe tatali ʻae ngaahi motu ki heʻene fono.”'
  ces-1613: Nebude neochotný, ani přísný, dokudž soudu na zemi nevykoná, a učení jeho
    ostrovové očekávati budou.
  eng-WMB: He will not fail nor be discouraged, until he has set justice in the earth,
    and the islands wait for his law.”
  tam-TCV: பூமியிலே அவர் நீதியை நிலைநாட்டும்வரை தயங்கவுமாட்டார் தளரவுமாட்டார். தீவுகள்
    அவரது வேதத்தில் தங்கள் நம்பிக்கையை வைக்கும்.”
  ceb-ULB: Dili gayod siya mawad-ag paglaom ni maluya hangtod nga matukod niya ang
    kaangayan sa kalibotan; ug nagpaabot ang mga kabaybayonan sa iyang balaod.
  pol-UBG: Nie ustanie ani się nie zniechęci, dopóki nie utrwali sądu na ziemi, a
    jego prawa będą oczekiwać wyspy.
  agr-agr: Tuja ashí nugkanum pujut pegkeg ati tau asa, nii takamujinak makichkish
    ayamsashtinai, tuja pimpikigkesh idaisashtinai. Tuja nugka múun nayantsa ijus
    ayá nuwi aents batsamin aidauk, nii jintiamun antuktatus niina dakagtinai, tawai
    Apajuí”, tiuwai Isaías.
  kyc-kyc: Baame keyange mende piraŋa lao soo manji nyepala karara. Baame isa yuunya
    lao rolo lenge renge doko minyalyara. Yuu nanesa range dupwame banya mana pii
    doko langinya lao mata kui lapala isaro karaminyi.
  urd-GVU: اور جب تک اُس نے دنیا میں انصاف قائم نہ کر لیا ہو تب تک نہ اُس کی بتی بجھے
    گی، نہ اُسے کچلا جائے گا۔ جزیرے اُس کی ہدایت سے اُمید رکھیں گے۔“
  deu-1912: Er wird nicht matt werden noch verzagen, bis daß er auf Erden das Recht
    anrichte; und die Inseln werden auf sein Gesetz warten.
  ntj-ntj: Tjiinya talypurringkula wantinytjamaaltu ngayuku waarka palyarayilku, nyangka-ya
    manta lipingkatjanya tjukarurru nyinama. Palunyatjanu-ya palunyaku wangkaku mukurringama.”
    Palunyapirinypa Mama Kuurrtu watjarnu.
  kan-2017: ಲೋಕದಲ್ಲಿ ಸದ್ಧರ್ಮವನ್ನು ಸ್ಥಾಪಿಸುವ ತನಕ ಇವನು ಕಳೆಗುಂದದೆಯೂ, ಜಜ್ಜಿಹೋಗದೆಯೂ ತನ್ನ
