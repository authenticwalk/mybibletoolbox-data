    na kanaka, I malamalama hoi no ko na aina e;
  arb-NAV: «أَنَا هُوَ الرَّبُّ قَدْ دَعَوْتُكَ بِالْبِرِّ. أَمْسَكْتُ بِيَدِكَ وَحَافَظْتُ
    عَلَيْكَ وَجَعَلْتُكَ عَهْداً لِلشَّعْبِ وَنُوراً لِلأُمَمِ
  ewe-ewe: “Nye, Yehowa, meyɔ wò le dzɔdzɔenyenye me. Malé wò alɔnu. Makpɔ tawò, ana
    nànye nubabla na amewo kple kekeli na dukɔwo,
  eng-LEE: I the Lord have called thee in righteousness, and will lay hold on thy
    hand, and will keep thee, and appoint thee for a covenant of the people, for a
    light of the nations;
  asm-FB: মই তোমাক ধাৰ্মিকতালৈ মাতিলো, আৰু তোমাৰ হাত ধৰি ৰাখিম, মই লোকসকলৰ নিয়ম স্থাপকৰূপে,
    দেশবাসীসকলৰ দ্বীপ্তি স্বৰূপে তোমাক নিযুক্ত কৰিম।
  sus-A: «ﭑ تَن عَلَتَلَ نَن نَ، نَشَن عِ شّيشِ، نَشَن عِ مَكَنتَشِ، نَشَن عَ نِيَ
    عِ شَ قِندِ سَاتّ سَابُي رَ عِبُنَدَ مَ بّ، نَشَن عَ نِيَ عِ شَ قِندِ نَءِيَلَنيِ
    رَ حَمَنّيٍ بّ،
  fra-SBL: « Moi, Yahvé, je vous ai appelés dans la justice. Je te tiendrai la main.
    Je te garderai, et te faire une alliance pour le peuple, comme une lumière pour
    les nations,
  hbo-hbo: אֲנִ֧י יְהוָ֛ה קְרָאתִ֥יךָֽ בְצֶ֖דֶק וְאַחְזֵ֣ק בְּיָדֶ֑ךָ וְאֶצָּרְךָ֗
    וְאֶתֶּנְךָ֛ לִבְרִ֥ית עָ֖ם לְאֹ֥ור גֹּויִֽם׃
  kik-kik: “Niĩ Jehova nĩ niĩ ngwĩtĩte na njĩra ya ũthingu; nĩngakũnyiita guoko. Nĩngakũmenyagĩrĩra
    na ngũheane ũtuĩke wa kũrĩkanĩra kĩrĩkanĩro na andũ, o na ũtuĩke ũtheri wa gũtherera
    andũ a Ndũrĩrĩ,
  fra-NCL: Moi, Yahweh, je t’ai appelé dans la justice, et je t’ai pris par la main ;
    je te garde et je fais de toi l’alliance du peuple, la lumière des nations ;
  cek-AK: Kai Angraeng mah toenghaih hoiah kang kawk, na ban to kang patawnh pae moe,
    kang toep han; kaminawk lokmaihaih hoi Gentelnawk aanghaih ah kang suek han;
  cuk-cuk: “Ani an Bab-Jehová gued. Ani an bese gochad, igar-innikigwad-imakega an
    be-semai gusad. Ani an be-odenonikid, an-dulamarga an dulemarbo-igar-mesisad-e-wilubga-guega
    an be-imaksad. Dule-yar-baid-baidgi-bukmalad-magar-neg-itomalaga, gwallu-meegwadyobi
    an be-ogwisgunonikid.
  uig-CYR: Мәнки Пәрвәрдигар сени һәққанийлиқ билән шуниңға чақирғанмәнки, — Сениң
    қолуңни тутимән, Сени қоғдап сақлаймән, Һәм сени хәлиққә әһдә сүпитидә, Әлләргә
    бир нур қилип беримән;
  pma-pma: Ral min maluen onak, inau, Iahova, navisok kum minau, ka nihuli kat hem
    ka nikataunuk. Nikur koek ka numon hatkatien takeih hetal min meatin keil heka
    enuk. Nisakinuk kimai kihi laet tai koa hesil en sise ven meatin keil ten kantri
    sav keil.
  tel-2017: “గుడ్డివారి కళ్ళు తెరవడానికీ బందీలను చెరలో నుండి బయటికి తేవడానికీ చీకటి
    గుహల్లో నివసించే వారిని వెలుగులోకి తేవడానికీ ఆయన వస్తాడు.
  hat-BSA: Mwen menm se SENYÈ a. Mwen te rele Ou nan ladwati. Anplis, Mwen va kenbe
    Ou nan men. Mwen va pran swen Ou. Mwen va chwazi Ou kon yon akò pou pèp la, kon
    yon limyè pou nasyon yo,
  bxh-bxh: “Yau, Guyau, E yogaim, yo gigibwali E felem bena E ita haba dudulai ya
    tubu ai tanoꞌubu. Um ai debam haba yali E ginauli dodoga mahudoꞌidi ai lebedi;
    Yo um ai debam Yau haba mala E leyama ai nuꞌudi.
  kos-kos: “Nga, LEUM GOD, pangon kom ac asot ku nu sum In liyaung tuh nununku suwohs
    in orek fin faclu. Keim nga fah oru sie wuleang yurin mwet nukewa; Keim nga fah
    use kalem nu sin mutunfaclu.
  hbo-WLC: אֲנִ֧י יְהוָ֛ה קְרָאתִ֥יךָֽ בְצֶ֖דֶק וְאַחְזֵ֣ק בְּיָדֶ֑ךָ וְאֶצָּרְךָ֗
    וְאֶתֶּנְךָ֛ לִבְרִ֥ית עָ֖ם לְא֥וֹר גּוֹיִֽם׃
  ibo-ibo: “Mụ onwe m, bụ Onyenwe anyị, akpọla gị ka i gosi ezi omume m. Aga m echebe
    gị, gbaa gị ume, nʼihi na eweere m gị nye ndị m ka ị bụrụ ihe imesi ọgbụgba ndụ
    m ike. Ị ga-abụkwa ìhè nye mba niile.
  ory-ory: “ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ଧର୍ମରେ ତୁମ୍ଭକୁ ଆହ୍ୱାନ କରିଅଛୁ ଓ ତୁମ୍ଭର ହସ୍ତ ଧରି ତୁମ୍ଭକୁ
    ରକ୍ଷା କରିବୁ, ଆଉ ଅନ୍ଧମାନଙ୍କର ଚକ୍ଷୁ ପ୍ରସନ୍ନ କରିବା ପାଇଁ, ବନ୍ଦୀମାନଙ୍କୁ କାରାକୂପରୁ ଓ
    ଅନ୍ଧକାରରେ ବସିଥିବା ଲୋକମାନଙ୍କୁ ବନ୍ଦୀଗୃହରୁ ବାହାର କରି ଆଣିବା ପାଇଁ,
  chk-chk: “Ngang ewe Samol mi Lapalap, üa filukutä fän wenechar, üa pwal amwöchü
    poum o tümwünuk. Iwe, üpwe föri reöm eu pwon ngeni aramasen fanüfan meinisin,
    kopwe pwal uwato saram ngeni chon ekewe mwü won fanüfan.
  rop-rop: Aibin pikimat yu blanga gibitbat feyago langa ebribodi, en mi oldei jidan
    garram yu. Aibin meigim yu, en ai jandim yu blanga gibit lait langa ola pipul
    langa ebri kantri en blanga gibit main pramis blanga lukaftumbat olabat.
  ukr-1871: Я, Господь, покликав тебе на правду, й буду держати тебе за руку, й берегти
    тебе, й поставлю тебе у завіт народам, за сьвітло невірним;
  deu-1951: Ich, der HERR, habe dich in Gerechtigkeit berufen und ergreife dich bei
    deiner Hand und will dich behüten und dich dem Volk zum Bund geben, den Heiden
    zum Licht;
  eng-JPS: I the LORD have called thee in righteousness, and have taken hold of thy
    hand, and kept thee, and set thee for a covenant of the people, for a light of
    the nations;
  srp-1865: Ja Gospod dozvah te u pravdi, i držaæu te za ruku, i èuvaæu te, i uèiniæu
    te da budeš zavjet narodu, vidjelo narodima;
  lug-lug: “Nze Mukama, nakuyita mu butuukirivu. Ndikukwata ku mukono era ndikukuuma.
    Ndikufuula okuba endagaano eri abantu, era omusana eri bannamawanga.
  heb-heb: אני יהוה קראתיך בצדק ואחזק בידך ואצרך ואתנך לברית עם לאור גוים׃
  ben-IRV: আমি, সদাপ্রভু, তোমাকে ধার্ম্মিকতায় ডেকেছি এবং আমি তোমার হাত ধরে রাখব।
    আমি তোমাকে রক্ষা করব এবং আমার লোকদের জন্য তোমাকে একটা ব্যবস্থার মত করব আর অন্যান্য
    জাতিদের জন্য আলোর মত করব।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਧਰਮ ਵਿੱਚ ਸੱਦਿਆ ਹੈ, ਅਤੇ ਮੈਂ ਤੇਰੇ ਹੱਥ ਨੂੰ ਤਕੜਾ ਕਰਾਂਗਾ,
    ਮੈਂ ਤੇਰੀ ਰੱਖਿਆ ਕਰਾਂਗਾ, ਅਤੇ ਤੈਨੂੰ ਪਰਜਾ ਲਈ ਨੇਮ ਅਤੇ ਕੌਮਾਂ ਲਈ ਜੋਤ ਠਹਿਰਾਵਾਂਗਾ,
  mya-JVB: ငါ ထာဝရဘုရား သည် သင့် ကို တရား သဖြင့် ခေါ် ထားသည်ဖြစ်၍၊ လက် ဆွဲ လျက် ထောက်မ
    မည်။
  hmo-hmo: “Lau Lohiabada ese oi lau boiria, bona siahu oi dekenai lau henia vadaeni,
    kota maoromaorona tanobada dekenai do oi havaraia totona. Oi dekena amo lau ese
    bese ibounai danu, gwauhamata taravatuna do lau karaia, bona oi dekena amo bese
    idauidau dekenai, diari do lau henia.
  urd-urd: “मैं ख़ुदावन्द ने तुझे सदाक़त से बुलाया, मैं ही तेरा हाथ पकडुंगा और तेरी
    हिफ़ाज़त करूँगा, और लोगों के 'अहद और क़ौमों के नूर के लिए तुझे दूँगा;
  rus-SYN: Я, Господь, призвал Тебя в правду, и буду держать Тебя за руку и хранить
    Тебя, и поставлю Тебя в завет для народа, во свет для язычников,
  bqc-SIM: Ma Dii ma n sisi yã́zɛde yã́iɛ. Má n kũa n ↄwa, mí n dↄ̃́a. Má n
    kɛ ma bàakuańnↄ mi ũ, mí n dilɛ buiↄnɛ gupua ũ,
  tcz-CHONGTHU: Pakai kiti Keima, kachonphatna vetsah dinga kakou nahi. Keiman nangma
    kakhutna kapuija chule kahonbit nahin, chule kamite Israel te henga kapeh nahi
    hi keima toh amaho kakitepna vetsahna khat ahitai. Chule nangma chitin-namtin
    puihoi lea napan ding ahije.
  mar-mar: मी, परमेश्वराने, तुला न्यायानुसार बोलाविले आहे आणि तुझा हात धरीन. मी तुझे
    रक्षण करीन आणि तुला लोकांसाठी करार व परराष्ट्रीयांसाठी प्रकाश देणारा असे करीन.
  soq-soq: Ne Iawe God neba dodomanana bedewe apaena, ne e witaa wadape ita muka enepe
    oniadewasaepa, ne e dewaepo saua badowa rua segaita apana mampo, ita e bedeawoe
    mo ne sauna euda wadapu ita e ipa sapa uwa daitada apanawa baibu.
  qub-qub: «Noga Tayta Diosmi gamta gayashcä munashäta ruranayquipaj. Maquipita charircurmi
    yanapashpä purichishayqui. Nogami churashayqui señalno canayquipaj, nasyuncunapäpis
    achquino canayquipaj.
  hat-hat: Se mwen menm, Seyè a, ki rele ou. Mwen ba ou pouvwa pou mete jistis kanpe
    sou latè. Mwen pran men ou. Mwen fòme ou, mwen mete ou pou pase yon kontra ak
    pèp la, pou m' bay tout nasyon yo limyè.
  eng-BSB: “I, the LORD, have called you for a righteous purpose, and I will take
    hold of your hand. I will keep you and appoint you to be a covenant for the people
    and a light to the nations,
  eng-WEBPB: “I, the LORD, have called you in righteousness. I will hold your hand.
    I will keep you, and make you a covenant for the people, as a light for the nations,
  kbq-kbq: Nagra Ra Anumzamo'na, fatgo navu'navaza vahera zamaveri huo hu'na kagi
    hu'noe. Ana hu'noanki'na kazante kazerine'na kegava hugantegahue. Ama mopafi vahe'enena
    kagri kagofetu huvempa hu'na huhagerafigahue. Ana nehanugenka kokankokama mani'naza
    vahetera tavi masazami manigahane.
  nhe-BL: “Na niDIOS nimoTECO, nimitznotztoc para titenextilis para na nixitlahuac
    huan nijchihua tlen cuali. Na nimitzmaitzquitos huan nimitzmocuitlahuis. Nimitzmactilijtoc
    notlacajhua para ma quimatica para melahuac nijchijtoc se tlajtolsencahuali ica
    yajuanti. Nojquiya tielis queja se tlahuili tlen tiquinyacanas tlacame tlen nochi
    tlaltini para ma hualaca campa na.
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e ihe, urenoz ihe. Urupyhyk nepo rehe. Urumuigo
    kar putar teko wapyro har romo ihe nehe. Uruapo ihe. Oromono kar heremiaihu wanupe
    no. Nerexak mehe teko uze'eg putar nezewe wà nehe. — Azeharomoete Tupàn uzapo
    putar wemimume'u kwer a'e nehe, i'i putar wà nehe. Apyro putar amo teko ihe wà
    nehe. Ereiko putar tatainy ài wanupe nehe, wapyro àwàm hexak kar pà wanupe nehe.
  eng-DRA: 'I the Lord have called thee in justice, and taken thee by the hand, and
    preserved thee. And I have given thee for a covenant of the people, for a light
    of the Gentiles:'
