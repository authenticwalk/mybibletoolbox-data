verse: ISA.042.006
translations:
  mal-C: “അന്ധനയനങ്ങൾ തുറക്കുന്നതിനും തടവുകാരെ കാരാഗൃഹത്തിൽനിന്നും അന്ധകാരത്തിൽ ഇരിക്കുന്നവരെ
    ഇരുട്ടറയിൽനിന്നും പുറപ്പെടുവിക്കാനും യഹോവയായ ഞാൻ, നീതിയോടെ നിന്നെ വിളിച്ചിരിക്കുന്നു;
    ഞാൻ നിന്നെ കൈപിടിച്ചു നടത്തും. ഞാൻ നിന്നെ സൂക്ഷിക്കയും ജനത്തിന് ഒരു ഉടമ്പടിയും
    യെഹൂദേതരർക്കു പ്രകാശവുമായി നിന്നെ നിയമിക്കുകയും ചെയ്യും.
  deu-TKW: Ich, Jahwe, habe dich berufen in Gerechtigkeit, und will dich bei deiner
    Hand ergreifen und will dich behüten und dich machen zum Vertreter des Bundes
    mit dem Volk Israel, zu einem Licht für die Heiden,
  lin-lin: « Ngai Yawe, nabengaki yo na bosembo, nasimbi loboko na yo makasi, nabateli
    yo mpe natie yo mpo na kosala boyokani elongo na bikolo mpe kozala pole ya bikolo,
  eng-LSV: I, YHWH, called you in righteousness, || And I lay hold on your hand, and
    keep you, || And I give you for a covenant of a people, || And a light of nations.
  eng-GNV: I the Lord haue called thee in righteousnesse, and will hold thine hand,
    and I will keepe thee, and giue thee for a couenant of the people, and for a light
    of the Gentiles,
  eng-WEBSTER: I the LORD have called thee in righteousness, and will hold thy hand,
    and will keep thee, and give thee for a covenant of the people, for a light of
    the Gentiles;
  nhw-BL: “Na niDIOS nimoTECO, nimitznotztoc para titenextilis para na nixitlahuac
    huan nijchihua catli cuali. Na nimitzmaitzquitos huan nimitzmocuitlahuis. Nimitzmactilijtoc
    nomasehualhua para ma quimatica para melahuac nijchijtoc se camanal sencahuali
    ica inijuanti. Nojquiya tielis quen se tlahuili catli tiquinyacanas masehualme
    tlen nochi tlalme para ma hualaca campa na.
  swh-ONEN: “Mimi, Bwana, nimekuita katika haki; nitakushika mkono wako. Nitakulinda
    na kukufanya kuwa Agano kwa ajili ya watu na nuru kwa Mataifa,
  bba-bba: nɛnɑ nɑ nun sokɑ n kɑ nun fɑɑbɑ ko. Kon nun dɑm kɛ̃, nɑ n wunɛn nɔmɑ nɛni.
    Kon nun kɔ̃su, kpɑ n kɑ tɔmbu ɑrukɑwɑni bɔke sɑɑ wunɛn min di, kpɑ bwesenu kpuro
    nu kɑ yɑm bururɑm wɑ.
  eng-KJVCPB: I the Lord have called thee in righteousness, And will hold thine hand,
    and will keep thee, And give thee for a covenant of the people, for a light of
    the Gentiles;
  luo-luo: “An Jehova Nyasaye, aseluongi mondo anyisi adierana; abiro mako lweti.
    Abiro riti kendo ibiro keti gir singruok e kinda gi ji kendo abiro keti ler mar
    ogendini duto,
  meu-meu: Lau na Iehova; kara maoromaoro ai vada na boirimu, oi imamu vada na abia,
    vada na reḡumu; gwahamata toana ai vada na halaomu bese idau-idau ediai, bona
    diari ai vada na halaomu basileia idau-idau ediai,
  npi-ULB: “म परमप्रभुले तिमीलाई धार्मिकतामा बोलाएको छु र तिम्रो हात समात्‍नेछु ।
    म तिमीलाई सुरक्षा दिनेछु र मानिसहरूको निम्ति करारको रूपमा र जतिहरूका निम्ति ज्योतिको
    रूपमा खडा गर्नेछु,
  yor-yor: “Èmi, Olúwa, ti pè ọ́ ní òdodo, Èmi yóò di ọwọ́ rẹ mú. Èmi yóò pa ọ́ mọ́,
    n ó sì ṣe ọ́ láti jẹ́ májẹ̀mú fún àwọn ènìyàn àti ìmọ́lẹ̀ fún àwọn aláìkọlà
  pes-OPCB: «من که خداوند هستم تو را خوانده‌ام و به تو قدرت داده‌ام تا عدالت را برقرار
    سازی. توسط تو با تمام قومهای جهان عهد می‌بندم و به‌وسیلۀ تو به مردم دنیا نور می‌بخشم.
  tgl-ULB: “Ako, si Yahweh, ang tumawag sa iyo sa katuwiran at hahawak sa iyong kamay.
    Iingatan kita at itatakda kita bilang tipan para sa mga tao, bilang isang liwanag
    para sa mga dayuhan,
  cbu-NT: Nuw Taarshipantana siyaa, ipunshee, ipusarangina. Shiyaa kuwish putaranguri,
    tputsee ichingaru tapachindampaneem ínarangina. Nuw shiyaa wayarangina. Nuw Israelchichee
    yasapana aturi, tárangina. Ashkachuri, tsapurunasshuch tputs nuwaa chinachinllinaya.
  hui-hui: Anduane Homogo i̱nime i̱naga mana tigabi ngaru mo walia habelonaga í̠ olalu
    hongo karulape ngirugoni. Ai i̱na í̠ baya hangu kaware handayaho howa mamage holebero.
    Wali agali dindi bibahendeni karu baba habo nalolene bi í̠ togoni howa lo wulebero.
    I̱na wali agali bibahendenaga wá hagane haleore í̠ helolebero.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​ခေါ်​ယူ​၍ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​တ​ရား​မျှ​တ​မှု​ကို
    ကျင့်​သုံး​စေ​ရန် တန်​ခိုး​ကို​ပေး​တော်​မူ​ပြီ။ သင့်​အား​ဖြင့်​ငါ​သည်​လူ​များ​နှင့်​ပ​ဋိ​ညာဉ်
    ပြု​လျက် နိုင်​ငံ​များ​အ​ပေါ်​သို့​အ​လင်း​ကို​ဆောင်​စေ မည်။'
  bod-N: བདག་ནི་ཡ་ཝཱེ་ཡིན་ཞིང་ངས་ཁྱོད་དྲང་བདེན་ངང་ནས་བོས་པ་སྟེ། བདག་གིས་ཁྱོད་ཀྱི་ལག་པར་དམ་པོར་འཇུས་ནས་ཁྱོད་རང་བསྲུང་བ་དང་།
    ཁྱོད་ནི་མི་རྣམས་ཀྱི་ཞལ་ཆད་དང་། ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱི་འོད་དུ་བྱས་ནས།
  sna-sna: “Ini, Jehovha, ndakakudana mukururama; ndichabata ruoko rwako. Ndichakuchengeta
    ndigokuita kuti uve sungano yavanhu nechiedza kune veDzimwe Ndudzi,
  spa-BLM: “Yo, Yahvé, te he llamado en justicia. Te llevaré de la mano. Te mantendré,
    y te haré un pacto para el pueblo, como luz para las naciones,
  cac-cac: A in Jehová in tic, ix ach vavtej yic tza ch'olb'itej masanil anima d'a
    sat luum tic d'a stojolal. Ol in och ed'oc. A ach ol ach vac'lab'ej yuj jun in
    trato ol in b'o yed' eb' anima smasanil. Ol ach vac'och colvajvumal d'a eb' ch'oc
    nacional.
  swh-ULB: Mimi Yahwe nimekuita kwa haki yangu na nitakushika kwa mkono wangu. Nitakutunza
    wewe, na nitakuweka wewe kama agano kwa watu wangu, kama mwanga wa wayunani
  bel-bel: Я, Гасподзь, паклікаў Цябе ў праўду, і буду трымаць Цябе за руку і ахоўваць
    Цябе, і пастаўлю цябе запаветам народу, сьвятлом язычнікам,
  wed-wed: “Tau Bada jijimaniu, a vinem ma ana vovaivirewapanim da lawana aiaina ma neiai;
    ma ana raunimavoaim ma ana gagaloem. Tamei, parivainuaḡana bagibagina rava anatapui
    au dobu maiteni ana kauei, ma vilalalaina jentail awari.
  deu-ELBBK: 'Ich, der HERR, ich habe dich gerufen in Gerechtigkeit und ergriff dich
    bei der Hand; und ich werde dich behüten und dich setzen zum Bund des Volkes,
    zum Licht der Nationen:'
  mbb-OT: Migkaǥi sikandin diyà te suluǥuen din te, “Iyan a, is Nengazen, midtawag
    kenikew su ibpeehè ku is ketazeng ku. Edtevangan ku wey ebpengelangan ku sikew
    ne pinaaǥi kenikew ebaal a te kebpekid-uyun ku te menge etew. Edhimuwen ku sikew
    he iring te sulù he ebpeketeyew te menge nasyun,
  mal-2015: കുരുട്ടുകണ്ണുകളെ തുറപ്പാനും ബദ്ധന്മാരെ കുണ്ടറയിൽനിന്നും അന്ധകാരത്തിൽ ഇരിക്കുന്നവരെ
    കാരാഗൃഹത്തിൽനിന്നും വിടുവിപ്പാനും
  gup-gup: Wanjh nungka yimeng, “Ngaye Yawey wanjh kayhmeng ngudda, dja wong ngardduk
    mankarre mandjad. Ngaye bidkarrme ngudda ke bu wernhkarrme, dja ngaye nahnan dja
    marnbun ngudda ba bu birribuyika bininj rowk ngandiwoybukwon kore ngabenmarnewokkurrmerren
    bedberre. Dja ngudda yibenmarnebolkwolkan bedberre bininj rowk nawu minj Jews.
  rmc-rmc: „Me, o RAJ, tut vičinďom te anel o spravodľišagos, chudav tut vastestar
    a chraňinav tut, kerav tutar e zmluva prekal savore manuša, o švetlos prekal o
    narodi,
  pes-OPV: «من که یهوه هستم تو را به عدالت خوانده‌ام و دست تو را گرفته، تو را نگاه
    خواهم داشت و تو را عهد قوم و نور امت‌ها خواهم گردانید.
  ron-1924: „Еу, Домнул, Те-ам кемат ка сэ дай мынтуире ши Те вой луа де мынэ, Те
    вой пэзи ши Те вой пуне ка легэмынт ал попорулуй, ка сэ фий Лумина нямурилор,
  aui-aui: Tagu, Yawe God, yagu miisenama na akwatuvem, imam anakabitawani da anitara
    babaranem. Anaberam da ware wiiwaghasina maragasina naboni wawaya biiyadi bi kate
    yeghana kubuna damdi kiiravidiye.
  ben-OBCV: “আমি সদাপ্রভু ধার্মিকতায় তোমাকে আহ্বান করেছি; আমি তোমার হাত ধরে থাকব।
    আমি তোমাকে রক্ষা করব এবং তোমাকে প্রজাদের জন্য এক চুক্তি এবং অইহুদি জাতিদের জন্য
    এক জ্যোতিস্বরূপ করব,
  som-som: Aniga Rabbiga ah ayaa xaqnimo kuugu yeedhay, oo gacantaan kugu hayn doonaa,
    oo waan ku dhawri doonaa, oo dadyowga ayaan axdi ahaan kuu siin doonaa, oo iftiin
    ahaan baan quruumaha kuu siin doonaa,
  lat-VUC: 'Ego Dominus vocavi te in justitia, et apprehendi manum tuam, et servavi
    te: et dedi te in fœdus populi, in lucem gentium,'
  eng-ASVBT: I, Jehovah, have called thee in righteousness, and will hold thy hand,
    and will keep thee, and give thee for a covenant of the people, for a light of
    the Gentiles;
  ita-1885: io, il Signore, ti ho chiamato in giustizia, e ti prenderò per la mano,
    e ti guarderò, e ti costituirò per patto del popolo, per luce delle genti;
  eng-LXXUP: 'I the Lord God have called thee in righteousness, and will hold thy
    hand, and will strengthen thee: and I have given thee for the covenant of a race,
    for a light of the Gentiles;'
  eng-ULB: “I, Yahweh, have called you in righteousness and will hold your hand. I
    will keep you and set you as a covenant for the people, as a light for the Gentiles,
  spa-VBL: “Yo, el Señor, te he llamado para que demuestres lo que es correcto, y
    te llevaré de la mano. Te cuidaré y te daré como señal de mi acuerdo con los pueblos
    y como luz para las naciones.
  fra-_FOB: Moi, l'Éternel, je t'ai appelé dans la justice; je te prendrai par la
    main, je te garderai; je te donnerai pour alliance au peuple, et pour lumière
    aux nations,
  mal-mal: “കുരുട്ടുകണ്ണുകളെ തുറക്കുവാനും തടവുകാരെ തടവറയിൽനിന്നും അന്ധകാരത്തിൽ ഇരിക്കുന്നവരെ
    കാരാഗൃഹത്തിൽനിന്നും വിടുവിക്കുവാനും
  urd-GVR: “Maiṅ, Rab ne insāf se tujhe bulāyā hai. Maiṅ tere hāth ko pakaṛ kar tujhe
    mahfūz rakhūṅgā. Kyoṅki maiṅ tujhe qaum kā ahd aur dīgar aqwām kī raushnī banā
    dūṅgā
  suz-BL: मेकोमी “गो, परमप्रभु यावे नङ। गो इ कली आं ठीक पतीकेमी ब्रेत्‍ताक्‍न। गो
    इ गुइ ग्‍याइश्‍शा, इ कली कोव़शा बाक्‍नुङ। गो मुर आन पा ङा इ कली आं कबल खाप्‍ब
    सेल्‍तन। रागी रागी ङा मुर आन कली छेङछेङ दुम्‍पाइक्‍चा कली सोइक्‍ताक्‍न। यसैया
    ४९:६,८
  eng-NOY: I, Jehovah, have called thee for salvation; I will hold thee by the hand;
    I will defend thee, and make thee a covenant to the people, A light to the nations;
  ita-1927: Io, l’Eterno, t’ho chiamato secondo giustizia, e ti prenderò per la mano,
    ti custodirò e farò di te l’alleanza del popolo, la luce delle nazioni,
  ckb-ckb: «من یەزدانم، بە ڕاستودروستی بانگم کردیت، جا دەستت دەگرم و دەتپارێزم، دەتکەمە
    پەیمان بۆ گەل و ڕووناکی بۆ نەتەوەکان.
  eng-BBE: 'I the Lord have made you the vessel of my purpose, I have taken you by
    the hand, and kept you safe, and I have given you to be an agreement to the people,
    and a light to the nations:'
  kan-OKCV: “ನೀನು ಕುರುಡರಿಗೆ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದು, ಸೆರೆಯವರನ್ನು ಸೆರೆಯಿಂದಲೂ, ಕತ್ತಲೆಯಲ್ಲಿ
    ವಾಸಿಸುವವರನ್ನು ಕಾರಾಗೃಹದಿಂದಲೂ ಹೊರತರಬೇಕು,” ಎಂದು ಯೆಹೋವ ದೇವರಾಗಿರುವ ನಾನೇ ನಿನ್ನನ್ನು ನೀತಿಯಿಂದ
    ಕರೆದು, ನಿನ್ನ ಕೈಯನ್ನು ಹಿಡಿದು ಕಾಪಾಡಿ, ನಿನ್ನನ್ನು ಜನಗಳಿಗೆ ಒಡಂಬಡಿಕೆಯ ಆಧಾರವನ್ನಾಗಿಯೂ,
    ಇತರ ಜನಗಳಿಗೆ ಬೆಳಕನ್ನಾಗಿಯೂ ನೇಮಿಸಿದ್ದೇನೆ.
  tam-2017: நீர் குருடருடைய கண்களைத் திறக்கவும், கட்டுண்டவர்களைக் காவலிலிருந்தும்,
    இருளில் இருக்கிறவர்களைச் சிறைச்சாலையிலிருந்தும் விடுவிக்கவும்,
  spa-RV-1909: Yo Jehová te he llamado en justicia, y te tendré por la mano; te guardaré
    y te pondré por alianza del pueblo, por luz de las gentes;
  ron-BTF: Eu, DOMNUL, te-am chemat în dreptate şi te voi ţine de mână şi te voi ţine
    şi te voi da ca un legământ al poporului, ca o lumină a neamurilor,
  eng-WEBP: “I, the LORD, have called you in righteousness. I will hold your hand.
    I will keep you, and make you a covenant for the people, as a light for the nations,
  eng-FBV: “I, the Lord, have called you to demonstrate what's right, and I will hold
    your hand. I will take care of you, and give you as a sign of my agreement with
    the people and as a light to the nations.
  nld-1939: 'Ik Jahweh, heb U in mijn ontferming geroepen, U bij de hand gevat en
    beschut; U gesteld tot Verbond met het volk, En tot Licht voor de naties:'
  nch-BL: “Na niDIOS nimoTECO, nimitznotztoc para titenextilis para na nixitahuac
    huan nijchihua cati cuali. Na nimitzmaitzquitos huan nimitzmocuitahuis. Nimitzmactilijtoc
    nomasehualhua para ma quimatica para melahuac nijchijtoc se camanal sencahuali
    ica inijuanti. Nojquiya tielis quej se taahuili cati tiquinyacanas masehualme
    ten nochi talme para ma hualaca campa na.
  vie-1934: Ta, Đức Giê-hô-va, đã kêu gọi ngươi trong sự công bình; ta sẽ nắm tay
    ngươi và giữ lấy ngươi. Ta sẽ phó ngươi làm giao ước của dân nầy, làm sự sáng
    cho các dân ngoại,
  hin-CV: “मैं ही, वह याहवेह हूं, मैंने धर्म से तुम्हें बुलाया है; मैं तुम्हारा हाथ
    थाम कर तुम्हारी देखभाल करूंगा. मैं तुम्हें लोगों के लिए वाचा और देशों के लिए ज्योति
    ठहराऊंगा,
  eng-OURB: “I, Adonai , have called you in righteousness, and will hold your hand,
    and will keep you, and make you a covenant ·binding contract between two or more
    parties· for the people, as a light for the nations;
  spa-BES: Yo, el Señor, te he hecho instrumento de mi propósito, te he tomado de
    la mano, y te he mantenido a salvo, y te he dado para ser un acuerdo para el pueblo
    y una luz para las naciones.
  tdx-tdx: Izaho Iehovà, ty nitok’azo an-kavañonañe, nitintineko ty taña’o naho nampitsoloheko,
    vaho natoloko ho fañina am’ondatio, ho hazavàñe amo kilakila’ ndatio,
  tha-KJV: “เราคือพระเยโฮวาห์ เราได้เรียกเจ้ามาด้วยความชอบธรรม เราจะยึ​ดม​ือเจ้าและจะรักษาเจ้าไว้
