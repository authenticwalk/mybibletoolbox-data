    mwet luk. Tusruktu inge pacl luk in mukuila. Nga wowoyak oana sie mutan su akola
    in isus.
  hbo-WLC: הֶחֱשֵׁ֙יתִי֙ מֵֽעוֹלָ֔ם אַחֲרִ֖ישׁ אֶתְאַפָּ֑ק כַּיּוֹלֵדָ֣ה אֶפְעֶ֔ה
    אֶשֹּׁ֥ם וְאֶשְׁאַ֖ף יָֽחַד׃
  ibo-ibo: “Ọ dịla anya kemgbe m gbara nkịtị; ejidesịrị m onwe m aka ike. Ma ugbu
    a, aga m egosi iwe m; aga m asụ ude, kwaa akwa dị ka nwanyị ime na-eme.
  ory-ory: ଆମ୍ଭେ ଦୀର୍ଘ କାଳ ନୀରବ ହୋଇଅଛୁ; ଆମ୍ଭେ ସ୍ଥିର ହୋଇ ଆପଣାକୁ କ୍ଷାନ୍ତ କରିଅଛୁ; ଏବେ
    ଆମ୍ଭେ ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀ ପରି ଡାକ ଛାଡ଼ିବା; ଆମ୍ଭେ ଏକାବେଳେ ଦୀର୍ଘ ନିଶ୍ୱାସ ଟାଣି ବ୍ୟଗ୍ରଚିତ୍ତ
    ହେବା।
  chk-chk: Iwe, Kot a apasa, “Fansoun langatam üa mosonoson, üa fanafanala o engila.
    Nge iei üpwe puchör usun eman fefin mi cheuchen fam, üpwe ngasalap me mwiengas.
  rop-rop: YAWEI im tok, “Brom longtaim ai nomo bin gitwail. Bat ai garra gitwail
    en jinginat nomo lilbit na, jis laik det wuman wen im redi blanga abum im beibi.
  ukr-1871: Довго я мовчав, терпів, здержувавсь; тепер же буду кричати, немов породїля;
    буду валити й все поглочувати;
  deu-1951: Ich habe lange geschwiegen, bin stille gewesen und habe mich enthalten;
    aber jetzt will ich schreien wie eine Gebärende und schnauben und schnappen zumal.
  eng-JPS: I have long time held My peace, I have been still, and refrained Myself;
    now will I cry like a travailing woman, gasping and panting at once.
  srp-1865: Muèah dugo, èinjah se gluh, ustezah se; ali æu sada vikati kao žena kad
    se poraða, i sve æu potrti i istrijebiti.
  lug-lug: “Ebbanga ggwanvu nga siriiko kye ŋŋamba, nga nsirise neekuumye. Naye okufaanana
    ng’omukazi alumwa okuzaala, nkaaba, mpejjawejja era nzisa ebikkowe.
  heb-heb: החשיתי מעולם אחריש אתאפק כיולדה אפעה אשם ואשאף יחד׃
  ben-IRV: আমি সদাপ্রভু অনেক দিন চুপ করেছিলাম; আমি শান্ত থেকে নিজেকে দমন করে রেখেছিলাম।
    কিন্তু এখন প্রসবকারিণী স্ত্রীলোকের মত আমি চিৎকার করছি, হ্যাঁ করে শ্বাস নিচ্ছি
    ও হাঁপাচ্ছি।
  pan-pan: ਮੈਂ ਚਿਰ ਤੋਂ ਚੁੱਪ ਸਾਧ ਲਈ, ਮੈਂ ਚੁੱਪ ਕਰ ਕੇ ਆਪਣੇ ਜੀ ਨੂੰ ਰੋਕਿਆ ਹੈ, ਹੁਣ ਮੈਂ ਜਣਨ
    ਵਾਲੀ ਔਰਤ ਵਾਂਗੂੰ ਚੀਕਾਂ ਮਰਾਂਗਾ, ਮੈਂ ਹਾਉਂਕੇ ਭਰਾਂਗਾ ਅਤੇ ਔਖੇ-ਔਖੇ ਸਾਹ ਲਵਾਂਗਾ।
  mya-JVB: ငါသည် ကြာမြင့် စွာ တိတ်ဆိတ် လျက်နေပြီ။ ထိုသို့နေ၍ အောင့် ရဦးမည်လော။ သားဘွား
    ခြင်းဝေဒနာ ကို ခံရသောမိန်းမကဲ့သို့ ငါအော်ဟစ် မည်။ ပင့်သက်ရှု၍ ချက်ခြင်းဖျက်ဆီး
    မည်။
  hmo-hmo: Dirava ia gwau, “Nega daudau mai regerege lasi danu lau noho. Lauegu bese
    taudia lau haere henia lasi. To harihari kara do lau karaia negana ia ginidae
    inai. Lau be natuna ia havaraia noho hahine bamona, do lau tai mai boiboi danu.
  urd-urd: मैं बहुत मुद्दत से चुप रहा, मैं ख़ामोश हो रहा और ज़ब्त करता रहा; लेकिन
    अब मैं दर्द — ए — ज़िह वाली की तरह चिल्लाऊँगा; मैं हॉ पू गा और ज़ोर — ज़ोर से
    साँस लूँगा।
  rus-SYN: Долго молчал Я, терпел, удерживался; теперь буду кричать, как рождающая,
    буду разрушать и поглощать все;
  bqc-SIM: Má nílɛ à gɛ̃̀gɛ̃, ma lɛ́ kpaaũa, ma azĩa kũ̀, ↄ̃ ma wii dↄ sa, málɛ
    we fòofoo, málɛ wea gbãa kɛ lán nↄɛ pↄ́ lɛ́ nɛ'iwa.
  tcz-CHONGTHU: Ama’n, Keima sottahpi kathip beh anahita’n, ahinai, keima hi kana
    kikangse anahi. Hinla tua hi naosonat thoh minu khat tobanga kapenna chule kakhoisatna,chule
    ka-eo’jah jeng ding ahitai.
  mar-mar: बराच वेळ मी काही बोललो नाही; मी स्तब्ध राहिलो आणि स्वतःवर संयम ठेवला; आता
    मी प्रसूतिवेदना होणाऱ्या स्त्रीसारखा मोठ्याने ओरडेन, मी उसासे व धापा टाकीन.
  qub-qub: 'Tayta Diosmi cayno nin: «Achca watami mana rimacushcächu. Shongullächo
    yarparashcä, upällalla cacushcä. Cananmi ichanga gueshyacoj warmi nanaywan gaparashanno
    gayarayparaj willacushaj.'
  hat-hat: 'Bondye di: -Gen lontan depi m'' fèmen bouch mwen! Mwen pa di anyen, mwen
    kenbe pou m'' pa pale. Men koulye a, mwen tankou yon fanm ki gen tranche. M''ap
    rele, m''ap plenn, souf mwen ap koupe, mwen pa kapab ankò.'
  eng-BSB: “I have kept silent from ages past; I have remained quiet and restrained.
    But now I will groan like a woman in labor; I will at once gasp and pant.
  eng-WEBPB: “I have been silent a long time. I have been quiet and restrained myself.
    Now I will cry out like a travailing woman. I will both gasp and pant.
  kbq-kbq: Ra Anumzamo'a huno, Zazate kea osu narimpa fru hu'na mani'nena, narimpa
    ahe'zana erinte ama hu'na mago zana osu'noe. Hianagi menina mago a'mo mofavre
    kasentenaku higeno atakriaza huno nata negrige'na krafa nehu'na, nasimu'ma ante'zankura
    nasafeku hugahue.
  nhe-BL: 'TOTECO quiijtohua: “Ya quipiya tonali ax nimolinijtoc huan nimotzacuilijtoc
    para ax tleno nijchihuas. Pero ama, quena, nijnextis nohueyi cualancayo. Nitzajtzis
    queja se sihuatl tlen quitlacatiltía icone.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amumaw kwarahy tetea'u heze'eg
    'ym pà ihe. Namume'u kwaw ma'e. Nawazar kwaw amo waze'eg wanupe. Ko 'ar rehe ahapukaz
    putar kuzà imemyrahy ma'e ài nehe kury. Azai'o putar ma'erahy haw rehe nehe.
  eng-DRA: 'I have always held my peace, I have I kept silence, I have been patient,
    I will speak now as a woman in labour: I will destroy, and swallow up at once.'
