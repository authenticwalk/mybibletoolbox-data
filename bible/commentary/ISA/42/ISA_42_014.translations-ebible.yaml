verse: ISA.042.014
translations:
  mal-C: “ഞാൻ ദീർഘകാലം മൗനമായിരുന്നു, ഞാൻ മിണ്ടാതിരുന്ന് എന്നെത്തന്നെ നിയന്ത്രിച്ചുപോന്നു.
    എന്നാൽ ഇപ്പോൾ പ്രസവവേദന ബാധിച്ച സ്ത്രീയെപ്പോലെ ഞാൻ ഞരങ്ങുന്നു, കിതയ്ക്കുകയും നെടുവീർപ്പിടുകയുംചെയ്യുന്നു.
  deu-TKW: 'Geschwiegen habe ich seit langer Zeit, blieb stille, hielt an mich: einer
    Gebärenden gleich will ich nun aufstöhnen, will schnaufen und schnappen zumal.'
  lin-lin: Wuta kala, navandaki nye, nakangaki monoko mpe motema na ngai ; kasi sik’oyo,
    lokola mwasi oyo azali na pasi ya kobota, nazali koganga, nazali kolela mpe kopema
    na pasi.
  eng-LSV: I have kept silent from of old, || I keep silent, I refrain Myself, ||
    I cry out as a travailing woman, || I desolate and swallow up together.
  eng-GNV: 'I haue a long time holden my peace: I haue beene still and refrained my
    selfe: nowe will I crie like a trauailing woman: I will destroy and deuoure at
    once.'
  eng-WEBSTER: 'I have long time held my peace; I have been still, and restrained
    myself: now will I cry like a travailing woman; I will destroy and devour at once.'
  nhw-BL: 'TOTECO quiijtohua: “Ya quipiya tonali amo nimolinijtoc huan nimotzacuilijtoc
    para amo tleno nijchihuas. Pero ama, quena, nijnextis nohueyi cualancayo. Nitzajtzis
    quen se sihuatl catli quitlacatiltía icone.'
  swh-ONEN: “Kwa muda mrefu nimenyamaza kimya, nimekaa kimya na kujizuia. Lakini sasa,
    kama mwanamke wakati wa kujifungua, ninapiga kelele, ninatweta na kushusha pumzi.
  bba-bba: Yinni Gusunɔ u nɛɛ, wee nɑ nɔɔ mɑri nɑ tii nɛnuɑ n kɑ tɛ. Adɑmɑ tɛ̃, kon
    nɔɔɡiru suɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ, mɑ u wɑsire u wom ɡɑbɑmɔ.
  eng-KJVCPB: 'I have long time holden my peace; I have been still, and refrained
    myself: Now will I cry like a travailing woman; I will destroy and devour at once.'
  luo-luo: Nimar kuom kinde mangʼeny aselingʼ, asehora kendo aseterora mos. To koro
    sani, abiro chalo mana ka dhako mamuoch kayo, maywak ka gamo yweyo matek.
  meu-meu: Nega daudau asi reḡereḡegu vada na noho; asina marere, na haheauka. Harihari
    baina tai lolo, e hekamonaimu hahinena na heto, baina laḡa dae laḡa dae, baina
    ḡanaḡana.
  npi-ULB: म लामो समयसम्म चुपचाप बसेको छु । म मौन रहेको छु र आफैंलाई थामेको छु । अब
    म प्रसव वेदनामा परेको स्‍त्रझैं कराउँछु । म स्वाँ-स्वाँ गर्छु र छिटो-छिटो सास
    फेर्छु ।
  yor-yor: “Fún ìgbà pípẹ́ ni mo ti dákẹ́ jẹ́ẹ́, mo ti wà ní ìdákẹ́ jẹ́ẹ́, mo sì kó
    ara ró. Ṣùgbọ́n ní àkókò yìí, gẹ́gẹ́ bí obìnrin tí ó ń rọbí, mo sọkún, mo sì ń
    mí hẹlẹ hẹlẹ.
  pes-OPCB: 'او خواهد گفت: «مدت مدیدی است که سکوت کرده و جلوی خشم خود را گرفته‌ام.
    اما دیگر ساکت نخواهم ماند، بلکه مانند زنی که درد زایمان او را گرفته باشد، فریاد
    خواهم زد.'
  tgl-ULB: Nanahimik ako ng mahabang panahon; ako ay hindi kumibo at nagpigil sa sarili;
    ngayon iiyak ako gaya ng isang babaeng nanganganak; ako ay maghahabol ng hininga
    at hihingalin.
  hui-hui: Anduane Homogohanda lalu, Luore i̱na bi mbira nale hendore haabo ho harugoni.
    I̱naga miniha tandaga ibiyago mo pehaga bialu mbirale mbira biatagi nahe haru.
    Ani birugoyu ai walime gali taba hanalu howa ya yi lalu ga̱ lalu hagadagua bialu
    kogoni. Ai ha̱ledagola buhe̱ hongo howa ala laga bialu kogoni.
  mya-mya: ဘု​ရား​သ​ခင်​က ``ငါ​သည်​ကာ​လ​ကြာ​မြင့်​စွာ​ဆိတ်​ဆိတ်​နေ​ခဲ့​၏။ ငါ​၏​လူ​မျိုး​တော်​အား​အ​ဖြေ​မ​ပေး​ခဲ့။
    သို့​ရာ​တွင်​ယ​ခု​အ​ရေး​ယူ​ဆောင်​ရွက်​ရန် အ​ချိန်​ကျ​ရောက်​လာ​လေ​ပြီ။ ငါ​သည်​သား​ဖွား​သော​ဝေ​ဒ​နာ​ကို​ခံ​ရ​သူ
    အ​မျိုး​သ​မီး​ကဲ့​သို့​အော်​ဟစ်​ပါ​၏။
  bod-N: བདག་གིས་ནི་ཡུན་རིང་པོར་ཁ་རོག་ལ་བསྡད་ཅིང་ངག་བསྡམས་ནས་རང་ཚོད་བཟུང་བ་ཡིན། ཡིན་ཡང་ད་ལྟ་བདག་གིས་ཕྲུ་གུ་བཙའ་དུས་ཀྱི་བུད་མེད་བཞིན་སྐད་སྒྲ་སྒྲོག་ཅིང་།
    དབུགས་འཁུན་ཞིང་ཧལ་བར་བྱ།
  sna-sna: “Nokuti ndanga ndakanyarara kwenguva refu, ndanga ndinyerere uye ndichizvidzora.
    Asi zvino kufanana nomukadzi ari kusununguka, ndiri kudanidzira, ndiri kufemedzeka
    nokutakwaira.
  spa-BLM: “He estado mucho tiempo en silencio. Me he callado y me he contenido. Ahora
    gritaré como una mujer de parto. Jadearé y jadearé.
  cac-cac: 'A Jehová tz''alan icha tic: Najtil numann̈ej vaji, malaj tas svala''.
    Axo ticnaic, ol el vav icha junoc ix ix van yaj yune'', sc''acvi ix, sic''sic''an
    ix.'
  swh-ULB: Nimenyamaza kimyi kwa mda mrefu; bado nimendelea kujizuia mimi mwenyewe;
    Nitalia kama mwanamke anayetaka kuzaa; nitatweta na kuugua.
  bel-bel: Доўга маўчаў Я, трываў, стрымліваўся; цяпер буду крычаць, як парадзіха,
    буду разбураць і паглынаць усё;
  deu-ELBBK: Von lange her habe ich geschwiegen, war still, habe an mich gehalten.
    Wie eine Gebärende will ich tief aufatmen, schnauben und schnaufen zumal.
  mbb-OT: Egkaǥi sikandin te, “Neuǥet en he timpu he mibpereremek e zà wey mid-eǥen
    ku is gehinawa ku. Iyan, guntaan ibuswang ku en is pauk ku. Ebpengulahì a he ebpekeeǥes-eǥes
    iring te vahi he edheǥed is ebeliliten.
  mal-2015: ഞാൻ ബഹുകാലം മിണ്ടാതെയിരുന്നു; ഞാൻ മൗനമായി അടങ്ങിപ്പാർത്തിരുന്നു; ഇപ്പോഴോ
    നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ ഞാൻ ഞരങ്ങി നെടുവീർപ്പിട്ടു കതെക്കും.
  gup-gup: Yawey nawu God kayime, “Bu kunkuyeng ngaye minj ngawokdiwirrinj, dja minj
    ngabenwokmayi ngardduk bininj. Bonj. Bolkkime wanjh darnkih kamre bu ngaye ngabenmarnekurduyime.
    Ngadjakbekkan yiman kayime daluk ngalbu wurdyaw kabibun bu karrangenkenh, dja
    ngaleng kakayhme, kangolekdjarrdjarrmen dja darnkih kangolekyakmen!
  rmc-rmc: „Somas čhit but časos, na vakeravas a zľikeravas man. Ale akana viskinav
    sar e džuvľi, so ločhol, phurdav pharipnastar a phares dichinav.
  pes-OPV: از زمان قدیم خاموش وساکت مانده، خودداری نمودم. الان مثل زنی که می‌زاید
    نعره خواهم زد و دم زده آه خواهم کشید.
  ron-1924: „Ам тэкут мултэ време”, зиче Домнул, „ам тэкут ши М-ам цинут. Дар акум
    вой стрига ка о фемее ын дурериле наштерий, вой гыфыи ши вой рэсуфла.
  ben-OBCV: “দীর্ঘ সময় ধরে আমি নিশ্চুপ আছি, আমি শান্ত থেকে নিজেকে দমন করেছি। কিন্তু
    এখন, প্রসববেদনাতুরা স্ত্রীর মতো, আমি চিৎকার করছি, হাঁপাচ্ছি ও দীর্ঘশ্বাস ফেলছি।
  som-som: Wakhti dheer baan iska aamusnaa oo aan xasilloonaa oo aan iscelinayay,
    oo haatan waxaan u qaylin doonaa sida naag foolanaysa oo kale, waan hinraagi doonaa,
    waanan taahi doonaa.
  lat-VUC: '[Tacui semper, silui, patiens fui: sicut parturiens loquar; dissipabo,
    et absorbebo simul.'
  eng-ASVBT: 'I have long time holden my peace; I have been still, and refrained myself:
    now will I cry out like a travailing woman; I will gasp and pant together.'
  ita-1885: Io mi son taciuto già da lungo tempo, me ne sono stato cheto, e mi son
    rattenuto; ma ora griderò, come la donna che è sopra parto; distruggerò, ed abisserò
    insieme.
  eng-LXXUP: 'I have been silent: shall I also always be silent and forbear? I have
    endured like a travailing woman: I will now amaze and wither at once.'
  eng-ULB: I have kept quiet for a long time; I have been still and restrained myself;
    now I will cry out like a woman in labor; I will gasp and pant.
  spa-VBL: “Durante mucho tiempo no dije nada, me callé y me contuve. Pero ahora,
    como una mujer que da a luz, gemiré y jadearé.
  fra-_FOB: Je me suis tu dès longtemps, j'ai gardé le silence, je me suis contenu;
    mais je crierai comme celle qui enfante, je serai haletant et je respirerai à
    la fois.
  mal-mal: ഞാൻ ബഹുകാലം മിണ്ടാതെയിരുന്നു; ഞാൻ മൗനമായി അടങ്ങിപ്പാർത്തിരുന്നു; ഇപ്പോഴോ
    നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ ഞാൻ ഞരങ്ങി നെടുവീർപ്പിട്ടു കിതയ്ക്കും.
  urd-GVR: Wuh farmātā hai, “Maiṅ baṛī der se ḳhāmosh rahā hūṅ. Maiṅ chup rahā aur
    apne āp ko roktā rahā. Lekin ab maiṅ dard-e-zah meṅ mubtalā aurat kī tarah karāhtā
    hūṅ. Merā sāṅs phūl jātā aur maiṅ betābī se hāṅptā rahtā hūṅ.
  suz-BL: मिनु “गो शुश सिक्‍सी पा बाक्‍ती, ब्‍वालेइ पा आंम कली तेक्‍शा बाक्‍ती। मुल
    आल थिचशो मीश मुर बुदी, वाइ ब्रेत्‍नुङ। आं सोक्‍त कीनुङ।
  eng-NOY: “I have long held my peace; I have been still and refrained myself; But
    now will I cry like a woman in travail; I will destroy and swallow up at once.
  ita-1927: Per lungo tempo mi son taciuto, me ne sono stato cheto, mi son trattenuto;
    ora griderò come una donna ch’è sopra parto, respirerò affannosamente e sbufferò
    ad un tempo.
  ckb-ckb: «زۆر دەمێکە کپ بووم، بێدەنگ بووم و دانم بە خۆمدا گرت. بەڵام ئێستا وەک ژنێک
    کە منداڵی ببێت دەقیژێنم، هەناسە دەدەم و هەناسە هەڵدەکێشم پێکەوە.
  eng-BBE: 'I have long been quiet, I have kept myself in and done nothing: now I
    will make sounds of pain like a woman in childbirth, breathing hard and quickly.'
  kan-OKCV: “ಬಹುಕಾಲದಿಂದ ಸುಮ್ಮನೆ ಮೌನವಾಗಿ ನನ್ನನ್ನು ಬಿಗಿಹಿಡಿದಿದ್ದೆನು. ಈಗ ನಾನು ಹೆರುವವಳಂತೆ
    ಕೂಗುವೆನು. ನಾನು ನಾಶಮಾಡಿ, ಒಂದೇ ಸಾರಿ ನುಂಗಿಬಿಡುವೆನು.
  tam-2017: நான் வெகுகாலம் மவுனமாயிருந்தேன்; சும்மாயிருந்து எனக்குள்ளே அடக்கிக்கொண்டிருந்தேன்;
    இப்பொழுது பிள்ளை பெறுகிறவளைப்போலச் சத்தமிட்டு, அவர்களைப் பாழாக்கி விழுங்குவேன்.
  spa-RV-1909: 'Desde el siglo he callado, tenido he silencio, y heme detenido: daré
    voces como la que está de parto; asolaré y devoraré juntamente.'
  ron-BTF: Mult timp am tăcut; am fost liniştit şi m-am stăpânit, acum voi striga
    precum o femeie în travaliu; voi distruge şi voi mânca îndată.
  eng-WEBP: “I have been silent a long time. I have been quiet and restrained myself.
    Now I will cry out like a travailing woman. I will both gasp and pant.
  eng-FBV: “I didn't say anything for a long time, I kept quiet and restrained myself.
    But now like a woman giving birth, I will moan and gasp and pant.
  nld-1939: Lang heb Ik gezwegen, Mij stil gehouden, en bedwongen! Maar nu zal Ik
    gillen als een barende vrouw, Nu zal Ik briesen en snuiven;
  nch-BL: 'TOTECO quiijtohua: “Ya quipiya tonali amo nimolinijtoc huan nimotzacuilijtoc
    para amo teno nijchihuas. Pero ama, quena, nijnextis nohueyi cualancayo. Nitzajtzis
    quej se sihuat cati quitacatiltía icone.'
  vie-1934: Ta làm thinh đã lâu; ta đã nín lặng, ta đã cầm mình. Nhưng bây giờ, ta
    rên la, thở hổn hển, như đàn bà sanh đẻ.
  hin-CV: “बहुत समय से मैंने अपने आपको चुप रखा, अपने आपको रोकता रहा. अब जच्चा के समान
    चिल्लाऊंगा, अब मैं हांफ रहा हूं और मेरा श्वास फूल रहा है.
  eng-OURB: “I have been silent a long time. I have been quiet and restrained myself.
    Now I will cry out like a travailing woman. I will both gasp and pant.
  spa-BES: He estado callado por mucho tiempo, he guardado silencio y no he hecho
    nada; ahora haré gemidos de dolor como una mujer en el parto, resuello y jadeo;
    asolaré y devoraré a la vez.
  tdx-tdx: Loho ela ty nitsiñako, nihendre vaho nifoneñe; f’ie henane zao, hikoiake
    hoe ampela mitsongo; hisañasaña naho hisehaseha.
  tha-KJV: เราได้นิ่งอยู่นานแล้ว เราเงียบอยู่และรั้งตนเองไว้ บัดนี้​เราจะร้องออกมาเหมือนผู้หญิงกำลังคลอดบุตร
    เราจะสังหารผลาญและทำลายสิ้นทั​นที
  por-BR-2018: Por muito tempo fiquei calado, quieto estive, e me retive; mas agora
    darei gritos como a que está de parto, suspirando e juntamente ofegando.
  deu-ELO: Von lange her habe ich geschwiegen, war still, habe an mich gehalten. Gleich
    einer Gebärenden will ich tief aufatmen, schnauben und schnaufen zumal.
  eng-WYC-2018: I was still, ever I held [my] silence; I was patient, (but now) I
    shall speak as a woman travailing of child (or but now I shall cry like a woman
    labouring with child); I shall scatter, and I shall swallow (up)(al)together.
  epo-epo: Longe Mi silentis, estis kvieta, kaj detenis Min; nun Mi krios kiel naskantino,
    Mi neniigos kaj englutos ĉion.
  uig-PIN: — «Mǝn ǝbǝdil’ǝbǝd süküttǝ turup kǝldim; Jim turup ɵzümni besiwelip kǝldim;
    Biraⱪ ⱨazir tolƣiⱪi tutⱪan ayaldǝk inqiⱪlap towlaymǝn; Ⱨǝm ⱨasiraymǝn ⱨǝm ingraymǝn!
  beo-beo: Gode da amane sia:sa, “Na da eso bagohame ouiya:le, Na fi dunuma hame adole
    i. Be wali Na hamomu eso da doaga:i dagoi. Na da uda da mano lalelegemu gadenesea
    wele sia:sa, amo defele Na da wele sia:sa.
  tpi-OTNT: Bikpela i tok olsem, “Longtaim tru mi pasim maus na mi stap isi. Mi pasim
    belhat bilong mi na mi no mekim wanpela samting. Tasol nau mi krai strong olsem
    meri i krai long taim em i pilim pen bilong karim pikinini. Mi sotwin na mi pulim
    win strong.
  hau-SA: “Na daɗe ina shiru, na yi shiru na kuma ƙame kaina. Amma yanzu, kamar mace
    mai naƙuda, na yi ƙara, ina nishi ina kuma haki.
  uig-LAT: — «Men ebedil’ebed sükütte turup keldim; Jim turup özümni bésiwélip keldim;
    Biraq hazir tolghiqi tutqan ayaldek inchiqlap towlaymen; Hem hasiraymen hem ingraymen!
  nde-nde: “Bengithule okwesikhathi eside kakhulu, bengithule ngizithiba. Kodwa khathesi,
    njengowesifazane ebeletha, ngiyakhala, ngiyakhefuzela ngiphefuzela.
  ton-ton: '“Kuo fuoloa mo ʻeku fakalongo pe; naʻaku nofo pe, ʻo taʻofi au: ka te
    u tangi ni ʻo hangē ha fefine langā; te u fakaʻauha mo maumauʻi hifo fakataha.'
  ces-1613: Mlčel jsem dosti dlouho, činil jsem se neslyše, zdržoval jsem se, ale
    již jako pracující ku porodu křičeti budu, pohubím a sehltím vše pojednou.
  eng-WMB: “I have been silent a long time. I have been quiet and restrained myself.
    Now I will cry out like a travailing woman. I will both gasp and pant.
  tam-TCV: “நான் வெகுகாலம் மவுனமாய் இருந்தேன், நான் அமைதியாய் இருந்து என்னையே அடக்கிக்கொண்டிருந்தேன்.
    ஆனால் இப்பொழுது, பிரசவிக்கும் பெண்ணைப்போல் கதறி அழுது, மூச்சுத் திணறுகிறேன்.
