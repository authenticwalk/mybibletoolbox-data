  azb-azb: 'Göyləri yaradıb onları sərən, Yeri və onun üzərindəkiləri düzəldən, Dünyadakı
    adamlara nəfəs verən, Yer üzündə gəzən insanlara ruh verən Rəbb Allah belə deyir:'
  eng-DBY: 'Thus saith God, Jehovah, he that created the heavens and stretched them
    out, he that spread forth the earth and its productions, he that giveth breath
    unto the people upon it, and spirit to them that walk therein:'
  hin-2017: 'परमेश्वर जो आकाश का सृजने और ताननेवाला है, जो उपज सहित पृथ्वी का फैलानेवाला
    और उस पर के लोगों को साँस और उस पर के चलनेवालों को आत्मा देनेवाला यहोवा है, वह
    यह कहता है:'
  wol-KYG: Yàlla Aji Sax ji dafa wax, moom mi sàkk asamaan, firi ko; tàllal suuf ak
    lu mu jur, may noowal bakkan ñi ci kawam, ba ña cay daagoo di noyyi.
  eng-YLT: Thus said God, Jehovah, preparing The heavens, and stretching them out,
    Spreading out the earth and its productions, Giving breath to the people on it,
    And spirit to those walking in it.
  kne-kne: 'Si Yahweh ay Diyos di namarsua ed daya et inoklag na. Pinarsua na abe
    nan daga ya amin ay wadas na. Sisya di nangidawat si biyag di ipogaw ya amin ay
    matmatago. Siya na di kanana:'
  eng-WYC-2017: The Lord God saith these things, making heavens of nought, and stretching
    forth them, making steadfast the earth, and those things that burgeon [out] of
    it, giving breath to the people, that is on it, and giving spirit to them that
    tread on it.
  eng-WMBB: 'God the LORD, he who created the heavens and stretched them out, he who
    spread out the earth and that which comes out of it, he who gives breath to its
    people and spirit to those who walk in it, says:'
  urd-GVH: रब ख़ुदा ने आसमान को ख़लक़ करके ख़ैमे की तरह ज़मीन के ऊपर तान लिया। उसी
    ने ज़मीन को और जो कुछ उसमें से फूट निकलता है तश्कील दिया, और उसी ने रूए-ज़मीन
    पर बसने और चलनेवालों में दम फूँककर जान डाली। अब यही ख़ुदा अपने ख़ादिम से फ़रमाता
    है,
  rug-rug: 'Hie si zama nia sa Tamasa se Zihova, Asa pu tavetena sa maṉauru meke repaha
    vura nia, Asa pu va podakia sa popoa pepeso meke doduru pu vura koasa, pu poni
    ni sa siniṉo koari na tiena, meke sa tinoa koa rini pu ene vasina:'
  gaz-gaz: 'Waaqayyo Waaqni samiiwwan uumee diriirse, inni lafaa fi wantoota ishee
    keessa jiran hunda hojjete, inni saba isheetiif hafuura baafatan kennee warra
    ishee irra jiraataniifis jireenya kenne sun akkana jedha:'
  fra-LSG: Ainsi parle Dieu, l’Éternel, Qui a créé les cieux et qui les a déployés,
    Qui a étendu la terre et ses productions, Qui a donné la respiration à ceux qui
    la peuplent, Et le souffle à ceux qui y marchent.
  gnn-gnn: Yo, Godthu djäma ŋunha djiwarr' ga dhuwala munatha' ga bukmak nhä malanha
    ŋunhilimi, ga djämayi ŋayi yolŋu'‐yulŋunhanydja, bala yana walala walŋathinana
    ŋuriŋinayi nhanukala walŋayuna ŋir'yunarayu. Ga ŋayinydja Garraynydja waŋa ŋuli
    yukurra nhanukalaŋuwala ŋurikala djämamirriwalanydja bitjan,
  yal-yal: Alatala ito nan falaxi, Ala naxan kore xɔnna daxi, a yi a yibandun, naxan
    bɔxɔn nun a yi seene daxi, a niiraxinla bira adamadiine yi naxanye dɔxi a yi,
    a niin bira ne yi naxanye sigan tima a fari, a naxa,
  iou-iou: Yawe Anututä ŋode yäyak; Näk kunum täŋpäŋ pewa pipiyäŋpäŋ patkuk. Ba kome
    imaka, täŋpäŋ pewa pipiyäŋpäŋ parirän imaka imaka u terak itkaŋ u kudup näkä täŋpäŋ
    yepmaŋkut. Näkägän ämawebe kuduptagän kome pähap uterak kuŋat täkaŋ unita mänit
    irit ikek piäŋ yäwat täyat.
  haw-1868: 'Ke i mai nei ke Akua, o Iehova, penei, Ka mea nana i hana na lani, a
    hohola ae la ia lakou; Ka mea i hoopalahalaha ae i ka honua, a me kona mau mea
    ulu; Ka mea haawi i ka hanu no na kanaka maluna ona, A me ke ea hoi i ka poe e
    hele ana maluna ona:'
  arb-NAV: 'هَذَا مَا يَقُولُهُ اللهُ، الرَّبُّ خَالِقُ السَّمَاوَاتِ وَبَاسِطُهَا،
    وَنَاشِرُ الأَرْضِ وَمَا يُسْتَخْرَجُ مِنْهَا. الْوَاهِبُ أَهْلَهَا نَسَمَةً،
    وَالْمُنْعِمُ بِالرُّوحِ عَلَى السَّائِرِينَ عَلَيْهَا:'
  ewe-ewe: Ale Yehowa, Mawu, ame si wɔ dziƒo, eye wòhe eme, ame si keke anyigba kple
    nu siwo katã doa go tso eme, ame si na agbegbɔgbɔ edzinɔlawo, eye wòna agbe ame
    siwo zɔna le edzi la gblɔe nye esi.
  eng-LEE: 'Thus hath said God the Lord, he that created the heavens, and stretched
    them out; he that spread forth the earth, and the things which come out of it;
    he that giveth breath unto the people upon it, and spirit to those that walk thereon:'
  asm-FB: যিজনাই আকাশ মণ্ডল আৰু পৃথিৱী সৃষ্টি কৰিলে, সেইজনাই পৃথিৱী আৰু তাত উৎপন্ন
    হোৱা সকলোকে দলিচা পৰাৰ দৰে পাৰিলে, আৰু জীৱন দিলে; যি জনাই লোকসকলক নিশ্বাস দিলে
    জীয়াই থকা সকলক প্রাণ দিলে, সেই ঈশ্বৰ যিহোৱা কোৱা কথা এই,
  sus-A: عَلَتَلَ نْندِ كَنيِ شَ مَسٍنيِ نَن يَ، عَلَ نَشَن كٌورٍ دَا، عَ عَ وَلَشّ
    عِتَلَ، نَشَن بْشِ دَا، عَ نُن سٍ بِرِن نَشَن تٌمَ نَا، نَشَن حّنفِ قِشِ دُنِحَ
    مِشِيٍ مَ، عَلَكٌ عٍ شَ دُنِحَ عِفِرِ.
  fra-SBL: 'Dieu Yahvé, celui qui a créé les cieux et les a étendus, celui qui a étendu
    la terre et ce qui en sort, celui qui donne le souffle à son peuple et l''esprit
    à ceux qui y marchent, dit :'
  hbo-hbo: כֹּֽה־אָמַ֞ר הָאֵ֣ל ׀ יְהוָ֗ה בֹּורֵ֤א הַשָּׁמַ֙יִם֙ וְנֹ֣וטֵיהֶ֔ם רֹקַ֥ע
    הָאָ֖רֶץ וְצֶאֱצָאֶ֑יהָ נֹתֵ֤ן נְשָׁמָה֙ לָעָ֣ם עָלֶ֔יהָ וְר֖וּחַ לַהֹלְכִ֥ים
    בָּֽהּ׃
  kik-kik: 'Jehova, Mũrungu witũ, ũrĩa wombire igũrũ na akĩrĩtambũrũkia, o we ũrĩa
    waraganirie thĩ na indo iria ciothe ciumaga kuo, na nĩwe ũheaga andũ a thĩ mĩhũmũ,
    na akahe arĩa maikaraga kuo muoyo, ekuuga atĩrĩ:'
  fra-NCL: 'Ainsi parle le Dieu Yahweh, qui a créé les cieux et les a déployés, qui
    a étendu la terre et ses productions, qui donne la respiration au peuple qui l’habite ;
    et le souffle à ceux qui la parcourent :'
  cek-AK: Vannawk sak pacoengah, payuengkung; long thungah kaom hmuennawk boih pungsakkung,
    long ah kaom kaminawk han anghahaih takhi paekkung, long cawh kaminawk hanah hinghaih
    takhi paekkung, Angraeng Sithaw mah hae tiah thuih;
  cuk-cuk: 'Bab-Dummad-Jehová mogir-billi obinnisadid, mogir-billi nasiksadid, napneg
    onasosadid, bela egi-ibmar-sanmaked onasosadid, dulemar-bukwadga niga-ogannogedid,
    dulemarga burba-dulad-ukedid. We-Bab-Dummad-Jehová weyopira soged:'
  uig-CYR: 'Асманларни яритип уларни кәргән, Йәр-зиминни һәм униңдин чиққанларни яйған,
    Униңда туруватқан хәлиққә нәпәс, Униң үстидә меңиватқанларға роһ бәргүчи Тәңри
    Пәрвәрдигар мундақ дәйду: —'
  pma-pma: Evus, provet Aesea vit risi vit, “Koanek selusien onen Iahova koa vi Ahi.
    ‘Inau namumon teilang koa karahit out netan. Inau namum revi out vasi keil ten
    out netan ral min tounah vasi keil koa amoul ien. Inau nasan eang ten moulien
    koa meatin keil amuseh eni. Ka inau naling ninin mul en meatin keil koa amul amual
    en out netan.
  tel-2017: ఆకాశాలను చేసి వాటిని విశాలపరచి, భూమినీ దానిలోని సమస్త జీవుల్నీ చేసి, దాని
    మీద ఉన్న మనుషులకు ఊపిరినీ, దానిలో జీవించే వారికి జీవాన్నీ ఇస్తున్న దేవుడైన యెహోవా
    ఇలా సెలవిస్తున్నాడు,
  hat-BSA: Konsa pale Bondye SENYÈ a ki te kreye syèl yo e ki tann yo, ki te fè latè
    vin laj ak tout sa ki viv ladann, ki bay souf a tout pèp ki vivan sou li, e lespri
    lavi a tout moun ki mache ladann,
  bxh-bxh: 'Yaubada galewa, tanoꞌubu yo ginauli mahudoꞌidi ya ginaulidi na dodoga
    tanoꞌubu yai mwahuli yo yahafuwa ya feledi. Logena ya liba doha ite:'
  kos-kos: God El orala kusrao ac asroelik. El lumahla faclu ac ma nukewa fac. El
    sang moul ac momong nu sin mwet nukewa. Ac inge LEUM GOD El fahk nu sin mwet kulansap
    lal,
  hbo-WLC: כֹּֽה־אָמַ֞ר הָאֵ֣ל ׀ יְהוָ֗ה בּוֹרֵ֤א הַשָּׁמַ֙יִם֙ וְנ֣וֹטֵיהֶ֔ם רֹקַ֥ע
    הָאָ֖רֶץ וְצֶאֱצָאֶ֑יהָ נֹתֵ֤ן נְשָׁמָה֙ לָעָ֣ם עָלֶ֔יהָ וְר֖וּחַ לַהֹלְכִ֥ים
    בָּֽהּ׃
  ibo-ibo: Nke a bụ ihe Chineke bụ Onyenwe anyị kwuru, onye ahụ kere eluigwe niile,
    onye gbasapụkwara ha, onye gbasapụkwara ụwa nʼihe niile nke si nʼime ya apụta,
    onye na-enye ndị niile bi nʼime ya ume, na-enyekwa ndị na-agagharị nʼime ya ndụ.
  ory-ory: ଯେ ଆକାଶମଣ୍ଡଳ ସୃଷ୍ଟି କରି ବିସ୍ତାର କଲେ; ଯେ ଭୂତଳ ଓ ତଦୁତ୍ପନ୍ନସକଳ ବିଛାଇଲେ; ଯେ
    ତହିଁ ଉପରିସ୍ଥ ସକଳ ଲୋକଙ୍କୁ ନିଶ୍ୱାସପ୍ରଶ୍ୱାସ ଦିଅନ୍ତି ଓ ତନ୍ମଧ୍ୟରେ ଗମନାଗମନକାରୀମାନଙ୍କୁ
    ପ୍ରାଣ ଦିଅନ୍ତି, ସେହି ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି;
  chk-chk: Iwe, Kot a föri läng o ameresala, a alapala fanüfan me meinisin mine a
    mär won, a pwal ngeni chon fanüfan ar ngasangas me manau. Iwe, Kot ewe Samol mi
    Lapalap a üreni nöün chon angang,
  rop-rop: “Wal mi na YAWEI bin meigim ebrijing langa top, jis laiga tent. Mi na bin
    meigim dijan graun en ebrijing weya gro langa dijan graun. En mi na gibitbat laif
    langa ebrijing weya jidan langa dijan graun. Wal yu lafta lisin wanim ai garra
    tok na.
  ukr-1871: 'Ось так говорить Господь, що создав небеса й напяв їх; що розпросторив
    землю з усїм, що вона родить, та що дає диханнє людям на нїй і дух ходячим по
    нїй:'
  deu-1951: 'So spricht Gott der HERR, der die Himmel geschaffen und ausgespannt und
    die Erde samt ihrem Gewächs ausgebreitet hat, der dem Volk auf ihr Odem gibt und
    Geist denen, die darauf wandeln:'
  eng-JPS: 'Thus saith God the LORD, He that created the heavens, and stretched them
    forth, He that spread forth the earth and that which cometh out of it, He that
    giveth breath unto the people upon it, and spirit to them that walk therein:'
  srp-1865: 'Ovako govori Bog Gospod, koji je stvorio nebesa i razapeo ih, koji je
    rasprostro zemlju i što ona raða, koji daje disanje narodu što je na njoj i duh
    onima što hode po njoj:'
  lug-lug: Bw’atyo bw’ayogera Mukama Katonda, eyatonda eggulu n’alibamba. Eyayanjuluza
    ensi ne byonna ebigivaamu; awa omukka abantu baakwo era n’obulamu eri bonna abagitambulirako.
  heb-heb: כה אמר האל יהוה בורא השמים ונוטיהם רקע הארץ וצאצאיה נתן נשמה לעם עליה ורוח
    להלכים בה׃
  ben-IRV: সদাপ্রভু ঈশ্বর আকাশ সৃষ্টি করে বিস্তার করেছেন; তিনি পৃথিবী ও তাতে যা জন্মায়
    তা সব ছড়িয়ে দিয়েছেন; তিনি সেখানকার লোকদের নিঃশ্বাস দেন আর যারা সেখানে যারা
    বাস করে তাদের জীবন দেন। তিনি বলেন,
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਉਹ ਜੋ ਅਕਾਸ਼ ਦਾ ਕਰਤਾ ਅਤੇ ਉਹ ਦੇ ਤਾਣਨ ਵਾਲਾ ਹੈ,
    ਧਰਤੀ ਅਤੇ ਉਸ ਦੀ ਉਪਜ ਦਾ ਫੈਲਾਉਣ ਵਾਲਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਉੱਪਰ ਦੇ ਲੋਕਾਂ ਨੂੰ ਸਾਹ ਦਾ, ਅਤੇ ਉਸ
    ਦੇ ਉੱਪਰ ਦੇ ਚੱਲਣ ਵਾਲਿਆਂ ਨੂੰ ਆਤਮਾ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ।
  mya-JVB: မိုဃ်းကောင်းကင် ကို ဖန်ဆင်း ၍ ကြက် တော်မူထသော၊ မြေကြီး နှင့် မြေကြီး ထဲက
    ဖြစ်သမျှတို့ကို ခင်းကျင်း တော်မူထသော၊ မြေကြီး ပေါ် မှာ ရှိသောသူ တို့ အား အသက်
    ကို၎င်း၊ မြေကြီး ကို ကျော် နင်းသောသူတို့ အား ဝိညာဉ် ကို၎င်းပေး တော်မူသောဘုရား
    သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
  hmo-hmo: Dirava ese guba ia karaia, edia lata bona lababa be bada. Ia ese danu tanobada
    bona tanobada noho gaudia ia karaia. Ia ese tanobada taudia ibounai dekenai, mauri
    bona laga ia henia. Bona hari Lohiabada Dirava ese, iena Hesiai Tauna ia hamaoroa
    noho, ia gwau,
  urd-urd: जिसने आसमान को पैदा किया और तान दिया, जिसने ज़मीन को और उनको जो उसमें से
    निकलते हैं फैलाया, जो उसके बाशिन्दों को साँस और उस पर चलनेवालों को रूह 'इनायत
    करता है, या'नी ख़ुदावन्द ख़ुदा यूँ फ़रमाता है
  rus-SYN: Так говорит Господь Бог, сотворивший небеса и пространство их, распростерший
    землю с произведениями ее, дающий дыхание народу на ней и дух ходящим по ней.
  bqc-SIM: 'Ma Dii Lua, ma musu kɛ̀ ma ↄlìu, ma tↄↄlɛ kàlɛ ń pↄ́ pↄ́ bↄ̀lɛwàↄ,
    ma lɛ́''ĩana kpà gbɛ̃́ pↄ́ kuwàↄwa, ma gbɛ̃́ pↄ́ bɛwàↄ gbà wɛ̃ni ma mɛ̀:'
  tcz-CHONGTHU: Pakai Pathen’in vanho asem’in chule apha jal lin ahi. Aman leiset
    le asunga umjouse asem’in ahi. Ama’n mi jouse haitheina hu ape’in, leiset chunga
    vahthei jouse hinna apeh ahi.
  mar-mar: परमेश्वर देव हे म्हणत आहे, ज्याने आकाश निर्माण केले आणि त्यास विस्तारीले;
    ज्याने पृथ्वी पसरली आणि ज्यामध्ये जीवन दिले आहे; तो त्यावरील लोकांस श्वास देतो
    आणि त्यावर राहणाऱ्यांना जिवन देतो;
  qub-qub: 'Syëluta camarcur intërupa mashtacächejmi, cay pachata camajmi, cay pachacho
    ima ayca cajcunatapis camajmi, runacunata cawachej, jämayta goj Tayta Diosmi sirbejninta
    cayno nin:'
  hat-hat: 'Bondye sèl Mèt ki kreye syèl la epi ki louvri l'' anwo tèt nou, li menm
    ki fòme tè a avèk tou sa k''ap viv sou li, li menm ki bay tout moun k''ap mache
    sou latè souf lavi, li pale, li di konsa:'
  eng-BSB: 'This is what God the LORD says— He who created the heavens and stretched
    them out, who spread out the earth and its offspring, who gives breath to the
    people on it and life to those who walk in it:'
  eng-WEBPB: 'God the LORD, he who created the heavens and stretched them out, he
    who spread out the earth and that which comes out of it, he who gives breath to
    its people and spirit to those who walk in it, says:'
  kbq-kbq: Hagi Ra Anumzana Anumzamo'a monaramina tro huteno, eri rutareno enevuno
    ama mopa tro huteno agigu agigu zama me'nea zantamina eri fore nehuno, vahera
    zamasimura nezamino, avamu'ma zamige'zama vanoma nehaza Anumzamo eri'za vahe'agura
    amanage nehie.
  nhe-BL: 'TOTECO Dios quichijqui elhuicactli huan quipatlajqui nepa huejcapa. Yajaya
    tlen quichijqui tlaltepactli huan nochi tlen onca ipani. Yajaya tlen quinmaca
    yolistli huan inintonal nochi tlacame ipan tlaltepactli huan quej ni TOTECO quiilhuía
    itlatequipanojca:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uzapo ywak a''e. Upupirar a''e. Uzapo ywy no.
    Uzapo hehe har paw wà no. Umuikuwe kar paw rupi wà. Umupytuhem kar paw rupi wà
    no. Ko ''ar rehe Tupàn Tuweharupi Wiko Ma''e uze''eg iko wemiruze''eg pe kury:'
  eng-DRA: 'Thus saith the Lord God that created the heavens, and stretched them out:
    that established the earth, and the things that spring out of it: that giveth
    breath to the people upon it, and spirit to them that tread thereon.'
