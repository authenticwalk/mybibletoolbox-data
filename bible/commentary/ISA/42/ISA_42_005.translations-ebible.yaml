verse: ISA.042.005
translations:
  mal-C: 'യഹോവയായ ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു— ആകാശത്തെ സൃഷ്ടിച്ച് അതിനെ വിരിക്കയും
    ഭൂമിയെയും അതിലുള്ള ഉല്പന്നങ്ങളെയും വ്യവസ്ഥാപിക്കയും അതിലെ ജനത്തിനു ശ്വാസവും അതിൽ
    ജീവിക്കുന്നവർക്കു ജീവനും പ്രദാനംചെയ്യുകയും ചെയ്തവൻതന്നെ:'
  deu-TKW: 'So spricht Gott, Jahwe, der den Himmel schuf und ihn ausspannte, der die
    Erde hinbreitete mit ihren Gewächsen, der Odem gab dem Menschenvolk auf ihr und
    Lebenshauch denen, die auf ihr wandeln:'
  lin-lin: 'Tala liloba oyo Nzambe, Yawe, alobi, Ye oyo akelaki likolo mpe atandaki
    yango lokola liputa, oyo atandaki mabele mpe biloko nyonso oyo mabele ebimisaka,
    oyo apesaka pema na bato na yango mpe bomoi na bato oyo batambolaka likolo na
    yango :'
  eng-LSV: Thus said God, YHWH, || Creating the heavens, and stretching them out,
    || Spreading out the earth and its productions, || Giving breath to the people
    on it, || And spirit to those walking in it.
  eng-GNV: 'Thus sayeth God the Lord (he that created the heauens and spred them abroad:
    he that stretched foorth the earth, and the buddes thereof: he that giueth breath
    vnto the people vpon it, and spirit to them that walke therein)'
  eng-WEBSTER: Thus saith God the LORD, he that created the heavens, and expanded
    them; he that spread forth the earth, and that which it produceth; he that giveth
    breath to the people upon it, and spirit to them that walk therein.
  nhw-BL: 'TOTECO Dios quichijqui ilhuicactli huan quipatlajqui nepa huejcapa. Yaya
    catli quichijqui tlaltipactli huan nochi catli onca ipani. Yaya catli quinmaca
    nemilistli huan inintonal nochi masehualme ipan tlaltipactli huan quej ni TOTECO
    quiilhuía itequipanojca:'
  swh-ONEN: 'Hili ndilo asemalo Mungu, Bwana, yeye aliyeziumba mbingu na kuzitanda,
    aliyeitandaza dunia na vyote vitokavyo humo, awapaye watu wake pumzi, na uzima
    kwa wale waendao humo:'
  bba-bba: Yinni Gusunɔ wi u wɔllu kuɑ u tɛriɑ, mɑ u tem kuɑ kɑ ye yɑ kpiɑ mɛ sɔɔ,
    mɑ u derɑ tɔmbu kɑ sere hunde koni be bɑ wɑ̃ɑ tem sɔɔ bɑ wɛ̃siɑmɔ, wiyɑ u win
    sɔm kowo sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: 'Thus saith God the Lord, He that created the heavens, and stretched
    them out; He that spread forth the earth, and that which cometh out of it; He
    that giveth breath unto the people upon it, And spirit to them that walk therein:'
  luo-luo: 'Nyasaye ma en Jehova Nyasaye, kendo ma Jachwech polo malach, gi piny kod
    gik moko duto manie iye. En ema ochiwo muya ne dhano kod ngima ne joma wuotho
    e piny. Owacho kama:'
  meu-meu: 'Dirava Iehova, guba e karaia bona e idia roro Diravana, tanobada e lahaia
    bona anina e havaramu Diravana, tanobada ai e nohomu taudia na laḡa e henidiamu
    bona lalonai e loamu taudia na lauma e henidiamu Diravana, ini e gwau tomamu:'
  npi-ULB: आकाश सृष्‍टि गर्नुहुने र त्यसलाई फिंजाउनुहुने, पृथ्वी र त्यसले उपन्‍न गर्ने
    सबै थोक बनाउनुहुने, त्‍यसमा मानिसहरूलाई सास दिनुहुने र त्‍यसमा बस्‍नेहरूलाई जीवन
    दिनुहुने परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छः
  yor-yor: 'Èyí ni ohun tí Olúwa Ọlọ́run wí Ẹni tí ó dá àwọn ọ̀run tí ó sì tẹ́ wọ́n
    sóde, tí ó tẹ́ ilẹ̀ ayé àti ohun gbogbo tí ó jáde nínú wọn, Ẹni tí ó fún àwọn
    ènìyàn rẹ̀ ní èémí àti ẹ̀mí fún gbogbo àwọn tí ń rìn nínú rẹ̀:'
  pes-OPCB: 'یهوه، خدایی که آسمانها را آفرید و گسترانید و زمین و هر چه را که در آن
    است به وجود آورد و نفس و حیات به تمام مردم جهان می‌بخشد، به خدمتگزار خود چنین
    می‌گوید:'
  tgl-ULB: 'Ito ang sinabi ni Yahweh ating Diyos, na siyang lumikha ng kalangitan
    at naglatag sa kanila; siyang naglatag ng mundo at binigyang buhay ito; siyang
    nagbigay ng hininga sa mga tao doon, at buhay sa mga namumuhay doon:'
  cbu-NT: Nuw Apanlli Taarashipani kanindaa tinaranguri, íwar kasarangina. Tsapurunaseetstam
    tinaranguri, maacheetssha kanungkakaru wayarangitamti. Tputseetstam kchitamaam
    shipush kanusarangina. Nuwaana ichingaru tinarangina. Nuw Apanlli ipunsheetsi
    tárangina.
  hui-hui: Anduane Homogo Ngode Datagaliwabehanda hari daliga wabuwa yangalalu heleda.
    Ani helowa ibugua dindi wabialu dindini datani irabi bibahende andahai ho helo
    helene. Ibugua dindini wali agalirubi ema bialu pelonaga holene gahenge buhe̱
    lolene pula anda hene. Anduane Homogo Ngode Datagaliwabe ibugua ibunaga biabe
    biahaga agali biagohondo lalu,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိုး​ကောင်း​ကင်​ကို ဖန်​ဆင်း​တော်​မူ​၍​ဖြန့်​ကျက်​ထား​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​နှင့်​တ​ကွ သက်​ရှိ သတ္တ​ဝါ​အ​ပေါင်း​ကို​ဖန်​ဆင်း​တော်​မူ​၏။
    ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​အား​လည်း၊ အ​သက်​နှင့်​ထွက်​သက်​ဝင်​သက်​ကို​ပေး​တော်
    မူ​၏။ ယ​ခု​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က​မိ​မိ​၏ အ​စေ​ခံ​အား​ပြော​သည်​မှာ၊
  bod-N: ནམ་མཁའི་དབྱིངས་རྣམས་བཀོད་ཅིང་ཨ་སྔོན་དབྱིངས་རྣམས་རྐྱོང་མཁན་གྱིས་ས་གཞི་དང་དེའི་སྟེང་གི་ཐམས་ཅད་བཏིངས་པ་དང་།
    ས་གཞི་སྟེང་གི་མི་རྣམས་ལ་དབུགས་བསྩལ་ཞིང་། ས་གཞིའི་སྟེང་དུ་སྐྱོད་པའི་མི་རྣམས་ལ་སེམས་ཉིད་གནང་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
  sna-sna: 'Zvanzi naMwari Jehovha, iye akasika matenga akaatatamura, akatambanudza
    nyika nezvose zvinobuda mairi, anopa kufema kuvanhu vayo, noupenyu kuna avo vanofamba
    pamusoro payo:'
  spa-BLM: 'Dios Yahvé, el que creó los cielos y los extendió, el que extendió la
    tierra y lo que sale de ella, el que da aliento a su pueblo y espíritu a los que
    caminan en él, dice:'
  cac-cac: 'A Jehová Dios b''oannac satchaan̈, yac''annacb''at jen̈an. A'' ix b''oan
    lum luum yed'' masanil tastac sq''uib'' d''a sat luum. A tz''ac''an co q''uinal,
    syac''anpax quic''. Syalan d''a jun schecab'' chi'' icha tic:'
  swh-ULB: 'Mungu Yahwe asema hivi—yeye aliyeziumba mbingu na yeye zinyoosha nje,
    yeye aliyeiumba nchi na vitu vyote izalishavyo, yeye aliyewapa punzi watu na wale
    waishio juu:'
  bel-bel: Так кажа Гасподзь Бог, Які стварыў нябёсы і прастору іх, распрасьцёр зямлю
    з утворамі яе, дае дыханьне народу на ёй і дух тым, што ходзяць па ёй.
  deu-ELBBK: 'So spricht Gott, der HERR, der die Himmel schuf und sie ausspannte,
    der die Erde ausbreitete mit ihren Gewächsen, dem Volk auf ihr den Odem gab und
    den Lebenshauch denen, die darauf wandeln:'
  mbb-OT: Iyan heini egkeǥiyen te Megbevayà, kes Nengazen he mibaal te langit he henduen
    be te manggad he indempas din. Mibeelan din is kelibutan wey is langun he uuyag
    he netaǥù kayi. Iyan daan sikandin mibeǥey te ǥehinawa te menge etew wey te langun
    he uuyag he menge linimbag kayi te kelibutan.
  mal-2015: 'ആകാശത്തെ സൃഷ്ടിച്ചു വിരിക്കയും ഭൂമിയെയും അതിലെ ഉല്പന്നങ്ങളെയും പരത്തുകയും
    അതിലെ ജനത്തിന്നു ശ്വാസത്തെയും അതിൽ നടക്കുന്നവർക്കു പ്രാണനെയും കൊടുക്കയും ചെയ്ത
    യഹോവയായ ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  gup-gup: God nawu Yawey wokdanginj dja kuhni kayime. Nungka nawu marnbom kaddum
    kunngol duninjh, dja warlahwong, mak bolkwarlahwong kondah kurorre rowk, dja mak
    marnbom rowk nawu kahdarrkid. Nungka wanjh kandarrkidwong ngad karriwarlahkenh
    bininj rowk, dja wanjh kanwong kunngolek.
  rmc-rmc: 'Kada phenel o Del, o RAJ, so stvorinďa o ňebos a nacirdňa les, so rozcirdňa
    e phuv savoreha, so upre barol; o Del, so del o dichos le manušen pre phuv the
    o duchos olen, ko pal late phiren:'
  pes-OPV: 'خدا یهوه که آسمانها را آفرید و آنها را پهن کرد و زمین و نتایج آن را گسترانید
    و نفس را به قومی که در آن باشندو روح را بر آنانی که در آن سالکند می‌دهد چنین می‌گوید:'
  ron-1924: 'Аша ворбеште Домнул Думнезеу, каре а фэкут черуриле ши ле-а ынтинс, каре
    а ынтинс пэмынтул ши челе де пе ел, каре а дат суфларе челор че-л локуеск ши суфлет
    челор че мерг пе ел:'
  ben-OBCV: 'সদাপ্রভু ঈশ্বর এই কথা বলেন, সেই সদাপ্রভু, যিনি আকাশমণ্ডল সৃষ্টি করে তা
    প্রসারিত করেছেন, যিনি পৃথিবী ও তার অভ্যন্তরস্থ সবকিছুই বিছিয়ে দিয়েছেন, যিনি
    তাঁর লোকেদের মধ্যে শ্বাসবায়ু সঞ্চার করেন ও তার মধ্যে জীবনযাপনকারী সকলকে জীবন
    দেন:'
  som-som: Saas waxaa leh Ilaaha Rabbiga ah oo samooyinka uumay oo kala bixiyey, kan
    dhulka iyo waxa ka soo baxaba kala fidiyey, kan dadka jooga neefta siiya, oo kuwa
    dhulka ku socdana ruuxa siiya.
  lat-VUC: 'Hæc dicit Dominus Deus, creans cælos, et extendens eos; formans terram,
    et quæ germinant ex ea; dans flatum populo qui est super eam, et spiritum calcantibus
    eam:'
  eng-ASVBT: 'Thus saith God Jehovah, he that created the heavens, and stretched them
    forth; he that spread abroad the earth and that which cometh out of it; he that
    giveth breath unto the people upon it, and spirit to them that walk therein:'
  ita-1885: Così ha detto il Signore Iddio, che ha creati i cieli, e li ha distesi;
    che ha appianata la terra, e le cose ch'ella produce; che dà l'alito al popolo
    ch'è sopra essa, e lo spirito a quelli che camminano in essa;
  eng-LXXUP: 'Thus saith the Lord God, who made the heaven, and established it; who
    settled the earth, and the things in it, and gives breath to the people on it,
    and spirit to them that tread on it:'
  eng-ULB: 'This is what God Yahweh says— the one who created the heavens and stretched
    them out, the one who made the earth and all that it produces, the one who gives
    breath to the people on it and life to those who live on it:'
  spa-VBL: 'Esto es lo que dice Dios, el Señor, el que creó los cielos y los extendió,
    el que hizo la tierra y todo lo que hay en ella, el que da aliento a los que están
    en ella y vida a los que la habitan:'
  fra-_FOB: 'Ainsi a dit le Dieu, l''Éternel, qui a créé les cieux et les a déployés,
    qui a étendu la terre avec tout ce qu''elle produit; qui donne la respiration
    au peuple qui est sur elle, et le souffle à ceux qui y marchent:'
  mal-mal: 'ആകാശത്തെ സൃഷ്ടിച്ചു വിരിക്കുകയും ഭൂമിയെയും അതിലെ ഉല്പന്നങ്ങളെയും പരത്തുകയും
    അതിലെ ജനത്തിനു ശ്വാസത്തെയും അതിൽ നടക്കുന്നവർക്കു പ്രാണനെയും കൊടുക്കുകയും ചെയ്ത
    യഹോവയായ ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  lit-lit: 'Taip sako Dievas, VIEŠPATS, tas, kuris sukūrė dangus ir juos ištiesė;
    tas, kuris ištiesė žemę ir tai, kas iš jos išauga; tas, kuris duoda alsavimą žmonėms
    ant jos ir dvasią joje vaikščiojantiems:'
  urd-GVR: Rab Ḳhudā ne āsmān ko ḳhalaq karke ḳhaime kī tarah zamīn ke ūpar tān liyā.
    Usī ne zamīn ko aur jo kuchh us meṅ se phūṭ nikaltā hai tashkīl diyā, aur usī
    ne rū-e-zamīn par basne aur chalne wāloṅ meṅ dam phūṅk kar jān ḍālī. Ab yihī Ḳhudā
    apne ḳhādim se farmātā hai,
  suz-BL: मेको परमप्रभु, परमप्रभु यावे आ लोव़ बाक्‍ब। मेकोमी सरीङ कली सेल्‍शा प्राक्‍तु।
    मिनु रागी खप फ्राशा, मेकेर मार मार वापाइक्‍तु। मेकोमी मेकेर बाक्‍शो मुर आन कली
    आ ब्रोंइतीक गेब। मेकेर बाक्‍ब आन कली यो आ सोक्‍त गेब। उत्‍पत्ती १:-
  eng-NOY: 'Thus saith God Jehovah, Who created the heavens and stretched them out,
    Who spread forth the earth, and that which springeth forth from it, Who gave breath
    to the people upon it, And spirit to them that walk thereon:'
  ita-1927: Così parla Iddio, l’Eterno, che ha creato i cieli e li ha spiegati, che
    ha distesa la terra con tutto quello ch’essa produce, che dà il respiro al popolo
    che v’è sopra, e lo spirito a quelli che vi camminano.
  ckb-ckb: 'خودای پەروەردگار، بەدیهێنەری ئاسمان و لێککەرەوەی، ڕاخەری زەوی و ئەوەی
    لێی بەرهەم دێت، هەناسەی داوە بەو گەلەی لەسەریەتی، ڕۆحیش بەوانەی هاتوچۆی تێدا دەکەن،
    ئەمە دەفەرموێت:'
  eng-BBE: 'God the Lord, even he who made the heavens, measuring them out on high;
    stretching out the earth, and giving its produce; he who gives breath to the people
    on it, and life to those who go about on it, says:'
  kan-OKCV: ಆಕಾಶವನ್ನು ನಿರ್ಮಿಸಿ ಹಾಸಿದವನು ಭೂಮಿಯನ್ನೂ, ಅದರಿಂದ ಉತ್ಪತ್ತಿಯನ್ನೂ ವಿಸ್ತರಿಸಿ,
    ಅದರ ಮೇಲಿರುವ ಜನರಿಗೆ ಶ್ವಾಸವನ್ನೂ, ಅದರಲ್ಲಿ ಸಂಚರಿಸುವವರಿಗೆ ಆತ್ಮವನ್ನೂ ಕೊಡುತ್ತೇನೆಂದು ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'வானங்களைச் சிருஷ்டித்து, அவைகளை விரித்து, பூமியையும், அதிலே உற்பத்தியாகிறவைகளையும்
    பரப்பினவரும், அதில் இருக்கிற மக்களுக்குச் சுவாசத்தையும், அதில் நடமாடுகிறவர்களுக்கு
    ஆவியையும் கொடுக்கிறவருமான கர்த்தராகிய தேவன் சொல்கிறதாவது:'
  spa-RV-1909: 'Así dice el Dios Jehová, el Criador de los cielos, y el que los extiende;
    el que extiende la tierra y sus verduras; el que da respiración al pueblo que
    mora sobre ella, y espíritu á los que por ella andan:'
  ron-BTF: 'Astfel spune Dumnezeu DOMNUL, cel ce a creat cerurile şi le-a întins;
    cel ce a desfăşurat pământul şi ceea ce vine din el; cel ce dă suflare oamenilor
    pe acesta şi duh celor ce umblă pe el:'
  eng-WEBP: 'God the LORD, he who created the heavens and stretched them out, he who
    spread out the earth and that which comes out of it, he who gives breath to its
    people and spirit to those who walk in it, says:'
  eng-FBV: 'This is what God the Lord says, the one who created the heavens and stretched
    them out, who made the earth and everything in it, who gives breath to the people
    on it, and life to those who live there:'
  nld-1939: Zo spreekt Jahweh, die de hemelen schiep en ze spande, Die de aarde vormde
