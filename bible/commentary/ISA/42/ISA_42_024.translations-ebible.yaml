  dop-dop: Awe tʋ Yɑkɔpʋ kpiisilɑɑ, nɑ Ɩsɛɣɛlɩ kɛ wontu kuulɑɑ? Pǝ tɑɣɑ Tɑcɑɑ wei
    tǝ pǝntǝnɑɑ tɔ? Pɑ tɑ sɔɔlɩ sɩ pɑ́ tǝŋ ɩ mpɑɑŋ tɑɑ. Pǝyele pɑ tɑ nɩɩ ɩ kʋsǝsɩɩtʋ.
  azb-azb: Yaqub nəslini, İsraili soyğunçular əlinə Kim qarət edilmək üçün təslim
    etdi? Məgər qarşısında günah işlətdiyimiz Rəbb deyilmi? Onlar Onun yolları ilə
    getmək istəmədi, Qanununa qulaq asmadı.
  eng-DBY: Who gave Jacob for a spoil, and Israel to the robbers? Did not Jehovah,
    he against whom we have sinned? And they would not walk in his ways, neither did
    they hearken unto his law.
  hin-2017: किसने याकूब को लुटवाया और इस्राएल को लुटेरों के वश में कर दिया? क्या यहोवा
    ने यह नहीं किया जिसके विरुद्ध हमने पाप किया, जिसके मार्गों पर उन्होंने चलना न
    चाहा और न उसकी व्यवस्था को माना?
  wol-KYG: Ana ku jébbal Yanqóoba futtikat yi, ku jox Israyil gii, sëxëtookat yi?
    Xanaa du Aji Sax ji nu tooñ? Ñoo baña topp ay yoonam, baña sàmm ndigalu yoonam,
  eng-YLT: Who hath given Jacob for a spoil, And Israel to the spoilers? Is it not
    Jehovah — He against whom we sinned? Yea, they have not been willing in His ways
    to walk, Nor have they hearkened to His law.
  eng-WYC-2017: Who gave Jacob into ravishing, and Israel to destroyers? Whether not
    the Lord? He it is, against whom they sinned; and they would not go in his ways,
    and they heard not his law.
  eng-WMBB: Who gave Jacob as plunder, and Israel to the robbers? Didn’t the LORD,
    he against whom we have sinned? For they would not walk in his ways, and they
    disobeyed his law.
  urd-GVH: सोच लो! किसने इजाज़त दी कि याक़ूब की औलाद को ग़ारत किया जाए? किसने इसराईल
    को लुटेरों के हवाले कर दिया? क्या यह रब की तरफ़ से नहीं हुआ, जिसके ख़िलाफ़ हमने
    गुनाह किया है? लोग तो उस की राहों पर चलना ही नहीं चाहते थे, वह उस की शरीअत के
    ताबे रहने के लिए तैयार ही न थे।
  rug-rug: Esei si vari poni nia se Zekopi pude ta hiko, meke se Izireli pude ta vagi
    palae? Vea lopu e Zihova tu Sia, sapu koa Sa si tavete va sea la si gita? Ura
    lopu hiva luli rini sari Nana vina tumatumae; lopu va tabei rini sari Nana tinarae.
  gaz-gaz: Eenyutu Yaaqoobin boojuuf, Israaʼelinis saamtotatti dabarsee kenne? Kan
    nu cubbuu itti hojjenne, Waaqayyo mitii? Isaan sababii karaa isaa duukaa hin buuneef,
    seera isaatiif hin ajajamne.
  fra-LSG: Qui a livré Jacob au pillage, Et Israël aux pillards? N’est-ce pas l’Éternel?
    Nous avons péché contre lui. Ils n’ont point voulu marcher dans ses voies, Et
    ils n’ont point écouté sa loi.
  gnn-gnn: Yolthu nhumalanha wekaŋalanydja ŋunhi ŋurikalayi miriŋuwalanydja goŋlili?
    . . . ŋurikalanydja ŋunhi ŋayi manaŋina nhumalanha? Ŋarrapi ŋunhi Garrayyu Godthu
    nhumalanha wekaŋalanydja nhanukala goŋlilinydja, liŋgu dhuwurr‐djarrpi'yina warray
    nhenydja, ŋunhi nhe ŋuyulkthina ŋapa‐wekaŋala ŋarrakalaŋunydja romgu, ga yakana
    dhäruk märraŋala ŋarranhanydja.
  yal-yal: Nde Yaxuba bɔnsɔnna soxi a yaxune yii, a Isirayila so halagi tiine yii?
    Alatala xa mi a ra, en naxan yulubi tongo, en mi tin birɛ naxan ma kira fɔxɔ ra
    en tondi a sariyane suxɛ?
  haw-1868: Nawai i haawi ia Iakoba i pio, A i ka Iseraela hoi no ka poe powa? Aole
    anei na Iehova, ka mea a kakou i hana ino aku ai? No ka mea, aole lakou i hele
    i kona mau alanui, Aole lakou i hoolohe i kona kanawai.
  arb-NAV: مَنْ أَسْلَمَ يَعْقُوبَ لِلنَّهْبِ، وَإِسْرَائِيلَ لِلسَّالِبِينَ؟ أَلَيْسَ
    هُوَ اللهُ الَّذِي أَخْطَأْنَا فِي حَقِّهِ؟ لأَنَّهُمْ أَبَوْا أَنْ يَسْلُكُوا
    فِي طُرُقِهِ وَأَنْ يُطِيعُوا شَرِيعَتَهُ.
  ewe-ewe: Ame kae de Yakob asi be wòazu nuhaha, eye wòde Israel asi na adzodalawo?
    Ɖe menye Yehowa, ame si ŋu miewɔ nu vɔ̃ ɖo lae oa? Elabena wogbe eƒe mɔwo dzi
    toto, eye womewɔ ɖe eƒe sewo dzi o.
  eng-LEE: Who gave up Jacob for a spoil, and Israel to plunderers? was it not the
    Lord? he it is against whom we have sinned; for they would not walk in his ways,
    neither did they hearken unto his law.
  asm-FB: কোনে যাকোবক লোট আৰু কোনে ইস্ৰায়েলক ডকাইতৰ হাতত সমৰ্পণ কৰিলে? যি জনাৰ বিৰুদ্ধে
    আমি পাপ কৰিলোঁ, আৰু যিজনাৰ পথত লোকসকলে চলিবলৈ অমান্তি হ’ল, আৰু যিজনাৰ ব্যৱস্থালৈ
    লোকসকলে কাণ নিদিলে, সেই যিহোৱাই নহয় নে?
  sus-A: ندٍ يَشُبَ سٌشِ مُحّتِ يِ رَ؟ ندٍ عِسِرَيِلَ سٌشِ كَسَرَتِيٍ يِ رَ؟ عَلَتَلَ
    شَ مُ عَ رَ، وٌن يُنُبِ رَبَشِ نَشَن نَ؟ عٍ مُ وَشِ حّرّقٍ عَ شَ كِرَ شَ شْن مَ،
    عٍ مَن مُ عٍ تُلِ مَتِشِ عَ شَ سّرِيّ شَ رَ.
  fra-SBL: qui a donné Jacob comme butin, et Israël aux voleurs ? N'est-ce pas Yahvé,
    celui contre qui nous avons péché ? Car ils n'ont pas voulu marcher dans ses voies,
    et ils ont désobéi à sa loi.
  hbo-hbo: מִֽי־נָתַ֨ן *לִמְשֹׁוסֶה (לִמְשִׁסָּ֧ה) יַעֲקֹ֛ב וְיִשְׂרָאֵ֥ל לְבֹזְזִ֖ים
    הֲלֹ֣וא יְהוָ֑ה ז֚וּ חָטָ֣אנוּ לֹ֔ו וְלֹֽא־אָב֤וּ בִדְרָכָיו֙ הָלֹ֔וךְ וְלֹ֥א
    שָׁמְע֖וּ בְּתֹורָתֹֽו׃
  kik-kik: Nũũ waneanire Jakubu atuĩke wa gũtahwo, na nũũ waneanire Isiraeli kũrĩ
    atunyani? Githĩ ti Jehova, o ũrĩa ithuĩ twĩhĩirie? Nĩgũkorwo andũ nĩmaregire gũthiĩ
    na njĩra ciake; nĩmagire gwathĩkĩra watho wake.
  fra-NCL: Qui a livré Jacob au pillage, et Israël aux spoliateurs ? N’est-ce pas
    Yahweh, lui contre qui nous avons péché, lui dont ils n’ont pas voulu suivre les
    voies, et dont ils n’ont pas écouté la loi ?
  cek-AK: Mi mah maw lomh hanah Jacob to paek moe, mingcahnawk ban ah Israel to paek?
    A zae o pongah to tiah paekkung loe Angraeng angmah na ai maw? Nihcae loe Angraeng
    ih loklam to pazui o ai moe, anih mah patuk ih lok doeh tahngai pae o ai.
  cuk-cuk: ¿Doa ibmar-sulesmaladyobi Jacob-wagan-uksa? ¿Doa ibmar-atursalealedyobi
    Israel-dulemar-uksa? ¿Ar Bab-Jehová e-dulamar egi isgusgusad urmaksasursi? Eye,
    urmaksa. Ar ade, Bab-Jehová-igarba nanassurmalad, e-Igar-Maid-sogedba ibsassurmalad.
  uig-CYR: Әнди ким Яқупни олҗа қилған? Ким Исраилни булаңчиларға тапшуруп бәргән?
    Буни қилғини болса, биз гуна қилип кәмситкән Пәрвәрдигар әмәсму? Чүнки улар Униң
    йоллирида меңишни халимайтти; Яки Униң қануниға итаәт қилмайтти.
  tel-2017: వారు యెహోవాకు వ్యతిరేకంగా పాపం చేశారు. ఆయన మార్గాల్లో నడుచుకోలేదు. ఆయన
    ఉపదేశాన్ని తిరస్కరించారు. అందుకు యెహోవాయే యాకోబును దోపుడు సొమ్ముగా అప్పగించాడు.
    ఇశ్రాయేలును దోచుకునేవారికి అప్పగించాడు.
  hat-BSA: Se kilès ki te livre Jacob pou l depouye e Israël a piyajè yo? Èske se
    pa t SENYÈ a, kont sila nou te peche a? Paske yo te refize mache nan chemen Li
    yo; ni yo pa t swiv lalwa Li.
  kos-kos: Su fuhleang Israel nu inpoun mwet pisrapasr uh? LEUM GOD sifacna, su kut
    orekma koluk lainul! Kut tia moul fal nu ke lungse lal Ku akos mwe luti lal nu
    sesr.
  hbo-WLC: מִֽי־נָתַ֨ן למשוסה יַעֲקֹ֛ב וְיִשְׂרָאֵ֥ל לְבֹזְזִ֖ים הֲל֣וֹא יְהוָ֑ה ז֚וּ
    חָטָ֣אנוּ ל֔וֹ וְלֹֽא־אָב֤וּ בִדְרָכָיו֙ הָל֔וֹךְ וְלֹ֥א שָׁמְע֖וּ בְּתוֹרָתֽוֹ׃
  ibo-ibo: Onye weere Jekọb nyefee nʼaka ndị na-ebibi ihe, onye were Izrel nyefee
    ndị ohi? Ọ bụ na ọ bụghị Onyenwe anyị onye ha mehiere megide? Nʼihi na ha ekweghị
    eso ụzọ ya niile, ha erubeghị isi nye iwu ya.
  ory-ory: ଯାକୁବକୁ ଲୁଟିତ ସ୍ୱରୂପ ହେବା ପାଇଁ ଓ ଇସ୍ରାଏଲକୁ ଅପହାରକମାନଙ୍କ ହସ୍ତରେ କିଏ ସମର୍ପଣ
    କଲେ? ଯାହାଙ୍କ ବିରୁଦ୍ଧରେ ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ ଓ ଯାହାଙ୍କ ପଥରେ ଲୋକମାନେ ଗମନ କରିବାକୁ
    ସମ୍ମତ ନୋହିଲେ, ଅଥବା ସେମାନେ ଯାହାଙ୍କ ବ୍ୟବସ୍ଥାର ଆଜ୍ଞାକାରୀ ନୋହିଲେ, ସେହି ସଦାପ୍ରଭୁ କି
    ଏହା କରି ନାହାନ୍ତି?
  chk-chk: Iö a asechala Israel lepöün chon solä? Ifa usun, sap ewe Samol mi Lapalap?
    I ewe Kot ra tipis ngeni, resap mochen föri letipan o aleasochisi an kewe allük!
  rop-rop: Ola Isreil pipul bin oldei dumbat nogudbala ting en nomo bin laigim dum
    wanim YAWEI bin oldei wandim olabat blanga dum, en nomo bin bulurrum im wed. Wal
    blanga tharran na YAWEI bin larram najalot pipul stilimbat ola ebrijing blanga
    olabat.
  ukr-1871: Хто ж віддав Якова на спустошеннє, а Ізраїля в здобичу? чи то ж не Господь,
    що проти його ви грішили? бо не хотїли вони ходити дорогами його, не слухали закону
    його.
  deu-1951: Wer übergab Jakob zum Raub und Israel den Plünderern? Ist's nicht der
    HERR, wider den wir gesündigt haben, und auf dessen Wegen sie nicht wandeln wollten
    und dessen Gesetzen sie nicht gehorsam gewesen sind?
  eng-JPS: Who gave Jacob for a spoil, and Israel to the robbers? Did not the LORD?
    He against whom we have sinned, and in whose ways they would not walk, neither
    were they obedient unto His law.
  srp-1865: Ko je dao Jakova da se potlaèi i Izrailja otimaèima? Nije li Gospod, kojemu
    zgriješismo? Jer ne htješe hoditi putovima njegovijem niti slušaše zakona njegova.
  lug-lug: Ani eyawaayo Yakobo okuba omunyago ne Isirayiri eri abanyazi? Teyali Mukama
    gwe twayonoona? Ekyo yakikola kubanga tebaagoberera makubo ge. Tebaagondera mateeka
    ge.
  heb-heb: מי נתן למשוסה יעקב וישראל לבזזים הלוא יהוה זו חטאנו לו ולא אבו בדרכיו הלוך
    ולא שמעו בתורתו׃
  ben-IRV: যাকোবকে কে লুট হতে দিয়েছেন? আর ইস্রায়েলকে কে লুটেরাদের হাতে তুলে দিয়েছেন?
    তিনি কি সদাপ্রভু নন, যাঁর বিরুদ্ধে আমরা পাপ করেছি? যারা তাঁর পথে চলতে চায়নি,
    তাঁর নির্দেশ পালন করে নি।
  pan-pan: ਕਿਸ ਨੇ ਯਾਕੂਬ ਨੂੰ ਲੁਟਵਾਇਆ, ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਲੁਟੇਰਿਆਂ ਦੇ ਹੱਥ ਦੇ ਦਿੱਤਾ? ਭਲਾ,
    ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ, ਉਹ ਜਿਸ ਦੇ ਵਿਰੁੱਧ ਅਸੀਂ ਪਾਪ ਕੀਤਾ? ਜਿਸ ਦੇ ਰਾਹਾਂ ਵਿੱਚ ਉਹ ਨਹੀਂ ਚੱਲਦੇ,
    ਅਤੇ ਜਿਸ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਉਹ ਨਹੀਂ ਸੁਣਦੇ?
  mya-JVB: လုယူ ရာဖြစ်စေခြင်းငှါ ယာကုပ် ကို၎င်း ၊ ထားပြ တို့ လက်သို့ ဣသရေလ ကို၎င်း
    အဘယ်သူ အပ် သနည်း။ ငါတို့ ပြစ်မှား သော အရှင်ထာဝရဘုရား အပ်တော်မူသည် မ ဟုတ်လော။ သူတို့သည်
    နောက် တော်သို့ မ လိုက် ၊ တရား တော်ကို မ ကျင့် ဘဲ နေကြ၏။
  hmo-hmo: Daika ese Israela ia durua lasi, vadaeni tuari taudia ese edia kohu idia
    henaoa ore? Lohiabada sibona ese, ani? Badina be ita ese ia dekenai ita kara dika,
    ani? Ita be iena dala dekenai ita ura lasi ita raka, bona ita ese iena hadibaia
    hereva ita kamonai henia lasi.
  urd-urd: किसने या'क़ूब को हवाले किया के ग़ारत हो, और इस्राईल को कि लुटेरों के हाथ
    में पड़े? क्या ख़ुदावन्द ने नहीं, जिसके ख़िलाफ़ हम ने गुनाह किया? क्यूँकि उन्होंने
    न चाहा कि उसकी राहों पर चलें, और वह उसकी शरी'अत के ताबे' न हुए।
  rus-SYN: Кто предал Иакова на разорение и Израиля грабителям? не Господь ли, против
    Которого мы грешили? Не хотели они ходить путями Его и не слушали закона Его.
  bqc-SIM: Démɛ Yakↄbu buiↄ kpàmá zĩ̀zↄↄ ũi? Démɛ Isailiↄ kpàmá wà ń naaai?
    Dii pↄ́ wa duunakɛ̀ɛ̀ nolo? Aai we wà aà ↄtondↄkĩi gwào, aa gì aà ikoyã
    mai.
  tcz-CHONGTHU: Israel chu chomgam dingle suhkhah dinga phatsah koi ham? Ama douna’a
    ichonset jeh’uva Pakai chun aphal jeh ahi. Ajeh chu miho chu Alamlhah a che nom
    hih’uva, A Danthu jong ajui nom lou jeh’u ahi.
  mar-mar: याकोबाला लुटीस व इस्राएलास लुटणाऱ्यांस कोणी दिले? ज्या परमेश्वराविरूद्ध
    आम्ही पाप केले, त्याच्या मार्गाने चालण्यास त्यांनी नकार दिला आणि त्याचे नियम पाळण्याचे
    त्यांनी नाकारले त्यानेच की नाही?
  qub-qub: ¿Pitaj camacächisha Jacobpita miraj Israelcuna tiyashanta juccuna charicarcärinanpaj,
    quiquincunatapis prësu apananpaj? ¿Manachu chaytaga Tayta Dios camacächisha? Paycunaga
    juchatami ruraran. Tayta Dios nishancunataga manami rurayta munaranchu. Yachachishantapis
    manami wiyacuranchu.
  hat-hat: Ki moun ki te lage moun Jakòb yo nan men vòlò yo? Ki moun ki te lage moun
    Izrayèl yo nan men piyajè yo? Se te Seyè a menm ki te fè sa. Nou te fè peche kont
    li. Nou pa t' vle viv jan l' te mande nou viv la. Nou pa t' vle swiv lòd li.
  eng-BSB: Who gave Jacob up for spoil, and Israel to the plunderers? Was it not the
    LORD, against whom we have sinned? They were unwilling to walk in His ways, and
    they would not obey His law.
  eng-WEBPB: Who gave Jacob as plunder, and Israel to the robbers? Didn’t the LORD,
    he against whom we have sinned? For they would not walk in his ways, and they
    disobeyed his law.
  kbq-kbq: Iza ha' vahera huzmantege'za Jekopu nagara rohura zamare'za fenozazmia
    eri'za nevu'za, Israeli vahe'mota hara eme huneramante'za, maka feno zantamina
    emeri'za vu'naze? Ra Anumzamofo kasegema rutagreta kumi'ma agri avure'ma hu'naza
    zanku, agra atregeno anazana fore hu'ne. Na'ankure tagra agri avu'avara novaririta,
    agri amage'ma onte'nona zanku huno atregeno ana zana efore hu'ne.
  nhe-BL: ¿Ajqueya inmechtemactili inisraelitame para ma inmechtlaxtequilica huan
    ma inmechchihuilica miyac tlamantli? Elqui TOTECO iselti tlen imojuanti inquiixpanotoyaj
    pampa ax inquinejque inyase campa inmechtitlaniyaya, niyon ax inquinejque inquineltoquilise
    itlanahuatilhua.
  gub-BL: Mo omono kar Izaew waàmàtyry'ymar wanupe wà. Mo umumunar kar wama'e rehe
    wà. Tupàn Tuweharupi Wiko Ma'e a'e ae uzapo kar a'e ma'e wanupe a'e. Xiapo ikatu
    'ym ma'e Tupàn henataromo zane. Nazaneho wer kwaw hape rupi. Nazanepureruzar wer
    kwaw ize'eg rehe.
  eng-DRA: Who hath given Jacob for a spoil, and Israel to robbers? hath not the Lord
    himself, against whom we have sinned? And they would not walk in his ways, and
    they have not hearkened to his law.
