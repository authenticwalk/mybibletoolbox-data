verse: ISA.042.024
translations:
  mal-C: യാക്കോബിനെ കവർച്ചയ്ക്കും ഇസ്രായേലിനെ കൊള്ളക്കാർക്കും വിട്ടുകൊടുത്തതാര്? യഹോവ
    തന്നെയല്ലേ, അവിടത്തോടല്ലേ നാം പാപം ചെയ്തത്? കാരണം അവർ അവിടത്തെ വഴികൾ അനുസരിച്ചിട്ടില്ല;
    അവിടത്തെ നിയമം അനുസരിച്ചിട്ടുമില്ല.
  deu-TKW: Wer hat Jakob zur Beraubung preisgegeben und Israel den Plünderern? War
    es nicht Jahwe, gegen den wir uns versündigt haben, - auf dessen Wegen man nicht
    wandeln wollte und auf dessen Weisung man nicht hörte?
  lin-lin: Nani akabaki Jakobi na maboko ya babebisi, mpe Isalaele na maboko ya banguna ?
    Boni, ezalaki Yawe te oyo liboso ya nani basalelaki masumu ? Pamba te balingaki
    te kolanda nzela na Ye mpe kotosa Mobeko na Ye.
  eng-LSV: Who has given Jacob for a spoil, || And Israel to the spoilers? Is it not
    YHWH—He against whom we sinned? Indeed, they have not been willing to walk in
    His ways, || Nor have they listened to His law.
  eng-GNV: Who gaue Iaakob for a spoyle, and Israel to the robbers? Did not ye Lord,
    because we haue sinned against him? for they woulde not walke in his waies, neither
    be obedient vnto his Lawe.
  eng-WEBSTER: Who gave Jacob for a spoil, and Israel to the robbers? did not the
    LORD, he against whom we have sinned? for they would not walk in his ways, neither
    were they obedient to his law.
  nhw-BL: ¿Ajqueya anmechtemactili anisraelitame para ma anmechtlachtequilica huan
    ma anmechchihuilica miyac tlamantli? Elqui TOTECO iseltzi catli amojuanti anquiixpanotoyaj
    pampa amo anquinejque anyase campa anmechtitlaniyaya, niyon amo anquinejque anquineltoquilise
    itlanahuatilhua.
  swh-ONEN: Ni nani aliyemtoa Yakobo kuwa mateka, na Israeli kwa wateka nyara? Je,
    hakuwa yeye, Bwana, ambaye tumetenda dhambi dhidi yake? Kwa kuwa hawakufuata njia
    zake, hawakutii sheria zake.
  bba-bba: Wɑrɑ u derɑ bɑ Isireli be bɑ sɑ̃ɑ Yɑkɔbun bweseru wɔri bɑ ben yɑ̃nu ɡurɑ.
    N ǹ Yinni Gusunɔn tii ro? Bɛsɛ Isirelibɑ sɑ durum kuɑ win wuswɑɑɔ. Sɑ yinɑ su
    win woodɑbɑ swĩi, su ye mɛm nɔɔwɑ.
  eng-KJVCPB: Who gave Jacob for a spoil, and Israel to the robbers? Did not the Lord,
    he against whom we have sinned? For they would not walk in his ways, Neither were
    they obedient unto his law.
  luo-luo: En ngʼa mane ochiwo Jakobo mondo obed gima oyaki, kendo jo-Israel e lwet
    joyeko? Donge en Jehova Nyasaye ma wasetimo richo e nyime? Nimar ne ok ginyal
    luwo yorene; bende ne ok girito chikene.
  meu-meu: Daika ese Iakob na dadidadi taudia e henidia? Daika ese Israel na henao
    taudia e henidia? Iehova, vada ta kara dika henia Diravana, ese ani? Idia na ena
    dala irakalaidia asie ura, bona ena taravatu ikamonaina asie uralaia.
  npi-ULB: याकूबलाई कसले लुटेराको हातमा र इस्राएललाई लुटाहाको हातमा सुम्प्यो? के परमप्रभुले
    नै होइन, जसको विरुद्धमा हामीले पाप गरेका छौं, जसको बाटोमा हिंड्न तिनीहरू इन्कार
    गरे र जसको व्यावस्था पालन गर्न तिनीहरूले इन्कार गरे?
  yor-yor: Ta ni ó fi Jakọbu lélẹ̀ fún ìkógun, àti Israẹli sílẹ̀ fún onísùnmọ̀mí?
    Kì í ha ṣe Olúwa ni, ẹni tí àwa ti ṣẹ̀ sí? Nítorí pé wọn kò ní tẹ̀lé ọ̀nà rẹ̀;
    wọn kò mú òfin rẹ̀ ṣẹ.
  pes-OPCB: چه کسی اجازه داد اسرائیل غارت و تاراج شود؟ آیا این همان خداوندی نیست که
    به او گناه کردند؟ بله، آنها راههای او را دنبال نکردند و از قوانین او اطاعت ننمودند،
  tgl-ULB: Sino ang nagbigay kay Jacob sa mga magnanakaw, at ang Israel sa mga mandarambong?
    Hindi ba si Yahweh, laban sa kaniya na nagawan natin ng kasalanan, kaninong daan
    tayo nakagawa ng kasalanan, kaninong mga daan tayo tumangging lumakad, at kaninong
    batas tayo tumangging sumunod?
  hui-hui: Waitigirume Isaraele wali agali tí mo ko ho balu dabudabu wimiru mo yalu
    pelo aiwa bia layagola biyabe. O biyaruni Anduane Homogohanda mo bia hene ndoyabe.
    Ani biyagoni irane iname ibu erembira mialu mana ko wiaru bialu harimagonaga biya.
    Iname ibunaga mana wiaru mo wahalu ibugua mana tigabi bialu holoma̱ya hameleadagua
    ndo mana ko wiaru hangu bialu harimagoni.
  mya-mya: အ​ဘယ်​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား၊ တိုက်​ခိုက်​လု​ယက်​သူ​တို့​လက်​သို့​အပ်​နှံ​ပါ
    သ​နည်း။ ထို​သူ​ကား​ငါ​တို့​ပြစ်​မှား​ကြ​သည့်​ထာ​ဝ​ရ ဘု​ရား​ပင် ဖြစ်​ပါ​သည်​တ​ကား။
    ငါ​တို့​သည်​ကိုယ်​တော်​အ​လို​ရှိ​တော်​မူ​သ​ကဲ့​သို့ မ​နေ​မ​ထိုင်​ကြ။ ကိုယ်​တော်​ပေး​တော်​မူ​သည့်​သြ​ဝါ​ဒ​တော်​တို့​ကို​လည်း
    မ​လိုက်​လျှောက်​ကြ။
  bod-N: སུ་ཞིག་གིས་ཡ་ཀོབ་འཕྲོག་མཁན་གྱི་ལག་ཏུ་གཏད་པ་ཡིན་ནམ། སུ་ཞིག་གིས་ཡེས་ར་ཨེལ་བཅོམ་མཁན་གྱི་ལག་ཏུ་གཏད་པ་ཡིན་ནམ།
    དེ་ནི་ངེད་ཅག་གིས་ཕོག་ཐུག་བཏང་བའི་དཀོན་མཆོག་ཡ་ཝཱེ་མ་ཡིན་ནམ། དེ་ཚོ་ནི་ཁོང་གི་ལམ་དུ་འགྲོ་བར་མ་དགའ་ལ།
    ཁོང་གི་བཀའ་ཁྲིམས་ཀྱང་མ་བརྩིས་སོ། །
  sna-sna: Ndiani akarega Jakobho achipambwa, akaendesa Israeri kuvapambi? Akanga
    asiri Jehovha here, iye watakatadzira? Nokuti havana kuda kutevera nzira dzake;
    havana kuteerera murayiro wake.
  spa-BLM: Que dio a Jacob como botín, e Israel a los ladrones? ¿No lo hizo Yahvé,
    aquel contra quien hemos pecado? Porque no quisieron seguir sus caminos, y desobedecieron
    su ley.
  cac-cac: ¿Mach ix chaan ac'joc ganar eb' israel yin̈tilal Jacob, ayic ix elc'ajb'at
    tastac ay d'a eb'? ¿Tom man̈oc Jehová? Atoni, yujto ix och smul eb' d'ay. Maj
    yal sc'ol eb' ix sb'eyb'alej sb'eyb'al, maj sc'anab'ajej pax sc'ayb'ub'al Jehová
    chi' eb'.
  swh-ULB: Ni nani aliyemtoa Yakobo kwa majambazi, na Israeli kwa wanyang'anyi? Je
    hakuwa Yahwe, dhidi ya wale waliotenda dhambi, waliokataa kutembea katika njia
    zako na wale waliokataa kusheshimu sheria yako.
  bel-bel: Хто выдаў Якава на спусташэньне і Ізраіля рабаўнікам? Ці не Гасподзь, супроць
    Якога мы грашылі? не хацелі яны хадзіць шляхамі Яго, і ня слухалі закону Яго.
  deu-ELBBK: Wer hat Jakob der Plünderung hingegeben und Israel den Räubern? Nicht
    der HERR, gegen den wir gesündigt haben? Und sie wollten nicht auf seinen Wegen
    wandeln und hörten nicht auf sein Gesetz.
  mbb-OT: Hentei is midtuǥut he ebpenekawan wey ed-eǥawan te menge azen is menge Israilihanen?
    Kenè be iyan is Nengazen he neselaan tew? Su wazè kiw medsunud te menge paaǥi
    zin wey wazè kiw medtuman te kesuǥuan din.
  mal-2015: യാക്കോബിനെ കൊള്ളയായും യിസ്രായേലിനെ കവർച്ചക്കാർക്കും ഏല്പിച്ചുകൊടുത്തവൻ
    ആർ? യഹോവ തന്നേയല്ലോ; അവനോടു നാം പാപം ചെയ്തുപോയി അവന്റെ വഴികളിൽ നടപ്പാൻ അവർക്കു
    മനസ്സില്ലായിരുന്നു; അവന്റെ ന്യായപ്രമാണം അവർ അനുസരിച്ചിട്ടുമില്ല.
  gup-gup: Mah, ngurriburrbu ngudda bininj nawu Jacob ngunkebmawahmeng, dja mak ngudda
    nawu Israel ngunkebmawahmeng! Nangale ngunkurrmeng kore birriwarre bininj ngundidukkang
    dja ngundiweykang? Woybukkih, nawu Yawey nungan bawong bu kuhni kurduyimerranj
    kadberre. Nungka nawu ngad karriwokburriweng dja karrimarnekurduyimeng kunwarre.
    Minj karriwokmarrkmayi, dja minj karrimarrkmayi nuye mankarre.
  rmc-rmc: Ko diňa le Jakob the le Izrael le zbujňikenge sar korisť? Či oda na sas
    o RAJ, saves amen dukhavahas amare binenca? Bo na kamahas te phirel pal leskre
    droma a na šunahas leskro zakonos.
  pes-OPV: کیست که یعقوب را به تاراج و اسرائیل را به غارت تسلیم نمود؟ آیا خداوند نبود
    که به او گناه ورزیدیم چونکه ایشان به راههای او نخواستندسلوک نمایند و شریعت او
    را اطاعت ننمودند.
  ron-1924: Чине а дат пе Иаков прадэ жафулуй, ши пе Исраел ын мыниле жефуиторилор?
    Оаре ну Домнул, ымпотрива кэруя ам пэкэтуит? Ей н-ау воит сэ умбле пе кэиле Луй
    ши н-ау аскултат Леӂя Луй.
  ben-OBCV: কে যাকোবকে লুণ্ঠনের বিষয় হওয়ার জন্য সমর্পণ করেছেন এবং ইস্রায়েলকে লুণ্ঠনকারীদের
    হাতে সমর্পণ করেছেন? তিনি কি সদাপ্রভু নন, যাঁর বিরুদ্ধে আমরা পাপ করেছি? কারণ তারা
    তাঁর পথসকলে চলতে চায়নি, তারা তাঁর বিধান মান্য করেনি।
  som-som: Bal yaa reer Yacquub ka dhigay in la boobo, yaase reer binu Israa'iil tuugagga
    u gacangeliyey? Sow ma aha Rabbiga, kan aynu ku dembaabnay oo ay diideen inay
    jidadkiisa ku socdaan, oo ay sharcigiisana addeeci waayeen?
  lat-VUC: Quis dedit in direptionem Jacob, et Israël vastantibus? nonne Dominus ipse,
    cui peccavimus? Et noluerunt in viis ejus ambulare, et non audierunt legem ejus.
  eng-ASVBT: Who gave Jacob for a spoil, and Israel to the robbers? did not Jehovah?
    he against whom we have sinned, and in whose ways they would not walk, neither
    were they obedient unto his law.
  ita-1885: Chi ha dato Giacobbe in preda, ed Israele a' rubatori? non è egli stato
    il Signore, contro la quale noi abbiamo peccato, e nelle cui vie essi non son
    voluti camminare, ed alla cui Legge non hanno ubbidito?
  eng-LXXUP: For what did he give Jacob up to spoil, and Israel to them that plundered
    him? Did not God do it against whom they sinned? and they would not walk in his
    ways, nor hearken to his law.
  eng-ULB: Who gave Jacob over to the robber, and Israel to the looters? Was it not
    Yahweh, against whom we have sinned, in whose ways they refused to walk, and whose
    law they refused to obey?
  spa-VBL: ¿Quién dejó que Jacob fuera tomado como botín; quién dejó que Israel fuera
    tomado por ladrones? ¿No fue el Señor contra quien pecamos? El pueblo no estaba
    dispuesto a seguir sus caminos, y se negaba a obedecer su ley.
  fra-_FOB: Qui a livré Jacob en proie, et Israël à ceux qui l'ont pillé? N'est-ce
    pas l'Éternel, contre qui nous avons péché, dont ils n'ont pas voulu suivre les
    voies, dont ils n'ont point écouté la loi?
  mal-mal: യാക്കോബിനെ കൊള്ളയായും യിസ്രായേലിനെ കവർച്ചക്കാർക്കും ഏല്പിച്ചുകൊടുത്തവൻ
    ആര്? യഹോവ തന്നെയല്ലോ; അവനോട് നാം പാപം ചെയ്തുപോയി അവന്റെ വഴികളിൽ നടക്കുവാൻ അവർക്ക്
    മനസ്സില്ലായിരുന്നു; അവന്റെ ന്യായപ്രമാണം അവർ അനുസരിച്ചിട്ടുമില്ല.
  urd-GVR: Soch lo! Kis ne ijāzat dī ki Yāqūb kī aulād ko ġhārat kiyā jāe? Kis ne
    Isrāīl ko luṭeroṅ ke hawāle kar diyā? Kyā yih Rab kī taraf se nahīṅ huā, jis ke
    ḳhilāf ham ne gunāh kiyā hai? Log to us kī rāhoṅ par chalnā hī nahīṅ chāhte the,
    wuh us kī sharīat ke tābe rahne ke lie taiyār hī na the.
  suz-BL: सुमी याकूब आ मुर आन कली रोइक्‍ब आन गुइमी गेवा? सुमी इस्राएली आन कली खुइ
    आन गुइमी गेवा? मेको पपाइक्‍ब परमप्रभु यावे ममाइ? मेकोपुकीम मेको कली पाप पाम्‍तेक्‍म।
    मेकोपुकी मेको आ लांम गाक्‍ने मबिस्‍सम नु आ अरेशो मटीम।
  eng-NOY: Who gave Jacob to be a spoil, And Israel to plunderers? Was it not Jehovah,
    against whom we sinned, In whose ways we would not walk, And whose laws we would
    not obey?
  ita-1927: Chi ha abbandonato Giacobbe al saccheggio e Israele in balìa de’ predoni?
    Non è egli stato l’Eterno? Colui contro il quale abbiamo peccato, e nelle cui
    vie non s’è voluto camminare, e alla cui legge non s’è ubbidito?
  ckb-ckb: کێ یاقوبی دایە دەست ڕووتکردنەوە و ئیسرائیلیش بۆ تاڵانکاران؟ ئایا یەزدان
    نییە کە گوناهمان دەرهەقی کرد و نەیانویست ڕێگاکانی بگرنەبەر و گوێیان لە فێرکردنەکانی
    نەگرت؟
  eng-BBE: Who gave up Jacob to those who took away his goods, and Israel to his attackers?
    Did not the Lord? he against whom they did wrong, and in whose ways they would
    not go, turning away from his teaching.
  kan-OKCV: ಯಾಕೋಬನ್ನು ಸುಲಿಗೆಗೂ, ಇಸ್ರಾಯೇಲನ್ನು ಕೊಳ್ಳೆಗೂ ಗುರಿಮಾಡಿದವನು ಯಾರು? ನಾವು ಯಾರಿಗೆ
    ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದೆವು? ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿಯಲ್ಲವೇ. ಏಕೆಂದರೆ ಅವರು ಆತನ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆಯಲಿಲ್ಲ. ಆತನ ನಿಯಮಕ್ಕೆ ಅವಿಧೇಯರಾದರು.
  tam-2017: யாக்கோபைச் சூறையிட்டு இஸ்ரவேலைக் கொள்ளைக்காரருக்கு ஒப்புக்கொடுக்கிறவர்
    யார்? அவர்கள் பாவம்செய்து விரோதித்த யெகோவா அல்லவோ? அவருடைய வழிகளில் நடக்க மனதாயிராமலும்,
    அவருடைய வேதத்திற்குச் செவிகொடாமலும் போனார்களே.
  spa-RV-1909: ¿Quién dió á Jacob en presa, y entregó á Israel á saqueadores? ¿No
    fué Jehová, contra quien pecamos? y no quisieron andar en sus caminos, ni oyeron
    su ley.
  ron-BTF: Cine a dat pe Iacob ca jefuire şi pe Israel tâlharilor? Nu DOMNUL, acela
    împotriva căruia noi am păcătuit? Fiindcă refuză să umble în căile lui şi nu au
    ascultat de legea lui.
  eng-WEBP: Who gave Jacob as plunder, and Israel to the robbers? Didn’t the LORD,
    he against whom we have sinned? For they would not walk in his ways, and they
    disobeyed his law.
  eng-FBV: Who let Jacob be taken as loot; who let Israel be taken by robbers? Wasn't
    it the Lord who we sinned against? The people weren't willing to follow his ways,
    and they refused to obey his law.
  nld-1939: Wie gaf Jakob aan de plundering prijs, En Israël aan de berovers? Was
    het Jahweh niet, Tegen wien ze hadden gezondigd; Wiens wegen ze niet wilden gaan,
    Wiens bevelen ze niet wilden horen?
  nch-BL: ¿Ajquiya amechtemactili anisraelitame para ma amechtachtequilica huan ma
    amechchihuilica miyac tamanti? Elqui TOTECO cati amojuanti anquiixpanotoyaj pampa
    amo anquinejque anyase campa amechtitaniyaya, yon amo anquinejque anquineltoquilise
    itanahuatilhua.
  vie-1934: Ai đã phó Gia-cốp cho sự cướp bóc, và Y-sơ-ra-ên cho quân trộm cướp? Há
    chẳng phải Đức Giê-hô-va, là Đấng mà chúng ta phạm tội nghịch cùng, đường lối
