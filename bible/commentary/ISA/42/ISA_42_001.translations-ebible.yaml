  hin-2017: मेरे दास को देखो जिसे मैं सम्भाले हूँ, मेरे चुने हुए को, जिससे मेरा जी
    प्रसन्न है; मैंने उस पर अपना आत्मा रखा है, वह जाति-जाति के लिये न्याय प्रगट करेगा।
