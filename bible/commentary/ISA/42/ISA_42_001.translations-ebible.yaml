    হৈছে; মই তেওঁৰ ওপৰত মোৰ আত্মা স্থিতি কৰিলোঁ; তেওঁ দেশবাসীসকলৰ মাজত ন্যায় বিচাৰ
    কৰিব।
  sus-A: ﭑ مَ كٌنيِ سُفَندِشِ نَن يِ كِ، ﭑ حْشْ سَشِ نَشَن شْن مَ، ﭑ نَشَن شَنُمَ
    ﭑ نِي بِرِن نَ. ﭑ بَرَ ﭑ شَشِلِ رَفٌرٌ عَ مَ. عَ تِنشِنيِ مَسٍنمَ نّ حَمَنّيٍ
    بّ،
  fra-SBL: '« Voici mon serviteur, que je soutiens, mon élu, en qui mon âme se complaît :
    J''ai mis mon Esprit sur lui. Il apportera la justice aux nations.'
  hbo-hbo: הֵ֤ן עַבְדִּי֙ אֶתְמָךְ־בֹּ֔ו בְּחִירִ֖י רָצְתָ֣ה נַפְשִׁ֑י נָתַ֤תִּי רוּחִי֙
    עָלָ֔יו מִשְׁפָּ֖ט לַגֹּויִ֥ם יֹוצִֽיא׃
  pjt-pjt: Munu piṟuku Mayatja Godalu alatji wangkanyi, “Nyanga palunyaṉa ngurkantanu
    munuṉa palunya witulyanu ngayuku waṟka palyantjaku. Palumpaṉa puḻkaṟa pukuḻarinyi,
    munuṉa ngayuku kurunpa palula unngu tjarpatjunkuku, ka paluṟu uwankara tjukaṟurulku
    aṉangu ngura winkitja palya mulapa nyinanytjaku.
  kik-kik: “Atĩrĩrĩ, ĩno nĩyo ndungata yakwa, ĩrĩa ndiiragĩrĩra, ĩrĩa ndĩthuurĩire
    na nĩyo ĩkenagia ngoro yakwa; nĩngamĩitĩrĩria Roho wakwa nayo nĩĩkarehithĩria
    ndũrĩrĩ ciira wa kĩhooto.
  fra-NCL: Voici mon serviteur, que je soutiens, mon élu, en qui mon âme se complaît ;
    j’ai mis mon esprit sur lui ; il répandra la justice parmi les nations.
  cek-AK: Khenah ka caksak ih ka tamna; ka qoih ih kami, palung koek ih loe anih ni;
    a nuiah ka Muithla to ka suek, anih mah Gentel kaminawk hanah toenghaih to sin
    pae tih.
  cuk-cuk: 'Bab-Jehová soged: “We, an-mai-gued. Ani an we-dule-sediid. Ani na susad.
    An egi yeer itoged. An-burba an ega uksad. Ani Bab-Jehová, dulemar-yar-baid-baidgi-bukmaladga
    igar-innikigwad imakoed.'
  uig-CYR: Қараңлар, мана Мән йөләйдиған Өз қулумға! Җенимниң хошаллиғи болған Мениң
    таллиғиним; Мән Өз Роһумни униң вуҗудиға қондуримән, Шуниң билән у әлләргә һөкүм-һәқиқәтни
    йәткүзүп бериду.
  pma-pma: Provet Aesea vit mesein selusien onen Iahova vit, “Ekek, meatin toumien
    onak koa nasan keihoen mini. Kei varei narie lati, ka nasi nau veni. Nasieni en
    Ninin onak, ka helosil kat revi out vasi keil en sakien ten maluen.
  tel-2017: ఇదిగో ఈయనే నేను ప్రోత్సహించే నా సేవకుడు, నేను ఎన్నుకున్నవాడు, నా ప్రాణప్రియుడు.
    ఆయనలో నా ఆత్మను ఉంచాను. ఆయన ఈ లోక రాజ్యాలపై తన న్యాయాన్ని నెలకొల్పుతాడు.
  hat-BSA: “Gade byen, men Sèvitè Mwen an, ke M ap soutni an; sila ke M chwazi a,
    ki fè nanm Mwen plezi a. Mwen te mete Lespri M sou Li. Li va mennen fè lajistis
    vin parèt devan nasyon yo.
  bxh-bxh: Itete egu tau paisowa, Yau E faꞌadidili, yo E fasinabo, nuwagu ya loholoho
    lisina yai; Yaluwagu haꞌa E tole lisina yai, be dudulai haba ya leyama nuꞌu ouꞌouli.
  kos-kos: LEUM GOD El fahk, “Pa inge mwet kulansap luk su nga akkeye — Sie su nga
    sulela, ac nga insewowo sel. Nga nwakulla ke ngunik, Ac el fah use nununku suwohs
    nu fin mutunfacl nukewa.
  hbo-WLC: הֵ֤ן עַבְדִּי֙ אֶתְמָךְ־בּ֔וֹ בְּחִירִ֖י רָצְתָ֣ה נַפְשִׁ֑י נָתַ֤תִּי רוּחִי֙
    עָלָ֔יו מִשְׁפָּ֖ט לַגּוֹיִ֥ם יוֹצִֽיא׃
  ibo-ibo: “Lee ohu m, onye m na-agba ume, onye m họpụtara, onye ihe ya na-atọ mkpụrụobi
    m ụtọ. Aga m eme ka Mmụọ m dịrị nʼime ya. Ọ ga-emekwa ka ikpe ziri ezi rute mba
    niile aka.
  ory-ory: ଯାହାଙ୍କୁ ଆମ୍ଭେ ଧାରଣ କରୁ, ଏପରି ଆମ୍ଭ ଦାସଙ୍କୁ, ଯାହାଙ୍କଠାରେ ଆମ୍ଭ ଚିତ୍ତ ସନ୍ତୁଷ୍ଟ,
    ଏପରି ଆମ୍ଭର ମନୋନୀତ ଲୋକଙ୍କୁ ଦେଖ; ଆମ୍ଭେ ତାହାଙ୍କ ଉପରେ ଆପଣା ଆତ୍ମା ସ୍ଥାପନ କରିଅଛୁ; ସେ
    ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟକୁ ନ୍ୟାୟବିଚାର ଆଣିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Iei i nei we chon angang üa apöchöküla,
    nei üa afili, üa unusen pwapwa ren. Üa anomu Ngüni won, nge i epwe awarato pwüng
    ngeni mwün fanüfan meinisin.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Wal iya na det wekinmen blanga
    main. Aibin meigim im brabli strongbala. Oni im na aibin pikimat, en mi brabli
    gudbinji langa im. Aibin gibit im main spirit, en im garra gibit feyago langa
    ebribodi langa ebri kantri.
  ukr-1871: Ось, слуга мій, що я за руку держу його; вибраний мій, що його вподобала
    собі душа моя. Я положив духа мого на него; він звістить народам суд справедливий.
  deu-1951: Siehe, das ist mein Knecht, auf den ich mich verlassen kann, mein Auserwählter,
    an welchem meine Seele Wohlgefallen hat. Ich habe meinen Geist auf ihn gelegt;
    er wird das Recht zu den Völkern hinaustragen.
  eng-JPS: Behold My servant, whom I uphold; Mine elect, in whom My soul delighteth;
    I have put My spirit upon him, he shall make the right to go forth to the nations.
  srp-1865: Evo sluge mojega, kojega podupirem, izbranika mojega, koji je mio duši
    mojoj; metnuæu duh svoj na njega, sud narodima javljaæe.
  lug-lug: Laba omuweereza wange gwe mpanirira, omulonde wange gwe nsanyukira ennyo.
    Ndimuwa Omwoyo wange era alireeta obwenkanya eri amawanga.
  heb-heb: הן עבדי אתמך בו בחירי רצתה נפשי נתתי רוחי עליו משפט לגוים יוציא׃
  ben-IRV: দেখ, আমার দাস, যাঁকে আমি সাহায্য করি; আমার মনোনীত লোক, যাঁর উপর আমি সন্তুষ্ট।
    আমি তাঁর উপরে আমার আত্মা দেব; তিনি জাতিদের কাছে ন্যায়বিচার নিয়ে আসবেন।
  pan-pan: ਵੇਖੋ, ਮੇਰਾ ਦਾਸ ਜਿਸ ਨੂੰ ਮੈਂ ਸੰਭਾਲਦਾ ਹਾਂ, ਮੇਰਾ ਚੁਣਵਾਂ ਜਿਸ ਤੋਂ ਮੇਰਾ ਜੀਅ ਪਰਸੰਨ
    ਹੈ। ਮੈਂ ਆਪਣਾ ਆਤਮਾ ਉਹ ਦੇ ਉੱਤੇ ਪਾਇਆ ਹੈ, ਉਹ ਕੌਮਾਂ ਲਈ ਇਨਸਾਫ਼ ਪਰਗਟ ਕਰੇਗਾ।
  mya-JVB: ငါထောက်မ သော ငါ့ ကျွန် ရင်း၊ ငါ နှစ်သက် မြတ်နိုးရာ ငါ ရွေးချယ် သောသူ ကို
    ကြည့်ရှု လော့။ ထိုသူ ၏အပေါ် ၌ ငါ့ ဝိညာဉ် ကို ငါတည် စေမည်။ သူသည် လူ အမျိုးမျိုးတို့ကို
    တရား ပေး လိမ့်မည်။
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Lauegu Hesiai Tauna, lau
    ese lau hagoadaia Tauna be inai, lau ese ia lau abia hidi, bona ia dekenai lau
    ura henia bada noho. Lau ese egu Lauma iena latanai lau atoa vadaeni, bona ia
    ese kota maoromaoro bona momokani, be bese ibounai dekenai do ia mailaia.
  urd-urd: देखो मेरा ख़ादिम, जिसको मैं संभालता हूँ, मेरा बरगुज़ीदा, जिससे मेरा दिल
    ख़ुश है; मैंने अपनी रूह उस पर डाली, वह क़ौमों में 'अदालत जारी करेगा।
  rus-SYN: Вот, Отрок Мой, Которого Я держу за руку, избранный Мой, к которому благоволит
    душа Моя. Положу дух Мой на Него, и возвестит народам суд;
  bqc-SIM: Ma zↄ̀blena pↄ́ má kũ̀ ↄplaplan kɛ. Ma aà sɛ̀, ma pↄ kɛ̀wà na. Má
    a Nisĩna pisiwà, i mↄ buiↄnɛ ń yã́zɛdeo.
  tcz-CHONGTHU: Kalhachapa, keiman thahatna kapeh pachu veuvin. Ama kadeilhenpa eilung
    lhaipen’a chu ahi. Keiman Kalhagao asunga kakhumpeh tai. Aman chitin-namtin lah’a
    thu adih’a atan ding ahi.
  mar-mar: पाहा, माझा सेवक, ज्याला मी उचलून धरतो; माझा निवडलेला, याच्या विषयी माझा
    जीव आनंदीत आहेः मी आपला आत्मा त्याच्याठायी ठेवीन; तो राष्ट्रावर न्याय आणील.
  soq-soq: Iawe God wadiase, “Ewana, apana ema ipa ne nolana dewalala, ne me muka
    wanedina, ne me sonabena ita ne nuana eudidalen me mampe. Ne aleuna mampe me nopesana,
    ita me apana uduudu mampo kotuwa dodomana dewasampa ita mo banlamopio God mukawa
    atowentopu.
  qub-qub: 'Tayta Diosmi cayno nin: «Caychömi caycan sirbimajnë. Paytaga nogami yanapaycä.
    Paytaga nogami acrashcä. Paypämi nogaga fiyupa cushicö. Paymanmi espiritöta churashcä.
    Chaymi llapan nasyuncunacho alli goyay cananpaj arriglanga.'
  hat-hat: 'Seyè a di: -Men sèvitè m''ap soutni an! Men moun mwen chwazi a, moun ki
    fè m'' plezi anpil la! Mwen mete lespri m'' sou li. Li pral fè tout nasyon yo
    konnen sa ki rele jistis.'
  eng-BSB: “Here is My Servant, whom I uphold, My Chosen One, in whom My soul delights.
    I will put My Spirit on Him, and He will bring justice to the nations.
  eng-WEBPB: '“Behold, my servant, whom I uphold, my chosen, in whom my soul delights:
    I have put my Spirit on him. He will bring justice to the nations.'
  kbq-kbq: Ra Anumzamo'a huno, Nagrama huhampri ante'ne'nama azeri hankavemaneti'na
    musema hunentoa eri'za vahe'ni'a ama'nagi keho. Nagra avamuni'a agripi antesanugeno,
    ama mopafima kokankoka mani'naza vahetera fatgoma huno refkohu avu'ava zana erino
    vugahie.
  nhe-BL: “Xiquitaca notlatequipanojca tlen nijfuerzajmaca. Yajaya tlen nijtlapejpenijtoc
    huan nijpiya miyac paquilistli ica ya. Ipan ya nijtlalijtoc Notonal. Yajaya quichihuas
    para ipan nochi tlaltini ipan tlaltepactli ma quinchihuilica tlacame tlen xitlahuac.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Nako heremiruze'eg a'e. Amukàg
    tuweharupi ihe. Heremixak kwer romo hekon. Umurywete kar tuwe hepy'a a'e. Amono
    herekwe hehe ihe. Umume'u putar heremimutar teko ywy nànànar wanupe nehe.
  eng-DRA: 'Behold my servant, I will uphold him: my elect, my soul delighteth in
    him: I have given my spirit upon him, he shall bring forth judgment to the Gentiles.'
