  tam-TCV: “இதோ, நான் ஆதரிக்கிற என் ஊழியர், என்னால் தெரிந்துகொள்ளப்பட்ட இவரில் நான்
    மகிழ்ச்சியாயிருக்கிறேன்; இவர்மேல் என் ஆவியானவரை அமரப்பண்ணுவேன், அவர் நாடுகளுக்கு
