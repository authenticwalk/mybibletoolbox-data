verse: ISA.042.001
translations:
  mal-C: “ഇതാ, ഞാൻ ശാക്തീകരിക്കുന്ന എന്റെ ദാസൻ! ഞാൻ സംപ്രീതനായിരിക്കുന്ന എന്റെ തെരഞ്ഞെടുക്കപ്പെട്ടവൻ;
    ഞാൻ എന്റെ ആത്മാവിനെ അവന്റെമേൽ വെക്കും, അവൻ രാഷ്ട്രങ്ങൾക്കു ന്യായം നടത്തിക്കൊടുക്കും.
  deu-TKW: 'Sieh da mein Knecht, den ich aufrecht halte, mein Erwählter, an dem ich
    Wohlgefallen habe! Ich habe meinen Geist auf ihn gelegt: er wird den Völkern das
    Recht verkünden.'
  lin-lin: Tala mosali na Ngai, oyo nasimbaka ; moponami na Ngai, oyo asalaka esengo
    na Ngai. Nakotia Molimo na Ngai na likolo na ye, mpe akotia bosembo kati na bikolo,
  eng-LSV: Behold, My servant, I take hold on Him, || My Chosen One—My soul has accepted,
    I have put My Spirit on Him, || He brings forth judgment to nations.
  eng-GNV: 'Behold, my seruaunt: I will stay vpon him: mine elect, in whom my soule
    deliteth: I haue put my Spirit vpon him: he shall bring forth iudgement to the
    Gentiles.'
  eng-WEBSTER: 'Behold my servant, whom I uphold; my elect, in whom my soul delighteth;
    I have put my spirit upon him: he shall bring forth judgment to the Gentiles.'
  nhw-BL: “Xiquitaca notequipanojca catli nijfuerzajmaca. Yaya catli nijtlapejpenijtoc
    huan nijpiya miyac paquilistli ica ya. Ipan ya nijtlalijtoc noTonal. Yaya quichihuas
    para ipan nochi tlalme ipan tlaltipactli ma quinchihuilica masehualme catli xitlahuac.
  swh-ONEN: “Huyu hapa mtumishi wangu, ninayemtegemeza, mteule wangu, ambaye ninapendezwa
    naye; nitaweka Roho yangu juu yake, naye ataleta haki kwa mataifa.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɛn sɔm kowo wee, wi nɑ ɡɔsɑ. Wiyɑ nɑ kɑ wɑ̃ɑ, nɑ mɑɑ
    nùn kĩ. Nɑ nɛn Hunde doke wi sɔɔ. U koo ɡem ɡɑri kpɑrɑ tɔmbu sɔɔ.
  eng-KJVCPB: 'Behold my servant, whom I uphold; Mine elect, in whom my soul delighteth;
    I have put my spirit upon him: He shall bring forth judgment to the Gentiles.'
  luo-luo: “Ma e jatichna masemiyo teko, en e ngʼat ma aseyiero, kendo ma chunya morgo,
    abiro keto Roho mara Maler kendo obiro kelo adiera ne ogendini.
  meu-meu: Egu hesiai tauna a itaia; lau ese na imudaiamu. Ia na egu abi-hidi tauna;
    lau laumagu ese e moalelaiamu. Lauma ese e roheamu; ia ese hahemaoro ḡoevaḡoeva
    na bese idau-idau baine halasi henidia.
  npi-ULB: हेर, मेरो सेवक, जसलाई म समर्थन गर्छु । मेरो चुनिएको मानिस, जसमा म खुसी
    हुन्छु । मेरो आत्मा मैले तिनमा हालेको छु । तिनले जातिहरूका माझमा न्याय ल्याउनेछन्
    ।
  yor-yor: “Ìránṣẹ́ mi nìyìí, ẹni tí mo gbéró, àyànfẹ́ mi nínú ẹni tí mo láyọ̀; Èmi
    yóò fi Ẹ̀mí mi sínú rẹ̀ òun yóò sì mú ìdájọ́ wá sórí àwọn orílẹ̀-èdè.
  pes-OPCB: «این است خدمتگزار من که او را تقویت می‌کنم. او برگزیدهٔ من است و مایۀ
    خشنودی من. روح خود را بر او خواهم نهاد. او عدل و انصاف را برای قومها به ارمغان
    خواهد آورد.
  tgl-ULB: Masdan, aking lingkod, na aking itinataas; ang aking pinili, sa kaniya
    ako ay nagagalak. Ang aking Espiritu ay nasa kaniya; siya ang magdudulot ng katarungan
    sa mga bansa.
  cbu-NT: 'Apanll ateeja: Napangtsa. In watacha nuw ipunshi kizpuri. Nuw ipusaranguri,
    ksutkuri, kizpur wamun mangi kischa. Nuwaatsi kani ipunshishi tapshtuchima. Ashkuri,
    uwsha tputsee mangoo ichingarootsin itsinsaru natstachiya.'
  hui-hui: Anduane Homogohanda lalu, Agali ogo i̱naga biabe biahaga mbira o kagoni.
    Horo bibahendengi i̱na ibu mo hongo haabo haruli. I̱na ibu dabo helenego bibahendengi
    ibuhondo turu haabo haruli. Ibuha i̱naga Dinini hela kogome ibugua dindi tara
    tarani hameigini bibahende karuha mana tigabi ngaru hangu mo yalu anda ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ဤ​သူ​သည်​ခွန်​အား​နှင့်​ငါ​ပြည့်​ဝ​စေ​သော​သူ၊ ငါ​၏​အ​စေ​ခံ၊ငါ​နှစ်​သက်​မြတ်​နိုး​၍
    ရွေး​ချယ်​ထား​သူ​ဖြစ်​၏။ ငါ​သည်​မိ​မိ​၏​တန်​ခိုး​တော်​ကို​သူ့​အား အပ်​နှင်း​တော်​မူ​ပြီ။
    သူ​သည်​လည်း​လူ​မျိုး​တ​ကာ​တို့​ကို တ​ရား​မျှ​တ​စွာ​စီ​ရင်​အုပ်​ချုပ်​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། འདི་ནི་བདག་གི་ཞབས་ཕྱི་སྟེ། བདག་གིས་ཁོ་སྐྱོར་ཞིང་། བདག་གིས་ཁོ་བདམས་པ་དང་སེམས་ནས་ཁོ་ལ་དགའ་སྟེ།
    ངས་རང་གི་སེམས་ཉིད་ཁོ་ལ་གནང་བ་དང་། ཁོས་མི་རིགས་ཀུན་ལ་དྲང་གཞག་སྐྱོང་ངོ་། །
  sna-sna: “Tarirai muranda wangu, wandinotsigira, musanangurwa wangu wandinofarira;
    Ndichaisa Mweya wangu pamusoro pake, uye achavigira ndudzi kururamisirwa.
  spa-BLM: '“He aquí mi siervo, a quien yo sostengo, mi elegido, en quien se deleita
    mi alma: He puesto mi Espíritu en él. Llevará la justicia a las naciones.'
  cac-cac: 'Syalanxi Jehová icha tic: A jun tic in checab'', ayin och yed''oc, a in
    in sic''naqueli, tzin tzalaj val yed''oc. Ol vac''och Vespíritu d''ay, yic sch''olb''itej
    masanil nivac chon̈ab'' d''a stojolal.'
  swh-ULB: Tazama, mtumishi wangu, niliyekushika; niliyekuchagua, kwake ninapata furaha.
    Nimeiweka roho yangu juu yake; ataleta haki kwa mataifa.
  bel-bel: Вось, Юнак мой, Якога Я трымаю за руку, выбраны Мой, Якому спрыяе душа
    Мая. Пакладу дух Мой на Яго, і абвесьціць народам суд;
  wed-wed: Bada i riwa, “Wei au taunola, a vinei, a vovaivirewapani ma a vinuaiaiei.
    Aruau au orana a terei ma tauna lawana aiaina, ma kaua jijimanii ina neiai dobu
    au anatapuna.
  deu-ELBBK: 'Siehe, mein Knecht, den ich stütze, mein Auserwählter, an dem meine
    Seele Wohlgefallen hat: Ich habe meinen Geist auf ihn gelegt, er wird den Nationen
    das Recht mitteilen.'
  mbb-OT: Migkaǥi is Nengazen te, “Heini zed is suluǥuen ku he edlig-enan ku. Mibpilì
    ku heini ne ingkelipey ku sikandin. Midumala ku sikandin te Mulin-ulin ku, ne
    edhimuwen din diyà te menge nasyun is paaǥi he wazà duen egkevintahaan.
  mal-2015: ഇതാ, ഞാൻ താങ്ങുന്ന എന്റെ ദാസൻ; എന്റെ ഉള്ളം പ്രസാദിക്കുന്ന എന്റെ വൃതൻ;
    ഞാൻ എന്റെ ആത്മാവിനെ അവന്റെ മേൽ വെച്ചിരിക്കുന്നു; അവൻ ജാതികളോടു ന്യായം പ്രസ്താവിക്കും.
  gup-gup: God nawu Yawey kayime, “Nahni bininj nganmarnedurrkmirri. Ngaye ngawon
    kunngudj. Ngaye ngadjarrngbom namekbe bininj dja ngaye ngamarnenjilngmak nuye.
    Wanjh ngaye ngawong Namalngmakkaykenh ngardduk bu ngakangebarlkeng. Kaluk nungka
    kabendjadme birriwarlahkenh bininj rowk nawu kabirribebbehdi kubolkbubuyika ba
    kabirriborlhme manbu kundjalmak ngardduk.”
  rmc-rmc: „Dikh, miro služobňikos, saves zoraľarav, miro avrikidlo, savo mange hino
    pre dzeka. Mire duchos thoďom pre leste, ov anela o spravodľišagos le narodenge.
  pes-OPV: اینک بنده من که او را دستگیری نمودم و برگزیده من که جانم از او خشنوداست،
    من روح خود را بر او می‌نهم تا انصاف رابرای امت‌ها صادر سازد.
  ron-1924: Ятэ Робул Меу, пе каре-Л сприжин, Алесул Меу, ын каре Ышь гэсеште плэчере
    суфлетул Меу. Ам пус Духул Меу песте Ел; Ел ва вести нямурилор жудеката.
  aui-aui: Yawe God iwona bo, “Kokita, yagu tamariyana, iiyabo akabiwiimaragasina,
    Tagu avineyi bi iinuwamiise touna biidi. Bi kanumigu touna debane atore, na keda
    rotomanine initupawamiwamira wiimasi, wawaya tupadi kiiravidiye kubura debane,
    da inapiikedi God yana wiibadana rogune.
  ben-OBCV: “এই আমার দাস, যাঁকে আমি ধরে রাখি, আমার মনোনীত জন, যাঁর কারণে আমি আনন্দ
    পাই; আমি তাঁর উপরে আমার আত্মা স্থাপন করব, তিনি জাতিসমূহের জন্য ন্যায়বিচার নিয়ে
    আসবেন।
  som-som: Bal eega addoonkayga aan tiiriyo, oo aan doortay oo ay naftaydu ku faraxsan
    tahay. Ruuxayga ayaan dul saaray. Wuxuu quruumaha u soo saari doonaa xukunka.
  lat-VUC: '[Ecce servus meus, suscipiam eum; electus meus, complacuit sibi in illo
    anima mea: dedi spiritum meum super eum: judicium gentibus proferet.'
  eng-ASVBT: 'Behold, my servant, whom I uphold; my chosen, in whom my soul delighteth:
    I have put my Spirit upon him; he will bring forth justice to the Gentiles.'
  ita-1885: ECCO il mio Servitore, io lo sosterrò; il mio Eletto, in cui l'anima mia
    si è compiaciuta; io ho messo il mio Spirito sopra lui, egli recherà fuori giudicio
    alle genti.
  eng-LXXUP: 'Jacob is my servant, I will help him: Israel is my chosen, my soul has
    accepted him; I have put my Spirit upon him; he shall bring forth judgment to
    the Gentiles.'
  eng-ULB: Behold, my servant, whom I uphold; my chosen one, in him I take delight.
    I have put my Spirit upon him; he will bring justice to the nations.
  spa-VBL: ¡Mira! Aquí está mi siervo, el que yo sostengo; mi elegido que me complace.
    He puesto mi Espíritu sobre él, y él mostrará a las naciones lo que es correcto.
  fra-_FOB: Voici mon serviteur, celui que je soutiendrai, mon élu, en qui mon âme
    prend plaisir. J'ai mis sur lui mon Esprit; il manifestera la justice aux nations.
  mal-mal: “ഇതാ, ഞാൻ താങ്ങുന്ന എന്റെ ദാസൻ; എന്റെ ഉള്ളം പ്രസാദിക്കുന്ന എന്റെ വൃതൻ;
    ഞാൻ എന്റെ ആത്മാവിനെ അവന്റെമേൽ വച്ചിരിക്കുന്നു; അവൻ ജാതികളോട് ന്യായം പ്രസ്താവിക്കും.
  lit-lit: „Štai mano Tarnas, kurį palaikau, mano išrinktasis, kuriuo gėrisi mano
    siela! Aš uždėjau ant jo savo Dvasią; jis iškels viešumon teisingumą tautoms.
  urd-GVR: Dekho, merā ḳhādim jise maiṅ qāym rakhtā hūṅ, merā barguzīdā jo mujhe pasand
    hai. Maiṅ apne Rūh ko us par ḍālūṅgā, aur wuh aqwām meṅ insāf qāym karegā.
  suz-BL: परमप्रभुमी “आं गेय पाइब कली कोव़ङीन। गो मेको कली सक्ति गेनुङ। आं योव़शो
    गेय पाइब तशा, आं थुं ग्‍येरसीब। गो मेको कली आं सोक्‍तीम प्रिंताक्‍ङ। मेकोमी रागी
    रागी ङा मुर आन कली ठीक निसाफ पाइ‍ब। यसैया ४९:१-६; यसैया ५०:४-११; यसैया ५२:१३-यसैया
    ५३:१२; मत्ती १२:१८-२१; मत्ती ३:१७
  eng-NOY: Behold my servant, whom I uphold, My chosen, in whom my soul delighteth,
    I have put my spirit upon him; He shall cause law to go forth to the nations.
  ita-1927: Ecco il mio servo, io lo sosterrò; il mio eletto in cui si compiace l’anima
    mia; io ho messo il mio spirito su lui, egli insegnerà la giustizia alle nazioni.
  ckb-ckb: «ئەوەتا خزمەتکارەکەم، ئەوەی پشتیوانی دەکەم، هەڵبژاردەکەم کە پێی دڵشادم،
    ڕۆحی خۆمی دەخەمە سەر، دادپەروەری بۆ نەتەوەکان بەرپا دەکات.
  eng-BBE: 'See my servant, whom I am supporting, my loved one, in whom I take delight:
    I have put my spirit on him; he will give the knowledge of the true God to the
    nations.'
  kan-OKCV: “ಇಗೋ, ನನ್ನ ಸೇವಕನು. ಇವನಿಗೆ ನಾನೇ ಆಧಾರ, ನಾನು ಆಯ್ದುಕೊಂಡವನಲ್ಲಿ ನನ್ನ ಆತ್ಮವು
    ಆನಂದಿಸುವುದು; ನನ್ನ ಆತ್ಮವನ್ನು ಅವನ ಮೇಲೆ ಇರಿಸಿದ್ದೇನೆ, ಅವನು ಇತರ ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯತೀರ್ಪನ್ನು
    ತರುವನು.
  tam-2017: இதோ, நான் ஆதரிக்கிற என் ஊழியக்காரன், நான் தெரிந்துகொண்டவரும், என் ஆத்துமாவுக்குப்
    பிரியமானவரும் இவரே; என் ஆவியை அவர்மேல் அமரச்செய்தேன்; அவர் அந்நியமக்களுக்கு நியாயத்தை
    வெளிப்படுத்துவார்.
  spa-RV-1909: 'HE aquí mi siervo, yo le sostendré; mi escogido, en quien mi alma
    toma contentamiento: he puesto sobre él mi espíritu, dará juicio á las gentes.'
  ron-BTF: Iată, pe servitorul meu pe care îl înalţ, alesul meu, în care sufletul
    meu se desfată; am pus duhul meu peste el, el va aduce judecată neamurilor.
  eng-WEBP: '“Behold, my servant, whom I uphold, my chosen, in whom my soul delights:
    I have put my Spirit on him. He will bring justice to the nations.'
  eng-FBV: Look! Here is my servant, the one I support; my chosen one who pleases
    me. I have placed my Spirit on him, and he will show the nations what is right.
  nld-1939: Ziet nu mijn Dienaar, wien Ik verknocht ben, Mijn Uitverkorene, die Mij
    behaagt! Ik heb op Hem mijn geest gelegd, En de volken zal Hij de wet verkonden.
  nch-BL: “Xiquitaca notequipanojca cati nijfuerzajmaca. Yaya cati nijtapejpenijtoc
    huan nijpiya miyac paquilisti ica ya. Ipan ya nijtalijtoc noTonal. Yaya quichihuas
    para ipan nochi talme ipan taltipacti ma quinchihuilica masehualme cati xitahuac.
  vie-1934: Nầy, đầy tớ ta đây, là kẻ ta nâng đỡ; là kẻ ta chọn lựa, là kẻ mà linh
    hồn ta lấy làm đẹp lòng. Ta đã đặt Thần ta trên người, người sẽ tỏ ra sự công
    bình cho các dân ngoại.
  hin-CV: “मेरे इस सेवक को देखो, जिससे मैं खुश हूं, वह मेरा चुना हुआ है मेरा प्रिय;
    उस पर मैंने अपना आत्मा रखा है, वही देशों का निष्पक्ष न्याय करेगा.
  eng-OURB: “Behold, my servant, whom I uphold; my chosen, in whom my soul delights—
    I have put my Ruach ·Spirit, Breath· on him. He will bring mishpat ·justice· to
    the nations.
  spa-BES: Mira a mi siervo, a quien yo sostengo, a mi ser amado, en quien me deleito;
    he puesto mi espíritu sobre él; Él dará el conocimiento del verdadero Dios a las
    naciones.
  tdx-tdx: Intoy ty mpitoroko tohañako, ty jinoboko toe mahafale troke, le nakofòko
    ama’e ty troko ie ty hinday ty hatò amo kilakila’ ndatio.
  tha-KJV: จงดู​ผู้รับใช้​ของเรา ผู้​ซึ่งเราเชิดชู ผู้​เลือกสรรของเรา ผู้​ซึ่งใจเราปี​ติ​ยินดี
    เราได้เอาวิญญาณของเราสวมท่านไว้​แล้ว ท่านจะส่งความยุ​ติ​ธรรมออกไปให้​แก่​บรรดาประชาชาติ
  por-BR-2018: Eis aqui meu servo, a quem sustento; meu escolhido, em quem minha alma
    se agrada. Sobre ele eu pus o meu Espírito; ele trará justiça às nações.
  deu-ELO: 'Siehe, mein Knecht, den ich stütze, mein Auserwählter, an welchem meine
    Seele Wohlgefallen hat: Ich habe meinen Geist auf ihn gelegt, er wird den Nationen
    das Recht kundtun.'
  eng-WYC-2018: Lo! my servant, I shall up-take him; my chosen, my soul pleased to
    itself in him. I gave my spirit on him, he shall bring forth doom to heathen men.
    (Behold! my servant, I shall uphold him; my chosen, my soul delighted itself in
    him. I put my Spirit in him, he shall bring forth justice, (or judgement), to
    the heathen.)
  epo-epo: Jen estas Mia servanto, kiun Mi apogas, Mia elektito, kiun favoras Mia
    animo. Mi metis Mian spiriton sur lin; li disportos justecon al la nacioj.
  uig-PIN: Ⱪaranglar, mana Mǝn yɵlǝydiƣan Ɵz ⱪulumƣa! Jenimning huxalliⱪi bolƣan Mening
