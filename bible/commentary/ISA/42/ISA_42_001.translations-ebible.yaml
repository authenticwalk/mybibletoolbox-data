    है। मैं अपने रूह को उस पर डालूँगा, और वह अक़वाम में इनसाफ़ क़ायम करेगा।
  rug-rug: Zama vura pule se Zihova. “Hie sa Qua nabulu, sapu Arau toka nia, na Qua
