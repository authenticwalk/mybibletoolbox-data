verse: ISA.042.013
translations:
  mal-C: യഹോവ ഒരു യോദ്ധാവിനെപ്പോലെ പുറപ്പെടും, ഒരു യുദ്ധവീരനെപ്പോലെ തന്റെ തീക്ഷ്ണത
    പ്രകടമാക്കും; അവിടന്ന് ആർത്തുവിളിക്കും, യുദ്ധഘോഷം മുഴക്കും, തന്റെ ശത്രുക്കൾക്കെതിരേ
    അവിടന്ന് വിജയംനേടും.
  deu-TKW: 'Jahwe zieht aus wie ein Held, wie ein Kriegsmann weckt er Kampfeseifer:
    Den Schlachtruf erhebt er, ja er schreit laut; gegen seine Feinde erweist er sich
    als Held!'
  lin-lin: Yawe akobima lokola elombe, akopelisa zuwa na Ye lokola mobundi bitumba ;
    akoganga, solo ; akoganga makasi, mpe akolonga banguna na Ye.
  eng-LSV: YHWH goes forth as a mighty one. He stirs up zeal as a man of war, || He
    cries, indeed, He shrieks, || He shows Himself mighty against His enemies.
  eng-GNV: 'The Lord shall go forth as a gyant: he shall stirre vp his courage like
    a man of warre: he shall shout and crie, and shall preuaile against his enemies.'
  eng-WEBSTER: 'The LORD will go forth as a mighty man, he will stir up jealousy like
    a man of war: he will cry, yes, roar; he will prevail against his enemies.'
  nhw-BL: TOTECO hualas quen se hueyi tlahuilanquetl catli tlahuel quipiya chicahualistli.
    Hualas ica ihueyi cualancayo para quintzontlamiltis icualancaitacahua. Tzajtzis
    chicahuac para teyolmelahuas ya pehuas tlahuilancayotl. Quinextis ichicahualis
    ipan icualancaitacahua.
  swh-ONEN: Bwana ataenda kama mtu mwenye nguvu, kama shujaa atachochea shauku yake,
    kwa kelele ataamsha kilio cha vita, naye atashinda adui zake.
  bba-bba: Yinni Gusunɔ u susimɔ u wee nɡe tɑbu kowo. U tɑbun ɡɑri wɔrɑ nɡe tɑbu durɔ,
    mɑ u nɔɔɡiru sue u kuuki mɔ̀, u win yibɛrɛbɑ dɑm sɔ̃ɔsimɔ.
  eng-KJVCPB: 'The Lord shall go forth as a mighty man, He shall stir up jealousy
    like a man of war: He shall cry, yea, roar; He shall prevail against his enemies.'
  luo-luo: Jehova Nyasaye biro wuok oko ka thuon maratego, enobed gi mirima mager
    mana ka jalweny; kendo enokogi ka ogiyo sigich lweny, mi olo wasike.
  meu-meu: Iehova na e raka lasimu, goada-herea tauna na heto, tuari tauna na heto
    ena badu e hasiahuamu; e boi lolomu, e lolo badabadamu, ia inaina ihadikadia ai
    ena goada e hahedinaraiamu.
  npi-ULB: परमप्रभु एउटा युद्धाझैं बाहिर निस्कनुहुनेछ । एक जना योद्धाले झैं उहाँले
    आफ्नो जोश जगाउनुहुनेछ । उहाँ करानुहुनेछ, हो, उहाँले युद्धाको ध्वनि निकाल्नुहुनेछ
    । उहाँले आफ्ना शत्रुहरूलाई आफ्नो शक्ति देखाउनुहुनेछ ।
  yor-yor: Olúwa yóò rìn jáde gẹ́gẹ́ bí i ọkùnrin alágbára, yóò ru owú sókè bí ológun;
    yóò kígbe nítòótọ́, òun yóò ké igbe ogun, òun yóò sì ṣẹ́gun àwọn ọ̀tá rẹ̀.
  pes-OPCB: خداوند همچون جنگاوری توانا به میدان جنگ خواهد آمد و فریاد برآورده، دشمنان
    خود را شکست خواهد داد.
  tgl-ULB: Si Yahweh ay lalabas bilang isang mandirigma; siya ay magpapatuloy bilang
    isang lalaking pangdigmaan. Kaniyang ipupukaw ang kasigasigan. Siya ay sisigaw,
    oo, siya ay hihiyaw ng kaniyang hiyaw na pandigmaan; ipapakita niya sa kaniyang
    mga kaaway ang kaniyang kapangyarihan.
  hui-hui: Anduane Homogo ibu wai biaga ami agali kago ale howa áyu ibu wai bule tagira
    poragoni. Ibu amirume wai bule manda manda bialu howa biagadagua bialu wai hoaro
    lalu hongo howa ladagadaga bialu ka. Ibugua waitigi biaru baba wai birangi ibunaga
    hongo walia howa ti bope halu ibuni wayali haga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​ရဲ​ကောင်း​ကဲ့​သို့​စစ်​တိုက်​ရန် ထွက်​ကြွ​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​တိုက်​ပွဲ​ဝင်​ရန်​အ​သင့်​ရှိ​၍ စိတ်​စော​လျက်​နေ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​စစ်​တိုက်​သံ​ကြွေး​ကြော်​လျက်
    မိ​မိ​၏ ရန်​သူ​တို့​အား​တန်​ခိုး​တော်​ကို​ပြ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཔའ་རྒོད་ལྟར་ཕེབས་ཏེ། གཡུལ་ལ་ཞུགས་པའི་དམག་མི་བཞིན་སེམས་ཤུགས་ཆེ་རུ་བསྐྱེད་པ་དང་།
    ཁོང་གིས་ཀི་སྒྲ་དང་བཅས་ངར་སྐད་ཆེན་པོ་བསྒྲག་ཅིང་། ཉིད་ཀྱི་ཟིལ་ཤུགས་དགྲ་བོ་རྣམས་ལ་སྟོན་པར་བྱའོ།
    །
  sna-sna: Jehovha achabuda somunhu ane simba, semhare, achamutsa kushingaira kwake;
    nokudanidzira, achamutsa kurwa uye achakunda vavengi vake.
  spa-BLM: Yahvé saldrá como un hombre poderoso. Despertará el celo como un hombre
    de guerra. Lanzará un grito de guerra. Sí, gritará en voz alta. Triunfará sobre
    sus enemigos.
  cac-cac: Ol elta Jehová icha junoc ac'um oval, ol yac'an oval yed' val yoval sc'ool
    icha junoc soldado. Ol el yav yac'an oval, ol ac'joc ganar eb' ajc'ol chi' yuuj.
  swh-ULB: Yahwe atatoka nje kama shujaa; kama mtu wa vita ataichochea bidii yake.
    Atapiga kelele, ndio, atalia kw kishindo katika vita yake; atawaonyesha adui zake
    nguvu zake.
  bel-bel: Гасподзь выйдзе, як волат, як муж бітваў абудзіць рэўнасьць; закліча і
    падыме воінскі крык, і пакажа Сябе моцным супроць ворагаў Сваіх.
  deu-ELBBK: Der HERR wird ausziehen wie ein Held, wie ein Kriegsmann den Eifer anfachen;
    er wird einen Schlachtruf, ja, ein gellendes Kriegsgeschrei erheben, sich als
    Held beweisen gegen seine Feinde.
  mbb-OT: Ebpekidtebek is Nengazen he iring te sundaru he andam en he ebpekidtebek.
    Ebpengulahì sikandin he tuus te edsurung en, ne egkezaag din is menge kuntada
    zin.
  mal-2015: യഹോവ ഒരു വീരനെപ്പോലെ പുറപ്പെടും; ഒരു യോദ്ധാവിനെപ്പോലെ തീക്ഷ്ണതയെ ജ്വലിപ്പിക്കും;
    അവൻ ആർത്തുവിളിക്കും; അവൻ ഉച്ചത്തിൽ ആർക്കും; തന്റെ ശത്രുക്കളോടു വീര്യം പ്രവർത്തിക്കും.
  gup-gup: Nawu Yawey kadjare kabenbun nawu kabirriwirrihme nuye, dja kambebme yiman
    bininj nawu ngudjbang duninjh, kabenyawan ba bu kabirriburren. Nungka kakayhme
    bu kabenbun, kabenyurrhke rowk.
  rmc-rmc: O RAJ avela sar o hrďinas, savo pes kamel igen te marel, zorales vičinela
    pro mariben a domarela le ňeprijaťeľen.
  pes-OPV: خداوند مثل جبار بیرون می‌آید ومانند مرد جنگی غیرت خویش را برمی انگیزاند.
    فریاد کرده، نعره خواهد زد و بر دشمنان خویش غلبه خواهد نمود.
  ron-1924: Домнул ынаинтязэ ка ун витяз, Ышь стырнеште рывна ка ун ом де рэзбой;
    ыналцэ гласул, стригэ, Ышь аратэ путеря ымпотрива врэжмашилор Сэй.
  ben-OBCV: পরাক্রান্ত বীরের মতো সদাপ্রভু অভিযান করবেন, যোদ্ধার মতোই তাঁর উদ্যম আলোড়িত
    হবে; রণনাদে তিনি মহা চিৎকার করবেন এবং তাঁর সব শত্রুর উপরে তিনি বিজয়ী হবেন।
  som-som: Rabbigu wuxuu u soo bixi doonaa sida nin xoog badan, oo qiirona wuxuu u
    soo kicin doonaa sida nin dagaalyahan ah. Wuu qaylin doonaa, oo aad buu u dhawaaqi
    doonaa, oo xoog buuna cadowyadiisa kaga adkaan doonaa.
  lat-VUC: 'Dominus sicut fortis egredietur, sicut vir præliator suscitabit zelum;
    vociferabitur, et clamabit: super inimicos suos confortabitur.]'
  eng-ASVBT: 'Jehovah will go forth as a mighty man; he will stir up his zeal like
    a man of war: he will cry, yea, he will shout aloud; he will do mightily against
    his enemies.'
  ita-1885: Il Signore uscirà fuori, a guisa d'uomo prode; egli desterà la sua gelosia,
    come un guerriero; egli sclamerà, anzi alzerà delle grida; egli si renderà vittorioso
    sopra i suoi nemici.
  eng-LXXUP: 'The Lord God of hosts shall go forth, and crush the war: he shall stir
    up jealousy, and shall shout mightily against his enemies.'
  eng-ULB: Yahweh will go out as a warrior; as a man of war he will stir up his zeal.
    He will shout, yes, he will roar his battle cries; he will show his enemies his
    power.
  spa-VBL: Como un poderoso guerrero marchará el Señor, como un soldado aguerrido
    sale con valor. Da su grito de guerra, gritando mientras lucha y derrota a sus
    enemigos.
  fra-_FOB: L'Éternel sortira comme un héros; il réveillera son ardeur comme un homme
    de guerre; il poussera des cris terribles; il déploiera sa force sur ses ennemis.
  mal-mal: യഹോവ ഒരു വീരനെപ്പോലെ പുറപ്പെടും; ഒരു യോദ്ധാവിനെപ്പോലെ തീക്ഷ്ണത ജ്വലിപ്പിക്കും;
    അവൻ ആർത്തുവിളിക്കും; അവൻ ഉച്ചത്തിൽ ആർക്കും; തന്റെ ശത്രുക്കളോടു വീര്യം പ്രവർത്തിക്കും.
  urd-GVR: Rab sūrme kī tarah laṛne ke lie niklegā, faujī kī tarah josh meṅ āegā aur
    jang ke nāre lagā lagā kar apne dushmanoṅ par ġhālib āegā.
  suz-BL: परमप्रभु यावे बोल्‍यो लडाइ पाइब खोदेंशो पा ग्रूब। लडाइ पाइब खोदेंशो पा आ
    जोंब बोक्‍पाइक्‍ब। मेको ठेयब रेयके पा ग्रीब। मिनु आ जोरी सत्रु आन कली आ ठेयब सक्ति
    कोंइब।
  eng-NOY: Jehovah shall march forth like a hero; Like a mighty warrior shall he rouse
    his indignation, He shall cry aloud; he shall shout the war-cry, And show himself
    mighty against his enemies.
  ita-1927: L’Eterno s’avanzerà come un eroe, ecciterà il suo ardore come un guerriero;
    manderà un grido, un grido tremendo, trionferà dei suoi nemici.
  ckb-ckb: یەزدان وەک پاڵەوان دێتە دەرەوە، وەک جەنگاوەر دڵگەرمی دەهەژێت، هاوار دەکات
    و نەعرەتەی جەنگ دەکێشێت، بەسەر دوژمنانیدا سەردەکەوێت.
  eng-BBE: 'The Lord will go out as a man of war, he will be moved to wrath like a
    fighting-man: his voice will be strong, he will give a loud cry; he will go against
    his attackers like a man of war.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿ ಮುಂದೆ ಹೋಗುವರು; ಯುದ್ಧವೀರನ ಹಾಗೆ ತಮ್ಮ ರೌದ್ರವನ್ನು
    ಎಬ್ಬಿಸುವರು. ಆರ್ಭಟಿಸಿ ಗರ್ಜಿಸಿ ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಜಯಶಾಲಿಯಾಗುವರು.
  tam-2017: யெகோவா பராக்கிரமசாலியைப்போல் புறப்பட்டு, போர்வீரனைப்போல் வைராக்கியமடைந்து,
    முழங்கிக் கெர்ச்சித்து, தம்முடைய எதிரிகளை மேற்கொள்ளுவார்.
  spa-RV-1909: 'Jehová saldrá como gigante, y como hombre de guerra despertará celo:
    gritará, voceará, esforzaráse sobre sus enemigos.'
  ron-BTF: DOMNUL va înainta ca un viteaz, va stârni gelozie ca un bărbat de război,
    el va striga, da, va răcni; va învinge pe duşmanii săi.
  eng-WEBP: The LORD will go out like a mighty man. He will stir up zeal like a man
    of war. He will raise a war cry. Yes, he will shout aloud. He will triumph over
    his enemies.
  eng-FBV: Like a mighty warrior the Lord will march out, like a seasoned soldier
    he goes out with courage. He gives his war-cry, shouting as he battles and defeats
    his enemies.
  nld-1939: 'Jahweh rukt uit als een held, Als een krijger blakend van strijdlust;
    Bulderend heft Hij de strijdkreet aan, En daagt zijn vijanden uit:'
  nch-BL: TOTECO hualas quej se hueyi tatehuijquet cati tahuel quipiya chicahualisti.
    Hualas ica ihueyi cualancayo para quintzontamiltis icualancaitacahua. Tzajtzis
    chicahuac para teyolmelahuas ya pehuas tatehuilisti. Quinextis ichicahualis ipan
    icualancaitacahua.
  vie-1934: Đức Giê-hô-va sẽ ra như người mạnh dạn; giục lòng sốt sắng như người lính
    chiến; kêu la quát tháo; ra sức cự lại kẻ thù nghịch mình.
  hin-CV: याहवेह वीर के समान निकलेगा, योद्धा के समान अपनी जलन दिखाएगा; वह ऊंचे शब्द
    से ललकारेगा और शत्रुओं पर विजयी होगा.
  eng-OURB: Adonai will go out like a mighty man. He will stir up zeal like a man
    of war. He will raise a war cry. Yes, he will shout aloud. He will triumph over
    his enemies.
  spa-BES: 'El Señor saldrá como un hombre de guerra, será movido a la ira como un
    hombre de combate: su voz será fuerte, dará un fuerte grito; Él irá contra sus
    atacantes como un hombre de guerra.'
  tdx-tdx: Hionjom-b’eo hoe ­fanalolahy t’Iehovà, ho troboe’e am-pamarahiañe hoe lahin-defoñe;
    hikaikaike naho hisehaseha, hisenge amo rafelahi’eo ty haozara’e.
  tha-KJV: พระเยโฮวาห์จะเสด็จออกไปอย่างคนแกล้วกล้า พระองค์​จะทรงเร้าความหึงหวงของพระองค์ขึ้นอย่างนักรบ
    พระองค์​จะทรงร้อง พระองค์​จะทรงโห่​ดัง พระองค์​จะทรงมีชัยต่อศั​ตรู​ของพระองค์
  por-BR-2018: O SENHOR sairá como guerreiro, como homem de guerra despertará o seu
    zelo; ele gritará, e fará grade ruído; e dominará a seus inimigos.
  deu-ELO: Jehova wird ausziehen wie ein Held, wie ein Kriegsmann den Eifer anfachen;
    er wird einen Schlachtruf, ja, ein gellendes Kriegsgeschrei erheben, sich als
    Held beweisen gegen seine Feinde.
  eng-WYC-2018: The Lord as a strong man shall go out, as a man a warrior he shall
    raise fervent love; he shall speak, and shall cry; he shall be comforted on his
    enemies. (The Lord shall go out like a strong man, he shall stir up fervour like
    a man of war; he shall speak, and he shall cry out; he shall be strong against
    his enemies.)
  epo-epo: La Eternulo eliros kiel heroo, kiel homo de milito Li vekos fervoron, Li
    vokos kaj aŭdigos militan krion, Li montros Sian potencon sur Siaj malamikoj.
  uig-PIN: Pǝrwǝrdigar palwandǝk qiⱪidu, Batur lǝxkǝrdǝk otluⱪ muⱨǝbbitini ⱪozƣaydu;
    U warⱪiraydu, bǝrⱨǝⱪ xirdǝk ⱨɵrkirǝydu; Düxmǝnliri üstigǝ zor küq-ⱪudritini kɵrsitidu.
  beo-beo: 'Hina Gode da gegesu dunu defele gegemusa: ahoa. E da gegesu hamoma:ne,
    momagei amola hanaiwane esala. E da gegemusa: halasa. E da Ea ha lai hasanasimusa:,
    Ea gasa hou olelesa.'
  tpi-OTNT: Bikpela i olsem strongpela soldia, na nau em i go bilong pait. Em i singaut
    bikmaus na mekim ol pasin ol soldia i save mekim bilong kirapim belhat bilong
    en na redi long pait. Em i pait long ol birua bilong en na i winim ol tru.
  hau-SA: Ubangiji zai fita ya yi yaƙi kamar mai ƙarfi, kamar jarumi zai yi himma;
    da ihu zai tā da kirarin yaƙi zai kuma yi nasara a kan abokan gābansa.
  uig-LAT: Perwerdigar palwandek chiqidu, Batur leshkerdek otluq muhebbitini qozghaydu;
    U warqiraydu, berheq shirdek hörkireydu; Düshmenliri üstige zor küch-qudritini
    körsitidu.
  nde-nde: UThixo uzaphuma njengendoda elamandla, njengebutho uzavuthela ukutshiseka
    kwakhe; ngokuklabalala uzakhuza isaga sempi azinqobe izitha zakhe.
  ton-ton: '‌ʻE hāʻele atu ʻa Sihova ʻo hangē ko e tangata mālohi ʻaupito, te ne ueʻi
    hono houhau ʻo hangē ko e tangata ʻoku toʻa lahi: te ne kalanga, ʻio, ʻo kalanga
    mālohi, te ne lavaʻi hono ngaahi fili.'
  ces-1613: 'Hospodin jako silný rek vyjde, jako muž válečný rozhorlí se, troubiti,
