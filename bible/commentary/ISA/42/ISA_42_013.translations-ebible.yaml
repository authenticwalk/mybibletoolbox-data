    אַף־יַצְרִ֔יחַ עַל־אֹיְבָ֖יו יִתְגַּבָּֽר׃ ס
  ibo-ibo: Onyenwe anyị ga-apụta buo agha dịka dike. Ọ bụ site nʼịnụ ọkụ nʼobi nke
    onye agha ka ọ ga-eji buo agha. Ọ ga-eti mkpu agha megide ndị iro ya, ma merie
    ha.
  ory-ory: ସଦାପ୍ରଭୁ ବୀର ତୁଲ୍ୟ ବିଜେ କରିବେ; ସେ ଯୋଦ୍ଧାର ନ୍ୟାୟ ଆପଣା ଉଦ୍‍ଯୋଗ ଉତ୍ତେଜିତ କରିବେ;
    ସେ ଉଚ୍ଚସ୍ୱର କରିବେ, ହଁ, ସେ ମହାନାଦ କରିବେ; ସେ ଆପଣା ଶତ୍ରୁଗଣର ପ୍ରତିକୂଳରେ ପ୍ରବଳ ରୂପରେ
    କାର୍ଯ୍ୟ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a feito usun eman chon pwora, a fokun tiliken le ekiekin
    maun usun eman sounfiu. Iwe, a eäni ewe arukaken maun o pwärawu an pwora ngeni
    ekewe chon oputan.
  rop-rop: YAWEI im wokwokbat wulijim wailwan solja. Im brabli strongwan. Im jinginatbat
    adbala, en im garra fait langa im enamimob en bidim olabat.
  ukr-1871: Господь виступить, мов велетень; як воєвода, розбудить завзяттє; кликне,
    підніме крик боєвий, і явить себе сильним проти ворогів своїх.
  deu-1951: Der HERR wird ausziehen wie ein Held, wie ein Kriegsmann den Eifer anfachen;
    er wird jauchzen und ein Kriegsgeschrei erheben, er wird sich gegen seine Feinde
    als Held erweisen.
  eng-JPS: The LORD will go forth as a mighty man, He will stir up jealousy like a
    man of war; He will cry, yea, He will shout aloud, He will prove Himself mighty
    against His enemies.
  srp-1865: Gospod æe izaæi kao junak, podignuæe revnost svoju kao vojnik, vikaæe
    i klikovati, nadvladaæe neprijatelje svoje.
  lug-lug: Mukama, anafuluma okulwana ng’omutabaazi ow’amaanyi, era ng’omutabaazi
    ow’amaanyi alijja yeeswanta, n’okuleekaana ng’alangirira olutalo. Era aliwangula
    abalabe be.
  heb-heb: יהוה כגבור יצא כאיש מלחמות יעיר קנאה יריע אף יצריח על איביו יתגבר׃
  ben-IRV: একজন শক্তিশালী লোকের মত করে সদাপ্রভু বের হয়ে আসবেন; তিনি যোদ্ধার মত তাঁর
    আগ্রহকে উত্তেজিত করবেন; তিনি চিৎকার করে যুবক হাঁক দেবেন আর শত্রুদের ওপর তার ক্ষমতা
    দেখাবেন।
  pan-pan: ਯਹੋਵਾਹ ਸੂਰਮੇ ਵਾਂਗੂੰ ਨਿੱਕਲੇਗਾ, ਉਹ ਯੋਧੇ ਵਾਂਗੂੰ ਆਪਣੀ ਅਣਖ ਨੂੰ ਉਭਾਰੇਗਾ, ਉਹ ਨਾਰਾ
    ਮਾਰੇਗਾ, ਉਹ ਕੂਕ ਮਾਰੇਗਾ, ਉਹ ਆਪਣੇ ਵੈਰੀਆਂ ਉੱਤੇ ਫ਼ਤਹ ਪਰਾਪਤ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် သူရဲ ကဲ့သို့ ထွက်ကြွ၍၊ စစ် သူရဲ ကဲ့သို့ ကိုယ်စိတ် ကို ကိုယ်နှိုးဆော်
    တော်မူလိမ့်မည်။ အော်ဟစ် ကြွေးကြော် ၍ ရန်သူ တို့တစ်ဘက် ၌ အားထုတ် တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada be tuari totona ia raka lao, mai ena goada herea. Ia be tuari
    totona ia noho hegaegae, mai ena laloa goada danu. Ia ese tuari ena boiboi ia
    boiboi henia noho. Iena siahu bona goada be, ia idia tuari henia gwauraia taudia
    dekenai ia hedinaraia noho.
  urd-urd: ख़ुदावन्द बहादुर की तरह निकलेगा, वह जंगी मर्द की तरह अपनी गै़रत दिखाएगा;
    वह ना'रा मारेगा, हाँ, वह ललकारेगा; वह अपने दुश्मनों पर ग़ालिब आएगा।
  rus-SYN: Господь выйдет, как исполин, как муж браней возбудит ревность; воззовет
    и поднимет воинский крик, и покажет Себя сильным против врагов Своих.
  bqc-SIM: Dii a bↄ ń nɛgↄ̃nkɛo, aà mɛ a fɛlɛ lán zĩgↄ̃ ì kɛwa, a naɛmá ń wii
    gbãao, a gↄ̃sakɛ mↄ a ibɛɛↄnɛ.
  tcz-CHONGTHU: Mihat chungnung tah tobang'in PAKAIchu kipandoh intin, galsatpa tobanga
    lunghang tah’a kondoh ding ahi. Aman galsatna dinga kholhang asapma, amelmate
    jouse achilgoi ding ahi.
  mar-mar: परमेश्वर शूर योध्द्याप्रमाणे बाहेर जाईल; तो युद्धवीरासारखा पुढे जाईल. तो
    आपल्या आवेशाने उत्तेजित होईल. तो ओरडेल, होय! तो आपल्या युद्धाची मोठ्याने ओरडून
    गर्जना करील; तो आपल्या शत्रूंना आपले सामर्थ्य दाखवील.
  qub-qub: Tayta Diosga fiyupa callpasapa runanömi, fiyupa jinyu runanömi pillyanga.
    Guërracho pillyapaj gaparpashanno callpaycurmi gaparanga. Contrancunataga llapantami
    binsenga.
  hat-hat: Seyè a soti tankou yon vanyan gason! Li ranmase tout fòs li tankou yon
    nonm ki pral nan lagè. Li rele byen fò, li bay siyal pou lagè a! Tankou yon vanyan
    gason, l'ap kraze lènmi l' yo.
  eng-BSB: 'The LORD goes forth like a mighty one; He stirs up His zeal like a warrior.
    He shouts; yes, He roars in triumph over His enemies:'
  eng-WEBPB: The LORD will go out like a mighty man. He will stir up zeal like a man
    of war. He will raise a war cry. Yes, he will shout aloud. He will triumph over
    his enemies.
  kbq-kbq: Hankave sondia ne'mo hate vunaku rimpa nehegeno otino ivimo agazamo huno
    viaza huno, Ra Anumzamo'a atiramino ha' vahe'a zamahenaku nevie.
  nhe-BL: TOTECO hualas queja se hueyi tlatehuijquetl tlen tlahuel quipiya chicahualistli.
    Hualas ica ihueyi cualancayo para quintzontlamiltis icualancaitacahua. Tzajtzis
    chicahuac para teyolmelahuas ya pehuas tlatehuijcayotl. Quinextis ichicahualis
    ipan icualancaitacahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzemuàgà'ym zeàmàtyry'ymawhu pe oho pà. Nuzawy
    kwaw zauxiapekwer ipuruzukaiwahy ma'e. Uhapukaz wahy haw rupi zauxiapekwer wanerur
    pà zeàmàtyry'ymawhu pe. Ukàgaw rupi weityk wàmàtyry'ymar wà.
  eng-DRA: 'The Lord shall go forth as a mighty man, as a man of war shall he stir
    up zeal: he shall shout and cry: he shall prevail against his enemies.'
