  mdy-ETH: ናንጊና ዖልዚና ዔርቴ ፖኦሊሴጉዲ ኬስካኔ፤ ዖላ ዓሲጉዲ ጫርቂ ዔቃኔ፥ ሶራይቲያ ሶራይታኔ፤ ፔኤኮ ሞርኮዋ ባሻኔ።
  twi-ASANTE: Awurade bɛpue aba sɛ ɔkatakyie, te sɛ ɔkofoni no, ɔbɛhyɛ ne mmɔdemmɔ
