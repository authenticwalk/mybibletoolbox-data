verse: ISA.042.009
translations:
  mal-C: ഇതാ, പണ്ടു പ്രസ്താവിച്ച കാര്യങ്ങൾ നിറവേറിയിരിക്കുന്നു, ഇപ്പോൾ ഞാൻ പുതിയ കാര്യങ്ങൾ
    പ്രസ്താവിക്കുന്നു; അവ ഉണ്ടാകുന്നതിനുമുമ്പേ ഞാൻ അതു നിങ്ങളെ അറിയിക്കുന്നു.”
  deu-TKW: Das Frühere ist nun eingetroffen und Neues verkündige ich; ehe es in die
    Erscheinung tritt, thue ich's euch kund.
  lin-lin: Tala, makambo ya liboso esili koleka, mpe Ngai nazali kotatola makambo
    ya sika ; nayebisi bino yango liboso ete esalema. »
  eng-LSV: The former things, behold, have come, || And I am declaring new things,
    || Before they spring up I cause you to hear.
  eng-GNV: 'Beholde, the former thinges are come to passe, and newe things doe I declare:
    before they come foorth, I tell you of them.'
  eng-WEBSTER: 'Behold, the former things have come to pass, and new things do I declare:
    before they spring forth I tell you of them.'
  nhw-BL: Ximomacaca cuenta para melahuac panotoc nochi catli nitlayolmelajqui achtihuiya
    para panosquía. Huan ama seyoc huelta nitlayolmelahuas yancuic tlamantli catli
    panos teipa. Huan nochi nopa tlamantli panos.”
  swh-ONEN: Tazama, mambo ya kwanza yametokea, nami natangaza mambo mapya; kabla hayajatokea
    nawatangazia habari zake.”
  bba-bba: Wee, ye nɑ ɡbiɑ nɑ ɡeruɑ, yɑ koorɑ. Tɛ̃, nɑ bɛɛ ɡɑ̃ɑ kpɑɑnu nɔɔsiɑmɔ nu
    sere koorɑ.
  eng-KJVCPB: 'Behold, the former things are come to pass, And new things do I declare:
    Before they spring forth I tell you of them.'
  luo-luo: Koro ne, gik machon osetimore bende anyisou gik manyien mabiro timore,
    to kapok gitimore to ahulonugi.”
  meu-meu: A itaia, ḡau gunadia vada e vara, harihari ḡau matamatadia na gwaurai hedinaraimu;
    idia na do asie hedinarai negana ai na hamaorolaimuimu.
  npi-ULB: हेर, पहिलेका कुरा बितेर गए, अब म नयाँ घटनाहरूका घोषणा गर्न लागेको छु ।
    ती सुरु हुनअगि नै तिनका बारेमा म तिमीलाई भन्‍नेछु ।”
  yor-yor: Kíyèsi i, àwọn nǹkan àtijọ́ ti wáyé, àti àwọn nǹkan tuntun ni mo ti wí
    pé; kí wọn tó hù jáde mo ti kéde rẹ̀ fún ọ.”
  pes-OPCB: آنچه تا به حال پیشگویی کرده‌ام، انجام گرفته است. اینک پیشگویی‌های جدیدی
    می‌کنم و شما را از آینده خبر می‌دهم.»
  tgl-ULB: Tingnan mo, ang mga nakaraang mga bagay ay nangyari na, ngayon ay ipapahayag
    ko ang mga bagong kaganapan. Bago sila magsimulang mangyari sasabihin ko sa iyo
    ang tungkol sa kanila.”
  cbu-NT: Nuw sirú tárangi anoo ichingaru tuminarangina. Nat in tsiyatsis kaneesich
    kamankina, anoo zurampatari tuminchima. Ndatuma parus, wasina nuw siyaa kamankuri
    atashina, Apanll tárangiya wipunasheetsi. Ashirucha, nuw Isáysi siyaa, Apanllee
    mangoonangtsa, atashina.
  hui-hui: I̱na abale mbira ibulebira lalu mbiwia harugoni áyu tagira ibiragonigo
    de handadaba. Áyu i̱na bi maru gahenge mani ibulebirago naibi ngatagi mbiwia halu
    lo ngelaro, Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: ငါ​ကြို​တင်​ဟော​ကြား​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ သည် ယ​ခု​ဖြစ်​ပျက်​လာ​လေ​ပြီ။
    ယ​ခု​တစ်​ဖန်​ငါ​သည်​သင့်​အား​ဆန်း​သစ်​သည့် အ​မှု​အ​ရာ​များ​ကို ယင်း​တို့​အ​စ​ပြု​၍​မ​ပေါ်​ပေါက်​မီ​ပင်​ဖော်​ပြ
    ပါ​အံ့။''
  bod-N: ལྟོས་དང་། སྔར་ལུང་བསྟན་པའི་དོན་རྣམས་འགྲུབ་པར་གྱུར་ཅིང་། ད་ནི་བདག་གིས་ཁྱོད་ལ་དོན་གསར་པ་རྣམས་བརྗོད་པར་བྱ་སྟེ།
    དེ་དག་མ་བྱུང་སྔོན་ལ་བདག་གིས་ཁྱོད་ཅག་ལ་སྨྲས་པ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Tarira, zvinhu zvakare zvaitika, uye ndiri kutaura zvinhu zvitsva; izvo
    zvisati zvavapo ndinozvizivisa kwamuri.”
  spa-BLM: He aquí que las cosas anteriores han sucedido y declaro cosas nuevas. Te
    las cuento antes de que surjan”.
  cac-cac: Ilecnab' tas ix aj yelc'och masanil tas valnaccani. Axo ticnaic, ay juntzan̈xo
    tas ac'to ol val d'ayex. Ayocto svalancan d'ayex yacb'an manto ujoc, xchi Dios.
  swh-ULB: Tazama, mambo ya nyuma yamekuja na kupita, sasa ninakaribia kutangaza mambo
    mapya. Kabla hayajaanza kutokea nitawambia kuhusu wao.''
  bel-bel: Вось, прадказанае раней збылося, і новае Я абвяшчу; перш чым яно адбудзецца,
    Я абвяшчу вам.
  deu-ELBBK: Das Frühere, siehe, es ist eingetroffen, und Neues verkündige ich; ehe
    es hervorsprosst, lasse ich es euch hören.
  mbb-OT: Is menge midtagnè ku ne nengetuman en, ne ǥuntaan ibpezayag ku is huziyan
    he egkengehitavù te kenè pa heini egkehitavù.”
  mal-2015: പണ്ടു പ്രസ്താവിച്ചതു ഇതാ, സംഭവിച്ചിരിക്കുന്നു; ഞാൻ പുതിയതു അറിയിക്കുന്നു;
    അതു ഉത്ഭവിക്കുമ്മുമ്പെ ഞാൻ നിങ്ങളെ കേൾപ്പിക്കുന്നു.
  gup-gup: Ngurrina! Manbu ngayingkihyolyolmi wanjh kurduyimerranj rowk. Dja bolkkime
    ngaye yingkihbengdayhke manbu kunkerrnge kamre, dja yerrekah wanjh karredjingmang
    kakurduyimerran.”
  rmc-rmc: Dikh, o ešebna veci pes imar ačhile a dav tumenge te džanel o neve; phenav
    tumenge len angloda, sar pes ačhena.“
  pes-OPV: اینک وقایع نخستین واقع شد و من از چیزهای نو اعلام می‌کنم و قبل از آنکه
    بوجود آید شما را از آنهاخبر می‌دهم.»
  ron-1924: Ятэ кэ челе динтый лукрурь с-ау ымплинит ши вэ вестеск алтеле ной; ви
    ле спун май ынаинте ка сэ се ынтымпле.”
  ben-OBCV: দেখো, পূর্বের বিষয়গুলি পূর্ণ হয়েছে এবং নতুন সব বিষয় আমি ঘোষণা করছি;
    সেগুলি ঘটবার পূর্বেই আমি সেগুলি তোমাদের কাছে ঘোষণা করছি।”
  som-som: Bal eega, waxyaalihii hore way wada noqdeen, oo hadda waxaan idiin sheegayaa
    waxyaalo cusub, oo intayan iman ayaan idiin sii sheegayaa.
  lat-VUC: 'Quæ prima fuerunt, ecce venerunt; nova quoque ego annuntio: antequam oriantur,
    audita vobis faciam.]'
  eng-ASVBT: Behold, the former things are come to pass, and new things do I declare;
    before they spring forth I tell you of them.
  ita-1885: Ecco, le prime cose son venute, ed io ne annunzio delle nuove; io ve le
    fo intendere, avanti che sieno prodotte.
  eng-LXXUP: 'Behold, the ancient things have come to pass, and so will the new things
    which I tell you: yea, before I tell them they are made known to you.'
  eng-ULB: See, the previous things came to pass, now I am about to declare new events.
    Before they begin to occur I will tell you about them.”
  spa-VBL: Fíjense que lo que predije se ha hecho realidad, al igual que las cosas
    nuevas que les estoy diciendo ahora. Te digo lo que sucederá antes de que suceda”.
  fra-_FOB: Voici, les premières choses sont arrivées, et j'en annonce de nouvelles;
    je vous les fais entendre avant qu'elles arrivent.
  mal-mal: പണ്ടു പ്രസ്താവിച്ചത് ഇതാ, സംഭവിച്ചിരിക്കുന്നു; ഞാൻ പുതിയത് അറിയിക്കുന്നു;
    അത് ഉത്ഭവിക്കും മുമ്പ് ഞാൻ നിങ്ങളെ കേൾപ്പിക്കുന്നു”.
  lit-lit: Štai ankstesnieji dalykai jau įvyko, ir aš skelbiu naujus dalykus; aš jums
    pranešu prieš jiems pasirodant.
  urd-GVR: Dekho, jis kī bhī peshgoī maiṅ ne kī thī wuh wuqū meṅ āyā hai. Ab maiṅ
    naī bātoṅ kā elān kartā hūṅ. Is se pahle ki wuh wujūd meṅ āeṅ maiṅ unheṅ tumheṅ
    sunā detā hūṅ.”
  suz-BL: कोव़ङीन, ङोंइती ङा देंशो लोव़ दुम्‍ने थुम्‍तु। गो दुम्‍चा क्‍येङा ङोंइती
    नक लोव़ शेंनुङ। मेको दुम्‍चा क्‍येङा ङोंइती इन कली तुइक्‍पाइक्‍नुङ” देंत। यसैया
    ४८:६
  eng-NOY: The former things, behold! they are come to pass, And new things do I now
    declare; Before they spring forth, I make them known to you.
  ita-1927: Ecco, le cose di prima sono avvenute, e io ve ne annunzio delle nuove;
    prima che germoglino, ve le rendo note.
  ckb-ckb: ببینن، ئەوەی لە ڕابردوو گوترا هاتە دی، ئێستاش شتی نوێتان پێ ڕادەگەیەنم،
    پێش ئەوەی سەر دەربێنێت من پێتانی دەڵێم.»
  eng-BBE: 'See, the things said before have come about, and now I give word of new
    things: before they come I give you news of them.'
  kan-OKCV: ಇಗೋ, ಹಿಂದಿನವುಗಳು ನೆರವೇರಿವೆ. ಹೊಸ ಸಂಗತಿಗಳನ್ನು ಪ್ರಕಟಿಸುತ್ತೇನೆ. ಅವು ಹುಟ್ಟುವುದಕ್ಕಿಂತ
    ಮುಂಚೆಯೇ ನಾನು ಅವುಗಳನ್ನು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ.
  tam-2017: ஆரம்பகாலத்தில் தெரிவிக்கப்பட்டவைகள், இதோ, நிறைவேறலாயின; புதியவைகளையும்
    நானே அறிவிக்கிறேன்; அவைகள் தோன்றாததற்கு முன்னே, அவைகளை உங்களுக்குச் சொல்கிறேன்.
  spa-RV-1909: 'Las cosas primeras he aquí vinieron, y yo anuncio nuevas cosas: antes
    que salgan á luz, yo os las haré notorias.'
  ron-BTF: Iată, cele dintâi s-au întâmplat şi lucruri noi vestesc, vă spun despre
    ele înainte să răsară.
  eng-WEBP: Behold, the former things have happened and I declare new things. I tell
    you about them before they come up.”
  eng-FBV: Notice that what I foretold has come true, as will the new things I'm saying
    to you now. I tell you what will happen before it does.”
  nld-1939: Zie, vervuld is wat vroeger voorspeld was, Thans kondig Ik nieuwe dingen
    aan; Nog eer ze ontkiemen, Heb Ik ze ù laten weten!
  nch-BL: Xiquitaca para melahuac panotoc nochi cati nitayolmelajqui achtohuiya para
    panosquía. Huan ama seyoc huelta nitayolmelahuas yancuic tamanti cati panos teipa.
    Huan nochi nopa tamanti panos.”
  vie-1934: Nầy, những sự đầu tiên đã ứng nghiệm rồi, nay ta lại rao cho các ngươi
    sự mới; ta làm cho các ngươi biết trước khi nó nổ ra.
  hin-CV: देखो, पुरानी बातें बीत चुकी हैं, अब मैं नई बात बताता हूं. अब वे बातें पहले
    ही बताऊंगा जो आगे चलकर घटने वालीं हैं.”
  eng-OURB: Behold, the former things have happened, and I declare new things. I sh'ma
    ·hear obey, declare· to you about them before they come up.”
  spa-BES: 'Mira, las cosas que se han dicho antes se han producido, y ahora les doy
    noticias de cosas nuevas: antes de que lleguen, les doy noticias de ellas.'
  tdx-tdx: Heheke fa nihelañe o raha haehaeo, o raha vaoo o tseizeko henaneo; Ie mbe
    tsy mipoteake ty ho taroñeko ama’ areo.
  tha-KJV: ดู​เถิด สิ​่งล่วงแล้​วน​ั้​นก​็สำเร็จแล้ว และเราก็​แจ​้งสิ่งใหม่​ๆ ก่อนที่​สิ​่งเหล่านั้นจะเกิดขึ้นเราก็​ได้​เล่าให้ฟังแล้ว”
  por-BR-2018: Eis que as coisas anteriores já aconteceram; e as novas eu vos anuncio;
    e antes que surjam, delas eu vos informo.
  deu-ELO: Das Frühere, siehe, es ist eingetroffen, und Neues verkündige ich; ehe
    es hervorsproßt, lasse ich es euch hören.
  eng-WYC-2018: Lo! those things that were the first, be come, and (now) I tell new
    things; I shall make heard to you, before that those begin to be made. (Behold!
    those things that were to come first, have come to pass, and now I shall tell
    of new things; yea, before that they begin to be made, I shall tell you of them.)
  epo-epo: Kio antaŭlonge estis profetita, jen ĝi plenumiĝis, kaj novajn aferojn Mi
    anoncas; antaŭ ol ili elkreskos, Mi anoncos al vi.
  uig-PIN: Mana, aldinⱪi ixlar bolsa ǝmǝlgǝ axurulƣan; Silǝrgǝ yengi ixlarni jakarlaymǝn;
    Ular tehi yüz bǝrmigüqǝ, Mǝn ularni silǝrgǝ bayan ⱪilimǝn.
  beo-beo: 'Na da hobea misunu hou musa: olelei dagoi. Amola amo hou defele da doaga:i
    dagoi. Wali Na da gaheabolo hou hobea misunu, amo dilima olelemu.”'
  tpi-OTNT: Yupela lukim. Ol samting bipo mi tok long ol bai i kamap, nau ol i kamap
    pinis. Na nau bai mi tokim yupela long ol arapela samting bai i kamap bihain,
    olsem bai yupela i ken save long ol long taim ol i no kamap yet.”
  hau-SA: Duba, abubuwan da sun tabbata, sababbin abubuwa kuwa nake furtawa; kafin
    ma su soma faruwa na sanar da su gare ku.”
  uig-LAT: Mana, aldinqi ishlar bolsa emelge ashurulghan; Silerge yéngi ishlarni jakarlaymen;
    Ular téxi yüz bermigüche, Men ularni silerge bayan qilimen.
  nde-nde: Khangela, izinto zakuqala sezenzakele, njalo ngimemezela izinto ezintsha;
    zingakaveli ukuba zibe khona ngiyakutshela ngazo.”
  ton-ton: 'Vakai, kuo hoko ʻae ngaahi meʻa muʻa, pea ʻoku ou fakahā ʻae ngaahi meʻa
    foʻou: ʻi he teʻeki ke hoko ʻoku ou fakahā ia kiate kimoutolu.'
  ces-1613: Aj, prvnější věci přišly, a i nové předpovídaje, dříve než se začnou,
    dám o nich slyšeti vám.
  eng-WMB: Behold, the former things have happened and I declare new things. I tell
    you about them before they come up.”
  tam-TCV: இதோ, முற்காலத்தில் சொல்லப்பட்டவை நடந்தேறிவிட்டன, இப்பொழுது நான் புதியவற்றை
    அறிவிக்கின்றேன். அவை தோன்றி உருவாகுமுன்பே அவைகளை நான் உங்களுக்கு அறிவிக்கிறேன்.”
  ceb-ULB: Tan-awa, ang mga butang nga nahitabo kaniadto, karon mosulti na usab ako
    sa mga bag-ong panghitabo. Sa dili pa kini mahitabo moingon ako kaninyo mahitungod
    niini.”
  pol-UBG: Oto nastąpiły pierwsze rzeczy, a ja ogłaszam nowe; zanim się zaczną, dam
    wam o nich słyszeć.
  agr-agr: Wi yaunchuk etsegkauwaitag nunú uminka nunú atumesh anentaimsa diistajum,
    yamai etsegkattajai yaunchkesh antukchamu yamajam aidaun. Nunú eke wantintsaig,
    atumnak dekamtikajime”, tiuwai Apajuí.
  kyc-kyc: Renge lapo dopa pyuo paralyamo lao wambo pipa nayamopa langiyunu dupwa
    dakepa kinyi angingyuo pipyamo kandelyaminyi. Enenge piramo dupwa kamame wambo
    pipa naramopa dakepa nambame langiruwale.
  urd-GVU: دیکھو، جس کی بھی پیش گوئی مَیں نے کی تھی وہ وقوع میں آیا ہے۔ اب مَیں نئی
    باتوں کا اعلان کرتا ہوں۔ اِس سے پہلے کہ وہ وجود میں آئیں مَیں اُنہیں تمہیں سنا
    دیتا ہوں۔“
  deu-1912: Siehe, was ich zuvor habe verkündigt, ist gekommen; so verkündige ich
    auch Neues; ehe denn es aufgeht, lasse ich's euch hören.
  kan-2017: ಇಗೋ ಮೊದಲನೆಯ ಸಂಗತಿಗಳು ನೆರವೇರಿವೆ, ಹೊಸ ಸಂಗತಿಗಳನ್ನು ಪ್ರಕಟಿಸುತ್ತೇನೆ. ಅವು ತಲೆದೋರುವುದಕ್ಕೆ
    ಮೊದಲು ಅವುಗಳನ್ನು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ.”
  yap-yap: Pin’en ni kug yi’iynag e ke yib i m’ug e chiney nib riyul’. Chiney e nggu
    weliy ngomed boch ban’en nib be’ech u m’on ndawori m’ug.”
  hlt-MCSB: Lamhma te ha thoeng coeng tih a thai la ka puen coeng he. A poe hlan ah
    nangmih kan yaak sak,” a ti.
