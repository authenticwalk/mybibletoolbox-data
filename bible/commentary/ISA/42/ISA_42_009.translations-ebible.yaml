  gub-BL: Uze'eg Tupàn wemiaihu wanupe. — Heremimume'u kwer kwehe arer uzeapo kwez
    kury. Amume'u putar ipyahu ma'e peme nehe kury. Nezewe mehe pekwaw putar a'e ma'e
    wazeapo 'ym mehe we nehe, i'i wanupe.
  eng-DRA: 'The things that were first, behold they are come: and new things do I
    declare: before they spring forth, I will make you head them.'
