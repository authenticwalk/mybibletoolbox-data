  tbz-SIM: Deǹtɛ̀nɛ̀ fɛyɛmpɑ̀nfɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í, nsɑ̃ntínɛ̀ Kuyie! Díndi bɛ̀ɛ̀
    cèntì dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo o miɛkɛ díndi bɛ̀ɛ̀ ìtɛ́ní itemmɑ̀nkɛ.
  msy-2020: Ia nguazir kamɨn itir gumazamiziba bar, ia ighiar igiam bangɨ, Ikiavɨra
    Itir Godɨn ziam fɨ! Ia gumazir kuribagh aruiba ko ongarimɨn osiriba, ia an ziam
    fɨ. Ia saghon itir arighatɨzibar gumazamiziba, ia ighiar igiaba bangɨ.
  dop-dop: Ɩ yoo Tɑcɑɑ kɛ yontu kʋfɑtʋ. Ɩ yoo ɩ sɑmtʋ yontu kɛ tɛtʋ tǝnɑsɩ tɔɔ. Teŋku
    tɔɔ cɔɔlɑɑ, nɑ ɩ tɑɑ nyǝm tǝnɑ. Tɛtʋnɑɑ mpɑ lʋm cɔɔnɑɑ tɔ tǝ yǝlɑɑ nɑ lʋm nɔɔsɩ
    ɑcɑlɛɛ nyǝ́mɑ.
  azb-azb: Ey dəniz səyyahları, dənizdəki canlılar, Uzaq diyarlar və orada yaşayanlar,
    Rəbbə yeni ilahi oxuyun! Dünyanın ən ucqar yerlərindən Ona həmdlər gətirin!
  eng-DBY: Sing unto Jehovah a new song, his praise from the end of the earth, ye
    that go down to the sea, and all that is therein, the isles and their inhabitants.
  hin-2017: हे समुद्र पर चलनेवालों, हे समुद्र के सब रहनेवालों, हे द्वीपों, तुम सब
    अपने रहनेवालों समेत यहोवा के लिये नया गीत गाओ और पृथ्वी की छोर से उसकी स्तुति
    करो। (भज. 96:1-3, भज. 97:1)
  wol-KYG: Woyleen Aji Sax ji woy wu yees, yeen waa cati àddina, kañleen ko, ànd ak
    ñiy wàcci géej ak li ci biiram, ak duni géej ak ña ca dëkke.
  eng-YLT: Sing to Jehovah a new song, His praise from the end of the earth, Ye who
    are going down to the sea, and its fulness, Isles, and their inhabitants.
  kne-kne: Ikanta yo di baro ay kanta ay mangidaydayaw en Diyos isnan intiro ay daga.
    Dakayo ay mantee sin baybay ya em-emey isdi, dayawen yos sisya. Mankanta kayo
    abe ay man-ili sin addawi.
  eng-WYC-2017: Sing ye a new song to the Lord; his praising is from the last parts
    of the earth; ye that go down into the sea, and the fullness thereof, isles, and
    the dwellers of those.
  eng-WMBB: Sing to the LORD a new song, and his praise from the end of the earth,
    you who go down to the sea, and all that is therein, the islands and their inhabitants.
  urd-GVH: रब की तमजीद में गीत गाओ, दुनिया की इंतहा तक उस की मद्हसराई करो! ऐ समुंदर
    के मुसाफ़िरो और जो कुछ उसमें है, उस की सताइश करो! ऐ जज़ीरो, अपने बाशिंदों समेत
    उस की तारीफ़ करो!
  rug-rug: Mi kera la nia koe Zihova si keke kinera vaqura; mi kera vahesia, gamu
    doduru pa popoa pepeso, gamu pu tepe pa lamana, meke doduru pa korapa kolo, gamu
    na nunusa, meke doduru pu koa i.
  gaz-gaz: Isin warri galaana buutanii fi wantoonni achi keessa jiraattan hundi, biyyoonni
    bishaan gidduu fi warri achi keessa jiraattan hundi, faarfannaa haaraa Waaqayyoof
    faarfadhaa; handaara lafaatiis galata isaa faarfadhaa.
  fra-LSG: Chantez à l’Éternel un cantique nouveau, Chantez ses louanges aux extrémités
    de la terre, Vous qui voguez sur la mer et vous qui la peuplez, Iles et habitants
    des îles!
  gnn-gnn: Yo, miyamala yuṯana manikay Garraywalanydja, biyaka wokthurrana wal'ŋu
    nhanŋu bukmak yana bäpurru' buku‐ḻiw'marama. Wokthurra bukmak nhanŋu nhuma, ŋunhi
    nhuma yukurra nhina gapuŋura moṉukŋura, ga nhuma yolŋu walala ŋunhi nhuma yukurra
    nhina runu'‐runuŋura be‐wala barrku wal'ŋu, biyakayi liŋgu wokthurrayi nhanŋu
    Garraywu manikayyu miyamanarayu.
  yal-yal: Ɛ bɛti nɛnɛn ba Alatala xa, bɔxɔn danne birin xa a tantun bɛtini, ɛ tan
    naxanye sigama fɔxɔ igen xun ma e nun a yi seene birin, fɔxɔ ige tagi bɔxɔne nun
    e muxune birin.
  iou-iou: Ämawebe äbori äbori, in Yawe iniŋ oretta kap kodaki kubä teŋ imut! Ba gwägu
    terak kuŋ äbäk täk täkaŋ in uwä udegän, wäpi yäpmäŋ akuwut! Ba tom gwägu gänaŋ
    it täkaŋ in imaka, wäpi iniŋ orerut! Täŋkaŋ ämawebe kome käwuri käwuri nanik,
    in udegän, kap kodaki Yaweta teŋ imut!
  haw-1868: 'E oli aku ia Iehova i ke oli hou, I kona nani hoi mai ka welau mai o
    ka honua: Ka poe iho ilalo ma ka moana, a me kona mea i piha''i, O na mokupuni,
    a me ko lakou poe e noho ana.'
  arb-NAV: غَنُّوا لِلرَّبِّ أُغْنِيَةً جَدِيدَةً، سَبِّحُوهُ مِنْ أَقَاصِي الأَرْضِ
    أَيُّهَا الْمُسَافِرُونَ فِي عُبَابِ الْبَحْرِ وَكُلُّ مَا فِيهِ وَيَا سُكَّانَ
    الْجَزَائِرِ.
  ewe-ewe: Mi ame siwo toa atsiaƒu dzi, mi nu siwo le atsiaƒu me, mi ƒukpowo kple
    ame siwo le wo dzi, midzi ha yeye na Yehowa. Midzi eƒe kafukafuha le anyigba ƒe
    mlɔenuwo ke.
  eng-LEE: Sing unto the Lord a new song, his praise from the end of the earth; ye
    that go down to the sea, and all that filleth it; the isles, and their inhabitants.
  asm-FB: হে সমুদ্ৰৰ ভিতৰত থকাসকল আৰু তাত থকা সকলোবোৰ, হে দ্বীপবোৰ আৰু তাৰ নিবাসীসকল
    তোমালোকে যিহোৱাৰ উদ্দেশ্যে নতুন গীত গোৱা, আৰু পৃথিৱীৰ সীমাৰ পৰা তেওঁৰ প্ৰশংসাৰ
    গান কৰা।
  sus-A: «وٌ شَ بّيتِ نّينّ بَ عَلَتَلَ بّ، وٌ عَ مَتْشْ سَ كٍلِ دُنِحَ بَانيِ رَ،
    وٌ تَن نَشٍيٍ بِيَاسِمَ بَا شُن مَ، وٌ تَن نَشٍيٍ بَلٌمَ بَا كُي، وٌ تَن نَشٍيٍ
    سَبَتِشِ حَمَنّيٍ كُي.
  fra-SBL: Chantez à Yahvé un chant nouveau, et ses louanges jusqu'aux extrémités
    de la terre, vous qui descendez à la mer, et tout ce qui s'y trouve, les îles
    et leurs habitants.
  hbo-hbo: שִׁ֤ירוּ לַֽיהוָה֙ שִׁ֣יר חָדָ֔שׁ תְּהִלָּתֹ֖ו מִקְצֵ֣ה הָאָ֑רֶץ יֹורְדֵ֤י
    הַיָּם֙ וּמְלֹאֹ֔ו אִיִּ֖ים וְיֹשְׁבֵיהֶֽם׃
  kik-kik: Inĩrai Jehova rwĩmbo rwerũ, na mũmũgooce kuuma ituri-inĩ ciothe cia thĩ,
    inyuĩ mũikũrũkaga kũu iria-inĩ, na kĩrĩa gĩothe kĩrĩ thĩinĩ warĩo, o na inyuĩ
    icigĩrĩra, na arĩa othe matũũraga thĩinĩ wacio.
  fra-NCL: Chantez à Yahweh un cantique nouveau ; Chantez sa louange aux extrémités
    de la terre, vous qui naviguez sur la mer et qui la peuplez, vous, îles, et vos
    habitants !
  cek-AK: Tuipui thung caeh kaminawk hoi tuipui thungah kaom hmuennawk boih, tuipui
    mah takui ih prae kaminawk hoi a thungah kaom kaminawk boih, Angraeng khaeah laa
    kangtha to sah oh loe long boenghaih hoiah anih saphawhaih laa to sah oh.
  cuk-cuk: Bab-Jehováʼga namakleged-gwapidgi be namakmar. Bemar-muu-billigi-iirmakbukwad,
    ega be namakmar. Demar-yagi-ibmar-dula-bukmalad, Bab-Jehová-nug odummomar. Napneg-ugakagi-bukmalad,
    Bab-Jehová-nug ogannomar. Bemar demar-gakaba-bukmalad, Bab-Jehová-nug be odummomar.
  uig-CYR: — Пәрвәрдигарға йеңи нахша ейтиңлар, И деңизда жүргәнләр һәм униң ичидики
    һәммә мәвҗудатлар, Араллар һәм уларда турғанларму, Җаһанниң чәт-чәтлиридин Уни
    мәдһийиләңлар!
  tel-2017: సముద్ర ప్రయాణాలు చేసేవారు, సముద్రంలో ఉన్నవన్నీ, ద్వీపాలూ, వాటిలో నివసించేవారు,
    మీరంతా యెహోవాకు ఒక కొత్త పాట పాడండి. భూమి అంచుల నుండి ఆయనకు స్తుతులు చెల్లించండి.
  hat-BSA: Chante a SENYÈ a yon chan tounèf, lwanj Li jis rive nan dènye pwent latè!
    Nou menm ki desann nan lanmè a, ak tout sa ki ladann, nou menm lil yo ak sila
    ki viv sou yo.
  kos-kos: Yuk soko on sasu nu sin LEUM GOD; On kaksakunul, faclu nufon! Kaksakunul,
    kowos su kalkal meoa; Kaksakunul, ma moul nukewa in kof uh! Kowos nukewa su muta
    yen loessula, kowos in wi pac on.
  hbo-WLC: שִׁ֤ירוּ לַֽיהוָה֙ שִׁ֣יר חָדָ֔שׁ תְּהִלָּת֖וֹ מִקְצֵ֣ה הָאָ֑רֶץ יוֹרְדֵ֤י
    הַיָּם֙ וּמְלֹא֔וֹ אִיִּ֖ים וְיֹשְׁבֵיהֶֽם׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ ọhụrụ; tookwanụ ya, unu ndị niile bi na nsọtụ
    niile nke ụwa, unu ndị na-arịda nʼosimiri, na ihe niile bi nʼime ya. Toonu ya
    unu ndị bi nʼala ebe mmiri gbara gburugburu.
  ory-ory: ହେ ସମୁଦ୍ରଗାମୀମାନେ ଓ ସମୁଦ୍ର ମଧ୍ୟସ୍ଥିତ ସମସ୍ତେ, ହେ ଦ୍ୱୀପଗଣ ଓ ତନ୍ନିବାସୀମାନେ,
    ତୁମ୍ଭେ ସମସ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୂତନ ଗୀତ ଓ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ତାହାଙ୍କର ପ୍ରଶଂସା
    ଗାନ କର।
  chk-chk: Oupwe eäni echö köl mi fö ngeni ewe Samol mi Lapalap, oupwe mwareiti me
    lesopun fanüfan. Oupwe mwareiti i, ämi meinisin mi sai lematau, pwal mönün lon
    meinisin. Iwe, ekewe fanüen lematau me chokewe mi nonom wor repwe kölün mwareiti
    Kot.
  rop-rop: Ebribodi langa dijan wel sing nyubala song langa YAWEI. Preisim YAWEI yumob
    hu go garram bout langa solwoda. Preisim YAWEI yumob hu jidan longwei langa najalot
    kantri.
  ukr-1871: Сьпівайте ж Господу нову пісню, оддавайте хвалу йому від конця до конця
    сьвіту; плаваючі по морі і все, чим воно повне — острови й ті, що живуть на них.
  deu-1951: Singet dem HERRN ein neues Lied und traget seinen Ruhm bis ans Ende der
    Erde! Was auf dem Meere fährt und was darinnen ist, die Inseln und ihre Bewohner!
  eng-JPS: Sing unto the LORD a new song, and His praise from the end of the earth;
    ye that go down to the sea, and all that is therein, the isles, and the inhabitants
    thereof.
  srp-1865: Pjevajte Gospodu pjesmu novu, hvalu njegovu od kraja zemlje, koji se plavite
    po moru i sve što je u njemu, ostrva i koji živite na njima.
  lug-lug: Muyimbire Mukama oluyimba oluggya, ettendo lye okuva ku nkomerero y’ensi!
    Mmwe abasaabala ku nnyanja ne byonna ebigirimu, mmwe ebizinga ne bonna ababibeeramu.
  heb-heb: שירו ליהוה שיר חדש תהלתו מקצה הארץ יורדי הים ומלאו איים וישביהם׃
  ben-IRV: হে সাগরে চলাচলকারীরা, সাগরের মধ্যেকার সব প্রাণী, হে উপকূল সব আর তার মধ্যেকার
    বাসিন্দারা, তোমরা সবাই সদাপ্রভুর উদ্দেশ্যে একটা নতুন গান কর, পৃথিবীর শেষ সীমা
    থেকে তাঁর প্রশংসার গান গাও।
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਨਵਾਂ ਗੀਤ ਗਾਓ, ਉਹ ਦੀ ਉਸਤਤ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ, ਤੁਸੀਂ ਵੀ ਜਿਹੜੇ
    ਸਮੁੰਦਰ ਉੱਤੇ ਚੱਲਦੇ ਹੋ, ਨਾਲੇ ਉਹ ਦੀ ਭਰਪੂਰੀ, ਟਾਪੂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵਾਸੀ ਵੀ।
  mya-JVB: ပင်လယ် ကို ကူး သော သူမှစ၍၊ ပင်လယ် ၌ ရှိသမျှ တို့နှင့်တကွ၊ တကျွန်း တနိုင်ငံအရပ်များ၊
    ထို အရပ်၌ နေ သောသူများတို့၊ ထာဝရဘုရား အား အသစ် သော သီချင်း ကိုဆို ကြလော့။ မြေကြီး
    စွန်း တို့မှ ဂုဏ်တော်ကို ချီးမွမ်း ကြလော့။
  hmo-hmo: Ane matamatana do umui abia, Lohiabada do umui hanamoa. Tanobada noho taudia
    ibounai, Lohiabada do umui hanamoa. Davara dekenai umui heau noho taudia ibounai,
    Lohiabada do umui hanamoa. Davara lalonai idia noho gaudia danu, Lohiabada do
    umui hanamoa. Daudau dekenai umui noho tanodia, mai emui taudia ibounai e, ane
    dekenai Lohiabada do umui hanamoa.
  urd-urd: ऐ समन्दर पर गुज़रने वालो और उसमें बसनेवालों, ऐ जज़ीरो और उनके बाशिन्दों,
    ख़ुदावन्द के लिए नया गीत गाओ, ज़मीन पर सिर — ता — सिर उसी की इबादत करो।
  rus-SYN: Пойте Господу новую песнь, хвалу Ему от концов земли, вы, плавающие по
    морю, и все, наполняющее его, острова и живущие на них.
  bqc-SIM: À lɛ̀ dafu sí Diiɛ, à aà táasilɛ e tↄↄlɛ lɛ́wa, á gbɛ̃́ pↄ́ ìↄ bɛ
    ísiaaↄ ń pↄ́ pↄ́ kú ísia guuↄ, ísia gũgũnaↄ ń gbɛ̃́ pↄ́ kú weↄ píi.
  tcz-CHONGTHU: Pakaija lathah sauvin! Ama vahchoina ho leiset kolning lia chenghon
    sauvin! Twikhang len hoa kongtol ho le nangho twikol gam mun gam latah’a chengho
    geijin jong nabonchauvin la sauvin.
  mar-mar: परमेश्वरास नवीन गाणे गा, आणि पृथ्वीच्या शेवटापासून, जे तुम्ही खाली समुद्रात
    जाता आणि त्याच्यात जे आहे ते सर्व, किनाऱ्यावरील देश आणि तेथे राहणारे त्याची स्तुती
    करा.
  qub-qub: Tayta Diostaga mushoj alabansawan alabay. Cay munducho cajcunaga may carucho
    cashpayquipis alabay-llapa, lamar jananpa büquiwan purejcunapis, lamarcho tiyaj
    animalcunapis, lamar chaupin tishgucunacho caycaj nasyun runacunapis.
  hat-hat: Chante yon chante tou nèf pou Seyè a! Se pou tout moun toupatou sou latè
    fè lwanj li! Depi moun k'ap vwayaje sou lanmè ak tout bèt ki nan lanmè yo, jouk
    moun ki rete nan zile byen lwen yo.
  eng-BSB: Sing to the LORD a new song— His praise from the ends of the earth— you
    who go down to the sea, and all that is in it, you islands, and all who dwell
    in them.
  eng-WEBPB: Sing to the LORD a new song, and his praise from the end of the earth,
    you who go down to the sea, and all that is therein, the islands and their inhabitants.
  kbq-kbq: Kokankoka mopafima mani'naza vahe'mota, Ra Anumzamofona kasefa zagame huta
    agi'a ahentesga hiho. Hagerimpima vano nehaza vahe'motane, hagerimpima nemaniza
    zaga kafamotane, hageri amu'nompima me'nea mopafima nemaniza vahe'motanena, kasefa
    zagame huta Ra Anumzamofona agia ahentesga hiho.
  nhe-BL: Xihuicaca para TOTECO se huicatl yancuic. Nochi imojuanti tlen initztoque
    ipan nopa tlaltini tlen más huejca ipan ni tlaltepactli, xihuicaca para TOTECO
    ipampa nochi tlamantli tlen quichijtoc. ¡Xihuicaca nochi imojuanti tlen initztoque
    ipan hueyi atl! ¡Xihuicaca nochi tlen initztoque ipan nopa tlaltini tlen mopantíaj
    iteno hueyi atl!
  gub-BL: Pemuzàg zegar haw ipyahu ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe. Tuwe teko
    ywy nànànar umume'u ikatu haw wà nehe. Tuwe yryhu rehe kanuhu pupe wata ma'e umume'u
    ikatu haw wà nehe. Tuwe yryhu pupe wiko ma'e umume'u ikatu haw wà nehe. Tuwe teko
    ywy muite har nànànar umume'u ikatu haw wà nehe.
  eng-DRA: 'Sing ye to the Lora a new song, his praise is from the ends of the earth:
    you that go down to the sea, and all that are therein: ye islands, and ye inhabitants
    of them.'
