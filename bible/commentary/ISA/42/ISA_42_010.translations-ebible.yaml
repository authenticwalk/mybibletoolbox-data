  tur-YTC: Ey denize inenler ve ondaki her şey, Adalar ve orada yaşayanlar, Yahve'ye
    yeni bir ezgi söyleyin, Dünyanın öbür ucundan da O'na övgüler sunun.
  grc-BRENT: Ὑμνήσατε τῷ Κυρίῳ ὕμνον καινόν· ἡ ἀρχὴ αὐτοῦ, δοξάζετε τὸ ὄνομα αὐτοῦ
