  vie-OVCB: Hãy hát một bài ca mới cho Chúa Hằng Hữu! Các dân tộc ở tận cùng mặt đất,
    hãy ca ngợi Ngài! Hãy hát mừng, tất cả ai đi biển, tất cả cư dân sống nơi miền
