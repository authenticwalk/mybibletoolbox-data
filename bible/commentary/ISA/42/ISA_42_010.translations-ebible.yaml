    Inu okhala pa zilumba tamandani Yehova.
  hrv-hrv: Pjevajte Jahvi pjesmu novu, i s kraja zemlje hvalu njegovu, neka ga slavi
    more sa svim što je u njem, otoci i njihovi žitelji!
  mps-mps: Dage tǫde we bidi tigidali, dagego gesi balia po weyu, te Genuai Bidi
    nogi ugwaba sinao. Dage te sipidu bilibo bidi dabe, me te tamu ąįde bidibo hasa
    dabe, dagego agai nogi ugwaba siyąo. Dage te digibulu tǫ kantride bidibo we
    bidi dabe, dagego te gesi balia po waiyąo.
  tpi-tpi: Yupela olgeta manmeri bilong graun, yupela i mas singim nupela song bilong
