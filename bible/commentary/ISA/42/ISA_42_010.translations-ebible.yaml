  eng-WEBU: Sing to the LORD a new song, and his praise from the end of the earth,
    you who go down to the sea, and all that is therein, the islands and their inhabitants.
  wal-wal: GODAASSI ooratta mazamuriyaa yexxite; biittaa gaxaappe doommidi, a galataa
    yootite. Abbaa bollan biyaageetinne an kumida ubbaikka ane waassona. Abbaa doona
    biittatinne etan de7iya ubbaikka yexxona.
  spa-PDDPT: Canten a Yavé un cántico nuevo, su alabanza desde el confín de la tierra,
    de los que navegan en el mar y los que viven en él, ustedes costas y los habitantes
