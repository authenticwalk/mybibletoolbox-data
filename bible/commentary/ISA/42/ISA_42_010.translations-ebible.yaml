    go nia mee huogodoo ala e mouli i lodo tai! Gi daahili ina go goodou go nia henua
    ala e mogowaa loo mo goodou go digau ala e noho i golo!
  uig-ARA: ــ پەرۋەردىگارغا يېڭى ناخشا ئېيتىڭلار، ئى دېڭىزدا يۈرگەنلەر ھەم ئۇنىڭ ئىچىدىكى
    ھەممە مەۋجۇداتلار، ئاراللار ھەم ئۇلاردا تۇرغانلارمۇ، جاھاننىڭ چەت-چەتلىرىدىن ئۇنى
    مەدھىيىلەڭلار!
  sus-sus: «Wo xa bɛɛti nɛɛnɛ ba Alatala bɛ, wo a matɔxɔ sa keli duniɲa baanyi ra,
    wo tan naxee biyaasima baa xun ma, wo tan naxee baloma baa kui, wo tan naxee sabatixi
    ɲamanɛe kui.
  pon-2006: Kumwail koulkihong KAUN-O apwoat koul kapwen, kumwail tohn sampah koaros,
