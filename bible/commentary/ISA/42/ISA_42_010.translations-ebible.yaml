verse: ISA.042.010
translations:
  mal-C: സമുദ്രത്തിൽ സഞ്ചരിക്കുന്നവരും അതിലുള്ള സകലതും ദ്വീപുകളും അവയിലെ നിവാസികളുമേ,
    യഹോവയ്ക്ക് ഒരു പുതിയ ഗാനം ആലപിക്കുക, അവിടത്തെ സ്തുതി ഭൂമിയുടെ സീമകളിൽനിന്ന് പാടുക.
  deu-TKW: 'Singt Jahwe einen neuen Sang, verkündigt seinen Ruhm am Ende der Erde:
    Es erbrause das Meer und was es erfüllt, die Inseln samt ihren Bewohnern!'
  lin-lin: Boyemba loyembo ya sika mpo na Yawe, bokumisa Ye wuta na basuka ya mabele,
    bino bato oyo botambolaka na ebale monene, mpe nyonso oyo etondisaka yango, bino
    bisanga mpe bavandi na yango nyonso !
  eng-LSV: Sing a new song to YHWH, || His praise from the end of the earth, || You
    who are going down to the sea, and its fullness, || Islands, and their inhabitants.
  eng-GNV: 'Sing vnto the Lord a newe song, and his praise from the ende of the earth:
    yee that goe downe to the sea, and all that is therein: the yles and the inhabitants
    thereof.'
  eng-WEBSTER: Sing to the LORD a new song, and his praise from the end of the earth,
    ye that go down to the sea, and all that is in it; the isles, and their inhabitants.
  nhw-BL: Xihuicaca para TOTECO se huicatl yancuic. Nochi amojuanti catli anitztoque
    ipan nopa tlalme catli más huejca ipan ni tlaltipactli, xihuicaca para TOTECO
    por nochi tlamantli catli quichijtoc. ¡Xihuicaca nochi amojuanti catli anitztoque
    ipan hueyi atl! ¡Xihuicaca nochi catli anitztoque ipan nopa tlalme catli mopantíaj
    iteno hueyi atl!
  swh-ONEN: Mwimbieni Bwana wimbo mpya, sifa zake toka miisho ya dunia, ninyi mshukao
    chini baharini, na vyote vilivyomo ndani yake, enyi visiwa na wote wakaao ndani
    yake.
  bba-bba: I Yinni Gusunɔ wom kpɔɔ kuo. I nùn siɑro hɑnduniɑn ɡoonu nnɛ ye sɔɔ. Hunde
    koni be bɑ wɑ̃ɑ nim wɔ̃ku sɔɔ, kɑ bɛɛ be i sĩimɔ ɡen wɔllɔ, kɑ sere be bɑ wɑ̃ɑ
    n tomɑ, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: Sing unto the Lord a new song, And his praise from the end of the earth,
    Ye that go down to the sea, and all that is therein; The isles, and the inhabitants
    thereof.
  luo-luo: Werneuru Jehova Nyasaye wer manyien, kupako nyinge e piny duto, un joma
    kwangʼ e nam kaachiel gi gik manie yie gi pinje mag chula mar nam kod ji duto
    modak.
  meu-meu: Ane matamatana avabia, Iehova ena; tanobada dokona amo ia ba imodaia. Davara
    baine guru, mai anina idoinai ida; kone tanodia danu, mai inoholaidia taudia ida.
  npi-ULB: परमप्रभुको निम्ति एउटा नयाँ गीत गाओ र पृथ्वीको अन्‍तिम छेउबाट उहाँको प्रशंसा
    गाओ । तिमीहरू जो तल समुद्रमा जान्छौ, र त्‍यसमा भएका सबैले, समुद्री किनारहरू र
    त्‍यहाँ बस्‍नेहरूले ।
  yor-yor: Kọ orin tuntun sí Olúwa ìyìn rẹ̀ láti òpin ilẹ̀ ayé wá, ẹ̀yin tí ó sọ̀kalẹ̀
    lọ sínú Òkun, àti ohun gbogbo tí ń bẹ nínú rẹ̀, ẹ̀yin erékùṣù, àti gbogbo àwọn
    tí ń gbé inú wọn.
  pes-OPCB: ای جزیره‌های دور دست و ای کسانی که در آنها زندگی می‌کنید، در وصف خداوند
    سرودی تازه بخوانید. ای دریاها و ای همهٔ کسانی که در آنها سفر می‌کنید، او را پرستش
    نمایید.
  tgl-ULB: Umawit kay Yahweh ng bagong awitin, at ang kaniyang kapurihan mula sa dulo
    ng mundo; ikaw na bumaba sa dagat, at ang lahat ng nakapaloob dito, ang mga baybayin
    at silang naninirahan doon.
  hui-hui: Anduane Homogohondo iba gana gahenge lalimu. Wali agali dindi bibahendeha
    kamiru-o tígua ibunaga mini yaraga halu iba gana lalimu. Wali agali iba solowarani
    pialu hagarubi ema bialu piaga ale ibaha biraga bedamirubi dindi tara kaundiaha
    kamirubi tí bibahendeme Anduane Homogonaga mini yaraga halu iba gana lalimu.
  mya-mya: သီ​ချင်း​သစ်​ကို​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ် တော်​ကို ချီး​မွမ်း​ကြ​လော့။
    ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့၊ ကိုယ်​တော်​ကို ထော​မ​နာ​ပြု​၍​သီ​ချင်း​ဆို​ကြ​လော့။
    ပင်​လယ်​တွင်​ကူး​သန်း​သွား​လာ​သူ​တို့​ကိုယ်​တော်​ကို ထော​မ​နာ​ပြု​ကြ​လော့။ ပင်​လယ်​သတ္တ​ဝါ​အ​ပေါင်း​တို့၊
    ကိုယ်​တော်​ကို ထော​မ​နာ​ပြု​ကြ​လော့။ ရပ်​ဝေး​နိုင်​ငံ​များ​နှင့်​ယင်း​တို့​တွင်
    နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​သီ​ချင်း​ဆို​ကြ​လော့။
  bod-N: ཀྱེ་རྒྱ་མཚོར་འགྲུལ་མཁན་དང་མཚོ་ནང་དུ་ཡོད་པ་ཐམས་ཅད་དང་། གླིང་ཕྲན་རྣམས་དང་དེའི་སྟེང་དུ་གནས་པའི་ཡུལ་མི་ཀུན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་དབྱངས་གསར་པ་ལོངས་ཤིག
    ས་མཐའ་ནས་ཁོང་ལ་བསྟོད་པ་ཕུལ་ཞིག
  sna-sna: Imbirai Jehovha rwiyo rutsva, murumbidzei kubva kumagumo enyika, imi munoburukira
    kugungwa, nezvose zviri mariri, imi zviwi, navose vanogaramo.
  spa-BLM: Canten a Yahvé un cántico nuevo, y su alabanza desde el fin de la tierra,
    tú que bajas al mar, y todo lo que hay en ella, las islas y sus habitantes.
  cac-cac: B'itejec junoc ac' b'it d'a Jehová e masanil ex ayex b'aj slajvic'och lum
    luum tic, ex tzex ec' d'a yib'an̈ a' mar, noc' noc' ay d'a a' yed' ex pax cajan
    ex d'a stitac a' mar chi', b'itanan̈ec d'a Dios.
  swh-ULB: Mwimbieni Yahwe wimbo mpya, na sifa zake kutoka mwisho wa nchi; wewe ushukae
    chini kwenye bahari, na vyote vilivyomo ndani yake, waishio pwani na wale wanaoishi
    huko.
  bel-bel: Сьпявайце Госпаду новую песьню, хвалу Яму ад краёў зямлі, вы, хто плавае
    па моры, і ўсе, хто напаўняе яго, выспы і хто жыве на іх.
  deu-ELBBK: 'Singt dem HERRN ein neues Lied, seinen Ruhm vom Ende der Erde: die ihr
    das Meer befahrt, und alles, was es erfüllt, ihr Inseln und ihre Bewohner!'
  mbb-OT: Kentahi niw is Nengazen te veǥu he kanta! Kanta kew te menge idalig kandin,
    minsan sikiyu is diyà te meziyù he vahin kayi te kelibutan. Deliǥa niw sikandin,
    sikiyu is ebpemen-untud te varku wey is langun he menge linimbag diyà te zaǥat,
    wey sikiyu is diyà ed-ubpà te meziyù he menge lugar.
  mal-2015: സമുദ്രത്തിൽ സഞ്ചരിക്കുന്നവരും അതിൽ ഉള്ള സകലവും ദ്വീപുകളും അവയിലെ നിവാസികളും
    ആയുള്ളോരേ, യഹോവെക്കു ഒരു പുതിയ പാട്ടും ഭൂമിയുടെ അറ്റത്തുനിന്നു അവന്നു സ്തുതിയും
    പാടുവിൻ.
  gup-gup: Mah, wanjh karrimarnewayinin mankong mankerrnge nuye nawu Yawey! Ngad karriwarlahkenh
    bininj kore kubolkbubuyika rowk, wanjh karriburlumen nawu Yawey, mankong dorrengh.
    Ngudda bininj nawu ngurrire kabbala djarreh kore kurrula, wanjh ngurriburlumen.
    Dja mayh nawern nawu kahdi kurrula, ngudda warridj ngurriburlumen nungka nawu
    ngunmarnbom! Bininj rowk nawu ngurrihyo kunbolkbuyika kuhri djarreh duninjh, ngudda
    warridj ngurriburlumen nawu Yawey!
  rmc-rmc: Giľaven le RAJESKE e nevi giľi, leskri chvala dži pal o agora le svetoskre,
    tumen, so phiren pal o moros, the savore, so pheraren o moros. Giľaven tumen,
    o ostrovi the savore, ko ode bešen.
  pes-OPV: ‌ای شما که به دریا فرود می‌روید و ای آنچه در آن است! ای جزیره‌ها و ساکنان
    آنهاسرود نو را به خداوند و ستایش وی را از اقصای زمین بسرایید!
  ron-1924: Кынтаць Домнулуй о кынтаре ноуэ, кынтаць лауделе Луй пынэ ла марӂиниле
    пэмынтулуй, вой, каре мерӂець пе маре ши чей че локуиць ын еа, остроаве ши локуиторий
    лор!
  ben-OBCV: সমুদ্রযাত্রী ও সমুদ্রের অভ্যন্তরস্থ সবকিছু, দ্বীপপুঞ্জ ও সেগুলির মধ্যে
    বসবাসকারী সকলে, তোমরা সদাপ্রভুর উদ্দেশে এক নতুন গীত গাও, পৃথিবীর প্রান্তসীমা থেকে
    তাঁর প্রশংসা ধ্বনিত হোক।
  som-som: Kuwiinna badda ku sii dhaadhacayow, iyo waxa dhexdeeda ku jira oo dhammow,
    gasiiradaha iyo kuwa degganow, Rabbiga hees cusub ugu heesa, oo ammaantiisana
    dhulka darafkiisa ka qaada.
  lat-VUC: '[Cantate Domino canticum novum, laus ejus ab extremis terræ, qui descenditis
    in mare, et plenitudo ejus; insulæ, et habitatores earum.'
  eng-ASVBT: Sing unto Jehovah a new song, and his praise from the end of the earth;
    ye that go down to the sea, and all that is therein, the isles, and the inhabitants
    thereof.
  ita-1885: Cantate al Signore un nuovo cantico; cantate la sua lode fin dall'estremità
    della terra; quelli che scendono nel mare, e tutto quello ch'è dentro esso; le
    isole, e gli abitanti di esse.
  eng-LXXUP: 'Sing a new hymn to the Lord: ye who are his dominion, glorify his name
    from the end of the earth: ye that go down to the sea, and sail upon it; the islands,
    and they that dwell in them.'
  eng-ULB: Sing to Yahweh a new song, and his praise from the end of the earth; you
    who go down to the sea, and all that is in it, the coastlands, and those who live
    there.
  spa-VBL: ¡Canten una nueva canción al Señor! Canten alabanzas desde cualquier lugar
    de la tierra, ustedes que navegan por el mar y todo lo que hay en él, ustedes
    las islas y todos los que viven en ellas.
  fra-_FOB: Chantez à l'Éternel un cantique nouveau! Chantez sa louange de l'extrémité
    de la terre, vous qui voguez sur la mer, et tout ce qui y est, les îles et leurs
    habitants!
  mal-mal: സമുദ്രത്തിൽ സഞ്ചരിക്കുന്നവരും അതിൽ ഉള്ള സകലവും ദ്വീപുകളും അവയിലെ നിവാസികളും
    ആയുള്ളവരേ, യഹോവയ്ക്ക് ഒരു പുതിയ പാട്ടും ഭൂമിയുടെ അറ്റത്തുനിന്ന് അവിടുത്തേക്ക്
    സ്തുതിയും പാടുവിൻ.
  urd-GVR: Rab kī tamjīd meṅ gīt gāo, duniyā kī intahā tak us kī madahsarāī karo!
    Ai samundar ke musāfiro aur jo kuchh us meṅ hai, us kī satāish karo! Ai jazīro,
    apne bāshindoṅ samet us kī tārīf karo!
  suz-BL: परमप्रभु यावे कली नक कुम्‍सो का पने। रागी आ सुर ङा मुरपुकी परमप्रभु यावे
    कली कुम्‍सो पशा ठेयब सेलीन। समुन्‍द्र नु समुन्द्रम बाक्‍बपुकी परमप्रभु कली ठेयब
    सेलीन। समुन्‍द्र आ नेक्‍था बाक्‍ब नेल्‍लेमी मेको कली ठेयब सेलीन। भजन संग्रह ३३:३
  eng-NOY: Sing to Jehovah a new song; His praise to the ends of the earth; Ye that
    go down upon the sea, and all that fill it; Ye distant coasts, and ye that dwell
    therein!
  ita-1927: Cantate all’Eterno un cantico nuovo, cantate le sue lodi alle estremità
    della terra, o voi che scendeste sul mare, ed anche gli esseri ch’esso contiene,
    le isole e i loro abitanti!
  ckb-ckb: ئەی ئەوانەی دادەبەزنە ناو دەریا و هەموو ئەوانەی تێیدان، دوورگەکان و دانیشتووانەکانیان،
    گۆرانییەکی نوێ بۆ یەزدان بڵێن، ستایشیشی لەوپەڕی زەوییەوە.
  eng-BBE: Make a new song to the Lord, and let his praise be sounded from the end
    of the earth; you who go down to the sea, and everything in it, the sea-lands
    and their people.
  kan-OKCV: ಸಮುದ್ರ ಪ್ರಯಾಣಿಕರೇ, ಸಕಲ ಜಲಚರಗಳೇ, ದ್ವೀಪಗಳೇ, ಅದರ ನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರಿಗೆ
    ಹೊಸಹಾಡನ್ನು ಹಾಡಿರಿ. ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ ಆತನಿಗೆ ಸ್ತೋತ್ರಮಾಡಿರಿ.
  tam-2017: கடலில் பயணம்செய்கிறவர்களே, அதிலுள்ளவைகளே, தீவுகளே, அவைகளின் குடிகளே, யெகோவாவுக்குப்
    புதுப்பாட்டைப் பாடுங்கள்; பூமியின் கடையாந்தரத்திலிருந்து அவருடைய துதியைப் பாடுங்கள்.
  spa-RV-1909: Cantad á Jehová un nuevo cántico, su alabanza desde el fin de la tierra;
    los que descendéis á la mar, y lo que la hinche, las islas y los moradores de
    ellas.
  ron-BTF: Cântaţi DOMNULUI o cântare nouă şi lauda lui de la marginea pământului,
    voi care coborâţi la mare şi tot ceea ce este în ea, insulele şi locuitorii acestora.
  eng-WEBP: Sing to the LORD a new song, and his praise from the end of the earth,
    you who go down to the sea, and all that is therein, the islands and their inhabitants.
  eng-FBV: Sing a new song to the Lord! Sing praise from everywhere on earth, you
    who sail on the sea and everything in it, you islands and everyone who lives in
    them.
  nld-1939: 'Zingt een nieuw lied Ter ere van Jahweh; Heft een lofzang voor Hem aan
    Op de grenzen der aarde: Gij die de zee beploegt en bevolkt, Met de eilanden,
    en die er op wonen!'
  nch-BL: Xihuicaca para TOTECO se huicat yancuic. Nochi amojuanti cati anitztoque
    ipan nopa talme cati más huejca ipan ni taltipacti, xihuicaca para TOTECO por
    nochi tamanti cati quichijtoc. ¡Xihuicaca nochi amojuanti cati anitztoque ipan
    hueyi at! ¡Xihuicaca nochi cati anitztoque ipan nopa talme cati mopantíaj iteno
    hueyi at!
  vie-1934: Các ngươi là kẻ đi biển cùng mọi vật ở trong biển, các cù lao cùng dân
    cư nó, hãy hát bài ca tụng mới cho Đức Giê-hô-va, hãy từ nơi đầu cùng đất ngợi
    khen Ngài!
  hin-CV: हे समुद्र पर चलने वालो, हे समुद्र के रहनेवालो, हे द्वीपो और उनमें रहनेवालो,
    तुम सब याहवेह की स्तुति में एक नया गीत गाओ, पृथ्वी के छोर से उनकी स्तुति करो.
  eng-OURB: Sing to Adonai a new song, and his tehilah ·praise song· from the end
    of the earth, you who go down to the sea, and all that is therein, the islands
    and their inhabitants.
  spa-BES: Haz un nuevo cántico al Señor, y que su alabanza sea sonada desde el fin
    de la tierra; Tú que desciendes al mar, y todo lo que hay en él, las islas y su
    gente.
  tdx-tdx: Misaboa sabo vao am’ Iehovà, ibangò ry añ’olo-tane añeo; ie mizotso mb’an-driakey,
    naho ze he’e ama’e ao, o tokonoseo, vaho o mpimoneñe ama’eo.
  tha-KJV: จงร้องเพลงบทใหม่ถวายพระเยโฮวาห์ จงสรรเสริญพระองค์จากปลายแผ่นดินโลก ทั้งผู้​ที่​ลงไปยังทะเล
    และบรรดาสิ่งที่​อยู่​ในนั้น ทั้งเกาะทั้งหลายและชาวถิ่นนั้น
  por-BR-2018: Cantai ao SENHOR um cântico novo, um louvor a ele desde o limite da
    terra; vós que navegais pelo mar, e tudo quanto nele há; vós terras do litoral
    e seus moradores.
  deu-ELO: 'Singet Jehova ein neues Lied, seinen Ruhm vom Ende der Erde: die ihr das
    Meer befahret, und alles, was es erfüllt, ihr Inseln und ihre Bewohner!'
  eng-WYC-2018: Sing ye a new song to the Lord; his praising is from the last parts
    of the earth; ye that go down into the sea, and the fullness thereof, isles, and
    the dwellers of those. (Sing ye a new song to the Lord; his praises come from
    the ends of the earth; ye who go down to the sea, and its fullness, the islands,
    and their inhabitants.)
  epo-epo: Kantu al la Eternulo kanton novan, Lian gloron de la rando de la tero,
    vi, kiuj ŝipveturas sur la maro, kaj ĉio, kio ĝin plenigas, insuloj kaj iliaj
    loĝantoj.
  uig-PIN: — Pǝrwǝrdigarƣa yengi nahxa eytinglar, I dengizda yürgǝnlǝr ⱨǝm uning iqidiki
    ⱨǝmmǝ mǝwjudatlar, Arallar ⱨǝm ularda turƣanlarmu, Jaⱨanning qǝt-qǝtliridin Uni
    mǝdⱨiyilǝnglar!
  beo-beo: Hina Godema gesami gaheabolo hea:ma! Osobo bagade fifi asi gala huluane!
    Ema nodone gesami hea:ma! Dilia dunu amo dusagai ganodini hano wayabo bagadega
    ahoa! Ema nodoma! Amola liligi huluane hano wayabo bagade amo ganodini esala!
    Ema nodoma! Soge sedaga amola amo ganodini esalebe dunu huluane! Ema gesami hea:ma!
  tpi-OTNT: Yupela olgeta manmeri bilong graun, yupela i mas singim nupela song bilong
    litimapim nem bilong Bikpela. Yupela ol man i raun long sip na yupela ol abus
    bilong solwara, yupela i mas litimapim nem bilong em. Yupela ol manmeri bilong
    ol kantri i stap longwe, yupela i mas singim nupela song.
  hau-SA: Ku rera sabuwar waƙa ga Ubangiji, ku yi yabonsa daga iyakar duniya, ku da
    kuka gangara zuwa teku, da kome da yake cikinsa, ku tsibirai, da waɗanda suke
    zama a cikinsu.
  uig-LAT: — Perwerdigargha yéngi naxsha éytinglar, I déngizda yürgenler hem uning
    ichidiki hemme mewjudatlar, Arallar hem ularda turghanlarmu, Jahanning chet-chetliridin
    Uni medhiyilenglar!
  nde-nde: Hlabelelani uThixo ingoma entsha, udumo lwakhe kusukela emikhawulweni yomhlaba,
    lina eliya phansi olwandle, lakho konke okukulo, lina zihlenge, labo bonke abahlala
    kini.
  ton-ton: Hiva kia Sihova ʻaki ʻae hiva foʻou, pea mo hono fakamālō mei he ngataʻanga
    ʻo māmani, ʻakimoutolu ʻoku ʻalu hifo ki he tahi, pea mo ia kotoa pē ʻoku ʻi ai;
    ʻae ngaahi motu, mo e kakai ʻoku nofo ai.
  ces-1613: Zpívejte Hospodinu píseň novou, chvála jeho jest od končin země, kteříž
    se plavíte po moři, i všecko, což v něm jest, ostrovové i obyvatelé jejich.
  eng-WMB: Sing to the LORD a new song, and his praise from the end of the earth,
    you who go down to the sea, and all that is therein, the islands and their inhabitants.
  tam-TCV: கடலில் பயணம் செய்கிறவர்களே, கடலில் வாழ்பவைகளே, தீவுகளே, அங்கு வாழும் குடிகளே,
    யெகோவாவுக்கு புதுப்பாட்டைப் பாடுங்கள், பூமியின் கடைசிகளில் இருந்து அவருக்குத்
    துதி பாடுங்கள்.
  ceb-ULB: Pag-awit ug bag-ong awit ngadto kang Yahweh, ug ang pagdayeg nga alang
    kaniya gikan sa kinatumyan sa kalibotan; kamo nga anaa sa ilawom sa kadagatan,
    ug ang tanang ania niini, ug kamong tanan nga anaa sa kabaybayonan, ug kadtong
    nagpuyo niini.
  pol-UBG: Śpiewajcie PANU nową pieśń, jego chwałę od krańców ziemi, wy, którzy się
    w morzu pławicie, i wszystko, co w nim jest, wyspy i ich mieszkańcy.
  agr-agr: Yamajam kantamtai Tuke Pujuu kantamjuatajum. Ashí nugka najatamunum batsamin
    aidautigmesh Apajuí emematkujum kantamatajum, lanchanum nayants yujau aidaush,
    kuntin nayantsanum batsamin aidaush, tuja nugka múun nayantsa ijus ayá nuwi batsamin
    aidaush Apajuín ememattinme.
  kyc-kyc: Kamongo kando kenane enenge pyalapape. Yuu muu peparaena wambu dupwame
    baa lakando kenane pyalapape. Nakama lapo ipwa kotana piso papiyaminyi dupwame
    baa lakandalapape. Ipwa kota dupwana lete bange silyaminyi dupwame baa lakandalapape.
    Yuu nanesape dee dupwana wambu palaminyi dupwa peparaepeme kenane pyalapape.
  urd-GVU: رب کی تمجید میں گیت گاؤ، دنیا کی انتہا تک اُس کی مدح سرائی کرو! اے سمندر
    کے مسافرو اور جو کچھ اُس میں ہے، اُس کی ستائش کرو! اے جزیرو، اپنے باشندوں سمیت
    اُس کی تعریف کرو!
  deu-1912: Singet dem HERRN ein neues Lied, seinen Ruhm an der Welt Ende, die auf
    dem Meer fahren und was darinnen ist, die Inseln und die darin wohnen!
  kan-2017: ಸಮುದ್ರಪ್ರಯಾಣಿಕರೇ, ಸಕಲಜಲಚರಗಳೇ, ದ್ವೀಪಾಂತರಗಳೇ, ದ್ವೀಪಾಂತರವಾಸಿಗಳೇ, ಯೆಹೋವನ ಘನತೆಗಾಗಿ
    ನೂತನ ಗೀತೆಯನ್ನು ಹಾಡಿ ದಿಗಂತಗಳಲ್ಲಿಯೂ ಆತನನ್ನು ಕೀರ್ತಿಸಿರಿ.
  yap-yap: Mon’ed ba tang nib be’ech ngak SOMOL; fayleng ni polo’, mu tanggad ni gimed
    be pining e sorok ngak! Gimed e pi’in gimed be milekag u lan e day, mpininged
    e sorok ngak; gimed urngin e yafos nu maday, mpininged e sorok ngak! Gimed e pi
    nam ni gimed bmal’af nge girdi’ ni be par riy e ngam tanggad!
  hlt-MCSB: Diklai khobawt lamloh tuitunli la aka suntla rhoek, sanglak boeih neh
    te kah khosa rhoek loh amah koehnah laa thai te BOEIPA taengah hlai uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦንቾም ማዓ ዓኪ ዓይኑሞ ዓይናዹዋቴ! ዓጮ ዴራ ቢያ ጋላታ ዓይኑሞ ዒዛም ሺኢሹዋቴ! ባዞ ሳዛ
    ናንጋ ዓሳ ቢያ ዓጮኮ ጋፖይዳ ናንጋ ዓሳኣ ቢያ ዒዛ ጋላቶንጎ!
  twi-ASANTE: Monto dwom foforɔ mma Awurade! Nʼayɛyie mfiri asase ano, mo a mokɔ ɛpo
