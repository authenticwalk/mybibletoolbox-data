  gun-gun: Pemonhendu ke Senhor pe mboraei pyau. Peẽ kuery ye'ẽ rupi peguata va'e,
    pendu uka peporaeia yvy apy peve, ye'ẽ rupigua ha'e javi reve, ha'e ye'ẽ yvýry
    rupi pendekoa va'e ha'e javi.
  ilo-ULB: Kantaanyo ni Yahweh iti baro a kanta, ken pagdayawna kenkuana manipud iti
