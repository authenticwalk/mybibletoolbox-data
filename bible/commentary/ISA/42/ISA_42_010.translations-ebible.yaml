  guj-2017: યહોવાહની સમક્ષ નવું ગીત ગાઓ અને પૃથ્વીના છેડા સુધી તેમના સ્તોત્ર ગાઓ;
    સમુદ્રમાં પર્યટન કરનાર તથા તેમાં સર્વ રહેનારા ટાપુઓ તથા તેઓના રહેવાસીઓ.
  pon-2006A: Kumwail koulkihong KAUN-O apwoat koul kapwen, kumwail tohn sampah koaros,
    kumwail koul kapikapinga ih! Kumwail kan me seiseiloak nan madau kan, kumwail
    kapinga KAUN-O; soahng mour kan koaros nan madau kan, kumwail kapinga KAUN-O!
