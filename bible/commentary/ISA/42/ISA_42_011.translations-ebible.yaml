verse: ISA.042.011
translations:
  mal-C: മരുഭൂമിയും അതിലെ നഗരങ്ങളും ശബ്ദം ഉയർത്തട്ടെ; കേദാറിലെ ഗ്രാമങ്ങളും അതിലെ നിവാസികളും
    ആനന്ദിക്കട്ടെ. സേലാപട്ടണനിവാസികളും ആഹ്ലാദത്താൽ പാടട്ടെ; പർവതത്തിന്റെ മുകളിൽനിന്ന്
    അവർ ആർത്തുവിളിക്കട്ടെ.
  deu-TKW: Laut rufe die Wüste und ihre Städte, - die Gehöfte, die Kedar bewohnt!
    Jubeln sollen die Felsenbewohner, sollen aufjauchzen von den Gipfeln der Berge!
  lin-lin: Tika ete esobe mpe bingumba na yango etombola mingongo, tika ete bamboka
    mike epai wapi Kedari avandaka esepela ! Tika ete bato ya Sela bayemba na esengo ;
    tika ete baganga wuta na likolo ya bangomba !
  eng-LSV: The wilderness and its cities lift up [their voice], || Kedar inhabits
    the villages, || The inhabitants of Sela sing, || They cry from the top of mountains.
  eng-GNV: 'Let the wildernesse and the cities thereof lift vp their voyce, the townes
    that Kedar doeth inhabite: let the inhabitants of the rocks sing: let them shoute
    from the toppe of the mountaines.'
  eng-WEBSTER: 'Let the wilderness and its cities lift up their voice , the villages
    that Kedar doth inhabit: let the inhabitants of the rock sing, let them shout
    from the top of the mountains.'
  nhw-BL: Ma huicaca catli itztoque campa hueli ipan nopa huactoc tlali. Catli anehuani
    nopa pilaltepetzitzi ipan Cedar, xijhuicatica. Nopa masehualme tlen Sela ma huicaca.
    Nochi xihuicaca ica miyac paquilistli. Huan nojquiya xihuicaca nochi amojuanti
    catli anitztoque itzonatipa nopa tepeme.
  swh-ONEN: Jangwa na miji yake na vipaze sauti zao; makao anamoishi Kedari na yashangilie.
    Watu wa Sela waimbe kwa furaha, na wapige kelele kutoka vilele vya milima.
  bba-bba: Bɛɛ be i wɑ̃ɑ ɡbɑburu kɑ ten ɡberu kpɑɑnɛbɑ sɔɔ kpuro, i nɔɔɡiru suo i
    Gusunɔ siɑrɑ. Bɛɛ Kedɑɑn bweseru, i ku nɔɔ mɑri, i Gusunɔ siɑro. Bɛɛ bèn wuu ɡɑ
    sɔ̃ kperu wɔllɔ, i kuuki koowo ɡuunu wɔllun di kɑ nuku dobu.
  eng-KJVCPB: 'Let the wilderness and the cities thereof lift up their voice, The
    villages that Kedar doth inhabit: Let the inhabitants of the rock sing, Let them
    shout from the top of the mountains.'
  luo-luo: Weuru kuonde motimo ongoro gi miechgi mondo ogo koko; kendo weuru joma
    odak e gwenge mag Kedar obed mamor. Weuru joma odak Sela ower gi mor, ka gikok
    ewi got malo.
  meu-meu: Tano ḡaḡaena mai hanuana hidaosi ida, gadodia bae habada, Kedara ese e
    noholaidiamu hanuadia danu. Sela inoholaina taudia ese moale anedia bae abi, ororo
    doridia amo bae lolo.
  npi-ULB: मरुभूमि र सहरहरूले सोर निकालून्, केदार बसेका गाउँहरू आनन्दले कराऊन् ! सेला
    काबासिन्दाहरूले गाऊन्, पर्वतका चुचुराबाट तिनीहरू कराऊन् ।
  yor-yor: Jẹ́ kí aginjù àti àwọn ìlú rẹ̀ kí ó gbé ohùn wọn sókè; jẹ́ kí ibùdó ti
    àwọn ìlú Kedari ń gbé máa yọ̀. Jẹ́ kí àwọn ènìyàn Sela kọrin fún ayọ̀; jẹ́ kí
    wọn pariwo láti orí òkè.
  pes-OPCB: صحرا و شهرهایش خدا را ستایش کنند. اهالی «قیدار» او را بپرستند. ساکنان
    «سالع» از قلهٔ کوهها فریاد شادی سر دهند!
  tgl-ULB: Hayaan ang disyerto at ang mga lungsod na tumawag, ang mga nayon kung saan
    na namumuhay ang Cedar, sumigaw ng may kagalakan! Hayaang umawit ang mga nakatira
    sa Sela; hayaan silang sumigaw mula sa tuktok ng mga bundok.
  hui-hui: Wali agali dindi ko lebolahe ngagoha karubi dindi ogoninaga tano ngaruha
    karubi Ngode Datagaliwabenaga mini yaraga helo. Keda dindi hameigini karume ibunaga
    mini yaraga hai helo. Sela tanoni wali agali karu tigua hari nene ngarunaga irigiho
    howa turu halu ga̱ lalu helo hame ledo.
  mya-mya: တော​ကန္တာ​ရ​နှင့်​ထို​အ​ရပ်​ရှိ​မြို့​များ​သည် ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ​ပြု​ကြ​စေ။
    ကေ​ဒါ​အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော် အား ထော​မ​နာ​ပြု​ကြ​စေ။ သေ​လ​မြို့​သူ​မြို့​သား​တို့​သည်​တောင်​ထိပ်​များ​မှ​နေ​၍
    ရွှင်​လန်း​စွာ​ကြွေး​ကြော်​ကြ​စေ။
  bod-N: དབེན་སྟོང་དང་དེའི་ནང་གི་གྲོང་སྡེ་རྣམས་ཀྱིས་དགའ་འབོད་གྱིས་ཤིག ཀེ་དཱར་པ་རྣམས་སྡོད་པའི་གྲོང་ཚོ་ཐམས་ཅད་ཀྱིས་ཀི་སྒྲ་སྒྲོགས་ཤིག
    ས་ལཱའི་ཡུལ་མི་རྣམས་ཀྱིས་སྤྲོ་གླུ་ལོངས་ལ་རི་རྩེ་དག་ནས་འུར་སྒྲ་སྒྲོགས་ཤིག
  sna-sna: Gwenga namaguta aro ngazvidanidzire; nzvimbo dzinogara Kedhari ngadzifare.
    Vanhu veSera ngavaimbe nomufaro; ngavapururudze pamusoro pemakomo.
  spa-BLM: Que el desierto y sus ciudades alcen la voz, con los pueblos que habita
    Kedar. Que canten los habitantes de Sala. ¡Que griten desde la cima de las montañas!
  cac-cac: Tzalajocab' eb' yin̈tilal Cedar cajan d'a scampamento d'a tz'inan luum.
    A eb' aj chon̈ab' Sela, b'itanocab' eb' d'a tzalajc'olal, q'ueocab' sjaj eb' sb'itan
    d'a lum jolomtac vitz.
  swh-ULB: Wacha jangwa na miji ilie, vijiji anavyoishi na Kaderi, lia kwa furaha!
    waache wenyeji wa Sela waimbe; waache wapige kelele juu ya kilele cha mlima.
  bel-bel: Хай узвысіць голас пустыня і гарады яе, селішчы, дзе жыве Кідар; хай трыумфуюць
    насельнікі скал, хай аказваюцца голасам зь вяршыняў гор.
  deu-ELBBK: Es mögen ihre Stimme erheben die Steppe und ihre Städte, die Dörfer,
    die Kedar bewohnt; jubeln mögen die Bewohner von Sela, jauchzen vom Gipfel der
    Berge her!
  mbb-OT: Deliǥa niw sikandin, sikiyu is diyà te menge inged he ziyà te sibsivayan
    wey sikiyu is menge meǥinged diyà te Kedar. Kanta kew tenged te kegkelipey, is
    menge etew ziyà te Sela. Ugyab kew ziyà te puntur te menge vuntud.
  mal-2015: മരുഭൂമിയും അതിലെ പട്ടണങ്ങളും കേദാർ പാർക്കുന്ന ഗ്രാമങ്ങളും ശബ്ദം ഉയർത്തട്ടെ;
    ശൈലനിവാസികൾ ഘോഷിച്ചുല്ലസിക്കയും മലമുകളിൽ നിന്നു ആർക്കുകയും ചെയ്യട്ടെ.
  gup-gup: Ngudda bininj nawu ngurrihyo kore kubolkdarleh dja kore kunredbubuyika
    kumekbe, wanjh ngurriburlumen nawu Yawey! Ngudda bininj nawu ngurrihyo kunbolk
    Kedar nuye, wanjh ngurriburlumen! Dja mak ngudda bininj nawu ngurrihyo kore kunred
    kunkimuk Sela ngurribidbu kuwarddekimuk dja ngurrimarnekayhmen Yawey kunnjilngmak
    dorrengh!
  rmc-rmc: Mi radisaľol e pušťa peskre gavenca the o osadi, kaj bešen o manuša andral
    o Kedar, mi thoven baripen o manuša andral e Sela, mi radisaľon pro špici le verchengre.
  pes-OPV: صحرا و شهرهایش وقریه هایی که اهل قیدار در آنها ساکن باشند آوازخود را بلند
    نمایند و ساکنان سالع ترنم نموده، ازقله کوهها نعره زنند!
  ron-1924: 'Пустиул ши четэциле луй сэ ыналце гласул! Сателе локуите де Кедар сэ-шь
    ыналце гласул! Локуиторий стынчилор сэ сарэ де веселие: сэ стриӂе де букурие дин
    вырфул мунцилор!'
  ben-OBCV: মরুভূমি ও তার নগরগুলি তাদের কণ্ঠস্বর তুলুক, কেদরের উপনিবেশগুলিতে বসবাসকারী
    লোকেরা উল্লসিত হোক। সেলা-র লোকেরা আনন্দে গান করুক; পর্বতশিখরগুলি থেকে তারা চিৎকার
    করুক।
  som-som: Cidlada iyo magaalooyinkeeda iyo tuulooyinka ay reer Qedaar deggan yihiinba,
    codkooda kor ha u qaadeen, kuwa Selac degganu ha heeseen, oo buuraha dushooda
    ha ka qayliyeen.
  lat-VUC: 'Sublevetur desertum et civitates ejus. In domibus habitabit Cedar: laudate,
    habitatores petræ; de vertice montium clamabunt.'
  eng-ASVBT: Let the wilderness and the cities thereof lift up their voice, the villages
    that Kedar doth inhabit; let the inhabitants of Sela sing, let them shout from
    the top of the mountains.
  ita-1885: Il deserto, e le sue città, elevino la lor voce; e le villate ancora dove
    dimora Chedar; cantino quelli che abitano nelle rocce, dieno voci d'allegrezza
    dalla sommità de' monti.
  eng-LXXUP: 'Rejoice, thou wilderness, and the villages thereof, the hamlets, and
    the dwellers in Kedar: the inhabitants of the rock shall rejoice, they shall shout
    from the top of the mountains.'
  eng-ULB: Let the desert and the cities cry out, the villages where Kedar lives,
    shout for joy! Let the inhabitants of Sela sing; let them shout from the mountaintops.
  spa-VBL: Que grite la gente del desierto y de sus ciudades; que grite en voz alta
    la gente de las aldeas de Cedar. Que los pueblos de Sela canten de alegría; que
    griten desde las cimas de las montañas.
  fra-_FOB: Que le désert et ses villes élèvent la voix, et les tentes qu'habite Kédar!
    Que les habitants des rochers chantent de joie! Que du sommet des montagnes on
    pousse des cris!
  mal-mal: മരുഭൂമിയും അതിലെ പട്ടണങ്ങളും കേദാർ പാർക്കുന്ന ഗ്രാമങ്ങളും ശബ്ദം ഉയർത്തട്ടെ;
    ശൈലനിവാസികൾ ഘോഷിച്ചുല്ലസിക്കുകയും മലമുകളിൽ നിന്ന് ആർക്കുകയും ചെയ്യട്ടെ.
  urd-GVR: Bayābān aur us ke qasbe ḳhushī ke nāre lagāeṅ, jin ābādiyoṅ meṅ Qīdār bastā
    hai wuh shādmān hoṅ. Silā ke bāshinde bāġh bāġh ho kar pahāṛoṅ kī choṭiyoṅ par
    zor se shādiyānā bajāeṅ.
  suz-BL: गोरशो रागी नु मेकेर ङा सहर कुम्‍सो पने। केदार आ बाक्‍तीक ङा मुर नेल्‍ले
    कुम्‍सो पने। सेला ङा मुरपुकी ग्‍येरशा कुम्‍सो पने। डांडा तार रे ठेयब सेंदा पा
    ग्रीङीन।
  eng-NOY: Let the desert cry aloud, and the cities thereof; The villages, that Kedar
    inhabiteth; Let the inhabitants of the rock sing; Let them shout from the top
    of the mountains!
  ita-1927: Il deserto e le sue città levino la voce! Levin la voce i villaggi occupati
    da Kedar! Esultino gli abitanti di Sela, diano in gridi di gioia dalla vetta dei
    monti!
  ckb-ckb: با چۆڵەوانی و شارۆچکەکانی دەنگ بەرز بکەنەوە، گوندەکانی نشینگەی قێدار. با
    دانیشتووانی سەلەع هاواری خۆشی بکەن، لە ترۆپکی چیاکانەوە هاوار بکەن.
  eng-BBE: Let the waste land and its flocks be glad, the tent-circles of Kedar; let
    the people of the rock give a glad cry, from the top of the mountains let them
    make a sound of joy.
  kan-OKCV: ಮರುಭೂಮಿಯು, ಅದರ ಪಟ್ಟಣಗಳು ಘೋಷಿಸಲಿ. ಕೇದಾರ್ ಊರಿನ ನಿವಾಸಿಗಳು ಬಂಡೆಯ ಪ್ರದೇಶದ ನಿವಾಸಿಗಳು
    ಹಾಡಲಿ. ಸೆಲ ಪಟ್ಟಣದವರೂ ಹರ್ಷಧ್ವನಿಗೈಯಲಿ; ಅವರು ಪರ್ವತದ ತುದಿಯಲ್ಲಿ ಆರ್ಭಟಿಸಲಿ.
  tam-2017: வனாந்திரமும், அதின் ஊர்களும், கேதாரியர்கள் குடியிருக்கிற கிராமங்களும்
    உரத்த சத்தமிடுவதாக; கன்மலைகளிலே குடியிருக்கிறவர்கள் கெம்பீரித்து, மலைகளின் கொடுமுடியிலிருந்து
    ஆர்ப்பரிப்பார்களாக.
  spa-RV-1909: 'Alcen la voz el desierto y sus ciudades, las aldeas donde habita Cedar:
    canten los moradores de la Piedra, y desde la cumbre de los montes den voces de
    júbilo.'
  ron-BTF: Pustiul şi cetăţile acestuia să îşi ridice vocea lor, satele locuite din
    Chedar, să cânte locuitorii stâncii, să strige de pe vârful munţilor.
  eng-WEBP: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  eng-FBV: Let the people in the desert and its towns shout; let the people of the
    villages of Kedar cry out loud. Let the people of Sela sing for joy; let them
    shout from the mountaintops.
  nld-1939: 'De steppe jubele met haar steden, De legerplaats waar Kedar woont; Laat
    de bewoners van Séla juichen, Jubileren van de toppen der bergen:'
  nch-BL: Ma huicaca cati itztoque campa hueli ipan nopa huactoc tali. Cati anehuani
    nopa pilaltepetzitzi ipan Cedar, xijhuicatica. Nopa masehualme ten Sela ma huicaca.
    Nochi xihuicaca ica miyac paquilisti. Huan nojquiya xihuicaca nochi amojuanti
    cati anitztoque itzonco nopa tepeme.
  vie-1934: Đồng vắng cùng các thành nó hãy cất tiếng lên; các làng Kê-đa ở cũng vậy;
    dân cư Sê-la hãy hát, hãy kêu lên từ trên chót núi!
  hin-CV: मरुस्थल एवं उसमें स्थित नगर नारे लगाओ; बस्तियां और गुफा में भी बसे हुए जय
    जयकार करो. सेला के निवासी नारे लगाओ; पर्वत शिखरों पर से खुशी के नारे लगाएं.
  eng-OURB: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  spa-BES: Alégrense las tierras baldías y sus ciudades, los círculos de tiendas de
    campaña de Cedar; Que la gente de la Piedra dé un grito de alegría desde la cima
    de las montañas, que hagan un sonido de alegría.
  tdx-tdx: Hampionjonem-peo ty fatram-bey naho o rova ama’eo, o tanàñe añialoa’ i
    Kedareo, naho hañonjo Hake t’i Selà, vaho hipaza-­kafaleañe boak’ ankaboa’ o vohitseo.
  tha-KJV: จงให้ถิ่นทุ​รก​ันดารและหัวเมืองในนั้นเปล่งเสียง ทั้งชนบทที่เคดาร์อาศัยอยู่
    จงให้ชาวศิลาร้องเพลง ให้​เขาโห่ร้องมาจากยอดภู​เขา
  por-BR-2018: Levantem a voz o deserto e suas cidades, com as aldeias que Quedar
    habita; cantem os que habitam nas rochas, e gritem de alegria do cume dos montes.
  deu-ELO: Es mögen ihre Stimme erheben die Steppe und ihre Städte, die Dörfer, welche
    Kedar bewohnt; jubeln mögen die Bewohner von Sela, jauchzen vom Gipfel der Berge
    her!
  eng-WYC-2018: The desert be raised [up], and the cities thereof; he shall dwell
    in the houses of Kedar; ye dwellers of the stone, praise ye, (or ye inhabitants
    of Sela, praise ye); they shall cry (out) from the top of hills.
  epo-epo: Laŭtigu vian voĉon, ho dezerto kaj ĝiaj urboj, la vilaĝoj, en kiuj loĝas
    Kedar; ĝojkriu la loĝantoj de Sela, de la supro de montoj ili voku.
  uig-PIN: Dala ⱨǝm uningdiki xǝⱨǝrlǝr, Kedar ⱪǝbilisidikilǝr turƣan kǝntlǝr awazini
    kɵtürsun, Seladikilǝr yuⱪiri awazda nahxa eytsun, Taƣlarning qoⱪⱪiliridin tǝntǝnǝ
    ⱪilsun!
  beo-beo: Hafoga:i soge amola moilai amo ganodini diala da Godema nodomu da defea.
    Gida fi dunu da Ema nodomu da defea. Nowa dunu da Sila amo ganodini esala da goumi
    da:iya hahawaneba:le wele sia:mu da defea.
  tpi-OTNT: Yupela ol manmeri bilong ol taun i stap long ples drai, na yupela ol manmeri
    bilong lain Kedar, yupela i mas singaut strong na litimapim nem bilong em. Na
    yupela ol manmeri bilong taun Sela, yupela i mas i go antap long ol maunten na
    singaut wantaim amamas.
  hau-SA: Bari hamada da garuruwanta su tā da muryoyinsu; bari wuraren zaman da Kedar
    ke zama su yi farin ciki. Bari mutanen Sela su rera don farin ciki; bari su yi
    sowa daga ƙwanƙolin duwatsu.
  uig-LAT: Dala hem uningdiki sheherler, Kédar qebilisidikiler turghan kentler awazini
    kötürsun, Séladikiler yuqiri awazda naxsha éytsun, Taghlarning choqqiliridin tentene
    qilsun!
  nde-nde: Inkangala lamadolobho ayo kakuphakamise amazwi akho; imizi uKhedari ahlala
    kuyo kayijabule. Abantu baseSela kabahlabele ngentokozo; kabaklabalale besezinqongweni
    zezintaba.
  ton-ton: 'Tuku ke hiki hake honau leʻo ʻe he toafa mo e ngaahi kolo, ʻae ngaahi
    nofoʻanga ʻoku ʻi Keta: tuku ke hiva ʻae ngaahi kakai ʻoe maka, tuku ke nau kalanga
    mei he tumutumu ʻoe ngaahi moʻunga.'
  ces-1613: Pozdvihněte hlasu pustiny i města její, i vsi, v nichž bydlí Cedar, prokřikujte
    obyvatelé skal, s vrchu hor volejte.
  eng-WMB: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  tam-TCV: பாலைவனமும் அதன் பட்டணங்களும் தங்கள் குரல்களை எழுப்பட்டும்; கேதாரியர் வாழும்
    குடியிருப்புகள் மகிழட்டும். சேலாவின் மக்கள் மகிழ்ந்து பாடட்டும்; அவர்கள் மலை உச்சிகளில்
    இருந்து ஆர்ப்பரிக்கட்டும்.
  ceb-ULB: Tugoti ang disyerto ug ang mga siyudad nga mosinggit, ang mga baryo nga
    gipuy-an sa Kedar, pagsinggit sa kalipay! Paawita ang mga lumolupyo sa Sela; pasinggita
    sila nga anaa sa kinatumyan sa mga bungtod.
  pol-UBG: Niech podniosą głos pustynia i jej miasta oraz wsie, w których mieszka
    Kedar. Niech wykrzykują mieszkańcy skały, niech wołają ze szczytu gór.
  agr-agr: Uwegshunum yaaktamak batsamin aidaush, tuja Quedar wegantu aidaujai batsamin
    aidaushkam shiig aneastinme. Yaakat Selá batsamin aidaushkam shiig aneasag dakunkut
    Apajuín kantamjuatnume; tuja aents mujanum batsamin aidaushkam depetmaka shiig
    aneaku untsumaina imattinme.
  kyc-kyc: Yuu muiyanepe taone dokona singipi dupwame Anatu lakandena. Wambu yuu Keta
    rangeme baa lakandena. Dee yuu taone Sela range wambupi dupwame yuu kyau ketae
    dorena karo rae wakasa maiyuo pii porakai lao baa lakandena.
  urd-GVU: بیابان اور اُس کے قصبے خوشی کے نعرے لگائیں، جن آبادیوں میں قیدار بستا ہے
    وہ شادمان ہوں۔ سلع کے باشندے باغ باغ ہو کر پہاڑوں کی چوٹیوں پر زور سے شادیانہ
    بجائیں۔
  deu-1912: Rufet laut, ihr Wüsten und die Städte darin samt den Dörfern, da Kedar
    wohnt; es sollen jauchzen, die in den Felsen wohnen, und rufen von den Höhen der
    Berge!
  kan-2017: ಅರಣ್ಯವೂ, ಅಲ್ಲಿನ ಊರುಗಳೂ, ಕೇದಾರಿನವರು ವಾಸಿಸುವ ಗ್ರಾಮಗಳೂ ಆರ್ಭಟಿಸಲಿ, ಸೆಲ ಪಟ್ಟಣದವರು
    ಹರ್ಷಧ್ವನಿಗೈದು ಪರ್ವತಾಗ್ರಗಳಲ್ಲಿ ಜಯಘೋಷ ಮಾಡಿರಿ.
  yap-yap: Ted ni desert nge yochi binaw riy e ngar pininged e sorok ngak Got; girdi’
    nu Kedar e ngar pininged e sorok ngak! Pi’in yad be par u lan e binaw nu Sela
    e ngar tolul niged e felfelan’ u p’ebugul e pi burey!
  hlt-MCSB: Khosoek neh khopuei, vangca loh huel uh saeh. Kedar khosa rhoek te tamhoe
    uh saeh lamtah Sela khosa rhoek te tlang som lamloh he uh saeh.
  mdy-ETH: ዳውሎና ዳውላዻ ቤዞናይዳ ዓኣ ካታማ ዬያጉዲ ሃሣ ቄዳኣሬ ዴራ ናንጋ ጉርዳ ዑኡዞ ፔኤኮ ዼጊዶንጎ፤ ሴኤላ ካታማ ናንጋ
    ዓሳ ዎዛና ዓይናዾንጎ፤ ዹኮ ቶኦካ ዔቂ ሂላሾንጎ።
  twi-ASANTE: Ma anweatam ne ɛso nkuro mma wɔn nne so; ma atenaeɛ a Kedar te soɔ no
    nsɛpɛ wɔn ho. Ma nnipa a wɔwɔ Sela nto anigye dwom; ma wɔn nteam mfiri mmepɔ no
    atifi!
  eng-WEBU: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  wal-wal: Bazzoinne bazzon de7iya katamati, qassi Qeedaare asai de7iyo moottatikka
    bantta qaalaa xoqqu oottona. Selaa7a giyo kataman de7iyaageetikka deriyaa huuphiyaappe
    bantta ililssaa sissona.
  spa-PDDPT: Que la región despoblada y sus aldeas levanten su voz, los pueblos donde
    habita Cedar. Canten jubilosos los habitantes de Sela. Desde las cimas de las
    montañas griten de júbilo.
  gun-gun: Pemonhendu ke pendeayvua tekoa e'ỹa rupi, tetã ha'e tekoa Quedar regua
    py pendekuai va'e voi. Itaova rupi pendekoa va'e, pevy'a ke, pejapukai yvyty apyte
    áry pendekuaia gui.
  ilo-ULB: Agikkis koma ti disierto ken dagiti siudad, agpukkaw koma gapu iti rag-o
    dagiti rehion iti Kedar! Agkanta koma dagiti agnanaed iti Sela; agpukkawda koma
    manipud kadagiti tapaw ti bantay.
  kpg-kpg: Heia di anggowaa mo ono waahale gi hagaamuina a God. Heia digau Kedar gi hagaamuina
    a Mee. Heia digau ala e noho i lodo di waahale o Sela gi wwolowwolo i di tenetene
    mai i tomo nia gonduu!
  uig-ARA: دالا ھەم ئۇنىڭدىكى شەھەرلەر، كېدار قەبىلىسىدىكىلەر تۇرغان كەنتلەر ئاۋازىنى
    كۆتۈرسۇن، سېلادىكىلەر يۇقىرى ئاۋازدا ناخشا ئېيتسۇن، تاغلارنىڭ چوققىلىرىدىن تەنتەنە
    قىلسۇن!
  sus-sus: Gbengberenyi nun taae xa e xui ite, Kedarikae sabatixi dɛnnaxɛ. Selakae
    xa e sɛɛwɛ xui ite geyae fari.
  pon-2006: Sapwtehn oh kahnimw kan ie en kapinga Koht; mehn Kedar kan en pil iang
    kapinga ih! Tohn kahnimw Sela en ngisingiski ar peren oh ngihl laud kokoul sang
    pohn kumwen nahna kan.
  jae-jae: Gamêŋ sawa tau to malac gamêŋ sawaŋa sêôc aweŋ sa ma lau Kedar nêŋ malac
    amboac tonaŋ. Lau taŋ sêŋgôŋ gamêŋ Sela naŋ, sênam lasê ma nêŋ ŋaôndu êpi aŋga
    lôc ŋatêpôê.
  ksd-ksd: A pupui ma ra lavur pia na pal tana diat a tak ra ngie i diat, a umana
    gunan ba ra tarai Kedar dia ki tana; boina ba ra tarai Sela diat a kakailai, boina
    ba diat a ngenge ba marama ra ul a luana.
  tur-YTC: Çöl ve onun kentleri, Kedar'ın sakinleri köyleriyle birlikte seslerini
    yükseltsinler. Sela sakinleri ezgi söylesin. Dağların tepesinden bağırsınlar!
  grc-BRENT: Εὐφράνθητι ἔρημος, καὶ αἱ κῶμαι αὐτῆς, ἐπαύλεις, καὶ οἱ κατοικοῦντες
    Κηδάρ· εὐφρανθήσονται οἱ κατοικοῦντες πέτραν, ἀπʼ ἄκρου τῶν ὀρέων βοήσουσι,
  ind-AYT: Biarlah padang belantara dan kota-kotanya mengangkat suara mereka, desa-desa
    yang didiami oleh kaum Kedar. Biarlah penduduk Sela bernyanyi dengan sukacita,
    biarlah mereka bersorak dari puncak gunung-gunung.
  nya-nya: Chipululu ndi mizinda yake zikweze mawu awo; midzi ya Akedara ikondwere.
    Anthu a ku Sela ayimbe mwachimwemwe; afuwule kuchokera pamwamba pa mapiri.
  hrv-hrv: Nek' digne glas pustinja i njeni gradovi, nek' odjeknu naselja gdje žive
    Kedarci! Nek' podvikuju stanovnici Stijene, neka kliču s gorskih vrhova!
  mps-mps: Dage te bulu taun wa pai pesagede bidalubo we bidi dabe, me dage te Kedar
    hani we bidi dabe, dagego te i bomo elama weyu, te aga nogi ugwaba siyąo. Dage
    te taun Sela we bidi dabe, dage te bulu du dabe bageba holama, te wiegi yai homu
    pemene dali i waiyąo.
  tpi-tpi: Yupela ol manmeri bilong ol taun i stap long ples drai, na yupela ol manmeri
    bilong lain Kedar, yupela i mas singaut strong na litimapim nem bilong em. Na
    yupela ol manmeri bilong taun Sela, yupela i mas i go antap long ol maunten na
    singaut wantaim amamas.
  dan-1931: Ørkenen og dens Byer stemmer i, de Lejre, hvor Kedar bor; Klippeboerne
    jubler, råber fra Bjergenes Tinder;
  vie-OVCB: Hãy cùng hòa nhịp, hỡi các thành hoang mạc; hãy cất tiếng hỡi các làng
    mạc Kê-đa! Hỡi cư dân Sê-la hãy hát ca vui mừng; hãy reo mừng hỡi các dân cư miền
    núi!
  guj-2017: અરણ્ય તથા નગરો પોકાર કરશે, કેદારે વસાવેલાં ગામડાં હર્ષનાદ કરશે! સેલાના
    રહેવાસીઓ ગાઓ, પર્વતોનાં શિખર પરથી તેઓ બૂમ પાડો.
  pon-2006A: Sapwtehn oh kahnimw kan ie en kapinga Koht; mehn Kedar kan en pil iang
    kapinga ih! Tohn kahnimw Sela en ngisingiski ar peren oh ngihl laud kokoul sang
    pohn kumwen nahna kan.
  por-BRBSL: Let o sertão e suas cidades levantam suas vozes, com as aldeias que Kedar
    habita. Deixe os habitantes de Sela cantarem. Deixe-os gritar do alto das montanhas!
  cth-cth: Kahrawngum hoi hot thung e kho kaawm e pueng, hoi Kedar kho kaawm e taminaw
    pueng ni pholen awh naseh. Sela kaawm e naw pueng ni monsom vah hram laihoi lunghawi
    laihoi la sak awh naseh.
  twi-twi: Ma nweatam ne so nkurow mma wɔn nne so; ma atenae a Kedar te so no nsɛpɛw
    wɔn ho. Ma nnipa a wɔwɔ Sela nto nnwom nnye wɔn ani; ma wɔnteɛ mu mfi mmepɔw no
    atifi!
  hlt-hlt: Khosoek neh khopuei, vangca loh huel uh saeh. Kedar khosa rhoek te tamhoe
    uh saeh lamtah Sela khosa rhoek te tlang som lamloh he uh saeh.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo dikpɑ́ɑ̀ miɛkɛ kó yɛhɛkɛ̀ nsɑ̃ntínɛ̀ Kuyie. Kedɑɑ kó sihɛkɛsí
    kɔbɛ ndɛ́úkùnkonɛ̀ Kuyie nyètìrì. Sedɑɑ tɑ̃rì kɔbɛ nyíúnɛ̀ kɛ̀ diwɛ̀ì ndi bo.
  msy-2020: Ia dakɨghtɨzir danganimɨn itir nguibabar gumazamiziba ko, Kedarian adarasi,
    ia tiariba akar an ziam fɨ. Ia Selan nguibamɨn gumazamiziba, ia mɨghsɨabar mavanegh
    dɨm mɨkɨm bar akongegh.
  dop-dop: Wʋlɑɣɑ tɛtʋ nɑ tǝ ɑcɑlɛɛ sɔsɔɔnɑ yǝlɑɑ, Ketɑɑ ɑcɑlisi nyǝ́mɑ ɩ́ kʋsɩ mǝ
    nɔɔsɩ. Mpɑ mɛ ɩ́ wɛ pɔɔŋ nyɔɔŋ tɑɑ tɔ, ɩ́ wilitinɑ lɑŋhʋlʋmlɛ.
  azb-azb: Qoy səhra və oradakı şəhərlər, Qedar xalqı yaşayan kəndlər səsini ucaltsın,
    Sela sakinləri tərənnüm nəğməsi söyləsin, Dağların zirvəsindən qışqırsın.
  eng-DBY: 'Let the wilderness and the cities thereof lift up [their voice], the villages
    that Kedar doth inhabit; let the inhabitants of the rock sing, let them shout
    from the top of the mountains:'
  hin-2017: जंगल और उसमें की बस्तियाँ और केदार के बसे हुए गाँव जयजयकार करें; सेला
    के रहनेवाले जयजयकार करें, वे पहाड़ों की चोटियों पर से ऊँचे शब्द से ललकारें।
  wol-KYG: Na waa àll beeki dëkkam xaacoondoo, waa dalub Kedar ak waa Sela sarxolleendoo,
    kaw tund ya di riirum mbég!
  eng-YLT: The wilderness and its cities do lift up [the voice], The villages Kedar
    doth inhabit, Sing do the inhabitants of Sela, From the top of mountains they
    cry.
  kne-kne: Dakayo ay polin Kedar ay mantee sin lugar ay magay silbi na ya din il-ili
    sin sakop na ay kaman ed Sela, idayaw yo si Diyos sin kankanta. Mantikid kayo
    sin toktok di dontog ta ibogaw yo din ragsak yo.
  eng-WYC-2017: The desert be raised [up], and the cities thereof; he shall dwell
    in the houses of Kedar; ye dwellers of the stone, praise ye; they shall cry from
    the top of hills.
  eng-WMBB: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  urd-GVH: बयाबान और उसके क़सबे ख़ुशी के नारे लगाएँ, जिन आबादियों में क़ीदार बसता
    है वह शादमान हों। सिला के बाशिंदे बाग़ बाग़ होकर पहाड़ों की चोटियों पर ज़ोर से
    शादियाना बजाएँ।
  rug-rug: Madi kera va ululae sa qega meke sari nana vasileana nomadi, madi qetu
    sari popoa pa Kedara. Sari tie pa Sela si madi kera qetuqetu; madi kukili koari
    na batu toqere.
  gaz-gaz: Gammoojjii fi magaalaawwan ishee sagalee isaanii ol haa fudhatan; gandoonni
    Qeedaar keessa jiraatan haa gammadan. Namoonni Seelaa gammachuudhaan haa faarfatan;
    fiixee tulluuwwanii irraa haa iyyan.
  fra-LSG: Que le désert et ses villes élèvent la voix! Que les villages occupés par
    Kédar élèvent la voix! Que les habitants des rochers tressaillent d’allégresse!
    Que du sommet des montagnes retentissent des cris de joie!
  gnn-gnn: Wokthurrayi nhumanydja ŋanhdharkŋuranydja wäŋaŋura ḏiltjiŋuranydja, ga
    ŋunhiliyi yolŋumirriŋuranydja wäŋaŋura biyakayi liŋgu yana. Biyaka yatjurra wal'ŋu
    märr‐yiŋgathiyanydja beŋuru bukuŋuru wäŋaŋuru,
  yal-yal: Tonbonna nun a taane xa e xuini te, e nun Kedari bɔnsɔnna dɔxɔdene! Sela
    kaane xa gbelegbele sɛwani, e xa sɔnxɔ ɲaxaɲaxani geyane xuntagi!
  iou-iou: Täŋkaŋ kome kawuki ini ba ämawebe yotpärare kome kawukiken ittäŋ kuk täkaŋ,
    Keda kome ba Sela yotpärareken nanik in Anutu wäpi iniŋ orerut. In pom terak-terak
    äroŋkaŋ oretoret terak gera mämä täkot!
  haw-1868: E hookiekie no ka waonahele i kona leo, A me na kulanakauhale ona, O na
    kauhale kahi e noho ai o Kedara; E oli hoi ka poe e noho ana ma Sela, E hooho
    hoi ka poe ma ka piko o na kuahiwi.
  arb-NAV: لِتَهْتِفِ الصَّحْرَاءُ وَمُدُنُهَا، وَدِيَارُ قِيدَارَ الْمَأْهُولَةُ.
    لِيَتَغَنَّ بِفَرَحٍ أَهْلُ سَالِعَ وَلْيَهْتِفُوا مِنْ قِمَمِ الْجِبَالِ.
  ewe-ewe: Gbegbe kple du siwo le afi ma nekɔ woƒe gbe dzi. Kedar ƒe kɔƒewo me nɔlawo
    netso aseye. Ame siwo le Sela la nedzi ha kple dzidzɔ. Wonedo ɣli tso towo tame.
  eng-LEE: 'Let resound with song the wilderness and its cities, the villages which
    Kedar inhabiteth: let the inhabitants of the rocks sing, let them shout forth
    from the top of the mountains.'
  asm-FB: মৰুভূমি আৰু তাৰ নগৰবোৰে কান্দক, কেদৰে বসতি কৰা গাওঁবোৰে উচ্চধ্বনি কৰক; চেলা-নিবাসীসকল
    গান কৰক, পৰ্ব্বতৰ টিঙৰ পৰা জয় ধ্বনি কৰক।
  sus-A: فبٍنفبٍرٍنيِ نُن تَايٍ شَ عٍ شُي عِتٍ، كٍدَرِكَيٍ سَبَتِشِ دّننَشّ. سٍلَكَيٍ
    شَ عٍ سّيوّ شُي عِتٍ فٍيَيٍ قَرِ.
  fra-SBL: Que le désert et ses villes élèvent leurs voix, avec les villages que Kedar
    habite. Que les habitants de Sela chantent. Qu'ils crient du haut des montagnes !
  hbo-hbo: יִשְׂא֤וּ מִדְבָּר֙ וְעָרָ֔יו חֲצֵרִ֖ים תֵּשֵׁ֣ב קֵדָ֑ר יָרֹ֙נּוּ֙ יֹ֣שְׁבֵי
    סֶ֔לַע מֵרֹ֥אשׁ הָרִ֖ים יִצְוָֽחוּ׃
  kik-kik: Werũ na matũũra makuo nĩmanĩrĩre na mĩgambo; o na tũtũũra tũrĩa Kedari
    atũũraga nĩtũkũngũĩre. Andũ a Sela nĩmarekwo maine rwĩmbo nĩ gũkena; o na mũreke
    maanĩrĩre marĩ kũu irĩma-igũrũ.
  fra-NCL: Que le désert et ses villes élèvent la voix, les campements habités par
    Cédar ! Que les habitants de Séla tressaillent d’allégresse ; que du sommet des
    montagnes, ils poussent des cris de joie !
  cek-AK: Praezaeknawk hoi to ah kaom vangpuinawk loe tha hoiah hang o nasoe, Kedar
    ih kaminawk doeh anghoe o nasoe; lungsong pongah kaom kaminawk mah anghoehaih
    laa to sah o nasoe loe, mae nui hoiah hang o nasoe.
  cuk-cuk: Nega-dulesulidganba-bukwamalad, bemar binnasuli gormar. Cedar-dulemar neggwebur-burwigangi-bukmalad,
    bemar binnasuli gormar. Sela-dorgan, yeer-itogedba be namakmar, yeer-itogedba
    yala-birgi binnasuli be gormar.
  uig-CYR: Дала һәм униңдики шәһәрләр, Кедар қәбилисидикиләр турған кәнтләр авазини
    көтәрсун, Селадикиләр жуқури авазда нахша ейтсун, Тағларниң чоққилиридин тәнтәнә
    қилсун!
  tel-2017: ఎడారీ, పట్టణాలూ, కేదారు ప్రాంతంలోని గ్రామాలూ సంతోషంతో కేకలు వేస్తాయి.
    సెల ప్రాంతవాసులు పాటలు పాడతారు. పర్వతశిఖరాల నుండి వారు కేకలు వేస్తారు.
  hat-BSA: Kite dezè a ak vil li yo leve vwa yo; anplasman kote Kédar rete a. Kite
    sila ki rete nan Sela la chante anlè; kite yo chante ak kè kontan soti nan wotè
    mòn yo.
  kos-kos: Lela yen mwesis ac siti we in kaksakin God; Lela mwet Kedar in kaksakunul!
    Lela mwet su muta in siti Sela In sasa ke engan liki mangon eol uh!
  hbo-WLC: יִשְׂא֤וּ מִדְבָּר֙ וְעָרָ֔יו חֲצֵרִ֖ים תֵּשֵׁ֣ב קֵדָ֑ר יָרֹ֙נּוּ֙ יֹ֣שְׁבֵי
    סֶ֔לַע מֵרֹ֥אשׁ הָרִ֖ים יִצְוָֽחוּ׃
  ibo-ibo: Ka ọzara na obodo niile dị nʼime ya welie olu ha elu, ka ndị bi na Keda
    ṅụrịa ọṅụ. Ka ndị bi na Sela tie mkpu ọṅụ, ka ha si nʼelu ugwu niile tisie mkpu
    ọṅụ ike.
  ory-ory: ପ୍ରାନ୍ତର ଓ ତହିଁର ନଗରସକଳ, କେଦାରର ବସତି ଗ୍ରାମସକଳ ଉଚ୍ଚ ରବ କରନ୍ତୁ; ଶୈଳନିବାସୀମାନେ
    ଗାନ କରନ୍ତୁ, ପର୍ବତଗଣର ଶିଖରରୁ ସେମାନେ ମହାନାଦ କରନ୍ତୁ।
  chk-chk: Ewe fanüapö me telinimwen lon repwe chietä kölün mwareiti Kot, pwal ekewe
    sop ia chon ewe ainangen Ketar ra nonom ie. Chon Sela repwe mweireir fän pwapwa
    me won ungen ekewe chuk.
  rop-rop: Preisim YAWEI ol yumob pipul hu jidan langa deset kantri. Yumob hu jidan
    langa hil kantri jingat gudbinjiwei en sing blanga preisim im.
  ukr-1871: Нехай озветься голосно пустиня, й міста її, оселї, де живе Кедар; нехай
    радісно загомонять, що живуть на скелях, нехай викликують із верхів гірських.
  deu-1951: Die Wüste mit ihren Städten soll ihre Stimme erheben, die Dörfer, in welchen
    Kedar wohnt; die Bewohner der Felsen sollen frohlocken und von den hohen Bergen
    herab jauchzen!
  eng-JPS: Let the wilderness and the cities thereof lift up their voice, the villages
    that Kedar doth inhabit; let the inhabitants of Sela exult, let them shout from
    the top of the mountains.
  srp-1865: Pustinja i gradovi njezini, sela gdje stanuje Kidar, neka podignu glas,
    neka pjevaju koji žive po stijenama, neka klikuju savrh gora.
  lug-lug: Leka eddungu n’ebibuga byamu biyimuse amaloboozi gaabyo, ebyalo Kedali
    mw’atuula. Leka abantu b’e Seera bayimbe n’essanyu. Leka baleekaanire waggulu
    ku ntikko z’ensozi.
  heb-heb: ישאו מדבר ועריו חצרים תשב קדר ירנו ישבי סלע מראש הרים יצוחו׃
  ben-IRV: মরুভূমি ও তার শহরগুলো জোরে জোরে প্রশংসা করুক; কেদরীয়দের গ্রামগুলোও আনন্দের
    জন্য চিত্কার করুক, শেলার লোকেরা গান করুক, পাহাড়ের চূড়াগুলো থেকে চিৎকার করুক।
  pan-pan: ਉਜਾੜ ਤੇ ਉਹ ਦੇ ਸ਼ਹਿਰ ਅਵਾਜ਼ ਚੁੱਕਣ, ਉਹ ਪਿੰਡ ਜਿੱਥੇ ਕੇਦਾਰ ਵੱਸਦਾ ਹੈ, ਸਲਾ ਦੇ ਵਾਸੀ
    ਜੈਕਾਰਾ ਗਜਾਉਣ, ਪਹਾੜਾਂ ਦੀਆਂ ਟੀਸੀਆਂ ਤੋਂ ਉਹ ਲਲਕਾਰਨ।
  mya-JVB: တော နှင့်တကွ တော၌ရှိသောမြို့ ရွာ၊ ကေဒါ အရပ်သား တို့သည် ကြွေးကြော် ကြစေ။
    ကျောက် ၌ နေ သောသူတို့ သည် သီချင်းဆိုကြစေ။ တောင် ထိပ် ပေါ် က ကြွေးကြော် ကြစေ။
  hmo-hmo: Tano kaukau gabuna, bona ia dekenai noho hanua ibounai e, Lohiabada do
    umui hanamoa. Kedara taudia danu ese Lohiabada do idia hanamoa! Sela hanua badana
    dekenai idia noho taudia ese, edia ororo ataiai dekena amo, mai moale bada danu
    do idia boiboi.
  urd-urd: वीराना और उसकी बस्तियाँ, क़ीदार के आबाद गाँव, अपनी आवाज़ बलन्द करें; सिला'
    के बसनेवाले गीत गाएँ, पहाड़ों की चोटियों पर से ललकारें।
  rus-SYN: Да возвысит голос пустыня и города ее, селения, где обитает Кидар; да торжествуют
    живущие на скалах, да возглашают с вершин гор.
  bqc-SIM: Gbáa ń a wɛ̃́lɛdeↄ koo pũna, Kedaa bòodeↄ vĩ waↄ kɛ̃aa, Sela gbɛ̀'ɛdeↄ
    gulakɛ, aa pↄna wii lɛ gbɛ̀sĩsĩ musu.
  tcz-CHONGTHU: Gamthipma um khopiho lachom kisahna’a jao’uvin; Kedar khoho jong kipah
    uhen.Sela mite hon kipah in la sauhen; lhangchung vum hoa konin vahchoina ho sap
    thouvin!
  mar-mar: वाळवंटांनो आणि नगरांनो आरोळी मारा, ज्या खेड्यात केदार राहतो, मोठ्याने आनंदाने
    ओरडा! सेलात राहणाऱ्यांनो गायन करोत, डोंगरमाथ्यावरून आरोळी करोत.
  qub-qub: Cushicuchun chunyaj chaqui jircacunapis siudänincunapis, Cedarpita miraj
    runacuna witichinalla wasincunacho tiyajcunapis. Selacho tiyaj runacuna cushicuypita
    cantachun. Altunnin puntacunacho cushicuywan gaparpächun.
  hat-hat: Se pou dezè a ak tout lavil yo chante pou Seyè a! Se pou tout kote moun
    Keda yo rete a fè lwanj li! Se pou moun ki rete lavil Sela a rele byen fò sou
    tèt mòn yo tèlman yo kontan!
  eng-BSB: Let the desert and its cities raise their voices; let the villages of Kedar
    cry aloud. Let the people of Sela sing for joy; let them cry out from the mountaintops.
  eng-WEBPB: Let the wilderness and its cities raise their voices, with the villages
    that Kedar inhabits. Let the inhabitants of Sela sing. Let them shout from the
    top of the mountains!
  kbq-kbq: Hagege kokampima nemaniza vahe'motane, hagege kokampima me'nea ranra kumatmimpima
    nemaniza vahe'motane, Kedari kuma tvaonte'ma me'nea ne'onse kumatmimota ranke
    huta agi'a ahentesga hiho. Ana nehinke'za Sela ran kumate'ma nemaniza vahe'mota
    agonaramimofo morusapi marerita muse zagamera ranke huta nehuta agi'a ahentesga
    hiho.
  nhe-BL: Ma huicaca tlen itztoque campa hueli ipan nopa huactoc tlali. Tlen inehuani
    nopa pilaltepetzitzi ipan Cedar, xijhuicatica. Nopa tlacame tlen Sela ma huicaca.
    Nochi xihuicaca ica miyac paquilistli. Huan nojquiya xihuicaca nochi imojuanti
    tlen initztoque itzonpac nopa tepetini.
  gub-BL: Tuwe ywyxiguhu pe har umume'u ikatu haw wà nehe. Tuwe tawhu ywyxiguhu rehe
    har pe har umume'u ikatu haw wà nehe. Tuwe Kenar tawhu pe har umume'u ikatu haw
    wà nehe. Xera tawhu pe har wà, penurywete nehe. Pezegar ywytyruhu apyr nehe.
  eng-DRA: 'Let the desert and the cities thereof be exalted: Cedar shall dwell in
    houses: ye inhabitants of Petra, give praise, they shall cry from the top of the
    mountains.'
