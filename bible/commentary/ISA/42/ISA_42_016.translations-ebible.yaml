verse: ISA.042.016
translations:
  mal-C: ഞാൻ അന്ധരെ അവർ അറിയാത്ത വഴിയിലൂടെ നടത്തും, അവർ അറിഞ്ഞിട്ടില്ലാത്ത പാതകളിലൂടെ
    ഞാൻ അവരെ നയിക്കും. ഞാൻ അവരുടെമുമ്പിൽ അന്ധകാരത്തെ പ്രകാശമായും ദുർഘടസ്ഥലങ്ങളെ സമതലമായും
    മാറ്റും. അവർക്കു ഞാൻ ഇവയെല്ലാം ചെയ്തുകൊടുക്കും; ഞാൻ അവരെ ഉപേക്ഷിക്കുകയില്ല.
  deu-TKW: Und ich will Blinde auf einem Wege wandeln lassen, den sie bisher nicht
    kannten; Pfade, die sie nicht kannten, will ich sie betreten lassen. Ich wandle
    die Dunkelheit vor ihnen her in Licht und was holpricht ist, mache ich eben. Das
    ist die Verheißung - sie führe ich aus und lasse sie nicht fallen!
  lin-lin: nakomema bakufi miso na nzela oyo batikala nanu koyeba te, nakotambolisa
    bango na nzela oyo bamesana kotambola te ; nakobongola molili pole liboso na bango,
    mpe nakokomisa nzela ya nyoka-nyoka nzela ya alima. Tala makambo oyo nakosala,
    nakotika yango te.
  eng-LSV: And I have caused the blind to go, || In a way they have not known, ||
    I cause them to tread in paths they have not known, || I make a dark place become
    light before them, || And unleveled places become a plain, || These [are] the
    things I have done to them, || And I have not forsaken them.
  eng-GNV: 'And I will bring the blinde by a way, that they knewe not, and lead them
    by paths that they haue not knowen: I will make darkenesse light before them,
    and crooked thinges straight. These thinges will I doe vnto them, and not forsake
    them.'
  eng-WEBSTER: 'And I will bring the blind by a way that they knew not; I will lead
    them in paths that they have not known: I will make darkness light before them,
    and crooked things straight. These things will I do for them, and not forsake
    them.'
  nhw-BL: Huan nomasehualhua catli popoyotzitzi, niquinyacanas ipan se ojtli catli
    amo quema quiitztoque. Huan iniixpa nijchihuas para nopa tzintlayohuilotl ma mocuepa
    tlahuili. Nijchihuas nopa ojtli catli elqui fiero ma elis sepantic huan xitlahuac
    iniixpa, huan amo quema niquintlahuelcahuas.
  swh-ONEN: Nitawaongoza vipofu kwenye njia ambayo hawajaijua, kwenye mapito wasiyoyazoea
    nitawaongoza; nitafanya giza kuwa nuru mbele yao, na kufanya mahali palipoparuza
    kuwa laini. Haya ndiyo mambo nitakayofanya; mimi sitawaacha.
  bba-bba: Kon wɔ̃kobu sĩisiɑ swɑɑ ye bɑ ǹ yɛ̃ sɔɔ, kpɑ n de yɑm wɔ̃kuru tu ɡɔsiɑ
    yɑm bururɑm ben wuswɑɑɔ. Kon de swɛɛ yi yi ǹ dɑɑ nɔɔ nɛ yi nɔɔ nɛrɑ yi ko mɑrɑ
    mɑrɑ. Nɑ ǹ kon ko nɑ kun yenibɑ kpuro kue.
  eng-KJVCPB: 'And I will bring the blind by a way that they knew not; I will lead
    them in paths that they have not known: I will make darkness light before them,
    And crooked things straight. These things will I do unto them, and not forsake
    them.'
  luo-luo: Anatel ne muofni mondo owuothi e yore mane ok gingʼeyo, kuonde mapok giwuothoe
    ema anatagie; kendo anami mudho olokrenegi ler, kendo analos kuonde bugni bed
    mopie. Magi e gik ma abiro timo; kendo ok najwangʼ-gi.
  meu-meu: Mata-kepulu taudia na baina hakaudia, asi dibadia dalana ai; do asie dibadia
    daladia lalodiai lau ese baina hakaudia. Dibura na diari ai baina halaoa idia
    vairadiai; gabu gudu-isidia na tano hedaga-maorodia ai baina halaodia. Baina kara
    ḡaudia bini, basina rakatanidia.
  npi-ULB: अन्‍धाहरूले नचिनेका बाटोद्वारा म तिनीहरूले ल्याउनेछु । तिनीहरूलाई थाहा
    नभएका बाटोहरूमा म तिनीहरूलाई डोर्‍याउनेछु । तिनीहरूका सामु अन्धकारलाई म उज्यालोमा
    बद्लनेछु र बाङ्गोटिङ्गो ठाउँहरूलाई सोझो बनाउनेछु । यी कुराहरू म गर्नेछु र म तिनीहरूलाई
    त्यग्‍नेछैन ।
  yor-yor: Èmi yóò tọ àwọn afọ́jú ní ọ̀nà tí wọn kò tí ì mọ̀, ní ipa ọ̀nà tí ó ṣàjèjì
    sí wọn ni èmi yóò tọ́ wọn lọ; Èmi yóò sọ òkùnkùn di ìmọ́lẹ̀ níwájú wọn àti ibi
    pálapàla ni èmi ó sọ di kíkúnná. Àwọn nǹkan tí máa ṣe nìyìí; Èmi kì yóò kọ̀ wọ́n
    sílẹ̀.
  pes-OPCB: قوم کورباطن خود را به راهی که پیشتر آن را ندیده بودند هدایت خواهم کرد.
    تاریکی را پیش روی ایشان روشن خواهم ساخت و راه آنها را صاف و هموار خواهم کرد.
  tgl-ULB: Dadalhin ko ang bulag sa daan na hindi nila alam; dadalhin ko sila sa mga
    landas na hindi nila alam na dadalhin ko sila. Ang kadiliman ay gagawin kong liwanag
    sa harap nila at itutuwid ang baluktot na mga lugar. Ang mga bagay na ito ay aking
    gagawin, at hindi ko sila pababayaan.
  hui-hui: Wali agali de kohe karu i̱na haru halu hariga ala ti napene ngagoria haru
    polebero. I̱na ti hariga manda nabinini haru holebero. Ti de kohe howa arumaha
    haradagua bidago i̱na aruma holene ogoni mo wá holene helolebero. Dindi ko ngaru
    i̱naga wali agaliru ogoriani pelo i̱na bamba halu mo tiga bulebero. Ogodagua bule
    laroruni bibahende biaiore holebero. Uruni mbirago embeda halu yu wa naholeberoore.
  mya-mya: '``ငါ​သည်​မိ​မိ​၏​မျက်​မ​မြင်​လူ​စု​အား သူ​တို့​မ​သွား​ဘူး​သော​လမ်း​ခ​ရီး​ဖြင့်
    ခေါ်​ဆောင်​သွား​မည်။ ငါ​သည်​သူ​တို့​၏​ရှေ့​တွင်​အ​မှောင်​ကို​အ​လင်း ဖြစ်​စေ​၍၊
    ကြမ်း​တမ်း​သော​ခ​ရီး​ကို​ချော​မော​သွား​စေ​မည်။ ဤ​အ​မှု​အ​ရာ​ကို​ငါ​ပြု​မည်။ မ​ပြု​ဘဲ
    နေ​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: བདག་གིས་ལོང་པ་རྣམས་ཆ་རྒྱུས་མེད་པའི་ལམ་དང་། ཁོ་ཚོས་མི་ཤེས་པའི་ལམ་དུ་འཁྲིད་དགོས་ལ།
    ངས་དེ་དག་གི་མདུན་དུ་མུན་པ་འོད་དུ་བསྒྱུར་བ་དང་། ཀྱག་ཀྱོག་རྣམས་བདེ་བར་བཟོ་དགོས།
    དོན་འདི་རྣམས་བདག་གིས་བསྒྲུབ་དགོས་ཏེ་ནམ་ཡང་འདོར་བར་མི་བྱའོ། །
  sna-sna: Ndichatungamirira mapofu nenzira dzavasingazivi, nomumakwara avasina kuziva,
    ndichavatungamirira; ndichashandura rima rikava chiedza pamberi pavo uye ndichaita
    kuti nzvimbo dzakaipa dziti chechetere. Izvi ndizvo zvinhu zvandichaita; handizovasiya.
  spa-BLM: Llevaré a los ciegos por un camino que no conocen. Los guiaré por caminos
    que no conocen. Haré que las tinieblas se iluminen ante ellos, y los lugares torcidos
    se enderezan. Haré estas cosas, y no los abandonaré.
  cac-cac: A eb' max ujilaj yilani, ol vic'b'at eb' d'a juntzan̈ b'e man̈ yojtacoc.
    A q'uic'alq'uinal, ol vac' meltzajoch saquilq'uinalil d'a eb'. Axo pac'quiltac,
    pan̈anxo ol vutejcani. Aton juntzan̈ tic ol vac'n̈ejelc'ochi.
  swh-ULB: Nitawaleta vipofu kwa njia wasioijua; katika njia wasiyoijua Nitawapitisha
    wao. Nitaligeuza giza kuwa mwanga mbele yao, na kupanyoosha mahali palipopotoka.
    Mambo yote haya nitayafanya, na sitaachana na wao.
  bel-bel: 'І павяду сьляпых дарогаю, якое яны ня ведаюць, невядомымі шляхамі буду
    весьці іх; змрок зраблю сьвятлом перад імі, і крывыя шляхі - простымі: вось, што
    Я зраблю ім і не пакіну іх.'
  deu-ELBBK: Und ich will die Blinden auf einem Weg führen, den sie nicht kennen;
    auf Steigen, die sie nicht kennen, will ich sie schreiten lassen; die Finsternis
    vor ihnen will ich zum Licht machen, und das Höckerige zur Ebene. Das sind die
    Dinge, die ich tun und nicht unterlassen werde.
  mbb-OT: Ed-eǥaken ku is lakap he menge etew ku pehendiyà te ketutuanan, diyà te
    zalan he wazè dan pa zuen hanew wey wazè dan pa meikul. Is kerusireman diyà te
    veyeey zan edhimuwen ku he kerayag, ne ebpetaǥen ku is menge ebpemukbuketur he
    menge lugar ziyà te edhipenawan dan. Ebeelan ku heini, ne kenè ku sikandan idselikwey.
  mal-2015: ഞാൻ കുരുടന്മാരെ അവർ അറിയാത്ത വഴിയിൽ നടത്തും; അവർ അറിയാത്ത പാതകളിൽ അവരെ
    സഞ്ചരിക്കുമാറാക്കും; ഞാൻ അവരുടെ മുമ്പിൽ ഇരുട്ടിനെ വെളിച്ചവും ദുർഘടങ്ങളെ സമഭൂമിയും
    ആക്കും; ഞാൻ ഈ വചനങ്ങളെ വിട്ടുകളയാതെ നിവർത്തിക്കും.
  gup-gup: Dja nawu birribunje bininj, wanjh ngabenmimmarnbun ba bu kunkak bedberre
    kayimerran kubolkwolkkayindi. Dja mak ngabenmarnebolhmarnbun bedberre ba bu kamak
    kabirrire kore manbolhmak manbu minj birribolhburrbuyinj. Kuhni rowk ngaye ngabenmarnekurduyime,
    dja minj mak ngabendjalbawon.” “
  rmc-rmc: Ľidžava le koren pal o drom, savo na prindžaren, ľidžava len pal o chodňiki,
    so na džanen. Čerinava lengro kaľipen pro švetlos a rovňinava avri o bange droma.
    Kala hin ola veci, save kerava, a na omukava len.
  pes-OPV: وکوران را به راهی که ندانسته‌اند رهبری نموده، ایشان را به طریق هایی که
    عارف نیستند هدایت خواهم نمود. ظلمت را پیش ایشان به نور و کجی را به راستی مبدل
    خواهم ساخت. این کارها را بجاآورده، ایشان را رها نخواهم نمود.
  ron-1924: 'Вой дуче пе орбь пе ун друм некуноскут де ей, ый вой повэцуи пе кэрэрь
    нештиуте де ей; вой префаче ынтунерикул ын луминэ ынаинтя лор ши локуриле стрымбе
    ын локурь нетеде: ятэ че вой фаче ши ну-й вой пэрэси.'
  ben-OBCV: আমি অন্ধদের, তাদের অজানা পথে চালাব, অপরিচিত পথগুলিতে আমি তাদের পরিচালিত
    করব; আমি তাদের সামনে অন্ধকারকে আলোয় পরিণত ও অসমতল স্থানকে মসৃণ করে দেব। আমি এসব
    কাজ করব; আমি তাদের পরিত্যাগ করব না।
  som-som: Oo kuwa indhaha la'na waxaan soo marsiin doonaa jid ayan mar hore aqoon,
    oo waxaan ku hagi doonaa dhabbayaal ayan aqoon, oo gudcurkana waxaan hortooda
    kaga dhigi doonaa iftiin, oo meelaha qalloocanna waan u toosin doonaa. Waxyaalahaas
    baan samayn doonaa, oo innaba iyaga ma dayrin doono.
  lat-VUC: Et ducam cæcos in viam quam nesciunt, et in semitis quas ignoraverunt ambulare
    eos faciam; ponam tenebras coram eis in lucem, et prava in recta; hæc verba feci
    eis, et non dereliqui eos.
  eng-ASVBT: And I will bring the blind by a way that they know not; in paths that
    they know not will I lead them; I will make darkness light before them, and crooked
    places straight. These things will I do, and I will not forsake them.
  ita-1885: E farò camminare i ciechi per una via che non conoscono; io li condurrò
    per sentieri, i quali non sanno; io convertirò le tenebre dinanzi a loro in luce,
    e i luoghi distorti in cammin diritto. Queste cose farò loro, e non li abbandonerò.
  eng-LXXUP: 'And I will bring the blind by a way that they knew not, and I will cause
    them to tread paths which they have not known: I will turn darkness into light
    for them, and crooked things into straight. These things will I do, and will not
    forsake them.'
  eng-ULB: I will bring the blind by a way that they do not know; in paths that they
    do not know I will lead them. I will turn the darkness into light before them,
    and make the crooked places straight. These things I will do, and I will not abandon
    them.
  spa-VBL: Llevaré a los ciegos por un camino que no conocen; los guiaré por senderos
    que no conocen. Convertiré las tinieblas en luz ante ellos, y allanaré las asperezas.
    Esto es lo que voy a hacer por ellos; no los defraudaré.
  fra-_FOB: Je ferai marcher les aveugles par un chemin qu'ils ne connaissent pas;
    je les conduirai par des sentiers inconnus; je changerai devant eux les ténèbres
    en lumière, et les lieux montueux en plaine. Je leur ferai cela, et ne les abandonnerai
    point.
  mal-mal: ഞാൻ കുരുടന്മാരെ അവർ അറിയാത്ത വഴിയിൽ നടത്തും; അവർ അറിയാത്ത പാതകളിൽ അവരെ
    സഞ്ചരിക്കുമാറാക്കും; ഞാൻ അവരുടെ മുമ്പിൽ ഇരുട്ടിനെ വെളിച്ചവും ദുർഘടങ്ങളെ സമഭൂമിയും
    ആക്കും; ഞാൻ ഈ വചനങ്ങളെ വിട്ടുകളയാതെ നിവർത്തിക്കും.
  lit-lit: Vesiu akluosius jiems nežinomu keliu, juos vesiu jiems nepažįstamais takais.
    Tamsą prieš juos paversiu šviesa ir vingiuotus kelius tiesiais. Tokie yra dalykai,
    kuriuos darysiu ir jų neapleisiu.
  urd-GVR: Maiṅ andhoṅ ko aisī rāhoṅ par le chalūṅgā jin se wuh wāqif nahīṅ hoṅge,
    ġhairmānūs rāstoṅ par un kī rāhnumāī karūṅga. Un ke āge maiṅ andhere ko raushan
    aur nāhamwār zamīn ko hamwār karūṅga. Yih sab kuchh maiṅ saranjām dūṅgā, ek bāt
    bhī adhūrī nahīṅ rah jāegī.
  suz-BL: मिनु मिक्‍च मताइब आन कली आन मतुइश्‍शो लांमी खुल्‍नुङमी। आन मतुइश्‍शो गाक्‍तीक
    लांमी गाक्‍पाइक्‍नुङमी। मेको आन ङोंइती बाक्‍शो छिङछिङ कली छेङछेङ सेल्‍नुङ। मिनु
    फुल्‍लु बाक्‍तीक कली दिंम सेल्‍नुङ। एको मप्रोंइथु पाइनुङ। यसैया ४०:४
  eng-NOY: Then will I lead the blind in a way which they know not, And in unknown
    paths will I guide them; I will make darkness light before them, And crooked paths
    straight; These things will I do for them, and not forsake them.”
  ita-1927: Farò camminare i ciechi per una via che ignorano, li menerò per sentieri
    che non conoscono; muterò dinanzi a loro le tenebre in luce, renderò piani i luoghi
    scabri. Son queste le cose ch’io farò, e non li abbandonerò.
  ckb-ckb: نابیناکان بە ڕێگایەکدا دەبەم شارەزای نەبن، بە ڕێچکەیەکدا هاتوچۆیان پێ دەکەم
    کە نایزانن، تاریکی لەبەردەمیاندا دەکەم بە ڕووناکی، ڕێگا خوارەکانیش بە ڕاستە ڕێ.
    ئەم شتانە دەکەم و بەجێیان ناهێڵم.
  eng-BBE: 'And I will take the blind by a way of which they had no knowledge, guiding
    them by roads strange to them: I will make the dark places light before them,
    and the rough places level. These things will I do and will not give them up.'
  kan-OKCV: ಕುರುಡರನ್ನು ಅವರು ತಿಳಿಯದ ಮಾರ್ಗದಲ್ಲಿ ಬರಮಾಡುವೆನು. ಅವರನ್ನು ತಿಳಿಯದ ಹಾದಿಗಳಲ್ಲಿ
    ನಡೆಸುವೆನು. ಕತ್ತಲೆಯನ್ನು ಅವರ ಮುಂದೆ ಬೆಳಕಾಗಿಯೂ, ಸೊಟ್ಟಾದವುಗಳನ್ನು ನೆಟ್ಟಗಾಗಿಯೂ ಮಾಡುವೆನು.
    ಇವುಗಳನ್ನು ನಾನು ಅವರಿಗೋಸ್ಕರ ಮಾಡುವೆನು. ನಾನು ಅವರನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ.
  tam-2017: குருடர்களை அவர்கள் அறியாத வழியிலே நடத்தி, அவர்களுக்குத் தெரியாத பாதைகளில்
    அவர்களை அழைத்துக்கொண்டுவந்து, அவர்களுக்கு முன்பாக இருளை வெளிச்சமும், கோணலைச் செவ்வையுமாக்குவேன்;
