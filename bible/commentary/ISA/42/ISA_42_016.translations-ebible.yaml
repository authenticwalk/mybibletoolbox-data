    eno sela sąnama, te augwaliba ula mawaibao. Tama eno te dwai pesage elaluali
    te dodolama, te dolo yai pesage ilama, te augwali bilabo madi tiaibao. Eno te
    sę dabe te mu pedalumainu yaibao, te eno te sę yaibao wali po tiwai gilama yaibao.
    Te eno magi nai me delide homu kone ebo me kegeda palogobeo.
  tpi-tpi: Bai mi bringim ol manmeri bilong mi i kam long rot ol i no bin wokabaut
    long en bipo. Nau ol i aipas na i stap long tudak, tasol bai mi rausim tudak na
    givim lait long ol. Na bai mi stretim ol ples nogut na mekim ol i kamap stretpela
    ples, bilong ol manmeri bilong mi i ken wokabaut long ol. Bai mi mekim ol dispela
    samting i kamap tru, olsem mi bin tok long mekim. Na bai mi no lusim tingting
    long wanpela samting.
  dan-1931: Jeg fører blinde ad ukendt Vej, leder dem ad ukendte Stier, gør Mørket
    foran dem til Lys og Bakkelandet til Slette. Det er de Ting, jeg gør, og dem går
    jeg ikke fra.
  vie-OVCB: Ta sẽ dẫn người Ít-ra-ên mù lòa đi trên đường mới, dẫn dắt họ đi trên
    đường mà chúng chưa biết. Ta sẽ biến bóng tối trước mặt họ ra ánh sáng và nơi
    gồ ghề ra đường bằng phẳng trước mặt họ. Thật vậy, Ta sẽ làm những việc này; Ta
    sẽ không bỏ rơi chúng.
  guj-2017: જે માર્ગ અંધજનો જાણતા નથી તે પર હું તેઓને ચલાવીશ; જે માર્ગોની તેઓને માહિતી
    નથી, તેઓ પર હું તેઓને ચાલતા કરીશ. તેઓની સંમુખ હું અંધકારને અજવાળારૂપ અને ખરબચડી
    જગાઓને સપાટ કરીશ. આ બધાં કામ હું કરવાનો છું અને તેઓને પડતા મૂકીશ નહિ.
  pon-2006A: “I pahn kahluwa nei aramas me maskun kan nan ahl akan me re sohte mwahn
    kin keid ie. I pahn kamarainihada rotorot me re mihmi loale, oh kainenehla ahl
    pirek kan me mi mwohrail. Iei mepwukat me I inoukidahr, oh I pahn kapwaiada ni
    soh peikasal.
  por-BRBSL: Vou trazer os cegos de uma forma que eles não conhecem. Vou conduzi-los
    por caminhos que eles não conhecem. Eu farei das trevas luz diante deles, e lugares
    tortuosos em linha reta. Eu farei estas coisas, e eu não os abandonarei.
  cth-cth: Mit kadawnnaw hah a panue awh hoeh e lam dawk hoi ka thak vaiteh, a panue
    awh hoeh e lamthung dawk lam ka patue han. Ahnimae hmalah hmonae hah angnae lah
    kacoungsak han. Lamthung tangkomnaw hah, ka kânging sak han. Hetnaw hah ka sak
    vaiteh, ahnimanaw hah ka hnoun mahoeh.
  twi-twi: Medi anifuraefo anim afa akwan a wonnim so so, akwan a wonnim so papa so
    na mɛkyerɛ wɔn kwan. Mɛma sum no ayɛ hann wɔ wɔn anim, na mayɛ mmeae a ɛyɛ abonkyiabonkyi
    no trontrom. Eyinom ne nneɛma a mɛyɛ; merennyaw wɔn mu.
  hlt-hlt: Mikdael rhoek te a ming noek pawh longpuei ah ka pongpa puei ni. A ming
    uh pawh a hawn ah amih te a hoihaeng ni. Khohmuep khaw amih mikhmuh ah khosae
    la, caehthae khaw tlangkol la ka khueh ni. Hekah olka he ka rhoih vetih amih te
    ka hnoo mahpawh.
  tbz-SIM: M bo niitɛ́ tiyũ̀ɔ̃̀ntì kucɛ tì í yɛ̃́ kù, m bo tì kètɛ́nɛ̀ kucɛ tì í yɑ̀
    kù, m bo ceetɛ dibiìnnì kɛ̀ dìì nɑɑ́ nkuwenniku, kɛ̀ n yĩ́ĩ́tí yɛfɔ̃̀tɛ̀ kɛ̀ dɛ̀ɛ
    ɛnnɛ. Dɛǹdɛ n dɔ́ kɛ́dɔɔ̀mɛ̀ dɛ̀ í yóó pɑɑ̀ n yóó dɛ̀ dɔ̀ɔ̀mu.
  msy-2020: Kɨ uan gumazamiziba inigh tuavir me fomɨrama aruizir puvatɨzimɨn me atɨghtɨ,
    me an mangam. Me datɨrɨghɨn mati damaziba okavigha amɨnirbɨrimɨn iti. Eghtɨ kɨ
    amɨnirbɨrim me dam anedegh, angazangarim me danɨngam. Tuavir fɨghtɨzir kurar me
    fomɨram aruiziba, kɨ da akozeghtɨ, me tuavir voroghɨra ireghav itibar aruam. Kɨ
    guizbangɨra, me gɨn amadaghan kogham. Bizir kɨ damuasa mɨkemezir kaba, kɨ tam
    ateghan kogham. Kɨ guizɨn dar amightɨ, da otivam.
  dop-dop: Ɩlɛnɑ mɑ́ yele nɑ yʋlʋmɑɑ tɔ mpɑɑʋ ŋku pɑ tɑɑ nyɩ tɔ. Nɑ mɑ́ tǝŋnɑ-wɛɣɛ
    mpɑɩsi nsi pɑ tɑɑ cɛkǝnɑ tɔ. Mɑɑ pǝsɩ sǝkpɛtʋɣʋ kɛ nyɑɑlǝm, nɑ timpi tɔntɛ wɛ
    kɑtɛ tɔ pǝ́ hǝntɩ. Mpi mɑɑ lɑ tɔɣɔlɛ, mɑ kɑɑ lɔ-wɛ.
  azb-azb: Korları tanımadıqları yolla aparacağam, Onlara bilmədikləri yollarda rəhbər
    olacağam. Qaranlığı qarşılarında işığa, Kələ-kötür yolları düzənliyə çevirəcəyəm.
    Bu şeyləri onlar üçün edəcəyəm, Onları tərk etməyəcəyəm.
  eng-DBY: And I will bring the blind by a way that they know not, in paths that they
    know not will I lead them; I will make darkness light before them, and crooked
    things straight. These things will I do unto them, and not forsake them.
  hin-2017: मैं अंधों को एक मार्ग से ले चलूँगा जिसे वे नहीं जानते और उनको ऐसे पथों
    से चलाऊँगा जिन्हें वे नहीं जानते। उनके आगे मैं अंधियारे को उजियाला करूँगा और टेढ़े
    मार्गों को सीधा करूँगा। मैं ऐसे-ऐसे काम करूँगा और उनको न त्यागूँगा। (लूका 3:5,
    यशा. 29:18)
  wol-KYG: Maay doxloo silmaxa yi ci yoon wu ñu xamul, ñall wu ñu miinul laa leen
    di jaarale. Maa leen di soppil lëndëm gi fi seen kanam, ag leer, fu ñagas, ma
    maasaleel leen. Lii laa leen di defal, te duma leen wacc mukk!
  eng-YLT: And I have caused the blind to go, In a way they have not known, In paths
    they have not known I cause them to tread, I make a dark place before them become
    light, And unlevelled places become a plain, These [are] the things I have done
    to them, And I have not forsaken them.
  eng-WYC-2017: And I shall lead out blind men into the way, which they know not,
    and I shall make them to go in paths, which they knew not; I shall set the darknesses
    of them before them into light, and shrewd things into rightful [or even] things;
    I did these words to them, and I forsook not them.
  eng-WMBB: I will bring the blind by a way that they don’t know. I will lead them
    in paths that they don’t know. I will make darkness light before them, and crooked
    places straight. I will do these things, and I will not forsake them.
  urd-GVH: मैं अंधों को ऐसी राहों पर ले चलूँगा जिनसे वह वाक़िफ़ नहीं होंगे, ग़ैरमानूस
    रास्तों पर उनकी राहनुमाई करूँगा। उनके आगे मैं अंधेरे को रौशन और नाहमवार ज़मीन
    को हमवार करूँगा। यह सब कुछ मैं सरंजाम दूँगा, एक बात भी अधूरी नहीं रह जाएगी।
  rug-rug: Kote turaṉi Rau sari na behu koari na siraṉa sapu lopu ele enei rini, koari
    na vasidi sapu lopu ta gilanadi kote kalaha lani Rau; sa huporo si kote va kalalasia
    Rau pa kenudia meke va memehi sari vasidi sapu lolora. Arini sari tiṉitoṉa sapu
    kote taveti Rau; na lopu kaqu veko pani Rau si arini.
  gaz-gaz: Ani jaamota karaa isaan hin beekne irra nan qajeelcha; daandii duraan hin
    beekamin irra nan deemsisa; ani dukkana fuula isaanii dura jiru ifatti nan geeddara;
    lafa buʼaa bayiis wal nan qixxeessa. Wanni ani hojjedhu kanneenii dha; ani isaan
    hin dhiisu.
  fra-LSG: 'Je ferai marcher les aveugles sur un chemin qu’ils ne connaissent pas,
    Je les conduirai par des sentiers qu’ils ignorent; Je changerai devant eux les
    ténèbres en lumière, Et les endroits tortueux en plaine: Voilà ce que je ferai,
    et je ne les abandonnerai point.'
  gnn-gnn: “Yo, ŋarra yurru goŋ‐gulama ŋunhi bambaynhanydja yolŋunha ŋuliwitjan ḻatju'kurruna
    dhikana yuṯakurruna dhukarrkurru, ŋunhi walala yaka marŋgi ŋäthili ŋurikiyi dhukarrwu.
    Ŋarrakunydja yolŋu walala yukurrana marrtjina buku‐munha'kurru yana, yurru dhiyaŋunydja‐wala
    ŋarra yurru räkukumana dhukarrnydja marrtjinyarawuna walalaŋgu, ga ŋunhinydja
    dhukarr ŋarra yurru bitjanna buyuwuyu'kumana wal'ŋu ḻatju'kumana, märr yurru walala
    yukurra marrtji ḻatju'kumana dhikana wal'ŋu, ga yakana galkirri. Yuwalk dhuwala
    yulŋunydja dhawuny'tja ŋarra nherrara, ga yuwalk yurru yana dhuwalayi maḻŋ'thundja,
    yaka yana ŋarra yurru ganan ŋarrakuwaynydja yolŋu'‐yulŋunha.
  yal-yal: N danxutɔne rasigama nɛn kiraan xɔn e mi naxan kolon. E yengi mi kiraan
    naxanye ma, n yi ti e yɛɛ ra ne xɔn, n yi dimin findi kɛnɛnna ra e yɛtagi, n gɛmɛ
    yirene findi lantaan na e xa. N na nan ligama, n mi e rabeɲinɲɛ mumɛ!
  iou-iou: Täŋpäkaŋ ämawebenaye yämagut yäpmäŋ kädet bian nämo äbaniken api äbet.
    Apiŋo dapuri tumbani bipmäŋ urani itkaŋ upäŋkaŋ bipmäŋ urani iwat kireŋpäŋ peŋyäŋek
    api yämet yäk. Täŋkaŋ kädet goreri yäpa-siwoŋtawäkaŋ ämawebenaye ugän api kuneŋ.
    Yäŋkehäromtak man yäyat ŋo burenigän api täŋpet yäk.
  haw-1868: 'A e kai aku no au i ka poe makapo, ma ke ala a lakou i ike ole ai: E
    alakai no au ia lakou ma na kuamoo a lakou i ike ole ai; E hoolilo au i ka pouli
    i malamalama imua o lakou, A me na ala kekee i pololei. E hana no wau i keia mau
    mea no lakou, Aole hoi au e haalele ia lakou.'
  arb-NAV: وَأَقُودُ الْعُمْيَ فِي سَبِيلٍ لَمْ يَعْرِفُوهَا مِنْ قَبْلُ، وَأَهْدِيهِمْ
    فِي مَسَالِكَ يَجْهَلُونَهَا، وَأُحِيلُ الظَّلامَ أَمَامَهُمْ إِلَى نُورٍ، وَالأَمَاكِنَ
    الْوَعِرَةَ إِلَى أَرْضٍ مُمَهَّدَةٍ. هَذِهِ الأُمُورُ أَصْنَعُهَا وَلَنْ أَتَخَلَّى
    عَنْهُمْ.
  ewe-ewe: Makplɔ ŋkugbagbãtɔwo ato mɔ si womenya tsã o la dzi, eye makplɔ wo to mɔ
    manyamanya dzi. Mana viviti nazu kekeli le wo ŋgɔ, eye mana toƒe tsakliwo nazu
    zɔzrɔ̃e na wo. Esiawoe nye nu siwo mawɔ, nyemagble wo ɖi o.
  eng-LEE: 'And I will cause the blind to walk on a way that they have not known;
    on paths that they have not known will I lead them: I will change darkness before
    them into light, and crooked places into plains. These are the things which I
    will do, and not leave them [unfulfilled].'
  asm-FB: মই অন্ধসকলক তেওঁলোকে নজনা বাটেদি লৈ যাম, তেওঁলোকে নজনা পথেদি তেওঁলোকক লৈ
    যাম; মই তেওঁলোকৰ আগত আন্ধাৰক পোহৰ কৰিম, আৰু বেঁকাবেঁকি ঠাই পোন কৰিম। এইবোৰ কাৰ্য
    মই কৰিম; আৰু সেইবোৰ মই পৰিত্যাগ নকৰিম।
  sus-A: ﭑ دْنشُييٍ رَحّرّ مَ نّ كِرَ ندٍ رَ، عٍ مُ نَشَن كٌلٌن، ﭑ دِ مِ قِندِ عٍ
    بّ نَءِيَلَنيِ رَ، ﭑ بْشِ مَفٍشِ قِندِ بْشِ سَشِ رَ عٍ حّرّ مَ دّننَشّ. ﭑ نَ نَن
    يَتِ رَبَمَ عٍ بّ، ﭑ مُ عٍ رَبّحِنمَ.
  fra-SBL: Je ferai venir les aveugles par un chemin qu'ils ne connaissent pas. Je
    les conduirai dans des sentiers qu'ils ne connaissent pas. Je rendrai les ténèbres
    légères devant eux, et les endroits tortueux sont droits. Je vais faire ces choses,
    et je ne les abandonnerai pas.
  hbo-hbo: וְהֹולַכְתִּ֣י עִוְרִ֗ים בְּדֶ֙רֶךְ֙ לֹ֣א יָדָ֔עוּ בִּנְתִיבֹ֥ות לֹֽא־יָדְע֖וּ
    אַדְרִיכֵ֑ם אָשִׂים֩ מַחְשָׁ֨ךְ לִפְנֵיהֶ֜ם לָאֹ֗ור וּמַֽעֲקַשִּׁים֙ לְמִישֹׁ֔ור
    אֵ֚לֶּה הַדְּבָרִ֔ים עֲשִׂיתִ֖ם וְלֹ֥א עֲזַבְתִּֽים׃
  kik-kik: Nao atumumu nĩngamagereria njĩra iria matooĩ, na ndĩmatoongorerie tũcĩra
    tũrĩa mataahũthĩrĩte gũthiĩra; nayo nduma nĩngamĩgarũra ĩtuĩke ũtheri mbere yao,
    nakuo kũndũ kũrĩa gũtarĩ kũigananu ndĩkwaraganie. Maũndũ macio nĩmo ngeeka, na
    ndikamatiganĩria.
  fra-NCL: Je conduirai les aveugles par un chemin qu’ils ne connaissent pas, je les
    mènerai par des sentiers qu’ils ignorent ; je changerai devant eux les ténèbres
    en lumière, et les lieux montueux en plaine. Ces paroles, je les accomplirai ;
    et je n’y manquerai point.
  cek-AK: Nihcae mah panoek o vai ai ih loklam hoiah mikmaengnawk to ka zaeh han;
    nihcae mah panoek o vai ai ih loklam ah ka caeh haih han; nihcae hmaa ih vinghaih
    to aanghaih ah kang coengsak moe, kangkawn loklamnawk to ka patoengh han. Nihcae
    khaeah hae hmuennawk hae ka sak pae han, nihcae to ka pahnawt sut mak ai.
  cuk-cuk: Dule-aku-atakmalad, igar-dakdisurmaladba an nidoed, nanaledisulid-igarba
    an nidoed. Amar-asabinni, negsichidi neg-meegwadga an imakoed. Amar-idu, neg-muru-murumalad
    an innikii imakoed. Deyob an imakoed, an gwen amar-obanosulid.
  uig-CYR: Қариғуларни өзи билмигән бир йол билән апирип қойимән, Уларни улар билмигән
    йолларда йетәкләймән; Уларниң алдида қараңғулуқни нур, Әгир-тоқай йәрләрни түптүз
    қилимән. Мән мошу ишларни қилмай қалмаймән, Улардин һеч ваз кәчмәймән.
  tel-2017: గుడ్డివారిని వారికి తెలియని దారిలో తీసుకువస్తాను. వారు నడవని మార్గాల్లో
    వారిని నడిపిస్తాను. వారి చీకటిని వెలుగుగా, వంకరదారులను తిన్నగా చేస్తాను. ఈ పనులన్నీ
    నేను చేస్తాను. వారిని నేను విడిచిపెట్టను.
  hat-BSA: Mwen va mennen avèg yo pa yon chemen yo pa konnen, nan wout yo pa konnen,
    Mwen va gide yo. Mwen va fè tenèb la vin limyè devan yo e move kote yo va vin
    plat. Se bagay sa yo Mwen va fè e Mwen p ap kite yo pa fèt.
  kos-kos: “Nga fah pwen mwet kun luk ke inkanek ma elos soenna fahsr kac meet. Nga
    fah ekulla lohsr lalos nu ke kalem, Ac oru acn siruprup in fwella ye mutalos.
    Nga wulela ouinge, Ac nga fah taranna in tia sutuela.
  hbo-WLC: וְהוֹלַכְתִּ֣י עִוְרִ֗ים בְּדֶ֙רֶךְ֙ לֹ֣א יָדָ֔עוּ בִּנְתִיב֥וֹת לֹֽא־יָדְע֖וּ
    אַדְרִיכֵ֑ם אָשִׂים֩ מַחְשָׁ֨ךְ לִפְנֵיהֶ֜ם לָא֗וֹר וּמַֽעֲקַשִּׁים֙ לְמִישׁ֔וֹר
    אֵ֚לֶּה הַדְּבָרִ֔ים עֲשִׂיתִ֖ם וְלֹ֥א עֲזַבְתִּֽים׃
  ibo-ibo: Aga m edu ndị kpuru ìsì, site nʼụzọ nke ha na-amaghị, nʼokporoụzọ ha agatụbeghị
    ka m ga-edu ha; Aga m eme ka ọchịchịrị ghọọ ìhè nʼihu ha, meekwa ka ebe niile
    gbagọrọ agbagọ guzozie. Ihe ndị a niile ka m ga-eme. Agaghị m agbakụta ha azụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଅନ୍ଧମାନଙ୍କୁ ସେମାନଙ୍କର ଅଜ୍ଞାତ ପଥ ଦେଇ ଆଣିବା; ଯେଉଁ ମାର୍ଗ ସେମାନେ
    ଜାଣନ୍ତି ନାହିଁ, ସେହି ସବୁ ମାର୍ଗରେ ସେମାନଙ୍କୁ କଢ଼ାଇବା; ଆମ୍ଭେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଅନ୍ଧକାରକୁ
    ଆଲୁଅ ଓ ବକ୍ରସ୍ଥାନସବୁକୁ ସଳଖ କରିବା। ଏହିସବୁ କାର୍ଯ୍ୟ ଆମ୍ଭେ କରି ସେମାନଙ୍କୁ ପରିତ୍ୟାଗ କରିବା
    ନାହିଁ।
  chk-chk: Iwe, üpwe emweni chon mesechun won efoch al resap silei, üpwe afetaleer
    won ekewe al resamwo fetal won. Üpwe awili ewe rochopwak mi nom mwer ngeni saram,
    nge ekewe leni mi pwüküpwük üpwe awili ngeni leni mi sosonöch. Ekei mettoch üpwe
    apwonüetä, nge üsap likiti och.
  rop-rop: “Main blainwan pipul olabat wokwok langa dakbala en rafwan roud. Bat ai
    garra lidimbat olabat langa nyuwan roud. Olabat nomo sabi det roud. Ai garra shainim
    lait langa det roud, en ai garra meigim det roud gudwan wulijim olabat kaan buldan.
    Dijan na main strongbala pramis. Trubala ai garra dum.
  ukr-1871: І поведу сліпих по дорозї, якої зроду не знали, незвісними їм дорогами
    буду їх провожати; темряву вчиню їм сьвітлом, криві дороги — простими; оттаке
    я їм учиню, та й їх не покину.
  deu-1951: Ich will die Blinden auf einer Straße führen, welche sie nicht kennen,
    und auf Pfaden leiten, die ihnen unbekannt sind; ich werde die Finsternis vor
    ihnen zum Licht und das Höckrichte zur Ebene machen. Diese Worte werde ich erfüllen
    und nicht davon lassen.
  eng-JPS: And I will bring the blind by a way that they knew not, in paths that they
    knew not will I lead them; I will make darkness light before them, and rugged
    places plain. These things will I do, and I will not leave them undone.
  srp-1865: I vodiæu slijepce putem kojega nijesu znali; vodiæu ih stazama kojih nijesu
    znali; obratiæu pred njima mrak u svjetlost i što je neravno u ravno. To æu im
    uèiniti, i neæu ih ostaviti.
  lug-lug: Era ndikulembera abantu bange abazibe ba maaso mu kkubo lye batamanyi n’abayise
    mbaluŋŋamize mu makubo ge batamanyidde. Ndifuula ekizikiza okuba omusana mu maaso
    gaabwe n’ebifo ebizibu okuyitamu ndibirongoosa. Ebyo by’ebintu bye ndikola, sirireka
    bantu bange.
  heb-heb: והולכתי עורים בדרך לא ידעו בנתיבות לא ידעו אדריכם אשים מחשך לפניהם לאור
    ומעקשים למישור אלה הדברים עשיתם ולא עזבתים׃
  ben-IRV: আমি অন্ধদের এক রাস্তা দিয়ে নিয়ে আসব যা তারা জানে না; যে পথ তারা জানে
    না সেই পথে তাদের চালাব। তাদের আগে আগে আমি অন্ধকারকে আলো করব আর অসমান জায়গাকে
    সমান করে দেব। এ সবই আমি করব, আমি তাদেরকে পরিত্যক্ত করব না।
  pan-pan: ਮੈਂ ਅੰਨ੍ਹਿਆਂ ਨੂੰ ਇੱਕ ਰਾਹ ਉੱਤੇ ਤੋਰਾਂਗਾ, ਜਿਸ ਨੂੰ ਉਹ ਨਹੀਂ ਜਾਣਦੇ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਮਾਰਗਾਂ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਅਗਵਾਈ ਕਰਾਂਗਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਜਾਣਦੇ ਹੀ ਨਹੀਂ। ਮੈਂ ਉਹਨਾਂ ਦੇ ਅੱਗੇ
    ਹਨੇਰੇ ਨੂੰ ਚਾਨਣ, ਅਤੇ ਵਿੰਗਿਆਂ ਥਾਵਾਂ ਨੂੰ ਸਿੱਧਿਆਂ ਬਣਾ ਦਿਆਂਗਾ। ਮੈਂ ਇਹ ਕੰਮ ਕਰਾਂਗਾ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਨਾ ਤਿਆਗਾਂਗਾ।
  mya-JVB: မျက်စိကန်း သောသူတို့ ကို မိမိတို့မ သိ သော လမ်း ဖြင့် ငါဆောင် မည်။ မိမိတို့
    မ ကျွမ်း သော ခရီး ၌ သွား စေမည်။ သူ တို့ရှေ့ မှာ မှောင်မိုက် ကို လင်း စေ မည်။ ကောက်သော
    လမ်း ကိုလည်း ဖြောင့် စေမည်။ ထို သို့သော ကျေးဇူး ကို ပြု မည်။ သူ တို့ကို မ စွန့်ပစ်။
  hmo-hmo: Matakepulu taudia be do lau hakaua, vadaeni nega ta idia rakalaia lasi
    daladia, be do idia raka. Lau ese edia dibura do lau hadiaria, bona tano idia
    gudu gabudia, be edia vairana dekenai do lau hamanadaia. Lauegu gwauhamata be
    inai, bona do lau karaia momokani.
  urd-urd: और अन्धों को उस राह से जिसे वह नहीं जानते ले जाऊँगा, मैं उनको उन रास्तों
    पर जिनसे वह आगाह नहीं ले चलूँगा; मैं उनके आगे तारीकी को रोशनी और ऊँची नीची जगहों
    को हमवार कर दूँगा, मैं उनसे ये सुलूक करूँगा और उनको तर्क न करूँगा।
  rus-SYN: 'и поведу слепых дорогою, которой они не знают, неизвестными путями буду
    вести их; мрак сделаю светом пред ними, и кривые пути прямыми: вот что Я сделаю
    для них и не оставлю их.'
  bqc-SIM: Má dↄaa vĩ̀aↄnɛ zɛ́ guu, má zɛ́wɛwɛna pↄ́ aa dↄ̃ yãaoↄ sɛ́ńnↄ, má
    gusia linɛ́ gupua ũ ń aɛ, má gutoũtoũↄ daaĩnɛ́ sàlala. Má yã́ beeↄ kɛ,
    má pãkpańzio.
  tcz-CHONGTHU: Keiman khomulou Israel chu lampi thah’a kapuile ding, ache khahlou
    nauva kapui le ding ahi. Keiman amasangu lampi thim jong kavahsah ding, chule
    amasangu lampi kanamsah ding ahi. Hitia hi keiman hichengse hi kabol ding, amaho
    kanungsun lou dingu ahi.
  mar-mar: मी आंधळ्यांना माहीत नसलेल्या मार्गाने आणीन, त्यांना माहीत नसलेल्या वाटेने
    मी त्यांना नेईन, मी त्यांच्यापुढे अंधाराचा प्रकाश करीन, वाकडी ठिकाणे सरळ करीन.
    या गोष्टी मी करीन आणि मी त्यांना सोडणार नाही.
  qub-qub: Gapracuna aywashanpaga chacaytapis achicyajmanmi ticrarachishaj. Jatun
    ragracunatapis pampamanna ticrarachishaj. Paycunataga pushashäpaj mana rejsishan
    nänicunapami, quichqui nänicunapami. Chaycunataga rasunpami rurashaj.
  hat-hat: M'ap fè avèg yo mache sou yon wout yo pa t' janm konnen anvan. M'ap pran
    men yo, m'ap mennen yo sou chemen yo pa t' janm konn fè anvan. M'ap fè kote ki
    fè nwa yo vin fè klè, kote ki gen anpil bit ak twou yo vin plat. Se tout bagay
    sa yo mwen pral fè rive. Wi, m'ap fè yo rive vre.
  eng-BSB: I will lead the blind by a way they did not know; I will guide them on
    unfamiliar paths. I will turn darkness into light before them and rough places
    into level ground. These things I will do for them, and I will not forsake them.
  eng-WEBPB: I will bring the blind by a way that they don’t know. I will lead them
    in paths that they don’t know. I will make darkness light before them, and crooked
    places straight. I will do these things, and I will not forsake them.
  kbq-kbq: Zamavuma asuhu'nea vahera zamagrama ke'za antahi'zama osu'naza kante zamavare'na
    nevu'na, ke'za antahi'zama osu'naza kantera kegava huzmante'na zamavare'na vugahue.
    Hagi hanizana eri atresuge'za masa negesage'na, marerino tamino'ma hu'nesnia zana
    eri pehe hugahue. Hagi ama ana zantamina otre'na ana maka zana huvagaregahue.
  nhe-BL: Huan notlacajhua tlen popoyotzitzi, niquinyacanas ipan se ojtli tlen ax
    quema quiitztoque. Huan iniixtla nijchihuas para nopa tzintlayohuilotl ma mocuepa
    tlahuili. Nijchihuas nopa ojtli tlen elqui fiero ma elis sepantic huan xitlahuac
    iniixtla, huan ax quema niquintlahuelcahuas.
  gub-BL: Araha putar hehàpyhà 'ym ma'e amo pe wanemigwaw 'ym rupi ihe wà nehe. Nuwata
    pixik kwaw a'e pe rupi ko 'ar 'ym mehe wà. Ipytunaw hehàpyhà 'ym ma'e waiwyr har
    azapo putar tatainy romo nehe. Amumew putar pe ihym 'ym ma'e wanupe nehe. Na'aw
    heremimume'u kwer xe kury. Azapo putar ma'e heremimume'u kwer rupi katete iawy
    'ym pà nehe.
  eng-DRA: 'And I will lead the blind into the way which they know not: and in the
    paths which they were ignorant of I will make them walk: I will make darkness
    light before them, and crooked things straight: these things have I done to them,
    and have not forsaken them.'
