  kan-2017: ಕುರುಡರನ್ನು ತಿಳಿಯದ ಮಾರ್ಗದಲ್ಲಿ ಬರಮಾಡುವೆನು, ಅವರಿಗೆ ಗೊತ್ತಿಲ್ಲದ ದಾರಿಗಳಲ್ಲಿ
