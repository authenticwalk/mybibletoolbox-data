verse: ISA.042.007
translations:
  mal-C: '@see-verse:ISA.042.006'
  deu-TKW: indem ich blinde Augen aufthue, Gefangene aus dem Kerker befreie, aus dem
    Gefängnisse die, die im Dunklen sitzen.
  lin-lin: mpo na kofungola miso ya bakufi miso, mpo na kobimisa bakangami na boloko
    mpe kobimisa bavandi ya molili, na kasho.
  eng-LSV: To open the eyes of the blind, || To bring forth the bound one from prison,
    || Those sitting in darkness from the house of restraint.
  eng-GNV: 'That thou maist open the eyes of the blind, and bring out the prisoners
    from the prison: and them that sitte in darkenesse, out of the prison house.'
  eng-WEBSTER: To open the blind eyes, to bring out the prisoners from the prison,
    and them that sit in darkness out of the prison-house.
  nhw-BL: Tiquinchihuas ma tlachiyaca catli popoyotzitzi. Tiquinquixtis catli tzactoque
    ipan tlatzactli. Huan tiquintojtomas catli ilpitoque ipan tzintlayohuilotl.
  swh-ONEN: kuwafungua macho wale wasioona, kuwaacha huru kutoka kifungoni waliofungwa
    jela, na kuwafungua kutoka gerezani wale wanaokaa gizani.
  bba-bba: Kɑɑ wɔ̃kobu nɔni wukiɑ, kpɑ ɑ be bɑ sɔ̃ yɑm wɔ̃kuru sɔɔ pirisɔm dirɔ yɑrɑ.
  eng-KJVCPB: To open the blind eyes, To bring out the prisoners from the prison,
    And them that sit in darkness out of the prison house.
  luo-luo: mondo iyaw wenge muofni, kendo igol joma oketi e od twech, kendo igony
    joma otwe mobetie mudho.
  meu-meu: mata-kepulu taudia matadia ihapapadia totona, bona iḡui taudia na hekou
    kunuka-kunuka rumana amo bona dibura ai e helaimu taudia na dibura rumana amo
    ba hakaudia lasi totona.
  npi-ULB: अन्‍धाहरूका आँखा खोलिदिन, कालकोठरीबाट कैदीहरूलाई छुटकारा दिन र अन्धकारमा
    बस्‍नेहरूलाई बन्दीगृहबाट छुटकारा दिन ।
  yor-yor: láti la àwọn ojú tí ó fọ́, láti tú àwọn òǹdè kúrò nínú túbú àti láti tú
    sílẹ̀ kúrò nínú ẹ̀wọ̀n àwọn tí ó jókòó nínú òkùnkùn.
  pes-OPCB: تو چشمان کوران را باز خواهی کرد و آنانی را که در زندانهای تاریک اسیرند
    آزاد خواهی ساخت.
  tgl-ULB: para buksan ang mga mata ng bulag, para palayain ang mga bilanggo mula
    sa piitan, at mula sa tahanan ng pagkakulong silang mga nakaupo sa kadiliman.
  cbu-NT: Tputsee wach mchusaa yarangcha, shiyaa atina. Putamawaa tputsee tashitungangcha.
    ¿Mayaamaja tapish tumanam mangu taachinllina?
  hui-hui: Agali de kohe karu lone de hendelo mo dengala holebere. Agali garabaya
    anda arumaha karu golope halu tagira pudaba lolebere.
  mya-mya: သင်​သည်​မျက်​မ​မြင်​တို့​အား​မျက်​စိ​ပွင့်​လင်း လာ​စေ​၍ အ​ချုပ်​ထောင်​အ​မှောင်​ခန်း​များ​ရှိ​လူ​တို့​အား
    အ​နှောင်​အ​ဖွဲ့​မှ​လွတ်​မြောက်​စေ​လိမ့်​မည်။
  bod-N: ལོང་པ་རྣམས་ཀྱི་མིག་འབྱེད་ཅིང་བཙོན་པ་རྣམས་བཙོན་ཁང་ནས་ཕྱི་རུ་འཁྲིད་པ་དང་། སྨག་རུམ་ཁྲོད་དུ་གནས་པ་རྣམས་བཙོན་ལས་སྒྲོལ་བའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: kuti usvinudze meso asingaoni, usunungure vakasungwa mutorongo uye usunungure
    vari mugomba, avo vagere murima.
  spa-BLM: para abrir los ojos ciegos, para sacar a los prisioneros del calabozo,
    y a los que se sientan en las tinieblas fuera de la cárcel.
  cac-cac: Ol a jac sat eb' max uji yilani, ol a colanelta eb' ayoch d'a preso, aton
    eb' aycanb'at d'a cal q'uic'alq'uinal.
  swh-ULB: Kuyafungua macho ya vipofu, kuwatoa waliofungwa gerezani, kuwatoa wale
    walio gizani kutoka kwenye nyumba iliyofungiwa.
  bel-bel: каб разамкнуць вочы сьляпым, каб вязьняў вывесьці зь вязьніцы і тых, што
    сядзяць у цемры, - зь цямніцы.
  wed-wed: Ma mata-potapotai matai ma vikalai; ma ravai au panipani numana; nai taui
    gimtona maemaei ma tereopunei.”
  deu-ELBBK: um blinde Augen aufzutun, um Gefangene aus dem Kerker herauszuführen,
    und aus dem Gefängnis die in der Finsternis sitzen. –
  mbb-OT: su wey mekaahà is menge lakap ne wey zaan ikepeǥawas is menge vihag, he
    nengepirisu ziyà te merusirem he pirisuwan.
  mal-2015: യഹോവയായ ഞാൻ നിന്നെ നീതിയോടെ വിളിച്ചിരിക്കുന്നു; ഞാൻ നിന്റെ കൈ പിടിച്ചു
    നിന്നെ കാക്കും; നിന്നെ ജനത്തിന്റെ നിയമവും ജാതികളുടെ പ്രകാശവും ആക്കും.
  gup-gup: Kaluk ngudda yibenmimbayhke nawu birrimimdubbe bininj rowk. Dja mak ngurrbenbebke
    bininj nawu kabirribongdi jail, dja ngurrbendolkkayhwe bininj nawu kabirrihbongdi
    kore kubolkkakmunun.”
  rmc-rmc: hoj te phundraves le korenge o jakha, hoj te premukes le bertenošen a olen,
    ko bešen andro kaľipen, te les avri andral e bertena.
  pes-OPV: تا چشمان کوران را بگشایی و اسیران را از زندان و نشینندگان در ظلمت را از
    محبس بیرون آوری.
  ron-1924: сэ дескизь окий орбилор, сэ скоць дин темницэ пе чей легаць ши дин принсоаре
    пе чей че локуеск ын ынтунерик.
  aui-aui: Tam wawaya mata potapotadi matadi kuna kimotaatara, bi biwakabikabi damdi
    biwa gawarinama kunikanibuvedi, bi iiyawogha biwa gawaridi wiididibaridiye makamakedi,
    na tam kuniyawiidi.”
  ben-OBCV: যেন অন্ধদের দৃষ্টি উন্মোচন করা হয়, কারাগার থেকে বন্দিদের মুক্ত করা হয়
    এবং যারা কারাকূপের অন্ধকারে বসে থাকে, তাদের মুক্ত করা হয়।
  som-som: inaad kuwa indhaha la' indhaha u furtid, iyo inaad maxaabiista xabsiga
    ka soo bixisid, iyo inaad kuwa gudcurka fadhiya ka soo bixisid guriga xabsiga.
  lat-VUC: ut aperires oculos cæcorum, et educeres de conclusione vinctum, de domo
    carceris sedentes in tenebris.
  eng-ASVBT: to open the blind eyes, to bring out the prisoners from the dungeon,
    and them that sit in darkness out of the prison house.
  ita-1885: per aprire gli occhi de' ciechi, per trarre di carcere i prigioni, e quelli
    che giacciono nelle tenebre dalla casa della prigione.
  eng-LXXUP: to open the eyes of the blind, to bring the bound and them that sit in
    darkness out of bonds and the prison house.
  eng-ULB: to open the eyes of the blind, to release the prisoners from the dungeon,
    and from the house of confinement those who sit in darkness.
  spa-VBL: Harás ver a los ciegos, liberarás a los que están encerrados y sacarás
    de la cárcel a los que están en la oscuridad.
  fra-_FOB: Pour ouvrir les yeux des aveugles, pour faire sortir de prison le captif,
    et du cachot ceux qui habitent dans les ténèbres.
  mal-mal: യഹോവയായ ഞാൻ നിന്നെ നീതിയോടെ വിളിച്ചിരിക്കുന്നു; ഞാൻ നിന്റെ കൈ പിടിച്ചു
    നിന്നെ കാക്കും; നിന്നെ ജനത്തിന്റെ നിയമവും ജാതികളുടെ പ്രകാശവും ആക്കും.
  urd-GVR: tāki tū andhoṅ kī āṅkheṅ khole, qaidiyoṅ ko koṭhaṛī se rihā kare aur tārīkī
    kī qaid meṅ basne wāloṅ ko chhuṭkārā de.
  suz-BL: मारदे सोइक्‍ताक्‍न देंशा हना, मिक्‍च मताइब आन कली तपाइक्‍चा, जेल्‍खानम बाक्‍ब
    आन कली प्रोंइचा नु छिङछिङ रे ग्रुंइचा कली सोइक्‍ताक्‍न। यसैया ३५:५; यसैया ४५:१९;
    भजन संग्रह १२६:१-४
  eng-NOY: To open the blind eyes, To bring out the prisoners from the prison, And
    them that sit in darkness out of the prison-house.
  ita-1927: per aprire gli occhi dei ciechi, per trarre dal carcere i prigioni, e
    dalle segrete quei che giacciono nelle tenebre.
  ckb-ckb: بۆ ئەوەی چاوی نابیناکان بکەیتەوە، بۆ ئەوەی دیلەکان لە زیندان دەربهێنیت،
    لە بەندیخانەش دانیشتووان لە تاریکی.
  eng-BBE: To give eyes to the blind, to make free the prisoners from the prison,
    to let out those who are shut up in the dark.
  kan-OKCV: '@see-verse:ISA.042.006'
  tam-2017: கர்த்தராகிய நான் நீதியின்படி உம்மை அழைத்து, உம்முடைய கையைப் பிடித்து,
    உம்மைத் தற்காத்து, உம்மை மக்களுக்கு உடன்படிக்கையாகவும் தேசங்களுக்கு ஒளியாகவும்
    வைக்கிறேன்.
  spa-RV-1909: Para que abras ojos de ciegos, para que saques de la cárcel á los presos,
    y de casas de prisión á los que están de asiento en tinieblas.
  ron-BTF: Pentru a deschide ochii orbi, pentru a scoate prizonierii din închisoare
    şi pe cei care şed în întuneric, afară din casa închisorii.
  eng-WEBP: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  eng-FBV: You will make the blind see, set free those who are locked up, and lead
    those who sit in darkness out from prison.
  nld-1939: Om blinden de ogen te openen, Om gevangenen uit de kerker te verlossen,
    En uit donkere krochten Die in duisternis zitten.
  nch-BL: Tiquinchihuas ma tachiyaca cati popoyotzitzi. Tiquinquixtis cati tzactoque
    ipan tatzacti. Huan tiquintojtomas cati ilpitoque ipan tzintayohuilot.
  vie-1934: để mở mắt kẻ mù, làm cho kẻ tù ra khỏi khám, kẻ ngồi trong tối tăm ra
    khỏi ngục.
  hin-CV: ताकि अंधे देख पाएं, बंदी कारागार से बाहर लाया जाए जो कारागार के अंधकार में
    रहता है.
  eng-OURB: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  spa-BES: Para dar vista a los ciegos, para liberar a los prisioneros de la cárcel,
    para dejar salir a los que están encerrados en la oscuridad.
  tdx-tdx: hanokake ty fihaino fey hañakatse o mpirohy am-balabeio naho o mitozòke
    alafem-porozò añ’ieñeo.
  tha-KJV: เพื่อเบิกตาคนที่​ตาบอด เพื่อนำผู้​ถู​กจองจำออกมาจากคุก นำผู้​ที่​นั่งในความมืดออกมาจากเรือนจำ
  por-BR-2018: Para abrir os olhos cegos, para tirar da prisão os presos, tirar do
    cárcere os que habitam em trevas.
  deu-ELO: um blinde Augen aufzutun, um Gefangene aus dem Kerker herauszuführen, und
    aus dem Gefängnis, die in der Finsternis sitzen. -
  eng-WYC-2018: That thou shouldest open the eyes of blind men; that thou shouldest
    lead out of enclosing together a bound man, (and) from the house of prison men
    sitting in darknesses. (So that thou shouldest open the eyes of the blind; and
    that thou shouldest lead out the bound, or the prisoners, from being enclosed,
    yea, those sitting in darkness, from out of the prison house.)
  epo-epo: por malfermi okulojn blindajn, por elkonduki el malliberejo malliberulojn,
    el domo ŝlosita sidantajn en mallumo.
  uig-PIN: Ⱪariƣu kɵzlǝrni eqixⱪa, Zindandin mǝⱨbuslarni, Türmidǝ ⱪarangƣuluⱪ iqidǝ
    olturƣanlarni ⱪutⱪuzuxⱪa seni ǝwǝtimǝn.
  beo-beo: Di da si dofoi dunu amo ilia si fadegamu. Amola dunu ilia gasi se iasu
    diasu ganodini amo ilia halegale masa:ne, ilia se dabe iasu logo doasimu.
  tpi-OTNT: Bai yu mekim ol aipas i lukluk gen. Na bai yu helpim ol man i stap long
    kalabus na long ples tudak, na mekim ol i kamap fri.
  hau-SA: don ka buɗe idanun makafi ka ’yantar da kamammu daga kurkuku kuma kunce
    ɗaurarrun kurkuku masu zama cikin duhu.
  uig-LAT: Qarighu közlerni échishqa, Zindandin mehbuslarni, Türmide qarangghuluq
    ichide olturghanlarni qutquzushqa séni ewetimen.
  nde-nde: uvule amehlo eziphofu, ukhuphe abathunjiweyo entolongweni, ubakhulule emigodini
    yezibotshwa labo abahlala emnyameni.
  ton-ton: Ke fakaʻā ʻae mata ʻoe kui, ke ʻomi ʻae kau pōpula mei he fale fakapōpula,
    pea ko kinautolu ʻoku nofo ʻi he poʻuli mei he fale fakapōpula.
  ces-1613: Abys otvíral oči slepé, a vyvodil z žaláře vězně, a z vězení ty, kteříž
    sedí ve tmách.
  eng-WMB: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  tam-TCV: குருடரின் கண்களைத் திறக்கவும், சிறையிலுள்ளவர்களை விடுதலையாக்கவும், இருட்டறையிலிருந்து
    விடுவிக்கவுமே இவ்வாறு செய்வேன்.
  ceb-ULB: aron sa pagbuka sa mga mata sa buta, ug paghatag ug kagawasan sa mga binilanggo,
    ug gikan sa mangitngit nga bilanggoan.
  pol-UBG: Abyś otwierał oczy ślepym, wyprowadził więźniów z ciemnicy i z więzienia
    tych, co siedzą w ciemności.
  agr-agr: Aents wainmachu aidau wainmitkakta, tuja aents achikbau aidau suwenum chimpija
    dushakam jiijam agkanmitkata, tusan wakegajai.
  kyc-kyc: Embame lenge koo dupwa lenge ranyi reto dee karapusi ingyuo iminjinginya
    petaminyi dupwa kiiramo nyuo piri ingyara.
  urd-GVU: تاکہ تُو اندھوں کی آنکھیں کھولے، قیدیوں کو کوٹھڑی سے رِہا کرے اور تاریکی
    کی قید میں بسنے والوں کو چھٹکارا دے۔
  deu-1912: daß du sollst öffnen die Augen der Blinden und die Gefangenen aus dem
    Gefängnis führen, und die da sitzen in der Finsternis, aus dem Kerker.
  kan-2017: ನೀನು ಕುರುಡರಿಗೆ ಕಣ್ಣುಕೊಟ್ಟು, ಬಂದಿಗಳನ್ನು ಸೆರೆಯಿಂದಲೂ, ಕತ್ತಲಲ್ಲಿ ಬಿದ್ದವರನ್ನು
    ಕಾರಾಗೃಹದಿಂದಲೂ ಹೊರಗೆ ತರುವಿ.
  yap-yap: Bay mu bing lan mit e pi malmit, ma ga chuweg u kalbus e pi’in yad be par
    riy u fithik’ e lumor.
  hlt-MCSB: Mikdael te mik tueng sak ham, hlongkhoh te rhomhmop lamloh, hmaisuep kah
    khosa rhoek te thong im lamloh doek ham ni.
  mdy-ETH: ዬያሮ ዓኣፓ ባይቄ ዓሶኮ ዓኣፖ ኔ ፖዒሳንዳኔ፤ ዹሞ ዔቶ ቱኡዞ ማኣራ ዓኣ ቱኡቴ ዓሶ ኔ ኬሳንዳኔ።»
  twi-ASANTE: na woabue ani a afira, na woayi nneduafoɔ afiri afiase na woagye wɔn
    a wɔda afiase amena mu, wɔn a wɔte esum kabii mu no.
  eng-WEBU: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  wal-wal: '@see-verse:ISA.042.006'
  spa-PDDPT: para que abras los ojos de los ciegos, y saques de la cárcel a los presos
    y de la prisión a los que viven en oscuridad.
  gun-gun: Ha'e rami vy reipe'a aguã oma'ẽ e'ỹ va'e rexa, ha'e nhuã gui reipe'a aguã
    omboty pyre, nhuã pytũa py oĩ va'ekue voi.
  ilo-ULB: tapno luktam dagiti mata dagiti bulag, tapno wayawayaam dagiti balud manipud
    iti nasipnget a pagbaludan, ken dagiti agtugtugaw iti nasipnget iti balay a pagbaludan.
  kpg-kpg: Goe gaa huge nia golomada o digau dee gida, ga haga maahede digau ala e noho
    i lodo di bouli o di hale galabudi.
  uig-ARA: قارىغۇ كۆزلەرنى ئېچىشقا، زىنداندىن مەھبۇسلارنى، تۈرمىدە قاراڭغۇلۇق ئىچىدە
    ئولتۇرغانلارنى قۇتقۇزۇشقا سېنى ئەۋەتىمەن.
  sus-sus: alako i xa dɔnxuie ya rabɔɔ, i xa geelimanie ramini geeli, i xa mixie xɔrɛya
    naxee na dimi kui.»
  pon-2006: Ke pahn kapehdpeseng me maskun kan, oh kasaledekihala me kin wonohn nan
    rotorot en imweteng kan.
  jae-jae: Gebe ôŋgôm lau mateŋpec nêŋ mateŋanô êpoa lasê to ôwê lau kapoacwalôŋa
    sêsa aŋga gêsuŋ sêmêŋ ma êsêac, taŋ sêŋgôŋ tokesecgeŋ naŋ, sêsa aŋga kapoacwalô
    sêmêŋ.
  ksd-ksd: upi una vakapa ra mata i diat dia pula, upi una pala vue diat di ga banu
    bat diat, ma upi una ben vaarike diat dia ki ta ra bobotoi kan ra pal na banubat.
  tur-YTC: Kör gözleri açman, mahkûmları zindandan, Karanlıkta oturanları zindandan
    çıkarman için Seni halk için bir antlaşma, Uluslara ışık yapacağım.”
  grc-BRENT: ἀνοῖξαι ὀφθαλμοὺς τυφλῶν, ἐξαγαγεῖν ἐκ δεσμῶν δεδεμένους καὶ ἐξ οἴκου
    φυλακῆς, καὶ καθημένους ἐν σκότει.
  ind-AYT: untuk membuka mata yang buta, untuk melepaskan para tawanan dari penjara
    dan mereka yang tinggal dalam kegelapan dari rumah tahanan.
  nya-nya: Udzatsekula maso a anthu osaona, udzamasula anthu a mʼndende ndi kutulutsa
    mʼndende anthu okhala mu mdima.
  hrv-hrv: da otvoriš oči slijepima, da izvedeš sužnje iz zatvora, iz tamnice one
    što žive u tami.
  mps-mps: Te nago te gedu hwidai bage dabe te ma tonomainu ilaibao. Nago te kalabuside
    bidibo bidi dabe, me te be hulide bidibo bage me, te magi naigo me tonalusiąma,
    te olo mu bidimainu ilaibao,” te po wali.
  tpi-tpi: Bai yu mekim ol aipas i lukluk gen. Na bai yu helpim ol man i stap long
    kalabus na long ples tudak, na mekim ol i kamap fri.
  dan-1931: for at åbne de blinde Øjne og føre de fangne fra Fængslet, fra Fangehullet
    Mørkets Gæster.
  vie-OVCB: Con sẽ mở mắt những người mù. Con sẽ giải cứu người bị giam trong tù,
    giải thoát người ngồi nơi ngục tối.
  guj-2017: જેથી તું અંધજનોની આંખોને ઉઘાડે, બંદીખાનામાંથી બંદીવાનોને અને કારાગૃહના
    અંધકારમાં બેઠેલાઓને બહાર કાઢે.
  pon-2006A: Ke pahn kapehdpeseng me maskun kan, oh kasaledekihala me kin wonohn nan
    rotorot en imweteng kan.
  por-BRBSL: para abrir os olhos cegos, para trazer os prisioneiros para fora da masmorra,
    e aqueles que se sentam na escuridão fora da prisão.
  cth-cth: Nang ni mit ka dawnnaw e mit na hmu sak thai nahane hoi, paung lah kaawm
    e naw hah thongim thung hoi thoseh, hmonae koe ka tahung e naw hah hmonae thongim
    thung hoi thoseh, rasa tâcokhai hanelah, taminaw hoi lawkkam e lah thoseh, miphunnaw
    hanelah angnae lah thoseh, nang hah kai ni na ta toe.
  twi-twi: na woabue ani a afura, na woayi nneduafo afi afiase na woagye wɔn a wɔda
    afiase amoa mu, wɔn a wɔte sum kabii mu no.
  hlt-hlt: Mikdael te mik tueng sak ham, hlongkhoh te rhomhmop lamloh, hmaisuep kah
    khosa rhoek te thong im lamloh doek ham ni.
  tbz-SIM: kɛ́wéi ntiyũ̀ɔ̃̀ntì, kɛ́kpetɛ́ tikpetíntì, kɛ́dennɛní bɛ̀ɛ̀ bo dibiìnnì
    kɛ́ bɛ̀ tɑnnɛ́ kuwenniku miɛkɛ.
  msy-2020: 'Nɨ ingangarir kam damuam: Nɨ damazir okavɨrɨzibar amutɨ, me ua ganam.
    Egh kalabusɨn itir gumazamizir danganir mɨtarmemɨn apiaghav itiba, nɨ me damightɨ
    me fɨrighɨregham.'
  dop-dop: N kɑ́ kuli piitimnɑɑ ɩsɛ, nɑ ń tʋlɩ sɑlǝkɑ nyǝ́mɑ. Nɑ ń lǝsɩ sǝkpɛtʋɣʋ
    tɛɛ nyǝ́mɑ kɛ tǝŋmɛllɛ tɑɑ.
  azb-azb: Korların gözlərini açasan, Zindandan dustaqları, Zülmətdə, həbsxanada oturanları
    azad edəsən.
  eng-DBY: to open the blind eyes, to bring forth the prisoner from the prison, them
    that sit in darkness out of the house of restraint.
  hin-2017: कि तू अंधों की आँखें खोले, बन्दियों को बन्दीगृह से निकाले और जो अंधियारे
    में बैठे हैं उनको कालकोठरी से निकाले। (यशा. 61:1, प्रेरि. 26:18)
  wol-KYG: ngay gisloo gumba, di génne ku ñu tëj, ku dëkke woon lëndëm, génn kërug
    tëjukaay.
  eng-YLT: To open the eyes of the blind, To bring forth from prison the bound one,
    From the house of restraint those sitting in darkness.
  kne-kne: Gapo en sik-a makaila di nagodab yan mawayawayaan di naibabalod sin mabolinget.
  eng-WYC-2017: That thou shouldest open the eyes of blind men; that thou shouldest
    lead out of enclosing together a bound man, from the house of prison men sitting
    in darknesses.
  eng-WMBB: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  urd-GVH: ताकि तू अंधों की आँखें खोले, क़ैदियों को कोठड़ी से रिहा करे और तारीकी की
    क़ैद में बसनेवालों को छुटकारा दे।
  rug-rug: pude tukeli matadi sarini pu behu, pude rupahi saripu ta pusi pa vetu vari
    pusi meke pude va vurai pa tinapusi sarini pu habotu pa hupohuporona.
  gaz-gaz: atis ija jaamotaa ni banta; mana hidhaatii boojiʼamtoota ni hiikta; warra
    dukkana keessa jiraatanis hidhaadhaa ni baafta.
  fra-LSG: Pour ouvrir les yeux des aveugles, Pour faire sortir de prison le captif,
    Et de leur cachot ceux qui habitent dans les ténèbres.
  gnn-gnn: Nhe yurru maŋutjimirriyama bambaynhanydja, ga dhawaṯmaramayi nhe yurru
    ŋunhinydja yolŋunha ŋunhi ŋayi yukurra nhina garrpiṉara ŋula nhäkuŋu buku‐munha'ŋura.
  yal-yal: alogo i xa danxutɔne yɛɛne rabi, i yi suxu muxune ramini kasoon na, i yi
    kasorasane xɔrɔya, e mini dimini.”
  iou-iou: Dapun tumäk täŋpewi dapun api ijineŋ. Ba ämawebe bipmäŋ urani täŋo topmäk-topmäk
    terak it täkaŋ u pit yämiŋpäŋ api yepmaŋpi kuneŋ.
  haw-1868: E hookaakaa i na maka o ka poe makapo, E lawe mai hoi i ka poe pio, mailoko
    mai o kahi paa, A me ka poe e noho ana iloko o ka pouli, mailoko mai o ka halepaahao.
  arb-NAV: لِتَفْتَحَ عُيُونَ الْعُمْيِ، وَتُطْلِقَ سَرَاحَ الْمَأْسُورِينَ فِي السِّجْنِ،
    وَتُحَرِّرَ الْجَالِسِينَ فِي ظُلْمَةِ الْحَبْسِ.
  ewe-ewe: be nàʋu ŋku na ŋkugbagbãtɔwo, be nàɖe ga gamenɔlawo, eye nàɖe ame siwo
    nɔ do globo me la tso viviti me.
  eng-LEE: To open blind eyes, to bring out from the dungeon the prisoner, and out
    of the prison-house those that dwell in darkness.
  asm-FB: অন্ধ লোকসকলৰ চকু মুকলি কৰিবলৈ, বন্দীশালৰ পৰা বন্দীসকলক মুক্ত কৰিবলৈ, আৰু
    কাৰাগাৰৰ অন্ধকাৰত বহি থকা সকলক তাৰ পৰা আনিবলৈ।
  sus-A: عَلَكٌ عِ شَ دْنشُييٍ يَ رَبْو، عِ شَ فٍيلِمَنِيٍ رَ مِنِ فٍيلِ، عِ شَ مِشِيٍ
    شْرّيَ نَشٍيٍ نَ دِ مِ كُي.»
  fra-SBL: pour ouvrir les yeux des aveugles, pour faire sortir les prisonniers du
    donjon, et ceux qui sont assis dans les ténèbres sortiront de la prison.
  hbo-hbo: לִפְקֹ֖חַ עֵינַ֣יִם עִוְרֹ֑ות לְהֹוצִ֤יא מִמַּסְגֵּר֙ אַסִּ֔יר מִבֵּ֥ית
    כֶּ֖לֶא יֹ֥שְׁבֵי חֹֽשֶׁךְ׃
  kik-kik: na nĩguo ũhingũrage atumumu maitho, na wohorithagie arĩa mohetwo ũmarute
    moime njeera, o nao arĩa maikarĩte nduma-inĩ ũmarekererie, moime korokoro-inĩ.
  fra-NCL: Pour ouvrir les yeux des aveugles ; pour faire sortir de prison les captifs,
    du cachot ceux qui sont assis dans les ténèbres.
  cek-AK: mikmaengnawk ih mik to amtuengsak moe, thongkrah kaminawk loisak pacoengah,
    thongkrakhaih im kaving thungah anghnu kaminawk prawt kami ah kang suek han.
  cuk-cuk: Adi, be dulemar-aku-atakmaladga ibya egaegar, be dule-esgaryagi-bukmalad
    onogegar, degi, be dule-esgaryaba-negsichidgi-bukmalad onogegar.
  uig-CYR: Қариғу көзләрни ечишқа, Зиндандин мәһбусларни, Түрмидә қараңғулуқ ичидә
    олтарғанларни қутқузушқа сени әвәтимән.
  pma-pma: Keik kisakin koakeil avi metovar imai ilele, ka koakeil aro en out koa
    malikelik en eim takeih, kumon keil imaluv rani.’”
  tel-2017: యెహోవా అనే నేనే నీతి గురించి నిన్ను పిలిచి నీ చెయ్యి పట్టుకున్నాను. నిన్ను
    నిలబెట్టి ప్రజలకు ఒక నిబంధనగా యూదేతర జాతులకు వెలుగుగా నియమించాను.
  hat-BSA: pou ouvri zye avèg yo, pou mennen prizonye yo sòti nan kacho a, e fè sila
    ki viv nan tenèb yo sòti nan prizon an.
  bxh-bxh: Dodoga mata toutoudi haba matadi wa falaladi. Yo tau lau deli, kamumu yai
    sa miyamiya haba wa soꞌe fahidi.”
  kos-kos: Kom ac fah sang liyaten nu sin mwet kun, Ac aksukosokyalosla su kapir in
    acn lohsr.
  hbo-WLC: לִפְקֹ֖חַ עֵינַ֣יִם עִוְר֑וֹת לְהוֹצִ֤יא מִמַּסְגֵּר֙ אַסִּ֔יר מִבֵּ֥ית
    כֶּ֖לֶא יֹ֥שְׁבֵי חֹֽשֶׁךְ׃
  ibo-ibo: Ị ga-emeghe anya ndị kpuru ìsì, gbapụtakwa ndị nọ nʼụlọ mkpọrọ, meekwa
    ka ndị nọ nʼụlọ mkpọrọ gbara ọchịchịrị nwere onwe ha.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ଲୋକମାନଙ୍କର ନିୟମ ସ୍ୱରୂପ ଓ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଦୀପ୍ତି ସ୍ୱରୂପ କରି
    ନିଯୁକ୍ତ କରିବୁ।
  chk-chk: Iwe, kopwe anelai mesen chon chun, kopwe angasa chon fötek seni lon imwen
    fötek, kopwe pwal apichala chokewe mi nom lon rochopwak.
  rop-rop: Yu garra meigim detlot blainwan pipul luk igin en yu garra larramgo ola
    prisana fri.
  ukr-1871: Щоб очі слїпим одчиняти; щоб виводити вязнїв із вязницї, а сидячих у темряві
    — з темницї.
  deu-1951: daß du die Augen der Blinden öffnest, die Gebundenen aus dem Gefängnis
    führest und aus dem Kerker die, so in der Finsternis sitzen.
  eng-JPS: To open the blind eyes, to bring out the prisoners from the dungeon, and
    them that sit in darkness out of the prison-house.
  srp-1865: Da otvoriš oèi slijepcima, da izvedeš sužnje iz zatvora i iz tamnice koji
    sjede u tami.
  lug-lug: Okuzibula amaaso g’abazibe, okuta abasibe okuva mu makomera n’okuggya abo
    abali mu bunnya, abo abali mu kizikiza.
  heb-heb: לפקח עינים עורות להוציא ממסגר אסיר מבית כלא ישבי חשך׃
  ben-IRV: তুমি অন্ধদের চোখ খুলে দেবে, জেলখানা থেকে বন্দীদের মুক্ত করবে, কারাকূপ থেকে
    বন্দীদের মুক্ত করবে এবং কারাবাস থেকে যারা অন্ধকারে বসে তাদেরকে মুক্ত করবে।
  pan-pan: ਤਾਂ ਜੋ ਤੂੰ ਅੰਨ੍ਹੀਆਂ ਅੱਖਾਂ ਨੂੰ ਖੋਲ੍ਹੇਂ, ਭੋਹਰੇ ਵਿੱਚੋਂ ਬੰਦੀਆਂ ਨੂੰ ਅਤੇ ਹਨੇਰੇ
    ਵਿੱਚ ਬੈਠਿਆਂ ਹੋਇਆਂ ਨੂੰ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚੋਂ ਕੱਢੇਂ।
  mya-JVB: သင်သည် ကန်း သောမျက်စိ တို့ကိုဖွင့် စိမ့်သောငှါ ၎င်း၊ ချုပ် ထားသောသူတို့ကို
    လွှတ် စိမ့်သောငှါ ၎င်း၊ မှောင်မိုက် ၌နေ သောသူတို့ကို အမိုက်ထောင် ထဲက နှုတ်ယူစိမ့်သောငှါ၎င်း၊
    သင့်ကို လူ များနှင့်ပဋိညာဉ်ဖွဲ့စရာ ဘို့ ၊ လူ အမျိုးမျိုးလင်းစရာ ဘို့ ခန့် ထားမည်။
  hmo-hmo: Oi ese matakepulu taudia edia matana do oi kehoa, bona dibura rumai idia
    noho taudia do oi ruhaia.
  urd-urd: कि तू अन्धों की आँखें खोले, और ग़ुलामों को क़ैद से निकाले, और उनको जो अन्धेरे
    में बैठे हैं क़ैदखाने से छुड़ाए।
  rus-SYN: чтобы открыть глаза слепых, чтобы узников вывести из заключения и сидящих
    во тьме - из темницы.
  bqc-SIM: kɛ ǹ vĩ̀aↄ wɛ́ wɛ̃nɛ́, ní dakpɛunaↄ bↄ kpɛ́u, gusia gbɛ̃́ↄ sↄ̃ ń gusↄↄkɛu.
  tcz-CHONGTHU: Nangman mitcho ho kho namusah ding, sohchang ho songkulla konna nacham
    lhatsah ding chule songkul thim lah’a touho chamlhat sah ding nahi.
  mar-mar: आंधळ्यांचे डोळे उघडावे, बंदिवानांना अंधारकोठडीतून आणि अंधारात बसलेल्यांना
    बंदीगृहातून सोडवावे.
  soq-soq: E apana emau potawa wadaubaitawo sala ewapu, ita diburalala dibura bedewe
    wadaubamoa, ita mo mida diburantone dubawa bedewe waimoia wadaubamowo inantopu!”
  qub-qub: Churashayqui gapracunata allchacächinayquipaj, prësucunatapis carsilpita
    jorgunayquipaj, chacajchöno caycajcunatapis achquimanno jorgunayquipaj.
  hat-hat: W'a louvri je avèg yo. W'a fè prizonye yo soti nan prizon. W'a libere sa
    ki nan kacho kote ki fè nwa a.
  eng-BSB: to open the eyes of the blind, to bring prisoners out of the dungeon and
    those sitting in darkness out from the prison house.
  eng-WEBPB: to open the blind eyes, to bring the prisoners out of the dungeon, and
    those who sit in darkness out of the prison.
  kbq-kbq: Zamavuma asuhu'nesnia vahera zamavua eri hari nehunka, kinama hu'naza vahera
    katufe nezmantenka, hanintiri kina nompima mani'naza vahera zamazeri atre'snanke'za
    fru hu'za vugahaze.
  nhe-BL: Tiquinchihuas ma tlachiyaca tlen popoyotzitzi. Tiquinquixtis tlen tzactoque
    ipan tlatzactli. Huan tiquinmalacanis tlen ilpitoque ipan tzintlayohuilotl.
  gub-BL: Eremuehazawok putar hehàpyhà 'ym ma'e ne wà nehe. Eremuhem kar putar iàpixipixi
    pyrer wazemunehew paw wi ne wà nehe. Eremuhem kar putar zemunehew paw ipytunahy
    ma'e pe wiko ma'e wamono ne wà nehe.
  eng-DRA: That thou mightest open the eyes of the blind, and bring forth the prisoner
    out of prison, and them that sit in darkness out of the prison house.
