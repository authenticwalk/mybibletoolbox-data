verse: ISA.042.018
translations:
  mal-C: “ചെകിടരേ, കേൾക്കുക; അന്ധരേ, നോക്കിക്കാണുക!
  deu-TKW: Ihr Tauben hört, und ihr Blinden, blickt auf, um zu sehn!
  lin-lin: Boyoka, bino bakufi matoyi ! Botala mpe bomona, bino bato bokufa miso !
  eng-LSV: You deaf, hear; and you blind, look to see.
  eng-GNV: 'Heare, ye deafe: and ye blinde, regarde, that ye may see.'
  eng-WEBSTER: Hear, ye deaf; and look, ye blind, that ye may see.
  nhw-BL: 'TOTECO quinilhuía israelitame: “¡Xijtlacaquilica annonotzitzi! ¡Techtlachilica
    anpopoyotzitzi para huelis anquiitase!'
  swh-ONEN: “Sikieni, enyi viziwi; tazameni, enyi vipofu, mpate kuona!
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ nɡe sosobu, i swɑɑ dɑkio.
    Bɛɛ be i sɑ̃ɑ nɡe wɔ̃kobu, i de i yɑm mɛɛri kpɑ i wɑ.
  eng-KJVCPB: Hear, ye deaf; And look, ye blind, that ye may see.
  luo-luo: “Winjuru un joma itgi odino un muofni ngʼiuru mondo une!
  meu-meu: Taia-kudima taumui, a kamonai! Mata-kepulu taumui, a gaga isi, ḡau ba ita
    totona!
  npi-ULB: ए बहिरा हो, सुन । अनि अन्धाहरूले हेर, ताकि तिमीहरूले देख्‍न सक ।
  yor-yor: “Gbọ́, ìwọ adití, wò ó, ìwọ afọ́jú, o sì rí!
  pes-OPCB: «ای کران بشنوید، و ای کوران ببینید. من شما را برگزیده‌ام تا رسولان مطیع
    من باشید، اما شما به آنچه دیده و شنیده‌اید توجه نمی‌کنید. شما قومی کور و کر هستید.»
  tgl-ULB: Makinig kayo, kayong mga bingi; at tumingin, kayong bulag, para kayo ay
    makakita.
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agali hale tuluhe kamiru bi hale
    hadaba. De kohe kamiru de ngala halu bayuwa de handadaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``အ​ချင်း​နား​ဆွံ့​သူ​တို့​နား​ထောင်​ကြ​လော့။ အ​ချင်း​မျက်​မ​မြင်​တို့​သေ​ချာ​စွာ​ကြည့်​ကြ​လော့။
  bod-N: ཀྱེ་འོན་པ་རྣམས། ཁྱོད་ཚོས་ཉོན་དང་། ཀྱེ་ལོང་པ་རྣམས། ཁྱོད་ཅག་གིས་གཟབ་གཟབ་བྱས་ནས་ལྟོས་ཤིག
    དེ་ནས་མཐོང་བར་འགྱུར་རོ། །
  sna-sna: “Inzwai, imi matsi; tarirai, imi mapofu, muone!
  spa-BLM: “Oíd, sordos, y mira, eres ciego, para que puedas ver.
  cac-cac: Ex max eyab'i, ab'ec. Ex max uji eyilani, ilec ticnaic.
  swh-ULB: Sikilizeni ewe kiziwi; tazama, ewe kipofu, ili uweze kuona.
  bel-bel: Слухайце, глухія, і глядзеце сьляпыя, каб бачыць.
  deu-ELBBK: Hört, ihr Tauben! Und ihr Blinden, schaut her, um zu sehen!
  mbb-OT: Migkeǥiyan te Nengazen is menge etew zin te, “Sikiyu is iring te vengel
    wey lakap, pemineg kew wey tengteng kew!
  mal-2015: ചെകിടന്മാരേ, കേൾപ്പിൻ; കുരുടന്മാരേ, നോക്കിക്കാണ്മിൻ!
  gup-gup: Nawu Yawey yimeng, “Ngudda nawu yiman ngurrikanemdubbeworrinj, wanjh kandibekkabekka!
    Dja mak ngudda nawu ngurrimimburdmeng, wanjh ngurrimimbayhmen dja ngurribolkna!
  rmc-rmc: „Tumen o kašuke, šunen! Tumen o kore, otkeren o jakha, hoj te dikhen!
  pes-OPV: ‌ای کران بشنوید و‌ای کوران نظر کنید تاببینید.
  ron-1924: Аскултаць, сурзилор, привиць ши ведець, орбилор!
  ben-OBCV: “ওহে বধির সব, তোমরা শোনো; ওহে যারা অন্ধ, তোমরা দেখতে থাকো!
  som-som: Kuwiinna dhegaha la'ow, wax maqla, oo kuwiinna indhaha la'ow, wax fiiriya,
    aad wax aragteene.
  lat-VUC: Surdi, audite, et cæci, intuemini ad videndum.
  eng-ASVBT: Hear, ye deaf; and look, ye blind, that ye may see.
  ita-1885: O sordi, ascoltate; e voi ciechi, riguardate per vedere.
  eng-LXXUP: Hear, ye deaf, and look up, ye blind, to see.
  eng-ULB: Listen, you deaf; and look, you blind, that you may see.
  spa-VBL: “¡Escuchen, sordos! ¡Miren y vean, ciegos!
  fra-_FOB: Sourds, écoutez; et vous, aveugles, regardez et voyez!
  mal-mal: “ചെകിടന്മാരേ, കേൾക്കുവിൻ; കുരുടന്മാരേ, നോക്കിക്കാണുവിൻ!
  urd-GVR: Ai bahro, suno! Ai andho, nazar uṭhāo tāki dekh sako!
  suz-BL: परमप्रभु यावेम “गे नोफा मनेंबपुकी नेनीन। गे मिक्‍च मताइबपुकी एक कोव़ङीन।
    यसैया ४३:८
  eng-NOY: Hear, O ye deaf! And look, ye blind, and see!
  ita-1927: Ascoltate, o sordi, e voi, ciechi, guardate e vedete!
  ckb-ckb: «ئەی کەڕەکان گوێ بگرن! ئەی کوێرەکان سەیر بکەن بۆ ئەوەی ببینن!
  eng-BBE: Give ear, you whose ears are shut; and let your eyes be open, you blind,
    so that you may see.
  kan-OKCV: “ಕಿವುಡರೇ, ಕೇಳಿರಿ; ಕುರುಡರೇ, ನೀವು ದೃಷ್ಟಿಸಿ ನೋಡಿರಿ.
  tam-2017: செவிடர்களே, கேளுங்கள்; குருடர்களே, நீங்கள் காணும்படி நோக்கிப்பாருங்கள்.
  spa-RV-1909: Sordos, oid; y vosotros ciegos, mirad para ver.
  ron-BTF: Auziţi surzilor; şi priviţi orbilor, ca să vedeţi.
  eng-WEBP: “Hear, you deaf, and look, you blind, that you may see.
  eng-FBV: Listen, you deaf people! Look and see, you blind people!
  nld-1939: Gij, doven, hoort; Gij blinden, opent de ogen en ziet!
  nch-BL: 'TOTECO quinilhuía israelitame: “¡Xitacaquica anmonacastzactoque! ¡Techtachilica
    anpopoyotzitzi para huelis anquiitase!'
  vie-1934: Hỡi những kẻ điếc, hãy nghe; còn các ngươi là kẻ mù, hãy mở mắt và thấy!
  hin-CV: “हे बहरो सुनो; हे अंधो, इधर देखो, तुम समझ सको!
  eng-OURB: “Sh'ma ·Hear obey·, you deaf, and look, you blind, that you may see.
  spa-BES: Escuchen, ustedes cuyos oídos están cerrados; y deja que tus ojos estén
    abiertos, tú ciego, para que veas.
  tdx-tdx: Mijanjiña ry kareñeñeo, mahaisaha ry fey, hahavazohoa’ areo.
  tha-KJV: ท่านผู้​หู​หนวกเอ๋ย ฟังซิ และท่านผู้ตาบอดเอ๋ย มองซิ เพื่อท่านจะเห็นได้
  por-BR-2018: Surdos, ouvi; e vós cegos, olhai para que possais ver.
  deu-ELO: Höret, ihr Tauben! Und ihr Blinden, schauet her, um zu sehen!
  eng-WYC-2018: Ye deaf men, hear; and ye blind men, behold to see. (Ye deaf, hear;
    and ye blind, look and see!)
  epo-epo: Aŭskultu, ho surduloj; kaj vi, blinduloj, rigardu, por ke vi vidu.
  uig-PIN: — «Anglanglar, i gaslar! Ⱪariƣular, kɵrüx üqün ⱪaranglar!
  beo-beo: Hina Gode da amane sia:sa, “Dilia ge hamedei dunu! Nabima! Dilia si dofoi
    dunu! Noga:le ba:ma!
  tpi-OTNT: Bikpela i tok olsem, “Yupela Israel i yaupas na aipas tru. Yupela i mas
    opim yau na harim tok na opim ai na lukluk.
  hau-SA: “Ka ji, kai kurma; duba, kai makaho, ka kuma gani!
  uig-LAT: — «Anglanglar, i gaslar! Qarighular, körüsh üchün qaranglar!
  nde-nde: “Zwanini, lina zacuthe; khangelani, lina ziphofu, libone!
  ton-ton: “Fanongo, ʻakimoutolu ʻoku tuli; pea sio, ʻakimoutolu ʻoku kui, koeʻuhi
    ke mou ʻā.
  ces-1613: Ó hluší, slyštež, a vy slepí, prohlédněte, abyste viděli.
  eng-WMB: “Hear, you deaf, and look, you blind, that you may see.
  tam-TCV: “செவிடரே, கேளுங்கள்; குருடரே, கவனித்துப் பாருங்கள்!
  ceb-ULB: Paminaw, kamong mga bungol; ug tan-aw, kamong mga buta, aron inyong makita.
  pol-UBG: O głusi, słuchajcie! Wy, ślepi, przejrzyjcie, abyście widzieli.
  agr-agr: Antuchu aidauwah, antuktajum, wainmachu aidauwah, niimi wainmaktajum.
  kyc-kyc: Kamongo dokome lao, Kalepoe wambu dupwa selapa. Nakama lenge koo dupwa
    repeta suu lao kandalapa.
  urd-GVU: اے بہرو، سنو! اے اندھو، نظر اُٹھاؤ تاکہ دیکھ سکو!
  deu-1912: Höret, ihr Tauben, und schauet her, ihr Blinden, daß ihr sehet!
  kan-2017: ಕಿವುಡರೇ, ಕೇಳಿರಿ! ಕುರುಡರೇ, ನೀವು ಕಣ್ಣಿಟ್ಟು ನೋಡಿರಿ!
  yap-yap: I SOMOL e be ga’ar, “Motoyilgad, gimed e pi girdi’ baling! Gimed e malmit,
    mu uthumed e changar romed!
  hlt-MCSB: Hnapang rhoek loh ya uh. Mikdael rhoek loh paelki saeh lamtah hmu uh van
    saeh.
  mdy-ETH: «ዒንሢ ዋዮ ባይቄ ዓሳ ዋይዙዋቴ! ዒንሢ ዓኣፓ ባይቄ ዓሳኣ ጊዥ ጌዒ ዛጉዋቴ!
  twi-ASANTE: “Tie, wo ɔsotifoɔ; hwɛ, wo onifirani na hunu!
  eng-WEBU: “Hear, you deaf, and look, you blind, that you may see.
  wal-wal: GODAI hagaadan yaagees; “Inttenoo tulletoo, siyite; inttenoo qooqetoo,
    intte be7ana mala xeellite.
  spa-PDDPT: Sordos, oigan y escuchen. Ciegos, vean y miren.
  gun-gun: Pendeapyxa e'ỹ va'ekue, pendu ke. Ha'e peẽ ára revegua e'ỹ va'e, pema'ẽ
    pexa aguã.
  ilo-ULB: Denggenyo, dakayo a tuleng; ken kitaenyo dakayo a bulag tapno makitayo.
  kpg-kpg: Dimaadua e helekai boloo, “Goodou go digau ala e longoduli, hagalongo!
    Goodou ala e dee gida, mmada maalia!
  uig-ARA: ــ «ئاڭلاڭلار، ئى گاسلار! قارىغۇلار، كۆرۈش ئۈچۈن قاراڭلار!
  sus-sus: «Tulixɔrie, wo wo tuli mati. Dɔnxuie, wo wo ya ti n na.
  pon-2006: KAUN-O ketin mahsanih, “Kumwail me salengepon kan, kumwail rong! Kumwail
    me maskun kan, kumwail pehdpeseng oh tehk mwahu!
  jae-jae: “Amac lau taŋemsuŋbic aŋô biŋ, ma amac lau matempec alic to asala gêŋ.
  ksd-ksd: Avat a umana vaut, avat a valongore, ma avat a umana pula, avat a lingan
    uti upi avat a gire.
  tur-YTC: “Duyun, ey sağırlar, Bakın, ey körler, ki göresiniz.
  grc-BRENT: Οἱ κωφοὶ ἀκούσατε, καὶ οἱ τυφλοὶ ἀναβλέψατε ἰδεῖν.
  ind-AYT: “Dengarkanlah, hai kamu yang tuli! Lihatlah, hai kamu yang buta.
  nya-nya: “Imvani, agonthi inu; yangʼanani osaona inu, kuti muone!
  hrv-hrv: Čujte, gluhi! Progledajte, slijepi, da vidite!
  mps-mps: Genuai Bidigo te po wai, “Dage Israel te olo degelama, te gedu mu widalio.
    Dagego olo dala pelama, po odoyu, te gedu peda pelama, tonao.
  tpi-tpi: Bikpela i tok olsem, “Yupela Israel i yaupas na aipas tru. Yupela i mas
    opim yau na harim tok na opim ai na lukluk.
  dan-1931: I, som er døve, hør, løft Blikket, I blinde, og se!
  vie-OVCB: “Hãy lắng nghe, hỡi những người điếc! Hãy nhìn và xem xét, hỡi người mù!
  guj-2017: હે બધિરજનો, સાંભળો; અને હે અંધજનો, નજર કરીને જુઓ.
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail me salengepon kan, kumwail rong! Kumwail
    me maskun kan, kumwail pehdpeseng oh tehk mwahu!
  por-BRBSL: “Ouça, você é surdo, e olhe, você é cego, que você possa ver.
  cth-cth: Hnâpangnaw thai awh haw. Mitdawnnaw, na hmu thai nahanelah khenhaw.
  twi-twi: “Tie, wo ɔsotifo; hwɛ, wo onifuraefo na hu!
  hlt-hlt: Hnapang rhoek loh ya uh. Mikdael rhoek loh paelki saeh lamtah hmu uh van
    saeh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Díndi yɛwũ̀ɔ̃̀ kéntɛ́nɛ̀ kɛ́keè, díndi
    tiyũ̀ɔ̃̀ntì wéntɛ́nɛ̀ kɛ́yɑ̀.'
  msy-2020: 'Ikiavɨra Itir God ghaze: “O Israelia, ian damaziba pɨrizɨ, ian kuariba
    bar ongani. Ia uan damaziba kuigh ganɨva, egh kuariba arigh oragh!'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Ntɑmɑɑ ɩ́ nɩɩ. Yʋlʋmɑɑ mɛ, ɩ́ nyǝnɩ nɑ ɩ́ nɑ́.'
  azb-azb: Ey karlar, eşidin! Ey korlar, baxın, görün!
  eng-DBY: — Hear, ye deaf; and look, ye blind, that ye may see.
  hin-2017: हे बहरों, सुनो; हे अंधों, आँख खोलो कि तुम देख सको! (मत्ती 11:5)
  wol-KYG: «Yeen tëx yi, dégluleen; yeen silmaxa yi, xool-leen ba gis.
  eng-YLT: Ye deaf, hear; and ye blind, look to see.
  eng-WYC-2017: Ye deaf men, hear; and ye blind men, behold to see.
  eng-WMBB: “Hear, you deaf, and look, you blind, that you may see.
  urd-GVH: ऐ बहरो, सुनो! ऐ अंधो, नज़र उठाओ ताकि देख सको!
  rug-rug: “Va avoso, gamu na tie nuli! Doṉo, gamu na behu, mamu dodogorae!
  gaz-gaz: “Isin duudota nana, dhagaʼaa; jaamota nana, ilaalaa; argaas!
  fra-LSG: Sourds, écoutez! Aveugles, regardez et voyez!
  gnn-gnn: Yo, bitjan ŋayi yukurra God waŋanydja gam', “Nhuma mäkiri'‐dhumukmirri
    yolŋu walala mäkiri'‐witjurra, ga nhuma bambaymirri yolŋu'‐yulŋu nhäŋa ga marŋgithiya.
  yal-yal: Ɛ tan tuli xɔrine, ɛ tuli mati! Ɛ tan danxutɔne, ɛ yɛɛn ti, ɛ seen to!
  iou-iou: Täŋpäkaŋ Ekänitä ŋode yäyak; Isrel ämawebe inä guŋ bumik, ba dapunjin tumbaniinik
    yäk. Unita jukujin pik dätpäŋ man nadäwut. Ba dapun ijiwä kut.
  haw-1868: E hoolohe mai oukou, e na kuli, E nana hoi oukou, e ka poe makapo, i ike
    oukou.
  arb-NAV: اسْمَعُوا أَيُّهَا الصُّمُّ، انْظُرُوَا أَيُّهَا الْعُمْيُ لِتُبْصِرُوا.
  ewe-ewe: “Mi tokunɔwo, mise nu, mi ŋkugbagbãtɔwo, mifɔ mo dzi, miakpɔ nu!
  eng-LEE: Ye deaf, hear; and ye blind, look up, that ye may see.
  asm-FB: হে কলাসকল শুনা; হে অন্ধসকল চকু মেলা তাতে দেখা পাবা।
  sus-A: «تُلِشْرِيٍ، وٌ وٌ تُلِ مَتِ. دْنشُييٍ، وٌ وٌ يَ تِ ﭑ نَ.
  fra-SBL: « Écoutez, sourds, et regarde, tu es aveugle, que vous pouvez voir.
  hbo-hbo: הַחֵרְשִׁ֖ים שְׁמָ֑עוּ וְהַעִוְרִ֖ים הַבִּ֥יטוּ לִרְאֹֽות׃
  kik-kik: “Inyuĩ mũtaiguaga, ta iguai, na inyuĩ atumumu-rĩ, ta cũthĩrĩriai, nĩguo
    muone!
  fra-NCL: Sourds, entendez ; aveugles, ouvrez les yeux pour voir !
  cek-AK: Nangcae naapang kaminawk, tahngai oh; nangcae mikmaengnawk, na hnuk o thai
    hanah, khen oh.
  cuk-cuk: 'Bab-Dummad weyob soged: “¡Dule-uaya-yallirmalad! Nue be itomarsun. ¡Dule-aku-atakmalad!
    Nue be atakmarsun.'
  uig-CYR: — «Аңлаңлар, и гаслар! Қариғулар, көрүш үчүн қараңлар!
  tel-2017: చెవిటివారు వినండి, గుడ్డివారు మీరు గ్రహించగలిగేలా చూడండి.
  hat-BSA: “Tande, nou menm ki soud! Epi gade, nou menm ki avèg, pou nou ka wè.
  kos-kos: LEUM GOD El fahk, “Porongo, kowos mwet sulohngkas! Liye akwoya, kowos mwet
    kun!
  hbo-WLC: הַחֵרְשִׁ֖ים שְׁמָ֑עוּ וְהַעִוְרִ֖ים הַבִּ֥יטוּ לִרְאֽוֹת׃
  ibo-ibo: “Geenụ ntị, unu ndị ntị chiri, leenụ anya unu ndị ìsì kpuru, ma hụ ụzọ.
  ory-ory: ହେ ବଧିରମାନେ, ଶୁଣ; ହେ ଅନ୍ଧମାନେ, ତୁମ୍ଭେମାନେ ଦେଖିବା ପାଇଁ ଅନାଅ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Oupwe aüseling, ämi chon selingepüng,
    oupwe nenengeni, ämi chon mesechun, pwe oupwe küna.
  rop-rop: Wal YAWEI bin tok, “Ol yumob pipul, yumob brabli defwan en blainwan, bat
    yumob garra lisin langa mi, en yumob garra luk langa mi.
