verse: ISA.042.023
translations:
  mal-C: നിങ്ങളിൽ ആര് ഇതു ശ്രദ്ധിക്കും? ഭാവിക്കുവേണ്ടി ആര് ചെവികൊടുത്തു കേൾക്കും?
  deu-TKW: 'Wer unter euch will auf Folgendes hören, will darauf merken und es künftig
    beachten:'
  lin-lin: Nani kati na bino akoyoka makambo yango ? Nani akozala na bokebi na makambo
    oyo ekoya ?
  eng-LSV: Who among you gives ear [to] this? Attends, and hears afterward?
  eng-GNV: Who among you shall hearken to this, and take heede, and heare for afterwardes?
  eng-WEBSTER: Who among you will give ear to this? who will hearken, and hear for
    the time to come?
  nhw-BL: ¿Atlac amo aqui niyon se campa amojuanti catli nelía quitlacaquilisquía
    ni tlamantli catli panoc huejcajya huan quimachilíaj nochi nopa fiero tlamantli
    catli anmechajsis teipa?
  swh-ONEN: Ni nani miongoni mwenu atakayesikiliza hili, au atakayezingatia kwa makini
    katika wakati ujao?
  bba-bba: Mɑ Esɑi u nɛɛ, wɑrɑ u koo yeni swɑɑ dɑki bɛɛ sɔɔ. Wɑrɑ u koo yɔ̃rɑ u ye
    swɑɑ ɡɑ̃ri sɑɑ tɛ̃n di.
  eng-KJVCPB: Who among you will give ear to this? Who will hearken and hear for the
    time to come?
  luo-luo: En ngʼa kuomu manyalo winjo wachni kata chiko ite malongʼo e ndalo mabiro?
  meu-meu: Umui bogaragimui ai daika ese ina hereva baine hakala henia? Daika baine
    hakala? Daika baine kamonai, baine gini dae negana dainai?
  npi-ULB: तिमीहरूमध्ये कसले यो सुन्‍नेछ? भविष्यमा कसले सुन्‍नेछ र ध्यान दिनेछ?
  yor-yor: Ta ni nínú yín tí yóò tẹ́tí sí èyí tàbí kí ó ṣe àkíyèsí gidi ní àsìkò tí
    ó ń bọ̀?
  pes-OPCB: آیا در میان شما کسی هست که به این سخنان توجه کند و درس عبرت گیرد؟
  tgl-ULB: Sino sa inyo ang makikinig nito? Sino ang makikinig at pakikinggan ang
    hinaharap?
  hui-hui: Anigo tí kamiru aria i̱na bi larogo hale habehe mbirali ai kamibe. Áyu
    ogoni howa tígua i̱naga bi ogo baya hangu hale holeberemibe.
  mya-mya: သင်​တို့​အ​ထဲ​မှ​အ​ဘယ်​သူ​သည်​ဤ​စ​ကား​ကို နား​ထောင်​ပါ​မည်​နည်း။ သင်​တို့​သည်​ယ​ခု​အ​ချိန်​မှ​စ​၍​သေ​ချာ​စွာ
    နား​ထောင်​ကြ​မည်​လော။
  bod-N: ཁྱོད་ཚོའི་ཁྲོད་དུ་འདི་ལ་རྣ་བ་གཏད་ནས་ཉན་མཁན་སུ་ཡོད་དམ། སུ་ཞིག་གིས་ད་ནས་བཟུང་གཟབ་གཟབ་བྱས་ནས་མཉན་པར་བྱའམ།
  sna-sna: Ndiani pakati penyu achateerera izvi, kana kurerekera nzeve dzake zvikuru
    panguva inouya?
  spa-BLM: ¿Quién hay entre vosotros que preste atención a esto? ¿Quién escuchará
    y oirá en el futuro?
  cac-cac: 'Palta ¿mach ex b''ecan e c''ol e maclan eyab'' tas ol val tic? ¿Mach ex
    b''ecan e c''ol e chaann̈ej eyab''i? Ab''ec tas ol val tic:'
  swh-ULB: Ni nani miongoni mwenu atalisikiliza hili? nani atayasikia na ni nani atasikia
    wakati ujao?
  bel-bel: Хто з вас прыхіліў да гэтага вуха, увайшоў і выслухаў гэта дзеля будучыні?
  deu-ELBBK: Wer unter euch will dieses zu Ohren nehmen, will aufmerksam zuhören und
    in Zukunft hören?
  mbb-OT: Duen be keniyu egkesuat he ebpemineg etawa edseǥipà kayi te nezineg niw
    puun guntaan?
  mal-2015: നിങ്ങളിൽ ആർ അതിന്നു ചെവികൊടുക്കും? ഭാവികാലത്തേക്കു ആർ ശ്രദ്ധിച്ചു കേൾക്കും?
  gup-gup: Adju, nangale bininj ngudberre nganwokbekkan? Yiddok nangale kadjare nganwernhbekkan
    bolkkime ba bu ngandiwokmang yerrekah?
  rmc-rmc: Ko tumendar prithovela o kan a dela mištes pozoris pre oda, so šunďa, andre
    oda časos, so avela?
  pes-OPV: کیست در میان شما که به این گوش دهد وتوجه نموده، برای زمان آینده بشنود.
  ron-1924: Чине динтре вой ынсэ плякэ урекя ла ачесте лукрурь? Чине вря сэ я аминте
    ла еле ши сэ аскулте пе виитор?
  ben-OBCV: তোমাদের মধ্যে কে একথা শুনবে? মনোযোগ দিয়ে কে ভবিষ্যতের জন্য শুনে রাখবে?
  som-som: Bal yaa idinka mid ah oo waxan dhegta u dhigi doona? Bal yaa dib dambe
    u dhegaysan oo maqli doona?
  lat-VUC: Quis est in vobis qui audiat hoc, attendat, et auscultet futura?
  eng-ASVBT: Who is there among you that will give ear to this? that will hearken
    and hear for the time to come?
  ita-1885: Chi di voi porgerà gli orecchi a questo? chi di voi attenderà, ed ascolterà
    per l'avvenire?
  eng-LXXUP: Who is there among you that will give ear to these things? hearken ye
    to the things which are coming to pass.
  eng-ULB: Who among you will listen to this? Who will listen and hear in the future?
  spa-VBL: ¿Quién de ustedes va a escuchar esto, o a prestar atención después?
  fra-_FOB: Qui parmi vous prêtera l'oreille à ceci, pour écouter et pour entendre
    à l'avenir?
  mal-mal: നിങ്ങളിൽ ആര് അതിന് ചെവികൊടുക്കും? ഭാവികാലത്തേക്ക് ആര് ശ്രദ്ധിച്ചു കേൾക്കും?
  urd-GVR: Kāsh tum meṅ se koī dhyān de, koī āindā ke lie tawajjuh de.
  suz-BL: इन दातेमी मेको नेंशा वारच पाइब, सु बाक्‍बा? मुल रे नोफा दाइश्‍शा, होस पा
    बाक्‍ब, सु बाक्‍बा?
  eng-NOY: Who is there among you that will give ear to this, That will listen and
    attend for the time to come?
  ita-1927: Chi di voi presterà orecchio a questo? Chi starà attento e ascolterà in
    avvenire?
  ckb-ckb: کێ لە ئێوە گوێ لەمە دەگرێت گوێ شل دەکات و هەتا کۆتایی دەبیستێت؟
  eng-BBE: Who is there among you who will give ear to this? who will give attention
    to it for the time to come?
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಇವುಗಳಿಗೆ ಕಿವಿಗೊಡುವರು? ಯಾರು ಇನ್ನು ಮುಂದೆ ಆಲಿಸಿ ಕೇಳುವರು?
  tam-2017: உங்களில் இதற்குச் செவிகொடுத்துப் பின்வருகிறதைக் கவனித்துக் கேட்கிறவன்
    யார்?
  spa-RV-1909: ¿Quién de vosotros oirá esto? ¿quién atenderá y escuchará en orden
    al porvernir?
  ron-BTF: Cine dintre voi va pleca urechea la aceasta? Cine va da ascultare şi va
    auzi pentru timpul ce va veni?
  eng-WEBP: Who is there among you who will give ear to this? Who will listen and
    hear for the time to come?
  eng-FBV: Who of you is going to listen to this, or pay attention later on?
  nld-1939: Wie heeft onder u toen geluisterd, Er acht op geslagen, het voor de toekomst
    verstaan?
  nch-BL: ¿Amo aqui yon se campa amojuanti cati nelía quitacaquilisquía ni tamanti
    cati panoc huejcajquiya huan quimachilía nochi nopa fiero tamanti cati amechajsis
    teipa?
  vie-1934: Trong vòng các ngươi ai là kẻ lắng tai nghe điều nầy, ai để ý đến và nghe
    sự xảy có về sau?
  hin-CV: तुममें से ऐसा कौन है, जो यह सब सुनने के लिए तैयार है? और कौन सुलझाएगा?
  eng-OURB: Who is there among you who will give ear to this? Who will listen and
    sh'ma ·hear obey· for the time to come?
  spa-BES: ¿Quién de ustedes escuchará esto? ¿Quién le prestará atención en el futuro?
  tdx-tdx: Ia ama’ areo ty hanolo-ravembia amy zay? Ia ty hitsendreñe naho hijanjiñe
    amy ze añe zay?
  tha-KJV: ผู้​ใดในพวกเจ้าจะเงี่ยหูฟังในเรื่องนี้ ที่​จะมุ่งหน้าตั้งใจฟังในอนาคต
  por-BR-2018: Quem dentre vós dá ouvidos a isto? Quem presta atenção e ouve o que
    há de ser no futuro?
  deu-ELO: Wer unter euch will dieses zu Ohren nehmen, will aufmerken und in Zukunft
    hören?
  eng-WYC-2018: Who is among you, that heareth this, (that) perceiveth, and hearkeneth
    (to) things to coming?
  epo-epo: Kiu el vi atentos ĉi tion, komprenos kaj aŭskultos por la tempo estonta?
  uig-PIN: Biraⱪ aranglarda kim buningƣa ⱪulaⱪ salsun? Kim bularni anglap kǝlgüsi
    zamanlarƣa kɵngül ⱪoysun?
  beo-beo: 'Dunu afae da amo sia: nabima:bela:? Dilia da wali amola fa:no amola noga:le
    nabimu da defea.'
  tpi-OTNT: Orait husat namel long yupela inap putim yau long dispela tok? Stat long
    nau, yupela i mas harim gut tok bilong mi.
  hau-SA: Wane ne a cikinku zai saurari wannan ko ya kasa kunne sosai a cikin kwanaki
    masu zuwa?
  uig-LAT: Biraq aranglarda kim buninggha qulaq salsun? Kim bularni anglap kelgüsi
    zamanlargha köngül qoysun?
  nde-nde: Ngubani wenu olalela lokhu, kumbe asinake isikhathi esizayo na?
  ton-ton: Ko hai ʻiate kimoutolu te ne tokanga ki he meʻa ni? Ko hai te ne fakafanongo
    pea ongoʻi ʻi he kuonga ʻe hoko mai?
  ces-1613: Kdo z vás ušima pozoruje toho, srozumívá tomu, aby se bedlivěji chtěl
    míti napotom?
  eng-WMB: Who is there among you who will give ear to this? Who will listen and hear
    for the time to come?
  tam-TCV: உங்களில் எவன் இதற்குச் செவிகொடுப்பான்? எவன் வருங்காலத்தை கவனித்துக் கேட்பான்?
  ceb-ULB: Kinsa diha kaninyo ang maminaw niini? Kinsa man ang naminaw ug nakadungog
    sa umaabot?
  pol-UBG: Kto z was nakłoni na to ucha? Kto usłyszy i posłucha na przyszły czas?
  agr-agr: Tujash atum ainajum anuiyag makichkish nunak puyatjusagkesh diinatsui.
    Nunidau asag atakea duish wajukatnukita tusa dekatatus wakegauk makichkish atsawai.
  kyc-kyc: Nakama mendeme pii dake sakamiramisi? Dakepa piso pao rengya nakama mondo
    lao seramisi?
  urd-GVU: کاش تم میں سے کوئی دھیان دے، کوئی آئندہ کے لئے توجہ دے۔
  deu-1912: Wer ist unter euch, der solches zu Ohren nehme, der aufmerke und höre,
    was hernach kommt?
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಈ ಮಾತಿಗೆ ಕಿವಿಗೊಡುವರು? ಯಾರು ಇನ್ನು ಮುಂದೆ ಆಲಿಸಿ ಕೇಳುವರು?
  yap-yap: Mini’ e aromed ni bayi motoyil ko pin’ey? Rayag ni ngam fal’eged e motoyil
    e chiney i yan ngaram?
  hlt-MCSB: Nangmih ah unim he hna a kaeng vetih, a hnatung vetih a hnuk ah aka hnatang
    eh?
  mdy-ETH: ዒንሢ ባኣካፓ ዬያ ባኮ ዛሎ ቶኦኪ ኬሲ ሙካ ዎዶም ዛጊ ዒናፓ ዋይዛይ ዖናዳይ?
  twi-ASANTE: Mo mu hwan na ɔbɛtie yei anaa ɔbɛdwene ho yie akyire yi?
  eng-WEBU: Who is there among you who will give ear to this? Who will listen and
    hear for the time to come?
  wal-wal: Intte giddoppe hagaa siyanai oonee? Qassi sinttappe yaana wodiyaabaa ezgganai
    oonee?
  spa-PDDPT: ¿Quién de ustedes oirá esto? ¿Quién atenderá y escuchará con respecto
    a lo que viene?
  gun-gun: Ha'e gui peẽ kuery va'e regua mava'e tu oendu kuaa 'rã ha'e nunga? Mava'e
    nda'u oikuaa pota reve oendu kuaa 'rã ha'e va'e rire mba'emo oiko va'erã?
  ilo-ULB: Siasino kadakayo ti mangipangagto iti daytoy? Siasinonto ti mangipangag
    ken mangdengngeg iti masakbayan?
  kpg-kpg: Ma iai tangada i goodou e hagalongo gi di mee deenei? E hai behee? Tugi
    dolomeenei gaa huli gi muli, goodou ga hagalongo hagahumalia?
  uig-ARA: بىراق ئاراڭلاردا كىم بۇنىڭغا قۇلاق سالسۇن؟ كىم بۇلارنى ئاڭلاپ كەلگۈسى زامانلارغا
    كۆڭۈل قويسۇن؟
  sus-sus: Nde a tuli matima na fee ra wo ya ma? Nde a ɲɔxɔ sama na fee xɔn ma tɛmui
    naxan sa fama?
  pon-2006: Mie emen rehmwail me pahn rong irair wet? Sang met kohla kumwail pahn
    rong kanahieng?
  jae-jae: Amacnêm asa êkêŋ taŋa biŋ tonaŋ. Asa oc êŋô ma taê ênam êtu têm, taŋ oc
    mêŋêsa naŋŋa.
  ksd-ksd: To ia ta vavat ba na valongore go? To ia na valongore ma na kapupi ia ure
    ra umana kilala namur?
  tur-YTC: Aranızda buna kulak verecek kim var? Gelecek zamanı kim dinleyecek ve duyacak?
  grc-BRENT: Τίς ἐν ὑμῖν ὃς ἐνωτιεῖται ταῦτα; εἰσακούσατε εἰς τὰ ἐπερχόμενα.
  ind-AYT: Siapakah di antaramu yang mau mendengarkan hal ini? Siapa yang mau memperhatikan
    dan mendengarkan untuk masa-masa yang akan datang?
  nya-nya: Kodi ndani wa inu amene adzamvetsera zimenezi kapena kutchera khutu ndi
    kumva za mʼtsogolomo?
  hrv-hrv: Tko od vas mari za to? Tko pazi i sluša unapredak?
  mps-mps: Tialima, dage tomode dego te poba olo muaibawe? Megi gagalasa, te dagego
    eno po bugagia odaibawe?
  tpi-tpi: Orait husat namel long yupela inap putim yau long dispela tok? Stat long
    nau, yupela i mas harim gut tok bilong mi.
  dan-1931: 'Hvem af jer vil lytte til dette, mærke sig og fremtidig høre det:'
  vie-OVCB: Ai sẽ nghe những bài học này trong quá khứ và nghĩ đến sự đổ nát đang
    chờ đợi trong tương lai?
  guj-2017: તમારામાંનો કોણ આને કાન દેશે? ભવિષ્યમાં કોણ ધ્યાન દઈને સાંભળશે?
  pon-2006A: Mie emen rehmwail me pahn rong irair wet? Sang met kohla kumwail pahn
    rong kanahieng?
  por-BRBSL: Quem dentre vocês vai dar ouvidos a isto? Quem escutará e ouvirá no momento
    certo?
  cth-cth: Nangmouh thung dawk apinang mouh hete lawk hah na ka thai awh han va. Atu
    hoi hmalah te, apinang mouh na ka thai awh han.
  twi-twi: Mo mu hena na obetie eyi anaa nʼani beku ho yiye akyiri yi?
  hlt-hlt: Nangmih ah unim he hna a kaeng vetih, a hnatung vetih a hnuk ah aka hnatang
    eh?
  tbz-SIM: Di miɛkɛ òmɔù mɛ nyí totí o yɛ̀mmɛ̀ ti ĩ́nkɛ̀. We nnɛ́ yóó totí o yɛ̀mmɛ̀
    tìì kpɑɑní ti kpɛ́í.
  msy-2020: Ezɨ datɨrɨghɨn ikegh mangɨ, ian te deragh kuariba arigh nan akam baragham?
  dop-dop: Mǝ tɑɑ ɑwe kɑ́ kenɑ ŋkpɑŋʋɣʋ nɑ tɔmnɑɑ mpɛ? Awe kɑ́ sǝŋ tǝkpi sɩ ɩ kɑ́
    tɑsɑ-tǝɣɩ nɩɩʋ?
  azb-azb: Sizdən kim buna qulaq asacaq, Gələcəkdə kim diqqətlə dinləyəcək?
  eng-DBY: Who among you will give ear to this, [who] will hearken and hear what is
    to come?
  hin-2017: तुम में से कौन इस पर कान लगाएगा? कौन ध्यान करके होनहार के लिये सुनेगा?
  wol-KYG: Ana kan ci yeen mooy dékk lii nopp? Kuy teewlu, ba doxe fa dégg?
  eng-YLT: Who among you giveth ear [to] this? Attendeth, and heareth afterwards.
  eng-WYC-2017: Who is among you, that heareth this, perceiveth, and hearkeneth things
    to coming [or to come]?
  eng-WMBB: Who is there amongst you who will give ear to this? Who will listen and
    hear for the time to come?
  urd-GVH: काश तुममें से कोई ध्यान दे, कोई आइंदा के लिए तवज्जुह दे।
  rug-rug: Esei koa gamu kote va avoso mae ia si hie babe kopu totoko nia koari na
    totoso pu korapa mae?
  gaz-gaz: Isin keessaa eenyutu waan kana dhaggeeffata? Bara dhufuuf jiru keessas
    eenyutu qalbeeffatee dhagaʼa?
  fra-LSG: Qui parmi vous prêtera l’oreille à ces choses? Qui voudra s’y rendre attentif
    et écouter à l’avenir?
  gnn-gnn: “Yolnha dhika nhe yurru yolŋu mäkiri'‐witjundja ŋarraku? . . . märr yurru
    ŋarra walŋakumana nhuna, yurruna ŋunhi dhuḏitjtja nhuŋu yurru,” bitjarra ŋayi
    Garray waŋananydja.
  yal-yal: Nde a tuli matima ito ra ɛ yɛ? Nde a ligama a yeren ma, to xanbi ra, a
    yi a tuli mati?
  haw-1868: Owai ka mea o oukou e haliu mai i ka pepeiao i keia? A hoolohe, a malama
    hoi, no ka manawa mahope?
  arb-NAV: مَنْ مِنْكُمْ يَسْمَعُ هَذَا وَيُنْصِتُ وَيُصْغِي لِلزَّمَنِ الْمُقْبِلِ؟
  ewe-ewe: Mia dometɔ kae aɖo to nu sia alo alé to ɖe nu siwo gbɔna dzɔdzɔ ge la ŋu
    tsitotsito?
  eng-LEE: Who among you will give ear to this? will hearken and listen, for the time
    to come?
  asm-FB: তোমাৰ মাজত কোনে এই কথা শুনিব? আৰু কোনে শুনি ভবিষ্যত কালৰ বাবে শুনিব?
  sus-A: ندٍ عَ تُلِ مَتِمَ نَ قٍيٍ رَ وٌ يَ مَ؟ ندٍ عَ حْشْ سَمَ نَ قٍيٍ شْن مَ تّمُي
    نَشَن سَ قَمَ؟
  fra-SBL: Qui parmi vous prête l'oreille à cela ? Qui écoutera et entendra pour le
    temps à venir ?
  hbo-hbo: מִ֥י בָכֶ֖ם יַאֲזִ֣ין זֹ֑את יַקְשִׁ֥ב וְיִשְׁמַ֖ע לְאָחֹֽור׃
  kik-kik: Nũũ wanyu ũgũthikĩrĩria ũhoro ũyũ, kana aũrũmbũiye mahinda marĩa magooka?
  fra-NCL: Qui de vous prêtera l’oreille à ces choses, y prendra garde et écoutera
    désormais ?
  cek-AK: Tipongah hae kaminawk loe lok tahngai o ai loe? Angzo han koi atue to panoek
    moe, pakuem kami oh o maw?
  cuk-cuk: ¿Doa bemar we-ibmar itogoe? ¿Doa bemar yoedse-we-ibmar-guoed nue-itogoe?
  uig-CYR: Бирақ араңларда ким буниңға қулақ салсун? Ким буларни аңлап кәлгүси заманларға
    көңүл қойсун?
  tel-2017: మీలో దీన్ని ఎవడు వింటాడు? భవిష్యత్తులోనైనా ఎవడు ఆలకించి వింటాడు?
  hat-BSA: Se kilès pami nou k ap prete zòrèy a sa a? Kilès k ap okipe sa e kòmanse
    koute depi koulye a?
  kos-kos: Su inmasrlowos ac porongo ma inge? Ya kowos ac ku in mutawauk ingela in
    lohng akwoya?
  hbo-WLC: מִ֥י בָכֶ֖ם יַאֲזִ֣ין זֹ֑את יַקְשִׁ֥ב וְיִשְׁמַ֖ע לְאָחֽוֹר׃
  ibo-ibo: Onye ka ọ bụ nʼetiti unu nke ga-ege ntị nʼihe ndị a? Onye ga-aṅa ntị si
    otu a mata ihe na-aga ime nʼoge dị nʼihu?
  ory-ory: ଏହି କଥାରେ ଯେ କର୍ଣ୍ଣପାତ କରିବ ଓ ଶ୍ରବଣ କରି ଭବିଷ୍ୟତ୍‍କାଳ ନିମନ୍ତେ ମନୋଯୋଗ କରିବ,
    ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଏପରି ଲୋକ କିଏ ଅଛି?
  chk-chk: Iö leimi epwe aüseling ngeni ekei kapas, nge iö epwe aüselingafichi lon
    kan fansoun repwe feito?
  rop-rop: Wotfo im pipul olabat nomo teiknodis?
  ukr-1871: А хто зміж вас прихиляв до сього слух, вслуховався та розмірковував, що
    з того буде?
  deu-1951: Wer ist aber unter euch, der solches zu Ohren fasse, der aufmerke und
    es künftig beachte?
  eng-JPS: Who among you will give ear to this? Who will hearken and hear for the
    time to come?
  srp-1865: Ko izmeðu vas èuje ovo i pazi i sluša za poslije?
  lug-lug: Ani ku mmwe anaawuliriza kino, oba anaafaayo ennyo n’awuliriza mu biro
    ebigenda okujja?
  heb-heb: מי בכם יאזין זאת יקשב וישמע לאחור׃
  ben-IRV: তোমাদের মধ্যে কে আমার কথা শুনবে? আর যে দিন আসছে সেই দিনের র জন্য কে আমার
    কথা শুনবে?
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੌਣ ਇਸ ਉੱਤੇ ਕੰਨ ਲਾਵੇਗਾ, ਅਤੇ ਧਿਆਨ ਦੇਵੇਗਾ ਅਤੇ ਆਉਣ ਵਾਲੇ ਸਮੇਂ
    ਲਈ ਸੁਣੇਗਾ?
  mya-JVB: သင် တို့တွင် အဘယ်သူ သည် ဤ စကားကို နားထောင် မည်နည်း။ နောင် ကာလဘို့ အဘယ်သူကြား
    ၍ မှတ် မည်နည်း။
  hmo-hmo: Umui emui huanai, daika ese inai hereva do ia kamonai? Hari nega bona do
    ia lao, be inai hereva do umui kamonai namonamo, o lasi?
  urd-urd: तुम में कौन है जो इस पर कान लगाए? जो आइन्दा के बारे में तवज्जुह से सुने?
  rus-SYN: Кто из вас приклонил к этому ухо, вникнул и выслушал это для будущего?
  bqc-SIM: Á guu démɛ a swã́sɛ yã́pizii? Démɛ a laaidↄwà za gbã à mai?
  tcz-CHONGTHU: Hiche thuhi koiyin thusim’a kona angaija, ahetdoh thei’ uva chule
    khonunga thil hung kisumang dingho nanga diu ham?
  mar-mar: तुमच्यातील याकडे कोण कान देईल? भविष्यात कोण कान देऊन ऐकेल आणि श्रवण करील?
  qub-qub: Chayno caycaptinpis gamcunaga manami tantiyacunquichu. Imano cananpaj cashanta
    willashuptiquipis manami wiyacunquichu.
  hat-hat: Ki moun nan nou k'ap pare zòrèy li pou l' tande sa m'ap di la a? Ki moun
    nan nou k'ap fè atansyon pou l' toujou koute depi koulye a?
  eng-BSB: Who among you will pay attention to this? Who will listen and obey hereafter?
  eng-WEBPB: Who is there amongst you who will give ear to this? Who will listen and
    hear for the time to come?
  kbq-kbq: Hagi tamagri amu'nompintira iza agesa anteno ama nanekea antahigahie? Ama
    knareti'ma agafama huno'ma vaniana, nagri kea tamagra antahiteta amage anteho.
  nhe-BL: ¿Huelis axaca niyon se campa imojuanti tlen nelía quitlacaquilisquía ni
    tlamantli tlen panoc huejcajquiya huan quimachilíaj nochi nopa fiero tlamantli
    tlen inmechajsis teipa?
  gub-BL: Aze mo amo penehe we har uzekaiw heze'eg rehe, Aze mo ko 'ar henataromo
    amo uzeapyaka katu, upuner mo ikatu ma'e iapo haw rehe.
  eng-DRA: Who is there among you that will give ear to this, that will attend and
    hearken for times to come?
