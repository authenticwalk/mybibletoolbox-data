verse: ISA.042.022
translations:
  mal-C: എങ്കിലും ഇതു കൊള്ളചെയ്യപ്പെട്ടു കവർച്ചയായിത്തീർന്ന ഒരു ജനമാണ്, അവരെല്ലാം
    ഗുഹകളിൽ കുടുങ്ങുകയോ കാരാഗൃഹങ്ങളിൽ അടയ്ക്കപ്പെടുകയോ ചെയ്തിരിക്കുന്നു. അവർ കവർച്ചയ്ക്ക്
    ഇരയായി, വിടുവിക്കാൻ ആരും ഇല്ല; കൊള്ളചെയ്യപ്പെട്ടു, “മടക്കിത്തരിക,” എന്ന് ആരും
    പറയുന്നതുമില്ല.
  deu-TKW: 'Und doch ist''s jetzt noch ein beraubtes und geplündertes Volk: Verstrickt
    sind sie in Löchern insgesamt und in Gefängnissen verborgen gehalten; sie sind
    zum Raube geworden, ohne daß jemand retten könnte, zur Beute, ohne daß jemand
    spräche: Gieb heraus!'
  lin-lin: 'Kasi tala bato oyo bomengo na bango, babotola yango mpe babebisa bango ;
    bakanga bango nyonso na mabulu mpe babomba bango kati na boloko, bakoma lokola
    bomengo ya bitumba, bongo moto akokangola bango azali te ; bakoma lokola mosuni,
    bongo moto akoloba : « Zongisa bango, » azali te.'
  eng-LSV: And this [is] a people seized and spoiled, || Snared in holes—all of them,
    || And they were hidden in houses of restraint, || They have been for a prey,
    || And there is no deliverer, || A spoil, and none is saying, “Restore.”
  eng-GNV: 'But this people is robbed and spoiled, and shalbe all snared in dungeons,
    and they shalbe hid in prison houses: they shall be for a pray, and none shall
    deliuer: a spoile, and none shall say, Restore.'
  eng-WEBSTER: But this is a people robbed and pillaged; they are all of them snared
    in holes, and they are hid in prison-houses; they are for a prey, and none delivereth;
    for a spoil, and none saith, Restore.
  nhw-BL: Pero ama animasehualhua anitztoque se hueyi pinahualistli pampa amojuanti
    catli anmechtlapejpenijtoc para antenextilise ihueyitilis por itlanahuatilhua,
    anhuetztoque ipan se hueyi huihuiyotl. Nochi amojuanti anmechtlachtequilijque
    huan anmechhuicaque ipan sequinoc tlalme para tetequipanotij san tlapic. Anmechmasiltijque
    ipan ostotl, anmechcalaquijque ipan tlatzactli huan anmechcuilijque nochi catli
    anquipiyayayaj. Huan amo aqui huelqui anmechmanahuis, niyon amo aqui quinilhui
    amocualancaitacahua ma anmechcuepilica catli anmechichtequilijtoyaj.”
  swh-ONEN: Lakini hili ni taifa lililoibwa na kutekwa nyara, wote wamenaswa katika
    mashimo, au wamefichwa katika magereza. Wamekuwa nyara, wala hapana yeyote awaokoaye.
    Wamefanywa mateka, wala hapana yeyote asemaye, “Warudishe.”
  bba-bba: Adɑmɑ yibɛrɛbɑ bɑ ben yɑ̃nu ɡurɑ kpuro, mɑ bɑ ben tii mwɛɛrɑ bɑ kpɛ̃ɛ kpee
    bɑɑbɑ sɔɔ. Bɑ bu beruɑ sere pirisɔm dirɔ. Bɑ bu wɔri bɑ yɑ̃nu ɡurɑ. Goo sɑri wi
    u koo bu yɑkiɑ, kpɑ bu yibɛrɛ be sɔ̃ bu yɑ̃ɑ ni wesio.
  eng-KJVCPB: 'But this is a people robbed and spoiled; They are all of them snared
    in holes, And they are hid in prison houses: They are for a prey, and none delivereth;
    For a spoil, and none saith, Restore.'
  luo-luo: To jogi gin joma oyaki kendo omaa, giduto gisenyumore ma gimoko e bugni,
    kendo opandgi e ute mag twech. Gisebedo gik moyaki maonge ngʼama nyalo resogi;
    bende gichalo gik moyaki maonge ngʼama nyalo wacho niya, “Dwokgi.”
  meu-meu: A ina na vada e henaodia bona e dadidia besena; iboudiai na rikiriki guridia
    ai e heabi, bona dibura rumadia ai vada e hehuni. Idia na damu ai vada ela, asi
    iharoho-mauridia; idia na dina ai vada ela, ta basineto “A kahudia nege”.
  npi-ULB: तर यिनीहरू ठगिएका र लुटिएका मानिसहरू हुन् । तिनीहरू सबै खल्डाहरूमा जाकिएका,
    कैदहरूमा राखिएका छन् । तिनीहरू कसैले उद्धार नगर्ने लूटका माल भएका छन् र कसैले
    यसो भन्‍दैन, “तिनीहरूलाई फिर्ता ल्‍याओ ।”
  yor-yor: Ṣùgbọ́n àwọn ènìyàn kan nìyìí tí a jà lógun tí a sì kó lẹ́rú, gbogbo wọn
    ni ó wà nínú ọ̀gbun, tàbí tí a fi pamọ́ sínú ẹ̀wọ̀n. Wọ́n ti di ìkógun, láìsí
    ẹnìkan tí yóò gbà wọ́n sílẹ̀; wọ́n ti di ìkógun, láìsí ẹni tí yóò sọ pé, “Dá wọn
    padà.”
  pes-OPCB: اما قوم او از عهدهٔ انجام این کار برنمی‌آیند. زیرا آنها تاراج شده‌اند
    و در سیاهچال زندانی هستند. ایشان غارت شده‌اند و کسی نیست به دادشان برسد.
  tgl-ULB: Pero ito ang mga taong nanakawan at nasamsaman; silang lahat ay nakulong
    sa mga hukay, nabihag sa mga bilangguan; sila ay naging isang inagaw na walang
    sinumang makakasagip sa kanila at walang makakapagsabi, “ibalik sila!”
  hui-hui: Ai áyu Isaraele tí koore kami. Tínaga waitigirume ibuwa tí bo wahalu tínaga
    dabudabu wimiru kayu bu yalu piai haya. Tínibi minu yalu puwa garabaya andaha
    dindi gundu uli tombo wiaruhabi minu bape howa panga payaanda haya. Mbiralime
    ti biamogo bialu wai buwa ti gingilo mialu haru dai bulene mbira naheya.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​ကိုယ်​တော်​၏​လူ​စု​သည် တိုက်​ခိုက်​လု​ယက်​ခြင်း​ကို​ခံ​ရ​ကြ​လေ​ပြီ။
    သူ​တို့​အား​အ​ကျဉ်း​ထောင်​အ​မှောင်​ခန်း​များ​တွင် သော့​ခတ်​၍​ဝှက်​ထား​ကြ​၏။ ကယ်​ဆယ်​မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ​ဘဲ
    သူ​တို့​သည်​တိုက်​ခိုက်​လု​ယက်​ခြင်း​ကို ခံ​ရ​ကြ​လေ​သည်။
  bod-N: ཡིན་ཡང་འབངས་འདི་དག་ནི་ཕྲོགས་ནས་བཅོམ་པ་སྟེ། ཐམས་ཅད་ས་དོང་དག་ཏུ་བཅུག་ཅིང་།
    བཙོན་ཁང་དག་ལ་སྦས་པ་དང་། ཁོ་ཚོར་འཕྲོག་བཅོམ་ཐེབས་ཀྱང་སྐྱོབ་མཁན་མེད། བཅོམ་ནོར་དུ་གྱུར་ཡང་ཕྱིར་སྤྲོད་ཤོག་ཅེས་ཟེར་མཁན་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: Asi ava ndivo vanhu vakapambwa uye vakabirwa, vose vakasungwa mumakomba
    kana kuti vakavanzwa mumatorongo. Vakava vabatwa, pasina anovarwira; vakaitwa
    chinhu chakapambwa, pasina anoti, “Vadzoserei kwavakabva.”
  spa-BLM: 'Pero este es un pueblo robado y saqueado. Todos ellos están atrapados
    en agujeros, y están escondidos en las cárceles. Se han convertido en cautivos,
    y nadie los entrega, y un saqueo, y nadie dice: “¡Respóndelos!'
  cac-cac: Palta yuj spitalil jun chon̈ab' tic ix elc'ajb'at tastac ay d'ay yuj eb'
    ajc'ool. Ix ic'jib'at eb' d'a ch'oc nacional, ix ac'chajem eb' d'a yol jul, ix
    och pax eb' d'a preso. Ix ixtaj eb', man̈xa mach ix colan eb'. Ix elc'ajb'at eb',
    man̈xa mach ix ic'anec' eb' d'a eb' ix elc'anb'at chi'.
  swh-ULB: Lakini watu hawa ni wale waliokamtw na kutekwa; wote wamenaswa kwenye mashimo;
    wafungwa wote wamewekwa gerezani; wamekuwa mateka na hakuna hata mmoja wa kuwaokoa
    wao, hakuna asemaye, warudisheni.''
  bel-bel: 'Але гэта народ зруйнаваны і абрабаваны: усе яны зьвязаныя ў сутарэньнях
    і схаваныя ў цямніцах; зрабіліся здабычаю, і няма збаўцы, абрабаваныя, і ніхто
    ня скажа: «аддай назад»!'
  deu-ELBBK: 'Und doch ist es ein beraubtes und ausgeplündertes Volk; sie sind in
    Löchern gefesselt und allesamt in Kerkern versteckt; sie sind zur Beute geworden,
    und kein Erretter ist da, zur Plünderung, und niemand spricht: Gib wieder heraus!'
  mbb-OT: Piru ǥuntaan is menge etew zin, mibpenekawan, mid-aǥew is menge azen dan,
    mibpirisu zan diyà te vudsi wey pirisuwan, ne wazà midtavang kandan.
  mal-2015: എന്നാൽ ഇതു മോഷ്ടിച്ചും കവർന്നും പോയിരിക്കുന്ന ഒരു ജനമാകുന്നു; അവരൊക്കെയും
    കുഴികളിൽ കുടുങ്ങിയും കാരാഗൃഹങ്ങളിൽ അടെക്കപ്പെട്ടുമിരിക്കുന്നു; അവർ കവർച്ചയായ്പോയി,
    ആരും വിടുവിക്കുന്നില്ല; അവർ കൊള്ളയായ്പോയി, മടക്കിത്തരിക എന്നു ആരും പറയുന്നതുമില്ല.
  gup-gup: Dja burrkyak. Ngudda bininj nuye ngurriwarreworren, dja bolkkime ngurribongdi
    kore prison, dja yikahwi ngurrimankang kore kudjorlokkimuk dja minj ngurribidbun.
    Minj nangale bininj ngunngehke, dja birribuyika bininj ngundidjalkan dja ngundiweykan.
    Minj nangale bininj kayime, “A! Ngurrbendurndiwe nahni bininj nawu Yawey nuye!”
  rmc-rmc: 'Ale kala manuša hine občorarde; savore hine phandle andro cheva a garude
    andro berteni. Ačhiľa lendar e korisť a nane len ko te zachraňinel, hine sar o
    čorde veci a nane ko te phenel: „De len pale.“'
  pes-OPV: لیکن اینان قوم غارت و تاراج شده‌اند وجمیع ایشان در حفره‌ها صید شده و در
    زندانهامخفی گردیده‌اند. ایشان غارت شده و رهاننده‌ای نیست. تاراج گشته و کسی نمی
    گوید که باز ده.
  ron-1924: 'Ши тотушь попорул ачеста есте ун попор прэдат ши жефуит! Тоць зак ынлэнцуиць
    ын пештерь ши ынфундаць ын темнице. Сунт лэсаць де прадэ, ши нимень ну-й скапэ!
    Жефуиць, ши нимень ну зиче: „Дэ ынапой!”'
  ben-OBCV: কিন্তু এই জাতির লোকেদের লুণ্ঠন করে সবকিছু নিয়ে যাওয়া হয়েছে, তারা সকলেই
    গর্তের ফাঁদে পড়েছে অথবা তাদের কারাগারে লুকিয়ে রাখা হয়েছে। তারাই লুণ্ঠনের বস্তু
    হয়েছে, তাদের উদ্ধারকারী কেউই ছিল না; তাদের লুণ্ঠনের বস্তু করা হয়েছে, কেউ বলে
    না, “ওদের ফেরত পাঠাও।”
  som-som: Laakiinse kuwanu waa dad la dhacay oo la boobay, oo kulligoodna waxaa lagu
    dabay godad, oo waxaa lagu qariyey guryo xabbiseed, iyagu waa wax la ugaadhsado,
    oo ninna ma samatabbixiyo, waa wax la boobo oo ciduna ma tidhaahdo, soo celiya.
  lat-VUC: 'Ipse autem populus direptus, et vastatus; laqueus juvenum omnes, et in
    domibus carcerum absconditi sunt; facti sunt in rapinam, nec est qui eruat; in
    direptionem, nec est qui dicat: Redde.'
  eng-ASVBT: 'But this is a people robbed and plundered; they are all of them snared
    in holes, and they are hidden in prison houses: they are for a prey, and none
    delivereth; for a spoil, and none saith, Restore.'
  ita-1885: 'Ma ora egli è un popolo rubato, e predato; tutti quanti son legati nelle
    grotte, e son nascosti nelle prigioni; sono in preda, e non vi è niuno che li
    riscuota; son rubati, e non vi è niuno che dica: Rendi.'
  eng-LXXUP: 'And I beheld, and the people were spoiled and plundered: for there is
    a snare in the secret chambers everywhere, and in the houses also, where they
    have hidden them: they became a spoil, and there was no one that delivered the
    prey, and there was none who said, Restore.'
  eng-ULB: But this is a people robbed and plundered; they are all trapped in pits,
    held captive in prisons; they have become a plunder with no one to rescue them,
    and no one says, “Bring them back!”
  spa-VBL: Pero este pueblo terminó robado y asaltado, todos atrapados en agujeros
    o escondidos en prisiones. Han sido robados como un botín, sin que nadie los salve
    de ser el premio de alguien, sin que nadie les diga “¡Devuélvanlos!”
  fra-_FOB: 'Et cependant, c''est un peuple pillé et dépouillé; on les a tous enchaînés
    dans des fosses et enfouis dans des prisons; ils sont livrés en proie, et nul
    ne les délivre; ils sont dépouillés, et nul ne dit: Rends-le nous!'
  mal-mal: എന്നാൽ ഇതു മോഷ്ടിച്ചും കവർന്നും പോയിരിക്കുന്ന ഒരു ജനമാകുന്നു; അവരെല്ലാവരും
    കുഴികളിൽ കുടുങ്ങിയും കാരാഗൃഹങ്ങളിൽ അടയ്ക്കപ്പെട്ടുമിരിക്കുന്നു; അവർ കവർച്ചയായിപ്പോയി,
    ആരും വിടുവിക്കുന്നില്ല; അവർ കൊള്ളയായിപ്പോയി, “മടക്കിത്തരുക” എന്ന് ആരും പറയുന്നതുമില്ല.
  urd-GVR: Lekin ab us kī qaum ko ġhārat kiyā gayā, sab kuchh lūṭ liyā gayā hai. Sab
    ke sab gaṛhoṅ meṅ jakaṛe yā jeloṅ meṅ chhupāe hue haiṅ. Wuh lūṭ kā māl ban gae
    haiṅ, aur koī nahīṅ hai jo unheṅ bachāe. Unheṅ chhīn liyā gayā hai, aur koī nahīṅ
    hai jo kahe, “Unheṅ wāpas karo!”
  suz-BL: तन्‍न मेको मुरपुकी रोइश्‍शो नु खुइ पचा पुंइसीशो बाक्‍नीम। मेको नेल्‍ल बिक्‍तीकेमी
    बिक्‍शो नु जेल्‍खानमी ख्रुइश्‍शो बाक्‍नीम। मेको सिखार खोदेंशो दुम्‍शो बाक्‍नीम।
    मेको आन कली प्रोंइब सुइ मबाक्‍ब। मेको रोइक्‍चा पुंइसीब दुम्‍शो बाक्‍नीम। मिनु
    “मेको आन कली लेंशा गेने” देंब सुइ मबाक्‍ब।
  eng-NOY: And yet it is a robbed and plundered people; They are all of them bound
    in prisons, And hid in dungeons; They have become a spoil, and none delivereth;
    A prey, and none saith, “Restore!”
  ita-1927: 'ma questo è un popolo saccheggiato e spogliato; sono tutti legati in
    caverne, rinchiusi nelle segrete. Sono abbandonati al saccheggio, e non v’è chi
    li liberi; spogliati, e non v’è chi dica: “Restituisci!”'
  ckb-ckb: بەڵام ئەو گەلێکی تاڵانکراو و ڕووتکراوەیە هەموو کەوتوونەتە چاڵەوە، لە بەندیخانەکان
    خۆیان شاردووەتەوە، بوون بە تاڵانی و کەس فریایان نەکەوت، ڕووتکرانەوە و کەس نەبوو
    بڵێت، «دەست بگێڕەوە!»
  eng-BBE: 'But this is a people whose property has been taken away from them by force;
    they are all taken in holes, and shut up in prisons: they are made prisoners,
    and no one makes them free; they are taken by force and no one says, Give them
    back.'
  kan-OKCV: ಆದರೆ ಈ ಜನರೇ ಕೊಳ್ಳೆಗೆ ಈಡಾಗಿ ಸೂರೆ ಹೋಗಿದ್ದಾರೆ. ಅವರೆಲ್ಲರೂ ಹಳ್ಳಕೊಳ್ಳಗಳಲ್ಲಿ
    ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದಾರೆ. ಸೆರೆಮನೆಗಳಲ್ಲಿ ಬಂಧಿಗಳಾಗಿದ್ದಾರೆ. ಅವರು ಸೂರೆಯಾದರೂ, ತಪ್ಪಿಸುವವನು
    ಒಬ್ಬನೂ ಇಲ್ಲ. ಕೊಳ್ಳೆಯಾದದ್ದನ್ನು, “ತಿರುಗಿ ಹಿಂದಕ್ಕೆ ಕೊಡು,” ಎಂದು ಹೇಳುವ ಒಬ್ಬನೂ ಇಲ್ಲ.
  tam-2017: இந்த மக்களோ கொள்ளையிடப்பட்டும், சூறையாடப்பட்டும் இருக்கிறார்கள்; அவர்கள்
    அனைவரும் கெபிகளிலே அகப்பட்டு, காவலறைகளிலே அடைக்கப்பட்டிருக்கிறார்கள்; தப்புவிப்பார்
    இல்லாமல் கொள்ளையாகி, விட்டுவிடு என்பார் இல்லாமல் சூறையாவார்கள்.
  spa-RV-1909: 'Mas este es pueblo saqueado y hollado, todos ellos enlazados en cavernas
    y escondidos en cárceles: son puestos á saco, y no hay quien libre; hollados,
    y no hay quien diga, Restituid.'
  ron-BTF: 'Dar acesta este un popor jefuit şi prădat; toţi sunt prinşi în găuri şi
    sunt ascunşi în casele închisorii, sunt ca pradă şi nimeni nu îi eliberează; sunt
    jefuiţi şi nimeni nu spune: Restauraţi.'
  eng-WEBP: But this is a robbed and plundered people. All of them are snared in holes,
    and they are hidden in prisons. They have become captives, and no one delivers,
    and a plunder, and no one says, ‘Restore them!’
  eng-FBV: But this people ended up robbed and raided, all of them trapped in holes
    or hidden in prisons. They have been stolen like loot, with no one to save them
    from being someone's prize, no one to say “Give them back!”
  nld-1939: 'Toch werd het een volk, berooid en beroofd, Allen in holen gestoken,
    in kerkers verborgen; Ze werden tot buit, en er was niemand, die hielp, Leeggeplunderd,
    en er zei niemand: Geef terug.'
  nch-BL: Pero ama animasehualhua anitztoque se hueyi pinahualisti pampa amojuanti
    cati amechtapejpenijtoc para antenextilise ihueyitilis ica itanahuatilhua, anhuetztoque
    ipan se hueyi huihuiyot. Nochi amojuanti amechtachtequilijque huan amechhuicaque
    ipan sequinoc talme para antetequipanotij san tapic. Amechmasiltijque ipan ostot,
    amechcalaquijque ipan tatzacti huan amechcuilijque nochi cati anquipiyayayaj.
    Huan amo aqui huelqui amechmanahuis, yon amo aqui quinilhui amocualancaitacahua
    ma amechcuepilica cati amechichtequilijtoyaj.”
  vie-1934: 'Nhưng ấy là một dân bị cướp bị giựt: hết thảy đều bị mắc lưới trong hang
    và giam trong ngục; chúng nó làm của cướp mà chẳng ai giải cứu; làm mồi mà chẳng
    ai nói rằng: Hãy trả lại!'
  hin-CV: किंतु ये ऐसे लोग हैं जो लूट लिए गए हैं, तथा जिनकी वस्तुएं छीनी जा चुकी हैं
    और सभी गड्ढों में जा फंसे हैं, तथा सभी को जेल में बंद कर दिया गया है. वे ऐसे फंस
    चुके हैं, जिन्हें कोई निकाल नहीं सकता; और उनसे जो सामान लूटा गया है, उसे लौटाने
    को कोई नहीं कहता.
  eng-OURB: But this is a robbed and plundered people. All of them are snared in holes,
    and they are hidden in prisons. They have become captives, and no one delivers;
    and a plunder, and no one says, ‘Restore them!’
  spa-BES: 'Pero este es un pueblo cuya propiedad les ha sido quitada por la fuerza;
    todos están atrapados en cuevas y se encierran en las cárceles; los hacen prisioneros,
    y nadie los hace libres; son tomados por la fuerza y nadie dice: Devuélvanlos.'
  tdx-tdx: 'Fe ondaty nikamereñe naho nivoloseñe retoa, songa tsinepake an-koboñe
    ao, naetake am-balabey ao; natao ho fitsatsàñe tsy amam-pandrombake, fikopahañe,
    le tsy eo ty manao: Ampolio.'
  tha-KJV: แต่​นี่​เป็นชนชาติ​ที่​ถู​กขโมยและถูกปล้น เขาทุกคนติ​ดอย​ู่ในรูและซ่อนอยู่ในคุก
    เขาตกเป็นเหยื่อซึ่งไม่​มี​ผู้​ใดช่วยให้​พ้น เป็นของริบซึ่งไม่​มี​ผู้​ใดพูดว่า
    “คืนซิ”
  por-BR-2018: Mas este é um povo roubado e saqueado; todos estão enlaçados em covas,
    e escondidos em cárceres; são postos como despojos, e ninguém há que os resgate;
    estão como objetos de roubo, e ninguém diz “Restitui -os ”.
  deu-ELO: 'Und doch ist es ein beraubtes und ausgeplündertes Volk; sie sind in Löchern
    gefesselt und allesamt in Kerkern versteckt; sie sind zur Beute geworden, und
    kein Erretter ist da, zur Plünderung, und niemand spricht: Gib wieder heraus!'
  eng-WYC-2018: But that people was ravished, and wasted; all they be the snare of
    young men, and be hid in the houses of prisons. They be made into raven, and none
    (there) is that delivereth; into ravishing, and none there is that saith, Yield
    thou. (But that people was robbed, and taken as prey; they all be ensnared, and
    be hid in prison houses. They be made into raven, or spoils, and there is no one
    who rescueth them; yea, into robbing, and there is no one who saith, Yield thou
    or Give thou them back!)
  epo-epo: 'Sed tio estas popolo prirabita kaj senhavigita; ili ĉiuj estas ligitaj
    en kavernoj kaj kaŝitaj en malliberejoj; ili fariĝis rabakiro, kaj neniu ilin
    savas, kaptitaĵo, kaj neniu diras: Redonu.'
  uig-PIN: 'Biraⱪ xular bolsa olja elinƣan ⱨǝm bulang-talang ⱪilinƣan bir hǝlⱪtur;
    Ularning ⱨǝmmisi ora-tuzaⱪta tutulƣan, Gündihanilarda ⱪamilip ƣayib bolidu; Ular
    ƣǝniymǝt bolidu, Ⱨeqkim ⱪutⱪuzmaydu; Ular olja bolidu, Ⱨeqkim: «Ⱪayturup berix!»
    demǝydu.'
  beo-beo: 'Be wali Ea fi dunu da wamolai dagoi ba:sa. Ilia da se dabe iasu diasu
    amo ganodini ga:si amola wamolegei dagoi ba:sa. Dunu eno da ilia liligi huluane
    lai dagole, dunu afae ilia gaga:musa: manebe hame ba:i.'
  tpi-OTNT: Tasol nau yupela ol Israel i stap nogut tru. Ol birua i bin kam bagarapim
    yupela na stilim ol samting bilong yupela na karim i go. Na ol i karim yupela
    tu i go na ol i kalabusim yupela i stap long ol haus na long ol hul. Na i no gat
    man bilong kisim bek yupela long han bilong ol.
  hau-SA: Amma ga mutanen da aka washe aka kuma kwashe ganima, an yi wa dukansu tarko
    a cikin rammuka ko kuma an ɓoye su cikin kurkuku. Sun zama ganima, babu wani da
    zai kuɓutar da su; an mai da su ganima, ba wanda zai ce, “Mayar da su.”
  uig-LAT: 'Biraq shular bolsa olja élin’ghan hem bulang-talang qilin’ghan bir xelqtur;
    Ularning hemmisi ora-tuzaqta tutulghan, Gündixanilarda qamilip ghayib bolidu;
    Ular gheniymet bolidu, Héchkim qutquzmaydu; Ular olja bolidu, Héchkim: «Qayturup
    bérish!» démeydu.'
  nde-nde: Kodwa laba ngabantu abaphangiweyo bathunjwa; bonke bavalelwe emiwolweni,
    loba bafihlwa ezintolongweni. Sebenziwe baba yimpahla yokuthunjwa, kungela ozabasindisa;
    sebephendulwe baba yinto yokuthunjwa kungekho othi, “Babuyiseleni emuva.”
  ton-ton: 'Ka ko e kakai eni kuo faʻao ʻenau ngaahi meʻa, pea kuo vetea ʻakinautolu;
    kuo moʻua ʻakinautolu kotoa pē ʻi he ngaahi luo, pea kuo fufū ʻakinautolu ʻi he
    ngaahi fale fakapōpula: ʻoku pau ke pōpula ʻakinautolu, pea ʻe ʻikai ha taha ke
    fakamoʻui; kuo faʻao ʻakinautolu, pea ʻoku ʻikai pehē ʻe ha taha, ‘Ke toe ʻomi.’'
  ces-1613: 'Že pak lid tento obloupený jest a potlačený, jehožto mládence, což jich
    koli, jímají a do žalářů skrývají, že jsou dáni v loupež, aniž jest, kdo by je
    vytrhl, v rozchvátání, aniž jest, kdo by řekl: Navrať zase,'
  eng-WMB: But this is a robbed and plundered people. All of them are snared in holes,
    and they are hidden in prisons. They have become captives, and no one delivers,
    and a plunder, and no one says, ‘Restore them!’
  tam-TCV: ஆனால் இந்த மக்களோ கொள்ளையடிக்கப்பட்டு, சூறையாடப்பட்டும் இருக்கிறார்கள்;
    அவர்கள் எல்லோருமே குழிகளில் அகப்பட்டும், சிறைச்சாலைகளில் மறைக்கப்பட்டும் இருக்கிறார்கள்.
    அவர்கள் தம்மை விடுவிப்பாரின்றி கொள்ளைப் பொருளாகி, “அவர்களைத் திருப்பி அனுப்புங்கள்”
    என்று சொல்வாரின்றி அவர்கள் சூறையாவார்கள்.
  ceb-ULB: Apan kini ang katawhan nga nakawatan ug natulisan; silang tanan nalit-agan,
    ug pangbilanggoon; mahimo silang mga binihag ug walay bisan usa nga makaluwas
    kanila, ug walay moingon, “Dad-a sila pabalik!”
  pol-UBG: 'Ale ten lud jest złupiony i ograbiony, wszyscy spętani są w ciemnicach;
    wydani są na łup, a nie ma nikogo, kto by ich wybawił; wydani są na rabunek, a
    nikt nie mówi: Oddaj.'
  agr-agr: Tujash juju aents aina nunak, dita shiwaaji aidau kasajainak waitkainawai.
    Dutikainak achijag waanum, nuigtu aents achika chimpitainum chimpiawag batsamtawai.
    Dutikawag dita wajiji aidaunak ashí yajutuinawai. Ditan ayamjumainuk makichkish
    atsawai. Tuja dita patayi aidaunash achika jukiag, akikmakui awagtukmi tusag emegkatuinawai.
    Tujash ditan ayamjuk awakmainuk atsawai.
  kyc-kyc: Dopa lao suu piyamopape wambu rara wakale dupwame Isaraele wambunya yuupi
    bangepe pyao kokwa soo waa nyiyami. Waa nyepala nakamame Isaraele wambu dupwa
    karapusi palena lao kii palyuo yalu piyami. Dopa piyaminyipa mendeme nakama kyawa
    lete nyela eparami ingya naya.
  urd-GVU: لیکن اب اُس کی قوم کو غارت کیا گیا، سب کچھ لُوٹ لیا گیا ہے۔ سب کے سب گڑھوں
    میں جکڑے یا جیلوں میں چھپائے ہوئے ہیں۔ وہ لُوٹ کا مال بن گئے ہیں، اور کوئی نہیں
    ہے جو اُنہیں بچائے۔ اُنہیں چھین لیا گیا ہے، اور کوئی نہیں ہے جو کہے، ”اُنہیں واپس
    کرو!“
  deu-1912: 'Aber es ist ein beraubtes und geplündertes Volk; sie sind allzumal verstrickt
    in Höhlen und versteckt in Kerkern; sie sind zum Raube geworden, und ist kein
    Erretter da; geplündert, und ist niemand, der da sage: Gib wieder her!'
  kan-2017: ಈ ಜನರೇ ಕೊಳ್ಳೆಗೆ ಈಡಾಗಿ ಸೂರೆಹೋಗಿದ್ದಾರೆ. ಎಲ್ಲರೂ ಹಳ್ಳಕೊಳ್ಳಗಳಿಗೆ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದಾರೆ,
    ಸೆರೆಮನೆಗಳಲ್ಲಿ ಮುಚ್ಚಲ್ಪಟ್ಟಿದ್ದಾರೆ. ಅವರು ಸುಲಿಗೆಯಾಗಿದ್ದರೂ ಯಾರೂ ಬಿಡಿಸರು, ಸೂರೆಯಾಗಿದ್ದರೂ
    ಯಾರೂ ಹಿಂದಕ್ಕೆ ಬಿಡು ಎನ್ನುವುದಿಲ್ಲ.
  yap-yap: Machane chiney e ka ni fek e chugum ko girdi’ rok u fithik’ e yargel; kan
    lok nagrad u lan e kalbus ni bay u tan e but’ ma kan mithagrad nga kalbus. Ka
    ni fek e chugum rorad u fithik’ e yargel, ma dariy be’ ni nge yib i ayuwegrad.
  hlt-MCSB: Pilnam he a poelyoe tih a rheth coeng. Amih boeih te a khui ah khoep a
    tlaeng tih thong im ah a thuh uh. Te vaengah maeh la poeh tih hlang loh a muk
    te huul uh pawh. Te vaengah mael laeh aka ti khaw om pawh.
  mdy-ETH: ሃይ ዴራ ጋዓንቴ ዎልቄና ቡሪንቴያኬ፤ ዴኔ ዔቴ ጋርሲ ጌልዚ ዔያቶ ዑፃ ካራ ዎዾናያኬ፤ ቱኡሲ ማርካ ዔያቶ ዓኣቾናኔ፤
    ዎልቄና ዔያቶ ቡሮናኔ፤ ዖኦኒያ ዔያቶ ዓውሳኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Nanso saa nnipa a wɔawia wɔn na wɔafo wɔn yi, wɔn nyinaa aka amena mu
    anaa wɔde wɔn asie wɔ nneduadan mu. Wɔayɛ wɔn afodeɛ na wɔnni obi a ɔbɛgye wɔn;
    wɔayɛ wɔn korɔnodeɛ na wɔnni obi a ɔbɛka sɛ, “Momfa wɔn nsane nkɔ.”
  eng-WEBU: But this is a robbed and plundered people. All of them are snared in holes,
    and they are hidden in prisons. They have become captives, and no one delivers,
    and a plunder, and no one says, ‘Restore them!’
  wal-wal: SHin hagee asai bonqqettiisinne wotti ekettiis. Eti ubbaikka diizzan ohettidi,
    qasho keettan qosettidosona. Eti bonqqettidosona; shin eta ashshiyaabi baawa.
    Qassi omoodettidosona; shin ooninne, “Zaarite” yaagiyaabi baawa.
  spa-PDDPT: 'Pero éste es un pueblo saqueado y pisoteado, todos atrapados en cavernas
    y encerrados en prisiones. Lo saquean, y no hay quien libre. Lo despojan, y no
    hay quien diga: Devuélvanlo.'
  gun-gun: 'Ha''e rã kova''e kuery ma oipe''apaa rã okanhygue rami avi ikuai. Ha''e
    kuery ha''e javi ma itakua py ojokuapaa reve ombotya, nhuã py omboty pyre ikuai.
    Ho''u pyrã rami rive ombotya, heraa jepearã ndoikoi guive. Heraapa pyre ikuai,
    ha''e avave rei aipo nde''i ''rã: “Tapeo porã ju.”'
  ilo-ULB: Ngem dagitoy a tattao ket natakawan ken nasamsaman; naipalab-ogda amin
    kadagiti ab-abut, naipupokda kadagiti pagbaludan; nasamsamda nga awan ti siasinoman
    a mangispal kadakuada, ken awan ti siasinoman a nagkuna, “Isubliyo ida!”
  kpg-kpg: Gei dolomeenei ana daangada la guu kumi i tauwa. Digaula la guu tai i lodo
    nia hale galabudi i lodo di gelegele gei gu daalo hagammuni i lodo nia hale galabudi.
    Digaula guu hai digau guu kumi i tauwa, deai tangada e hanimoi gi digaula belee
    hagamaamaa digaula ai.
  uig-ARA: 'بىراق شۇلار بولسا ئولجا ئېلىنغان ھەم بۇلاڭ-تالاڭ قىلىنغان بىر خەلقتۇر؛
    ئۇلارنىڭ ھەممىسى ئورا-تۇزاقتا تۇتۇلغان، گۈندىخانىلاردا قامىلىپ غايىب بولىدۇ؛ ئۇلار
    غەنىيمەت بولىدۇ، ھېچكىم قۇتقۇزمايدۇ؛ ئۇلار ئولجا بولىدۇ، ھېچكىم: «قايتۇرۇپ بېرىش!»
    دېمەيدۇ.'
  sus-sus: Kɔnɔ yi ɲama xun bara rakana, e suxuxi yili nun geeli nan kui. E yaxuie
    bara e xanin, mixi yo mu na naxan e rakisima, mixi yo mu na naxan maxandi tima
    e bɛ e xa gbilen.»
  pon-2006: Ahpw met sapwellime kan lohdier nan lokolok laud; re lekdekiongehr nan
    imweteng kan, re wie ekiek nan kalapwus kan. E kulsangehr ar dipwisou kan oh pirapalahr,
    sohte emen mie mehn doareirailla.
  jae-jae: Mago kêjaŋgowaga sêjam geŋgeŋ ma sêjaŋgo lau tonec nêŋ gêŋ samob su. Êsêac
    samob têtôm bôc kêsêp sê ma sêsiŋ tauŋ sêŋgôŋ kapoacwalô. Êsêac têtu ŋacjonêŋ
    gêŋ sugac ma ŋac teŋ gêmoa gebe ênam êsêac kêsiŋa atom. Ŋacjo sêjaŋgo êsêac su
    ma ŋac teŋ kêsôm gebe “Akêŋ êsêac sêmu sêna,” nec atom.
  ksd-ksd: 'Ma go ra tarai, a tarai ba di tar long kadia tabarikik, ma di tar ra pa
    ia; di tar kun diat par ta ra umana tung, ma di ive diat ta ra umana pal na banubat.
    Di ra pa diat, ma pa ta na ba na valaun diat, dia da ra magit na vurbil, ma pa
    ta na i biti: Una vamule.'
  tur-YTC: Ama bu soyulmuş ve talan edilmiş bir halktır. Hepsi çukurlar tarafından
    yakalanmış, zindanlarda kapanmışlardır. Tutsak oldular, kurtaran yok, yağmalandılar
    ve kimse, 'Onları geri verin!' demiyor.
  grc-BRENT: Καὶ εἶδον, καὶ ἐγένετο ὁ λαὸς πεπρονομευμένος, καὶ διηρπασμένος· ἡ γὰρ
    παγὶς ἐν τοῖς ταμείοις πανταχοῦ, καὶ ἐν οἴκοις ἅμα, ὅπου ἔκρυψαν αὐτούς· ἐγένοντο
    εἰς προνομὴν, καὶ οὐκ ἦν ἐξαιρούμενος ἅρπαγμα, καὶ οὐκ ἦν ὁ λέγων, ἀπόδος.
  ind-AYT: Akan tetapi, inilah bangsa yang telah dirampok dan dijarah, mereka semua
    dijebak dalam lubang-lubang, atau disembunyikan di rumah-rumah tahanan. Mereka
    telah menjadi mangsa, tetapi tidak ada yang membebaskan; menjadi barang jarahan,
    tetapi tidak seorang pun berkata, “Kembalikanlah.”
  nya-nya: Koma awa ndi anthu amene afunkhidwa ndi kuwalanda zinthu zawo, onsewa anawakola
    mʼmaenje kapena akuwabisa mʼndende. Tsono asanduka chofunkha popanda wina wowapulumutsa
    kapena kunena kuti, “Abwezeni kwawo.”
  hrv-hrv: 'A narod je ovaj opljačkan i oplijenjen, mladići mu stavljeni u klade,
    vrgnuti u zatvore. Plijene ih, a nikoga da ih izbavi; robe ih, a nitko da kaže:
    “Vrati!”'
  mps-mps: Tiali goli, megi dage Israel dwai mu bidibao. Te boi bidi dabego dage dolagaselama,
    te dagego doado bage wi sela palio. Te augwaligo dage me sela pelama, tama dage
    te be dabede, me tǫ dedage dabede kalabus elama, elaluali. Te dage augwaligo
    nogode ma dobola sabo bidi deli me meni yai elalubao.
  tpi-tpi: Tasol nau yupela ol Israel i stap nogut tru. Ol birua i bin kam bagarapim
    yupela na stilim ol samting bilong yupela na karim i go. Na ol i karim yupela
    tu i go na ol i kalabusim yupela i stap long ol haus na long ol hul. Na i no gat
    man bilong kisim bek yupela long han bilong ol.
  dan-1931: 'Men Folket er plyndret og hærget; de er alle bundet i Huler, skjult i
    Fangers Huse, til Ran blev de, ingen redder, til Plyndring, ingen siger: “Slip
    dem!”'
  vie-OVCB: Nhưng dân của Ngài đã bị cướp đoạt và bóc lột, bị làm nô lệ, bị bỏ tù,
    và bị mắc bẫy. Họ biến thành món mồi cho mọi người và không ai bảo vệ họ, không
    ai đem họ trở về nhà.
  guj-2017: પણ આ લોક ખુવાર થયેલા તથા લૂંટાયેલા છે; તેઓ સર્વ ખાડાઓમાં ફસાયેલા, કારાગૃહોમાં
    પુરાયેલા છે; તેઓ લૂંટ સમાન થઈ ગયા છે, તેમને છોડાવનાર કોઈ નથી અને “તેઓને પાછા લાવો”
    એવું કહેનાર કોઈ નથી.
  pon-2006A: Ahpw met sapwellime kan lohdier nan lokolok laud; re lekdekiongehr nan
    imweteng kan, re wie ekiek nan kalapwus kan. E kulsangehr ar dipwisou kan oh pirapalahr,
    sohte emen mie mehn doareirailla.
  por-BRBSL: 'Mas este é um povo roubado e saqueado. Todos eles são enganchados em
    buracos, e eles estão escondidos em prisões. Eles se tornaram cativos, e ninguém
    entrega, e um saque, e ninguém diz: “Restaurem-nos”!'
  cth-cth: Hete miphun teh, tuk e hoi lawp e miphun lah doeh ao. Ahnimouh teh, tangkom
    dawk tangkam a kâman awh teh, thongim dawk hro e lah ao awh. Kahloutsakkung kaawm
    hoeh e lawp e lah ao awh. Tuk teh lawp lah ao awh navah, na poe leih telah ka
    tet hane awm hoeh.
  twi-twi: Nanso saa nnipa a wɔawia wɔn na wɔafow wɔn yi, wɔn nyinaa aka amoa mu anaa
    wɔde wɔn asie wɔ afiase. Wɔayɛ wɔn asade na wonni obi a obegye wɔn; wɔayɛ wɔn
    akorɔnne na wonni obi a ɔbɛka se, “Momfa wɔn nsan nkɔ.”
  hlt-hlt: Pilnam he a poelyoe tih a rheth coeng. Amih boeih te a khui ah khoep a
    tlaeng tih thong im ah a thuh uh. Te vaengah maeh la poeh tih hlang loh a muk
    te huul uh pawh. Te vaengah mael laeh aka ti khaw om pawh.
  tbz-SIM: Ntɛ díndi kɛ̀ bɛ̀ ɛí di kpɛrɛ kɛ dì còńnɔ́ɔ, bɛ̀ di dií nyɛfɔ̃̀tɛ̀ nyɛ,
    kɛ̀ di duó yɛ miɛkɛ, kɛ̀ bɛ̀ di pĩ nkɛ kpetínnɛ́, bɛ̀ di do mudoò mmu kɛ fekù
    di kpɛrɛ òmɔù mɛ nyí di dɛɛrí, kɛ̀ bɛ̀ ɛí di kpɛrɛ bɑ́ òmɔù í bo wèè bo yĩ́ tɛ̃́nnɛ́nɛ̀
    bɛ bɛ kpɛrɛ.
  msy-2020: O Israelia, ia datɨrɨghɨn bar paza iti. Apaniba ia gasɨghasɨgha ian biziba
    okemegha da inigha ghue. Me uaghan pamtem ian suigha ia inigha ghua kalabuziar
    dɨpeniba ko toribar aven ia arɨki. Ia mati pura bizir kɨniba, apaniba ia okemegha
    ia inigha ghue, ezɨ ian akurvagh ua ia iniamin gumaziba puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ, pǝ kpiisɑ yǝlɑɑ mpɛ, pǝ kuu pɑ wontu. Pǝ kpɑ-wɛɣɛ ɩsɩɩ kɑtɔkɑ
    kɛ kʋkpɑmǝŋ pɔɔŋ tɑɑ. Pɑ kpɑ-wɛɣɛ sɑlǝkɑ kɛ pɑ tǝŋmɛllɛnɑɑ. Pɑ kuuki pɑ wontu
    nɔɣɔlʋ tɑ wɑɑsɩ-wɛ. Pɑ lɛɛkɑ-wɛɣɛ pɑ nyǝm. Pǝ́cɔ́ nɔɣɔlʋ fɛɩ sɩ ɩ́ tɔ sɩ pɑ́ fɛlɩ-wɛ.
  azb-azb: Lakin bu qarət olunmuş, soyulmuş xalqdır. Hamısı qazamatlarda buxovlanıb
    zindanlarda saxlanılmışdır. Onlar ovlanıb və qurtaranları yoxdur. Onları qarət
    edirlər, «geri qaytarın» deyən yoxdur.
  eng-DBY: But this is a people robbed and spoiled; they are all of them snared in
    holes, and hidden in prison-houses; they are become a prey, and none delivereth,
    — a spoil, and none saith, Restore.
  hin-2017: परन्तु ये लोग लुट गए हैं, ये सब के सब गड्ढों में फँसे हुए और कालकोठरियों
    में बन्द किए हुए हैं; ये पकड़े गए और कोई इन्हें नहीं छुड़ाता; ये लुट गए और कोई
    आज्ञा नहीं देता कि उन्हें लौटा ले आओ।
  wol-KYG: Waaye ñu ngii di xeet wu ñu futti, sëxëtoo; ñépp tëje ciy pax, dence ci
    këri tëjukaay, ñu doon alalu xare fu leen kenn dul xettlee, xanaa ñu di leen sëxëtoo,
    te kenn du ne ñu delloo leen.
  eng-YLT: And this [is] a people seized and spoiled, Snared in holes — all of them,
    And in houses of restraint they were hidden, They have been for a prey, And there
    is no deliverer, A spoil, and none is saying, 'Restore.'
  eng-WYC-2017: But that people was ravished, and wasted; all they be the snare of
    young men, and be hid in the houses of prisons. They be made into raven, and none
    is that delivereth; into ravishing, and none there is that saith, Yield thou.
  eng-WMBB: But this is a robbed and plundered people. All of them are snared in holes,
    and they are hidden in prisons. They have become captives, and no one delivers,
    and a plunder, and no one says, ‘Restore them!’
  urd-GVH: लेकिन अब उस की क़ौम को ग़ारत किया गया, सब कुछ लूट लिया गया है। सबके सब
    गढ़ों में जकड़े या जेलों में छुपाए हुए हैं। वह लूट का माल बन गए हैं, और कोई नहीं
    है जो उन्हें बचाए। उन्हें छीन लिया गया है, और कोई नहीं है जो कहे, “उन्हें वापस
    करो!”
  rug-rug: Ba sari Nana tinoni Izireli hire si ta hiko meke ta vagi palae dia likakalae,
    doduru si ta kolo vagi meke ta veko pa pou babe ta tome la pa vetu varipusi. Ele
    guana likakalae ta vagi palaedi, sapu loke tie kote la saputu vagi puleni; ele
    ta hiko vagi, sapu loke tie pude zama, “Garunu puleni,” gua.
  gaz-gaz: Sabni kun garuu saba saamamee boojiʼamee dha; hundii isaanii boolla keessatti
    kiyyoodhaan qabamaniiru; mana hidhaa keessas dhokfamaniiru. Isaan fudhatamaniiru;
    kan isaan baraarus hin jiru; isaan boojiʼamaniiru; namni, “Isaan deebisaa” jedhus
    hin jiru.
  fra-LSG: 'Et c’est un peuple pillé et dépouillé! On les a tous enchaînés dans des
    cavernes, Plongés dans des cachots; Ils ont été mis au pillage, et personne qui
    les délivre! Dépouillés, et personne qui dise: Restitue!'
  gnn-gnn: Yurru nhuma nhanŋunydja yolŋu'‐yulŋu gaṯmaranharana ŋurikiŋi miriŋuwuŋuna
    yätjkuŋuna, ŋayinydja bitjarra nhumalanha djaw'‐djawyurrunana, bala garrpi'‐garrpirana
    nhumalanha; Ŋayathamanydja ŋayi yukurra baṯ bitjanna nhumalanha goŋdhu nhanukalaynydja,
    ga yakana yol guŋga'yunarawunydja nhumalaŋgu, yakana ŋula yolthu nhumalanha dhawaṯmaraŋalanydja
    beŋuruyi miriŋuwalanydja goŋŋuru.
  yal-yal: Anu, yama yiigelitɔ halagixini ito mato! E bata e birin suxu, e birin balanxi
    yinle ra, e birin saxi kasoon na. E yii seene bata suxu yɛngɛni, muxe mi na naxan
    e xunbɛ. E yɛtɛɛn bata findi se suxin na yɛngɛni, muxe mi na naxan a falɛ, a naxa,
    “Ne raxɛtɛ!”
  haw-1868: Aka, ua powaia keia poe kanaka, a ua haoia; Ua hoopaheleia lakou a pau
    maloko o na lua, Ua hunaia hoi maloko o na halepaahao; Ua lilo lakou i pio, aohe
    mea nana lakou e hoopakele; He mea i haoia, aohe mea i olelo mai, E hoihoi aku.
  arb-NAV: 'لَكِنَّ شَعْبَهُ مَنْهُوبٌ وَمَسْلُوبٌ. قَدْ وَقَعُوا جَمِيعُهُمْ فِي
    الْحُفْرَةِ وَاقْتُنِصُوا وَزُجَّ بِهِمْ فِي أَقْبِيَةِ السُّجُونِ. صَارُوا فَرِيسَةً
    وَلَيْسَ مِنْ مُنْقِذٍ، وَأَصْبَحُوا غَنِيمَةً وَلَيْسَ مَنْ يَقُولُ: «رُدَّهَا».'
  ewe-ewe: Ke esia nye ame siwo woda adzoe, eye woha wo; mɔ ɖe wo katã le dowo me,
    eye wobe ɖe gaxɔwo me. Wozu nuhaha, eye ame aɖeke meli axɔ na wo o. Wozu nu siwo
    woda adzoe, eye ame aɖeke meli agblɔ be, “Mitrɔ wo yii o.”
  eng-LEE: 'But it is a people robbed and spoiled; they are all of them ensnared in
    holes, and in prison-houses are they hidden: they are become for a prey, and none
    delivereth; for a spoil, and none saith, Restore.'
  asm-FB: কিন্তু এই লোকসকল ডকাইত আৰু লুট কৰি নিয়া লোক, তেওঁলোক সকলোৱেই গাতত ধৰা পৰিল,
    আৰু বন্দীশালত বন্দী কৰা হ’ল; তেওঁলোকক লুট কৰা হ’ল, কিন্তু তেওঁলোকক কোনেও উদ্ধাৰ
    কৰিব নোৱাৰে; আৰু কোনেও নকয় “ওভোটাই দিয়া” বুলি।
  sus-A: كْنْ يِ حَمَ شُن بَرَ رَكَنَ، عٍ سُشُشِ يِلِ نُن فٍيلِ نَن كُي. عٍ يَشُييٍ
    بَرَ عٍ شَنِن، مِشِ يٌ مُ نَ نَشَن عٍ رَكِسِمَ، مِشِ يٌ مُ نَ نَشَن مَشَندِ تِمَ
    عٍ بّ عٍ شَ فبِلٍن.»
  fra-SBL: 'Mais c''est un peuple volé et pillé. Ils sont tous coincés dans des trous,
    et ils sont cachés dans les prisons. Ils sont devenus des captifs, et personne
    ne les délivre, et un pillage, et personne ne dit : « Restaurez-les !'
  hbo-hbo: וְהוּא֮ עַם־בָּז֣וּז וְשָׁסוּי֒ הָפֵ֤חַ בַּֽחוּרִים֙ כֻּלָּ֔ם וּבְבָתֵּ֥י
    כְלָאִ֖ים הָחְבָּ֑אוּ הָי֤וּ לָבַז֙ וְאֵ֣ין מַצִּ֔יל מְשִׁסָּ֖ה וְאֵין־אֹמֵ֥ר
    הָשַֽׁב׃
  kik-kik: No rĩrĩ, andũ aya nĩmatahĩtwo na magatunywo indo, othe manyiitĩtwo na mĩtego
    marima-inĩ, o na makahithwo njeera thĩinĩ. Matuĩkĩte ta nyamũ cia kũguĩmwo, na
    gũtirĩ mũndũ ũngĩmahonokia; maikarĩte marĩ atahe, na gũtirĩ mũndũ ũngiuga atĩrĩ,
    “Nĩmacookio kwao.”
  fra-NCL: 'Et voilà ce peuple pillé et dépouillé ! On les a tous enchaînés dans des
    cavernes, ils ont été enfermés dans des cachots ; ils sont au pillage, et personne
    qui les délivre ; dépouillés, et personne qui dise : « Restitue ! »'
  cek-AK: Hae acaeng loe amrohaih hoi lomhaih tongh kami ah oh; nihcae loe tangqom
    thungah krak o moe, thongim thungah anghawk o boih; amrohaih tongh o naah, mi
    mah doeh akrang ai; hmuenmae lomh pae o naah, mi mah doeh paek o let ah, tiah
    thui pae o ai.
  cuk-cuk: Ar we-dulemarde atursaledidimalad, sabsur odurdakledidimalad. Bela akwa-dummagan-yaba
    gales-bukwamaladid, esgaryaba mellesmaladid. Ei-ibmar atursales gudidimalad, dule
    gwen bendakdisurmalad. Ei ibmar sules gudidimalad. Gwen dulemar gannar-ega-ibmar-ukmarye
    sogdisurmalad.
  uig-CYR: 'Бирақ шулар болса олҗа елинған һәм булаң-талаң қилинған бир хәлиқтур;
    Уларниң һәммиси ора-қапқанта тутулған, Гүндиханиларда қамилип ғайип болиду; Улар
    ғәниймәт болиду, Һеч ким қутқузмайду; Улар олҗа болиду, Һеч ким: «Қайтуруп бериш!»
    демәйду.'
  tel-2017: అయితే ఈ ప్రజలు దోపిడీకి గురయ్యారు. వారంతా గుహల్లో చిక్కుకుపోయారు, వారిని
    బంధకాల్లో ఉంచారు. వారు దోపుడు పాలైనప్పుడు వారినెవరూ విడిపించలేదు. అపహరణకు గురైనప్పుడు
    “వారిని తిరిగి తీసుకురండి” అని ఎవరూ చెప్పలేదు.
  hat-BSA: 'Men pèp sa a se yon pèp depouye e piyaje. Yo tout kole nan kav yo oswa
    kache nan prizon yo. Yo devni viktim san okenn moun ki pou delivre yo; yon piyaj
    san okenn moun ki pou di: “Restore yo!”'
  kos-kos: Tusruktu oasr mwet utyak ac kunausla ma nukewa lun mwet lal. Kauli elos
    in acn lohsr ye fohk uh, Ac wikinyukla elos ke acn in kapir. Ma lalos uh pisrapasrla
    ac wapiyukla, A wangin mwet in molelosla.
  hbo-WLC: וְהוּא֮ עַם־בָּז֣וּז וְשָׁסוּי֒ הָפֵ֤חַ בַּֽחוּרִים֙ כֻּלָּ֔ם וּבְבָתֵּ֥י
    כְלָאִ֖ים הָחְבָּ֑אוּ הָי֤וּ לָבַז֙ וְאֵ֣ין מַצִּ֔יל מְשִׁסָּ֖ה וְאֵין־אֹמֵ֥ר
    הָשַֽׁב׃
  ibo-ibo: Ma e meela ka ndị ya bụrụ ndị e zukpọrọ ihe ha nwere nʼoge agha. A kpọchikwara
    ha nʼolulu e gwuru nʼala, zoo ha nʼime ụlọ mkpọrọ dị iche iche. Ha aghọọla ihe
    a kwatara nʼagha, ma ọ dịghị onye na-anapụta ha. Ha aghọkwaala ihe e si nʼaka
    mmadụ pụnara ya nʼike, ma ọ dịghị onye na-asị ndị iro ha, “Nyeghachikwa m ihe
    m i ji aka ike were.”
  ory-ory: ମାତ୍ର ଏହି ଲୋକମାନେ ଅପହୃତ ଓ ଲୁଟିତ; ସେସମସ୍ତେ ଗର୍ତ୍ତରେ ପାଶବଦ୍ଧ ଓ କାରାଗାରରେ
    ଲୁଚାଯାଇଅଛନ୍ତି; ସେମାନେ ହୃତଧନ ହେବା ପାଇଁ ଅଛନ୍ତି, ପୁଣି ଉଦ୍ଧାରକର୍ତ୍ତା କେହି ନାହିଁ; ସେମାନେ
    ଲୁଟିତ ସ୍ୱରୂପ ହେବା ପାଇଁ ଅଛନ୍ତି ଓ ଫେରାଇ ଦିଅ ବୋଲି କହିବା ପାଇଁ କେହି ନାହିଁ।
  chk-chk: Nge ekei aramas ra chök mwelele, pun aramas ra angei pisekir fän pöchökül.
    Ir meinisin ra mwöchülong lon pwang o monolong lon imwen fötek. Aramas ra liapeniir,
    nge esap wor eman a amanaueer. Iwe, chon solä ra uweerela, nge esap wor eman a
    apasa, “Oupwe aliwinirela.”
  rop-rop: Bat blanga im pipul olabat, deibin git trep en jidan prisana, en olabat
    nomo bin abum enibodi blanga album olabat. Najalot bin gajimbat olabat ebrijing,
    en nobodi nomo bin wandim gibitbek olabat enijing na.
  ukr-1871: 'Та се нарід розбитий та розграблений; всї вони повязані (гріхами), мов
    у ямах підземних, мов зачинені в темницях; за те ж і стали вони здобичею та й
    нема їм вибавителя; вони забрані, а нїкому сказати: верни їх назад!'
  deu-1951: 'Und doch ist es ein beraubtes und ausgeplündertes Volk; sie sind alle
    in Löchern verstrickt und in Gefängnissen versteckt; sie wurden zum Raub, und
    niemand rettet; sie wurden zur Beute, und niemand sagt: Gib zurück!'
  eng-JPS: 'But this is a people robbed and spoiled, they are all of them snared in
    holes, and they are hid in prison-houses; they are for a prey, and none delivereth,
    for a spoil, and none saith: ''Restore.'''
  srp-1865: 'A narod je oplijenjen i potlaèen, svi su koliki povezani u peæinama i
    sakriveni u tamnicama; postaše plijen, a nema nikoga da bi izbavio; postaše grabež,
    a nema nikoga da bi rekao: vrati.'
  lug-lug: Naye bano, bantu be, ababbibwa ne banyagibwa bonna ne basibibwa mu binnya
    oba abasibibwa mu makomera. Bafuuka munyago nga tewali n’omu abanunula, bafuuliddwa
    abanyage nga tewali n’omu agamba nti, “Bateebwe baddeyo.”
  heb-heb: והוא עם בזוז ושסוי הפח בחורים כלם ובבתי כלאים החבאו היו לבז ואין מציל משסה
    ואין אמר השב׃
  ben-IRV: কিন্তু এই লোকদের সব কিছু নিয়ে যাওয়া ও লুট করা হয়েছে, তাদের সবাইকে গর্তে
    ফেলা হয়েছে আর জেলখানায় লুকিয়ে রাখা হয়েছে। তারা লুটের জিনিসের মত হয়েছে, তাদের
    উদ্ধার করবার কেউ নেই এবং কেউ বলে না, “তাদের ফিরিয়ে দাও।”
  pan-pan: ਪਰ ਉਹ ਲੁੱਟੇ ਹੋਏ ਤੇ ਮੁੱਠੇ ਹੋਏ ਲੋਕ ਹਨ, ਉਹ ਸਭ ਦੇ ਸਭ ਟੋਇਆਂ ਵਿੱਚ ਫਸੇ ਪਏ ਹਨ,
    ਅਤੇ ਕੈਦਖ਼ਾਨਿਆਂ ਵਿੱਚ ਲੁੱਕੇ ਹੋਏ ਹਨ। ਉਹ ਸ਼ਿਕਾਰ ਹੋ ਗਏ ਪਰ ਛੁਡਾਉਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ, ਉਹ
    ਲੁੱਟ ਬਣ ਗਏ ਪਰ ਕੋਈ ਨਹੀਂ ਆਖਦਾ, ਮੋੜ ਦਿਓ!
  mya-JVB: ဤ လူမျိုး သည် လုယူ ဖျက်ဆီး ခြင်းကို ခံရသောအမျိုးဖြစ်၏။ ရှိသမျှ တို့သည်
    တွင်း ၌ အချုပ် ခံရ၍၊ ထောင် ထဲမှာ ပုန်း ကွယ်လျက်နေကြ၏။ ဖျက်ဆီး ရာဖြစ် သောအခါ ၊
    အဘယ်သူမျှမ နှုတ် မယူ။ လုယူ ရာဖြစ်သောအခါ ၊ ပြန် ပေးလော့ဟု အဘယ်သူမျှမ ဆို။
  hmo-hmo: To hari iena bese taudia be tuari idia lusi, bona dibura rumadia lalonai
    bona guri lalonai, idau bese taudia ese idia koua bona hunia. Haida ese idia edia
    kohu idia henaoa haorea, bona tau ta ese idia durua totona ia mai lasi.
  urd-urd: लेकिन ये वह लोग हैं जो लुट गए और ग़ारत हुए, वह सब के सब ज़िन्दानों में
    गिरफ़्तार और कै़दख़ानों में छिपे हैं; वह शिकार हुए और कोई नहीं छुड़ाता; वह लुट
    गए और कोई नहीं कहता, 'फेर दो!
  rus-SYN: 'Но это народ разоренный и разграбленный; все они связаны в подземельях
    и сокрыты в темницах; сделались добычею, и нет избавителя; ограблены, и никто
    не говорит: “отдай назад!”'
  bqc-SIM: Ãma wà gbɛ̃́piↄ pↄ́ↄ sìmá, wà ń naaa zĩ̀zↄↄ ũ, wà ń tata ɛuɛ,
    ge wà ń ká kpɛ́u ḿpii. Aa gↄ̃̀ zĩ̀zↄↄ ũɛ, gbɛ̃e ku à ń bↄo. Aa gↄ̃̀ zĩ̀
    ài ũɛ, gbɛ̃e ku à mɛ wà ń gbaɛo.
  tcz-CHONGTHU: Hinla Amite chu aneiyu achom’un chule asuhmang peh’un, asohchang un,
    songkul'a’a ahenun, chule thang kolla a’oh gam tauve.
  mar-mar: पण हे लोक लुटलेले आणि लुबाडलेले आहेत; ते सर्व खड्ड्यामध्ये सापळ्यात पडलेले
    आहेत, तुरुंगात कैदी झाले आहेत; ते सर्व लूट असे झाले आहेत त्यांना सोडवणारा कोणी
    नाही आणि त्यांना परत माघारी म्हणणारा कोणी नाही!
  qub-qub: Ichanga Tayta Dios acrashan runacunata suwaparcaycan, guechurcaycanmi.
    Llapantami prësu charisha. Calapösumanmi wichgaycusha. Llapan ima-aycantapis guechurcaycan.
    Paycunata washänanpäga manami pipis canchu. Ima-aycanta guechuptinpis manami pipis
    canchu «cutichiy» ninanpaj.
  hat-hat: 'Men koulye a, yo fin piye pèp li a, yo pran tou sa yo te genyen. Yo fèmen
    yo tout nan kacho. Yo mete yo tout nan prizon. Yo vòlò tou sa yo te genyen san
    pesonn pa delivre yo. Yo piye yo nèt ale san pesonn pa di: Renmèt yo zafè yo!'
  eng-BSB: But this is a people plundered and looted, all trapped in caves or imprisoned
    in dungeons. They have become plunder with no one to rescue them, and loot with
    no one to say, “Send them back!”
  eng-WEBPB: But this is a robbed and plundered people. All of them are snared in
    holes, and they are hidden in prisons. They have become captives, and no one delivers,
    and a plunder, and no one says, ‘Restore them!’
  kbq-kbq: Hianagi menina ha' vahetamimo'za ha' eme huramante'za fenozama eri'za vazaza
    hu'za tamavre'za vu'za kina nompi kina ome huneramante'za, mago'a kerifi ome tamatregahaze.
    Hanigeno mago vahe'mo'ma ete zamavareta ehoma nosiankna hugahaze.
  nhe-BL: Pero ama initlacajhua initztoque se hueyi pinahualistli pampa imojuanti
    tlen inmechtlapejpenijtoc para intenextilise ihueyitilis ipampa itlanahuatilhua,
    inhuetztoque ipan se hueyi huihuiyotl. Nochi imojuanti inmechtlaxtequilijque huan
    inmechhuicaque ipan sequinoc tlaltini para tlatequipanotij san tlapic. Inmechmasiltijque
    ipan tlalcoyoctli, inmechcalaquijque ipan tlatzactli huan inmechcuilijque nochi
    tlen inquipiyayayaj. Huan axaca huelqui inmechmanahuis, niyon axaca quinilhui
    imocualancaitacahua ma inmechcuepilica tlen inmechixtequilijtoyaj.”
  gub-BL: Waàmàtyry'ymar upetek hemiaihu wà. Imunar wama'e rehe wà no. Umunehew kar
    zemunehew paw pe wà. Naheta kwaw ipupyaikaw pyrer wi wamuhem kar àràm wà, zemunehew
    paw wi wà. Naheta kwaw wamuhem kar àràm wà.
  eng-DRA: 'But this is a people that is robbed and wasted: they are all the snare
    of young men, and they are hid in the houses of prisons: they are made a prey,
    and there is none to deliver them: a spoil, and there is none that saith: Restore.'
