verse: ISA.042.017
translations:
  mal-C: എന്നാൽ വിഗ്രഹങ്ങളിൽ ആശ്രയിച്ച്, ബിംബങ്ങളോട്, ‘നിങ്ങളാണ് ഞങ്ങളുടെ ദേവതകളെന്നു,’
    പറയുന്നവർ പിന്തിരിഞ്ഞ് ഏറ്റവും ലജ്ജിതരാകും.
  deu-TKW: 'Zurückgewichen sind alsdann, gänzlich zu Schanden müssen werden, die auf
    Götzen vertrauten, die zu Gußbildern sprachen: Ihr seid unsere Götter!'
  lin-lin: 'Kasi bato oyo batiaka elikya na banzambe ya bikeko mpe balobaka na bililingi :
    « Bozali banzambe na biso, » bakozonga sima mpe bakosambwa.'
  eng-LSV: Removed backward—utterly ashamed, || Are those trusting in a carved image,
    || Those saying to a molten image, “You [are] our gods.”
  eng-GNV: 'They shall be turned backe: they shall be greatly ashamed, that trust
    in grauen images, and say to the molten images, Yee are our gods.'
  eng-WEBSTER: They shall be turned back, they shall be greatly ashamed, that trust
    in graven images, that say to the molten images, Ye are our gods.
  nhw-BL: 'Pero mopinahualtise nochi catli motemachíaj ipan teteyome huan tlaixcopincayome
    huan quinilhuíaj: ‘Amojuanti antodioses.’ Masehualme quej nopa ayacmo quimatise
    tlaque quichihuase.”'
  swh-ONEN: Lakini wale wanaotumaini sanamu, wanaoviambia vinyago, ‘Ninyi ndio miungu
    yetu,’ watarudishwa nyuma kwa aibu kubwa.
  bba-bba: Adɑmɑ be bɑ bũnu nɑɑnɛ sɑ̃ɑ bɑ nu sɑ̃ɑmɔ, bɑ koo biruku yirɑ wurɑ kɑ seku
    bɑkɑru.
  eng-KJVCPB: They shall be turned back, they shall be greatly ashamed, that trust
    in graven images, That say to the molten images, Ye are our gods.
  luo-luo: To jogo ma oketo genogi kuom nyiseche mopa, mawacho ni kido mopa niya,
    Un e nyisechewa, jogo nokwed magiyud wichkuot.
  meu-meu: E koro kaivakukudia e abidadama henidiamu, bona e hahetaridia kaivakukudia
    e hamaorodiamu, e tomu “Umui na emai dirava”, taudia na baina haloudia, bona baina
    hahemaraidia vaitani.
  npi-ULB: तिनीहरूलाई फर्काइनेछ, तिनीहरूलाई पुर्ण रूपमा लाजमा पारिनेछ, जसले कुँदिएको
    आकृतिहरूमा भरोसा गर्छन्, जसले धातुका आकृतिहरूलाई भन्छन्, “तपाईंहरू हाम्रा ईश्‍वरहरू
    हुनुहुन्छ” ।
  yor-yor: Ṣùgbọ́n àwọn tí ó gbẹ́kẹ̀lé òrìṣà, tí wọ́n wí fún ère pé, ‘Ẹ̀yin ni Ọlọ́run
    wa,’ ni a ó dá padà pẹ̀lú ìtìjú.
  pes-OPCB: آنگاه کسانی که به بتها اعتماد می‌کنند و آنها را خدا می‌نامند مأیوس و رسوا
    خواهند شد.
  tgl-ULB: Sila ay tatalikuran, at sila ay ganap na mailalagay sa kahihiyan, silang
    nagtitiwala sa mga inukit na mga diyos-diyusan, na nagsasabi sa mga hinulmang
    bakal na mga diyus-diyosan, “kayo ang aming mga diyos.”
  hui-hui: Wali agali maru gime wabini ngaruhondo inanaga anduane uruni ka lalu bi
    pupu wiaga karu ti bibahende i̱na bo batagi hai harogola ti taga timbuniore holebira,
    lalu Anduane Homogo ibugua lene.
  mya-mya: ရုပ်​တု​များ​ကို​ယုံ​ကြည်​ကိုး​စား​ကြ​သူ​တို့​သည် လည်း​ကောင်း၊ ရုပ်​တု​များ​ကို​မိ​မိ​တို့​၏​ဘု​ရား​ဟု​ခေါ်​ဝေါ်​ကြ
    သူ​တို့​သည်​လည်း​ကောင်း ရှုတ်​ချခြင်း​ကို​ခံ​ရ​၍​အ​သ​ရေ​ပျက်​ကြ​လိမ့် မည်။''
  bod-N: སྐུ་འདྲ་ལ་བརྟེན་མཁན་དང་། བླུགས་སྐུ་ལ་ཁྱོད་རྣམས་ང་ཚོའི་ལྷ་ཡིན་ཟེར་མཁན་དག་ནི་ཕྱིར་སྐྲོད་པར་འགྱུར་ཞིང་།
    ངོ་ཚ་ཆེན་པོར་གཏོད་ངེས་ཡིན།
  sna-sna: Asi ivo vanovimba nezvifananidzo, vanoti kune zvakaumbwa, ‘Ndimi vamwari
    vedu,’ vachadzoserwa shure mukunyadziswa kukuru.
  spa-BLM: “Los que confían en las imágenes grabadas, que cuentan imágenes fundidas,
    ‘Ustedes son nuestros dioses’. será devuelto. Se sentirán totalmente decepcionados.
  cac-cac: 'A eb'' tz''ac''anoch comon dios yipoc sc''ool yed'' eb'' tz''alan d''a
    juntzan̈ yechel icha tic: Co diosal ex, xchi eb'', a eb'' chi'' q''uixvelal ol
    laj paxcan eb''.'
  swh-ULB: Watageuka nyuma, wataabishwa sana, wale wote wanaoiamini sanamu ya kuchonga,
    wanaosema na kuziambia sanamu za chuma, ''Nyinyi ni miungu wetu.''
  bel-bel: 'Тады адступяцца і вялікім сорамам пакрыюцца тыя, што спадзяюцца на ідалаў,
    што кажуць балванам: «вы - нашыя багі».'
  deu-ELBBK: 'Die auf das geschnitzte Bild vertrauen, die zu dem gegossenen Bild sagen:
    Du bist unser Gott! werden zurückweichen, werden gänzlich beschämt werden.'
  mbb-OT: Piru sikan is iyan menge midseriǥan dan is menge ed-ezapen, sikan is mid-isip
    dan he iyan megbevayè dan is midtunew zan he menge ledawan, ebpemelaǥuy he egkengeeled-eled.”
  mal-2015: 'വിഗ്രഹങ്ങളിൽ ആശ്രയിച്ചു ബിംബങ്ങളോടു: നിങ്ങൾ ഞങ്ങളുടെ ദേവന്മാരെന്നു പറയുന്നവർ
    പിന്തിരിഞ്ഞു ഏറ്റവും ലജ്ജിച്ചുപോകും.'
  gup-gup: Birribuyika bininj nawu kabirriwoybukwon nawu idols, dja nawu kabirriyime,
    “Ngudda nawu gods ngadberre,” wanjh ngaye ngabendjaldurndiwe bedberre kunyeme
    kunkimuk dorrengh.”
  rmc-rmc: 'Ola, ko pes muken pro modli a phenen le sochenge: ‚Tumen san amare devla,‘
    ena teledikhle a ľoľona ladžatar.“'
  pes-OPV: آنانی که بربتهای تراشیده اعتماد دارند و به اصنام ریخته شده می‌گویند که
    خدایان ما شمایید به عقب برگردانیده، بسیار خجل خواهند شد.
  ron-1924: 'Вор да ынапой, вор фи акопериць де рушине чей че се ынкред ын идоль чоплиць
    ши зик идолилор турнаць: ‘Вой сунтець думнезеий ноштри!’'
  ben-OBCV: কিন্তু যারা প্রতিমাদের উপরে নির্ভর করে, যারা প্রতিমাদের কাছে বলে, ‘তোমরা
    আমাদের দেবতা,’ চরম লজ্জায় তাদের ফিরিয়ে দেওয়া হবে।
  som-som: Kuwa sanamyada xardhan isku halleeya, oo sanamyada la shubay ku yidhaahda,
    Idinku ilaahyadayada baad tihiin, dib baa loo sii jeedin doonaa, oo aad loo ceebayn
    doonaa.
  lat-VUC: 'Conversi sunt retrorsum, confundantur confusione, qui confidunt in sculptili;
    qui dicunt conflatili: Vos dii nostri.'
  eng-ASVBT: They shall be turned back, they shall be utterly put to shame, that trust
    in graven images, that say unto molten images, Ye are our gods.
  ita-1885: 'Volgano pur le spalle, e sien confusi di gran confusione quelli che si
    confidano nelle sculture; quelli che dicono alle statue di getto: Voi siete i
    nostri dii.'
  eng-LXXUP: 'But they are turned back: be ye utterly ashamed that trust in graven
    images, who say to the molten images, Ye are our gods.'
  eng-ULB: They will be turned back, they will be completely put to shame, those who
    trust in carved figures, who say to cast metal figures, “You are our gods.”
  spa-VBL: 'Pero los que confían en los ídolos y dicen a las imágenes: ‘¡Ustedes son
    nuestros dioses!’ serán rechazados con humillación y vergüenza.'
  fra-_FOB: 'Mais ils reculeront et seront couverts de honte, ceux qui se fient aux
    images taillées, qui disent aux idoles de fonte: Vous êtes nos dieux!'
  mal-mal: 'വിഗ്രഹങ്ങളിൽ ആശ്രയിച്ചു ബിംബങ്ങളോട്: ‘നിങ്ങൾ ഞങ്ങളുടെ ദേവന്മാർ’ എന്നു
    പറയുന്നവർ പിന്തിരിഞ്ഞ് ഏറ്റവും ലജ്ജിച്ചുപോകും.'
  urd-GVR: Lekin jo butoṅ par bharosā rakh kar un se kahte haiṅ, ‘Tum hamāre dewatā
    ho’ wuh saḳht sharm khā kar pīchhe haṭ jāeṅge.
  suz-BL: मुशा सेल्‍शो मूर्ति नु चेम्‍शा सेल्‍शो मूर्ति आन कली थमा सुइश्‍शा ‘गे आं
    देवी देवता बाक्‍नीनी’ देंबपुकी गिम्‍सीशा, मुने दोक्‍नीम” देंत।
  eng-NOY: Then shall they be turned back, and be put to shame, Who trust in graven
    images; Who say to molten images, “Ye are our gods!”
  ita-1927: 'E volgeran le spalle, coperti d’onta, quelli che confidano negl’idoli
    scolpiti e dicono alle immagini fuse: “Voi siete i nostri dèi!”'
  ckb-ckb: بەڵام ئەوانەی پشت بە بتی داڕێژراو دەبەستن، ئەوانەی بە پەیکەری داتاشراو
    دەڵێن، ”ئێوە خوداوەندی ئێمەن،“ بەرەو دواوە دەگەڕێنەوە و بە تەواوی شەرمەزار دەبن.
  eng-BBE: They will be turned back and be greatly shamed who put their hope in pictured
    images, who say to metal images, You are our gods.
  kan-OKCV: ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳಲ್ಲಿ ಭರವಸವಿಟ್ಟು, ‘ನೀವೇ ನಮ್ಮ ದೇವರುಗಳು,’ ಎಂದು ಹೇಳುವವರು ಹಿಂದೆ
    ಬಿದ್ದು, ನಾಚಿಕೆಗೆ ಈಡಾಗುವರು.
  tam-2017: 'சித்திரவேலையான சிலைகளை நம்பி, வார்ப்பிக்கப்பட்ட உருவங்களை நோக்கி: நீங்கள்
    எங்கள் தெய்வங்கள் என்று சொல்கிறவர்கள் பின்னடைந்து மிகவும் வெட்கப்படுவார்கள்.'
  spa-RV-1909: 'Serán vueltos atrás, y en extremo confundidos, los que confían en
    las esculturas, y dicen á las estatuas de fundición: Vosotros sois nuestros dioses.'
  ron-BTF: 'Ei vor fi întorşi înapoi, vor fi foarte ruşinaţi cei ce se încred în chipuri
    cioplite, care spun chipurilor turnate: Voi sunteţi dumnezeii noştri.'
  eng-WEBP: “Those who trust in engraved images, who tell molten images, ‘You are
    our gods,’ will be turned back. They will be utterly disappointed.
  eng-FBV: But those who trust in idols and say to images, ‘You are our gods!’ will
    be rejected in humiliation and shame.
  nld-1939: 'Dan zullen wijken, blozend van schaamte, Die op de goden vertrouwen,
    En die tot de afgoden zeggen: Gij zijt onze God!'
  nch-BL: 'Pero mopinahualtise nochi cati motemachíaj ipan teteyome huan taixcopincayome
    huan quinilhuíaj: ‘Amojuanti antodioses.’ Masehualme quej nopa ayecmo quimatise
    taya quichihuase.”'
  vie-1934: 'Song những kẻ cậy các tượng chạm, xưng các tượng đúc rằng: Các ngài là
    thần chúng tôi, thì sẽ đều giựt lùi và mang xấu hổ!'
  hin-CV: वे बहुत लज्जित होंगे, जो मूर्तियों पर भरोसा रखते, और खुदी हुई मूर्तियों
    से कहते हैं, ‘तुम ही हमारे ईश्वर हो.’
  eng-OURB: “Those who trust in engraved images, who tell molten images, ‘You are
    our deities’ will be turned back. They will be utterly disappointed.
  spa-BES: Serán rechazados y serán grandemente avergonzados los que ponen su esperanza
    en imágenes representadas, quienes dicen a las imágenes de metal, ustedes son
    nuestros dioses.
  tdx-tdx: Hampiambohoeñe an-kasalarañe, o miato an-tsamposampo sinokitseo, ze manao
    amo sare nitranaheñeo, ‘ndrahare’ay nahareo’.
  tha-KJV: เขาทั้งหลายจะหันกลับ และจะต้องขายหน้าอย่างที่​สุด คือผู้​ที่​วางใจในรูปแกะสลัก
    ผู้​ที่​กล​่าวแก่​รู​ปเคารพหล่อว่า “ท่านเป็นพระของเรา”
  por-BR-2018: 'Mas serão conduzidos para trás e se envergonharão os que confiam em
    imagens de escultura, e dizem às imagens de fundição: Vós sois nossos deuses.'
  deu-ELO: 'Die auf das geschnitzte Bild vertrauen, die zu dem gegossenen Bilde sagen:
    Du bist unser Gott! werden zurückweichen, werden gänzlich beschämt werden.'
  eng-WYC-2018: (But others), They (shall) be turned aback; (yea), be they shamed
    with shame, that trust in a graven image; which say to a molten image, Ye be our
    gods.
  epo-epo: 'Retiros sin malantaŭen, kovriĝos per honto tiuj, kiuj fidas idolojn, kaj
    kiuj diras al fanditaĵoj: Vi estas niaj dioj.'
  uig-PIN: 'Oyma mǝbudlarƣa tayanƣanlar, Ⱪuyma mǝbudlarƣa: «Silǝr ilaⱨlirimizdur»
    degǝnlǝr bolsa, Ular yoldin yandurulmay ⱪalmaydu, Ⱪattiⱪ xǝrmǝndǝ ⱪilinidu.'
  beo-beo: Be dunu huluane da ‘gode’ loboga hamoi liligi dafawaneyale dawa:sa, amola
    ilia loboga hamoi liligi da ‘gode’ ilia da sia:sa, amo huluane Na da fonobomu
    amola ilia da gogosiasu bagade ba:mu.
  tpi-OTNT: Tasol bai mi rausim ol manmeri i save lotu long ol piksa bilong ol giaman
    god na tok olsem ol dispela samting i god bilong ol. Na bai ol i sem nogut tru.”
  hau-SA: Amma waɗanda suka dogara ga gumaka, waɗanda suke ce wa siffofi, ‘Ku ne allolinmu,’
    za a mai da su baya da kunya.
  uig-LAT: 'Oyma mebudlargha tayan’ghanlar, Quyma mebudlargha: «Siler ilahlirimizdur»
    dégenler bolsa, Ular yoldin yandurulmay qalmaydu, Qattiq shermende qilinidu.'
  nde-nde: Kodwa labo abathemba izithombe, abathi kuzifanekiso, ‘Lingonkulunkulu bethu,’
    bazabuyiselwa emuva beyangeke impela.”
  ton-ton: “ʻE fakafoki ki mui ʻakinautolu, ʻe mā lahi, ʻakinautolu ʻoku falala ki
    he ngaahi tamapua kuo tongi, ʻakinautolu ʻoku pehē ki he ngaahi fakatātā kuo haka,
    ‘Ko homau ʻotua ʻakimoutolu.’
  ces-1613: 'Obrátí se zpět, zahanbeni budou ti, kteříž doufají v rytinu, kteříž říkají
    slitinám: Vy jste bohové naši.'
  eng-WMB: “Those who trust in engraved images, who tell molten images, ‘You are our
    gods,’ will be turned back. They will be utterly disappointed.
  tam-TCV: ஆனால் விக்கிரகங்களில் நம்பிக்கை வைத்து, உருவச் சிலைகளைப் பார்த்து, ‘நீங்களே
    எங்கள் தெய்வங்கள்’ என்று சொல்பவர்கள் பின்னடைந்து முற்றுமாய் வெட்கப்படுவார்கள்.
  ceb-ULB: Tumban mo sila, ug maulawan sa hingpit, kadtong misalig sa kinulit nga
    hulagway, ug moingon sa gibuhat nga hulagway, “Kamo mao ang among diosdios.”
  pol-UBG: 'Cofną się i bardzo zawstydzą się ci, którzy ufają rzeźbionym posągom,
    którzy mówią odlanym posągom: Wy jesteście naszymi bogami.'
  agr-agr: 'Tuja wainka apajuímtai dakumka najanamu aidaun dekaskeapi tinu aina duka
    dita apajuímtaiji aidaun chichajuinak: ‘Atumetjume jutii apajuíji aidautigmek’,
    tuinawai. Nuna tinu aina duka datsagkag jiinag megkaejagtinai”, tiuwai Apajuí.'
  kyc-kyc: Wambu lapo mee bange anatu dupwa mona maiyuo dee isa kanapeme anatu yale
    ingyuo wasapala nakamana anatuŋu letaminyi dupwape peparae isale ingyuo karo elya
    renge nyerami.
  urd-GVU: لیکن جو بُتوں پر بھروسا رکھ کر اُن سے کہتے ہیں، ’تم ہمارے دیوتا ہو‘ وہ
    سخت شرم کھا کر پیچھے ہٹ جائیں گے۔
  deu-1912: 'Aber die sich auf Götzen verlassen und sprechen zum gegossenen Bilde:
    Ihr seid unsre Götter! die sollen zurückkehren und zu Schanden werden.'
  kan-2017: ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳಲ್ಲಿ ಭರವಸವಿಟ್ಟು, “ನೀವೇ ನಮ್ಮ ದೇವರುಗಳು” ಎಂದು ಎರಕದ ಬೊಂಬೆಗಳಿಗೆ
    ಅರಿಕೆಮಾಡುವವರು ಹಿಂದೆ ಬಿದ್ದು ಕೇವಲ ಅವಮಾನಕ್ಕೆ ಈಡಾಗುವರು.
  yap-yap: Urngin e pi’in yad be toer ngak e pi liyos, ni kar ted e liyos nike mang
    got rorad e bay ra tamra’gad nike m’ayfarad.”
  hlt-MCSB: Mueithuk dongah aka pangtung tih na mueihloe te, “Mamih kah pathen ni,”
    aka ti rhoek khaw a hnuk la balkhong uh vetih yahpohnah neh yah a bai uh ni.
  mdy-ETH: ሜሌ ፆኦዞ ጉሙርቃዞንሢ ዔያቶኮ ማላቶዋ ‹ዒንሢ ኑ ፆኦዞኬ› ጋዓዞንሢ ጋፒ ቦርሲንታንዳኔ።»
  twi-ASANTE: Na wɔn a wɔde wɔn ho to ahoni so, na wɔka kyerɛ nsɛsodeɛ sɛ, ‘Moyɛ yɛn
    anyame’ no, mɛpam wɔn animguaseɛ mu.”
  eng-WEBU: “Those who trust in engraved images, who tell molten images, ‘You are
    our gods,’ will be turned back. They will be utterly disappointed.
