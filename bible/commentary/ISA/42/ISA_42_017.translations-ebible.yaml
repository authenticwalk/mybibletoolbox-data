    tusi zamagazegu hugahaze.
  nhe-BL: 'Pero mopinahualtise nochi tlen motemachíaj ipan teteyome huan tlaixcopincayome
    huan quinilhuíaj: ‘Imojuanti intodioses.’ Tlacame queja nopa ayoc quimatise tlachque
    quichihuase.”'
  gub-BL: Aityk putar tupàn a'ua'u wanagapaw wanehe uzeruzar ma'e paw ihe wà nehe.
    Amuigo kar putar ikàg 'ym ma'e romo wà nehe. — Peiko urezar romo, aze amo i'i
    tupàn a'ua'u wanagapaw wanupe wà nehe, azapo putar nezewegatete wanupe nehe no.
  eng-DRA: 'They are turned back: let them be greatly confounded, that trust in a
    graven thing, that say to a molten thing: You are our god.'
