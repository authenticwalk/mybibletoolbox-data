  pan-pan: ਉਹ ਮੁੜ ਜਾਣਗੇ, ਉਹ ਡਾਢੇ ਲੱਜਿਆਵਾਨ ਹੋਣਗੇ, ਜਿਹੜੇ ਬੁੱਤਾਂ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ,
