  heb-heb: נסגו אחור יבשו בשת הבטחים בפסל האמרים למסכה אתם אלהינו׃
  ben-IRV: কিন্তু যারা খোদাই করা প্রতিমার উপর নির্ভর করে, যারা ছাঁচে ঢালা মুর্ত্তিগুলোকে
