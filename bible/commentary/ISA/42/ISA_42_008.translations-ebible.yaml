verse: ISA.042.008
translations:
  mal-C: “ഞാൻ യഹോവ ആകുന്നു; അതാണ് എന്റെ നാമം! ഞാൻ എന്റെ മഹത്ത്വം മറ്റൊരുത്തനും എന്റെ
    സ്തുതി വിഗ്രഹങ്ങൾക്കും നൽകുകയില്ല.
  deu-TKW: Ich, Jahwe, - das ist mein Name! Und ich will meine Herrlichkeit keinem
    anderen abtreten, noch meinen Ruhm den Götzen.
  lin-lin: Nazali Yawe ; yango nde Kombo na Ngai ; nakopesa nkembo na Ngai na mosusu
    te to lokumu na Ngai epai na banzambe ya bikeko te.
  eng-LSV: I [am] YHWH, this [is] My Name, || And I do not give My glory to another,
    || Nor My praise to carved images.
  eng-GNV: I am the Lord, this is my Name, and my glory wil I not giue to another,
    neither my praise to grauen images.
  eng-WEBSTER: 'I am the LORD: that is my name: and my glory will I not give to another,
    neither my praise to graven images.'
  nhw-BL: “Na niDIOS, niamoTECO. Ya nopa notoca huan amo aqui seyoc nijcahuilis ma
    quipiya nohueyitilis. Niyon amo nimechcahuilis antechhueyimatise na ininhuaya
    teteyome catli quinmachijchijtoque masehualme.
  swh-ONEN: “Mimi ndimi Bwana; hilo ndilo Jina langu! Sitampa mwingine utukufu wangu
    wala sanamu sifa zangu.
  bba-bba: Nɛnɑ Gusunɔ wi u rɑ n wɑ̃ɑ. Nɛn yĩsirɑ mi. Nɑ ǹ nɛn yiiko bũu ɡoo wɛ̃ɛmɔ.
    Mɛyɑ nɑ ǹ mɑɑ nɛn bɛɛrɛ bwɑ̃ɑrokunu wɛ̃ɛmɔ.
  eng-KJVCPB: 'I am the Lord: that is my name: And my glory will I not give to another,
    Neither my praise to graven images.'
  luo-luo: “Nyinga ma ongʼeyago en; Jehova Nyasaye! Ok anawe duongʼ mara ne nyasaye
    moro, bende pak ma ipakago ok nopakgo nyiseche mopa.
  meu-meu: Lau na Iehova, ladagu bunai; hairaigu na ta asina heniamu, i'imodaigu na
    e koro kaivakukudia asina henidiamu.
  npi-ULB: म परमप्रभु हुँ, मेरो नाउँत्यही हो । म आफ्‍नो महिमा अर्कोलाई दिनेछैन न म
    आफ्‍नो प्रशंसा मूर्तीहरूलाई दिन्‍छु ।
  yor-yor: “Èmi ni Olúwa; orúkọ mi nìyìí! Èmi kì yóò fi ògo mi fún ẹlòmíràn tàbí ìyìn
    mi fún ère òrìṣà.
  pes-OPCB: «من یهوه هستم و نام من همین است. جلال خود را به کسی نمی‌دهم و بتها را
    شریک ستایش خود نمی‌سازم.
  tgl-ULB: Ako si Yahweh, iyon ang aking pangalan; at ang aking kaluwalhatian ay hindi
    ko ibabahagi sa iba ni ang aking papuri sa mga inukit na mga diyus-diyusan.
  cbu-NT: Nuw watatana Taarashipani. Watacha nuw surina. Nuw kizpur tputsireetsi pachindkina.
    ¿Antaati maacheetsi nllitaritaa, Watacha iy Aparini, támaam waritak? Nda. ¿Nitaati
    apanllputsee chinangtsa nuw tárangee? Tputsee anumasheem, Watsta. Shirintspa,
    atinawa. Nuwaatsimari chinangtsa, atina.
  hui-hui: I̱ hangu Anduane Homogo tínaga Ngode Datagaliwabe kogoni. Tígua i̱naga
    mini hangu yaraga halu holene nga. Agalime mbirale tini gime wabini ngarunaga
    mini yaraga holene nawi larogo irane i̱naga wá holene mini yaraga holenebi mendeali
    heba tale nabulebero.
  mya-mya: '``ငါ​တစ်​ပါး​တည်း​သာ​လျှင်​သင်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
    ငါ​၏​ဘုန်း​အ​သ​ရေ​ကို​အ​ခြား​အ​ဘယ် ဘု​ရား​မျှ ခံ​ယူ​ရ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည်​မိ​မိ​အား​ရုပ်​တု​များ​နှင့်​အ​တူ​ထော​မ​နာ
    ပြု​ခွင့်​ကို​လည်း​ပေး​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: བདག་ནི་ཡ་ཝཱེ་སྟེ། འདི་ངའི་མིང་ཡིན། བདག་གིས་རང་གི་གཟི་བརྗིད་གཞན་ལ་མི་སྟེར་ཞིང་།
    བདག་ལ་འོས་པའི་བསྟོད་བསྔགས་ནི་བརྐོས་བརྙན་ལ་འཐོབ་པར་མི་བྱའོ། །
  sna-sna: “Ndini Jehovha; ndiro zita rangu! Handizopi kukudzwa kwangu kuno mumwe,
    kana kurumbidzwa kwangu kuzvifananidzo.
  spa-BLM: “Yo soy Yahvé. Ese es mi nombre. No daré mi gloria a otro, ni mi alabanza
    a las imágenes grabadas.
  cac-cac: A in ton Jehová in, aton in b'i tic, man̈ ol in cha aljoc vach' lolonel
    d'a junocxo mach yuj tas in b'onac, man̈ ol in cha ic'jocchaan̈ yechel comon dios
    in q'uexuloc.
  swh-ULB: Mimi ni Yahwe, Hilo ndilo jina langu; na utukufu wangu sitashiriana na
    mtu mwingine wala sifa zangu sitashirkiana na sanamu ya kuchonga.
  bel-bel: Я Гасподзь, гэта - Маё імя, і ня дам славы Маёй іншаму і хвалы Маёй балванам.
  deu-ELBBK: Ich bin der HERR, das ist mein Name; und meine Ehre gebe ich keinem anderen,
    noch meinen Ruhm den geschnitzten Bildern.
  mbb-OT: Iyan a Nengazen, iyan heeyan ngazan ku! Kinahanglan he kenà ibeǥey ziyà
    te minsan hentei is kediey he zengeg wey kenà idalig diyà te zuma he menge ed-ezapen
    is kedalig he para kediey.
  mal-2015: ഞാൻ യഹോവ; അതു തന്നേ എന്റെ നാമം; ഞാൻ എന്റെ മഹത്വം മറ്റൊരുത്തന്നും എന്റെ
    സ്തുതി വിഗ്രഹങ്ങൾക്കും വിട്ടുകൊടുക്കയില്ല.
  gup-gup: “Ngaye wanjh ngangeyyo Yawey. Ngaye ngadjalkudji God duninjh, dja minj
    ngabenbawon bininj kabirriburlume god nabuyika dja nawu idols.
  rmc-rmc: Me som o RAJ; kada hin miro nav! Miri slava na dava ňikaske aňi miri chvala
    le modlenge.
  pes-OPV: من یهوه هستم و اسم من همین است. و جلال خود را به کسی دیگر و ستایش خویش
    را به بتهای تراشیده نخواهم داد.
  ron-1924: Еу сунт Домнул, ачеста есте Нумеле Меу, ши слава Мя н-о вой да алтуя,
    нич чинстя Мя, идолилор.
  ben-OBCV: “আমি সদাপ্রভু; এই আমার নাম! আমার মহিমা আমি অন্য কাউকে দেব না, বা আমার
    প্রশংসা ক্ষোদিত প্রতিমাদের দেব না।
  som-som: Anigu waxaan ahay Rabbiga, kaasuna waa magacayga, oo sharaftaydana mid
    kale ma siin doono, oo ammaantaydana sanamyo xardhan innaba ma siin doono.
  lat-VUC: Ego Dominus, hoc est nomen meum; gloriam meam alteri non dabo, et laudem
    meam sculptilibus.
  eng-ASVBT: I am Jehovah, that is my name; and my glory will I not give to another,
    neither my praise unto graven images.
  ita-1885: Io sono il Signore, questo è il mio Nome; ed io non darò la mia gloria
    ad alcun altro, nè la mia lode alle sculture.
  eng-LXXUP: 'I am the Lord God: that is my name: I will not give my glory to another,
    nor my praises to graven images.'
  eng-ULB: I am Yahweh, that is my name; and my glory I will not share with another
    nor my praise with carved idols.
  spa-VBL: “¡Yo soy el Señor, ese es mi nombre! No doy mi honor a nadie más; no doy
    mi alabanza a los ídolos.
  fra-_FOB: Je suis l'Éternel; tel est mon nom, je ne donnerai point ma gloire à un
    autre, ni ma louange aux idoles.
  mal-mal: ഞാൻ യഹോവ; അത് തന്നെ എന്റെ നാമം; ഞാൻ എന്റെ മഹത്ത്വം മറ്റൊരുത്തനും എന്റെ
    സ്തുതി വിഗ്രഹങ്ങൾക്കും വിട്ടുകൊടുക്കുകയില്ല.
  lit-lit: Aš esu JEHOVA, tai mano vardas. Aš neduosiu savo garbės kitam, nei savo
    šlovės raižybos kūriniams.
  urd-GVR: Maiṅ Rab hūṅ, yihī merā nām hai! Maiṅ bardāsht nahīṅ karūṅga ki jo jalāl
    mujhe milnā hai wuh kisī aur ko de diyā jāe, ki log butoṅ kī tamjīd kareṅ jabki
    unheṅ merī tamjīd karnī chāhie.
  suz-BL: गो, परमप्रभु यावे नङ। आं नें मेकोन बाक्‍ब। आं मान ततीक अरु आन कली मगेनुङमी।
    आं ठेयब दुम्‍तीके मूर्ति आन कली मगेनुङमी। प्रस्‍थान ३:१५; यसैया ४८:११
  eng-NOY: I am Jehovah, that is my name; And my glory will I not give to another,
    Nor my praise to graven images.
  ita-1927: Io sono l’Eterno; tale è il mio nome; e io non darò la mia gloria ad un
    altro, né la lode che m’appartiene agl’idoli.
  ckb-ckb: «من یەزدانم، ئەمەیە ناوم و شکۆمەندی خۆم نادەمە کەسی دیکە و ستایشم نادەمە
    بتە تاشراوەکان.
  eng-BBE: 'I am the Lord; that is my name: I will not give my glory to another, or
    my praise to pictured images.'
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರು, ಅದೇ ನನ್ನ ಹೆಸರು. ನನ್ನ ಮಹಿಮೆಯನ್ನು ಮತ್ತೊಬ್ಬನಿಗೆ ಇಲ್ಲವೆ
    ನನ್ನ ಸ್ತುತಿಯನ್ನು ಎರಕದ ವಿಗ್ರಹಗಳಿಗೂ ಕೊಡೆನು.
  tam-2017: நான் யெகோவா, இது என் நாமம்; என் மகிமையை வேறொருவனுக்கும், என் துதியை சிலைகளுக்கும்
    கொடுக்கமாட்டேன்.
  spa-RV-1909: 'Yo Jehová: este es mi nombre; y á otro no daré mi gloria, ni mi alabanza
    á esculturas.'
  ron-BTF: Eu sunt DOMNUL, acesta este numele meu, şi gloria mea nu o voi da altuia,
    nici lauda mea chipurilor cioplite.
  eng-WEBP: “I am the LORD. That is my name. I will not give my glory to another,
    nor my praise to engraved images.
  eng-FBV: I am the Lord—that is my name! I do not give my honor to anyone else; I
    do not give my praise to idols.
  nld-1939: Ik ben Jahweh; Dit is mijn Naam! Mijn glorie sta Ik niemand af, Aan geen
    beelden mijn eer.
  nch-BL: “Na niDIOS, niamoTECO. Ya nopa notoca huan amo aqui seyoc nijcahuilis ma
    quipiya nohueyitilis. Yon amo nimechcahuilis antechhueyimatise na inihuaya teteyome
    cati quinmachijchijtoque masehualme.
  vie-1934: Ta là Đức Giê-hô-va; ấy là danh ta. Ta chẳng nhường sự vinh hiển ta cho
    một đấng nào khác, cũng không nhường sự tôn trọng ta cho những tượng chạm!
  hin-CV: “मैं ही वह याहवेह हूं; यही मेरा नाम है! किसी और को मैं अपनी महिमा न दूंगा,
    और मेरी स्तुति खुदी हुई मूर्ति को न दूंगा.
  eng-OURB: “I am Yahweh [He sustains breathing]. That is my name. I will not give
    my kavod ·weighty glory· to another, nor my tehilah ·praise song· to engraved
    images.
  spa-BES: Yo soy el Señor; ese es mi nombre; no daré mi gloria a otra persona ni
    mi elogio a las imágenes talladas.
  tdx-tdx: Izaho Iehovà, izay ty añarako; tsy hatoloko ami’ty ila’e o volonahekoo,
    ndra amo hazomangao ty engeko.
  tha-KJV: เราคือเยโฮวาห์ นั่นเป็นนามของเรา สง่าราศีของเรา เรามิ​ได้​ให้​แก่​ผู้อื่น
    หรือให้คำที่สรรเสริญเราแก่​รูปแกะสลัก
  por-BR-2018: Eu, EU-SOU; este é o meu nome! Não darei a minha glória a outro, nem
    o meu louvor às imagens de escultura.
  deu-ELO: Ich bin Jehova, das ist mein Name; und meine Ehre gebe ich keinem anderen,
    noch meinen Ruhm den geschnitzten Bildern.
  eng-WYC-2018: I am the Lord, this is my name; I shall not give my glory to another,
    and my praising to graven images. (I am the Lord, that is my name; I shall not
    give my glory to another, nor my praises to carved idols.)
  epo-epo: Mi estas la Eternulo, tia estas Mia nomo; kaj Mian honoron Mi ne donos
    al alia, nek Mian gloron al idoloj.
  uig-PIN: Mǝn Pǝrwǝrdigardurmǝn; Mening namim xudur; Xan-xǝripimni baxⱪa birsigǝ,
    Manga tǝwǝ bolƣan mǝdⱨiyini oyma mǝbudlarƣa bǝrmǝymǝn.
  beo-beo: Na, Nisu fawane da Hina Gode, Dia Gode. Eno ‘gode’ liligi da Na Hadigi
    gilisili hame lamu. Hamedei ‘gode’ loboga hamoi liligi da Nama nodosu gilisili
    lama:ne, Na da logo hame doasimu.
  tpi-OTNT: “Mi tasol mi Bikpela. Bikpela, em nem bilong mi, na yupela i mas givim
    biknem long mi wanpela tasol. Yupela i no ken litimapim nem bilong ol giaman god,
    em ol man yet i wokim.
  hau-SA: “Ni ne Ubangiji; sunana ke nan! Ba zan ba da ɗaukakata ga wani ba ko yabona
    ga gumaka.
  uig-LAT: Men Perwerdigardurmen; Méning namim shudur; Shan-sheripimni bashqa birsige,
    Manga tewe bolghan medhiyini oyma mebudlargha bermeymen.
  nde-nde: Mina nginguThixo, lelo yilo ibizo lami! Ubukhosi bami angiyikubunika omunye
    loba nginike izithombe udumo lwami.
  ton-ton: '“Ko au ko Sihova: ko hoku huafa ia: pea ko hoku nāunau ʻe ʻikai te u foaki
    ki ha taha, pe ko hoku fakamālō ki he ngaahi tamapua kuo tongi.'
  ces-1613: Já jsem Hospodin, toť jest jméno mé, a slávy své jinému nedám, ani chvály
    své rytinám.
  eng-WMB: “I am the LORD. That is my name. I will not give my glory to another, nor
    my praise to engraved images.
  tam-TCV: “நான் யெகோவா; இதுவே எனது பெயர்! எனது மகிமையை வேறொருவருக்கும் கொடுக்கமாட்டேன்;
    எனக்குரிய துதியை விக்கிரகங்களுக்குக் கொடுக்கமாட்டேன்.
  ceb-ULB: Ako si Yahweh, mao kini ang akong ngalan; ug dili ko ipaambit sa uban ang
    akong himaya ni ang pagdayeg nga alang kanako ug ngadto sa mga kinulit nga mga
    diosdios.
  pol-UBG: Ja, PAN, to jest moje imię, a mojej chwały nie oddam innemu ani mojej czci
    – rzeźbionym posągom.
  agr-agr: ¡Wika Tuke Pujuuwaitjai, nunuwai mina daajuk! Mina emematjaku kantamtai
    aina duka tikichik makichkish kantamjuawaigpa, tuja mina emematjutmaina nunú idaikumek,
    dakumka najanamu aina duka makichkish emematipa.
  kyc-kyc: Namba iki doko embena Kamongo Anatu. Bange anatu lenge dupwa namba kingi
    lenge dokona role pyao laa narami. Nambame kingimi wasisi dupwa nambana lakandenge
    panda dokona lakandena lao panda serakami naro.
  urd-GVU: مَیں رب ہوں، یہی میرا نام ہے! مَیں برداشت نہیں کروں گا کہ جو جلال مجھے
    ملنا ہے وہ کسی اَور کو دے دیا جائے، کہ لوگ بُتوں کی تمجید کریں جبکہ اُنہیں میری
    تمجید کرنی چاہئے۔
  deu-1912: Ich, der HERR, das ist mein Name; und will meine Ehre keinem andern geben
    noch meinen Ruhm den Götzen.
  kan-2017: ನಾನೇ ಯೆಹೋವನು; ಇದೇ ನನ್ನ ನಾಮವು; ನನ್ನ ಮಹಿಮೆಯನ್ನು ಮತ್ತೊಬ್ಬನಿಗೆ ಸಲ್ಲಗೊಡಿಸೆನು,
    ನನ್ನ ಸ್ತೋತ್ರವನ್ನು ವಿಗ್ರಹಗಳ ಪಾಲು ಮಾಡೆನು.
  yap-yap: “Kemus ni Gag e SOMOL ni Got rom. Dariy yugu reb e got ni ta’reb rogomow;
    dab gu pag e pi liyos nganog e sorok ngorad ni aram e kan unegrad ngog.
  hlt-MCSB: Kai Yahovah loh ka ming neh ka thangpomnah he a tloe taengla, ka koehnah
    te mueidaep rhoek taengla ka pae mahpawh.
  mdy-ETH: «ሱንፃ ታኣኮ ናንጊና ናንጋ ጎዳኬ፤ ታኣኮ ቦንቾ ታኣና ጊሽታያ ሜሌ ፆኦሲ ባኣሴ፤ ሜሌ ፆኦዛ ታኣኮ ጋላቶ ታኣና
    ዎላ ጊሽታንዳጉዲ ታ ኮዑዋሴ።
  twi-ASANTE: “Mene Awurade; me din ne no! Meremfa mʼanimuonyam mma obi anaa mʼayɛyie
    mma ahoni.
  eng-WEBU: “I am the LORD. That is my name. I will not give my glory to another,
    nor my praise to engraved images.
  wal-wal: Taani GODAA; hegee ta sunttaa. Ta bonchchuwaa taani harau immikke; ta galataakka
    masettidi giigida misiletussi immikke.
  spa-PDDPT: 'Yo, Yavé: Éste es mi Nombre. No daré mi gloria a otro, ni mi alabanza
    a los ídolos.'
  gun-gun: Xee ma Senhor, po rami ae xerery. Ha'e rami vy xerexakãa ma name'ẽi 'rã
    amboae pe, xerekovia namboete ukai 'rã mba'emo ra'angaa ojapo pyre.
  ilo-ULB: Siak ni Yahweh, dayta ti naganko; ket saanko nga ibingay ti dayagko iti
    dadduma wenno ti dayawko kadagiti kinitikitan a didiosen.
  kpg-kpg: “Ko Au modogo Au dela go Yihowah, deelaa go dogu ingoo. Deai di god i golo
    e hai mee ngaadahi gi dogu madamada ai. Au hagalee dumaalia gi dahi ada mee e hai mee
    ngaadahi gi dogu hagaamu.
  uig-ARA: مەن پەرۋەردىگاردۇرمەن؛ مېنىڭ نامىم شۇدۇر؛ شان-شەرىپىمنى باشقا بىرسىگە،
    ماڭا تەۋە بولغان مەدھىيىنى ئويما مەبۇدلارغا بەرمەيمەن.
  sus-sus: «Alatala nan n na, n xili nan na ki. N mu wama n firin nde xɔn, n mu tinma
    n ma matɔxɔɛ xa fi kuyee ma.
  pon-2006: “Ngehite me KAUN-O, omw Koht. Sohte emen koht pahn ahneki lingan en mwarei;
    I sohte pahn mweidohng koht likamw akan en iang ale kapingpei.
  jae-jae: Aê Apomtau, aêŋoc ŋaê tau tonaŋ. Aê jawi ŋoc ŋawasi siŋ êndêŋ lau teŋ atom
    ma jawi ŋoc waec siŋ naelom gwam atom.
  ksd-ksd: Iau ra Luluai, go ra iangigu; ma pa ina nur vue kaugu minamar upi kai ta
    tikai, ma ra umana tabataba pa diat a vatur vake kaugu pite varpa.
  tur-YTC: “Ben Yahve'yim. Adım budur. Yüceliğimi bir başkasına, övgümü de oyulmuş
    suretlere vermeyeceğim.
  grc-BRENT: Ἐγὼ Κύριος ὁ Θεός, τοῦτό μου ἐστὶ τὸ ὄνομα, τὴν δόξαν μου ἑτέρῳ οὐ δώσω,
    οὐδὲ τὰς ἀρετάς μου τοῖς γλυπτοῖς.
  ind-AYT: Aku adalah TUHAN, itulah nama-Ku. Aku tidak akan memberikan kemuliaan-Ku
    kepada yang lain ataupun kemasyhuran-Ku kepada patung-patung pahatan.
  nya-nya: '“Ine ndine Yehova: dzina langa ndi limenelo! Sindidzapereka ulemerero
    wanga kwa wina aliyense kapena matamando anga kwa mafano.'
  hrv-hrv: Ja, Jahve mi je ime, svoje slave drugom ne dam, niti časti svoje kipovima.
  mps-mps: “Ena naga ena Genuai Bidi. Genuai Bidi, te eno nogi dao, tama dagego genuai
    nogi ena deliba naga maiąo. Dagego te tibo god dabego nogi ugwaba me sigio, te
    bidi dabe augwa digi nigai dao.
  tpi-tpi: “Mi tasol mi Bikpela. Bikpela, em nem bilong mi, na yupela i mas givim
    biknem long mi wanpela tasol. Yupela i no ken litimapim nem bilong ol giaman god,
    em ol man yet i wokim.
  dan-1931: Jeg er HERREN, så lyder mit Navn. Jeg giver ej andre min Ære, ej Gudebilleder
    min Pris.
  vie-OVCB: Ta là Chúa Hằng Hữu; đó là Danh Ta! Ta sẽ không nhường vinh quang Ta cho
    bất cứ ai, hoặc chia sẻ sự ca ngợi Ta với các tượng chạm.
  guj-2017: હું યહોવાહ છું, એ જ મારું નામ છે; હું મારું ગૌરવ બીજાને તથા મારી સ્તુતિ
    કોરેલી મૂર્તિઓને આપવા દઈશ નહિ.
  pon-2006A: “Ngehite me KAUN-O, omw Koht. Sohte emen koht pahn ahneki lingan en mwarei;
    I sohte pahn mweidohng koht likamw akan en iang ale kapingpei.
  por-BRBSL: “Eu sou Yahweh. Esse é o meu nome. Eu não darei minha glória a outro,
    nem meus elogios às imagens gravadas.
  cth-cth: Kai teh Jehovah doeh. Hothateh, kaie ka min doeh. Kai bawilennae hah apihai
    thoseh, kai ni ka coe e pholennae hah meikaphawknaw hai thoseh, ka poe hoeh.
  twi-twi: “Mene Awurade; me din ne no! Meremfa mʼanuonyam mma obi anaa mʼayeyi mma
    ahoni.
  hlt-hlt: Kai Yahovah loh ka ming neh ka thangpomnah he a tloe taengla, ka koehnah
    te mueidaep rhoek taengla ka pae mahpawh.
  tbz-SIM: Míì tu di Yiɛ̀ nKuyie, n yètìrì ndi mɛmmɛ. N yí yóó duɔ́ n kó tikpetì otɔù
    mɔù. M bɑ́ɑ́ duɔ́ nsitenkɑɑnìi n kó disɑ̃nni.
  msy-2020: “Kɨrara, kɨ Ikiavɨra Itir God, kar nan ziam. Ezɨ kɨ uabɨra, ia nan ziar
    ekiamra fɨ. Ia gumaziba ingarizir marvir guatamɨn ziam fan bar markɨ.
  dop-dop: Mɑ kɛ́ Tɑcɑɑ kɛ́, hɑlɩ mɑ hǝtɛ ntɛ́. Mɑ kɑɑ cɛlɑ nɔɣɔlʋɣʋ mɑ teeli. Mɑ
    kɑɑ cɛlɑ mɑ nyʋɣʋ kʋlʋɣʋ kɛ tɩɩŋ kʋlɑlɑɑŋ.
  azb-azb: Mən Rəbbəm, adım budur. Öz izzətimi heç kimə vermərəm, Həmdlərimi bütlərə
    bəxş etmərəm.
  eng-DBY: I am Jehovah, that is my name; and my glory will I not give to another,
    neither my praise to graven images.
  hin-2017: मैं यहोवा हूँ, मेरा नाम यही है; अपनी महिमा मैं दूसरे को न दूँगा और जो
    स्तुति मेरे योग्य है वह खुदी हुई मूरतों को न दूँगा।
  wol-KYG: Man, Aji Sax jeey sama tur, sama teddnga, duma ko joxe, te sama bàkk, duma
    ko wacce jëmmi tuur.
  eng-YLT: I [am] Jehovah, this [is] My name, And Mine honour to another I give not,
    Nor My praise to graven images.
  kne-kne: “Sak-en si Yahweh, siya say ngadan ko. Adiak ipalobos ay awaten di odom
    ay diyos din kinangatok ya dayaw ko.
  eng-WYC-2017: I am the Lord, this is my name; I shall not give my glory to another,
    and my praising to graven images.
  eng-WMBB: “I am the LORD. That is my name. I will not give my glory to another,
    nor my praise to engraved images.
  urd-GVH: मैं रब हूँ, यही मेरा नाम है! मैं बरदाश्त नहीं करूँगा कि जो जलाल मुझे मिलना
    है वह किसी और को दे दिया जाए, कि लोग बुतों की तमजीद करें जबकि उन्हें मेरी तमजीद
    करनी चाहिए।
  rug-rug: Arau se Zihova; asa sa Pozaqu! Lopu kote vala nia Rau sa Qua vina lavata
    pa keke tie pule babe Qua vinahesi koari na beku.
  gaz-gaz: “Ani Waaqayyo; maqaan koos kanaa dha! Ani ulfina koo kan biraatiif, galata
    koos waaqota tolfamoof dabarsee hin kennu.
  fra-LSG: Je suis l’Éternel, c’est là mon nom; Et je ne donnerai pas ma gloire à
    un autre, Ni mon honneur aux idoles.
  gnn-gnn: Ŋarranydja dhuwala ŋarrapi waŋgany Waŋarr Godtja. Yaka yana nhuma yurru
    wokthun ga ḻatju'‐ḻakarama ŋula yolnha wiripuŋunhanydja waŋarrnha, ga yaka yana
    märr‐ŋal'yurra ŋula nhälilinydja maḏayin'lilinydja malaŋulili, yanapi ŋayinydja
    ŋunhiyinydja rrambaŋina ŋilinyuna maṉḏa.
  yal-yal: “Alatala nan n tan na, n xinla nan na ra. N mi n ma binyen soma gbɛtɛ yii.
    N mi n ma tantunna fiyɛ suxurene ma.
  iou-iou: Näkŋawä Yawe, wäpna ude. Wäpna biŋam äma kubäta biŋam täkta nämo nadätat.
    Ba naniŋ oretoret u kudup näka biŋamgän. Ämawebetä anutu jopi kubä iniŋ oretta
    bitnätat.
  haw-1868: Owau no Iehova, oia ko'u inoa; Aole au e haawi i ko'u nani ia hai, Aole
    hoi ko'u hanohano i na kiikalaiia.
  arb-NAV: أَنَا هُوَ الرَّبُّ وَهَذَا اسْمِي. لَا أُعْطِي مَجْدِي لِآخَرَ، وَلا حَمْدِي
    لِلْمَنْحُوتَاتِ.
  ewe-ewe: “Nyee nye Yehowa, ŋkɔnyee ma! Nyematsɔ nye ŋutikɔkɔe alo kafukafu ana legbawo
    o.
  eng-LEE: I am the Everlasting One, that is my name; and my glory will I not give
    to any other, nor my praise to graven images.
  asm-FB: মই যিহোৱা, এয়ে মোৰ নাম; আৰু মই মোৰ গৌৰৱ আনক, বা মোৰ প্ৰশংসা কটা মুৰ্ত্তিবোৰক
    নিদিওঁ।
  sus-A: «عَلَتَلَ نَن ﭑ نَ، ﭑ شِلِ نَن نَ كِ. ﭑ مُ وَ مَ ﭑ قِرِن ندٍ شْن، ﭑ مُ تِنمَ
    ﭑ مَ مَتْشْي شَ قِ كُيٍيٍ مَ.
  fra-SBL: « Je suis Yahvé. C'est mon nom. Je ne donnerai pas ma gloire à un autre,
    ni mes louanges à des images gravées.
  hbo-hbo: אֲנִ֥י יְהוָ֖ה ה֣וּא שְׁמִ֑י וּכְבֹודִי֙ לְאַחֵ֣ר לֹֽא־אֶתֵּ֔ן וּתְהִלָּתִ֖י
    לַפְּסִילִֽים׃
  kik-kik: “Nĩ niĩ Jehova; rĩu nĩrĩo rĩĩtwa rĩakwa! Naguo riiri wakwa ndikaũhe mũndũ
    ũngĩ, kana njĩtĩkĩre mĩhianano ya kũhooywo ĩheo ũgooci wakwa.
  fra-NCL: Je suis Yahweh ; c’est là mon nom, et je ne donnerai pas ma gloire à un
    autre, ni mon honneur aux idoles,
  cek-AK: Kai loe Angraeng ah ka oh; ka hmin loe to tiah oh; ka lensawkhaih to minawk
    kalah khaeah ka paek mak ai, kai pakoehhaih doeh sak cop ih krangnawk khaeah ka
    paek mak ai.
  cuk-cuk: ”¡Ani an Jehová gued! ¡Deyob an nugad! An-nug-odummolegedi, dule-baidgadga
    guosulid. An-nug-odummolegedi, ibmar-sobaled-bab-dummadyob-imaklemaladga an ukosurbalid.
  uig-CYR: Мән Пәрвәрдигардурмән; Мениң намим шудур; Шан-шәривимни башқа бирисигә,
    Маңа тәвә болған мәдһийини ойма мәбудларға бәрмәймән.
  tel-2017: నేనే యెహోవాను. నా పేరు ఇదే. నా మహిమను మరెవరితోనూ పంచుకోను. నాకు చెందాల్సిన
    ఘనతను విగ్రహాలకు చెందనియ్యను.
  hat-BSA: “Mwen se SENYÈ a. Sa se non Mwen. Mwen p ap bay glwa Mwen a yon lòt, ni
    lwanj Mwen a imaj taye.
  kos-kos: “Nga mukena pa LEUM GOD. Wangin god saya fah ipeis ke wolana luk. Nga fah
    tia lela ma sruloala in ipeis ke kaksak ma orek nu sik.
  hbo-WLC: אֲנִ֥י יְהוָ֖ה ה֣וּא שְׁמִ֑י וּכְבוֹדִי֙ לְאַחֵ֣ר לֹֽא־אֶתֵּ֔ן וּתְהִלָּתִ֖י
    לַפְּסִילִֽים׃
  ibo-ibo: “Mụ onwe m bụ Onyenwe anyị! Nke a bụkwa aha m. Agaghị m enye onye ọzọ ugwu
    na nsọpụrụ m. Mụ na arụsị a pịrị apị agakwaghị azọ otuto m.
  ory-ory: 'ଆମ୍ଭେ ସଦାପ୍ରଭୁ: ଏହି ଆମ୍ଭର ନାମ; ପୁଣି, ଆମ୍ଭେ ଆପଣା ଗୌରବ ଅନ୍ୟକୁ, କିଅବା ଆପଣା
    ପ୍ରଶଂସା ଖୋଦିତ ପ୍ରତିମାଗଣକୁ ଦେବୁ ନାହିଁ।'
  chk-chk: Ngang ewe Samol mi Lapalap, iei chök itei. Iwe, üsap ngeni eman kot ai
    ling, üsap pwal ngeni ekewe uluulun anümwäl ai iteüöch.
  rop-rop: Main neim im YAWEI. Ai kaan neba larram eni drimin sheip, o enibodi sherimbat
    main brabli gudbala neim en det preis ola pipul gibitbat mi.
  ukr-1871: Я Господь; се імя моє, і не поступлюся славою моєю кому иншому, величчю
    моєю — бовванам.
  deu-1951: Ich bin der HERR, das ist mein Name; und ich will meine Ehre keinem andern
    geben, noch meinen Ruhm den Götzen!
  eng-JPS: I am the LORD, that is My name; and My glory will I not give to another,
    neither My praise to graven images.
  srp-1865: Ja sam Gospod, to je ime moje, i slave svoje neæu dati drugome ni hvale
    svoje likovima rezanijem.
  lug-lug: “Nze Mukama, eryo lye linnya lyange, n’ekitiibwa kyange sirikiwa mulala,
    newaakubadde ettendo lyange okukiwa bakatonda abalala.
  heb-heb: אני יהוה הוא שמי וכבודי לאחר לא אתן ותהלתי לפסילים׃
  ben-IRV: “আমি সদাপ্রভু, এই আমার নাম এবং আমি অন্যকে আমার গৌরব কিংবা প্রতিমাকে আমার
    প্রশংসা পেতে দেব না।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਇਹੋ ਹੀ ਮੇਰਾ ਨਾਮ ਹੈ, ਅਤੇ ਮੈਂ ਆਪਣਾ ਪਰਤਾਪ ਦੂਜੇ ਨੂੰ ਨਹੀਂ ਦਿਆਂਗਾ,
    ਨਾ ਆਪਣੀ ਉਸਤਤ ਮੂਰਤਾਂ ਨੂੰ।
  mya-JVB: ငါ သည် ထာဝရဘုရား ဖြစ်၏။ ထို နာမသည် ငါ့ နာမ ဖြစ်၏။ ငါ့ ဘုန်း ကို အခြား သောသူအား
    ၎င်း၊ ငါ့ အသရေ ကို ရုပ်တု ဆင်းတုတို့အား ၎င်း ငါမ ပေး။
  hmo-hmo: “Lau sibona be Lohiabada, egu ladana be unai. Egu hairaina be dirava ta
    dekenai do lau henia lasi. Lau abia noho hanamoa, be kaivakuku ta dekenai do lau
    henia lasi.
  urd-urd: यहोवा मैं हूँ, यही मेरा नाम है; मैं अपना जलाल किसी दूसरे के लिए, और अपनी
    हम्द खोदी हुई मूरतों के लिए रवा न रखखूँगा।
  rus-SYN: Я Господь, это Мое имя, и не дам славы Моей иному и хвалы Моей истуканам.
  bqc-SIM: Mámɛmaa Dii, ma tↄ́n we! Má we wà ma bɛɛɛ kpa dii pãlewao, má we wà
    ma táasilɛ tã́aeɛo.
  tcz-CHONGTHU: Keima Pakai kitipa chu Kamin ahi! Ka loupina chu koima dang kapehdoh
    lou ding, chule eivahchoi nau semthu milim ho chuto chan kaneitha lou ding ahi.
  mar-mar: “मी परमेश्वर आहे, हे माझे नाव आहे; आणि मी आपले गौरव दुसऱ्यांबरोबर किंवा
    कोरीव मूर्तीबरोबर आपली स्तुती वाटून घेणार नाही.
  qub-qub: Nogaga cä Tayta Diosmi. Chaymi jutëpis caycan. Chaymi camacächishaj nogallata
    aduramänanpaj. Manami camacächishächu nogata alabamänanpa ruquin ïdulucunata alabanantapis.
  hat-hat: Se mwen menm ki Seyè a, se konsa yo rele m'. Mwen p'ap bay yon lòt bondye
    pouvwa mwen an. Mwen p'ap kite yo bay zidòl yo lwanj ki pou mwen an.
  eng-BSB: I am the LORD; that is My name! I will not yield My glory to another or
    My praise to idols.
  eng-WEBPB: “I am the LORD. That is my name. I will not give my glory to another,
    nor my praise to engraved images.
  kbq-kbq: Nagrake'za Ra Anumzana mani'noe, Ra Anumzanema hu'neana e'i nagri nagie.
    Hagi atre'nuge'za nagri'ma husgama hunenantaza za hu'za zafare'ma antre'za tro'ma
    hu'naza havi anumzantamina husga huozmantegahaze.
  nhe-BL: “Na niDIOS, niimoTECO. Ya nopa notoca huan axaca seyoc nijcahuilis ma quipiya
    nohueyitilis. Niyon ax nimechcahuilis intechhueyimatise na ininhuaya teteyome
    tlen quinmachijchijtoque tlacame.
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Tupàn Tuweharupi Wiko Ma'e herer
    romo ihe. Tuwe teko hemuwete katu wà nehe, amo imuwete 'ym pà nehe. Namuwete katu
    kar kwaw tupàn a'ua'u wanagaw paw teko wanupe ihe. Xo ihe zo aiko wanemimuwete
    katu romo ihe, i'i Tupàn.
  eng-DRA: 'I the Lord, this is my name: I will not give my glory to another, nor
    my praise to graven things.'
