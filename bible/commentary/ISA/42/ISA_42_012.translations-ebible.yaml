verse: ISA.042.012
translations:
  mal-C: അവർ യഹോവയ്ക്ക് മഹത്ത്വം കൊടുക്കുകയും അവിടത്തെ സ്തുതി ദ്വീപുകളിൽ പ്രസ്താവിക്കുകയും
    ചെയ്യട്ടെ.
  deu-TKW: Sie sollen Jahwe die Ehre geben und seinen Ruhm auf den Inseln verkündigen!
  lin-lin: Tika ete bapesa nkembo epai na Yawe mpe batatola lokumu na Ye kati na bisanga !
  eng-LSV: They ascribe to YHWH glory, || And they declare His praise in the islands.
  eng-GNV: Let them giue glorie vnto the Lord, and declare his praise in the ylands.
  eng-WEBSTER: Let them give glory to the LORD, and declare his praise in the isles.
  nhw-BL: Nochi nopa tlalme catli mopantíaj iteno hueyi atl ica campa oncalaqui tonati
    ma quihueyitlalica TOTECO, huan ma quihuicatica por nochi ichicahualis.
  swh-ONEN: Wampe Bwana utukufu, na kutangaza sifa zake katika visiwa.
  bba-bba: Bɛɛ be i wɑ̃ɑ n tomɑ, i Gusunɔ bɛɛrɛ wɛ̃ɛyɔ, kpɑ i nùn tɔmɑ.
  eng-KJVCPB: Let them give glory unto the Lord, And declare his praise in the islands.
  luo-luo: Weuru gimi nying Jehova Nyasaye duongʼ kendo giland pakne e pinje manie
    chula.
  meu-meu: Idia ese Iehova bae imodaia, ia iheatolaina herevadia na kone tanodia ai
    bae gwaurai henidia.
  npi-ULB: तिनीहरूले परमप्रभुलाई महिमा दिऊन् र समुद्र किनारहरूमा उहाँको प्रशंसाको
    घोषणा गरून् ।
  yor-yor: Jẹ́ kí wọn fi ògo fún Olúwa àti kí wọn sì kéde ìyìn rẹ̀ ní erékùṣù.
  pes-OPCB: کسانی که در سرزمینهای دور دست زندگی می‌کنند جلال خداوند را بیان کنند و
    او را ستایش نمایند.
  tgl-ULB: Hayaan silang magbigay kaluwalhatian kay Yahweh at magpahayag ng kaniyang
    papuri sa mga baybayin.
  hui-hui: Wali agali dindi kaundiaha karubi ti bibahendeme Anduane Homogo ibu mini
    lene kagonaga mini yaraga halu helo.
  mya-mya: ရပ်​ဝေး​နိုင်​ငံ​သား​တို့​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​ကို ထော​မ​နာ​ပြု​၍၊ ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖော်​ပြ
    ကြ​စေ။
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཟི་བརྗིད་འབུལ་ཞིང་གླིང་ཕྲན་དག་ནས་ཁོང་ལ་བསྟོད་བསྔགས་བརྗོད་པར་གྱུར་ཅིག
  sna-sna: Ngavape rukudzo kuna Jehovha uye vaparidze rumbidzo yake kuzviwi.
  spa-BLM: Que den gloria a Yahvé, y declarar su alabanza en las islas.
  cac-cac: A eb' ay d'a stitac a' mar, yalocab' vach' lolonel eb' d'a Jehová.
  swh-ULB: waache wamtukuze Yahwe na kutangaza sifa zake katika aridhi ya pwani.
  bel-bel: Хай аддадуць Госпаду славу, і хвалу Яго хай абвесьцяць на выспах.
  deu-ELBBK: Man möge dem HERRN Ehre geben und seinen Ruhm verkündigen auf den Inseln.
  mbb-OT: Beǥayi niw te zengeg wey deliǥa niw is Nengazen, sikiyu is diyà te meziyù
    he menge lugar.
  mal-2015: അവർ യഹോവെക്കു മഹത്വം കൊടുത്തു അവന്റെ സ്തുതിയെ ദ്വീപുകളിൽ പ്രസ്താവിക്കട്ടെ.
  gup-gup: Bininj nawu kabirrihyo kore manyunkurr dja mak darnkih kore kurrula, wanjh
    ngurriburlumen rowk nawu Yawey dja ngurrimulewa nuye kunmakmak.
  rmc-rmc: Mi den e slava le RAJESKE a mi vakeren pal leskri chvala pro ostrovi.
  pes-OPV: برای خداوند جلال راتوصیف نمایند و تسبیح او را در جزیره هابخوانند!
  ron-1924: Сэ дя славэ Домнулуй ши сэ вестяскэ лауделе Луй ын остроаве!
  ben-OBCV: তারা সদাপ্রভুকে মহিমা প্রদান করুক, দ্বীপগুলিতে তাঁর প্রশংসা ঘোষণা করুক।
  som-som: Rabbiga ha sharfeen, oo ammaantiisana gasiiradaha ha ka naadiyeen.
  lat-VUC: Ponent Domino gloriam, et laudem ejus in insulis nuntiabunt.
  eng-ASVBT: Let them give glory unto Jehovah, and declare his praise in the islands.
  ita-1885: Dieno gloria al Signore, ed annunzino la sua lode nelle isole.
  eng-LXXUP: They shall give glory to God, and shall proclaim his praises in the islands.
  eng-ULB: Let them give glory to Yahweh and declare his praise in the coastlands.
  spa-VBL: Que glorifiquen al Señor y lo alaben en las islas.
  fra-_FOB: Qu'ils rendent gloire à l'Éternel, et publient sa louange dans les îles!
  mal-mal: അവർ യഹോവയ്ക്കു മഹത്ത്വം കൊടുത്ത് അവന്റെ സ്തുതിയെ ദ്വീപുകളിൽ പ്രസ്താവിക്കട്ടെ.
  urd-GVR: Sab Rab ko jalāl deṅ aur jazīroṅ tak us kī tārīf phailāeṅ.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली मान पा‍मेक्‍ल। मिनु “परमप्रभु यावे गिश ठेयब
    बाक्‍बा” दे समुन्‍द्र आ नेक्‍था बाक्‍ब मुर आन कली शेंदमेक्‍ल।
  eng-NOY: Let them give glory to Jehovah, And proclaim his praise in distant lands!
  ita-1927: Diano gloria all’Eterno, proclamino la sua lode nelle isole!
  ckb-ckb: با شکۆمەندی بە یەزدان بدەن، لە دوورگەکان ستایشی ڕابگەیەنن.
  eng-BBE: Let them give glory to the Lord, sounding his praise in the sea-lands.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಮಹಿಮೆಯನ್ನು ಸಲ್ಲಿಸಲಿ! ಆತನ ಸ್ತೋತ್ರವನ್ನು ದ್ವೀಪಗಳಲ್ಲಿ ಪ್ರಕಟಿಸಲಿ.
  tam-2017: யெகோவாவுக்கு மகிமையைச் செலுத்தி, அவர் துதியைத் தீவுகளில் அறிவிப்பார்களாக.
  spa-RV-1909: Den gloria á Jehová, y prediquen sus loores en las islas.
  ron-BTF: Să dea glorie DOMNULUI şi să vestească lauda lui în insule.
  eng-WEBP: Let them give glory to the LORD, and declare his praise in the islands.
  eng-FBV: Let them glorify the Lord and praise him in the islands.
  nld-1939: Laat hen glorie brengen aan Jahweh, Aan de eilanden zijn lof verkonden!
  nch-BL: Nochi nopa talme cati mopantíaj iteno hueyi at ica campa oncalaqui tonati
    ma quihueyitalica TOTECO, huan ma quihuicatica por nochi ichicahualis.
  vie-1934: Hãy dâng vinh hiển cho Đức Giê-hô-va, và rao sự ngợi khen Chúa trong các
    cù lao!
  hin-CV: वे याहवेह की महिमा को प्रकट करें तथा द्वीपों में उसका गुणगान करें.
  eng-OURB: Let them give kavod ·weighty glory· to Adonai, and declare his tehilah
    ·praise song· in the islands.
  spa-BES: Glorifiquen al Señor, haciendo sonar su alabanza en las islas.
  tdx-tdx: Ho rengè’ iereo t’Iehovà, vaho hitsey ty enge’e amo tokonoseo.
  tha-KJV: จงให้เขาถวายสง่าราศี​แด่​พระเยโฮวาห์ และถวายสรรเสริญพระองค์ในเกาะทั้งหลาย
  por-BR-2018: Deem glória ao SENHOR, e anunciem louvor a ele nas terras do litoral.
  deu-ELO: Man möge Jehova Ehre geben und seinen Ruhm verkündigen auf den Inseln.
  eng-WYC-2018: They shall set glory to the Lord, and they shall tell his praising
    in isles. (They shall give glory to the Lord, and they shall tell out his praises
    on the islands.)
  epo-epo: Ili donu honoron al la Eternulo, kaj Lian gloron ili proklamu sur la insuloj.
  uig-PIN: Ular Pǝrwǝrdigarni uluƣlisun, Uning mǝdⱨiyiliri arallardimu jakarlansun.
  beo-beo: Dunu da soge sedagaga esala, ilia da hadigi amola nodosu Hina Godema imunu
    da defea.
  tpi-OTNT: Yupela ol manmeri i stap klostu na yupela ol manmeri i stap longwe, yupela
    olgeta i mas litimapim nem bilong Bikpela na givim biknem long em.
  hau-SA: Bari su ɗaukaka Ubangiji su kuma yi shelar yabonsa a tsibirai.
  uig-LAT: Ular Perwerdigarni ulughlisun, Uning medhiyiliri arallardimu jakarlansun.
  nde-nde: Kabamdumise uThixo, amemezele udumo lwakhe ezihlengeni.
  ton-ton: Tuku ke nau ʻatu ʻae ongoongolelei kia Sihova, pea fakahā hono fakamālō
    ʻi he ngaahi motu.
  ces-1613: Vzdejte slávu Hospodinu, a chválu jeho na ostrovích zvěstujte.
  eng-WMB: Let them give glory to the LORD, and declare his praise in the islands.
  tam-TCV: அவர்கள் யெகோவாவுக்கு மகிமையைக் கொடுக்கட்டும், அவரின் துதியைத் தீவுகளில்
    பிரசித்தப்படுத்தட்டும்.
  ceb-ULB: Tugoti sila nga himayaon si Yahweh ug mopahayag sa ilang mga pagdayeg diha
    sa kabaybayonan.
  pol-UBG: Oddajcie cześć PANU i głoście jego chwałę na wyspach.
  agr-agr: Tuke Pujuu imanjiya nunak ima niinak idaitustinme, tuja nugka muunnum nayantsa
    ijus batsamin aina dushakam Apajuín emematak kantamjuatnume.
  kyc-kyc: Yuu nanesa range wambu nakamame Anatu baa kamame ulupili dokona lakando
    palyuo pena.
  urd-GVU: سب رب کو جلال دیں اور جزیروں تک اُس کی تعریف پھیلائیں۔
  deu-1912: Lasset sie dem HERRN die Ehre geben und seinen Ruhm in den Inseln verkündigen.
  kan-2017: ಯೆಹೋವನನ್ನು ಘನಪಡಿಸಿ ದ್ವೀಪಾಂತರಗಳಲ್ಲಿ ಆತನ ಸ್ತೋತ್ರವನ್ನು ಹಬ್ಬಿಸಲಿ.
  yap-yap: Pi’in yad be par ko pi nam nib mal’af e ngar pininged e sorok ngak SOMOL
    miyad tay fan!
  hlt-MCSB: Thangpomnah te BOEIPA taengah tloeng uh saeh, amah koehnah te sanglak
    ah thui uh saeh.
  mdy-ETH: ዔያታ ናንጊና ናንጋ ጎዳ ቦንቾንጎ፤ ጋላቶ ዒዛሲ ዋኣፆ ሳዞይዳ ዓኣ ዓጮም ዋይዚሶንጎ።
  twi-ASANTE: Ma wɔnhyɛ Awurade animuonyam; na wɔmpae mu nka nʼayɛyie no wɔ nsupɔ
    no so.
  eng-WEBU: Let them give glory to the LORD, and declare his praise in the islands.
  wal-wal: Eti bonchchuwaa GODAU immona; a galataakka gaxa biittatun awaajjona.
  spa-PDDPT: Tributen la gloria a Yavé. Proclamen sus alabanzas en las costas.
  gun-gun: Pemboete Senhor. Pemombe'u hexakãa ye'ẽ yvýry rupi ikuai va'e pe.
  ilo-ULB: Idaydayawda koma ni Yahweh ken ipakaammoda ti dayawna kadagiti daga iti
    igid ti baybay.
  kpg-kpg: Heia digau ala e noho i nia henua haga mogowaa gi haga hagaamuina mo di
    haga madamada Dimaadua.
  uig-ARA: ئۇلار پەرۋەردىگارنى ئۇلۇغلىسۇن، ئۇنىڭ مەدھىيىلىرى ئاراللاردىمۇ جاكارلانسۇن.
  sus-sus: E xa Alatala matɔxɔ alɔ a lan a xa matɔxɔ ki naxɛ. Ɲamanɛ birin xa a matɔxɔ.
  pon-2006: Irail kan me kin kousoan nin sahpw doh kan, re en koul kapikapinga KAUN-O!
  jae-jae: Êsêac tetoc Apômtau sa ma sêsôm ênê wae lasê aŋga nuc.
  ksd-ksd: Boina ba diat a tul tar ra variru tadav ra Luluai, ma diat a pite pa ia
    ta ra lavur lolo na ta.
  tur-YTC: Yahve'ye yücelik versinler, Adalarda da O'nun övgüsünü bildirsinler.
  grc-BRENT: δώσουσι τῷ Θεῷ δόξαν, τὰς ἀρετὰς αὐτοῦ ἐν ταῖς νήσοις ἀναγγελοῦσι.
  ind-AYT: Biarlah mereka memberikan kemuliaan kepada TUHAN dan menyatakan pujian-pujian-Nya
    di pulau-pulau.
  nya-nya: Atamande Yehova ndipo alalike matamando ake kwa anthu apazilumba zonse.
  hrv-hrv: Nek' daju čast Jahvi i hvalu mu naviještaju po otocima!
  mps-mps: Tama dage te pąde bidibo we bidi dabe, me digibulu bidibo we bidi dabe,
    dage tigidaligo te Genuai Bidi nogi ugwaba selama, te agaba genuai nogi maiąo.
  tpi-tpi: Yupela ol manmeri i stap klostu na yupela ol manmeri i stap longwe, yupela
    olgeta i mas litimapim nem bilong Bikpela na givim biknem long em.
  dan-1931: HERREN giver de Ære, forkynder hans Pris på fjerne Strande.
  vie-OVCB: Hỡi cả trái đất hãy dâng vinh quang lên Chúa Hằng Hữu; hãy công bố sự
    ngợi tôn Ngài.
  guj-2017: તેઓ યહોવાહને મહિમા આપે અને ટાપુઓમાં તેમની સ્તુતિ પ્રગટ કરે.
  pon-2006A: Irail kan me kin kousoan nin sahpw doh kan, re en koul kapikapinga KAUN-O!
  por-BRBSL: Deixe-os dar glória a Javé, e declarar seus elogios nas ilhas.
  cth-cth: BAWIPA e bawilennae kamnue sak laihoi, tuilum apoutnae koe a lungmanae
    teh pholen awh.
  twi-twi: Ma wɔnhyɛ Awurade anuonyam; na wɔmpae mu nka nʼayeyi no wɔ asupɔw no so.
  hlt-hlt: Thangpomnah te BOEIPA taengah tloeng uh saeh, amah koehnah te sanglak ah
    thui uh saeh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie ndíndi yɛhɛkɛ̀ dɛ́tiyɛ̀ kɔbɛ, pĩɛ̃kɛ́nɛ̀ ku sɑ̃nni!
  msy-2020: Ia gumazamizir roghɨra itiba, ziar ekiam Ikiavɨra Itir God danɨng. Ia
    saghon itir arighatɨzibar gumazamiziba, ia bar moghɨra an ziam fɨ.
  dop-dop: Ɩ́ tʋ Tɑcɑɑ kɛ teeli. Ɩ́ kpɑɑlɩ ɩ sɑmtʋ kɛ tɛtʋ nti lʋm cɔɔnɑɑ tɔ tǝ tɑɑ.
  azb-azb: Hamı Rəbbi izzətləndirsin, Uzaq diyarlar da Ona həmd etsin.
  eng-DBY: let them give glory unto Jehovah, and declare his praise in the islands.
  hin-2017: वे यहोवा की महिमा प्रगट करें और द्वीपों में उसका गुणानुवाद करें।
  wol-KYG: Nañu delloo Aji Sax ji teddngaam, te biral bàkkam biir duni géej.
  eng-YLT: They ascribe to Jehovah honour, And His praise in the isles they declare.
  kne-kne: Dakayo abe ay mantee sin kaaddawian ay il-ili, dayawen yo ya ipangato yo
    si Diyos.
  eng-WYC-2017: They shall set glory to the Lord, and they shall tell his praising
    in isles.
  eng-WMBB: Let them give glory to the LORD, and declare his praise in the islands.
  urd-GVH: सब रब को जलाल दें और जज़ीरों तक उस की तारीफ़ फैलाएँ।
  rug-rug: Madi va lavatia se Zihova madi tozi vura nia sa Nana vinahesi koari na
    nunusa.
  gaz-gaz: Isaan Waaqayyoof ulfina haa kennan; biyyoota bishaan gidduu keessattis
    galata isaa haa labsan.
  fra-LSG: Qu’on rende gloire à l’Éternel, Et que dans les îles on publie ses louanges!
  gnn-gnn: ga ŋunhi nhuma yukurra barrku be‐wala nhina, biyakayi wokthurrayi nhanŋu
    Garraywu, ḻakaraŋa ŋanya biyaka ŋunhi ŋayinydja ḻatju' dhika wal'ŋu.
  yal-yal: Binyen xa fi Alatala ma! A xa tantun fɔxɔ ige tagi bɔxɔne birin yi!
  iou-iou: Täŋkaŋ ämawebe kome täpuri täpuri gwägu gänaŋ ittäŋ kuk täkaŋ unitä Yawe
    wäpi biŋam yäŋahäŋpäŋ yäŋ-iniŋoret täkot.
  haw-1868: E haawi aku lakou i ka hanohano no Iehova, E hoolaha hoi i kona nani ma
    na aina e.
  arb-NAV: ولْيُمَجِّدُوا الرَّبَّ وَيُذِيعُوا حَمْدَهُ فِي الْجَزَائِرِ.
  ewe-ewe: Wonetsɔ ŋutikɔkɔe na Yehowa, eye woaɖe gbeƒã eƒe kafukafu le ƒukpowo dzi.
  eng-LEE: Let them give glory unto the Lord, and in the islands declare his praise.
  asm-FB: তেওঁলোকে যিহোৱাৰ গৌৰৱ স্বীকাৰ কৰক, আৰু দ্বীপবোৰৰ মাজত তেওঁৰ প্ৰশংসা কৰক।
  sus-A: عٍ شَ عَلَتَلَ مَتْشْ عَلْ عَ لَن عَ شَ مَتْشْ كِ نَشّ. حَمَنّ بِرِن شَ عَ
    مَتْشْ.
  fra-SBL: Qu'ils rendent gloire à Yahvé, et publier ses louanges dans les îles.
  hbo-hbo: יָשִׂ֥ימוּ לַֽיהוָ֖ה כָּבֹ֑וד וּתְהִלָּתֹ֖ו בָּאִיִּ֥ים יַגִּֽידוּ׃
  kik-kik: Nĩmarekwo makumie Jehova, na maanĩrĩre ũgooci wake kũu icigĩrĩra-inĩ.
  fra-NCL: Qu’ils rendent gloire à Yahweh, qu’ils publient sa louange dans les îles !
  cek-AK: Angraeng khaeah lensawkhaih paek o nasoe, tuipui thung ih praenawk khaeah
    anih saphawhaih laa to panoek o sak nasoe.
  cuk-cuk: Gandikidba be Bab-Jehová-nug odummomar, neggwebur-demar-gakaba-bukmaladgi
    binnasuli Bab-Jehová-nug be odummomar.
  uig-CYR: Улар Пәрвәрдигарни улуқлисун, Униң мәдһийилири араллардиму җакалансун.
  tel-2017: ద్వీపాల్లో వారు యెహోవా మహిమా ప్రభావాలు గలవాడని కొనియాడతారు.
  hat-BSA: Kite yo bay glwa a SENYÈ a e deklare lwanj Li nan peyi kot yo.
  kos-kos: Lela elos su muta in acn loessula In sang kaksak ac wolana nu sin LEUM
    GOD!
  hbo-WLC: יָשִׂ֥ימוּ לַֽיהוָ֖ה כָּב֑וֹד וּתְהִלָּת֖וֹ בָּאִיִּ֥ים יַגִּֽידוּ׃
  ibo-ibo: Ka ha nye Onyenwe anyị ebube, kpọsaakwa otuto ya nʼala niile mmiri gbara
    gburugburu.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଗୌରବ ଦେଉନ୍ତୁ ଓ ଦ୍ୱୀପସମୂହ ମଧ୍ୟରେ ତାହାଙ୍କର ପ୍ରଶଂସା ପ୍ରଚାର
    କରନ୍ତୁ।
  chk-chk: Iwe, repwe alinga ewe Samol mi Lapalap o arongafeili iteüöchün lon ekewe
    fanüen lematau.
  rop-rop: Ebribodi brom ebriweya tok en preisim im.
  ukr-1871: Нехай віддають Господу честь, і хвалу його розголошуть по островах.
  deu-1951: Sie sollen dem HERRN die Ehre geben und seinen Ruhm auf den Inseln verkündigen!
  eng-JPS: Let them give glory unto the LORD, and declare His praise in the islands.
  srp-1865: Neka daju slavu Gospodu, i hvalu njegovu neka javljaju po ostrvima.
  lug-lug: Leka Mukama bamuwe ekitiibwa era balangirire ettendo lye mu bizinga.
  heb-heb: ישימו ליהוה כבוד ותהלתו באיים יגידו׃
  ben-IRV: তারা সদাপ্রভুর গৌরব করুক; উপকূলগুলোর মধ্যে তাঁর প্রশংসা ঘোষণা করুক।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ ਕਰਨ, ਅਤੇ ਟਾਪੂਆਂ ਵਿੱਚ ਉਹ ਦੀ ਉਸਤਤ ਦਾ ਪਰਚਾਰ ਕਰਨ।
  mya-JVB: ထာဝရဘုရား ကို ချီးမြှောက် ၍ ၊ တကျွန်း တနိုင်ငံအရပ်တို့၌ ဂုဏ် တော်ကို ထင်ရှား
    စွာ ချီးမွမ်းကြစေ။
  hmo-hmo: Unai daudau dekenai idia noho tanodia edia taunimanima ese, Lohiabada do
    idia hanamoa bona matauraia be namo!
  urd-urd: वह ख़ुदावन्द का जलाल ज़ाहिर करें और जज़ीरों में उसकी सनाख़्वानी करें।
  rus-SYN: Да воздадут Господу славу, и хвалу Его да возвестят на островах.
  bqc-SIM: Aa Dii tↄbↄ, wi aà táasilɛ ísia baa.
  tcz-CHONGTHU: Vannoi pumpin Pakai chu loupina peuhen; Avahchoina sauhen.
  mar-mar: त्यांना परमेश्वरास गौरव देऊ द्या आणि किनाऱ्यावरील देशात त्याची स्तुती जाहीर
    करोत.
  qub-qub: Tayta Diostaga alabay-llapa. Lamar cantun nasyuncho tiyaj runacunapis paytaga
    alabay-llapa.
  hat-hat: Se pou tout moun ki rete nan zile yo chante pou Seyè a, se pou yo fè lwanj
    li.
  eng-BSB: Let them give glory to the LORD and declare His praise in the islands.
  eng-WEBPB: Let them give glory to the LORD, and declare his praise in the islands.
  kbq-kbq: Ra Anumzamofona zamagra husga hunteho. Ana nehinkeno hageri akenama nemaniza
    vahe'mota agi'a ahentesga hiho.
  nhe-BL: Nochi nopa tlaltini tlen mopantíaj iteno hueyi atl ica campa oncalaqui tonati
    ma quihueyitlalica TOTECO, huan ma quihuicatica ipampa nochi ichicahualis.
  gub-BL: Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw wà nehe. Tuwe umume'u
    ikàgaw ipuràgaw ywy nànàn wà nehe.
  eng-DRA: They shall give glory to the Lord, and shall declare his praise in the
    islands.
