  hbo-WLC: מִ֤י עִוֵּר֙ כִּ֣י אִם־עַבְדִּ֔י וְחֵרֵ֖שׁ כְּמַלְאָכִ֣י אֶשְׁלָ֑ח מִ֤י
    עִוֵּר֙ כִּמְשֻׁלָּ֔ם וְעִוֵּ֖ר כְּעֶ֥בֶד יְהוָֽה׃
  ibo-ibo: Olee onye kpuru ìsì dịka ohu m? Onye kwa ka ntị chiri dịka onyeozi nke
    eziokwu m? Ọ dị onye ọzọ kpuru ìsì dịka onye a m họpụtara ka ọ bụrụ ohu Onyenwe
    anyị?
  ory-ory: ଆମ୍ଭର ଦାସ ଛଡ଼ା ଅନ୍ଧ କିଏ? ଅବା ଆମ୍ଭ ପ୍ରେରିତ ଦୂତ ପରି ବଧିର କିଏ? ଆମ୍ଭ ସଙ୍ଗେ
    ମିଳନରେ ଥିବା ଲୋକ ପରି ଅନ୍ଧ ଓ ସଦାପ୍ରଭୁଙ୍କର ଦାସ ପରି ଅନ୍ଧ କିଏ?
  chk-chk: Iö a mesechun usun nei we chon angang, ika iö a selingepüng usun nei we
    chon künö ngang üa tini? Iö a mesechun usun ätewe mi fangala manauan ngeniei,
    ika usun nei we chon angang?
  rop-rop: Nomo enibodi jidan blainwan o defwan laik main ronwan mesinja olabat, detlot
    wekinmen blanga mi.
  ukr-1871: Хто ж такий слїпий, як слуга мій, і глухий, як посел мій? Хто такий слїпий,
    як той, що я полюбив його, такий слїпий, як раб Господень?
  deu-1951: Wer ist blind, wenn nicht mein Knecht, oder so taub wie mein Bote, den
    ich gesandt habe? Wer ist so blind wie der Vertraute und so blind wie der Knecht
    des HERRN?
  eng-JPS: Who is blind, but My servant? Or deaf, as My messenger that I send? Who
    is blind as he that is wholehearted, and blind as the LORD'S servant?
  srp-1865: Ko je slijep osim sluge mojega? i ko je gluh kao poslanik moj kojega šaljem?
    ko je slijep kao savršeni? ko je slijep kao sluga Gospodnji?
  lug-lug: Ani muzibe okuggyako omuweereza wange, oba kiggala okuggyako omubaka wange
    gwe ntuma? Eriyo eyaziba amaaso asinga oyo eyeewaayo gye ndi, oba omuzibe ng’omuweereza
    wa Mukama?
  heb-heb: מי עור כי אם עבדי וחרש כמלאכי אשלח מי עור כמשלם ועור כעבד יהוה׃
  ben-IRV: আমার দাস ছাড়া অন্ধ আর কে? আমার পাঠানো দূতের মত বধির আর কে? আমার উপর মিত্রের
    মত অন্ধ আর কে? সদাপ্রভুর দাসের মত অন্ধকে?
  pan-pan: ਮੇਰੇ ਦਾਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੌਣ ਅੰਨ੍ਹਾ ਹੈ? ਜਾਂ ਮੇਰੇ ਭੇਜੇ ਹੋਏ ਦੂਤ ਨਾਲੋਂ ਜ਼ਿਆਦਾ
    ਬੋਲ੍ਹਾ ਕੌਣ ਹੈ? ਮੇਰੇ ਮੇਲੀ ਵਰਗਾ ਅੰਨ੍ਹਾ ਕੌਣ ਹੈ? ਜਾਂ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਵਰਗਾ ਅੰਨ੍ਹਾ ਕੌਣ
    ਹੈ?
  mya-JVB: ငါ့ ကျွန် မှတပါး အဘယ်သူ ကန်း သနည်း။ ငါစေလွှတ် သော တမန် ကဲ့သို့ အဘယ်သူသည်
    နားပင်း သနည်း။ ငါ့မိတ်ဆွေ ကဲ့သို့ အဘယ်သူ ကန်း သနည်း။ ထာဝရဘုရား ၏ ကျွန် ကဲ့သို့
    အဘယ်သူကန်း သနည်း။
  hmo-hmo: Daika edia matana idia kepulu noho? Lauegu hesiai taudia, ani? Daika edia
    taiana idia kudima noho? Lau ese lau siaia taudia, ani?
  urd-urd: मेरे ख़ादिम के सिवा अंधा कौन है और कौन ऐसा बहरा है जैसा मेरा रसूल जिसे
    मैं भेजता हूँ मेरे दोस्त की और ख़ुदावन्द के ख़ादिम की तरह नाबीना कौन है।
  rus-SYN: Кто так слеп, как раб Мой, и глух, как вестник Мой, Мною посланный? Кто
    так слеп, как возлюбленный, так слеп, как раб Господа?
  bqc-SIM: Deↄ mɛ́ vĩ̀aↄ ũi, mɛ́ i kɛ ma zↄ̀blenaↄ bàasio? Deↄ mɛ́ swãdoↄ ũ lán
    ma ìwa pↄ́ ma ń zĩ́ↄwai? Deↄ mɛ́ vĩ̀aↄ ũ lán gbɛ̃́ pↄ́ namanↄpiↄwai? Deↄ
    mɛ́ swãdoↄ ũ lán Dii zↄ̀blenaↄwai?
  tcz-CHONGTHU: Kamite, tobanga mitchoa kasoh, koi um’em? Ka sottol tobanga na ngonga
    koi umem?Kalhendoh mite, Pakai sohpa, tobanga mitcho koi um’em?
  mar-mar: माझ्या सेवकाशिवाय कोण आंधळा आहे? किंवा ज्याला मी पाठवले त्या माझ्या निरोप्यासारखा
    बहिरा कोण आहे? माझ्या कराराच्या भागीदारासारखा किंवा परमेश्वराच्या सेवकासारखा आंधळा
    कोण आहे?
  qub-qub: ¿Pillaga sirbimajnëno mana ricaj canchuraj? ¿Pillaga willacojnëno mana
    wiyaj canchuraj? ¿Pillaga cachäno ñawin wichgasha canchuraj?
  hat-hat: Ki moun ki pi avèg, ki moun ki pi soudè pase sèvite m' lan, moun mwen delivre
    a? Ki moun ki pi soudè, ki moun ki pi avèg pase mesaje m'ap voye a, sèvitè Bondye
    a?
  eng-BSB: Who is blind but My servant, or deaf like the messenger I am sending? Who
    is blind like My covenant partner, or blind like the servant of the LORD?
  eng-WEBPB: Who is blind, but my servant? Or who is as deaf as my messenger whom
    I send? Who is as blind as he who is at peace, and as blind as the LORD’s servant?
  kbq-kbq: Tamagra nagri eri'za vahe mani'nazanagi tamavua asu hu'ne. Hagi agesa ankanire
    vahe'ma huntogenoma kema eri'noma via vahekna huta, tamagesa ankanire vahe mani'naze.
    Nagri eri'za vahe maniho hu'nama huhampri zamante'noa vahera zamavu asu hu'ne.
  nhe-BL: Ipan nochi tlaltepactli, ¿ajqueya itztoc tlen tlahuel popoyotic queja innotlacajhua
    tlen nimechtlapejpenijtoc para innechtequipanose? Huan ¿ajqueya tlahuel ax tlacaqui
    queja innotlacajhua tlen nimechita para innotlayolmelajcahua tlen nimechtitlantoc
    para inteyolmelahuase tlen melahuac? Imojuanti tlen innotlatequipanojcahua huan
    nimechiyocatlalijtoc tlahuel inpopoyotique.
  gub-BL: Ni amo teko nahehàpyhà kwaw Izaew heremiruze'eg wazàwe wà. Ni amo na'iapyha
    kwaw ko teko heremimono kar ài wà. Naheta kwaw teko heremimono kar zàwenugar wà.
    Nahehàpyhà kwaw a'e. Naheta kwaw teko Tupàn Tuweharupi Wiko Ma'e hemiruze'eg zàwenugar
    wà. Na'iapyha kwaw a'e.
  eng-DRA: Who is blind, but my servant? or deaf, but he to whom I have sent my messengers?
    Who is blind, but he that is sold? or who is blind, but the servant of the Lord?
