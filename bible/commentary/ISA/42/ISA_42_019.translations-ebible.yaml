verse: ISA.042.019
translations:
  mal-C: എന്റെ ദാസനല്ലാതെ അന്ധൻ ആർ? ഞാൻ അയയ്ക്കുന്ന എന്റെ സന്ദേശവാഹകനെപ്പോലെ ചെകിടൻ
    ആർ? എന്റെ ഉടമ്പടിയിൽ പങ്കാളിയായിരിക്കുന്നവനെപ്പോലെ അന്ധനും യഹോവയുടെ ആ ദാസനെപ്പോലെ
    കുരുടനും ആരുള്ളൂ?
  deu-TKW: Wer ist blind, wenn nicht mein Knecht? und so taub wie mein Bote, den ich
    sende? Wer ist so blind wie der Vertraute und so blind wie der Knecht Jahwes?
  lin-lin: Nani azali mokufi miso soki mosali na ngai te ? Nani yango mokufi matoyi
    soki ntoma oyo ngai natindaki te ? Nani mokufi miso lokola molobeli na ngai ?
    Nani mokufi miso lokola mosali na Yawe ?
  eng-LSV: Who [is] blind but My servant? And deaf as My messenger I send? Who [is]
    blind as he who is at peace, || Indeed, blind, as the servant of YHWH?
  eng-GNV: Who is blinde but my seruaunt? or deafe as my messenger, that I sent? who
    is blind as the perfit, and blinde as the Lordes seruant?
  eng-WEBSTER: Who is blind, but my servant? or deaf, as my messenger that I sent?
    who is blind as he that is perfect, and blind as the LORD'S servant?
  nhw-BL: Ipan nochi tlaltipactli ¿ajqueya itztoc catli tlahuel popoyotic quen annomasehualhua
    catli nimechtlapejpenijtoc para antechtequipanose? Huan ¿ajqueya tlahuel amo tlacaqui
    quen annomasehualhua catli nimechita para annotlayolmelajcahua catli nimechtitlantoc
    para anteyolmelahuase catli melahuac? Amojuanti catli annotequipanojcahua huan
    nimechiyocatlalijtoc tlahuel anpopoyotique.
  swh-ONEN: Ni nani aliye kipofu isipokuwa mtumishi wangu, na kiziwi kama mjumbe ninayemtuma?
    Ni nani aliye kipofu kama yeye aliyejitoa kwangu, aliye kipofu kama mtumishi wa
    Bwana?
  bba-bba: Wɑrɑ u sɑ̃ɑ wɔ̃ko nɡe nɛn sɔm kowo. Wɑrɑ u sɑ̃ɑ soso mɑ n kun mɔ nɛn sɔmɔ
    wi nɑ ɡɔrɑ. Wɑrɑ u sɑ̃ɑ wɔ̃ko nɡe nɛn bɔrɔ. Wɑrɑ u sɑ̃ɑ wɔ̃ko nɡe nɛn sɔm kowo.
  eng-KJVCPB: Who is blind, but my servant? Or deaf, as my messenger that I sent?
    Who is blind as he that is perfect, And blind as the Lord’s servant?
  luo-luo: En ngʼa ma muofu makmana jotichna, kendo ma ite odino ka jaote maoro? Koso
    en ngʼa ma muofu maloyo ngʼat mochiworena, kata ma muofu maloyo jatich Jehova
    Nyasaye?
  meu-meu: Daika matana e kepulumu? Lauegu hesiai tauna mo. Daika taiana e kudimamu,
    egu gwaukau ilaohaina na siaiamutauna heḡereḡerena? Daika matana e kepulumu, egu
    helaḡa tauna heḡereḡerena? Daika mata e kepulumu, Iehova ena hesiai tauna heḡereḡerena?
  npi-ULB: मेरो सेवकबाहेक को अन्धा छ? वा मैले पठाएको मेरो दूतबहेक को बहिरो छ? मेरो
    करारको साझेदारजस्तो बहिरो वा परमप्रभुको सेवकजस्तो अन्धा को छ?
  yor-yor: Ta ló fọ́jú bí kò ṣe ìránṣẹ́ mi, àti odi gẹ́gẹ́ bí oníṣẹ́ tí mo rán? Ta
    ni ó fọ́jú gẹ́gẹ́ bí ẹni tí a fi jìnmí, ó fọ́jú gẹ́gẹ́ bí ìránṣẹ́ Olúwa?
  pes-OPCB: '@see-verse:ISA.042.018'
  tgl-ULB: Sino ang bulag kundi ang aking lingkod? O bingi gaya ng mensaherong aking
    pinadala? Sino ang kasing bulag gaya ng aking tipan ng kasunduan, o bulag gaya
    ng lingkod ni Yahweh?
  hui-hui: I̱naga biabe biahaga harimigo tí de kohe maru karubi ndo tí de nahandabeheore
    kami. I̱na tí i̱naga bi yalu pilimulo dabo helarugo ai tíore wali agali hale tuluhe
    maru karubi ndo tí hale paiore kamigo hendedogo.
  mya-mya: ငါ​၏​အ​စေ​ခံ​ထက်​ပို​၍​မျက်​စိ​ကန်း​သူ၊ ငါ​စေ​လွှတ်​လိုက်​သည့်​တ​မန်​တော်​ထက်​ပို​၍
    နား​ဆွံ့​သူ​တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သ​လော။
  bod-N: བདག་གི་ཞབས་ཕྱི་ལས་ཀྱང་ལྷག་པའི་ལོང་པ་སུ་ཞིག་ཡོད་དམ། བདག་གིས་མངགས་པའི་ཕོ་ཉ་ལས་ཀྱང་ལྷག་པའི་འོན་པ་སུ་ཞིག་ཡོད་དམ།
    བདག་དང་ཞི་ཆིངས་བཞག་པ་ལྟ་བུའི་ལོང་པ་སུ་ཞིག་ཡོད་དམ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་ལྟ་བུའི་ལོང་པ་སུ་ཞིག་ཡོད་དམ།
  sna-sna: Ndianiko bofu, asi muranda wangu, uye matsi kufanana nenhume yandinotuma?
    Ndianiko bofu rakafanana naiye akazvipira kwandiri, kana bofu rakafanana nomuranda
    waJehovha?
  spa-BLM: ¿Quién es ciego, sino mi siervo? ¿O quién es tan sordo como el mensajero
    que envío? Que es tan ciego como el que está en paz, y tan ciego como el siervo
    de Yahvé?
  cac-cac: Malaj mach juneln̈ej max ilan icha in checab' sic'b'ilel vuuj, malaj mach
    juneln̈ej max chaan yab' icha yalumalel in lolonel checb'il vuuj.
  swh-ULB: aliye kipofu ila mtumishi wangu? au kiziwi ni kama mjumbe niliyemtuma?
    Ni nani aliye kipofu kama mpenzi wangu wa agano, au kipofu kama mtumishi wa Yahwe?
  bel-bel: Хто так сьляпы, як раб Мой, і глухі, як вястун Мой, Мною пасланы? Хто так
    сьляпы, як закаханы, так сьляпы, як раб Госпада?
  deu-ELBBK: Wer ist blind als nur mein Knecht? Und taub wie mein Bote, den ich sende?
    Wer ist blind wie der Vertraute, und blind wie der Knecht des HERRN?
  mbb-OT: Menge suluǥuen ku sikiyu wey menge pinilì, edsuǥuen ku sikiyu wey kew mekepenudtul,
    piru wazà ebpekelavew te kegkelakap wey kegkevengel niw.
  mal-2015: എന്റെ ദാസനല്ലാതെ കുരുടൻ ആർ? ഞാൻ അയക്കുന്ന ദൂതനെപ്പോലെ ചെകിടൻ ആർ? എന്റെ
    പ്രിയനെപ്പോലെ കുരുടനും യഹോവയുടെ ദാസനെപ്പോലെ അന്ധനുമായവൻ ആർ?
  gup-gup: Ngudda nawu kandimarnedurrkmirri, ngudda ngurriwernhmimburdmeng ba minj
    kandinan, dja ngudda nawu ngurrikarrme ngardduk kunwok manbu ngawokmunkeweng,
    ngudda wanjh ngurrikanemdubbeworrinj ba minj kandiwokbekkabekkan. Ngudda nawu
    ngurrikurrmerrinj kore ngaye nawu Yawey kandimarnedurrkmirri, yiddok woybukkih
    ngudda ngurrimimwarreminj, dja ngurrikanemdubberranj?
  rmc-rmc: Ko hin ajso koro sar miro služobňikos? Ko hin ajso kašuko sar miro poslos,
    saves bičhavav? Ko hin ajso koro sar oda, ko hino manca andre zmluva, koro sar
    o služobňikos le RAJESKRO?
  pes-OPV: کیست که مثل بنده من کور باشد وکیست که کر باشد مثل رسول من که می‌فرستم؟
  ron-1924: Чине есте орб, дакэ ну робул Меу, ши сурд ка солул Меу пе каре ыл тримит?
    Чине есте орб ка приетенул луй Думнезеу ши орб ка робул Домнулуй?
  ben-OBCV: আমার দাস ছাড়া আর অন্ধ কে? আমার প্রেরিত দূত ছাড়া আর বধির কে? যে আমার
    প্রতি সমর্পিত, তার থেকে আর অন্ধ কে? সদাপ্রভুর দাসের মতো অন্ধ আর কে আছে?
  som-som: Bal yaa indha la' addoonkayga mooyaane? Yaase dhega la' sida wargeeyahayga
    aan soo diray? Yaase indha la' sida kan ila nabdoon, iyo sida addoonka Rabbiga?
  lat-VUC: Quis cæcus, nisi servus meus; et surdus, nisi ad quem nuntios meos misi?
    quis cæcus, nisi qui venundatus est? et quis cæcus, nisi servus Domini?
  eng-ASVBT: Who is blind, but my servant? or deaf, as my messenger that I send? who
    is blind as he that is at peace with me, and blind as Jehovah’s servant?
  ita-1885: Chi è cieco, se non il mio servitore? e sordo, come il messo che io ho
    mandato? chi è cieco, come il compiuto? anzi, chi è cieco, come il servitor del
    Signore?
  eng-LXXUP: And who is blind, but my servants? and deaf, but they that rule over
    them? yea, the servants of God have been made blind.
  eng-ULB: Who is blind but my servant? Or deaf like my messenger I send? Who is as
    blind as my covenant partner, or blind as Yahweh's servant?
  spa-VBL: ¿Quién es ciego como mi siervo? ¿Quién es sordo como mi mensajero que yo
    envío? ¿Quién es tan ciego como el pueblo del acuerdo? ¿Quién es tan ciego como
    el siervo del Señor?
  fra-_FOB: Qui est aveugle sinon mon serviteur, et sourd comme le messager que j'envoie?
    Qui est aveugle comme celui qui fut comblé de biens, aveugle comme le serviteur
    de l'Éternel?
  mal-mal: എന്റെ ദാസനല്ലാതെ കുരുടൻ ആര്? ഞാൻ അയയ്ക്കുന്ന ദൂതനെപ്പോലെ ചെകിടൻ ആര്? എന്റെ
    പ്രിയനെപ്പോലെ കുരുടനും യഹോവയുടെ ദാസനെപ്പോലെ അന്ധനുമായവൻ ആര്?
  urd-GVR: Kaun mere ḳhādim jaisā andhā hai? Kaun mere paiġhambar jaisā bahrā hai,
    us jaisā jise maiṅ bhej rahā hūṅ? Go maiṅ ne us ke sāth ahd bāndhā to bhī Rab
    ke ḳhādim jaisā andhā aur nābīnā koī nahīṅ hai.
  suz-BL: आं गेय पाइब खोदेंशो पा मिक्‍च मताइब सु बाक्‍नीमी? आं सोइश्‍शो लोव़ कुरब
    खोदेंशो नोफा मनेंब सु बाक्‍नीमी? सु आं कली जिम्‍मा गेंसीशो खोदेंशो मिक्‍च मताइब
    बाक्‍नीमी? सु परमप्रभु यावे आ गेय पाइब खोदेंशो मिक्‍च मताइब बाक्‍नीमी ङा? यसैया
    ४१:८
  eng-NOY: Who is blind, if not my servant? And who so deaf as my messenger, whom
    I send? Who so blind as the friend of God, So blind as the servant of Jehovah?
  ita-1927: Chi è cieco, se non il mio servo, e sordo come il messo che io invio?
    Chi è cieco come colui ch’è mio amico, cieco come il servo dell’Eterno?
  ckb-ckb: کێ کوێرە تەنها بەندەکەم نەبێت، یان کەڕە وەک نێردراوەکەم کە دەینێرم؟ کێ
    کوێرە وەک ئەوەی تەواوە و کوێرە وەک بەندەی یەزدان؟
  eng-BBE: Who is blind, but my servant? who has his ears stopped, but he whom I send?
    who is blind as my true one, or who has his ears shut like the Lord's servant?
  kan-OKCV: ನನ್ನ ಸೇವಕನಲ್ಲದೆ ಕುರುಡನು ಯಾರು? ನಾನು ಕಳುಹಿಸಿದ ಸೇವಕನಲ್ಲದೆ ಕಿವುಡನು ಯಾರು? ಸಂಪೂರ್ಣನಂತೆ
    ಕುರುಡನು ಯಾರು? ಯೆಹೋವ ದೇವರ ಸೇವಕನಂತೆ ಕುರುಡನು ಯಾರು?
  tam-2017: என் தாசனையல்லாமல் குருடன் யார்? நான் அனுப்பிய தூதனையல்லாமல் செவிடன் யார்?
    உத்தமனையல்லாமல் குருடன் யார்? யெகோவாவுடைய ஊழியக்காரனையல்லாமல் குருடன் யார்?
  spa-RV-1909: ¿Quién ciego, sino mi siervo? ¿quién sordo, como mi mensajero que envié?
    ¿quién ciego como el perfecto, y ciego como el siervo de Jehová,
  ron-BTF: Cine este orb în afară de servitorul meu? Sau surd, ca mesagerul meu pe
    care l-am trimis? Cine este orb ca cel desăvârşit şi orb ca servitorul DOMNULUI?
  eng-WEBP: Who is blind, but my servant? Or who is as deaf as my messenger whom I
    send? Who is as blind as he who is at peace, and as blind as the LORD’s servant?
  eng-FBV: Who is blind like my servant? Who is deaf like my messenger that I send?
    Who is as blind as the people of the agreement? Who is as blind as the servant
    of the Lord?
  nld-1939: Wie is er blind als mijn dienaar, Wie zo doof als die over hem heersen;
    Wie zo blind als mijn vertrouwde, Wie doof als de dienaar van Jahweh!
  nch-BL: Ipan nochi taltipacti ¿ajquiya itztoc cati tahuel popoyotic quej annomasehualhua
    cati nimechtapejpenijtoc para antechtequipanose? Huan ¿ajquiya tahuel amo tacaqui
    quej annomasehualhua cati nimechita para annotayolmelajcahua cati nimechtitantoc
    para anteyolmelahuase cati melahuac? Amojuanti cati annotequipanojcahua huan nimechiyocatalijtoc
    tahuel anpopoyotique.
  vie-1934: Ai là mù, há chẳng phải đầy tớ ta sao? Ai là điếc như sứ giả mà ta đã
    sai đi? Ai là mù như kẻ đã hòa thuận cùng ta! Ai là mù như đầy tớ của Đức Giê-hô-va?
  hin-CV: कौन है अंधा, किंतु सिवाय मेरे सेवक के, अथवा कौन है बहरा, सिवाय मेरे उस भेजे
    हुए दूत के? अंधा कौन है जिसके साथ मैंने वाचा बांधी, अंधा कौन है सिवाय याहवेह का
    दास?
  eng-OURB: Who is blind, but my servant? Or who is as deaf as my messenger whom I
    send? Who is as blind as he who is at peace, and as blind as Adonai’s servant?
  spa-BES: ¿Quién es ciego, sino mi siervo? ¿quién es sordo, pero al que envío? ¿Quién
    es ciego y sordo como mi mensajero, como el siervo del Señor?
  tdx-tdx: Ia ty goa naho tsy i mpitorokoy? ndra kareñe manahake i irako nafantokoy?
    Ia ty fey mandikoatse i nampanintsiñekoy, naho goa te amy mpitoro’ Iehovày?
  tha-KJV: ใครเป็นคนตาบอด ก็​ผู้รับใช้​ของเราน่ะซิ หรือใครหูหนวกอย่างกั​บท​ูตของเราที่เราใช้​ไป
    ใครตาบอดอย่างผู้​ที่​สมบูรณ์​แล้ว หรือตาบอดอย่างผู้​รับใช้​ของพระเยโฮวาห์
  por-BR-2018: Quem é cego, senão o meu servo? Ou surdo, como o meu mensageiro, a
    quem envio? Quem é cego como o aliançado, e cego como o servo do SENHOR?
  deu-ELO: Wer ist blind, als nur mein Knecht? Und taub wie mein Bote, den ich sende?
    Wer ist blind wie der Vertraute, und blind wie der Knecht Jehovas?
  eng-WYC-2018: Who is blind, no but my servant? and deaf, but he to whom I sent my
    messengers? Who is blind, but he that is sold? and who is blind, but the servant
    of the Lord?
  epo-epo: Sed kiu estas tiel blinda, kiel Mia servanto, kaj surda, kiel la sendato,
    kiun Mi sendas? kiu estas tiel blinda, kiel Mia elaĉetito, kaj blinda, kiel la
    servanto de la Eternulo?
  uig-PIN: Mening ⱪulumdin baxⱪa yǝnǝ kim ⱪariƣu? Mening ǝwǝtkǝn «ǝlqim»din baxⱪa
    yǝnǝ kim gas? Kim Mǝn bilǝn ǝⱨdilǝxkǝndǝk xunqǝ ⱪariƣudu? Kim Pǝrwǝrdigarning
    ⱪulidǝk xunqǝ ⱪariƣudu?
  beo-beo: 'Na hawa: hamosu dunu (Isala:ili fi) da si dofoidafa. Amola Na sia:ne iasu
    dunu Na asunasisu da ge hamedei.'
  tpi-OTNT: Yupela i stap olsem wokman bilong mi na mi bin makim yupela bilong bringim
    tok bilong mi. Tasol yupela i kamap yaupas na aipas tru na i winim tru ol yaupas
    na aipas man.
  hau-SA: Wane ne makaho in ba bawana ba, da kuma kurma in ba ɗan aikan da na aika
    ba? Wane ne makaho kamar wanda ya miƙa kai gare ni, makaho kamar bawan Ubangiji?
  uig-LAT: Méning qulumdin bashqa yene kim qarighu? Méning ewetken «elchim»din bashqa
    yene kim gas? Kim Men bilen ehdileshkendek shunche qarighudu? Kim Perwerdigarning
    qulidek shunche qarighudu?
  nde-nde: Ngubani oyisiphofu ngaphandle kwenceku yami, loyisacuthe njengesithunywa
    engisithumayo na? Ngubani oyisiphofu njengalowo ozinikele kimi, oyisiphofu njengenceku
    kaThixo na?
  ton-ton: Ko hai ʻoku kui, ka ko ʻeku tamaioʻeiki? Pe tuli, ʻo hangē ko ʻeku talafekau
    ʻaia naʻaku fekau? Ko hai ʻoku kui ʻo hangē ko ia ʻoku haohaoa, pea kui ʻo hangē
    ko e tamaioʻeiki ʻa Sihova?
  ces-1613: Kdo jest to slepý, jediné služebník můj? A hluchý, než posel můj, kteréhož
    posílám? Kdo slepý tak jako dokonalý? Slepý, pravím, jako služebník Hospodinův?
  eng-WMB: Who is blind, but my servant? Or who is as deaf as my messenger whom I
    send? Who is as blind as he who is at peace, and as blind as the LORD’s servant?
  tam-TCV: எனது ஊழியனைவிடக் குருடன் யார்? நான் அனுப்பும் தூதுவனைவிடச் செவிடன் யார்?
