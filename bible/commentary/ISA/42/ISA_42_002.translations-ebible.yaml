verse: ISA.042.002
translations:
  mal-C: അവൻ നിലവിളിക്കുകയോ ശബ്ദം ഉയർത്തുകയോ ഇല്ല; തെരുവീഥികളിൽ അവന്റെ ശബ്ദം കേൾക്കുകയുമില്ല.
  deu-TKW: Er wird nicht schreien, noch laut rufen und nicht auf den Gassen seine
    Stimme erschallen lassen.
  lin-lin: akotombola mongongo te, akoganga te, akobelela na mongongo makasi te na
    babalabala ;
  eng-LSV: He does not cry, nor lift up, || Nor cause His voice to be heard in the
    street.
  eng-GNV: He shall not crie, nor lift vp, nor cause his voice to be heard in the
    streete.
  eng-WEBSTER: He shall not cry, nor lift up, nor cause his voice to be heard in the
    street.
  nhw-BL: Yaya cuali iyolo. Amo tzajtzi, niyon amo camanaltis chicahuac. Amo quicaquise
    itoscac tlamiyacapa ipan calles.
  swh-ONEN: Hatapaza sauti wala kupiga kelele, wala hataiinua sauti yake barabarani.
  bba-bba: U ǹ nɔɔɡiru suɑmɔ u sere ɡbɑ̃rɑ kɑ dɑm, kpɑ bu win nɔɔ nɔ swɛɛ sɔɔ.
  eng-KJVCPB: He shall not cry, nor lift up, Nor cause his voice to be heard in the
    street.
  luo-luo: Ok obi goyo koko kata nduru, dwonde bende ok nowinji e wangʼ yore.
  meu-meu: Ia na basine lolo, gadona basine habadaia, eiava ariara ai ia erena basie
    kamonai;
  npi-ULB: तिनी कराउनेछैनन् न चिच्याउनेछन्, न तिनको आवाज सडकहरूमा सुनाउनेछन् ।
  yor-yor: Òun kì yóò pariwo tàbí kígbe sókè, tàbí kí ó gbóhùn rẹ̀ sókè ní òpópónà.
  pes-OPCB: او فریاد نخواهد زد و صدایش را در کوی و برزن بلند نخواهد کرد.
  tgl-ULB: Hindi siya iiyak o hihiyaw o magtataas ng boses sa lansangan.
  cbu-NT: Kizpur, Jay tácheeja. Tsiyatku, ndusha zunganeechiya. Yaktash nduntam tamundachiya.
  hui-hui: Ibugua bi dalimu lalu hongo howa nalolebira. Hariga teneni howa wali agalirume
    hendelonaga bi lalu naholebira.
  mya-mya: သူ​သည်​အော်​ဟစ်​၍​အ​သံ​ကို​လွှင့်​၍ စ​ကား​ပြော​ဆို​လိမ့်​မည်​မ​ဟုတ်။ လမ်း​များ​ပေါ်​တွင်​လည်း​ကျယ်​လောင်​စွာ​မိန့်
    ခွန်း စ​ကား​များ​ကို​ပြော​ကြား​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེས་འབོད་སྒྲ་མི་སྒྲོག་ལ་ཀུ་ཅོ་ཡང་མི་འདོན། ཁྲོམ་ནས་མི་ལ་ཁོའི་སྐད་ཐོས་པར་ཡང་མི་བྱ།
  sna-sna: Haazodanidziri kana kuridza mhere, kana kusimudza inzwi munzira dzomuguta.
  spa-BLM: No gritará, ni levantar la voz, ni hacer que se escuche en la calle.
  cac-cac: Man̈ ol avajoc, man̈ ol ab'chaj yel yav d'a yoltac calle.
  swh-ULB: Hatalia wala kupiga kelele, wala sauti yake haitasikika mitaani.
  bel-bel: не залямантуе і ня ўзвысіць голасу Свайго, і ня дасьць пачуць яго на вуліцах;
  wed-wed: Tauna eḡa ina garara bo ponana ina rata au deba.
  deu-ELBBK: Er wird nicht schreien und nicht rufen, noch seine Stimme hören lassen
    auf der Straße.
  mbb-OT: Kenà sikandin ebpengulahì etawa ebpemensag diyà te menge zalan.
  mal-2015: അവൻ നിലവിളിക്കയില്ല, ഒച്ചയുണ്ടാക്കുകയില്ല, തെരുവീഥിയിൽ തന്റെ ശബ്ദം കേൾപ്പിക്കയുമില്ല.
  gup-gup: “Namekbe nawu nganmarnedurrkmirri minj kakayhme wernkih, dja minj mak kawokdi
    wernkih duninjh kore kurobbe bu kawokdangen.
  rmc-rmc: Na kerela vika aňi na viskinela, aňi na šunďola leskro hangos pre uľica.
  pes-OPV: او فریاد نخواهد زد وآواز خود را بلند نخواهد نمود و آن را درکوچه‌ها نخواهد
    شنوانید.
  ron-1924: Ел ну ва стрига, ну-Шь ва ридика гласул ши ну-л ва фаче сэ се аудэ пе
    улице.
  aui-aui: Touna geinarukwatu bo gamona inarukabepina, gegha kedae inisisiya gwaruna.
  ben-OBCV: তিনি চিৎকার বা উচ্চশব্দ করবেন না, কিংবা পথে পথে নিজের কণ্ঠস্বর শোনাবেন
    না।
  som-som: Ma uu qaylin doono, korna uma dhawaaqi doono, oo codkiisana kama uu dhigi
    doono in jidadka laga maqlo.
  lat-VUC: Non clamabit, neque accipiet personam, nec audietur vox ejus foris.
  eng-ASVBT: He will not cry, nor lift up his voice, nor cause it to be heard in the
    street.
  ita-1885: Egli non griderà, e non alzerà, nè farà udir la sua voce per le piazze.
  eng-LXXUP: He shall not cry, nor lift up his voice, nor shall his voice be heard
    without.
  eng-ULB: He will not cry out nor shout, nor make his voice heard in the streets.
  spa-VBL: No gritará ni vociferará; no levantará la voz en la calle.
  fra-_FOB: Il ne criera point; il n'élèvera point sa voix, et ne la fera point entendre
    dans les rues.
  mal-mal: അവൻ നിലവിളിക്കുകയില്ല, ഒച്ചയുണ്ടാക്കുകയില്ല, തെരുവീഥിയിൽ തന്റെ ശബ്ദം കേൾപ്പിക്കുകയുമില്ല.
  lit-lit: Jis nešauks ir nepakels savo balso, neduos girdėti gatvėje savo balso.
  urd-GVR: Wuh na to chīḳhegā, na chillāegā, galiyoṅ meṅ us kī āwāz sunāī nahīṅ degī.
  suz-BL: मेकोमी जिचा मपोक्‍ब। शुश रेयके मपाइब। लां पित्‍थ आ सेंदा मनेंसीब।
  eng-NOY: He shall not cry aloud, nor lift up his voice, Nor cause it to be heard
    in the street.
  ita-1927: Egli non griderà, non alzerà la voce, non la farà udire per le strade.
  ckb-ckb: هاوار ناکات و بانگ ناکات و دەنگی لە شەقامەکان نابیسترێت.
  eng-BBE: 'He will make no cry, his voice will not be loud: his words will not come
    to men''s ears in the streets.'
  kan-OKCV: ಅವನು ಕೂಗುವುದಿಲ್ಲ, ಶಬ್ದವನ್ನು ಎತ್ತುವುದಿಲ್ಲ, ಬೀದಿಗಳಲ್ಲಿ ತನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಗೊಡಿಸುವುದಿಲ್ಲ.
  tam-2017: அவர் கூக்குரலிடவுமாட்டார், தம்முடைய சத்தத்தை உயர்த்தவும் அதை வீதியிலே
    கேட்கச்செய்யவுமாட்டார்.
  spa-RV-1909: No clamará, ni alzará, ni hará oir su voz en las plazas.
  ron-BTF: El nu va striga, nici nu îşi va ridica vocea, nici nu va face ca vocea
    lui să fie auzită în stradă.
  eng-WEBP: He will not shout, nor raise his voice, nor cause it to be heard in the
    street.
  eng-FBV: He won't shout or cry out; he won't raise his voice in the street.
  nld-1939: Men hoort Hem schreeuwen noch roepen, Zelfs zijn stem niet verheffen op
    straat;
  nch-BL: Yaya cuali iyolo. Amo tzajtzi, yon amo camanalti chicahuac. Amo quicaquise
    itoscac miyacapa ipan calles.
  vie-1934: Người sẽ chẳng kêu la, chẳng lên tiếng, chẳng để ngoài đường phố nghe
    tiếng mình.
  hin-CV: वह न तो चिल्लाएगा और न ऊंचे शब्द से बोलेगा, और न सड़क में उसका शब्द सुनाई
    देगा.
  eng-OURB: He will not shout, nor raise his voice, nor cause it to be sh'ma ·heard·
    in the street.
  spa-BES: No hará ningún grito, ni alzará su voz; sus palabras no llegarán a los
    oídos de los hombres en las calles.
  tdx-tdx: Tsy hikoikoike re tsy hampipoña-peo, le tsy hampijanjiñe’e an-dalañey ty
    fiarañanaña’e;
  tha-KJV: ท่านจะไม่ร้องหรือเปล่งเสียงของท่าน หรือกระทำให้​ได้​ยินเสียงของท่านตามถนน
  por-BR-2018: Ele não gritará, nem levantará seu clamor ; ele não fará ouvir sua
    voz nas ruas.
  deu-ELO: Er wird nicht schreien und nicht rufen, noch seine Stimme hören lassen
    auf der Straße.
  eng-WYC-2018: He shall not cry (out), neither he shall take a person, neither his
    voice shall be heard withoutforth.
  epo-epo: Li ne krios nek bruos, kaj ne aŭdigos sur la stratoj sian voĉon.
  uig-PIN: U nǝ warⱪirap-jarⱪirimaydu, nǝ quⱪan kɵtürmǝydu nǝ awazini koqilarda anglatmaydu.
  beo-beo: E da hame wele sia:mu amola gasawane hame sia:mu. E da moilai logoga gasa
    fili bagade sia:su hame sia:mu.
  tpi-OTNT: Em bai i no singaut bikmaus long taim em i toktok. Na em bai i no sanap
    long ol rot na toktok.
  hau-SA: Ba zai yi ihu ko ya tā da murya, ko ya daga muryarsa a tituna ba.
  uig-LAT: U ne warqirap-jarqirimaydu, ne chuqan kötürmeydu ne awazini kochilarda
    anglatmaydu.
  nde-nde: Kayikumemeza kumbe aklabalale, loba aphakamise ilizwi lakhe emigwaqweni.
  ton-ton: ‌ʻE ʻikai te ne tangi, pe hiki hake hono leʻo, pe fakaongo atu ia ʻi he
    hala.
  ces-1613: Nebude křičeti, ani se vyvyšovati, ani slyšán bude vně hlas jeho.
  eng-WMB: He will not shout, nor raise his voice, nor cause it to be heard in the
    street.
  tam-TCV: அவர் சத்தமிடவோ, சத்தமிட்டுக் கூப்பிடவோமாட்டார். அவர் வீதிகளில் உரத்த குரலில்
    பேசவுமாட்டார்.
  ceb-ULB: Dili siya mohilak ni mosinggit, ni madungog ang iyang tingog diha sa mga
    kadalanan.
  pol-UBG: Nie będzie wołał ani się wywyższał, nie będzie słychać jego głosu na ulicy.
  agr-agr: Niig senchi jiikag untsumchatnai, chichaakush senchi jiikag chichashtinai,
    jintá wekagas senchi untsumak chichamujish antuekashtinai.
  kyc-kyc: Baame pii porakai ketae palyuo laa nara. Dee yuu taone dupwana kata dupwana
    pii rekyae lao lao kara nara.
  urd-GVU: وہ نہ تو چیخے گا، نہ چلّائے گا، گلیوں میں اُس کی آواز سنائی نہیں دے گی۔
  deu-1912: Er wird nicht schreien noch rufen, und seine Stimme wird man nicht hören
    auf den Gassen.
  ntj-ntj: Tjiinya wati palunyanya lingkirrpa mirrakitjamunu. Palunyalu karnany-karnanytju
    watjalkitjamunu pirnilu-ya kuliltjaku.
  kan-2017: ಇವನು ಕೂಗಾಡುವುದಿಲ್ಲ, ಆರ್ಭಟಿಸುವುದಿಲ್ಲ, ಬೀದಿಗಳಲ್ಲಿ ಇವನ ಧ್ವನಿಯೇ ಕೇಳಿಸುವುದಿಲ್ಲ.
  yap-yap: Dabi tolul ma dabi ga’nag laman, ara i welthin ni ba ga’ laman u lan e
    yu pa’ i kanawo’.
  hlt-MCSB: Anih tah pang pawt vetih huel uh bal mahpawh. A ol te tollong ah ya uh
    mahpawh.
  mdy-ETH: ዒዚ ዒላቲ ኬኤዛዓኬ፤ ፔኤኮ ዑኡዞዋ ዞኦዜይዳ ዋይዚሳዓኬ።
  twi-ASANTE: Ɔrenteam anaa ɔremma ne nne so. Ɔremma ne nne so wɔ mmɔntene so.
  eng-WEBU: He will not shout, nor raise his voice, nor cause it to be heard in the
    street.
  wal-wal: I waassenna; woi ba qaalaa xoqqissenna; woi qassi ba qaalaa ogiyan sissenna.
  spa-PDDPT: No gritará, ni alzará su voz, ni la hará oír por las calles.
  gun-gun: Ha'e rami avi ha'e ma nanhomotare'ỹi 'rã, ndojapukai atãi 'rã, neĩ tetã
    mbyte rupi voi noendu ukai 'rã oayvu.
  ilo-ULB: Saanto isuna nga agikkis wenno agpukkaw, wenno ipangngeg ti timekna kadagiti
    kalkalsada.
  kpg-kpg: Mee hagalee wolowolo be e haga hohooho, be e agoago gi nua i hongo nia
    ala.
  uig-ARA: ئۇ نە ۋارقىراپ-جارقىرىمايدۇ، نە چۇقان كۆتۈرمەيدۇ نە ئاۋازىنى كوچىلاردا
    ئاڭلاتمايدۇ.
  sus-sus: kɔnɔ a mu xaaɲɛma e ma, a mu sɔnxɔɛ ratema e ma, a mu a yɛtɛ igboma.
  pon-2006: E sohte pahn ketin weriwer de mahsen ni ngihl laud, de kapahrek ni ngihl
    laud nanial akan.
  jae-jae: Eŋ oc êmôêc êkac sageŋ atom ma êlaiŋ nê biŋ êtu tapa ênêc malacluŋ atom.
  ksd-ksd: Pa na kukula, ma pa na vangala ra nilaina, ma pa da valongore ra nilaina
    na nga.
  tur-YTC: Bağırmayacak, sesini yükseltmeyecek, Sokakta işittirmeyecek.
  grc-BRENT: Οὐ κεκράξεται, οὐδὲ ἀνήσει, οὐδὲ ἀκουσθήσεται ἔξω ἡ φωνὴ αὐτοῦ.
  ind-AYT: Dia tidak akan berteriak atau menaikkan suara-Nya, tidak juga membuat suara-Nya
    terdengar di jalan-jalan.
  nya-nya: Iye sadzafuwula, sadzamveka mawu, kapena mawu ake kumveka mʼmisewu.
  hrv-hrv: On ne viče, on ne diže glasa, niti se čuti može po ulicama.
  mps-mps: Te agai po wabo sogo, te genuai po dagą i hai olama, po me wagobeo. Tama
    aga te sunumi dabede doligi pelama, te agai po bomonama me pusugobe.
  tpi-tpi: Em bai i no singaut bikmaus long taim em i toktok. Na em bai i no sanap
    long ol rot na toktok.
  dan-1931: Han råber og skriger ikke, løfter ej Røsten på Gaden,
  vie-OVCB: Người không kêu la hay to tiếng ngoài đường phố.
  guj-2017: તે બૂમ પાડશે નહિ કે પોતાનો અવાજ ઊંચો કરશે નહિ, તથા રસ્તામાં પોતાની વાણી
    સંભળાવશે નહિ.
  pon-2006A: E sohte pahn ketin weriwer de mahsen ni ngihl laud, de kapahrek ni ngihl
    laud nanial akan.
  por-BRBSL: Ele não vai gritar, nem levantar sua voz, nem fazer com que seja ouvida
    na rua.
  cth-cth: Ahni teh, hramki mahoeh. Oung mahoeh. Ahnie lawk hai lamthung dawk apinihai
    thai mahoeh.
  twi-twi: Ɔrenteɛ mu anaa ɔremma ne nne so. Ɔremma ne nne so wɔ mmɔnten so.
  hlt-hlt: Anih tah pang pawt vetih huel uh bal mahpawh. A ol te tollong ah ya uh
    mahpawh.
  tbz-SIM: Ò í yó nwékutɛ, o tɑmmɛ̀ í yó nkpeńnì bɛ̀ í yóó keè o tɑmmɛ̀ icɛ miɛkɛ.
  msy-2020: A mɨkɨmamin dughiamɨn, a pamten akam akarigh mɨkɨman kogham. A tuavibar
    tuiv aghurighvɨra pamten mɨkɨman kogham.
  dop-dop: Nyɑ́ nɔɣɔ kɑɑ kʋlɩ, yɑɑ ń mɑ́ kɑpukɑ. N kɑɑ yɔɣɔtɩ nɑtǝlǝɣɩ pɑtǝmɑ tɑɑ.
  azb-azb: Çığırmayacaq, səsini qaldırmayacaq, Küçələrdə heç kim onun səsini eşitməyəcək.
  eng-DBY: He shall not cry, nor lift up, nor cause his voice to be heard in the street.
  hin-2017: न वह चिल्लाएगा और न ऊँचे शब्द से बोलेगा, न सड़क में अपनी वाणी सुनाएगा।
  wol-KYG: Du xaacu, du biral; du jibal baatam ci mbedd mi.
  eng-YLT: He doth not cry, nor lift up, Nor cause his voice to be heard, in the street.
  kne-kne: Adi manbogaw, adi na aben ipipigsa din kali na ay mandiskurso sin kalsada.
  eng-WYC-2017: He shall not cry, neither he shall take a person, neither his voice
    shall be heard withoutforth.
  eng-WMBB: He will not shout, nor raise his voice, nor cause it to be heard in the
    street.
  urd-GVH: वह न तो चीख़ेगा, न चिल्लाएगा, गलियों में उस की आवाज़ सुनाई नहीं देगी।
  rug-rug: Lopu kote kukili si Asa babe velavela vura, babe va sage ia mamalaiṉina
    koari na siraṉa.
  gaz-gaz: Inni hin wacu yookaan hin iyyu; yookaan daandii irratti sagalee isaa hin
    dhageessisu.
  fra-LSG: Il ne criera point, il n’élèvera point la voix, Et ne la fera point entendre
    dans les rues.
  gnn-gnn: Yo, ŋayipi yurru waŋanydja marrtji gurrum'thun yana, yakana ŋayi yurru
    ŋunhi benydja gal'ŋu rirrakay bathalayunydja waŋa marrtji ŋuliwitjan dhukarrkurrunydja.
  yal-yal: A mi sɔnxɔ sɔnxɔɛ, a mi a xuini tɛ, a mi falan tiyɛ taan xun xɔn,
  iou-iou: Uwä yäŋawät-awät nämo api täŋpek ba nämo api yabäŋ kärakŋewek. Ba mani
    kotäk kädet miŋin-miŋin gera yäŋpäŋ-yäk täŋirän nämo api nadäneŋ.
  haw-1868: Aole ia e kahea, aole hoi e hoowalaau aku, Aole hana aku a loheia kona
    leo ma ke alanui.
  arb-NAV: لَا يَصِيحُ وَلا يَصْرُخُ وَلا يَرْفَعُ صَوْتَهُ فِي الطَّرِيقِ.
  ewe-ewe: Mafa avi alo ado ɣli alo woase eƒe ŋkɔ le mɔtata dzi o.
  eng-LEE: He shall not cry, nor call out aloud, nor cause his voice to be heard in
    the street.
  asm-FB: তেওঁ নাকান্দিব অথবা নিচিঞঁৰিব, আৰু নিজৰ মাত পথত শুনাকৈ নক’ব।
  sus-A: كْنْ عَ مُ شَاحّمَ عٍ مَ، عَ مُ سْنشْي رَتٍمَ عٍ مَ، عَ مُ عَ يّتّ عِفبٌمَ.
  fra-SBL: Il ne criera pas, ni élever la voix, ni qu'il soit entendu dans la rue.
  hbo-hbo: לֹ֥א יִצְעַ֖ק וְלֹ֣א יִשָּׂ֑א וְלֹֽא־יַשְׁמִ֥יעַ בַּח֖וּץ קֹולֹֽו׃
  pjt-pjt: Munu paluṟu piluntju alatjiṯu nyinaku ankula iwarangka itingka ngaṟala
    mirara wangkanytja wiya.
  kik-kik: Ndĩkaanĩrĩra kana ĩgũũthũke, kana mũgambo wayo ũiguuo kũu njĩra-inĩ.
  fra-NCL: Il ne criera point, il ne parlera pas haut, il ne fera pas entendre sa
    voix dans les rues.
  cek-AK: Anih loe loklam ah hang mak ai, lok to aek mak ai, mi mah doeh anih ih lok
    to thai mak ai.
  cuk-cuk: We-dule, binnasuli golosulid, sabsuli sunmakosulid. Galimbaba binnasuli
    sunmakdii itolegosulid.
  uig-CYR: У нә вақирап-җақиримайду, нә чуқан көтәрмәйду нә авазини кочиларда аңлатмайду.
  pma-pma: Kei hervitei meatin koa heselus hekeih, ka en sise keil, hermakultei en
    selusien onen.
  tel-2017: ఆయన కేకలు వేయడు, అరవడు. ఆయన స్వరం వీధుల్లో వినబడదు.
  hat-BSA: Li p ap kriye menm, ni leve vwa l, ni fè vwa l tande nan lari.
  bxh-bxh: In ibege i fatala bwasabwasa, e i ꞌwalaꞌwalaꞌuwi o i yogayoga ai edaꞌeda.
  kos-kos: El ac tia wowo ku srukak pusracl, Ku liksreni sramsram inkanek uh.
  hbo-WLC: לֹ֥א יִצְעַ֖ק וְלֹ֣א יִשָּׂ֑א וְלֹֽא־יַשְׁמִ֥יעַ בַּח֖וּץ קוֹלֽוֹ׃
  ibo-ibo: Ọ gaghị eti mkpu maọbụ welie olu ya kwaa akwa, maọbụ welie olu ya elu,
    ọ gaghị eme ka a nụ olu ya nʼezi.
  ory-ory: ସେ ଚିତ୍କାର କିମ୍ବା ଉଚ୍ଚ ଶବ୍ଦ କରିବେ ନାହିଁ, କିଅବା ରାଜପଥରେ ଆପଣା ରବ ଶୁଣାଇବେ
    ନାହିଁ।
  chk-chk: Iwe, esap osomong le fos ika alapatä mwelian, esap pwal leüömong le kapas
    won ekewe al.
  rop-rop: Im garra tok gudbalawei langa pipul, en nomo jingat adbala langa olabat.
  ukr-1871: Не крикне він; не піднесе голосу, гнївний; не дасть почути його на улицях.
  deu-1951: Er wird nicht schreien und kein Aufhebens machen, noch seine Stimme auf
    den Gassen hören lassen.
  eng-JPS: He shall not cry, nor lift up, nor cause his voice to be heard in the street.
  srp-1865: Neæe vikati ni podizati, niti æe se èuti glas njegov po ulicama.
  lug-lug: Talireekaana wadde okuyimusa eddoboozi lye mu luguudo.
  heb-heb: לא יצעק ולא ישא ולא ישמיע בחוץ קולו׃
  ben-IRV: তিনি চিৎকার করবেন না বা জোরে কথা বলবেন না; তিনি রাস্তায় রাস্তায় তাঁর
    গলার স্বর শোনাবেন না।
  pan-pan: ਉਹ ਨਾ ਚਿੱਲਾਵੇਗਾ, ਨਾ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਚੁੱਕੇਗਾ, ਨਾ ਆਪਣਾ ਸ਼ਬਦ ਗਲੀ ਵਿੱਚ ਸੁਣਾਵੇਗਾ।
  mya-JVB: အော်ဟစ် ခြင်း၊ ကြွေးကြော် ခြင်းကို မ ပြုမူ၍ ၊ လမ်း ခရီး၌ သူ ၏အသံ ကို အဘယ်သူမျှမ
    ကြား စေရ။
  hmo-hmo: Ia be do ia boiboi lasi, bona iena gadona do ia habadaia lasi. Ariara dekenai
    do ia hereva badabada lasi.
  urd-urd: वह न चिल्लाएगा और न शोर करेगा और न बाज़ारों में उसकी आवाज़ सुनाई देगी।
  rus-SYN: не возопиет и не возвысит голоса Своего, и не даст услышать его на улицах;
  bqc-SIM: A wiilɛo, a palamáo, gbɛ̃e a aà zↄa ma dↄ gãaɛo.
  tcz-CHONGTHU: Aman kho sampon tin, mipi lah’a jong aw sanga thu aseilou ding ahi.
  mar-mar: तो मोठ्याने ओरडणार नाही किंवा आरोळी ठोकणार नाही किंवा त्याचा आवाज रस्त्यावर
    ऐकू येऊ देणार नाही.
  soq-soq: Me mai bola bedewainta apana mampo aiawa badowa ba mukama gagalolepi, dia.
  qub-qub: Payga manami gayacongachu, ni sinchipapis rimangachu. Cällicunachöpis manami
    pipis wiyangachu.
  hat-hat: Li pa nan rele, li pa nan pale fò. Li pa nan mache fè diskou nan tout lari.
  eng-BSB: He will not cry out or raise His voice, nor make His voice heard in the
    streets.
  eng-WEBPB: He will not shout, nor raise his voice, nor cause it to be heard in the
    street.
  kbq-kbq: Agrama ke'ma haniana rankea nosuno, vahe zamavufina keaga osugahie.
  nhe-BL: Yajaya cuali iyolo. Ax tzajtzi, niyon ax camatis chicahuac. Ax quicaquise
    itos tlamiyacapa ipan calles.
  gub-BL: Nuhapukaz kwaw nehe. Nuze'egahy kwaw nehe. Nupurumu'e kwaw nahu rupi nehe.
  eng-DRA: He shall not cry, nor have respect to person, neither shall his voice be
    heard abroad.
