verse: ISA.042.020
translations:
  mal-C: നീ പലതും കണ്ടു; എങ്കിലും നീ അവ ഗ്രഹിക്കുന്നില്ല; നിന്റെ ചെവികൾ തുറന്നിരിക്കുന്നു;
    എങ്കിലും ഒന്നും കേൾക്കുന്നില്ല.”
  deu-TKW: Gesehen hast du vieles, ohne es zu beachten, hattest die Ohren offen, ohne
    zu hören.
  lin-lin: Omonaki makambo ebele, kasi ozalaki na bokebi na yango te ; matoyi na yo
    efungwamaki, kasi oyokaki ata eloko moko te.
  eng-LSV: Seeing many things, and you do not observe, || Opening ears, and he does
    not hear.
  eng-GNV: Seeing many things, but thou keepest them not? opening the eares, but he
    heareth not?
  eng-WEBSTER: Seeing many things, but thou observest not; opening the ears, but he
    heareth not.
  nhw-BL: Amojuanti anisraelitame anquiitztoque miyac tlamantli catli anquimatij para
    xitlahuac, pero amo anquichihuilíaj cuenta. Anquicactoque catli niquijtohua, pero
    anquicahuaj se lado.
  swh-ONEN: Mmeona vitu vingi, lakini hamkuzingatia; masikio yenu yako wazi, lakini
    hamsikii chochote.”
  bba-bba: Wee, u ɡɑ̃ɑ dɑbinu wɑ, ɑdɑmɑ u ǹ nu ɡɑrisi ɡɑ̃ɑnu. U swɑsu wukie, ɑdɑmɑ
    u ǹ ɡɑri nɔɔmɔ.
  eng-KJVCPB: Seeing many things, but thou observest not; Opening the ears, but he
    heareth not.
  luo-luo: Iseneno gik mangʼeny, to ok isedewo; iti to oyawore, to gima iwinjo ema
    onge.”
  meu-meu: Ḡau momo e itamu, to se matadia davarimu; taiana e kiraramu, to se kamonaimu.
  npi-ULB: तैंले धेरै थोक देख्छस्, तर बुझ्दैनस् । कानहरू खुल्‍ला छन्, तर कसैले सुन्दैन
    ।
  yor-yor: Ẹ̀yin ti rí ọ̀pọ̀lọpọ̀ nǹkan, ṣùgbọ́n ẹ kò ṣe àkíyèsí; etí yín yà sílẹ̀,
    ṣùgbọ́n ẹ kò gbọ́ nǹkan kan.”
  pes-OPCB: '@see-verse:ISA.042.019'
  tgl-ULB: Maraming kang nakikitang mga bagay, pero hindi nauunawaan; ang mga tainga
    nila ay nakabukas, pero walang nakaririnig.
  hui-hui: Tígua tara tara dewaore de handaramiligo hondowa ema nabi donge harimigoni.
    Bi dewaore hale haramiligo howa tígua mbira bayuwa hale ha nabi kamigoni, lalu
    laya.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊​သင်​တို့​သည် တွေ့​မြင်​ရ​မှု​များ​သော်​လည်း၊
    ထို​အ​မှု​တို့​သည်​သင်​တို့​အ​တွက်​အ​ဘယ်​သို့ အ​ဋ္ဌိ​ပ္ပါယ်​ရှိ​သ​နည်း။ သင်​တို့​တွင်​ကြား​တတ်​သော​နား​များ​ရှိ​သော်​လည်း
    အ​ဘယ်​အ​ရာ​ကို​သင်​တို့​အ​မှန်​တ​ကယ် ကြား​ကြ​လေ​ပြီ​နည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་དོན་མང་པོ་མཐོང་ཡང་དེར་དོ་སྣང་མ་བྱས་ལ། རྣ་བ་ཕྱེས་ཀྱང་ཐོས་པར་མ་གྱུར།
  sna-sna: Wakaona zvinhu zvizhinji, asi hauna kuva nehanya; nzeve dzako dzakazaruka,
    asi hauna chaunonzwa.”
  spa-BLM: Ves muchas cosas, pero no observas. Sus oídos están abiertos, pero no escucha.
  cac-cac: Ex israel, te ayn̈ej tas sch'oxji eyila', palta max eyac'och d'a e c'ool
    eyilani. Syal eyab'ani, palta max e cha eyab'i, xchi Jehová.
  swh-ULB: Mmeona mambo mengi, lakini hamuelewi; masikio yamefunguka, lakini hakuna
    anayesikia.
  bel-bel: Ты бачыў многае, але не заўважаў; вушы былі растуленыя, але ня чуў.
  deu-ELBBK: Du hast vieles gesehen, aber du beachtest es nicht; bei offenen Ohren
    hört er nicht.
  mbb-OT: Mahabet en is neehè niw piru wazè niw seǥipaa. Ebpekezineg kew pezem piru
    kenè kew ebpemineg.”
  mal-2015: പലതും കണ്ടിട്ടും നീ സൂക്ഷിക്കുന്നില്ല; ചെവി തുറന്നിരുന്നിട്ടും അവൻ കേൾക്കുന്നില്ല.
  gup-gup: Ngudda woybukkih kandikurdunang kunmim dorrengh ngudberre kore kunwern
    ngakurduyimeng, dja bonj, minj njale ngurriborlhmeninj. Ngudda ngurrikanemmak,
    dja bonj, minj kandibekkan.” Kuhni yimeng nawu Yawey.
  rmc-rmc: Dikhľal but veci, ale na kerďal tuke olestar ňič; o kana tute hin otkerde,
    ale na šunes ňič.“
  pes-OPV: چیزهای بسیار می‌بینی اما نگاه نمی داری. گوشها را می‌گشاید لیکن خودنمی شنود.
  ron-1924: Ай вэзут мулте, дар н-ай луат сяма ла еле; ай дескис урекиле, дар н-ай
    аузит.”
  ben-OBCV: তুমি অনেক কিছু দেখে থাকলেও কোনো মনোযোগ করোনি; তোমার কান তো খোলা, কিন্তু
    তুমি কিছুই শুনতে পাও না।”
  som-som: Waxyaalo badan baad aragtaa, laakiinse uma fiirsatid, dhegaha waa la furay,
    laakiinse waxba lama maqlo.
  lat-VUC: Qui vides multa, nonne custodies? qui apertas habes aures, nonne audies?
  eng-ASVBT: Thou seest many things, but thou observest not; his ears are open, but
    he heareth not.
  ita-1885: Tu vedi molte cose, ma non poni mente a nulla; egli apre gli orecchi,
    ma non ascolta.
  eng-LXXUP: Ye have often seen, and have not taken heed; your ears have been opened,
    and ye have not heard.
  eng-ULB: You see many things, but do not comprehend; ears are open, but no one hears.
  spa-VBL: Has mirado muchas cosas pero no has visto realmente; has oído pero nunca
    has escuchado realmente”.
  fra-_FOB: Tu as vu beaucoup de choses, mais tu n'y as pas pris garde; vous avez
    les oreilles ouvertes, et vous n'entendez rien.
  mal-mal: പലതും കണ്ടിട്ടും നീ സൂക്ഷിക്കുന്നില്ല; ചെവി തുറന്നിരുന്നിട്ടും അവൻ കേൾക്കുന്നില്ല”.
  urd-GVR: Go tū ne bahut kuchh dekhā hai tū ne tawajjuh nahīṅ dī, go tere kān har
    bāt sun lete haiṅ tū suntā nahīṅ.”
  suz-BL: मेकोमी शुश मार मार ताइब। तन्‍न मकोव़ब। मेको नोफा नेंब बाक्‍ब, तन्‍न मनेंब”
    देंत। यसैया ५३:१
  eng-NOY: Thou seest many things, but regardest them not; Thou hast thine ears open,
    but hearest not!
  ita-1927: Tu hai visto molte cose, ma non v’hai posto mente; gli orecchi erano aperti,
    ma non hai udito nulla.
  ckb-ckb: زۆرت بینیوە و سەرنجت نەداوە، گوێیەکانت کراونەتەوە و نەتبیستووە.»
  eng-BBE: Seeing much, but keeping nothing in mind; his ears are open, but there
    is no hearing.
  kan-OKCV: ನೀನು ಅನೇಕ ಸಂಗತಿಗಳನ್ನು ಕಂಡಿದ್ದರೂ, ನಿನಗೆ ಗಮನವಿಲ್ಲ. ಅವನ ಕಿವಿಗಳು ತೆರೆದಿದ್ದರೂ,
    ಕೇಳನು.”
  tam-2017: நீ அநேக காரியங்களைக் கண்டும் கவனிக்காமல் இருக்கிறாய்; அவனுக்குச் செவிகளைத்
    திறந்தாலும் கேளாதேபோகிறான்.
  spa-RV-1909: Que ve muchas cosas y no advierte, que abre los oídos y no oye?
  ron-BTF: Deşi vezi multe lucruri, totuşi nu iei seama de ele; deşi deschide urechile,
    totuşi el nu aude.
  eng-WEBP: You see many things, but don’t observe. His ears are open, but he doesn’t
    listen.
  eng-FBV: You've looked at many things but have not really seen; you've heard but
    never really listened.”
  nld-1939: 'Grootse dingen hebt gij gezien, Maar er geen acht op geslagen; Uw oren
    waren geopend, Maar ge hebt niet gehoord:'
  nch-BL: Amojuanti anisraelitame anquiitztoque miyac tamanti cati anquimatij para
    xitahuac, pero amo anquichihuilíaj cuenta. Anquicactoque cati niquijtohua, pero
    anquicahuaj se lado.
  vie-1934: Ngươi thấy nhiều sự, mà không giữ chi hết; ngươi vận có lỗ tai ngỏ, mà
    không nghe chi hết.
  hin-CV: अनेक परिस्थितियां तुम्हारे आंखों के सामने हुईं अवश्य, किंतु तुमने उन पर
    ध्यान नहीं दिया; तुम्हारे कान खुले तो थे, किंतु तुमने सुना ही नहीं.”
  eng-OURB: You see many things, but don’t observe. His ears are open, but he does
    not sh'ma ·hear obey·.
  spa-BES: Viendo mucho, pero sin tener nada en mente; Sus oídos están abiertos, pero
    no hay oído.
  tdx-tdx: Mahaisake raha maro nahareo fe tsy mahaoniñe, misokake o raven-tsofio fe
    tsy mahatsendreñe.
  tha-KJV: เจ้​าเห็นหลายอย่าง แต่​มิได้​สังเกต หู​ของเขาเปิดแล้ว แต่​เขามิ​ได้ยิน
  por-BR-2018: Tu vês muitas coisas, porém não as guardas; mesmo abrindo os ouvidos,
    contudo nada ouve.
  deu-ELO: Du hast vieles gesehen, aber du beachtest es nicht; bei offenen Ohren hört
    er nicht.
  eng-WYC-2018: Whether thou that seest many things, shalt not keep (it in thy mind)?
    Whether thou that hast open ears, shalt not hear?
  epo-epo: Vi vidis multe, sed vi ne konservis; viaj oreloj estas malfermitaj, sed
    ne aŭdas.
  uig-PIN: Sǝn nurƣun ixlarni kɵrgining bilǝn, Biraⱪ nǝziringgǝ ⱨeq almaysǝn; Uning
    ⱪuliⱪi eqilƣini bilǝn, U anglimaydu».
  beo-beo: Isala:ili! Dilia da bagadewane ba:i dagoi. Be ba:i liligi hame lalegagui.
    Dilia da nabima:ne ge gala. Be hamedafa nabi.”
  tpi-OTNT: Yupela i bin lukim planti samting na harim planti tok, tasol yupela i
    no bin lukluk gut long ol dispela samting na putim yau gut long ol dispela tok.”
  hau-SA: Kun ga abubuwa masu yawa, amma ba ku kula ba; kunnuwanku suna a buɗe, amma
    ba kwa jin wani abu.”
  uig-LAT: Sen nurghun ishlarni körgining bilen, Biraq neziringge héch almaysen; Uning
    quliqi échilghini bilen, U anglimaydu».
  nde-nde: Selabona izinto ezinengi, kodwa kalinakanga; indlebe zenu zivulekile, kodwa
    kalizwa lutho.”
  ton-ton: ‌ʻOku ke mamata ki he ngaahi meʻa lahi, ka ʻoku ʻikai te ke tokangaʻi ia;
    ʻo fakaava ʻae telinga, ka ʻoku ʻikai te ke fanongo.
  ces-1613: Hledě na mnohé věci, však nesrozumívá; otevřené maje uši, však neslyší.
  eng-WMB: You see many things, but don’t observe. His ears are open, but he doesn’t
    listen.
  tam-TCV: நீ பல காரியங்களைக் கண்டும் அதைக் கவனத்தில் எடுத்துக்கொள்ளவில்லை. உன் காதுகள்
    திறந்திருந்தும் நீ ஒன்றையும் கேளாதிருக்கிறாய்.”
  ceb-ULB: Makakita ka sa daghang mga butang, apan dili makasabot; abri ang mga igdulongog,
    apan walay nakadungog.
  pol-UBG: Widzi wiele rzeczy, lecz nie zważa na nie; otwarte ma uszy, ale nie słucha.
  agr-agr: Wi atumin yayaakun kuashat dutikawaitag duka atumek wainkauwaitjume, tujash
    umigtukchau ainagme. Atumek chichamak antagme, tujash wi tajim duka makichkish
    nunap tawa tusagmek dekatsjume.
  kyc-kyc: Isaraele nakama angi malu mee pipyamo kandami. Kandaminyipape dokona aki
    renge mende mana nyilyamisi? Nakama kale kata sepala pii silyaminyi. Siminyipape
    aki renge angi doko soo nyimisi?
  urd-GVU: گو تُو نے بہت کچھ دیکھا ہے تُو نے توجہ نہیں دی، گو تیرے کان ہر بات سن لیتے
    ہیں تُو سنتا نہیں۔“
  deu-1912: Man predigt wohl viel, aber sie halten's nicht; man sagt ihnen genug,
    aber sie wollen's nicht hören.
  kan-2017: ನೀನು ಬಹು ವಿಷಯಗಳನ್ನು ಕಂಡಿದ್ದರೂ ನಿನಗೆ ಗಮನವಿಲ್ಲ, ಇವನ ಕಿವಿ ತೆರೆದಿದ್ದರೂ ಕೇಳನು.
  yap-yap: Israel, pire’ ban’en ni kam guy, machane mang fan u wun’um? Bay telim ni
    ngam rung’ag ban’en ngay, machane ba mang e ka mu rung’ag?”
  hlt-MCSB: Na hmuh khaw muep na hmuh uh dae na ngaithuen uh moenih, hna a khui akhaw
    a yaak moenih.
  mdy-ETH: ዒስራዔኤሌ ዓሲዮቴ! ሚርጌ ባኣዚ ዒንሢ ዛጌኔ፤ ጋዓንቴ ዒናፓ ማሊ ዒንሢ ጶቂሢባኣሴ፤ ዋያ ዒንሢኮ ቡሊሢኬ፥ ጋዓንቴ
    ዒንሢ ዋይዙዋሴ።»
  twi-ASANTE: Woahunu nneɛma bebree, nanso amfa wo ho; Wʼasom da ɛkwan, nanso wonte
    hwee.”
  eng-WEBU: You see many things, but don’t observe. His ears are open, but he doesn’t
    listen.
  wal-wal: Darobaa xeellaasa; shin akeekakka. Ne haittatikka dooya; shin siyakka”
    yaagees.
  spa-PDDPT: Tú ves muchas cosas, pero no las guardas. Tienes abiertos los oídos,
    pero no escuchas.
  gun-gun: Mba'eta peẽ kuery ma opa mba'e pexa teĩ peteĩve ndapexa kuaai. Pendeapyxa
    ojepe'a porã va'eri napendui 'rã mba'eve.
  ilo-ULB: Adu dagiti banbanag a makitkitayo ngem saanyo a maawatan; nakalukat dagiti
    lapayag ngem awan ti dumdumngeg.
  kpg-kpg: Israel, goodou gu gidee nia mee logowaahee, gei di maa e hai dono hadinga
    bolo aha adu gi goodou? Goodou la godou dalinga i golo belee hagalongo ai, gei
    nia maa ni aha ala ne longono ai goodou?”
  uig-ARA: سەن نۇرغۇن ئىشلارنى كۆرگىنىڭ بىلەن، بىراق نەزىرىڭگە ھېچ ئالمايسەن؛ ئۇنىڭ
    قۇلىقى ئېچىلغىنى بىلەن، ئۇ ئاڭلىمايدۇ».
  sus-sus: Wo bara fe gbegbe to, kɔnɔ wo mu wo ɲɔxɔ saxi e xɔn ma. E bara e tuli mati,
    kɔnɔ e mu fefe fahaamuxi.
  pon-2006: Israel, ke kilangehr soahng tohto, ahpw dahme ke sohte katapankihki? Mie
    salengomw mehn rong wasa, ahpw dahme ke sohte rongki?”
  jae-jae: Aôm gôlic gêŋ taêsam, mago kôsala atom. Aôm taŋamsuŋ kêpoa lasê, mago gôŋô
    biŋ atom.”
  ksd-ksd: U gire mangoro na magit, ma pa u nuk pa diat; a talingana i kapa, ma pa
    i valavalongor.
  tur-YTC: Çok şey görüyorsunuz ama farketmiyorsunuz. Kulakları açık ama dinlemiyor.
  grc-BRENT: Εἴδετε πλεονάκις, καὶ οὐκ ἐφυλάξασθε· ἠνοιγμένα τὰ ὦτα. καὶ οὐκ ἠκούσατε.
  ind-AYT: Kamu telah melihat banyak hal, tetapi tidak mengamatinya. Kamu telah membuka
    telinga, tetapi kamu tidak mendengar.
  nya-nya: Iwe waona zinthu zambiri, koma sunazisamale; makutu ako ndi otsekuka koma
    sumva kanthu.”
  hrv-hrv: Mnogo si vidio, ali nisi mario, uši ti bjehu otvorene, ali nisi čuo!
  mps-mps: Dagego te nai hauwa sulama, te po hauwa odali, tiali goli, dagego te nai
    dabe bugagia tonosiąyu, te poba olo bugagia me mubeo,” wali.
  tpi-tpi: Yupela i bin lukim planti samting na harim planti tok, tasol yupela i no
    bin lukluk gut long ol dispela samting na putim yau gut long ol dispela tok.”
  dan-1931: Meget så han, men ænsed det ikke, trods åbne Ører hørte han ej.
  vie-OVCB: Ngươi thấy và nhận ra điều đúng nhưng không chịu làm theo. Ngươi nghe
    bằng đôi tai của mình nhưng ngươi không thật sự lắng nghe.”
  guj-2017: તેં ઘણી બાબતો જોઈ છે પણ તેમને નિહાળી નથી, તારા કાન ઉઘાડા છે, પણ તું સાંભળતો
    નથી.
  pon-2006A: Israel, ke kilangehr soahng tohto, ahpw dahme ke sohte katapankihki?
    Mie salengomw mehn rong wasa, ahpw dahme ke sohte rongki?”
  por-BRBSL: Você vê muitas coisas, mas não observa. Seus ouvidos estão abertos, mas
    ele não escuta.
  cth-cth: Ahni ni moikapap a hmu eiteh, kâhruetcuet thai hoeh. A hnâkâko eiteh thai
    thai hoeh.
  twi-twi: Woahu nneɛma bebree, nanso amfa wo ho; Ɔkwan da wʼasom, nanso wonte hwee.”
  hlt-hlt: Na hmuh khaw muep na hmuh uh dae na ngaithuen uh moenih, hna a khui akhaw
    a yaak moenih.
  tbz-SIM: Di yɑ̀ kɛ̀ dɛ̀ sũmu di mɛ nyí kpɑɑ́ yɛ̃́ dɛ̀mɑrɛ̀, kɛ̀ n nɑ̀ɑ́ nkɛ̀ di
    kémmú di mɛ nyí kèè tìmɑtì.
  msy-2020: Bizir bar avɨriba, ia dar ganigha dar akaba baraki. Egha bizir kaba, ia
    deragha dar gari puvatɨ, egha deragha kuariba arigha, akar kam baraghizir puvatɨ.”
  dop-dop: N nɑwɑ yɑɑsinɑɑ pɑɣɑlɛ. Amɑ n tɑ lɑ lɑɑkɑlɩ. Pǝyele n kemɑ ŋkpɑŋŋ kɛ teu.
