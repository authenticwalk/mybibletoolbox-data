verse: ISA.042.003
translations:
  mal-C: ചതഞ്ഞ ഞാങ്ങണ അവൻ ഒടിക്കുകയില്ല, പുകയുന്ന തിരി കെടുത്തിക്കളയുകയുമില്ല. അവൻ
    വിശ്വസ്തതയോടെ ന്യായപാലനം നടത്തും.
  deu-TKW: 'Zerknicktes Rohr wird er nicht vollends zerbrechen und glimmenden Docht
    wird er nicht auslöschen: Der Wahrheit gemäß wird er das Recht verkünden.'
  lin-lin: akobuka te mwa nzete ya kolemba oyo egumbama mpe akoboma te moto ya singa
    ya mwinda oyo ekomi pene ya kokufa. Akomema bosembo na solo nyonso,
  eng-LSV: A bruised reed He does not break, || And faded flax He does not quench,
    || He brings forth judgment to truth.
  eng-GNV: 'A bruised reede shall hee not breake, and the smoking flaxe shall he not
    quench: he shall bring foorth iudgement in trueth.'
  eng-WEBSTER: 'A bruised reed shall he not break, and the smoking flax shall he not
    quench: he shall bring forth judgment to truth.'
  nhw-BL: Amo quitlaijiyohuiltis catli ayacmo quipiya fuerza huan catli ya quinequi
    miquis. ¡Quiyolchicahuas! Amo quisehuis se tlitl catli pilquentzi lementoc. Yaya
    tlatlajtolsencahuas xitlahuac para nochi masehualme catli sequinoc quintlaijiyohuiltijtoque.
  swh-ONEN: Mwanzi uliopondeka hatauvunja, na utambi unaofuka moshi hatauzima. Kwa
    uaminifu ataleta haki,
  bba-bba: U ǹ koo tɔn be bɑ sunkure nɡe kɑbɑ dɑkurɑ. Mɛyɑ u ǹ mɑɑ bu ɡoomɔ, bɑɑ
    bɑ̀ n sɑ̃ɑ nɡe fitilɑ ɡe ɡɑ ɡɔɔ dɔɔ. U koo ɡem kpɑrɑwɑ nɡe mɛ n sɑ̃ɑ.
  eng-KJVCPB: 'A bruised reed shall he not break, And the smoking flax shall he not
    quench: He shall bring forth judgment unto truth.'
  luo-luo: Kata obedo ni onenore kaka odundu mayom yom ok notur kendo kata obedo ni
    oliel ka taya ma mirimiri to ok notho. Enongʼad bura gadiera;
  meu-meu: siriho pou basine hakwaidua, bona gida basine habodoa; na hahemaoro ḡoevaḡoeva
    baine halasia mai momokanina ida.
  npi-ULB: 'तिनले फुटेको निगालोलाई भाँच्‍नेछैनन्, अनि मधुरो बत्तीलाई तिनले निभाउनेछैनन्
    : तिनले विश्‍वस्‍ततासाथ न्याय गर्नेछन् ।'
  yor-yor: Koríko odò títẹ̀ kan ni òun kì yóò fọ́, àti òwú-fìtílà tí ń jó tan an lọ
    lòun kì yóò fẹ́ pa. Ní òdodo ni yóò mú ìdájọ́ wá;
  pes-OPCB: نی خرد شده را نخواهد شکست، و شعلۀ شمعی را که سوسو می‌زند، خاموش نخواهد
    کرد. او عدل و انصاف واقعی را به اجرا در خواهد آورد.
  tgl-ULB: 'Ang napitpit na tambo ay hindi niya mababali, at hindi niya maaapula ang
    mahinang apoy ng mitsa: siya ay matapat na magsasagawa ng katarungan.'
  cbu-NT: Watsiyunpa nda taachiya. Tputsee iwatootspaz ipusamaatsi ashiru ndusha tzayaru
    kapeetchiya wanimaamaya. Nambarin achitamari tirooyaruch, kurakurtar ashtaru nuw
    tputsiri ndunsha ashtachiya. Tputs kiyung kachiykana an ashikpaz ashiru, ndusha
    arangeem kiyung kachiychinllinaya. Ashkachu, tatsamooru tputsee napchiya.
  hui-hui: Gambe mbira podabehe ema bialu duru lalu kago podope naholebira. Ira hale
    mbira hundibehe auhe dalu kago bahundiaore naholebira. Ibugua mana tigabi bulene
    ngaru wiaabo helo mo hongo holebira.
  mya-mya: သူ​သည်​ကောက်​နေ​သော​ကူ​ရိုး​ကို​မ​ချိုး၊ မှိတ် တုတ် မှိတ်​တုတ်၊ သေ​ခါ​နီး​မီး​ကို​မ​ငြိမ်း​သတ်​ဘဲ​ရှိ
    လိမ့်​မည်။ သူ​သည်​လူ​အ​ပေါင်း​တို့​အား​တ​ရား​မျှ​တ​စွာ စီ​ရင်​အုပ်​ချုပ်​လိမ့်​မည်။
  bod-N: བསྣད་པའི་འདམ་རྩྭ་མི་གཅོག་ལ། དུ་བ་འཐུལ་བའི་སྡོང་རས་གཟུམ་མི་འགྱུར། ཁོས་ལྷག་བསམ་དཀར་པོས་དྲང་བདེན་བསྒྲག་པ་ཡིན།
  sna-sna: Rutsanga rwakapwanyika haangaruvhuni, uye nomwenje unopfungaira haazoudzimi.
    Mukutendeka, achavigira vanhu kururamisira;
  spa-BLM: No romperá una caña magullada. No apagará una mecha apenas encendida. Él
    hará justicia fielmente.
  cac-cac: Ay eb' te ilb'aj c'ool, icha te' aj scan̈chaji, ma ichoc sc'apaquil candil
    van stupi. Palta ol colvaj in checab' chi' d'a eb', man̈ ol svach' ixtej eb',
    tojol ol yutoc sch'olb'itan tas yaj eb'.
  swh-ULB: 'Mwanzi ulioangamizwa hatauvunja, na wala utambi unaowaka na kutoa mwanga
    hautaungua: atatekeleza haki kwa uaminifu.'
  bel-bel: трысьціны надламанай ня зломіць, і лёну, які тлее, не атушыць; суд чыніцьме
    паводле ісьціны;
  wed-wed: Rava me gonu barabarana eḡa ina gai, bo rava me wiki tupona eḡa ina boi.
    Wate lawana aiaina ma kaua jijimanii ina neiai dobu anatapui awarii da ai lawana.
  deu-ELBBK: Das geknickte Rohr wird er nicht zerbrechen, und den glimmenden Docht
    wird er nicht auslöschen; er wird der Wahrheit gemäß das Recht mitteilen.
  mbb-OT: Kenè din ebey-anan is menge meluya is kedtuu zan, etawa kenè din ed-iniyuǥan
    is neewaan te perateng. Tenged te kebmetinumanen din ibpetuman din is hustu he
    kukuman.
  mal-2015: ചതഞ്ഞ ഓട അവൻ ഒടിച്ചുകളകയില്ല; പുകയുന്ന തിരി കെടുത്തുകളകയില്ല; അവൻ സത്യത്തോടെ
    ന്യായം പ്രസ്താവിക്കും.
  gup-gup: Nungka minj kabakke kundulkbik, dja minj mak kabirludombun yiman candle.
    Dja bonj, nungka munguyh kabendjadme bininj djal mandjadkenh dja kore kunwoybukkenh.
  rmc-rmc: E prephagľi trsťina na dophagela a e momeľi, savi mek thuvisaľol, na murdarela
    andre. Ov anela o spravodľišagos savorenge.
  pes-OPV: نی خرد شده رانخواهد شکست و فتیله ضعیف را خاموش نخواهد ساخت تا عدالت را
    به راستی صادرگرداند.
  ron-1924: Трестия фрынтэ н-о ва здроби ши мукул каре май арде ынкэ ну-л ва стинӂе.
    Ва вести жудеката дупэ адевэр.
  aui-aui: Sawasawa reina kiina tuwayowanina gerubana inaturagiinina, bo rampa vikina
    pepana nuwatepane karakarasina gerubana inuvenawiipekina. Touna keda rotomanine
    initupawamiwamira wiimasi bi nuwayuyune kayowiiyayeyana inapiikeni wawaya tupadi
    biidi kubura debane.
  ben-OBCV: তিনি দলিত নলখাগড়া ভেঙে ফেলবেন না, এবং ধূমায়িত সলতে নির্বাপিত করবেন না।
    বিশ্বস্ততায় তিনি ন্যায়বিচার আনয়ন করবেন;
  som-som: Cawsduur nabar leh ma jebin doono, dubaalad qiiqaysana ma demin doono,
    xukunkuu runta ku soo saari doonaa.
  lat-VUC: 'Calamum quassatum non conteret, et linum fumigans non extinguet: in veritate
    educet judicium.'
  eng-ASVBT: 'A bruised reed will he not break, and a dimly burning wick will he not
    quench: he will bring forth justice in truth.'
  ita-1885: Egli non triterà la canna rotta, e non ispegnerà il lucignolo fumante;
    egli proferirà giudicio secondo verità.
  eng-LXXUP: A bruised reed shall he not break, and smoking flax shall he not quench;
    but he shall bring forth judgment to truth.
  eng-ULB: 'A crushed reed he will not break, and a dimly burning wick he will not
    quench: he will faithfully execute justice.'
  spa-VBL: No romperá la caña dañada ni apagará la mecha que arde. Se asegurará fielmente
    de que todos sean tratados con justicia.
  fra-_FOB: Il ne brisera pas le roseau cassé, et n'éteindra pas le lumignon qui fume
    encore; il manifestera la justice avec vérité.
  mal-mal: ചതഞ്ഞ ഓട അവൻ ഒടിച്ചുകളയുകയില്ല; പുകയുന്ന തിരി കെടുത്തികളയുകയില്ല; അവൻ സത്യത്തോടെ
    ന്യായം പ്രസ്താവിക്കും.
  lit-lit: Jis nenulauš palaužtos nendrės ir neužgesins gruzdančio dagčio; jis iškels
    viešumon teisingumą pagal tiesą.
  urd-GVR: Na wuh kuchle hue sarkanḍe ko toṛegā, na bujhtī huī battī ko bujhāegā.
    Wafādārī se wuh insāf qāym karegā.
  suz-BL: मेकोमी जिक्‍चशो किन्‍दा मजिक्‍ब, काप्‍चशो मी यो मकाप्‍ब। मेकोमी थमा पा ठीक
    निसाफ पाइब। भजन संग्रह ३४:१९
  eng-NOY: The bruised reed shall he not break, And the glimmering flax shall he not
    quench; He shall send forth law according to truth.
  ita-1927: Non spezzerà la canna rotta e non spegnerà il lucignolo fumante; insegnerà
    la giustizia secondo verità.
  ckb-ckb: قامیشێکی کوتراو ناشکێنێت پڵیتەیەکی پرتەپرتکەر ناکوژێنێتەوە. بە ڕاستییەوە
    دادپەروەری دەردەخات.
  eng-BBE: 'He will not let a crushed stem be quite broken, and he will not let a
    feebly burning light be put out: he will go on sending out the true word to the
    peoples.'
  kan-OKCV: ಜಜ್ಜಿದ ದಂಟನ್ನು ಮುರಿದು ಹಾಕದೆ, ಕಳೆಗುಂದಿದ ದೀಪವನ್ನು ನಂದಿಸದೆ, ನಂಬಿಕೆಯಿಂದ ನ್ಯಾಯವನ್ನು
    ಹೊರತರುತ್ತಾನೆ.
  tam-2017: அவர் நெரிந்த நாணலை முறிக்காமலும், மங்கியெரிகிற திரியை அணைக்காமலும், நியாயத்தை
    உண்மையாக வெளிப்படுத்துவார்.
  spa-RV-1909: 'No quebrará la caña cascada, ni apagará el pábilo que humeare: sacará
    el juicio á verdad.'
  ron-BTF: O trestie frântă el nu o va rupe şi inul fumegând nu îl va stinge, va aduce
    judecata la adevăr.
  eng-WEBP: He won’t break a bruised reed. He won’t quench a dimly burning wick. He
    will faithfully bring justice.
  eng-FBV: He won't break a damaged reed; he won't snuff out a smoldering wick. He
    will faithfully make sure everyone is treated fairly.
  nld-1939: Hij zal het geknakte riet niet breken, De kwijnende vlaspit niet doven.
    Trouw draagt Hij de wet voor zich uit,
  nch-BL: Amo quitaijyohuiltis cati ayecmo quipiyaj fuerza huan cati ya quinequi miquis.
    ¡Quiyolchicahuas! Amo quisehuis se tit cati pilquentzi lementoc. Yaya tatajtolsencahuas
    xitahuac para nochi masehualme cati sequinoc quintaijyohuiltijtoque.
  vie-1934: Người sẽ chẳng bẻ cây sậy đã giập, và chẳng dụt tim đèn còn hơi cháy.
    Người sẽ lấy lẽ thật mà tỏ ra sự công bình.
  hin-CV: कुचले हुए नरकट को वह तोड़ न फेंकेगा, और न ही वह टिमटिमाती बत्ती को बुझा
    देगा. वह सच्चाई से न्याय करेगा;
  eng-OURB: He won’t break a bruised reed. He won’t quench a dimly burning wick. He
    will faithfully bring mishpat ·justice·.
  spa-BES: No permitirá que se rompa un tallo quebrado, y no permitirá que se apague
    la mecha débilmente encendida; sacará el juicio a la verdad.
  tdx-tdx: tsy ho potora’e ty vinda pineke vaho tsy hakipe’e ty lamese miliriliry;
    hampiboaha’e ty hatò ami’ty figahiña’e.
  tha-KJV: ไม้​อ้อช้ำแล้​วท​่านจะไม่​หัก และไส้ตะเกียงที่​ลุ​กร​ิบหรี่​อยู่​ท่านจะไม่​ดับ
    ท่านจะส่งความยุ​ติ​ธรรมออกไปด้วยความจริง
  por-BR-2018: A cana rachada ele não quebrará, nem apagará o pavio que fumega; com
    a verdade ele trará justiça.
  deu-ELO: Das geknickte Rohr wird er nicht zerbrechen, und den glimmenden Docht wird
    er nicht auslöschen; er wird der Wahrheit gemäß das Recht kundtun.
  eng-WYC-2018: He shall not break a shaken reed, and he shall not quench (the) smoking
    flax; he shall bring out doom in truth, (or but he shall bring forth justice,
    or judgement, and truth).
  epo-epo: Kanon rompetitan li ne rompos, kaj meĉon senfajriĝantan li ne estingos.
    Laŭ la vero li faros juĝon.
  uig-PIN: Taki u ƣǝlibǝ bilǝn toƣra ⱨɵkümlǝrni qiⱪarƣuqǝ, Yanjilƣan ⱪomuxni sundurmaydu,
    Tütǝp ɵqǝy dǝp ⱪalƣan pilikni ɵqürmǝydu;
  beo-beo: 'E da saga: selefai amo hame fimu. E da gamali ea sawa: ugugulala amo hame
    ha:ba:domu. E da moloidafa hou eso huluane dialoma:ne, dunu huluane fidima:ne,
    oule misunu.'
  tpi-OTNT: Pitpit i no gat strong na i laik bruk, em bai i no brukim olgeta. Na em
    bai i no mekim i dai lam i no lait gut. Em bai i mekim stretpela pasin i kamap
    strong.
  hau-SA: Iwan da ta tanƙware ba zai karye ba, ba zai kashe lagwani mai hayaƙi ba.
    Cikin aminci zai kawo adalci;
  uig-LAT: Taki u ghelibe bilen toghra hökümlerni chiqarghuche, Yanjilghan qomushni
    sundurmaydu, Tütep öchey dep qalghan pilikni öchürmeydu;
  nde-nde: Umhlanga ohluzukileyo akayikuwuquma, lentambo yesibane etsha kancane akayikuyicima.
    Ngokwethembeka uzaletha ukulunga;
  ton-ton: '‌ʻE ʻikai te ne fesiʻi ha kaho kuo volu, pe tāmateʻi ʻae maama ʻoku kohu:
    te ne ʻomi ʻae fakamaau ki he moʻoni.'
  ces-1613: Třtiny nalomené nedolomí, a lnu kouřícího se neuhasí, ale soud podlé pravdy
    vynášeti bude.
  eng-WMB: He won’t break a bruised reed. He won’t quench a dimly burning wick. He
    will faithfully bring justice.
  tam-TCV: அவர் நெரிந்த நாணலை முறிக்கமாட்டார், மங்கி எரிகின்ற திரியை அணைத்துவிடவுமாட்டார்;
    அவர் உண்மையில் நீதியை வெளிப்படுத்தி, அதை நிலைநாட்டுவார்.
  ceb-ULB: 'Dili niya balion ang mga nabuak nga bugang, ug dili niya palungon ang
    nagkapalong nga pabilo: matinud-anon siya nga mopakanaog sa iyang hukom.'
  pol-UBG: Trzciny nadłamanej nie złamie, a knota tlącego się nie zagasi. Wyda sąd
    według prawdy.
  agr-agr: Tagkan kupinak aunash tsujigkag ajapashtinai, tuja lamparin ekemakbau shiig
    keeshtaish ikagnakchatnai. Niig dekas pegkeg pujutan itaatnai.
  kyc-kyc: Baame angi kwaeyamo doko kokwa see nara. Dee lambe kuki rao seramo doko
    kunjinyi nemba nara. Baame pii lao rolenge kulisa ingyuo sulu singi doko wambu
    keta palyara.
  urd-GVU: نہ وہ کچلے ہوئے سرکنڈے کو توڑے گا، نہ بجھتی ہوئی بتی کو بجھائے گا۔ وفاداری
    سے وہ انصاف قائم کرے گا۔
  deu-1912: Das zerstoßene Rohr wird er nicht zerbrechen, und den glimmenden Docht
    wird er nicht auslöschen. Er wird das Recht wahrhaftig halten lehren.
  ntj-ntj: Tjiinya nyaku-tjananya tjiinya-ya wanara punkaranyangka puntura watjalkitjamunu.
    Palunyalu-tjananya nyaku kurltjirr-kurltjirrpa-ya nyinarranyangka payilkitjamunu
    wantiku. Palunyalu-tjananya yarnangu pirninya walykumunulu kanyinma. Nyangka-ya
    tjukarurru nyinama.
  kan-2017: ಜಜ್ಜಿದ ದಂಟನ್ನು ಮುರಿದು ಹಾಕದೆ, ಕಳೆಗುಂದಿದ ದೀಪವನ್ನು ನಂದಿಸದೆ, ಸದ್ಧರ್ಮವನ್ನು
    ಪ್ರಚುರಪಡಿಸಿ ಸಿದ್ಧಿಗೆ ತರುವನು.
  yap-yap: Dabi thal’uy ba ley i ro’uy nike m’ing, ma dabi thang ba magal ni be n’en
    ni nge math. Tin ra i par nib yal’uw e bayi fek i yib ngak urngin e girdi’.
  hlt-MCSB: Capu aka paep te khaem pawt vetih thut aka nap khaw thih mahpawh. Oltak
    neh tiktamnah te a thoeng sak.
  mdy-ETH: ሃይቂ ጳሬ ፒሎዋ ዒዚ ሜንሣዓኬ፤ ሃይቃኒ ዑኬ ፆንፖዋ ዎዻዓኬ፤ ጉሙርቂንቲሢና ፒዜ ዎጌ ዒዚ ዻዋንዳኔ።
  twi-ASANTE: Demmire a ayɛ mmerɛ no, ɔremmu mu. Kanea ntoma a ɛnnɛre yie no, ɔrennum.
    Nokorɛ mu na ɔbɛda tenenee adi;
  eng-WEBU: He won’t break a bruised reed. He won’t quench a dimly burning wick. He
    will faithfully bring justice.
  wal-wal: Dinccettida shombboquwaa i menttenna; qassi lii7attidi eexxiya muqaaddaakka
    i toissenna. I ammanettidi, suure pirddaa ehaana.
  spa-PDDPT: No partirá la caña quebrada, ni apagará el pabilo que humea. Ejecutará
    fielmente justo juicio.
  gun-gun: Takua omopẽ mbyre nomou'ũi 'rã, neĩ nomboguei 'rã tataendy ra'y hataxĩ
    rive'i va'e voi. Ha'e rami 'rãgue py anhetẽ va'e rupi 'rã oikuaa uka teko porã
    regua.
  ilo-ULB: Saanna a tukkolen ti naparpar a runo, ken ti nakudrep a pabilo ket saannanto
    nga iddepen; sipupudnonto nga ipatungpalna ti kinalinteg.
  kpg-kpg: Mee hagalee hadi gi daha di aalek dela e biga, be e diinai di malama dela
    ga hoohoo gaa made. Mee e wanga gi nia daangada di tonu dee odi.
  uig-ARA: تاكى ئۇ غەلىبە بىلەن توغرا ھۆكۈملەرنى چىقارغۇچە، يانجىلغان قومۇشنى سۇندۇرمايدۇ،
    تۈتەپ ئۆچەي دەپ قالغان پىلىكنى ئۆچۈرمەيدۇ؛
  sus-sus: A mu kale kuntinxi igirama, a mu lanpui dɛxɛ xuri raxubenma. A kiiti sama
    a sɛriyɛ ki nan ma.
  pon-2006: E sohte pahn ketin katipwasang ahlek pwoat me raukdier, de kakunla lamp
    ehu me pahn kunlahr. E pahn ketikihong koaros pwuhng poatopoat.
  jae-jae: Eŋ oc êpôŋ sôbolec, taŋ tulu kwanaŋgeŋ naŋ, tulu samucgeŋ atom ma êsi daweŋ
    gasilana êmac atom. Eŋ oc êwaka biŋgêdêŋ sa ŋaŋêŋgeŋ.
  ksd-ksd: Pa na pit bubur ra vuvur i talikun, ma pa na pun ra vinau na lamp i mi
    boko; na vaarike vadovot ra takodo na varkurai.
  tur-YTC: O, ezilmiş bir kamışı kırmaz. Sönük yanan fitili söndüremez. Adaleti sadakatle
    getirecektir.
  grc-BRENT: Κάλαμον τεθλασμένον οὐ συντρίψει, καὶ λίνον καπνιζόμενον οὐ σβέσει, ἀλλὰ
    εἰς ἀλήθειαν ἐξοίσει κρίσιν.
  ind-AYT: Buluh yang terkulai tidak akan dipatahkan-Nya; sumbu yang pudar nyalanya
    tidak akan dipadamkan-Nya. Dia akan setia menyatakan keadilan.
  nya-nya: Bango lophwanyika sadzalithyola, ndipo moto wozilala sadzawuzimitsa. Motero
    adzaonetsa kuti chilungamo ndicho choonadi;
  hrv-hrv: On ne lomi napuknutu trsku niti gasi stijenj što tinja. Vjerno on donosi
    pravdu,
  mps-mps: Tama te agai te bomo meni yai, te togwa painu ebo awi dili, te agai tigidali
    me togwa sągobeo. Tama agai te ula bugagia isiąbo lam sula somainu me iligobeo.
    Menio. Agai te bomo meni yai we bidi tau sabo kolesaga yaibao. Agai te doloba
    pai kolesaga pedalumainu bomo ilaibao, agai te sę ebo me tagalogobeo.
  tpi-tpi: Pitpit i no gat strong na i laik bruk, em bai i no brukim olgeta. Na em
    bai i no mekim i dai lam i no lait gut. Em bai i mekim stretpela pasin i kamap
    strong.
  dan-1931: bryder ej knækket Rør og slukker ej rygende Tande. Han udbreder Ret med
    Troskab,
  vie-OVCB: Người sẽ chẳng bẻ cây sậy gần gãy hay dập tắt ngọn đèn sắp tàn. Người
    sẽ công tâm thi hành chân lý.
  guj-2017: 'છુંદાયેલા બરુને તે ભાંગી નાખશે નહિ અને મંદ મંદ સળગતી દિવેટને તે હોલવશે
    નહિ: તે વિશ્વાસુપણાથી ન્યાય કરશે.'
  pon-2006A: E sohte pahn ketin katipwasang ahlek pwoat me raukdier, de kakunla lamp
    ehu me pahn kunlahr. E pahn ketikihong koaros pwuhng poatopoat.
  por-BRBSL: Ele não quebra uma cana machucada. Ele não apaga um pavio em combustão
    lenta. Ele trará justiça fielmente.
  cth-cth: Coungroe e lungpum hah khoe hoeh, hmai ka tawk e hmaiim hah padout hoeh.
    Lannae hah yuemkamcunae hoi a thokhai han.
  twi-twi: Demmire a ayɛ mmerɛw no, ɔremmu mu. Kanea ntamabamma a ɛnnɛw yiye no, ɔrennum.
    Nokware mu na ɔbɛda trenee adi;
  hlt-hlt: Capu aka paep te khaem pawt vetih thut aka nap khaw thih mahpawh. Oltak
    neh tiktamnah te a thoeng sak.
  tbz-SIM: Ò í yóó bɔ́ɔ́tɛ́ dipènnì dìì kɔ̀ḿmú ò í yóó kuɔ dɛfìtírɛ̀ dɛ̀ɛ̀ kó muhɑ̃ɑ̃́
    ndɔ́ kɛ́kú, weè yóó niitɛ́ yɛbotɛ̀ timɔ́mmɔnti kó kucɛ.
  msy-2020: Ighurunim gavgaviba puvatɨgha dɨpɨrasava amim, a bar anepɨrighan kogham,
    egh lamɨn pamtem isir puvatɨzim, a anemungeghan kogham. Egh a kamaghɨra, gavgaviba
    puvatɨzir gumazamizibar asughasugh deravɨra me damuam. A kamaghɨra damu mangɨ,
    guizɨn arazim damightɨ a ikɨ gavgavigham.
  dop-dop: N kɑɑ tɛɛsɩ pʋɣʋtʋɣʋ kɛ sǝsǝncɑŋɑ kʋpɛlɑɣɑ. Pǝyele n kɑɑ teesi kɔkɔ ŋkɑ
    kɑ fiɣinɑɑ tɔ. N kɑ́ tǝŋ tɑmpɑnɑ kɛ́ nɑ ń yɔɣɔtɩ siɣisuɣu tɔm.
  azb-azb: Əzilmiş qamışı qırmayacaq, Tüstülənən piltəni söndürməyəcək. O, ədaləti
    sədaqətlə yayacaq.
  eng-DBY: 'A bruised reed shall he not break, and smoking flax shall he not quench:
    he shall bring forth judgment according to truth.'
  hin-2017: कुचले हुए नरकट को वह न तोड़ेगा और न टिमटिमाती बत्ती को बुझाएगा; वह सच्चाई
    से न्याय चुकाएगा।
  wol-KYG: Bant bu lemu sax, du ko damm, leer gu giim it, du ko fey. Mooy indi yoonu
    dëgg.
  eng-YLT: A bruised reed he breaketh not, And dim flax he quencheth not, To truth
    he bringeth forth judgment.
  kne-kne: Din napyok ay pa-o et adi na gotloen, ya din madmad-ep ay silaw et adi
    na edpen. Dadlonan ilaen ta say nalinteg di maikeddeng sin am-in ay ipogaw ay
    maibasar sin katet-ewa na.
  eng-WYC-2017: He shall not break a shaken reed, and he shall not quench smoking
    flax; he shall bring out doom in truth.
  eng-WMBB: He won’t break a bruised reed. He won’t quench a dimly burning wick. He
    will faithfully bring justice.
  urd-GVH: न वह कुचले हुए सरकंडे को तोड़ेगा, न बुझती हुई बत्ती को बुझाएगा। वफ़ादारी
    से वह इनसाफ़ क़ायम करेगा।
  rug-rug: Na kuli sapu ta sirana ba lopu kote moku ia sa, na zuke matamata purina,
    ba lopu kote va mate ia sa. Kote va gorevura ia sa sa vinilasa toṉotona doduru
    totoso;
  gaz-gaz: Shambaqqoo buruqe hin cabsu; foʼaa ibsaa kan seequs hin dhaamsu. Inni amanamummaadhaan
    murtii qajeelaa ni fida;
  fra-LSG: Il ne brisera point le roseau cassé, Et il n’éteindra point la mèche qui
    brûle encore; Il annoncera la justice selon la vérité.
  gnn-gnn: Ŋunhi yurru ŋayi ŋula yol yalŋgi'yirrinydja, bitjandja bitjan guḻwaṉi gupa‐nyaḻyunara,
    yakana ŋayi yurru ŋunhiyi ḏaw'yundja, ga yakana ŋayi yurru ŋultjikuma yolŋunha,
    ŋunhinhanydja ŋunhi ŋayi yurru galki yaŋara‐yawar'yun.
  yal-yal: a mi xaye yidɔxini girɛ. A mi lɛnpun tumatɔɔn natuyɛ. Koni, a kiti kɛndɛn
    sama nɛn ɲɔndin xɔn.
  iou-iou: Bänep kwini terak api kuŋarek. Uwä tepäraŋ kujat pidämi kubä nämo tokärek
    ba kädäp täpuri ijiŋirän nämo däpän kumneŋ. Täŋpäkaŋ epäni täŋ yäpmäŋ kuŋirän
    kädet siwoŋi säkgämän api ahäŋ morewek.
  haw-1868: Aole ia e uhai i ka ohe pepe, Aole hoi ia e kinai i ka uiki e pipi ana;
    A hoolaha aku oia i ka pono oiaio.
  arb-NAV: لَا يَكْسِرُ قَصَبَةً مَرْضُوضَةً، وَفَتِيلَةً مُدَخِّنَةً لَا يُطْفِئُ.
    إِنَّمَا بِأَمَانَةٍ يُجْرِي عَدْلاً.
  ewe-ewe: Maɖe aƒla ŋeŋe la ɖa o, eye matsi akaɖimeɖovu si le bibim ɖɔɖɔɖɔ la o.
    Adrɔ̃ ʋɔnu le nyateƒe me.
  eng-LEE: 'A cracked reed will he not break, and a dimly burning wick will he not
    quench: unto truth shall he bring forth justice.'
  asm-FB: তেওঁ থেতেলা নল নাভাঙিব, ধোঁৱাই থকা শলিতাও নুনুমাব; কিন্তু তেওঁ সত্যতাৰে
    ন্যায় বিচাৰ কৰিব।
  sus-A: عَ مُ كَلٍ كُنتِنشِ عِفِرَ مَ، عَ مُ لَنثُي دّشّ شُرِ رَشُبٍنمَ. عَ كِيتِ
    سَمَ عَ سّرِيّ كِ نَن مَ.
  fra-SBL: Il ne brisera pas un roseau meurtri. Il n'éteindra pas une mèche qui brûle
    faiblement. Il rendra fidèlement la justice.
  hbo-hbo: קָנֶ֤ה רָצוּץ֙ לֹ֣א יִשְׁבֹּ֔ור וּפִשְׁתָּ֥ה כֵהָ֖ה לֹ֣א יְכַבֶּ֑נָּה לֶאֱמֶ֖ת
    יֹוצִ֥יא מִשְׁפָּֽט׃
  pjt-pjt: Munu paluṟu aṉangu ngaḻṯutjara tjuṯa nguwanpa ilunyangka nyakula wantinytja
    wiyangku tjananya ngaḻṯuringkula wankaṟa palyaṟungulku, panya watingku waṟu tili
    kuḻunypa kampanyangka nyakula purkaṟangku puulpai tili puḻkaringkunytjaku, palu
    puṟunypa. Uwa, mulapa paluṟu uwankara tjukaṟurulku aṉangu tjuṯa palya mulapa tiṯutjara
    nyinanytjaku.
  kik-kik: Kamũrangi kagondoku ndĩgakoina, kana ĩhorie rũtambĩ rwa ũguta rũrĩa rũratooga.
    Na nĩ ũndũ wa wĩhokeku nĩĩgatuanĩra ciira na kĩhooto;
  fra-NCL: Il ne brisera pas le roseau froissé, et n’éteindra pas la mèche prête à
    mourir. Il annoncera la justice en vérité ;
  cek-AK: Ahmaa kaom akung to anih mah khaek mak ai, kadueh tom hmai doeh paduek mak
    ai; anih mah oephaih hoi toenghaih to sin tih.
  cuk-cuk: Nargammu-bisgedanigwichidi bar bisgosurmalad. Gwallu-gwillo-binnagamaidi
    gwen oginnosulid. Igar-napiragwadbali igar nabogoed.
  uig-CYR: Таки у ғәлибә билән тоғра һөкүмләрни чиқарғичә, Янҗилған қомушни сундурмайду,
    Түтәп өчәй дәп қалған пиликни өчүрмәйду;
  pma-pma: Ven enmahisien onen, hermumontei hekeih en koakeil mesav keil amumoni keih
    en keil. Ka koakeil demkatien one rokeihtei mun, kei hesuv kat demkatien one.
    Navong helei revi en usite onen meatin keil, houmoni hemal min keil vasi.
  tel-2017: నలిగిన రెల్లును ఆయన విరవడు. రెపరెపలాడుతున్న వత్తిని ఆర్పడు. ఆయన న్యాయాన్ని
    నమ్మకంగా అమలుచేస్తాడు.
  hat-BSA: Yon wozo ki brize, Li p ap kase, e yon fisèl bouji ki brile fèb, Li p ap
    etenn. Ak fidelite, Li va mennen lajistis e fè l vin parèt.
  bxh-bxh: Didiyali nobunobuna ibege i kampwai, o mala ya leꞌileꞌi ibege i fapeꞌi.
    In moho dudulai haba ya leyama.
  kos-kos: El fah tia koteya soko loa ma kurula, Ku konela sie lam ma srik fulac.
    El fah use nununku suwohs ac kawil nu sin mwet nukewa.
  hbo-WLC: קָנֶ֤ה רָצוּץ֙ לֹ֣א יִשְׁבּ֔וֹר וּפִשְׁתָּ֥ה כֵהָ֖ה לֹ֣א יְכַבֶּ֑נָּה לֶאֱמֶ֖ת
    יוֹצִ֥יא מִשְׁפָּֽט׃
  ibo-ibo: Ọ gaghị agbaji ahịhịa riidi azọpịara azọpịa, maọbụ menyụọ ogho oriọna na-enwu
    ntakịrị ntakịrị. Ọ ga-esite nʼikwesị ntụkwasị obi wepụta ikpe ziri ezi.
  ory-ory: ସେ ଛେଚା-ନଳ ଭାଙ୍ଗିବେ ନାହିଁ ଓ ସଧୂମ ବଳିତା ଲିଭାଇବେ ନାହିଁ; ସେ ସତ୍ୟତାରେ ନ୍ୟାୟବିଚାର
    ଆଣିବେ।
  chk-chk: Esap kupiela efoch äsät mi puopu, esap pwal kunuela efoch wiik mi kümochoch.
    Iwe, epwe awora pwüng fän allükülük.
  rop-rop: Im garra jidan kain langa detlot wikwan en powan pipul, en nomo binijimap
    olabat. Im garra gibit feyago langa ebribodi.
  ukr-1871: Тростинки приломленої не доламле, й льону, що куритись почав, не погасить;
    по правдї він буде суд судити.
  deu-1951: Das geknickte Rohr wird er nicht zerbrechen, und den glimmenden Docht
    wird er nicht auslöschen; wahrheitsgetreu wird er das Recht auseinandersetzen.
  eng-JPS: A bruised reed shall he not break, and the dimly burning wick shall he
    not quench; he shall make the right to go forth according to the truth.
  srp-1865: Trske stuèene neæe prelomiti, i svještila koje se puši neæe ugasiti; javljaæe
    sud po istini.
  lug-lug: Talimenya lumuli lubetentefu oba okuzikiza olutambi olwaka empola ennyo;
    mu bwesigwa alireeta obwenkanya.
  heb-heb: קנה רצוץ לא ישבור ופשתה כהה לא יכבנה לאמת יוציא משפט׃
  ben-IRV: তিনি থেঁৎলে যাওয়া নল ভাঙবেন না আর মিটমিট করে জ্বলতে থাকা সলতে নিভাবেন
    না। তিনি সততার সঙ্গে ন্যায়বিচার চালু করবেন।
  pan-pan: ਉਹ ਕੁਚਲੇ ਹੋਏ ਕਾਨੇ ਨੂੰ ਨਾ ਤੋੜੇਗਾ, ਨਾ ਨਿੰਮ੍ਹੀ ਬੱਤੀ ਨੂੰ ਬੁਝਾਵੇਗਾ, ਉਹ ਵਫ਼ਾਦਾਰੀ
    ਨਾਲ ਇਨਸਾਫ਼ ਕਰੇਗਾ।
  mya-JVB: နင်းနယ် လျက်ရှိသောကျူပင် ကို မ ချိုး။ အတောက် သေးသော မီးစာ ကို မ သတ်။ တရား
    သည် မြဲမြံ ခြင်းသို့ ရောက်မည်အကြောင်းစီရင် လိမ့်မည်။
  hmo-hmo: Siriho manokana do ia makohia lasi, bona lamepa ena diari ia maragi neganai,
    ia ese do ia habodoa lasi. Ia ese noho hanaihanai kota maoromaorona, taunimanima
    ibounai dekenai do ia mailaia.
  urd-urd: वह मसले हुए सरकंडे को न तोड़ेगा और टमटमाती बत्ती को न बुझाएगा, वह रास्ती
    से 'अदालत करेगा।
  rus-SYN: трости надломленной не переломит, и льна курящегося не угасит; будет производить
    суд по истине;
  bqc-SIM: A fee ɛkpaazɛua ɛ́o, a filia yɛ̃ɛɛna dɛo, a mↄ́ ń yã́zɛdeo sĩana.
  tcz-CHONGTHU: Aman pumpeng chip jong ahebohpai lou ding chule khoilu thaomeipat
    akhulai jong asuhmit pai jeng lou ding ahi. Aman alamlouva kibol ho jong abonchauva
    chunga thu adih’a atan ding ahi.
  mar-mar: तो चेपलेला बोरू मोडणार नाही आणि मिणमिणती वातसुध्दा तो विझवणार नाही. तो
    प्रामाणिकपणे न्याय देईल.
  soq-soq: Me auni asiwa tewapia baiwaleidia mai ampipundepi, ita siwa keraudida idia
    mai supibolepi, dia. Me kotuwa dodomana dewasapi apana uduudu mampo.
  qub-qub: Llachquisha caycaj shogushtapis manami paquirengapächu. Upinaycaj achquitapis
    manami upirachengachu. Payga llapantapis allimi arriglanga.
  hat-hat: Li p'ap kraze sa ki fèb yo. Li p'ap lage sa ki san sekou yo. Men, l'ap
    rann jistis jan sa dwe fèt.
  eng-BSB: A bruised reed He will not break and a smoldering wick He will not extinguish;
    He will faithfully bring forth justice.
  eng-WEBPB: He won’t break a bruised reed. He won’t quench a dimly burning wick.
    He will faithfully bring justice.
  kbq-kbq: Keta'mo futaginaku rupagagi hiaza hugahianagi, rufura otaginigeno, tavi'mo
    asu huku ome osi'osi hiaza hugahianagi, asura osugahie. Agra kazigazi huno tamage
    ke'mo'ma hu'nea kante anteno fatgo avu'ava zana erinte ama hugahie.
  nhe-BL: Ax quitlaijiyohuiltis tlen ayoc quipiya fuerza huan tlen ya quinequi miquis.
    ¡Quiyolchicahuas! Ax quisehuis se tlitl tlen pilquentzi lementoc. Yajaya tetlajtolsencahuas
    xitlahuac para nochi tlacame tlen sequinoc quintlaijiyohuiltijtoque.
  gub-BL: Nuzuhazuhaw kwaw ni pitài ywyra hàkàgwer imonohok pyrer nehe. Numuwew kwaw
    tatainy heny katu 'ym ma'e nehe. Umume'u katu putar heremimutar nehe.
  eng-DRA: 'The bruised reed he shall not break, and smoking flax he shall not quench:
    he shall bring forth judgment unto truth.'
