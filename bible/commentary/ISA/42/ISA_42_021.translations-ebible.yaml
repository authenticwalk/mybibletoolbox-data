verse: ISA.042.021
translations:
  mal-C: തന്റെ നീതിക്കായി അവിടത്തെ നിയമം ശ്രേഷ്ഠവും മഹത്ത്വകരവുമാക്കാൻ യഹോവയ്ക്കു
    പ്രസാദമായിരിക്കുന്നു.
  deu-TKW: Jahwe gefiel es um seiner Gerechtigkeit willen, seine Unterweisung groß
    und herrlich zu machen.
  lin-lin: Esepelisaki Yawe, mpo na bosembo na Ye, kokomisa Mobeko na Ye eloko ya
    monene mpe ya lokumu.
  eng-LSV: YHWH has delight for the sake of His righteousness, || He magnifies law,
    and makes honorable.
  eng-GNV: The Lord is willing for his righteousnesse sake that he may magnifie the
    Lawe, and exalt it.
  eng-WEBSTER: The LORD is well pleased for his righteousness' sake; he will magnify
    the law, and make it honorable.
  nhw-BL: “Ica itlanahuatilhua TOTECO quisencajtoya para anquinnextilise nochi masehualme
    para yaya nelía senquistoc xitlahuac. Huajca quihueyitlalijtoc itlanahuatilhua
    huan quinchijtoc tlahuel yejyectzi.
  swh-ONEN: Ilimpendeza Bwana kwa ajili ya haki yake kufanya sheria yake kuwa kuu
    na tukufu.
  bba-bba: Yinni Gusunɔ u woodɑ bɑkɑ ɡeɑ yɑrɑ win tɔmbun ɑrufɑɑnin sɔ̃.
  eng-KJVCPB: The Lord is well pleased for his righteousness’ sake; He will magnify
    the law, and make it honourable.
  luo-luo: Jehova Nyasaye ne mor mondo chikne obed gi teko kod duongʼ, mondo adiera
    mare olandre.
  meu-meu: Iehova na e moaleva, ena kara maoromaoro dainai, ena taravatu ihanamona
    bona i'imodaina helaoreana.
  npi-ULB: आफ्‍नो न्यायको प्रशंसा गर्न र आफ्‍नो व्यावस्थालाई महिमित पार्न परमप्रभु
    खुसी हुनुहुन्छ ।
  yor-yor: Ó dùn mọ́ Olúwa nítorí òdodo rẹ̀ láti mú òfin rẹ lágbára àti ògo.
  pes-OPCB: خداوند قوانین عالی خود را به قوم خویش عطا فرمود تا ایشان آن را محترم بدارند
    و توسط آن عدالت او را به مردم جهان نشان دهند.
  tgl-ULB: Nagpapalugod kay Yahweh ang mapapurihan ang kaniyang katarungan at maluwalhati
    ang kaniyang mga kautusan.
  hui-hui: Anduane Homogohanda tíhondo mbirale bayale tigabi ngaru dege bialu hayago
    howa ibunaga bi mana lo wiaru tíhondo ngiya. Irane wali agali maru karume mana
    ogoni hondowa bayale tigabioreda lelonaga ngiyagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကယ်​တင်​ရန်​စိတ်​စော လျက်​နေ​သည့် ဘု​ရား​သ​ခင်​ဖြစ်​၍၊
    ကိုယ်​တော်​သည်​မိ​မိ​၏​တ​ရား​တော်​ကို ရို​သေ​လေး​စား​ကြ​ရန်​အ​လို​ရှိ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཉིད་ཀྱི་དྲང་བདེན་དབང་གིས། བཀའ་ཁྲིམས་ཆེན་པོ་དང་གཟི་བརྗིད་ཅན་དུ་བརྩི་བར་དགྱེས།
  sna-sna: Zvakafadza Jehovha nokuda kwokururama kwake, kuti akudze murayiro wake
    uye aubwinyise.
  spa-BLM: A Yahvé le agradó, por su justicia, engrandecer la ley y hacerla honorable.
  cac-cac: Ix snib'ej sc'ol Jehová sch'oxanel stojolal, yuj chi' ix yac' sc'ayb'ub'al
    te vach' d'a schon̈ab'.
  swh-ULB: Itampendeza Yahwe kuisifu haki yake na kuitukuza sheria yake.
  bel-bel: Госпаду заўгодна было дзеля праўды Сваёй узвысіць і праславіць закон.
  deu-ELBBK: Dem HERRN gefiel es um seiner Gerechtigkeit willen, das Gesetz groß und
    herrlich zu machen.
  mbb-OT: Egkesuatan te Nengazen he ikepaahà is ketazeng din, su wey meveǥayi te zengeg
    is kesuǥuan din.
  mal-2015: യഹോവ തന്റെ നീതി നിമിത്തം ഉപദേശത്തെ ശ്രേഷ്ഠമാക്കി മഹത്വീകരിപ്പാൻ പ്രസാദിച്ചിരിക്കുന്നു.
  gup-gup: Nawu Yawey karremarnbom mankarre manmakkayhkenh ba bu ngurriwokmarrkmang
    dja ngurriburlumen nuye mankarre. Kuhni djareminj dja wanjh njilngmakminj bu karremarnbom.
  rmc-rmc: Le RAJESKE sas pre dzeka, bo ov hino spravodľivo, te kerel peskro zakonos
    baro the slavno.
  pes-OPV: خداوند را به‌خاطر عدل خودپسند آمد که شریعت خویش را تعظیم و تکریم نماید.
  ron-1924: Домнул а воит, пентру дрептатя Луй, сэ вестяскэ о Леӂе маре ши минунатэ.
  ben-OBCV: সদাপ্রভু প্রীত হলেন, তাঁর ধার্মিকতার গুণে তাঁর বিধানকে মহৎ ও গৌরবান্বিত
    করতে।
  som-som: Rabbigu wuxuu aad ugu farxay xaqnimadiisa aawadeed inuu sharciga weyneeyo
    oo aad u sharfo.
  lat-VUC: Et Dominus voluit ut sanctificaret eum, et magnificaret legem, et extolleret.
  eng-ASVBT: It pleased Jehovah, for his righteousness’ sake, to magnify the law,
    and make it honorable.
  ita-1885: Il Signore già si compiaceva in lui, per amor della sua giustizia; egli
    magnificava, e rendeva illustre la Legge.
  eng-LXXUP: The Lord God has taken counsel that he might be justified, and might
    magnify his praise.
  eng-ULB: It pleased Yahweh to praise his justice and to make his law glorious.
  spa-VBL: Como el Señor hace lo que es justo, quiso mostrar lo importantes y maravillosas
    que eran sus instrucciones.
  fra-_FOB: L'Éternel s'est plu, à cause de sa justice, à donner une loi grande et
    magnifique.
  mal-mal: യഹോവ തന്റെ നീതിനിമിത്തം ഉപദേശത്തെ ശ്രേഷ്ഠമാക്കി മഹത്ത്വീകരിക്കുവാൻ പ്രസാദിച്ചിരിക്കുന്നു.
  urd-GVR: Rab ne apnī rāstī kī ḳhātir apnī sharīat kī azmat aur jalāl ko baṛhāyā
    hai, kyoṅki yih us kī marzī thī.
  suz-BL: परमप्रभु यावेमी आ ठीक पतीके तशा, ग्‍येरसीशो बाक्‍त। मेकोमी आ शेंतीके ठेयब
    सेल्‍शा नु थम रिम्‍शो दुम्‍पाइक्‍‍ब।
  eng-NOY: It pleased Jehovah for his goodness' sake To give him a law, great and
    glorious;
  ita-1927: L’Eterno s’è compiaciuto, per amor della sua giustizia, di rendere la
    sua legge grande e magnifica;
  ckb-ckb: یەزدان دڵخۆشە لە پێناوی ڕاستودروستی خۆی، فێرکردنەکانی خۆی بە گەورە دادەنێت
    و ڕێزی لێ دەگرێت.
  eng-BBE: It was the Lord's pleasure, because of his righteousness, to make the teaching
    great and give it honour.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆತನ ನೀತಿಗೋಸ್ಕರ ಬಹಳವಾಗಿ ಮೆಚ್ಚುವನು. ಆತನು ನಿಯಮವನ್ನು ಹೆಚ್ಚಿಸಿ,
    ಘನಪಡಿಸುವನು.
  tam-2017: யெகோவா தமது நீதியினிமித்தம் அவன்மேல் பிரியம் வைத்திருந்தார்; அவர் வேதத்தை
    முக்கியப்படுத்தி அதை மகிமையுள்ளதாக்குவார்.
  spa-RV-1909: Jehová se complació por amor de su justicia en magnificar la ley y
    engrandecerla.
  ron-BTF: DOMNUL se desfată de dragul dreptăţii lui; el va preamări legea şi o va
    face demnă de cinste.
  eng-WEBP: It pleased the LORD, for his righteousness’ sake, to magnify the law and
    make it honorable.
  eng-FBV: Because the Lord does what is right he wanted to show how important and
    wonderful his instructions were.
  nld-1939: Het had Jahweh in zijn goedheid behaagd, Een wet u te schenken, groots
    en verheven!
  nch-BL: “Ica itanahuatilhua TOTECO quisencajtoya para anquinnextilise nochi masehualme
    para yaya nelía senquisa xitahuac. Huajca quihueyitalijtoc itanahuatilhua huan
    quinchijtoc tahuel yejyectzi.
  vie-1934: Đức Giê-hô-va vui lòng vì sự công bình mình, làm cho luật pháp cả sáng
    và tôn trọng.
  hin-CV: याहवेह अपनी धार्मिकता के लिये अपनी व्यवस्था की प्रशंसा ज्यादा करवाना चाहा.
  eng-OURB: It pleased Adonai , for his righteousness’ sake, to magnify the Torah
    ·Teaching·, and make it honorable.
  spa-BES: Fue un placer para el Señor, por su justicia, quiso hacer la enseñanza
    grande y darle honor.
  tdx-tdx: Niehake t’Iehovà, ty amy havañona’ey, honjoñe’e naho ho renge’e i Tsara’ey.
  tha-KJV: เพราะเห็นแก่ความชอบธรรมของพระองค์ พระเยโฮวาห์ทรงพอพระทัย ที่​จะเชิดชู​พระราชบัญญัติ​และกระทำให้​พระราชบัญญัติ​นั้​นม​ี​เกียรติ
  por-BR-2018: O SENHOR se agradou, por causa de sua justiça, em engrandecer sua lei,
    e em fazê -la gloriosa.
  deu-ELO: Jehova gefiel es um seiner Gerechtigkeit willen, das Gesetz groß und herrlich
    zu machen.
  eng-WYC-2018: And the Lord would, that he should hallow it, and magnify the law,
    and enhance it. (And the Lord desired, that he would hallow the Law, and magnify
    it, and exalt it, or lift it up.)
  epo-epo: La Eternulo deziris pro Sia justeco, ke Li faru la leĝon granda kaj glora.
  uig-PIN: Pǝrwǝrdigar Ɵz ⱨǝⱪⱪaniyliⱪi üqün layiⱪ kɵrdiki, Tǝwrat-ⱪanunini uluƣ ⱨǝm
    xan-xǝrǝplik dǝp kɵrsǝtti.
  beo-beo: 'Hina Gode da gaga:musa: hanai gala. Amaiba:le, E da Ea sema amola Ea olelesu
    gaguia gadoi. Amola E da Ea fi amo Ea olelesu fa:no bobogema:ne, E da hanai galu.'
  tpi-OTNT: Bikpela i save mekim stretpela pasin tasol, olsem na em i bin givim lo
    bilong en long yupela, bai ol arapela i ken lukim na save olsem, dispela lo em
    i gutpela moa yet na i nambawan tru.
  hau-SA: Yakan gamsar da Ubangiji saboda adalcinsa ya sa dokarsa ta zama mai girma
    da kuma mai ɗaukaka.
  uig-LAT: Perwerdigar Öz heqqaniyliqi üchün layiq kördiki, Tewrat-qanunini ulugh
    hem shan-shereplik dep körsetti.
  nde-nde: Kwamthokozisa uThixo ngenxa yokulunga kwakhe ukuba akhulise umthetho wakhe
    ube mkhulu njalo ulodumo.
  ton-ton: ‌ʻOku fiemālie lahi ʻa Sihova koeʻuhi ko ʻene māʻoniʻoni ʻaʻana; te ne
    hakeakiʻi ʻae fono, pea ngaohi ke ongoongolelei ia.
  ces-1613: Mělť jest Hospodin líbost v něm pro spravedlnost svou, zvelebil jej zákonem,
    a slavného učinil.
  eng-WMB: It pleased the LORD, for his righteousness’ sake, to magnify the law and
    make it honorable.
  tam-TCV: யெகோவா தன் நீதியின் நிமித்தம் தனது சட்டத்தைச் சிறப்பாகவும், மகிமையாகவும்
    செய்வதில் மகிழ்ச்சியடைந்தார்.
  ceb-ULB: Ikalipay ni Yahweh ang pagdayeg sa iyang hustisya ug paghimaya sa iyang
    balaod.
  pol-UBG: PAN go sobie upodobał ze względu na swoją sprawiedliwość; wywyższy prawo
    i uczyni je sławnym.
  agr-agr: Tuke Pujuuk uwemtikagtina ibau asa, pegkeg wakemain aina nuna aents aidaun
    jintintuatjai tusa wakejukui.
  kyc-kyc: Kamongo Anatu baame wambu kyawa lete nyelana suu pyao mona nyilyamo. Dokona
    lao banya mana piipi mawa piipi dupwa ketae nembo banya wambu dupwame rape rape
    lamili lao suu piya.
  urd-GVU: رب نے اپنی راستی کی خاطر اپنی شریعت کی عظمت اور جلال کو بڑھایا ہے، کیونکہ
    یہ اُس کی مرضی تھی۔
  deu-1912: Der HERR wollte ihnen wohl um seiner Gerechtigkeit willen, daß er das
    Gesetz herrlich und groß mache.
  kan-2017: ಯೆಹೋವನು ಧರ್ಮಸ್ವರೂಪನಾಗಿರುವುದರಿಂದ ಧರ್ಮೋಪದೇಶವನ್ನು ಘನಪಡಿಸಿ ಮಹತ್ತಿಗೆ ತರಬೇಕೆಂದು
    ಇಷ್ಟಪಟ್ಟನು.
  yap-yap: I SOMOL e ba Got ni ba’adag ni nge chuwegem u pa’ e to’ogor rom, ere ba’adag
    ni ngan tayfan e motochiyel nge thin rok.
  hlt-MCSB: BOEIPA loh amah kah duengnah dongah hmae tih olkhueng a pomsang nen ni
    amah athangpom uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ፂሉሞሮ ጌዒ ፔኤኮ ዎጎ ዼኤፒ፥ ሃሣ ቦንቺንታያ ማሃኒ ኮዔኔ።
  twi-ASANTE: Ɛsɔɔ Awurade ani ne tenenee enti sɛ ɔbɛma ne mmara ayɛ kɛseɛ na anya
    animuonyam.
  eng-WEBU: It pleased the LORD, for his righteousness’ sake, to magnify the law and
    make it honorable.
  wal-wal: GODAI ba xillotettaa gishshau, ba higgiyaa gitayanaunne bonchchanau dosiis.
  spa-PDDPT: Yavé, por causa de su justicia, se complació en magnificar la Ley.
  gun-gun: Senhor gueko porãa oikuaa uka vy ojeguigua lei omboyvate ha'e omoexakãmba
    raka'e, oipotaa rami vy.
  ilo-ULB: Makaay-ayo kenni Yahweh a dayawen ti kinalintegna ken itan-ok ti lintegna.
  kpg-kpg: Dimaadua la di God dela e manawa tene i di hagamouli, malaa Mee e haga duu aga
    ana haganoho mo ana agoago, gei Mee e hiihai gi ana daangada gi hagalaamua ina
    nia maa.
  uig-ARA: پەرۋەردىگار ئۆز ھەققانىيلىقى ئۈچۈن لايىق كۆردىكى، تەۋرات-قانۇنىنى ئۇلۇغ
    ھەم شان-شەرەپلىك دەپ كۆرسەتتى.
  sus-sus: Tinxinyi to rafan Alatala ma, a bara wa a xa sɛriyɛ binyafe, ɲama xa a
    kolon.
  pon-2006: KAUN-O, iei Koht emen me kin ketin kupwurohki komourpen aramas, iei me
    e kin kupwurki irail en wauneki sapwellime kosonned oh padahk kan.
  jae-jae: Kêtu nê biŋgêdêŋŋa Apômtau gêlic ŋajam, gebe êŋgôm nê biŋsu êtu kapôêŋ
    to ŋawasi êsa.
  ksd-ksd: Ure kana mangamangana takodo, ra Luluai i tar vangala pa ra tinata na varkurai
    upi na rararang.
  tur-YTC: Kendi doğruluğu uğruna yasayı büyütmek, Onu saygın kılmak Yahve'yi hoşnut
    etti.
  grc-BRENT: Κύριος ὁ Θεὸς ἐβουλεύσατο ἵνα δικαιωθῇ, καὶ μεγαλύνῃ αἴνεσιν.
  ind-AYT: TUHAN berkenan untuk membuat hukum-Nya menjadi besar dan mulia, demi kebenaran-Nya.
  nya-nya: Chinamukomera Yehova chifukwa cha chilungamo chake, kapena lamulo lake
    kukhala lalikulu ndi lopambana.
  hrv-hrv: Jahvi se svidjelo zbog njegove pravednosti da uzveliča i proslavi Zakon
    svoj.
  mps-mps: Genuai Bidigo te doloba pai kolesaga naga eyu, tama agai te we bidi dabe
    ma dobola sabo kolesaga ebode dwagi yai homu ebao. Tama tibaso, aga bomo yai po
    dageba mobao, te gasa bage dabego sulama, te tiwai konemainu ebao, te bomo yai
    po te wiegi yai mu, te mu polalubo dao.
  tpi-tpi: Bikpela i save mekim stretpela pasin tasol, olsem na em i bin givim lo
    bilong en long yupela, bai ol arapela i ken lukim na save olsem, dispela lo em
    i gutpela moa yet na i nambawan tru.
  dan-1931: For sin Retfærds Skyld vilde HERREN løfte Loven til Højhed og Ære.
  vie-OVCB: Vì Chúa là Đấng Công Chính, Chúa Hằng Hữu tôn cao luật pháp vinh quang
    của Ngài.
  guj-2017: યહોવાહ પોતાના દૃઢ હેતુને લીધે, નિયમશાસ્ત્રનું માહાત્મ્ય વધારવા તથા તેના
    ન્યાયની સ્તુતિ કરવા રાજી થયા.
  pon-2006A: KAUN-O, iei Koht emen me kin ketin kupwurohki komourpen aramas, iei me
    e kin kupwurki irail en wauneki sapwellime kosonned oh padahk kan.
  por-BRBSL: Agradou a Yahweh, por sua justiça, ampliar a lei e torná-lo honroso.
  cth-cth: BAWIPA teh amae kâlawk rasangsak hane hoi a lentoesak hanelah, amae lannae
    dawk a lungyouk.
  twi-twi: Ɛsɔɔ Awurade ani, ne trenee nti sɛ ɔbɛma ne mmara ayɛ kɛse na anya anuonyam.
  hlt-hlt: BOEIPA loh amah kah duengnah dongah hmae tih olkhueng a pomsang nen ni
    amah athangpom uh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie míì tu timɔ́mmɔnti n dɔ́ kɛ dí dɛɛtɛ́mu, dɛɛ̀ kpɛ́í
    nte kɛ̀ n di duɔ́ n kó ikuɔ́ ìì kpeńnì, kɛ wenni kɛ pɛ̃ɛ̃tɛ́ dɛmɔu.
  msy-2020: Ikiavɨra Itir God, arazir aghuibaram ami. Kamaghɨn amizɨ, a uan Akar Gavgaviba
    isa ia ganɨngi. Eghtɨ gumazamizir igharaziba dar ganigh kamaghɨn fogh suam, Akar
    Gavgavir kaba, bar deragha bar pɨn iti.
  dop-dop: Tɑcɑɑ nyɑ́ siɣisuɣu tɔɔ kɛ́ n cɑɑwɑ sɩ, n lɑkɩ kʋsǝsɩɩtʋ kɛ sɔsɔɔntʋ nɑ
    kʋpɑmpɑntʋ.
  azb-azb: Rəbb Öz salehliyi naminə Qanununu ucaldıb izzətləndirməkdən xoşlandı.
  eng-DBY: 'Jehovah had delight [in him] for his righteousness'' sake: he hath magnified
    the law, and made it honourable.'
  hin-2017: यहोवा को अपनी धार्मिकता के निमित्त ही यह भाया है कि व्यवस्था की बड़ाई
    अधिक करे। (मत्ती 5:17,18, रोम. 7:12; 10:4)
  wol-KYG: Aji Sax ji la soob ci njekkam, mu fésal màggaayu yoonam ak taar ba.
  eng-YLT: Jehovah hath delight for the sake of His righteousness, He magnifieth law,
    and maketh honourable.
  eng-WYC-2017: And the Lord would, that he should hallow it, and magnify the law,
    and enhance it.
  eng-WMBB: It pleased the LORD, for his righteousness’ sake, to magnify the law and
    make it honourable.
  urd-GVH: रब ने अपनी रास्ती की ख़ातिर अपनी शरीअत की अज़मत और जलाल को बढ़ाया है, क्योंकि
    यह उस की मरज़ी थी।
  rug-rug: Qetu se Zihova pa laena sa Nana tinoṉoto pude va lavatia meke va arilaena
    ia sa Nana Tinarae.
  gaz-gaz: Waaʼee qajeelummaa isaatiif jedhee seera isaa guddisuu fi ulfina qabeessa
    gochuun Waaqayyoon gammachiiseera.
  fra-LSG: L’Éternel a voulu, pour le bonheur d’Israël, Publier une loi grande et
    magnifique.
  gnn-gnn: Wirrki yana ŋayi Garraynydja ḏukṯuk bukmakku yolŋu'‐yulŋuwu, walala yurru
    marŋgithirri ŋunhi ŋayinydja rom‐dhunupa wal'ŋu Waŋarr God, bala ŋayi ŋunhi nhanŋuway
    romnhanydja garrwarkuŋalana wal'ŋu; walala bini birrka'mirriyu yolŋuyu nhänha
    nhanŋu ŋamakurruny'tja wal'ŋu rom nhumalaŋgala.
  yal-yal: Alatalaa tinxinna fe ra, a bata a kɛnɛn, a xa a sariyan gboon nun a nɔrɔn
    makɛnɛn.
  iou-iou: Nadäkaŋ? Yawe näka siwoŋi kudupi yäŋ nadäneŋta baga manna u epmäget ba
    biŋam ikek pekta gäripi nadäŋpäŋ peŋkut.
  haw-1868: Ua lealea no o Iehova no kona pono iho, E hoohanohano no oia i kona kanawai,
    a e hoonani hoi oia ia mea.
  arb-NAV: قَدْ سُرَّ الرَّبُّ مِنْ أَجْلِ بِرِّهِ أَنْ يُعَظِّمَ شَرِيعَتَهُ وَيُمَجِّدَهَا،
  ewe-ewe: Edze Yehowa ŋu le eƒe dzɔdzɔenyenye ta be, wòade gãnyenye kple bubu eƒe
    se ŋu.
  eng-LEE: The Lord willed [to do this] for the sake of his righteousness; [therefore]
    he magnifieth the law, and maketh it honorable.
  asm-FB: যিহোৱাই নিজৰ ধাৰ্মিকতালৈ চাই, ব্যৱস্থাক মহৎ আৰু আদৰণীয় কৰিবলৈ সন্তুষ্ট
    হ’ল।
  sus-A: تِنشِنيِ تٌ رَقَن عَلَتَلَ مَ، عَ بَرَ وَ عَ شَ سّرِيّ بِنيَقٍ، حَمَ شَ عَ
    كٌلٌن.
  fra-SBL: Il a plu à Yahvé, à cause de sa justice, de magnifier la loi. et le rendre
    honorable.
  hbo-hbo: יְהוָ֥ה חָפֵ֖ץ לְמַ֣עַן צִדְקֹ֑ו יַגְדִּ֥יל תֹּורָ֖ה וְיַאְדִּֽיר׃
  kik-kik: Jehova nĩonire arĩ wega atũũgĩrie watho wake na ũgĩe riiri nĩ ũndũ wa ũthingu
    wake.
  fra-NCL: Yahweh a daigné, à cause de sa justice, donner une loi grande et magnifique.
  cek-AK: Angraeng loe a toenghaih pongah ni anghoe, a patuk ih lok to pakoeh moe,
    lensawkhaih hoiah koisak.
  cuk-cuk: Bab-Jehová, e-igar-innikigwad-sabedbali, yeer-itosad. E-igar-maid-dummarba-guedbali,
    degi, gandikid-guedbali, yeer-itosad.
  uig-CYR: Пәрвәрдигар Өз һәққанийлиғи үчүн лайиқ көрдики, Тәврат-қанунини улуқ һәм
    шан-шәрәплик дәп көрсәтти.
  tel-2017: యెహోవా తన నీతికీ తన ధర్మశాస్త్రానికీ ఘనతామహిమలు కలగడంలో సంతోషించాడు.
  hat-BSA: SENYÈ a te kontan pou koz ladwati Li; pou fè lalwa a gran e plen respe.
  kos-kos: LEUM GOD El sie God su kena molela mwet uh. Ouinge El akfulatye ma sap
    lal ac luti lal, Ac El kena mwet lal in wi pac akfulatye ma inge.
  hbo-WLC: יְהוָ֥ה חָפֵ֖ץ לְמַ֣עַן צִדְק֑וֹ יַגְדִּ֥יל תּוֹרָ֖ה וְיַאְדִּֽיר׃
  ibo-ibo: Onyenwe anyị emeela ka iwu ya dị ukwuu, meekwa ka ọ dị ebube, nʼihi na
    ọ tọrọ ya ụtọ isite na ya mee ka ezi omume ya pụta ìhè.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଧର୍ମ ସକାଶୁ ବ୍ୟବସ୍ଥାକୁ ମହତ ଓ ସମ୍ଭ୍ରାନ୍ତ କରିବାକୁ ସନ୍ତୁଷ୍ଟ ହେଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwapwa le atekiai an allük o alinga pokiten
    an pwüng.
  rop-rop: Wal YAWEI oldei dum ebrijing gudbalawei, en im wandim im lowa blanga jidan
    brabli gudwan blanga ola pipul.
  ukr-1871: Господь зволив задля правди своєї звеличити та прославити закон;
  deu-1951: Es gefiel dem HERRN um seiner Gerechtigkeit willen, das Gesetz groß und
    berühmt zu machen.
  eng-JPS: The LORD was pleased, for His righteousness' sake, to make the teaching
    great and glorious.
  srp-1865: Gospodu bijaše mio radi pravde njegove, uèini zakon velikim i slavnim.
  lug-lug: Kyasanyusa Mukama olw’obulungi obw’obutuukirivu bwe okukuza amateeka ge
    n’okugassaamu ekitiibwa.
  heb-heb: יהוה חפץ למען צדקו יגדיל תורה ויאדיר׃
  ben-IRV: সদাপ্রভু নিজের ধর্মশীলতার অনুরোধে নিয়মকে মহৎ ও গৌরবযুক্ত করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੇ ਧਰਮ ਦੇ ਕਾਰਨ ਪਸੰਦ ਆਇਆ, ਕਿ ਆਪਣੀ ਬਿਵਸਥਾ ਨੂੰ ਵਡਿਆਵੇ, ਅਤੇ ਉਹ
    ਨੂੰ ਆਦਰ ਦੇਵੇ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ဖြောင့်မတ် ခြင်းကြောင့် အားရ နှစ်သက်သဖြင့်၊ တရား တော်ကို
    ချီးမြှောက် ၍ ဂုဏ် အသရေနှင့် ပြည့်စုံစေတော်မူမည်။
  hmo-hmo: Lohiabada Dirava ese ia ura momokani, hamauria kara do ia karaia. Unai
    dainai ia ese iena taravatu bona iena hadibaia kara ia hanamoa, bona idia be hairai
    gaudia ia halaoa, badina ia ura iena bese taudia ese unai taravatu idia matauraia.
  urd-urd: ख़ुदावन्द को पसन्द आया कि अपनी सदाक़त की ख़ातिर शरी'अत को बुज़ुर्गी दे,
    और उसे क़ाबिल — ए — ता'ज़ीम बनाए।
  rus-SYN: Господу угодно было, ради правды Своей, возвеличить и прославить закон.
  bqc-SIM: À kà Diigu à zↄ̃ↄkɛ ń gawio pìsi a ikoyãwa a yã́zɛde yã́i.
  tcz-CHONGTHU: Pakai chu chondih tah ahijeh'in, Athu loupitah chu achoi’an tai.
  mar-mar: परमेश्वर आपल्या न्यायीपणामुळे आणि नियमशास्त्र वैभवशाली केल्याने खूश झाला.
  qub-qub: Tayta Diosga fiyupa alli salbacoj Diosmi. Chaymi munasha paypa yachachicuyninta
    llapan yachacunanta.
  hat-hat: Seyè a se yon Bondye ki soti pou sove pèp Izrayèl la. Li ta vle pou tout
    pèp la respekte lòd li yo, pou yo tout fè lwanj li.
  eng-BSB: The LORD was pleased, for the sake of His righteousness, to magnify His
    law and make it glorious.
  eng-WEBPB: It pleased the LORD, for his righteousness’ sake, to magnify the law
    and make it honourable.
  kbq-kbq: Ra Anumzamo'a fatgo avu'ava zama'agu muse nehuno, hihamu hankave'ane kasege'a
    azeri sga hugahie.
  nhe-BL: “Ica itlanahuatilhua TOTECO quisencajtoya para inquinnextilise nochi tlacame
    para yajaya nelía senquistoc xitlahuac. Huajca quihueyitlalijtoc itlanahuatilhua
    huan quinchijtoc tlahuel yejyectzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko wemiaihu wapyro har romo a'e. A'e rupi ipurukwaw
    kar wer uze'eg rehe wanupe. Ipurumuwete kar wer uze'eg rehe wanupe no.
  eng-DRA: And the Lord was willing to sanctify him, and to magnify the law, and exalt
    it.
