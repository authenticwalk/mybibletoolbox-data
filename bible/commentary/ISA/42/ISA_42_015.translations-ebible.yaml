  pan-pan: ਮੈਂ ਪਹਾੜਾਂ ਅਤੇ ਟਿੱਬਿਆਂ ਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸਾਗ ਪੱਤ
