    mun jouse chu kangsoh ding ahiuve.
  mar-mar: मी टेकड्या आणि पर्वत उध्वस्त करीन आणि त्यांचे सर्व झाडेझुडपे मी सुकवून
    टाकीन; आणि मी नद्यांची बेटे करीन आणि पाणथळ जमीन कोरडी करीन.
  qub-qub: Puntacunatapis puytush lömacunatapis ushacächishämi. Chaycho wiñaj jachacunatapis
    ushajpämi chaquirachishaj. Mayucunatapis chunyaj chaqui jircamanmi ticrarachishaj.
    Gochacunatapis chaqui allpamanmi ticrarachishaj.
  hat-hat: Mwen pral ravaje tout mòn yo, gwo kou piti. Mwen pral fè tout plant yo
    ak tout pyebwa yo cheche. Mwen pral fè tè nan fon yo tounen sab lanmè pou bwè
    tout dlo larivyè yo. M'ap cheche lagon dlo yo.
  eng-BSB: I will lay waste the mountains and hills and dry up all their vegetation.
    I will turn the rivers into dry land and drain the marshes.
  eng-WEBPB: I will destroy mountains and hills, and dry up all their herbs. I will
    make the rivers islands, and will dry up the pools.
  kbq-kbq: Nagra ranra agonaramine ne'onse agonaramina aherava nehena, mika trazantamina
    eri hagege hugahue. Ana nehu'na ranra tintamina eri tanesnugeno, hagege mopa nesena,
    tirutamina eri hagege huvagaregahue.
  nhe-BL: Nijhuelonis tepetini huan tlachiquiltini. Nijhuatzas nopa sacatl huan cuatini.
    Niquincuepas nochi atemitl huan ameli ica huactoc tlali. Nijhuatzas campa momanayaya
    atl.
  gub-BL: Amumaw putar ywytyr nehe. Amumaw putar ywytyruhu nehe no. Amuxinig putar
    ka'a paw wà nehe. Amuxinig putar ywyra paw wà nehe no. Azapo putar yrykawhu ywyxiguhu
    romo nehe. Amuypaw putar 'yzygwar paw nehe.
  eng-DRA: 'I will lay waste the mountains and hills, and will make all their grass
    to wither: and I will turn rivers into islands, and will dry up the standing pools.'
