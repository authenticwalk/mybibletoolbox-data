verse: ISA.042.015
translations:
  mal-C: ഞാൻ പർവതങ്ങളെയും മലകളെയും ശൂന്യമാക്കും അവയിലെ സസ്യങ്ങളെ കരിച്ചുകളയും. ഞാൻ
    നദികളെ ദ്വീപുകളാക്കും, ജലാശയങ്ങളെ വറ്റിച്ചുംകളയും.
  deu-TKW: Ich will die Berge und die Hügel verwüsten und all ihr Grün verdorren lassen;
    ich will Ströme in Inseln verwandeln und Teiche austrocknen.
  lin-lin: Nakobebisa bangomba milayi mpe mikuse, nakokawusa banzete mpe matiti na
    yango nyonso, nakokomisa bibale, bisanga, mpe nakokawusa maziba ;
  eng-LSV: I make desolate mountains and hills, || And I dry up all their herbs, ||
    And I have made rivers become islands, || And I dry up ponds.
  eng-GNV: I will make waste mountaines, and hilles, and drie vp all their herbes,
    and I will make the floods ylands, and I will drie vp the pooles.
  eng-WEBSTER: I will make waste mountains and hills, and dry up all their herbs;
    and I will make the rivers to be islands, and I will dry up the pools.
  nhw-BL: Nijhuelonis tepeme huan tlachiquilme. Nijhuatzas nopa sacatl huan cuame.
    Niquincuepas hueyame huan amelme ica huactoc tlali. Nijhuatzas campa momanayaya
    atl.
  swh-ONEN: Nitaharibu milima na vilima na kukausha mimea yako yote; nitafanya mito
    kuwa visiwa na kukausha mabwawa.
  bba-bba: Kon ɡuunu kɑ ɡunɡunu kɔsuku, kpɑ n ye yɑ kpiɑ ɡberɑsiɑ. Kon dɑɑnun nim
    kpeerɑsiɑ nu ɡberɑ woko woko, kpɑ n de yɛrusun nim mu ɡberɑ mɑm mɑm.
  eng-KJVCPB: I will make waste mountains and hills, And dry up all their herbs; And
    I will make the rivers islands, And I will dry up the pools.
  luo-luo: Abiro tieko gode madongo gi gode matindo kendo anami gik motwi kuome two;
    bende anami aore lokre pinje manie chula kendo nami yewni dwon.
  meu-meu: Ororo badadia bona maraḡidia baina havahudia, latadiai e varamu ḡaudia
    iboudiai baina hakakorodia; sinavai na motumotu ai baina halaodia, gohu na baina
    hakororodia.
  npi-ULB: म पहाडहरू र पर्वतहरूलाई उजाड पारेर छोड्नेछु र तिनका सबै बोटबिरुवालाई सुख्‍खा
    बनाउनेछु । अनि नदीहरूलाई टापुहरूमा म परिणत गर्नेछु र सिमसारहरू सुख्‍खा हुनेछन्
    ।
  yor-yor: Èmi yóò sọ òkè ńlá àti kékeré di ahoro tí n ó sì gbẹ gbogbo ewéko rẹ̀ dànù,
    Èmi yóò sọ àwọn odò di erékùṣù n ó sì gbẹ àwọn adágún.
  pes-OPCB: کوهها و تپه‌ها را با خاک یکسان خواهم کرد و تمام گیاهان را از بین خواهم
    برد و همهٔ رودخانه‌ها و نهرها را خشک خواهم کرد.
  tgl-ULB: Aking wawasakin ang mga bundok at mga burol at patutuyuin ko ang lahat
    ng kanilang pananim; at ang mga ilog ay gagawin kong mga isla at patutuyuin ko
    ang mga sapa.
  hui-hui: I̱na hari timbunibi emene barebarebi karuni bo podope hai halu datanibi
    irabu karubi gabu hai helolebero. Iba timbuni porarubi mo hundia hai halu dindi
    ko wali agali nahaga helolebero. Iba kuyama timbuni bedarubi bibahende hundu tegelowa
    helolebero.
  mya-mya: ငါ​သည်​တောင်​ကြီး​တောင်​ငယ်​တို့​ကို​ဖြို​ဖျက်​၍ မြက်​နှင့်​သစ်​ပင်​များ​ကို​ခြောက်​သွေ့​စေ​မည်။
    ငါ​သည်​မြစ်​ဝှမ်း​တို့​ကို​သဲ​က​န္တာ​ရ​များ အ​ဖြစ်​သို့ ပြောင်း​လဲ​စေ​၍​ရေ​ကန်​များ​ကို​ခန်း​ခြောက်​စေ​မည်။
  bod-N: ངས་རི་བོ་དང་རི་སྒང་རྣམས་ས་རྒོད་དུ་གཏོང་ཞིང་། སྐྱེ་དངོས་ཐམས་ཅད་སྐམ་དུ་འཇུག་པ་དང་།
    གཙང་པོ་རྣམས་སྐམ་སར་བསྒྱུར་ཏེ། རྫིང་བུ་རྣམས་སྐམ་དུ་འཇུག་དགོས།
  sna-sna: Ndichaparadza makomo nezvikomo, uye ndichaomesa zvose zvawo zvinomera;
    ndichashandura nzizi dzikava zviwi, uye madziva ndichaaomesa.
  spa-BLM: Destruiré montañas y colinas, y secar todas sus hierbas. Haré que los ríos
    sean islas, y secará los estanques.
  cac-cac: Ol laj in satel lum vitz yed' lum tzalquixtac. Ol vac'an tacjoquel masanil
    tas yaax d'a sat lum tic. Ol vac'an tup a' nivac a' sb'eyi. Ol ochcan lum taquin̈
    lumal, ol laj tupcan a' scan d'a yed'tal.
  swh-ULB: Nitaiharibu milima na vilima na kukausha uoto wake wa asili; nitajeuza
    mito kuwa visiwa na nitakausha matindiga.
  bel-bel: спустошу горы і пагоркі, і ўсю траву іх высушу; і рэкі зраблю выспамі,
    і асушу азёры.
  deu-ELBBK: Ich will Berge und Hügel öde machen und all ihr Kraut vertrocknen lassen;
    und ich will Ströme zu Inseln machen und Seen trockenlegen.
  mbb-OT: Edtempaǥen ku is menge vuntud ne egenguwen ku is nenuvù he menge pinemula
    zutun. Edhimuwen ku he memaza he tanà is menge wahig he edtudà ne ebpemezahan
    ku is menge wahig.
  mal-2015: ഞാൻ മലകളെയും കുന്നുകളെയും ശൂന്യമാക്കി അവയുടെ സസ്യങ്ങളെ എല്ലാം ഉണക്കിക്കളയും;
    ഞാൻ നദികളെ ദ്വീപുകളാക്കും; പൊയ്കകളെ വറ്റിച്ചുകളയും.
  gup-gup: Ngaye wanjh ngabolkwarrewon manbu kuwarddekimuk, dja mak mandulum rowk.
    Ngaye ngahdarlehwon kundalk dja kundulk. Ngaye ngabun mankabo bu kadjalbukmen,
    dja mak kulabbarl wanjh ngabun ba kayimerran yiman kukkuyak.
  rmc-rmc: Le verchendar the le brehendar kerava e pušťa, šučarava avri savore lengre
    zelena rastlini, o paňa čerinava pro ostrovi a šučarava avri o močara.
  pes-OPV: کوهها و تلها را خراب کرده، تمامی گیاه آنها راخشک خواهم ساخت و نهرها را
    جزایر خواهم گردانید و برکه‌ها را خشک خواهم ساخت.
  ron-1924: Вой пустии мунць ши дялурь, ле вой уска тоатэ вердяца; вой префаче рыуриле
    ын остроаве ши язуриле ле вой уска.
  ben-OBCV: আমি পাহাড় ও পর্বতগুলিকে বৃক্ষহীন করব এবং তাদের সব গাছপালাকে শুকিয়ে ফেলব;
    আমি নদীগুলিকে দ্বীপপুঞ্জে পরিণত করব ও পুকুরগুলিকে শুকিয়ে ফেলব।
  som-som: Waxaan baabbi'in doonaa buuro iyo kuro, oo geedaha yaryar oo dhanna waan
    wada qallajin doonaa, oo durdurradana waxaan ka dhigi doonaa gasiirado, oo balliyadana
    waan engejin doonaa.
  lat-VUC: Desertos faciam montes et colles, et omne gramen eorum exsiccabo; et ponam
    flumina in insulas, et stagna arefaciam.
  eng-ASVBT: I will lay waste mountains and hills, and dry up all their herbs; and
    I will make the rivers islands, and will dry up the pools.
  ita-1885: Io deserterò i monti ed i colli; io seccherò tutta l'erba loro; e ridurrò
    i fiumi in isole, ed asciugherò gli stagni.
  eng-LXXUP: I will make desolate mountains and hills, and will dry up all their grass;
    and I will make the rivers islands, and dry up the pools.
  eng-ULB: I will lay waste mountains and hills and dry up all their vegetation; and
    I will turn the rivers into islands and will dry up the marshes.
  spa-VBL: Secaré las montañas y las colinas, y haré que se marchite todo su verdor.
    Convertiré los ríos en islas y secaré los estanques.
  fra-_FOB: Je dévasterai montagnes et coteaux, et je dessécherai toute leur verdure;
    je changerai les fleuves en terre ferme, et je dessécherai les étangs.
  mal-mal: ഞാൻ മലകളെയും കുന്നുകളേയും ശൂന്യമാക്കി അവയുടെ സസ്യങ്ങളെ എല്ലാം ഉണക്കിക്കളയും;
    ഞാൻ നദികളെ ദ്വീപുകളാക്കും; പൊയ്കകളെ വറ്റിച്ചുകളയും.
  urd-GVR: Maiṅ pahāṛoṅ aur pahāṛiyoṅ ko tabāh karke un kī tamām hariyālī jhulsā dūṅgā.
    Dariyā ḳhushk zamīn ban jāeṅge, aur johaṛ sūkh jāeṅge.
  suz-BL: गो डांडा नु पहाड आन कली गोरशो सेल्‍नुङ। गिगी मारेइ मारेइ सोव़पाइक्‍नुङ।
    गो ब्‍वाक्‍कु बाक्‍तीक कली सोव़शो रागी सेल्‍नुङ। दोम्‍ली सोव़पाइक्‍नुङ।
  eng-NOY: I will lay waste mountains and hills, And dry up all their herbs. I will
    make the river solid land, And dry up the pools of water.
  ita-1927: Io devasterò montagne e colline, ne farò seccare tutte l’erbe; ridurrò
    i fiumi in isole, asciugherò gli stagni.
  ckb-ckb: چیا و گردەکان تێکدەدەم، هەموو گیاوگوڵیان وشک دەکەم. ڕووبار دەکەمە دوورگە
    و گۆلاوەکان وشک دەکەم.
  eng-BBE: I will make waste mountains and hills, drying up all their plants; and
    I will make rivers dry, and pools dry land.
  kan-OKCV: ನಾನು ಬೆಟ್ಟಗುಡ್ಡಗಳನ್ನು ನಾಶಮಾಡಿ, ಅಲ್ಲಿಯ ಮೇವನ್ನು ಒಣಗಿಸಿ; ನದಿಗಳನ್ನು ದ್ವೀಪಗಳನ್ನಾಗಿಯೂ,
    ಕೆರೆಗಳನ್ನು ಬತ್ತಿಹೋಗುವಂತೆಯೂ ಮಾಡುವೆನು.
  tam-2017: நான் மலைகளையும் குன்றுகளையும் பாழாக்கி, அவைகளிலுள்ள தாவரங்களையெல்லாம்
    வாடச்செய்து, ஆறுகளைத் திட்டுகளாக்கி, ஏரிகளை வற்றிப்போகச்செய்வேன்.
  spa-RV-1909: Tornaré en soledad montes y collados, haré secar toda su hierba; los
    ríos tornaré en islas, y secaré los estanques.
  ron-BTF: Voi risipi munţii şi dealurile şi voi usca toate ierburile lor; şi râurile
    le voi face insule şi voi usca iazurile.
  eng-WEBP: I will destroy mountains and hills, and dry up all their herbs. I will
    make the rivers islands, and will dry up the pools.
  eng-FBV: I will dry up the mountains and the hills, and make all their greenery
    wither. I will turn rivers into islands and dry up the pools.
  nld-1939: Ik zal bergen en heuvels verschroeien, En al hun groen doen verdorren;
    Ik maak de stromen tot steppen, Leg de waterplassen droog.
  nch-BL: Nijhuelonis tepeme huan tachiquilme. Nijhuatzas nopa sacat huan cuame. Niquincuepas
    hueyame huan amelme ica huactoc tali. Nijhuatzas campa momanayaya at.
  vie-1934: Ta sắp phá hoang núi và đồi, làm cho cỏ cây khô héo; biến sông thành cù
    lao, làm cho hồ ao cạn tắt.
  hin-CV: मैं पर्वतों तथा घाटियों को उजाड़ दूंगा सब हरियाली को सुखा दूंगा; नदियों
    को द्वीपों में बदल दूंगा तथा नालों को सुखा दूंगा.
  eng-OURB: I will destroy mountains and hills, and dry up all their herbs. I will
    make the rivers islands, and will dry up the pools.
  spa-BES: Haré residuos de montañas y colinas, secando todas sus plantas; y haré
    los ríos secar, y los estanques secar la tierra.
  tdx-tdx: Ho koaheko o vohitseo naho o haboañeo, vaho ho forejejeko o ahe’eo; hanoeko
    tokonose o oñe’eo, naho ho riteko o antara’eo.
  tha-KJV: เราจะทิ้งภูเขาและเนินให้​ร้าง และให้บรรดาพืชผักบนนั้นแห้งไป เราจะให้​แม่น​้ำกลายเป็นเกาะ
    และจะให้สระแห้งไป
  por-BR-2018: Aos montes e morros tornarei em deserto, e toda sua erva farei secar;
    e tornarei aos rios em ilhas, e as lagoas secarei.
  deu-ELO: Ich will Berge und Hügel öde machen und all ihr Kraut vertrocknen lassen;
    und ich will Ströme zu Inseln machen; und Seen trocken legen.
  eng-WYC-2018: I shall make (into) desert (the) high mountains and little hills,
    and I shall dry up all the burgeoning of them; and I shall set floods into isles,
    and I shall make ponds dry.
  epo-epo: Mi dezertigos montojn kaj montetojn, kaj ilian tutan verdaĵon Mi elsekigos;
    Mi faros la riverojn insuloj, kaj la lagojn Mi elsekigos.
  uig-PIN: Mǝn taƣlarni ⱨǝm dɵnglǝrni qɵldǝritimǝn, Ularning ⱨǝmmǝ yexilliⱪlirini
    ⱪurutiwetimǝn; Dǝryalarni arallarƣa aylanduruwetimǝn; Kɵlqǝklǝrnimu ⱪaƣjiritimǝn.
  beo-beo: Na da agolo amola goumi wadela:lesimu. Na da gisi amola ifa bioma:ne hafoga:mu.
    Na da hano fago amo afadenene bu hafoga:i soge hamomu. Amola hano wayabo hafoga:mu.
  tpi-OTNT: Na bai mi bagarapim ol maunten, na mekim ol gras na diwai i drai. Na bai
    mi mekim ol bikpela wara wantaim ol raunwara i drai olgeta.
  hau-SA: Zan lalatar da duwatsu da tuddai in busar da dukan itatuwansu; zan mai da
    koguna su zama tsibirai in kuma busar da tafkuna.
  uig-LAT: Men taghlarni hem dönglerni chölderitimen, Ularning hemme yéshilliqlirini
    qurutiwétimen; Deryalarni arallargha aylanduruwétimen; Kölcheklernimu qaghjiritimen.
  nde-nde: Ngizabhidliza izintaba lamaqaqa; ngilomise lonke uhlaza lwabo; ngizaphendula
    imifula ibe yizihlenge ngomise lamachibi.
  ton-ton: Te u ngaohi ke lala ʻae ngaahi moʻunga mo e potu tafungofunga, pea fakamōmoa
    ʻae ngaahi ʻakau iiki; pea te u ngaohi ʻae ngaahi vaitafe ko e ngaahi motu, pea
    te u fakamōmoa mo e ngaahi anovai.
  ces-1613: V pustinu obrátím hory i pahrbky, a všelikou bylinu jejich usuším, a obrátím
    řeky v ostrovy, a jezera vysuším.
  eng-WMB: I will destroy mountains and hills, and dry up all their herbs. I will
    make the rivers islands, and will dry up the pools.
  tam-TCV: நான் மலைகளையும், குன்றுகளையும் பாழாக்குவேன், அவைகளிலுள்ள தாவரங்களையும்
    வாடிப்போகப் பண்ணுவேன். ஆறுகளைத் தீவுகளாக மாற்றி, குளங்களையும் வற்றப்பண்ணுவேன்.
  ceb-ULB: Lumpagon ko ang mga kabukiran ug kabungtoran ug palayaon ko ang tanan nilang
    mga tanom; himoon ko nga isla ang mga suba ug pahubson ko ang mga linaw.
  pol-UBG: Góry i pagórki zamienię w pustynię i całą ich zieleń wysuszę. Zamienię
    rzeki w wyspy, a jeziora wysuszę.
  agr-agr: Muja aina nunak nain aina nujai tsaiktatjai, tuja numi aidau, ajak aidau
    ayá nunashkam ashí ijinattajai. Tuja entsa ayá nunak ukuyuan buku awajsattajai.
    Dutikakun kucha aidaunashkam ukuyan buku awajsattajai.
  kyc-kyc: Nambame yuu kyau kuki epengepe dupwa pyao kokwa sinyi nembo karo dokopa
    isako isape dupwa yanda nanyi pyambwaro. Dopa pyuo yuu lama lamana ipwa epenge
    dupwa muiyane penda penda ingyuo nembo dee ipwa pete dupwa sokwanyi nembo piru.
  urd-GVU: مَیں پہاڑوں اور پہاڑیوں کو تباہ کر کے اُن کی تمام ہریالی جُھلسا دوں گا۔
    دریا خشک زمین بن جائیں گے، اور جوہڑ سوکھ جائیں گے۔
  deu-1912: Ich will Berge und Hügel verwüsten und all ihr Gras verdorren und will
    die Wasserströme zu Inseln machen und die Seen austrocknen.
  kan-2017: ಬೆಟ್ಟಗುಡ್ಡಗಳನ್ನು ನಾಶಪಡಿಸಿ ಅಲ್ಲಿಯ ಮೇವನ್ನೆಲ್ಲಾ ಒಣಗಿಸಿ, ನದಿಗಳನ್ನು ಒಣ ದಿಣ್ಣೆಮಾಡಿ
    ಕೆರೆಗಳನ್ನು ಬತ್ತಿಸುವೆನು.
  yap-yap: Bay gu kirebnag e yochi burey nge pi burey, mu gu mororoynag e pan nge
    gek’iy riy. Bay gu gagiyegnag e pi loway ni bay e lul’ riy nge ngal’ ni yungi
    ted ni desert, mu gu gagiyegnag e pi lipath nge par nike mlik’.
  hlt-MCSB: Tlang som rhoek te ka khah vetih a baelhing khaw boeih ka rhae ni. Tuiva
    te sanglak la ka khueh vetih tuibap khaw ka haang sak ni.
  mdy-ETH: ዹኮንታ ጌሜሮንታ ታኣኒ ዶይሳንዳኔ፤ ዬያቶይዳ ባቃሌ ባኮ ቢያ ታኣኒ ሜልዛንዳኔ፤ ዎሮ ዋኣፆ ባዚ ሳዛ ዓኣ ሳዓ ማሃንዳኔ፤
