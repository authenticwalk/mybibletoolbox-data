verse: ISA.028.003
translations:
  mal-C: എഫ്രയീമിലെ മദ്യപരുടെ അഹങ്കാരമായ ആ കിരീടം കാൽക്കീഴിൽ ചവിട്ടിമെതിക്കപ്പെടും.
  deu-TKW: daß sie mit Füßen zertreten wird, die stolze Krone der Trunkenbolde Ephraims.
  lin-lin: Motole ya lolendo ya balangwi masanga ya Efrayimi ekonyatama na makolo ;
  eng-LSV: The proud crown of the drunkards of Ephraim is trodden down by feet,
  eng-GNV: They shall be troden vnder foote, euen the crowne and the pride of the
    drunkards of Ephraim.
  eng-WEBSTER: The crown of pride, the drunkards of Ephraim shall be trodden under
    feet.
  nhw-BL: Altepetl Samaria elqui se altepetl catli tlahuel ica mohueyimatiyayaj ihuintini
    tlen tlali Israel huan quiitayayaj quen se corona. Pero icualancaitacahua nopa
    altepetl quimajcahuase hasta tlalchi huan ipan moquejquetzase.
  swh-ONEN: Lile taji la maua, kiburi cha walevi cha Efraimu, kitakanyagwa chini ya
    nyayo.
  bba-bba: Wuu ɡe, ɡe Efɑrɑimubɑ bɑ kɑ tii sue mi, ɡɑ wɔrɑ bɑ tɑɑkumɔ,
  eng-KJVCPB: 'The crown of pride, the drunkards of Ephraim, Shall be trodden under
    feet:'
  luo-luo: Osimbo ma jomer man Efraim sungorego ibiro nyono gi tielo.
  meu-meu: Efraim ena kekero taudia kwaradia ihavavalaidia heaḡina na aedia henudiai
    bae moia tao;
  npi-ULB: एफ्राइमका मतवालाहरूका गौरवशाली फुलमालालाई खुट्टाले कुल्चिमिल्ची गरिनेछ
    ।
  yor-yor: Adé ìgbéraga àwọn ọ̀mùtí Efraimu, ni a ó fi ẹsẹ̀ tẹ̀ mọ́lẹ̀.
  pes-OPCB: آنگاه شهری که مایهٔ افتخار میگساران اسرائیل است زیر پاها پایمال خواهد
    شد.
  tgl-ULB: Ang ipinagmamayabang na kwintas na bulaklak ng mga lasenggo ng Efraim ay
    tatapakan.
  hui-hui: Tigua ani bialu agali haguaneru lulu iba nalu howa tininaga mini yaraga
    haga karuni tinaga tano heba waitigi urunaga geme hengedalu pu íbu bulebira.
  mya-mya: ထို​သေ​သောက်​ကြူး​သော​ခေါင်း​ဆောင်​တို့ ဂုဏ်​ယူ​ဝါ​ကြွား​မှု​သည် ခြေ​နှင့်​နင်း​ချေ
    ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་ར་བཟི་རྣམས་ཀྱིས་གྱོན་པའི་ང་རྒྱལ་གྱི་ཅོད་པན་དེ་རྡོག་བརྫིས་གཏོང་བར་འགྱུར་ཞིང་།
  sna-sna: Iya korona, yokuzvikudza yezvidhakwa zveEfuremu, ichatsikwa-tsikwa pasi
    petsoka.
  spa-BLM: La corona de orgullo de los borrachos de Efraín será pisoteada.
  cac-cac: A jun chon̈ab' nivan yelc'och d'a eb' uc'um an̈ chi', ol steq'uem jun vin̈
    ay yip chi'.
  swh-ULB: Taji ya kiburi ya walevi wa Efraimu lililoko chini ya paa.
  bel-bel: Нагамі топчацца вянок ганарыстасьці п'яных Яфрэмлянаў.
  deu-ELBBK: Mit Füßen wird zertreten die stolze Krone der Betrunkenen Ephraims.
  mbb-OT: Edtekutakan is Samaria, he henduen be te kuruna he vulak, he ibpegalbu te
    menge lelenguten he menge pengulu te Israel.
  mal-2015: എഫ്രയീമിലെ കുടിയാന്മാരുടെ ഡംഭകിരീടം അവൻ കാൽകൊണ്ടു ചവിട്ടിക്കളയും.
  gup-gup: Bininj nawu Ephraim benkebmawahmeng kabirridjalbongun kunbang, dja kabirriburlumerren
    kunred Samariakenh. Wanjh darnkih kamre bu bedda kabirribolknan kadjalbolkbularrbuyindan
    bedberre.
  rmc-rmc: Le pindrenca pes uštarela pre barikaňi koruna le Efrajimoskre pijakengri.
  pes-OPV: وتاج تکبر میگساران افرایم زیر پایها پایمال خواهد شد.
  ron-1924: Ва фи кэлкатэ ын пичоаре кунуна ынгымфатэ а бецивилор луй Ефраим;
  ben-OBCV: সেই মুকুট, যা ইফ্রয়িমের মত্ত ব্যক্তিদের গর্ব, পায়ের নিচে দলিত হবে।
  som-som: Oo taajka kibirka ee sakhraamiinta reer Efrayim ayaa cagaha lagula tuman
    doonaa,
  lat-VUC: Pedibus conculcabitur corona superbiæ ebriorum Ephraim.
  eng-ASVBT: 'The crown of pride of the drunkards of Ephraim shall be trodden under
    foot:'
  ita-1885: La corona della superbia, gli ubbriachi di Efraim, saranno calpestati
    co' piedi;
  eng-LXXUP: The crown of pride, the hirelings of Ephraim, shall be beaten down with
    the hands and with the feet.
  eng-ULB: The proud garland of the drunkards of Ephraim will be trodden underfoot.
  spa-VBL: Esa gloria suprema de los borrachos de Efraín será pisoteada.
  fra-_FOB: Elle sera foulée aux pieds, la couronne superbe des ivrognes d'Éphraïm.
  mal-mal: എഫ്രയീമിലെ മദ്യപന്മാരുടെ ഡംഭകിരീടം അവൻ കാലുകൊണ്ടു ചവിട്ടിക്കളയും.
  urd-GVR: Tab Isrāīlī sharābiyoṅ kā shāndār tāj Sāmariya pāṅwoṅ tale raundā jāegā.
  suz-BL: एफ्राइम ङा दुक्‍शो मुर आन दारशो माला कली दिम्‍शा ताइश्‍शा पाइ‍नीम।
  eng-NOY: It shall be trodden under foot, The proud crown of the drunkards of Ephraim.
  ita-1927: La superba corona degli ubriachi d’Efraim sarà calpestata;
  ckb-ckb: پێشێل دەکرێت تاجی شانازی سەرخۆشانی ئەفرایم.
  eng-BBE: The crown of pride of those who are given up to wine in Ephraim will be
    crushed under foot;
  kan-OKCV: ಕುಡುಕರಾದ ಎಫ್ರಾಯೀಮ್ಯರ ಗರ್ವದ ಕಿರೀಟವು ಕಾಲಿನ ತುಳಿತಕ್ಕೆ ಈಡಾಗುವುದು.
  tam-2017: எப்பிராயீமுடைய வெறியரின் பெருமையான கிரீடம் காலால் மிதித்துப்போடப்படும்.
  spa-RV-1909: Con los pies será hollada la corona de soberbia de los borrachos de
    Ephraim;
  ron-BTF: Coroana mândriei, beţivii lui Efraim, va fi călcată în picioare,
  eng-WEBP: The crown of pride of the drunkards of Ephraim will be trodden under foot.
  eng-FBV: That crowning glory of Ephraim's drunks will be trampled underfoot.
  nld-1939: Onder de voeten vertrapt Ligt de trotse kroon van Efraïms drinkers!
  nch-BL: Altepet Samaria elqui se altepet cati tahuel ica mohueyimatiyayaj ihuintini
    ten tali Israel huan quiitayayaj quej se corona. Pero icualancaitacahua nopa altepet
    quimajcahuase hasta talchi huan ipan moquejquetzase.
  vie-1934: Mão triều thiên kiêu ngạo của những bợm rượu Eùp-ra-im sẽ bị giày đạp
    dưới chân.
  hin-CV: एफ्राईम मतवालों के अहंकारी मुकुट को, पैरों तले रौंद दिया गया है.
  eng-OURB: The crown of pride of the drunkards of Ephraim [Fruit] will be trodden
    under foot.
  spa-BES: La corona de orgullo de los que se entregan al vino en Efraín será aplastada
    bajo el pie;
  tdx-tdx: Ho lialiàm-pandia i sabaka niebotsebora’ o mpijike mena’ i Efraimeoy.
  tha-KJV: มงกุฎอันโอ่​อ่า คือคนขี้เมาแห่งเอฟราอิม จะถูกเหยียบอยู่​ใต้เท้า
  por-BR-2018: A coroa de arrogância dos bêbados de Efraim será pisada sob os pés.
  deu-ELO: Mit Füßen wird zertreten die stolze Krone der Trunkenen Ephraims.
  eng-WYC-2018: The crown of pride of the drunken men of Ephraim shall be defouled
    with feet, (The crown of pride of the drunken men of Ephraim shall be defiled
    underfoot,)
  epo-epo: Per piedoj estos premata la fiera krono de la ebriuloj de Efraim.
  uig-PIN: Əfraimdiki mǝyhorlarning bexidiki tǝkǝbburluⱪ bilǝn taⱪiwalƣan güllük taji
    ayaƣ astida qǝylinidu;
  beo-beo: Amasea, Isala:ili adini ba:i ouligisu dunu ilia gasa fi hou da enoga hasanasi
    dagoi ba:mu.
  tpi-OTNT: Na ol dispela lain bai i krungutim yu na wokabaut antap long yu, yu taun
    bilong ol bikman i save spak na apim nem bilong yu moa yet.
  hau-SA: Za a tattaka wannan rawani, girman kai na mashayan Efraim da ƙafa.
  uig-LAT: Efraimdiki meyxorlarning béshidiki tekebburluq bilen taqiwalghan güllük
    taji ayagh astida cheylinidu;
  nde-nde: Umqhele lowo wamaluba, iqhono lezidakwa zako-Efrayimi kuzanyathelwa ngaphansi
    kwezinyawo.
  ton-ton: 'Ko e tatā ʻoe laukau, ʻae kakai konā ʻo ʻIfalemi, ʻe molomoloki ʻi he
    lalo vaʻe:'
  ces-1613: Nohami pošlapána bude koruna pýchy, ožralci Efraimští.
  eng-WMB: The crown of pride of the drunkards of Ephraim will be trodden under foot.
  tam-TCV: எப்பிராயீமிலுள்ள குடிவெறியரின் பெருமையாகிய அந்த மலர் மகுடம் காலின்கீழ்
    மிதிக்கப்படும்.
  ceb-ULB: Pagayatakyatakan ang garbo nga koronang bulak sa mga palahubog sa Efraim.
  pol-UBG: Zostanie zdeptana nogami korona pychy, pijacy Efraima.
  agr-agr: Dutikak Efraín wegantu nampen wajasu aidau, yaakat Samaria pegkeg asamtai,
    emema batsata nunak nii tsaika ajapatnai.
  kyc-kyc: Akali kyawa dupwame kyaŋe soo kumasi ingyuo pyuo karaminyi dupwa mee rambetaku
    pyao kimbumi nara ingilyamo.
  urd-GVU: تب اسرائیلی شرابیوں کا شاندار تاج سامریہ پاؤں تلے روندا جائے گا۔
  deu-1912: daß die prächtige Krone der Trunkenen von Ephraim mit Füßen zertreten
    wird.
  kan-2017: ಕುಡುಕರಾದ ಎಫ್ರಾಯೀಮ್ಯರ ಮಹಿಮೆಯ ಕಿರೀಟವು ಕಾಲಿನಿಂದ ತುಳಿಯಲ್ಪಡುವುದು.
  yap-yap: Ma ufan e pi’in yad be yog e thin ni yad ma balyang ko rrum e bay u not’not’
    nga but’.
  hlt-MCSB: Ephraim yurhui kah rhimomnah rhuisam te a kho hmuiah a taelh uh ni.
  mdy-ETH: ዔፕሬኤሜኮ ማሢንቴ ዓሳ ዖቶርሙሞሮ ቶኦካ ዓጋ ቦንቺንቴ ባካ ቶኪና ሄርቃንዳኔ።
  twi-ASANTE: Saa nhwiren abotire no a ɛyɛ Efraim asabofoɔ ahohoahoadeɛ no, wɔbɛtiatia
    so.
  eng-WEBU: The crown of pride of the drunkards of Ephraim will be trodden under foot.
  wal-wal: He mattottiya Efireema asatu otoruwaa kallachchai tohuwan yerettana.
  spa-PDDPT: Con los pies pisoteará la arrogante corona de los ebrios de Efraín
  gun-gun: Ha'e va'e ma opyrõ 'rã Efraim kuery oka'u va'e coroa oguerovy'a va'ekue
    re.
  ilo-ULB: Maibaddebaddekto ti napalanguad a korona dagiti mammartek ti Efraim.
  kpg-kpg: Di hagamuamua o nia dagi gai dagaao aalaa ga dagadagahi gi lala ono babaawae.
  uig-ARA: ئەفرائىمدىكى مەيخورلارنىڭ بېشىدىكى تەكەببۇرلۇق بىلەن تاقىۋالغان گۈللۈك
    تاجى ئاياغ ئاستىدا چەيلىنىدۇ؛
  sus-sus: Efirami taa yɛtɛ igboe siisilae birama nɛ, e maboron.
  pon-2006: E pahn ketin tiakedi soupeidi aklapalap oh kamamsakau pwukat.
  jae-jae: Ma ŋacjo oc sêka lau Epraim nêŋ gôliŋwaga, taŋ wain kêjaŋiŋ êsêac naŋ,
    nêŋ sunsuŋ towae popoc.
  ksd-ksd: A kere kai ra umana tena longlong Epraim, a kere ba dia langlang tana,
    da ruarua taun ia boko;
  tur-YTC: Efraim'in sarhoşlarının gurur tacı ayaklar altında çiğnenecek.
  grc-BRENT: καὶ τοῖς ποσὶ καταπατηθήσεται ὁ στέφανος τῆς ὕβρεως, οἱ μισθωτοὶ τοῦ
    Ἐφραΐμ.
  ind-AYT: Mahkota kebanggaan pemabuk-pemabuk Efraim akan diinjak-injak dengan kaki.
  nya-nya: Ulamuliro wa atsogoleri oledzera a ku Efereimu adzawuthetsa.
  hrv-hrv: Bit će izgažen nogama gizdav vijenac pijanica Efrajimovih
  mps-mps: Tama te hanigo nage agalama, nage daidu augwali bilaibao, nage te genuai
    bidi dabe poliyu, nago nogi ugwaba sabo hanu dao.
  tpi-tpi: Na ol dispela lain bai i krungutim yu na wokabaut antap long yu, yu taun
    bilong ol bikman i save spak na apim nem bilong yu moa yet.
  dan-1931: Med Fødderne trampes de ned, Efraims berusedes stolte Krans
  vie-OVCB: Thành kiêu ngạo Sa-ma-ri— là mão triều lộng lẫy của bọn say sưa của Ép-ra-im—
    sẽ bị giẫm nát dưới chân kẻ thù nó.
  guj-2017: એફ્રાઇમના ભાન ભૂલેલા વ્યસનીઓના માળાને તે પગ નીચે પછાડાશે.
  pon-2006A: E pahn ketin tiakedi soupeidi aklapalap oh kamamsakau pwukat.
  por-BRBSL: A coroa de orgulho dos bêbados de Efraim será pisada.
  cth-cth: Ephraim yamuhrinaw e kâoupnae bawilakhung teh kho rahim reprep coungroe
    lah ao han.
  twi-twi: Saa nhwiren abotiri no a ɛyɛ Efraim asabowfo ahohoahoade no, wobetiatia
    so.
  hlt-hlt: Ephraim yurhui kah rhimomnah rhuisam te a kho hmuiah a taelh uh ni.
  tbz-SIM: Dikpɑ̀ɑ̀tìpìì Efɑdɑimmu kó tinɑɑ̀yɑ̃̀ɑ̃̀tì pɔ̀tìnɛ̀ dì, bɛ̀ bo nɑu kɛtenkɛ̀.
  msy-2020: Egh me ia dɨkabɨn ia gisɨn daruam, ia Efraimɨn anabamɨn adarasi, ian gumazir
    aruaba wainɨn dɨpaba apava onganigha, ian nguibamɨn ziam bar pɨn mar a fe.
  dop-dop: Pɑɑ fɛlɩ nɔɔhɛɛ kɛ Ɩfǝlɑyim sʋlʋnyɔɔlɑɑ ntenuɣu ɩsǝcɑʋ nyǝŋkʋ.
  azb-azb: Efrayim sərxoşlarının şəhəri, qürur tacı Ayaq altında tapdalanacaq.
  eng-DBY: The crown of pride of the drunkards of Ephraim shall be trodden under feet;
  hin-2017: एप्रैमी मतवालों के घमण्ड का मुकुट पाँव से लताड़ा जाएगा;
  wol-KYG: Dees na joggati kaala gii màndikati Efrayim di sagoo.
  eng-YLT: By feet trodden down is the proud crown of the drunkards of Ephraim,
  eng-WYC-2017: The crown of pride of the drunken men of Ephraim shall be defouled
    with feet,
  eng-WMBB: The crown of pride of the drunkards of Ephraim will be trodden under foot.
  urd-GVH: तब इसराईली शराबियों का शानदार ताज सामरिया पाँवों तले रौंदा जाएगा।
  rug-rug: Sa vina sari havoro isa, sa vina lavata pule tadi na butubutu Iparemi,
    sari tie viviridi sara, si kote ta neti gore la pa pepeso.
  gaz-gaz: Gonfoon of tuulummaa, machooftonni Efreem miilla jalatti dhidhiitamu.
  fra-LSG: Elle sera foulée aux pieds, La couronne superbe des ivrognes d’Éphraïm;
  yal-yal: Taan naxan luxi alo mangaya kɔmɔtina, naxan findixi Efirami dɔlɔ minne
    xunna kenla ra, na yibodonma nɛn.
  haw-1868: Malalo o na wawae e hahiia'i Na lei hookiekie o na mea ona ma Eperaima.
  arb-NAV: فَتُدَاسُ السَّامِرَةُ، تَاجُ فَخْرِ سُكَارَى أَفْرَايِمَ بِالأَقْدَامِ.
  ewe-ewe: Seƒoƒotsihe ma si nye Efraim ƒe ahanomunɔtɔwo ƒe dada la, woafanyae ɖe
    afɔ te.
  eng-LEE: 'Under feet shall be trodden the crown of pride of the drunkards of Ephraim:'
  asm-FB: ইফ্ৰয়িমৰ মতলীয়াবোৰৰ অহঙ্কাৰৰ ৰাজমুকুট ভৰিৰে গচকা হ’ব।
  sus-A: عٍقِرَ مِ تَا يّتّ عِفبٌي سِيسِلَيٍ بِرَ مَ نّ، عٍ مَبٌرٌن.
  fra-SBL: La couronne d'orgueil des ivrognes d'Éphraïm sera foulée aux pieds.
  hbo-hbo: בְּרַגְלַ֖יִם תֵּֽרָמַ֑סְנָה עֲטֶ֥רֶת גֵּא֖וּת שִׁכֹּורֵ֥י אֶפְרָֽיִם׃
  kik-kik: Tanji ĩyo ya mwĩtĩĩo ya arĩĩu a Efiraimu, nĩĩkarangĩrĩrio thĩ na magũrũ.
  fra-NCL: Il sera foulé aux pieds l’orgueilleux diadème des buveurs d’Ephraïm,
  cek-AK: Mu paquih Ephraim kaminawk amoekhaih angraeng lumuek to, khok hoiah cawh
    pae tih.
  cuk-cuk: Efraín-dule-mummugan san-dummarba-imakdimalad, ¡duledar-wilesmar! Egi dii-dii
    annalegoed.
  uig-CYR: Әфраимдики мәйхорларниң бешидики тәкәббурлуқ билән тақивалған гүллүк таҗи
    аяқ астида чәйлиниду;
  tel-2017: ఎఫ్రాయీములో తాగుబోతులకు గర్వకారణంగా ఉన్న కిరీటాన్ని కింద పడేసి కాళ్ళతో
    తొక్కుతారు.
  hat-BSA: Kouwòn ògèy a moun sou Éphraïm yo va vin foule anba pye.
  kos-kos: Filang lun mwet kol sruhi lalos ac fah lolongyuki.
  hbo-WLC: בְּרַגְלַ֖יִם תֵּֽרָמַ֑סְנָה עֲטֶ֥רֶת גֵּא֖וּת שִׁכּוֹרֵ֥י אֶפְרָֽיִם׃
  ibo-ibo: Okpueze okoko osisi, bụ mpako nke ndị Ifrem na-aṅụbiga mmanya oke, ga-abụ
    ihe a ga-azọtọkwa nʼokpuru ụkwụ.
  ory-ory: ଇଫ୍ରୟିମର ମତ୍ତ ଲୋକମାନଙ୍କର ଦର୍ପସୂଚକ ମୁକୁଟ ପଦ ତଳେ ଦଳିତ ହେବ;
  chk-chk: Epwe puri fän pechen ewe telinimw, mwärin chokewe mi sikesik won o ünüpuch
    lon Israel.
  rop-rop: Detlot drangginbala langa Ifreiyim reken Sameriya im det nambawan taun,
    bat olabat enami garra pudumbut langa olabat.
  ukr-1871: Ногами буде потоптана корона гординї пяних Ефраїміїв.
  deu-1951: Mit Füßen wird zertreten die stolze Krone der Trunkenbolde Ephraims.
  eng-JPS: The crown of pride of the drunkards of Ephraim shall be trodden under foot;
  srp-1865: Nogama æe se izgaziti gizdavi vijenac, pijanice Jefremove.
  lug-lug: Engule ey’amalala ey’abatamiivu ba Efulayimu aligibetenta n’ebigere bye.
  heb-heb: ברגלים תרמסנה עטרת גאות שכורי אפרים׃
  ben-IRV: ইফ্রয়িমের মাতালদের অহঙ্কারের মুকুট পায়ের তলায় দলিত হবে;
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਸ਼ਰਾਬੀਆਂ ਦੇ ਘਮੰਡ ਦਾ ਮੁਕਟ ਪੈਰਾਂ ਹੇਠ ਮਿੱਧਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ဧဖရိမ်အမျိုး သေသောက်ကြူးတို့၏ မာနသရဖူ သည်၊ ကျော်နင်းခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Unai kekero gunalaia taudia mai edia hekokoroku, be tuari taudia ese edia
    aena dekenai do idia moia diho.
  urd-urd: इफ़्राईम के मतवालों के घमण्ड का ताज पामाल किया जाएगा;
  rus-SYN: Ногами попирается венок гордости пьяных Ефремлян.
  bqc-SIM: Wa ↄ̃zↄ̃ wɛ̃́lɛ pↄ́ Ɛflaiũ bui idɛkɛnapiↄ ì ĩ́anadãòwa.
  tcz-CHONGTHU: Samaria kihoitho sahna khopi-Israel jukham ho loupina lal lukhuh gal
    mite kengto noija chotpha umding ahi.
  mar-mar: एफ्राइममधील मद्याप्यांचा अभिमानी मुकुट पायाखाली तुडवला जाईल.
  qub-qub: Nircur latojpaj lluchcarenga upyallata aroj Efraín runacuna alli-tucushanta,
    corönanta.
  hat-hat: Li pral pilonnen anba pye li sa ki te fè lògèy gwògmann yo, chèf peyi Efrayim
    yo.
  eng-BSB: The majestic crown of Ephraim’s drunkards will be trampled underfoot.
  eng-WEBPB: The crown of pride of the drunkards of Ephraim will be trodden under
    foot.
  kbq-kbq: Hagi Efraemi naga'mozama aka tima nene'za, Sameria kumaku'ma zamimizama
    runafe'ma nehaza vahera ha' vahe'mo'za zamagiareti eme rentrako hu'za zamare hapatigahaze.
  nhe-BL: Altepetl Samaria elqui se altepetl tlen tlahuel ica mohueyimatiyayaj ihuintini
    tlen tlali Israel huan quiitayayaj queja se corona. Pero icualancaitacahua nopa
    altepetl quimajcahuase hasta tlalchi huan ipan moquejquetzase.
  gub-BL: Xamari, — Tawhu ikatuahy ma'e, i'i uka'u ma'e Izaew ywy rehe har wà. Zauxiapekwer
    upyropyrog putar a'e tawhu heityk pyrer rehe wà nehe.
  eng-DRA: The crown of pride of the drunkards of Ephraim shall be trodden under feet.
