verse: ISA.028.026
translations:
  mal-C: അതിനായി അവരുടെ ദൈവം അവരെ വേണ്ടവിധം ഉപദേശിക്കുകയും അഭ്യസിപ്പിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Es unterwies ihn zum Rechten, es lehrte ihn sein Gott.
  lin-lin: Nzambe na ye ateyaka ye mpe alakisaka ye nzela oyo asengeli kolanda.
  eng-LSV: And his God instructs him for judgment, || He directs him.
  eng-GNV: For his God doeth instruct him to haue discretion, and doeth teach him.
  eng-WEBSTER: For his God doth instruct him to discretion, and doth teach him.
  nhw-BL: Yaya quimati tlaque quichihuas huan quenicatza quitocas pampa Toteco Dios
    quimacatoc tlalnamiquilistli.
  swh-ONEN: Mungu wake humwelekeza na kumfundisha njia iliyo sahihi.
  bba-bba: Gusunɔ wi u sɑ̃ɑ win Yinni wiyɑ u nùn bwisi kɑ̃. U nùn yen kpunɑɑ sɔ̃ɔsi.
  eng-KJVCPB: For his God doth instruct him to discretion, and doth teach him.
  luo-luo: Nyasache nyise yo monego oluw kendo puonje yo maber.
  meu-meu: Badina be vada e hadibaia maoromaoro; ena Dirava ese e hadibaiamu.
  npi-ULB: त्यसको परमेश्‍वरले त्यसलाई सिकाउनुहुन्छ । उहाँले त्यसलाई बुद्धिमनीसाथ सिकाउनुहुन्छ
    ।
  yor-yor: Ọlọ́run rẹ̀ tọ́ ọ ṣọ́nà ó sì kọ́ ọ lẹ́kọ̀ọ́ ní ọ̀nà tó tọ́.
  pes-OPCB: او می‌داند چه کند زیرا خدایش به او یاد داده است.
  tgl-ULB: Tinatagubilinan siya ng Diyos; tinuturuan niya siya nang may karunungan.
  hui-hui: Agalime tomo hongolene manabi tomo bulene manabi bilo Ngode Datagaliwabe
    ibugua biawai hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ့​အား​အ​သိ​ဉာဏ်​ပေး ထား​တော်​မူ​သ​ဖြင့် သူ​သည်​မိ​မိ​အ​ဘယ်
    သို့​လုပ်​ဆောင်​ရ​မည်​ကို​သိ​၏။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོའི་དཀོན་མཆོག་གིས་ཁོ་ལ་ཞལ་གདམས་མཛད་དེ། ཁོ་ལ་ཡང་དག་པའི་བློ་གྲོས་བསྩལ་ཏོ།
    །
  sna-sna: Nokuti Mwari wake anomurayiridza uye achamudzidzisa nzira yakanaka.
  spa-BLM: Porque su Dios le instruye en el recto juicio y le enseña.
  cac-cac: A Dios tz'ac'an nachajel yuj vin̈ tas tz'aj smunlaji.
  swh-ULB: Mungu wake amemuelekeza; anamfuundisha yeye kwa busara.
  bel-bel: І такому парадку вучыць яго Бог ягоны; Ён настаўляе яго.
  deu-ELBBK: So unterwies ihn sein Gott zum richtigen Verfahren, er belehrte ihn.
  mbb-OT: Ebpenuruen te Megbevayà is ebasuk te hustu he ebeelan umbe egketuenan din
    ke hengkey is ereg he ebeelan.
  mal-2015: അങ്ങനെ അവന്റെ ദൈവം അവനെ യഥാക്രമം ഉപദേശിച്ചു പഠിപ്പിച്ചിരിക്കുന്നു.
  gup-gup: God nuye kabibukkan ba bu kawernhburrbun bu manme kadjordmiwe.
  rmc-rmc: O Del les ľidžal, sikavel les oda mištes te kerel.
  pes-OPV: زیرا که خدایش او را به راستی می‌آموزد و او را تعلیم می‌دهد.
  ron-1924: Думнезеул луй л-а ынвэцат сэ факэ аша, Ел й-а дат ачесте ынвэцэтурь.
  ben-OBCV: তার ঈশ্বর তাকে নির্দেশ দেন ও তাকে যথার্থ নিয়মের শিক্ষা দেন।
  som-som: Waayo, caqligaas Ilaahiisaa ku tacliimiya, oo isaga bara.
  lat-VUC: Et erudiet illum in judicio; Deus suus docebit illum.
  eng-ASVBT: For his God doth instruct him aright, and doth teach him.
  ita-1885: E l'Iddio suo l'ammaestra, e gl'insegna l'ordine che deve guardare.
  eng-LXXUP: So thou shalt be chastened by the judgment of thy God, and shalt rejoice.
  eng-ULB: His God instructs him; he teaches him wisely.
  spa-VBL: Su Dios le da instrucciones y le enseña lo que debe hacer.
  fra-_FOB: Son Dieu lui enseigne la règle à suivre, et l'instruit.
  mal-mal: അങ്ങനെ അവന്റെ ദൈവം അവനെ യഥാക്രമം ഉപദേശിച്ചു പഠിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Kisān ko ḳhūb mālūm hai ki kyā kyā karnā hotā hai, kyoṅki us ke Ḳhudā ne
    use tālīm de kar sahīh tarīqā sikhāyā.
  suz-BL: मारदे हना आन परमप्रभुमी मेको आन कली रिम्‍शो पा शेंताक्‍व।
  eng-NOY: Thus his God rightly instructeth him, And giveth him knowledge.
  ita-1927: Il suo Dio gl’insegna la regola da seguire e l’ammaestra.
  ckb-ckb: جا بە دادوەری ڕێنمایی دەکات، خودای خۆی فێری دەکات.
  eng-BBE: For his God is his teacher, giving him the knowledge of these things.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನ ದೇವರು ಅವನಿಗೆ ಸೂಚಿಸುತ್ತಾರೆ. ಮತ್ತು ಸರಿಯಾದ ಮಾರ್ಗವನ್ನು ಕಲಿಸುತ್ತಾರೆ.
  tam-2017: அவனுடைய தேவன் அவனை நன்றாய்ப் போதித்து, அவனை உணர்த்துவிக்கிறார்.
  spa-RV-1909: Porque su Dios le instruye, y le enseña á juicio;
  ron-BTF: Fiindcă Dumnezeul lui îl instruieşte spre discernere şi îl învaţă.
  eng-WEBP: For his God instructs him in right judgment and teaches him.
  eng-FBV: His God gives him instructions and teaches him the right thing to do.
  nld-1939: Het is zijn God, die het hem heeft geleerd, Hem onderwezen, wat hij moet
    doen.
  nch-BL: Yaya quimati taya quichihuas huan quenicatza quitocas pampa Toteco Dios
    quimacatoc talnamiquilisti.
  vie-1934: Aáy là Đức Chúa Trời dạy và bảo nó cách phải làm.
  hin-CV: क्योंकि उसे बताये गए हैं, और परमेश्वर उसे सिखा देते हैं.
  eng-OURB: For his God instructs him in right judgment, and teaches him.
  spa-BES: Porque su Dios es su maestro, que le da el conocimiento de estas cosas.
  tdx-tdx: Amy t’ie anareko hisafiry, mañòke aze t’i Andrianañahare’e.
  tha-KJV: เพราะพระเจ้าของเขาทรงสั่งสอนเขาถูกต้อง พระองค์​ได้​สอนเขา
  por-BR-2018: Pois seu Deus o ensina, instruindo sobre o que se deve fazer.
  deu-ELO: So unterwies ihn sein Gott zum richtigen Verfahren, er belehrte ihn.
  eng-WYC-2018: And his God shall teach him, in doom he shall teach him. (And his
    God shall teach him, yea, he shall teach him good judgement.)
  epo-epo: Tian ordon lernigis al li lia Dio, Li instruis lin.
  uig-PIN: Qünki uning Hudasi uni toƣra ⱨɵküm ⱪilixⱪa nǝsiⱨǝt ⱪilidu, U uningƣa ɵgitidu.
  beo-beo: 'E da ea hawa: hamosu noga:le dawa:. Bai Gode da ema olelebeba:le.'
  tpi-OTNT: God yet i bin skulim em gut long pasin bilong planim na kisim kaikai.
  hau-SA: Allahnsa ya umarce shi ya kuma koya masa hanyar da take daidai.
  uig-LAT: Chünki uning Xudasi uni toghra höküm qilishqa nesihet qilidu, U uninggha
    ögitidu.
  nde-nde: UNkulunkulu wakhe uyamfundisa, amfundise indlela eqondileyo.
  ton-ton: He ʻoku ako ia ke poto ʻe hono ʻOtua, pea ʻoku ne akonakiʻi ia.
  ces-1613: Nebo učí jej rozšafnosti, Bůh jeho vyučuje jej.
  eng-WMB: For his God instructs him in right judgment and teaches him.
  tam-TCV: அவனுடைய இறைவன் அவனுக்கு போதித்து, சரியான வழியை அவனுக்குக் கற்ப்பிக்கிறார்
    அல்லவோ?
  ceb-ULB: Gipahimangnoan siya sa iyang Dios; gitudloan niya kini nga maalamon.
  pol-UBG: Jego Bóg uczy go roztropności i poucza go.
  urd-GVU: کسان کو خوب معلوم ہے کہ کیا کیا کرنا ہوتا ہے، کیونکہ اُس کے خدا نے اُسے
    تعلیم دے کر صحیح طریقہ سکھایا۔
  deu-1912: Also unterwies ihn sein Gott zum Rechten und lehrte ihn.
  kan-2017: ಅವನ ದೇವರು ಇದನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ಸರಿಯಾಗಿ ಕಲಿಸಿ, ತಿದ್ದುತ್ತಾನೆ.
  yap-yap: Manang rogon ni nge rin’ e maruwel rok, ni bochan e ke fil Got rogon ngak.
  hlt-MCSB: Anih te a toel vaengah a Pathen kah tiktamnah te a taengah a thuinuet
    pah.
  mdy-ETH: ዬያ ጎሽካ ዓሢ ዔርዛሢ ፆኦሲኬ፥ ፒዜ ማዔ ጎይፆዋ ዒዛ ዻዋኔ።
  twi-ASANTE: Ne Onyankopɔn ma no akwankyerɛ na ɔkyerɛ no ɛkwan pa no.
  eng-WEBU: For his God instructs him in right judgment and teaches him.
  wal-wal: Aissi giikko, ha hiillaa a Xoossai a erisseesinne tamaarissees.
  spa-PDDPT: 'Porque su ʼElohim lo instruye y le enseña lo conveniente:'
  gun-gun: Mba'eta ha'e kuery Ruete ma ha'e rami aguã rami ae omo'arandu, ha'evea
    rami meme 'rã ombo'e.
  ilo-ULB: Bilbilinen isuna ti Diosna; sursurroanna isuna a nasayaat.
  kpg-kpg: Mee gu iloo di hai dana moomee, idimaa God gu aago a mee.
  uig-ARA: چۈنكى ئۇنىڭ خۇداسى ئۇنى توغرا ھۆكۈم قىلىشقا نەسىھەت قىلىدۇ، ئۇ ئۇنىڭغا
    ئۆگىتىدۇ.
  sus-sus: A Marigi Ala a xaran a si ki ra.
  pon-2006: E kin ese dahme e pahn wiahiong eh mwahto, pwehki Koht me ketin padahkihong.
  ksd-ksd: Tago kana God i tovo bulu ia ma i vateten ia.
  tur-YTC: Çünkü Tanrısı ona doğru hükmü öğretir ve onu bilgilendirir.
  grc-BRENT: Καὶ παιδευθήσῃ κρίματι Θεοῦ σου, καὶ εὐφρανθήσῃ.
  ind-AYT: Dia telah diajari peraturan, Tuhan yang mengajari dia.
  nya-nya: Mulungu wake amamulangiza ndi kumuphunzitsa njira yabwino.
  hrv-hrv: Bog ga njegov upućuje, on ga uči djelu pravom.
  mps-mps: Godigo digi aga te nai wai bulama, sela tubo kolesaga ola mani dao.
  tpi-tpi: God yet i bin skulim em gut long pasin bilong planim na kisim kaikai.
  dan-1931: Hans Gud vejleder ham, lærer ham det rette.
  vie-OVCB: Người nông dân biết phải làm gì, vì Đức Chúa Trời đã cho anh ta sự hiểu
    biết.
  guj-2017: કેમ કે તેનો ઈશ્વર તેને યોગ્ય રીત શીખવીને તેને ડહાપણ આપે છે.
  pon-2006A: E kin ese dahme e pahn wiahiong eh mwahto, pwehki Koht me ketin padahkihong.
  por-BRBSL: Pois seu Deus o instrui no julgamento correto e o ensina.
  cth-cth: Bangkongtetpawiteh, ahni hah a cangkhai toe. A Cathut ni ahni hai a cangkhai
    toe.
  twi-twi: Ne Nyankopɔn ma no akwankyerɛ na ɔkyerɛ no ɔkwan pa.
  hlt-hlt: Anih te a toel vaengah a Pathen kah tiktamnah te a taengah a thuinuet pah.
  tbz-SIM: Kuyie nkuù ò nɑ̀kɛ́ ò dò nkɛ́dɔɔ̀mɛ̀, kuù ò duɔ́ mmɛciì.
  msy-2020: An God uabɨ, azenimɨn ingaramin arazir aghuim, bar deravɨram an sure gami.
  dop-dop: Hɑ́tʋ́ Ɩsɔ sɛɣɛsǝnɑ-ɩ kʋsǝsɩɩtʋ ntɩ sɩ ɩ́ tǝŋ. Ɩsɔ hʋlǝnɑ-ɩ tɩ.
  azb-azb: Allah ona öyüd verər, onu öyrədər.
  eng-DBY: His God doth instruct him in [his] judgment, he doth teach him.
  hin-2017: क्योंकि उसका परमेश्वर उसको ठीक-ठीक काम करना सिखाता और बताता है।
  wol-KYG: Dees koo xamal yoon wa, te Yàllaam a ko ko jàngal.
  eng-YLT: And instruct him for judgment doth his God, He doth direct him.
  eng-WYC-2017: And his God shall teach him, in doom he shall teach him.
  eng-WMBB: For his God instructs him in right judgement and teaches him.
  urd-GVH: किसान को ख़ूब मालूम है कि क्या क्या करना होता है, क्योंकि उसके ख़ुदा ने
    उसे तालीम देकर सहीह तरीक़ा सिखाया।
  rug-rug: Sa nana Tamasa na va tumatumae ia si asa meke tozi nia Sa sa hahanana tavetavete.
  gaz-gaz: Waaqni isaa isa barsiisa; karaa qajeelaa irras isa buusa.
  fra-LSG: Son Dieu lui a enseigné la marche à suivre, Il lui a donné ses instructions.
  yal-yal: A Ala nan na tagi raba kiin yitaxi a ra, a yi a xaran a liga kiin ma.
  haw-1868: Ao mai no kona Akua ia ia ma ka hooponopono, A hoike mai no hoi ia ia.
  arb-NAV: لأَنَّهُ قَدْ تَلَقَّى الْمَعْرِفَةَ الصَّحِيحَةَ مِنْ إِلَهِهِ.
  ewe-ewe: Eƒe Mawu fiaa nue, eye wògblɔa nu nyuitɔ si wòawɔ la nɛ.
  eng-LEE: For his God instructed him rightly, taught him [so to do].
  asm-FB: তেওঁৰ ঈশ্বৰে তেওঁক শিক্ষা দিয়ে, আৰু তেওঁ তেওঁক জ্ঞানেৰে শিক্ষা দিয়ে।
  sus-A: عَ مَرِفِ عَلَ عَ شَرَن عَ سِ كِ رَ.
  fra-SBL: Car son Dieu l'instruit dans un juste jugement et l'enseigne.
  hbo-hbo: וְיִסְּרֹ֥ו לַמִּשְׁפָּ֖ט אֱלֹהָ֥יו יֹורֶֽנּוּ׃
  kik-kik: Ngai wake nĩwe ũmuonagia ũrĩa egwĩka, na akamũruta maũndũ marĩa magĩrĩire.
  fra-NCL: C’est son Dieu qui lui enseigne ces règles, et qui l’instruit.
  cek-AK: Sithaw mah anih hanah katoeng lokcaekhaih to paek moe, anih hanah katoeng
    loklam to thuih pae.
  cuk-cuk: Ar ade, Bab-Dummad weyob ibmar-imakega dule-odurdaked, igi dule ibmar imakoe,
    aba odurdaked.
  uig-CYR: Чүнки униң Худаси уни тоғра һөкүм қилишқа несиһәт қилиду, У униңға үгитиду.
  tel-2017: అతడి దేవుడే అతడికి ఆ క్రమాన్ని నేర్పించాడు. ఎలా చేయాలో జ్ఞానంతో అతనికి
    బోధించాడు.
  hat-BSA: Paske Bondye pa li a enstwi li, e montre li sa ki bon.
  kos-kos: El etu lah el ac oru orekma lal fuka, mweyen God El lotel.
  hbo-WLC: וְיִסְּר֥וֹ לַמִּשְׁפָּ֖ט אֱלֹהָ֥יו יוֹרֶֽנּוּ׃
  ibo-ibo: Ọ maara ihe o kwesiri ime, nʼihi na Chineke na-ezi ụzọ ziri ezi.
  ory-ory: କାରଣ, ତାହାର ପରମେଶ୍ୱର ତାହାକୁ ଯଥାର୍ଥ ଉପଦେଶ ଦିଅନ୍ତି ଓ ସେ ତାହାକୁ ଶିଖାନ୍ତି।
  chk-chk: Iwe, ewe chon tanipi a sileöchü mine epwe föri, pun an Kot a aiti ngeni.
  rop-rop: Olabat bin len dijan brom olabat God.
  ukr-1871: Сього порядку навчає його сам Господь; він учить його.
  deu-1951: Und diese Ordnung lehrte ihn sein Gott, er zeigte ihm,
  eng-JPS: For He doth instruct him aright; his God doth teach him.
  srp-1865: I Bog ga njegov uèi i upuæuje kako æe raditi.
  lug-lug: Katonda we amuwa ebiragiro, n’amuyigiriza ekkubo etuufu.
  heb-heb: ויסרו למשפט אלהיו יורנו׃
  ben-IRV: কারণ তার ঈশ্বর তাকে সঠিক শিক্ষা দেন; তিনি তাকে জ্ঞান দেন।
  pan-pan: ਉਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹ ਨੂੰ ਠੀਕ-ਠੀਕ ਸਿਖਾਉਂਦਾ, ਅਤੇ ਉਹ ਨੂੰ ਦੱਸਦਾ ਹੈ।
  mya-JVB: အကြောင်းမူကား၊ သူ ၏ဘုရား သခင်သည် စီရင် တတ်သော ဉာဏ် ကိုပေး တော်မူ၏။ သူ့
    ကိုလည်း သွန်သင် တော်မူ၏။
  hmo-hmo: Iena gaukara karaia dalana ia diba namonamo, badina iena Dirava ese ia
    hadibaia noho.
  urd-urd: क्यूँकि उसका ख़ुदा उसको तरबियत करके उसे सिखाता है।
  rus-SYN: И такому порядку учит его Бог его; Он наставляет его.
  bqc-SIM: Aà Lua ì dↄaaɛ̀, ì aà da zĩpi zɛ́wa súsu.
  tcz-CHONGTHU: Loubol pan ipi abol ding akihet nin, ajehchu Pathenin het theina apeh
    ahi.
  mar-mar: कारण त्याचा देव त्यास सूचना देतो, तो त्यास सुज्ञपणे शिकवतो.
  qub-qub: Diosmi tantiyachin imano murunanpäpis. Imano alli cashantapis musyachin.
  hat-hat: Li konn sa pou l' fè, paske se Bondye menm ki moutre l' sa pou l' fè.
  eng-BSB: For his God instructs and teaches him properly.
  eng-WEBPB: For his God instructs him in right judgement and teaches him.
  kbq-kbq: Hozama erinte fatgoma huno ante antahintahia Anumzamo'a rempi hunemie.
  nhe-BL: Yajaya quimati tlachque quichihuas huan quejatza quitocas pampa Toteco Dios
    quimacatoc tlalnamiquilistli.
  gub-BL: Uzapokatu ma'e paw a'e, ta'e Tupàn umu'e ikatu ma'e iapo haw rehe a'e xe.
  eng-DRA: 'For he will instruct him in judgment: his God will teach him.'
