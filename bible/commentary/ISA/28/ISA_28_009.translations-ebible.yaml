    sibona totona, varani sibona rata idia negea maragidia totona!
  urd-urd: वह किसको अक़्ल सिखाएगा? किसको तक़रीर करके समझाएगा? क्या उनको जिनका दूध
    छुड़ाया गया, जो छातियों से जुदा किए गए?
  rus-SYN: 'А говорят: “кого хочет он учить ведению? и кого вразумлять проповедью?
    отнятых от грудного молока, отлученных от сосцов матери?'
  bqc-SIM: 'Aaì o ma yã́ musu: A ye dↄ̃a kɛwɛ̃ɛ yã̀? Àlɛ wɛɛlɛ ãnabikɛ dadawɛ̃ɛ
    yã̀? Nɛ́ dɛ̀ɛũnaↄn wá ũa?'
  tcz-CHONGTHU: “Pakai in eiho koi ihiu a gel em?” tin adong uve. “Aman ipi dinga
    hitia hi eihou u ham? Naonoi chep haitil chapang neo ihiu ham?
  mar-mar: तो कोणाला ज्ञान शिकवील? आणि तो कोणाला निरोप समजावेल? दुग्धापासून दूर केलेल्यांना
    किंवा स्तनपानापासून दूर केलेल्यांना काय?
  qub-qub: 'Nogata asipämarmi cayno rimarcaycan: «¿Pita yachaycächishantataj yarpaycan?
    ¿Pitataj willapaycan Dios musyachishanta? ¿Chayraj wasguisha caycaj wamracuna
    cashanchïtachuraj yarpan? ¿Chayraj chuchuta cachaycusha wamracuna cashanchïtachuraj
    yarpan?'
  hat-hat: 'Y''ap pale sou mwen, y''ap di: Ki moun l''ap moutre tout bagay sa yo?
    Ki moun l''ap fè konprann sa Bondye fè l'' konnen an? Gen lè se pou timoun ki
    fèk sevre, timoun ki fèk kite tete?'
  eng-BSB: Whom is He trying to teach? To whom is He explaining His message? To infants
    just weaned from milk? To babies removed from the breast?
  eng-WEBPB: Whom will he teach knowledge? To whom will he explain the message? Those
    who are weaned from the milk, and drawn from the breasts?
  kbq-kbq: Ana vahe'mo'za amanage nehaze, agra iza antahi'zana rempi hunemino, naneke'a
    izante eri ama huno asaminakura nehuno, iza aminte osi mofavrea mani'nea mofavremofo
    asaminakura nehie hu'za nehaze.
  nhe-BL: 'Pero nopa totajtzitzi huan tiocamanalohuani quiijtohuaj tlen na niIsaías:
    “¿Ajqueya itztoc ni tlacatl para techilhuis ni tlamantli? Ax monequi tijtlacaquilise
    itlamachtil. ¿Huelis moilhuía tiitztoque queja conetzitzi tlen aya huelij ticamatij
    huan tlen sanoc tiquinchiincahualtijtoque?'
  gub-BL: Uze'eg zemueteahy herehe, uzehezehe upuranu pà wà. — Mo rehe ko Tupàn ze'eg
    imume'u har ipurumu'e wer iko, i'i uzeupeupe wà. — Aipo ukwaw Tupàn ze'eg imume'u
    katu haw zanewe, i'i wà. Aipo zaiko memyr ukamu romo ma'e kwer romo zane.
  eng-DRA: Whom shall he teach knowledge? and whom shall he make to understand the
    hearing? them that are weaned from the milk, that are drawn away from the breasts.
