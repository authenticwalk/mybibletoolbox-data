verse: ISA.028.009
translations:
  mal-C: “അവൻ ആരെയാണ് ജ്ഞാനം അഭ്യസിപ്പിക്കുന്നത്? ആരോടാണ് അവൻ സന്ദേശം വ്യാഖ്യാനിക്കുന്നത്?
    ഇപ്പോൾ മുലകുടി മാറിയവരെയോ? ഇപ്പോൾത്തന്നെ അമ്മയുടെ മാറിടം വിട്ടകന്നവരെയോ?
  deu-TKW: “Wen will er Erkenntnis lehren und wen mit seiner Predigt unterrichten?
    Etwa eben von der Milch Entwöhnte, von der Brust Genommene?
  lin-lin: Azali nani, ye oyo azali koluka koteya ? Alingi kolimbola bimoniseli na
    ye epai ya banani ? Epai ya bana oyo balongoli na mabele, bana oyo bakati bango
    mabele ?
  eng-LSV: By whom does He teach knowledge? And by whom does He cause to understand
    the report? The weaned from milk, the removed from breasts,
  eng-GNV: Whome shall he teache knowledge? and whome shall he make to vnderstand
    the thinges that hee heareth? them that are weyned from the milke, and drawen
    from the breastes.
  eng-WEBSTER: Whom shall he teach knowledge? and whom shall he make to understand
    doctrine? them that are weaned from the milk, and drawn from the breasts.
  nhw-BL: 'Pero nopa totajtzitzi huan tlajtol pannextiani quiijtohuaj tlen na niIsaías:
    “¿Ajqueya itztoc ni tlacatl para techilhuis ni tlamantli? Amo monequi tijtlacaquilise
    itlamachtil. ¿Atlac moilhuía tiitztoque quen conetzitzi catli ayamo huelij camanaltij
    huan catli sanoc quinchichijcahualtijtoque?'
  swh-ONEN: “Yeye anajaribu kumfundisha nani? Yeye anamwelezea nani ujumbe wake? Je,
    ni kwa watoto walioachishwa kunyonya? Je, ni wale ambao ndipo tu wametolewa matitini?
  bba-bba: Bɑ ɡerumɔ bɑ mɔ̀, wɑrɑ nɑ kĩ n keu sɔ̃ɔsi. Wɑrɑ u koo kɑ nɛn ɡɑri sɔmburu
    ko, mɑ n kun mɔ bii wi bɑ bɔm kɑrɑ.
  eng-KJVCPB: Whom shall he teach knowledge? And whom shall he make to understand
    doctrine? Them that are weaned from the milk, And drawn from the breasts.
  luo-luo: “En ngʼa motemo puonjo? To koso en ngʼa ma otemo yarone tiend wachne? Ne
    nyithindo mogolie chak, koso ne joma koro eka ogolie thuno?
  meu-meu: Ia ese aonega na daika baine hadibalaia? Ia ese gwaukau herevana anina
    na daika baine hamaorolaia? Rata vada e dadaraia memerodia a? Sinadia kemedia
    amo vada e abidia oho memerodia a?
  npi-ULB: त्यसले कसलाई ज्ञान सिकाउनेछ र त्यसले कसलाई सन्देश बताउनेछ ? जसलाई दूध छोडाइएका
    छन् वा जसलाई बरखरै दूधबाट अलग गरिका छन्?
  yor-yor: “Ta ni ẹni náà tí ó ń gbìyànjú àti kọ́? Ta ni ó sì ń ṣàlàyé ìròyìn in rẹ̀
    fún? Sí àwọn ọmọdé tí a já lẹ́nu ọmú wọn, sí àwọn tí a ṣẹ̀ṣẹ̀ gbà lẹ́nu ọmú.
  pes-OPCB: 'آنها می‌گویند: «اشعیا به چه کسی تعلیم می‌دهد؟ چه کسی به تعلیم او احتیاج
    دارد؟ تعلیم او فقط برای بچه‌ها خوب است!'
  tgl-ULB: Kanino niya ituturo ang kaalaman, at kanino niya ipapaliwanag ang mensahe?
    Sa mga naawat na sa pagsuso sa ina o sa mga kakaawat pa lamang mula sa mga dibdib?
  hui-hui: Tigua i̱naga bi hale howa bi ogodagua laga ka. Agali ogoni ibu ai lawai
    hagago kabe. Ibunaga bi uruni aiwa hale helo lawai harabe. Ina waneigini áyu dege
    ai̱ya andu wahene ale ndo kamagoni.
  mya-mya: သူ​တို့​က``ဤ​သူ​သည်​ငါ​တို့​အား​အ​ဘယ် သူ​ထင်​မှတ်​၍ သွန်​သင်​နေ​ပါ​သ​နည်း။
    သူ ၏​သ​တင်း​စ​ကား​သည်​အ​ဘယ်​သူ​တို့ အ​တွက်​အ​ကျိုး​ရှိ​ပါ​မည်​နည်း။ နို့​ဖြတ်
    ကာ​စ​က​လေး​များ​နှင့်​သာ​လျှင်​သင့် တော်​ပေ​သည်။-
  bod-N: དེ་རྣམས་ན་རེ། ཁོང་གིས་སུ་ལ་ཤེས་བྱ་བསླབ་ཅིང་གསུང་འཕྲིན་གྱི་བསྟན་དོན་རྟོགས་སུ་འཇུག་གམ།
    ནུ་ཞོ་བཀར་བ་དང་མ་ཡི་པང་ལས་བྲལ་བ་དེ་དག་ཡིན་ནམ།
  sna-sna: “Ndianiko waachadzidzisa ruzivo? Ndianiko waanotsanangurira shoko? Kuvana
    vakarumurwa pamukaka, kuna avo vachangobva pazamu here?
  spa-BLM: ¿A quién le enseñará el conocimiento? ¿A quiénes les explicará el mensaje?
    ¿A los que han sido destetados de la leche y sacados de los pechos?
  cac-cac: 'Syalan eb'' anima vuj a in tic: ¿Mach snib''ej jun vinac tic sc''ayb''ej?
    ¿A am d''a eb'' vanto yel d''a yim, aton eb'' maxtzac chuni?'
  swh-ULB: Ni nani atakaye tufundisha maarifa, na nani atayetuelezea ujumbe? Kwa walioachishwa
    maziwa au kwa wanonyonya?
  bel-bel: 'А кажуць: «каго хоча вучыць ён веданьню? і каго наводзіць на розум пропаведзьдзю?
    аднятых ад груднога малака, адлучаных ад саскоў?'
  deu-ELBBK: Wen soll er Erkenntnis lehren und wem die Botschaft verständlich machen?
    Den von der Milch Entwöhnten, den von den Brüsten Entfernten?
  mbb-OT: 'Ne edriklamu zan pa mehitenged kediey he ke sikandan te: “Hengkey ves is
    ked-isipa zin kenitew, menge vatà he sikan pa lutasa? Maan is binatà is kebpenurua
    zin kenitew?'
  mal-2015: “ആർക്കാകുന്നു ഇവൻ പരിജ്ഞാനം ഉപദേശിപ്പാൻ പോകുന്നതു? ആരെയാകുന്നു അവൻ പ്രസംഗം
    ഗ്രഹിപ്പിപ്പാൻ പോകുന്നതു? പാലുകുടി മാറിയവരെയോ? മുലകുടി വിട്ടവരെയോ?
  gup-gup: Bedda wanjh ngandiwirrihme, dja ngandiyolyolme, kabirriyime, “Ngayh! Nangale
    mayh? Nangale nungka kabenbukkabukkan? Minj karridjare karribekkan nuye kunwok!
    Kunubewu nungka kayime bu kabenbukkabukkan wurdwurd birrikilehkilelh dja nawu
    djal barrken.
  rmc-rmc: 'On phenen: „Kas kamel te sikavel? Soske amenca kavke vakerel? So sam cikne
    čhavore, so mekča akana preačhile te pijel o thudoro?'
  pes-OPV: کدام را معرفت خواهد آموخت و اخبار را به که خواهد فهمانید؟ آیا نه آنانی
    را که از شیر بازداشته و از پستانها گرفته شده‌اند؟
  ron-1924: 'Ей зик: „Пе чине вря ел сэ ынвеце ынцелепчуня? Куй вря сэ дя ынвэцэтурь?
    Унор копий ынцэркаць де курынд, луаць де ла цыцэ?'
  ben-OBCV: “সে কাকে শিক্ষা দিতে চাইছে? কার কাছে সে তার বার্তার ব্যাখ্যা করছে? সেই
    শিশুদের কাছে কি, যাদের স্তন্যপান ত্যাগ করানো হচ্ছে, না তাদের কাছে, যাদের স্তন
    থেকে সরানো হচ্ছে?
  som-som: Bal yuu aqoon bari doonaa? Bal yuuse warka garansiin doonaa? Ma kuwa caanihii
    laga gudhiyey oo naasaha laga duway baa?
  lat-VUC: Quem docebit scientiam? et quem intelligere faciet auditum? Ablactatos
    a lacte, avulsos ab uberibus.
  eng-ASVBT: Whom will he teach knowledge? and whom will he make to understand the
    message? them that are weaned from the milk, and drawn from the breasts?
  ita-1885: A cui s'insegnerebbe la scienza, ed a cui si farebbe intender la dottrina?
    costoro son come bambini spoppati, svezzati dalle mammelle.
  eng-LXXUP: To whom have we reported evils? and to whom have we reported a message?
    even to those that are weaned from the milk, who are drawn from the breast.
  eng-ULB: To whom will he teach knowledge, and to whom will he explain the message?
    To those who are weaned from milk or to those just taken from the breasts?
  spa-VBL: “¿A quién trata de enseñar el conocimiento?”, se preguntan. “¿A quién le
    está explicando su mensaje? ¿A los niños que acaban de ser destetados de la leche,
    a los bebés que acaban de ser retirados del pecho?
  fra-_FOB: “A qui veut-il enseigner la sagesse, et à qui faire entendre l'instruction?
    Est-ce à des enfants sevrés, arrachés à la mamelle?
  mal-mal: “ആർക്കാകുന്നു ഇവൻ പരിജ്ഞാനം ഉപദേശിക്കുവാൻ പോകുന്നത്? ആരെയാകുന്നു അവൻ പ്രസംഗം
    ഗ്രഹിപ്പിക്കുവാൻ പോകുന്നത്? പാലുകുടി മാറിയവരെയോ? മുലകുടി വിട്ടവരെയോ?
  urd-GVR: Wuh āpas meṅ kahte haiṅ, “Yih shaḳhs hamāre sāth is qism kī bāteṅ kyoṅ
    kartā hai? Hameṅ tālīm dete aur ilāhī paiġhām kā matlab sunāte waqt wuh hameṅ
    yoṅ samjhātā hai goyā ham chhoṭe bachche hoṅ jin kā dūdh abhī abhī chhuṛāyā gayā
    ho.
  suz-BL: मेकोपुकीमी सु आन कली जोक्‍तीक तुइक्‍तीक लोव़ रुप्‍पाइक्‍नीमी? सु कली आन
    देंशो लोव़ शेंनीमी ङा? मेकोपुकीमी नक दूध प्रोंइशो आल आन कली शेंचा चिक्‍त्‍मे?
  eng-NOY: “Whom,” say they, “will he teach knowledge, And to whom will he impart
    instruction? To the weaned from the milk? To those just taken from the breast?
  ita-1927: “A chi vuol egli dare insegnamenti? A chi vuol egli far capire la lezione?
    A de’ bambini appena divezzati, staccati dalle mammelle?
  ckb-ckb: 'دەڵێن: «زانیاری فێری کێ دەکات؟ پەیام بۆ کێ ڕوون دەکاتەوە؟ بۆ لەشیربڕاوەکان،
    یان بۆ لە مەمک بڕاوەکان؟'
  eng-BBE: To whom will he give knowledge? and to whom will he make clear the word?
    Will it be to those who have newly given up milk, and who have only now been taken
    from the breast?
  kan-OKCV: ಈತನು ಯಾರಿಗೆ ಜ್ಞಾನವನ್ನು ಬೋಧಿಸುತ್ತಾನೆ? ಮತ್ತು ಯಾರಿಗೆ ಬೋಧನೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ
    ಹಾಗೆ ಮಾಡುತ್ತಾನೆ? ಆಗತಾನೇ ಹಾಲು ಬಿಟ್ಟ ಕೂಸುಗಳಿಗೋ, ಎಳೆಯ ಮಕ್ಕಳಿಗೋ?
  tam-2017: அவர் யாருக்கு அறிவைப் போதிப்பார்? யாருக்கு உபதேசத்தை உணர்த்துவார்? பால்மறந்தவர்களுக்கும்,
    முலை மறக்கச்செய்யப்பட்டவர்களுக்குமே.
  spa-RV-1909: ¿A quién se enseñará ciencia, ó á quién se hará entender doctrina?
    ¿A los quitados de la leche? ¿á los arrancados de los pechos?
  ron-BTF: Pe cine va învăţa el cunoaştere? şi pe cine va face să înţeleagă doctrină?
    Pe cei înţărcaţi de lapte şi luaţi de la sâni.
  eng-WEBP: Whom will he teach knowledge? To whom will he explain the message? Those
    who are weaned from the milk, and drawn from the breasts?
  eng-FBV: “Just who is he trying to teach knowledge to?” they ask. “Who is he explaining
    his message to? To children just weaned from milk, to babies just removed from
    the breast?
  nld-1939: '“Wien wil hij eigenlijk wijsheid leren, Wien de godsspraak verklaren:
    Aan pas gespeende kinderen misschien, Zo juist van de borst?'
  nch-BL: 'Pero nopa totajtzitzi huan tajtolpanextiani quiijtohuaj ten na niIsaías:
    “¿Ajquiya ni tacat para techilhuis ni tamanti? Amo monequi tijtacaquilise itamachtil.
    ¿Yaya moilhuía tiitztoque quej conetzitzi cati ayemo huelij camanaltij huan cati
    sanoc quicajtoque chichij?'
  vie-1934: Vậy người sẽ dạy khôn cho ai, và khiến ai hiểu sự dạy dỗ mình? Có phải
    là dạy cho những trẻ con thôi bú, mới lìa khỏi vú chăng?
  hin-CV: “किसको सिखाएं और किसको समझाएं? क्या उन्हें, जो अभी-अभी दूध छुड़ाए गये बच्‍चे
    हैं, जो मां के स्तन से अलग किए गए हैं?
  eng-OURB: Whom will he teach knowledge? To whom will he explain the message? Those
    who are weaned from the milk, and drawn from the breasts?
  spa-BES: ¿A quién dará conocimiento? ¿Y a quién hará entender el mensaje? ¿Será
    para aquellos que han dejado de tomar leche y son como niños chiquitos?
  tdx-tdx: Ia ty hañòha’e hilala, naho ia ty hampalangese’e i taliliy? O vaho notàñe
    amy rononoio hao? O vaho nasitake am-patroao hao?
  tha-KJV: เขาจะสอนความรู้​ให้​แก่​ใคร เขาจะให้​ผู้​ใดเข้าใจหลักคำสอน ให้​แก่​คนเหล่านั้​นที​่หย่านมหรือ
    หรือให้​แก่​คนเอามาจากอก
  por-BR-2018: A quem ele ensinará o conhecimento? E a quem se explicará a mensagem?
    A bebês recém-desmamados de leite, tirados dos peitos?
  deu-ELO: Wen soll er Erkenntnis lehren, und wem die Botschaft verständlich machen?
    Den von der Milch Entwöhnten, den von den Brüsten Entfernten?
  eng-WYC-2018: Whom shall he teach knowing, and whom shall he make to understand
    [the] hearing? Men weaned from milk, men drawn away from teats. (And so to whom
    shall he teach knowledge, and who shall he make understand the teaching? Those
    just weaned from milk, yea, those just drawn away from the breast!/?)
  epo-epo: Al kiu li instruas scion, kaj al kiu li aŭdigas predikon? ĉu al forprenitaj
    for de lakto, al demamigitoj?
  uig-PIN: «U kimgǝ bilim ɵgǝtmǝkqidu? U zadi kimni muxu hǝwǝrni qüxinidiƣan ⱪilmaⱪqidu?»
  beo-beo: 'Ilia da na houba:le egasa. Ilia da amane sia:sa, “Amo dunu da abuliba:le
    nini bagade dawa:su dunuma olelesala? Ninia da ea sia: nabimu higa:i. Amo sia:
    da mano dudubu amo da ame ea dodo wahawane fisi, ilima olelesu fawane.'
  tpi-OTNT: Taim ol i harim tok bilong mi, ol i save tok olsem, “Dispela man i ting
    em i laik skulim husat tru? Em i laik lainim husat long ol toktok bilong em? Mipela
    i no liklik pikinini, nau tasol mipela i lusim susu bilong mama.
  hau-SA: “Wane ne yake so ya koyar? Ga wa yake bayyana saƙonsa? Ga yaran da aka yaye,
    ga waɗanda ba a daɗe da yayewa ba ne?
  uig-LAT: «U kimge bilim ögetmekchidu? U zadi kimni mushu xewerni chüshinidighan
    qilmaqchidu?»
  nde-nde: “Ngubani lowo ozama ukumfundisa? Umbiko wakhe uwuchazela bani na? Abantwana
    abangasamunyi, kumbe abalunyuliweyo na?
  ton-ton: ¶ Te ne ako kia hai ʻae ʻilo? Pea ko hai te ne akonakiʻi ke ne ʻilo ʻa
    ʻene akonaki? Ko kinautolu kuo fakamavae mei he huʻahuhu, pea kuo toʻo mei he
    huhu.
  ces-1613: Kohož by vyučoval umění? A komu by posloužil, aby vyrozuměl naučení? Zdali
    ostaveným od mléka, odtrženým od prsí?
  eng-WMB: Whom will he teach knowledge? To whom will he explain the message? Those
    who are weaned from the milk, and drawn from the breasts?
  tam-TCV: “யாருக்கு அவர் போதிக்க முயற்சிக்கிறார்? யாருக்கு அவர் செய்தியை விளங்கப்படுத்துகிறார்?
    பால் மறந்த பிள்ளைகளுக்கோ? அல்லது பால் குடிக்கையில் தாயின் மார்பின் அணைப்பிலிருந்து
    எடுக்கப்பட்ட குழந்தைகளுக்கோ?
  ceb-ULB: Kang kinsa man niya itudlo ang kaalam, ug kang kinsa man niya ipasabot
    ang mensahe? Niadto bang nalutas gikan sa gatas o niadtong bag-o pa lang gipanguha
    gikan sa mga dughan?
  pol-UBG: Kogo ma uczyć poznania? Komu ma wyjaśnić naukę? Czyż odstawionym od mleka
    i odłożonym od piersi?
  agr-agr: 'Tuja mina chichagtuinak: “¡Taata nunikam aminash Apajuísh wajina iwaintugmake,
    nunú uchi piipich'
  kyc-kyc: Nambapa kando suku lao dopa letaminyi. Baame akali api mana letoŋo lao
    letase? letaminyi. Apimi banya pii doko yano pipyamo karase? Wane ene anju pyakasi
    dupwa serami ingilyamo.
  urd-GVU: وہ آپس میں کہتے ہیں، ”یہ شخص ہمارے ساتھ اِس قسم کی باتیں کیوں کرتا ہے؟
    ہمیں تعلیم دیتے اور الٰہی پیغام کا مطلب سناتے وقت وہ ہمیں یوں سمجھاتا ہے گویا
    ہم چھوٹے بچے ہوں جن کا دودھ ابھی ابھی چھڑایا گیا ہو۔
  deu-1912: “Wen, sagen sie, will er denn lehren Erkenntnis? wem will er zu verstehen
    geben die Predigt? Den Entwöhnten von der Milch, denen, die von Brüsten abgesetzt
    sind?
