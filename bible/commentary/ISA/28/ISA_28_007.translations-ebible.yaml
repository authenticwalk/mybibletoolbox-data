    kak kapwungala irair en kopwung kan me kin wisikdohng irail.
  jae-jae: Wain kêjaŋiŋ dabuŋwaga to propete amboac tonaŋgeŋ ma bu ŋajaŋa gêgôm êsêac
    sêku-sêku. Lau tau sênôm bu ŋajaŋa e kêjaŋiŋ êsêac. Wain kêlênsôŋ êsêac ma bu
    ŋajaŋa gêgôm êsêac sêku-sêku. Êsêac embe seoc biŋ lasê, go sêkô wiwicgeŋ ma embe
    sêmêtôc biŋ, go sêkô kôjô-kôjôgeŋ.
  ksd-ksd: 'Ma go diat bula dia tar rara ure ra vain, ma dia vana lebalebe ure ra
    tava longlong: a tena tinabar ma ra propet dir tar rara ure ra tava longlong,
    a vain i vatuptup dir, dir vana lebalebe ure ra tava longlong, i gavul ra mata
    i dir, ma kadir varkurai pa i takodo.'
  tur-YTC: Şarapla da sersemler ve ağır içkiyle sendelerler. Kâhin ve peygamber güçlü
    içkiyle sendeliyor. Şaraba yutuldular. Güçlü içkiyle sendeliyorlar. Görümde yanılıyorlar.
    Yargıda tökezliyorlar.
  grc-BRENT: Οὗτοι γὰρ οἴνῳ πεπλημμελημένοι εἰσίν· ἐπλανήθησαν διὰ τὸ σίκερα, ἱερεὺς
    καὶ προφήτης ἐξέστησαν διὰ τὸ σίκερα, κατεπόθησαν διὰ τὸν οἶνον, ἐσείσθησαν ἀπὸ
    τῆς μέθης, ἐπλανήθησαν· τοῦτέστι φάσμα.
  ind-AYT: Akan tetapi, orang-orang ini juga pening karena anggur dan sempoyongan
    karena minuman keras; Imam dan nabi pening karena minuman keras. Mereka menjadi
    bingung karena anggur. Mereka sempoyongan karena minuman keras dan pusing dalam
    penglihatan. Mereka goyang saat memberi keputusan.
  nya-nya: 'Nawonso awa ali dzandidzandi chifukwa cha vinyo ndipo akusochera chifukwa
    cha mowa: ansembe ndi aneneri akudzandira chifukwa cha mowa ndipo akusokonezeka
    chifukwa cha vinyo; akusochera chifukwa cha mowa, akudzandira pamene akuona masomphenya,
    kupunthwa pamene akupereka chigamulo.'
  hrv-hrv: 'Oni posrću od vina, teturaju od žestoka pića: svećenici i proroci od žestoka
    pića posrću; omami ih vino; teturaju od žestoka pića, posrću u viđenjima, ljuljaju
    se sudeći.'
  mps-mps: Te profet dabe, me pris dabe, augwaligo te wain wę me bia wę hauwa tulama,
    polobo homu yabo homu elama, dodolama, wa bilabo homu eyu, dodola bilabo homu
    ebo dao. Augwaligo homu kolesaga menia pabo dao. Tama augwaligo augwa sę bugagia
    ebo menio. Tama me, te pris bidi dabe augwaligo te we bidi dabego sęgę bugagia
    dodolobo menio.
  tpi-tpi: Ol profet na ol pris tu i save laikim tumas long dring planti wain na bia
    na ol i save spak nogut tru na ol i no save wokabaut stret. Tingting bilong ol
    i paul, na ol i no save mekim gut wok bilong ol. Ol profet i no save lukim gut
    ol samting God i soim ol. Na ol pris tu i no save skelim gut ol hevi bilong ol
    manmeri.
  dan-1931: Også disse* raver af Vin, er svimle af Drik, Præst og Profet, de raver
    af Drik, fra Samling af Vin og svimle af Drik; de raver under Syner, vakler, når
    de dømmer. { [*Judæerne.] }
  vie-OVCB: Bấy giờ, Ít-ra-ên bị dẫn dắt bởi bọn say sưa là những người choáng váng
    vì rượu, và loạng choạng vì rượu mạnh. Các thầy tế lễ và tiên tri chao đảo vì
    rượu mạnh, đi dầm mình trong men rượu. Họ bị quay cuồng khi thấy khải tượng, và
    họ đưa ra những phán đoán lầm lẫn.
  guj-2017: પરંતુ તેઓએ પણ દ્રાક્ષારસને લીધે ઠોકર ખાધી છે અને દારૂને લીધે તેઓ ભૂલા
    પડ્યા છે. યાજકે તથા પ્રબોધકે દારૂને લીધે અથડાયા કર્યા છે, તેઓ દ્રાક્ષારસમાં મગ્ન
    થયા છે. તેઓ દારૂના સેવનને લીધે ભૂલા પડ્યા છે, દર્શન વિષે તેઓ ભૂલથાપ ખાય છે અને
    ઇનસાફ આપવામાં ઠોકર ખાય છે.
  pon-2006A: Ahpw pil soukohp kan oh samworo kan sakaulahr douluhl, iei me re wasawasaskiseli.
    Uwen lauden wain oh sakau kehlail me re sakaukihla, kahrehda ar pingida oh pwumpwupwseli.
    En soukohp kan ar sakaula douluhl kahrehda ar sohte kak dehdehki audepen kaudiahl
