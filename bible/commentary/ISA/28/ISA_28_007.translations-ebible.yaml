  por-BRBSL: Eles também enrolam com vinho, e cambaleiam com bebida forte. O padre
    e o profeta enrolam com a bebida forte. Eles são engolidos pelo vinho. Eles cambaleiam
    com a bebida forte. Eles erram na visão. Tropeçam no julgamento.
  cth-cth: Ahnimouh teh misur yamu kecu dawk rawrawcawt awh vaiteh, yamu kecu dawk
    a kamrit awh han. Vaihma hoi profetnaw teh rawrawcawt awh vaiteh, misur hoi hmoungti
