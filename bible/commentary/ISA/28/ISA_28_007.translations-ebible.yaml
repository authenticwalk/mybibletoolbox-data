verse: ISA.028.007
translations:
  mal-C: 'എന്നാൽ ഇവരും വീഞ്ഞുനിമിത്തം ആടി നടക്കുകയും മദ്യംനിമിത്തം വേച്ചുപോകുകയും
    ചെയ്യുന്നു: പുരോഹിതന്മാരും പ്രവാചകന്മാരും മദ്യം കുടിച്ച് ചാഞ്ചാടുന്നു, അവർ വീഞ്ഞിനാൽ
    മത്തരും മദോന്മത്തതയിൽ വേച്ചു നടക്കുന്നവരുമത്രേ. ദർശനങ്ങൾ ദർശിക്കുമ്പോൾ അവർക്ക്
    തെറ്റ് പറ്റുന്നു, വിധി പ്രസ്താവിക്കുമ്പോൾത്തന്നെ അവർ പാളിപ്പോകുന്നു.'
  deu-TKW: Aber auch diese hier wanken vom Wein und taumeln vom Rauschtrank! Priester
    und Propheten wanken vom Rauschtrank, sind verwirrt vom Wein, taumeln vom Rauschtrank,
    wanken beim Schauen, schwanken beim Urteilsprechen!
  lin-lin: Mpe lisusu, Banganga-Nzambe mpe basakoli bapengwi mpo na masanga ya vino ;
    masanga makasi ekomi kotengisa-tengisa bango ; masanga epengwisi bango, vino ebungisi
    bango, masanga makasi ekomi kotengisa-tengisa bango ; bakomi kobunga na bimoniseli
    na bango, bakomi kokata makambo na ndenge esengeli te.
  eng-LSV: And even these have erred through wine, || And have wandered through strong
    drink, || Priest and prophet erred through strong drink, || They have been swallowed
    up of the wine, || They wandered because of the strong drink, || They have erred
    in seeing, || They have stumbled judicially.
  eng-GNV: 'But they haue erred because of wine, and are out of the way by strong
    drinke: the priest and the prophet haue erred by strong drinke: they are swallowed
    vp with wine: they haue gone astraye through strong drinke: they faile in vision:
    they stumble in iudgement.'
  eng-WEBSTER: But they also have erred through wine, and through strong drink are
    out of the way; the priest and the prophet have erred through strong drink, they
    are overwhelmed with wine, they are out of the way through strong drink; they
    err in vision, they stumble in judgment.
  nhw-BL: Pero ama ihuintini quinahuatíaj nopa tlali. Hasta nochi nopa totajtzitzi
    huan tlajtol pannextiani mocuapolojtoque ica tlaili catli nelchichic huan ixacanejnemij
    pampa ihuintitoque. Tlahuel mohuihuichijtoque ipan inintequi, mocuapolojtoque
    huan quichijtinemij miyac tlamantli catli amo cuali.
  swh-ONEN: 'Hawa pia wanapepesuka kwa sababu ya mvinyo, wanayumbayumba kwa sababu
    ya kileo: Makuhani na manabii wanapepesuka kwa sababu ya kileo, wanachanganyikiwa
    kwa sababu ya mvinyo; wanapepesuka wanapoona maono, wanajikwaa wanapotoa maamuzi.'
  bba-bba: Adɑmɑ tɛ̃, bɑɑ kɑ Gusunɔn sɔmɔbu kɑ yɑ̃ku kowobu, tɑm bɔɔbɔm mu bu tirekirɑmɔ
    mɑ bɑ bɑ̃ɑrimɔ mɛn sɔ̃, sere Gusunɔn sɔmɔbu bɑ ǹ mɑɑ win ɡɑri mɔ̀ dee dee. Yɑ̃ku
    kowobun tii bɑ ǹ mɑɑ kpɛ̃ bu siri dee dee.
  eng-KJVCPB: But they also have erred through wine, and through strong drink are
    out of the way; The priest and the prophet have erred through strong drink, They
    are swallowed up of wine, they are out of the way through strong drink; They err
    in vision, they stumble in judgment.
  luo-luo: 'To jogi bende kwangʼ nikech divai kendo gibayo nikech kongʼo: Jodolo kod
    jonabi mer makwangʼ nikech kongʼo kendo gitagore nikech divai, githembo ka gineno
    fweny, gichwanyore ka gingʼado bura.'
  meu-meu: 'Ini danu vine ranuna dainai e laigo-laigomu, kekero ḡauna dainai e raragamu:
    hahelaḡa tauna bona peroveta tauna na kekero ḡauna dainai e laigolaigomu; vine
    ranuna dainai lalodia e heḡonumu, kekero ḡauna dainai e raragamu; matadia e madai-madaimu,
    hahemaoro ikarana ai e gwau rea gwau reamu.'
  npi-ULB: तर यिनीहरू पनि दाखमद्यले लरबराउछन् र कडा मद्यले लरखराउछन् । पुजारी र अगमवक्ता
    कडा मद्यले लरखाराउछन् र दाखमद्यले तिनीहरूलाई निल्छ । कडा मद्यले तिनीहरू लरखराउँछन्,
    तिनीहरू दर्शनमा लरखराउँछन् र निर्णयमा लरबराउँछन् ।
  yor-yor: Àwọn wọ̀nyí pẹ̀lú ta gbọ̀nọ́ngbọ̀nọ́n fún ọtí wáìnì wọ́n pòòrì fún ọtí
    líle, àwọn àlùfáà àti wòlíì ta gbọ̀nọ́ngbọ̀nọ́n fún ọtí líle wọ́n ta gíẹ́ gíẹ́
    fún ọtí wáìnì wọ́n ń lọ́ bìrì bìrì fún ọtí líle, wọ́n ta gbọ̀nọ́ngbọ̀nọ́n nígbà
    tí wọ́n ń ríran, wọ́n kọsẹ̀ nígbà tí wọ́n ń mú ìpinnu wá.
  pes-OPCB: اما اینک اشخاص مست اورشلیم را اداره می‌کنند! حتی کاهنان و انبیا نیز مستند؛
    شراب ایشان را چنان مست و گیج کرده که قادر نیستند پیامهای خدا را دریابند و آنها
    را به مردم رسانده، آنان را ارشاد کنند.
  tgl-ULB: Pero kahit na ang mga ito ay humahapay-hapay sa alak, at nagpapasuray-suray
    sa inuming matapang. Ang pari at ang propeta ay humahapay-hapay sa malakas na
    alak, at nalululon sila ng alak. Nagpapasuray-suray sila sa malakas na alak, nagsusuray-suray
    sa pangitain at humahapay-hapay sa pagpasya.
  hui-hui: Loma binigo mo miaga karubi mana latagi haga karubi tigua waini ibabi mbiabi
    dewa nalu howa lulu timbuni yu halu tigabi ndo ibagabu haga ka. Tinaga miniha
    mo luluya kagola tigua biabe tigabi bulene ngaru nabiaga ka. Mana latagi haga
    karume Ngode Datagaliwabehanda mbirale mbira mo walia harago baya hangu nahandaga
    ka. Loma binigo mo miaga karume luluyu howa wali agalinaga genda lamule yalu ibiraruni
    ogo aleda lowa manda nabi haga ka.
  mya-mya: ပ​ရော​ဖက်​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​ပင် လျှင် သေ​သောက်​ကြူး​ကြ​သ​ဖြင့်​ယိမ်း​ထိုး​၍
    နေ​ကြ​၏။ သူ​တို့​သည်​စ​ပျစ်​ရည်​နှင့်​သေ​ရည် အ​သောက်​လွန်​သ​ဖြင့် ဂ​ယောင်​ချောက်​ချား​ဖြစ်
    ကာ​ခြေ​ချော်​၍​လဲ​ကြ​၏။ ပ​ရော​ဖက်​တို့​သည် မူး​ယစ်​လျက်​နေ​ရ​ကား ဘု​ရား​သ​ခင်​ပြ
    တော်​မူ​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​၏​အ​နက် အ​ဋ္ဌိပ္ပါယ်​ကို​နား​မ​လည်​ကြ။ ယဇ်​ပု​ရော​ဟိတ်
    တို့​သည်​လည်း မိ​မိ​တို့​ထံ​သို့​ရောက်​ရှိ​လာ သည့်​အ​မှု​များ​ကို​စီ​ရင်​ဆုံး​ဖြတ်​ရန်
    မ​တတ်​ကြ။-
  bod-N: ཡུལ་དེའི་མི་རྣམས་ཀྱང་ཆང་གིས་གཡས་གཡོན་དུ་འཁྱོར་ཞིང་། ཆང་གར་པོས་ཕར་འཁྱོག་ཚུར་འཁྱོག་བྱེད་པ་དང་།
    མཆོད་དཔོན་དང་ལུང་སྟོན་པ་རྣམས་ཀྱང་ཆང་གར་པོས་གཡས་གཡོན་དུ་འཁྱོར་ནས་རིག་པ་མི་གསལ་བར་གྱུར།
    དེ་དག་གིས་ཞལ་གཟིགས་མཐོང་དུས་འཁྱོར་ཞིང་། དེ་དག་གིས་ཉེས་ཆད་གཅོད་དུས་ཀྱང་ཡར་མར་ལོག་གོ
    །
  sna-sna: 'Ivavawo vanodzedzereka newaini uye vanozengaira nedoro: Vaprista navaprofita
    vanodzedzereka nedoro, uye vanonyonganiswa newaini; vanozengaira nedoro, vanodzedzereka
    pavanoona zviratidzo, vanogumburwa pakutonga.'
  spa-BLM: También se tambalean con el vino, y se tambalean con la bebida fuerte.
    El sacerdote y el profeta se tambalean con la bebida fuerte. El vino se los tragó.
    Se tambalean con la bebida fuerte. Se equivocan en la visión. Tropiezan en el
    juicio.
  cac-cac: A eb' vin̈ sacerdote yed' eb' vin̈ schecab' Dios, tz'ec' ch'umch'on eb'
    vin̈ uq'uel an̈, squistalax eb' vin̈ yuj yoval an̈ chi'. Ayic sq'ue an̈ d'a sjolom
    eb' vin̈ schecab' Dios chi', scomon naanq'ue eb' vin̈ yalanel slolonel Dios, axo
    eb' vin̈ sacerdote chi', max sb'olaj yaj eb' anima eb' vin̈ d'a stojolal.
  swh-ULB: Lakini wale wanaoyumbayumba kwa ajili ya mvinyo, na wanojikongoja kwa ajili
    ya pombe kali. Kuhani na nabii watayumbayuma kwa ajili ya pombe kali, na watamezwa
    na mvinjo. Watajikongoja kwa ajili ya pombe kali, Kujikongoja katika maono na
    kuyumbayuma katika maamuzi.
  bel-bel: Але і гэтыя хістаюцца ад віна і блукаюць ад сікеры; сьвятар і прарок спатыкаюцца
    ад моцных напояў; пераможаныя віном, звар'яцелі ад сікеры, у бачаньні памыляюцца,
    у разважаньнях спатыкаюцца.
  deu-ELBBK: 'Und auch diese wanken vom Wein und taumeln von starkem Getränk: Priester
    und Prophet wanken von starkem Getränk, sind übermannt vom Wein, taumeln vom starken
    Getränk; sie wanken beim Gesicht, schwanken beim Rechtsprechen.'
  mbb-OT: Piru ǥuntaan ebpemekeziregdireg te kegkelangut is menge memumuhat wey menge
    ebpeneuven he kenè en hustu is isip dan. Kenà egkesavut te menge ebpeneuven is
    ibpelewasan kandan, ne egkengesayep is menge memumuhat emun edhukum dan.
  mal-2015: എന്നാൽ ഇവരും വീഞ്ഞു കുടിച്ചു ചാഞ്ചാടുകയും മദ്യപിച്ചു ആടിനടക്കയും ചെയ്യുന്നു;
    പുരോഹിതനും പ്രവാചകനും മദ്യപാനം ചെയ്തു ചാഞ്ചാടുകയും വീഞ്ഞുകുടിച്ചു മത്തരാകയും മദ്യപിച്ചു
    ആടിനടക്കയും ചെയ്യുന്നു; അവർ ദർശനത്തിൽ പിഴെച്ചു ന്യായവിധിയിൽ തെറ്റിപ്പോകുന്നു.
  gup-gup: Bolkkime wanjh bininj kabirrikurduyime kunwarre. Karrbennan bininj nawu
    prophets dja mak bininj nawu priests bu kabirriworromkan. Kabirribongun kunwern
    kunbang dja kabirribengmayahme. Birrimekbe nawu prophets bu kabirriwaralnan wanjh
    minj kabirrimenmenmang. Nawu priests minj kabirrikarremarnbun bu djal mandjad,
    dja kabirribarabun.
  rmc-rmc: A mek the o rašaj the o prorokos bludzinen le pijibnastar, hombinen pes
    la moľatar; poddžal lenge o pindre le pijibnastar a la moľatar na džanen, so keren,
    poddžal lenge o pindre le pijibnastar, hine ajse mate, hoj aňi na achaľon o viďeňje;
    sar den avri o rozsudkos, džal lenca andre sera.
  pes-OPV: ولکن اینان نیز از شراب گمراه شده‌اند و ازمسکرات سرگشته گردیده‌اند. هم کاهن
    و هم نبی از مسکرات گمراه شده‌اند و از شراب بلعیده گردیده‌اند. از مسکرات سرگشته
    شده‌اند و دررویا گمراه گردیده‌اند و در داوری مبهوت گشته‌اند.
  ron-1924: Дар ши ей се клатинэ де вин ши бэутуриле тарь ый амецеск; преоць ши пророчь
    сунт ымбэтаць де бэутурь тарь, сунт стэпыниць де вин, ау амецель дин причина бэутурилор
    тарь; се клатинэ кынд пророческ, се потикнеск кынд жудекэ.
  ben-OBCV: 'এরাও সুরার কারণে টলোমলো হয় এবং সুরা পানের কারণে এলোমেলো চলে: যাজকেরা
    ও ভাববাদীরা সুরা পান করে টলোমলো হয় সুরা পান করে তারা চুর হয়ে থাকে; তারা সুরা
    পানের জন্য এলোমেলো চলে, দর্শন দেখামাত্র তারা টলটলায়মান হয়, সিদ্ধান্ত গ্রহণের
    সময় তারা হোঁচট খায়।'
  som-som: Laakiinse kuwaasuba khamri bay ku ambadeen, oo waxay la dhacdheceen wax
    lagu sakhraamo. Oo wadaadkii iyo nebigiiba waxay ku ambadeen wax lagu sakhraamo,
    oo waxay aad ugu qasmeen khamri, oo waxay u habaabeen wax lagu sakhraamo. Riyada
    way ku ambadaan, oo garsooriddana way ku turunturoodaan.
  lat-VUC: '[Verum hi quoque præ vino nescierunt, et præ ebrietate erraverunt; sacerdos
    et propheta nescierunt præ ebrietate; absorpti sunt a vino, erraverunt in ebrietate,
    nescierunt videntem, ignoraverunt judicium.'
  eng-ASVBT: And even these reel with wine, and stagger with strong drink; the priest
    and the prophet reel with strong drink, they are swallowed up of wine, they stagger
    with strong drink; they err in vision, they stumble in judgment.
  ita-1885: Or anche costoro si sono invaghiti del vino, e son traviati nella cervogia;
    il sacerdote e il profeta si sono invaghiti della cervogia, sono stati perduti
    per lo vino, e traviati per la cervogia; hanno errato nella visione, si sono intoppati
    nel giudicio.
  eng-LXXUP: 'For these have trespassed through wine; they have erred through strong
    drink: the priest and the prophet are mad through strong drink, they are swallowed
    up by reason of wine, they have staggered through drunkenness; they have erred:
    this is their vision.'
  eng-ULB: But even these reel with wine, and stagger with strong drink. The priest
    and the prophet reel with strong drink, and they are swallowed up by wine. They
    stagger with strong drink, staggering in vision and reeling in decision.
  spa-VBL: Pero este pueblo también bebe tanto vino y cerveza que se balancea de un
    lado a otro y tropieza. Incluso los sacerdotes y los profetas se tambalean, con
    la mente confundida por la cerveza y el vino. A causa de la bebida, se confunden
    con las visiones y se equivocan al tomar decisiones.
  fra-_FOB: Mais ils chancellent, eux aussi, par le vin; ils sont troublés par la
    boisson forte; sacrificateurs et prophètes chancellent par la boisson forte, ils
    sont vaincus par le vin, et troublés par la boisson forte; ils chancellent en
    prophétisant, ils vacillent en rendant la justice.
  mal-mal: എന്നാൽ ഇവരും വീഞ്ഞു കുടിച്ചു ചാഞ്ചാടുകയും മദ്യപിച്ച് ആടിനടക്കുകയും ചെയ്യുന്നു;
    പുരോഹിതനും പ്രവാചകനും മദ്യപാനം ചെയ്തു ചാഞ്ചാടുകയും വീഞ്ഞു കുടിച്ചു മത്തരാവുകയും
    മദ്യപിച്ച് ആടിനടക്കുകയും ചെയ്യുന്നു; അവർ ദർശനത്തിൽ പിഴച്ചു ന്യായവിധിയിൽ തെറ്റിപ്പോകുന്നു.
  urd-GVR: Lekin yih log bhī mai ke asar se ḍagmagā rahe aur sharāb pī pī kar laṛkhaṛā
    rahe haiṅ. Imām aur nabī nashe meṅ jhūm rahe haiṅ. Mai pīne se un ke dimāġhoṅ
    meṅ ḳhalal ā gayā hai, sharāb pī pī kar wuh chakkar khā rahe haiṅ. Royā deḳhte
    waqt wuh jhūmte, faisle karte waqt jhūlte haiṅ.
  suz-BL: चढ़ेब नु परमप्रभु यावे आ लोव़ पाइबपुकी यो अङगुर शांबुम दुक्‍नीम। राकसीम
    दुक्‍शा, दिङ दाङ गोल्‍चा चिक्‍शा गाक्‍शो बाक्‍नीम। चढ़ेब नु परमप्रभु यावे आ लोव़
    पाइबपुकी राक‍सीम दुक्‍शा गाक्‍नीम। अङगुर शांबुम दुक्‍तीके आन मिम्‍तीके ग्रांग्‍ये
    माग्‍ये दुम्‍त। मेकोपुकी राकसीम दुक्‍शा, दिङ दाङ गोल्‍चा चिक्‍शा गाक्‍शो बाक्‍नीम।
    मेकोपुकीम फश लोव़ ला पाइनीम। मतुइक्‍थु दूली निसाफ पाइनीम।
  eng-NOY: But even these stagger through wine, And reel through strong drink; The
    priest and the prophet stagger through strong drink; They are overpowered with
