    bere a wɔrenya anisoadehu, na wɔn ano fomfom wɔ adwenkyerɛ mu.
  hlt-hlt: Te rhoek khaw misurtui loh a palang sak. Khosoih neh tonghma khaw yu dongah
    taengphael uh. Yu dongah palang uh tih misur dongah bol uh. Yu dongah kho a hmang
    uh. Khohmu lamloh palang uh tih laitloek dongah lol uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì, mɛnɑɑ̀ mmɛɛ̀ bɛ̀ fétìnnɛ,
    bɛ̀ muɔ́ mmɛnɑɑ̀ kperímɛ̀ mmɛ kɛ yetɛ́ kucɛ, bɛ̀ ɔ̃ ntṹṹ nkɛ mɛ́ú mɛnɑɑ̀ kperímɛ̀
    miɛkɛ nkɛ, bɛ̀ sɔ̃rikɛ mɛnɑɑ̀ kperímɛ̀ mmɛ mɛɛ̀ te kɛ̀ bɛ̀ nɑ̀ɑ́ ntìì pɑ̃ɑ̃nɑ́ɑǹtì
    í co kucɛ bɛ beéntì í síɛ́.
  msy-2020: Godɨn ofa gamir gumaziba ko, Godɨn akam inigha izir gumaziba, uaghan wainɨn
    dɨpaba ko dɨpar onganiba puv da apava onganigha, asaghporaghira nuighnuigha men
    daroriba derazir puvatɨ. Godɨn akam inigha izir gumaziba, me irebamɨn mɨn garir
    bizibar ganasa, God men akakazir biziba, me deragha dar garir puvatɨ. Ezɨ Godɨn
    ofa gamir gumaziba, men nɨghnɨziba derazir puvatɨgha, gumazamizibar osɨmtɨziba
    deragha da tuisɨzir puvatɨ.
  dop-dop: Pǝ kpɛŋnɑ kɔtǝlɑɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɔtɔ, sʋlʋm lɑpɑ nɑ pɑ́ cɛŋlǝɣɩ.
    Sʋlʋm toŋ nyǝm tolisiɣi-wɛ. Pɑ cɛŋlǝɣǝnɑ sʋlʋm toŋ nyǝm. Sʋlʋm lipɑ-wɛ, sʋlʋm
    toŋ nyǝm tolisɑ-wɛ. Pɑ tɛlǝsǝɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ nɑ pɑ́ cɛŋlǝɣɩ. Pɑ yɔɣɔtǝɣɩ tɔm
    nɑ pɑ́ sɩɩkɩ nɑ pɑ́ leŋliɣi.
  azb-azb: Kahinlər və peyğəmbərlər də şərabdan səndələyir, İçkidən büdrəyir, Şərab
    içib xumarlanıb, İçkidən yollarını azıb. Onlar yanlış görüntülər görür, Tutarsız
    qərarlar qəbul edir.
  eng-DBY: But these also have erred through wine, and through strong drink are they
    gone astray. The priest and the prophet have erred through strong drink; they
    are overpowered by wine, they are gone astray through strong drink; they have
    erred in vision, they have stumbled [in] judgment.
  hin-2017: ये भी दाखमधु के कारण डगमगाते और मदिरा से लड़खड़ाते हैं; याजक और नबी भी
    मदिरा के कारण डगमगाते हैं, दाखमधु ने उनको भुला दिया है, वे मदिरा के कारण लड़खड़ाते
    और दर्शन पाते हुए भटके जाते, और न्याय में भूल करते हैं।
  wol-KYG: 'Ñii itam ay naan biiñ bay tërëf, màndiw ñoll, di jang: sarxalkat akub
    yonent la aw ñoll di tërëfloo, biiñ jànnaxe leen, ñu màndiw ñoll, di jang, bu
    ñu amee am peeñu, di tërëf.'
  eng-YLT: And even these through wine have erred, And through strong drink have wandered,
    Priest and prophet erred through strong drink, They have been swallowed up of
    the wine, They wandered because of the strong drink, They have erred in seeing,
    They have stumbled judicially.
  eng-WYC-2017: But also they knew not for wine, and erred for drunkenness; the priest
    and prophet knew not for drunken-ness; they were sopped up of wine, they erred
    in drunkenness; they knew not a prophet, they knew not doom.
  eng-WMBB: They also reel with wine, and stagger with strong drink. The priest and
    the prophet reel with strong drink. They are swallowed up by wine. They stagger
    with strong drink. They err in vision. They stumble in judgement.
  urd-GVH: लेकिन यह लोग भी मै के असर से डगमगा रहे और शराब पी पीकर लड़खड़ा रहे हैं।
    इमाम और नबी नशे में झूम रहे हैं। मै पीने से उनके दिमाग़ों में ख़लल आ गया है, शराब
    पी पीकर वह चक्कर खा रहे हैं। रोया देखते वक़्त वह झूमते, फ़ैसले करते वक़्त झूलते
    हैं।
  rug-rug: 'Meke arini tugo si tedeve pa vaeni meke viviri pa napo bia: Sari hiama
    meke poropita si tedeve pa bia meke va pupuhi na vaeni; viviri pa napo bia, tedeve
    totoso va dogoroni Tamasa sari kaiqa dinogodogorae, ta tubarae ni totoso vilavilasa
    pa vinaripitui.'
  gaz-gaz: Jarri kuni daadhii wayiniitiin gatantaru; dhugaatii jabaadhaan dogoggoru;
    luboonnii fi raajonni dhugaatii jabaadhaan gatantaru; daadhii wayiniitiin fudhatamu;
    isaan dhugaatii jabaadhaan karaa irraa badu; yeroo mulʼata arganittis ni dogoggoru;
    yeroo murtii kennanittis ni dogoggoru.
  fra-LSG: Mais eux aussi, ils chancellent dans le vin, Et les boissons fortes leur
    donnent des vertiges; Sacrificateurs et prophètes chancellent dans les boissons
    fortes, Ils sont absorbés par le vin, Ils ont des vertiges à cause des boissons
    fortes; Ils chancellent en prophétisant, Ils vacillent en rendant la justice.
  yal-yal: Hali e saraxaraline nun e nabine tantanma dɔlɔn xɔn. Manpaan bata e xunna
    firifiri. Manpaan bata e ratantan. Dɔlɔn bata e xaxinli fu, manpaan yi e xunna
    firifiri. E nɛma fe toon tima alo xiyena, e tantanma, e nɛma kitin sɛ, e a feni
    fu.
  haw-1868: Ua kunewanewa lakou nei, no ka waina, Ua hikaka lakou no ka inu awaawa,
    Ua kunewanewa ke kahunapule, a me ke kaula no ka inu awaawa, Ua oki loa lakou
    i ka waina, Ua hikaka lakou no ka inu awaawa, Ua kunewanewa lakou ma ka hihio,
    Ua kulanalana ko lakou hooponopono ana.
  arb-NAV: وَلَكِنَّ هَؤُلاءِ أَيْضاً أَضَلَّتْهُمُ الْخَمْرُ وَتَرَنَّحُوا بِالسُّكْرِ،
    فَسَلَبَ الْمُسْكِرُ عُقُولَ أَنْبِيَائِهِمْ وَكَهَنَتِهِمْ، فَأَرْبَكَهُمْ وَرَنَّحَهُمْ،
    فَأَخْطَأُوا الرُّؤْيَا، وَتَعَثَّرُوا فِي الأَحْكَامِ.
  ewe-ewe: Wain na ame siwo hã le mumum sɔgɔsɔgɔ, eye aha sesẽ na ame siwo le ya mum.
    Aha sesẽ na nunɔlawo kple nyagblɔɖilawo siwo le zɔzɔm sɔgɔsɔgɔ eye wain na wole
    movinu wɔm. Aha sesẽ na ame siwo le ya mum. Vodada le woƒe ŋutegakpɔkpɔ me, eye
    kpɔtsɔtsɔ le woƒe nyametsotso ŋu.
  eng-LEE: 'But these also are now stumbling through wine, and reeling through strong
    drink: priest and prophet are stumbling through strong drink, they are overpowered
    with wine, they reel through strong drink; they stumble in [divine] vision, they
    are unsteady in giving judgment.'
  asm-FB: কিন্তু দ্ৰাক্ষাৰসেৰে ভ্ৰান্ত, আৰু সুৰাপানেৰে বিপথগামী হৈছে; পুৰোহিত আৰু
    ভাববাদী সুৰাপানেৰে ভ্ৰান্ত হৈছে, আৰু তেওঁলোক দ্ৰাক্ষাৰসেৰে নষ্ট হৈছে, সুৰাপানেৰে
    বিপথগামী হৈছে, আৰু দৰ্শনত ভ্ৰান্ত হৈছে আৰু বিচাৰত বিচলিত হৈছে।
  sus-A: كْنْ وٌ شَ سّرّشّدُبّيٍ نُن نَمِحْنمّيٍ بَرَ لْي. بٍيرٍ عٍ دَفَلَنمَ نّ،
    عٍ دَشُ لَامَتُنيِ تٌ تّمُي، عٍ مُ قَتَ قٍ تَفِ رَبَدٍ.
  fra-SBL: Le vin les fait tituber, les boissons fortes les font chanceler. Le prêtre
    et le prophète chancellent sous l'effet d'une boisson forte. Ils sont engloutis
    par le vin. Ils chancellent à cause de la boisson forte. Ils se trompent dans
    leur vision. Ils chancellent dans leur jugement.
  hbo-hbo: וְגַם־אֵ֙לֶּה֙ בַּיַּ֣יִן שָׁג֔וּ וּבַשֵּׁכָ֖ר תָּע֑וּ כֹּהֵ֣ן וְנָבִיא֩
    שָׁג֨וּ בַשֵּׁכָ֜ר נִבְלְע֣וּ מִן־הַיַּ֗יִן תָּעוּ֙ מִן־הַשֵּׁכָ֔ר שָׁגוּ֙ בָּֽרֹאֶ֔ה
    פָּק֖וּ פְּלִילִיָּֽה׃
  kik-kik: 'No rĩrĩ, andũ aya mathiiaga magĩtũgũũgaga nĩkũnyua ndibei, na magatururio
    nĩ njoohi: athĩnjĩri-Ngai na anabii nĩo mathiiaga magĩtũgũũgaga nĩ ũndũ wa njoohi,
    ĩĩ ti-itherũ nĩmarĩtwo nĩ ndibei biũ, na magatururio nĩ njoohi; nĩgũtũgũũga maratũgũũga
    makĩona cioneki, na magaturuura magĩtuanĩra ciira.'
  fra-NCL: Eux aussi sont troublés par le vin, égarés par les boissons fortes, prêtre
    et prophète sont égarés par les boissons fortes ; ils sont noyés dans le vin,
    égarés par les boissons fortes ; ils sont troublés en prophétisant, ils vacillent
    en jugeant,
  cek-AK: Toe to kaminawk doeh misurtui pongah lamcaeh pazae o moe, mu pongah loklam
    amkhraeng o boeh; tahmaanawk hoi qaimanawk doeh mu pongah lamcaeh pazae o boeh;
    nihcae loe misurtui mah muek moe, mu pongah loklam amkhraeng o boih boeh; amsoem
    ai hnuksakhaih to a hnuk o moe, lokcaekhaih bangah amtimh o boeh.
  cuk-cuk: Amba dule-irwa-Bab-Dummadse-gormaladi, degi, Bab-Dummad-gayaburba-barsogmaladi,
    vinoʼba bipirmakdemarmogad, inna-gagbid ebipiledimarmogad. Vinoʼba binsaedsuli
    nadmalad Inna-gagbid-gobedba yoledimalad. Negburgan-dakalile, wawanmakdedamalad,
    ibmar-sokarmalale, suli-suli-ito naddamalad.
  uig-CYR: 'Бирақ буларму шарап арқилиқ хаталашти, Һарақ билән езиқип кәтти: — Һәм
    каһин һәм пәйғәмбәр һарақ арқилиқ езиқип кәтти; Улар шарап тәрипидин жутувелинған;
    Улар һарақ түпәйлидин әләң-сәләң болуп езиқип кәтти; Улар алдин көрүштин адашти,
    Һөкүм қилишта езиқишти;'
  tel-2017: అయితే వీళ్ళు కూడా ద్రాక్షారసం తాగి తూలుతారు. మద్యపానం చేసి తడబడతారు. యాజకుడైనా,
    ప్రవక్త అయినా మద్యం తాగి తూలుతారు. ద్రాక్షారసం వాళ్ళని వశం చేసుకుంటుంది. మద్యపానం
    చేసి తడబడుతూ ఉంటారు. దర్శనం కలిగినప్పుడు తూలుతూ ఉంటారు. తీర్పు చెప్పాల్సి వచ్చినప్పుడు
    తడబడతారు.
  hat-BSA: 'Anplis yo vin toudi akoz bwason fò yo: prèt la ak pwofèt la vin toudi
    ak bwason fò. Yo vin konfonn akoz diven an, e yo vin toudi akoz bwason fò a. Yo
    kilbite pandan y ap fè vizyon, e yo manke tonbe lè y ap rann jijman.'
  kos-kos: Finne mwet palu ac mwet tol, elos arulana sruhi, oru elos fahsr tukulkul.
    Yokla nim wain ac mwe nim ku, oru elos nukanulosla ac fahsr toptop. Mwet palu
    elos arulana sruhi ac tia kalem ke aruruma ma God El supu, ac mwet tol elos arulana
    sruhi ac tia ku in oru nununku suwohs nu ke mwe elya lun mwet uh.
  hbo-WLC: וְגַם־אֵ֙לֶּה֙ בַּיַּ֣יִן שָׁג֔וּ וּבַשֵּׁכָ֖ר תָּע֑וּ כֹּהֵ֣ן וְנָבִיא֩
    שָׁג֨וּ בַשֵּׁכָ֜ר נִבְלְע֣וּ מִן־הַיַּ֗יִן תָּעוּ֙ מִן־הַשֵּׁכָ֔ר שָׁגוּ֙ בָּֽרֹאֶ֔ה
    פָּק֖וּ פְּלִילִיָּֽה׃
  ibo-ibo: Ndị a kwa na-adagharị site na mmanya sitekwa nʼihe ọṅụṅụ na-aba nʼanya.
    Ndị nchụaja na ndị amụma na-adagharị site na ihe ọṅụṅụ na-aba nʼanya, mmanya emeela
    na ha amakwaghị ihe ha na-eme; ha na-adagharị site nʼihe ọṅụṅụ na-aba nʼanya ha
    na-adagharị mgbe ha na-ahụ ọhụ dị iche iche, ha na-asọ ngọngọ mgbe ha nʼekpe ikpe.
  ory-ory: ମାତ୍ର ଏମାନେ ହିଁ ଦ୍ରାକ୍ଷାରସରେ ଭ୍ରାନ୍ତ ହୋଇଅଛନ୍ତି ଓ ସୁରାପାନ ଦ୍ୱାରା ବିପଥରେ
    ଯାଇଅଛନ୍ତି; ଯାଜକ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସୁରାପାନ ଦ୍ୱାରା ଭ୍ରାନ୍ତ ହୋଇଅଛନ୍ତି, ଦ୍ରାକ୍ଷାରସ
    ସେମାନଙ୍କୁ ଗ୍ରାସ କରିଅଛି, ସୁରାପାନ ଦ୍ୱାରା ସେମାନେ ବିପଥରେ ଯାଇଅଛନ୍ତି; ସେମାନେ ଦର୍ଶନରେ
    ଭ୍ରାନ୍ତ ହୁଅନ୍ତି, ବିଚାରରେ ଝୁଣ୍ଟି ପଡ଼ନ୍ତି।
  chk-chk: Iwe, pwal ekewe souasor me soufos ra kukuul ren wain, ra mwaroro ren sakau.
    Ra ünümong wain me sakau pwe ra mwaroro o umwesila. Iwe, ekewe soufos ra mwäl
    lon künaer, ekewe souasor ra pwal mwäl lon ar apwüng.
  rop-rop: Wal aibin kipgon tok, “Ol detlot serramonimen en speshalwan mesinja oldei
    buldanbat, dumaji olabat oldei jidan drangginbala. Olabat nomo sabi det wed blanga
    God en dei nomo gibit feyago langa detlot pipul hu oldei wandim olabat blanga
    album olabat.
  ukr-1871: Бо й вони од вина спотикаються й збиваються напоями з дороги; сьвященник
    і пророк спотикаються від опяняючих напитків; поконані вином, ходять, мов безглузді
    від напою; в пізнаннї похибляються, помиляються в осудї.
  deu-1951: Aber auch diese taumeln vom Wein und schwanken von starkem Getränk; Priester
    und Prophet sind von starkem Getränk berauscht, vom Wein benebelt, verleitet durch
    berauschende Getränke; sie sehen nicht mehr klar, urteilen unsicher.
  eng-JPS: But these also reel through wine, and stagger through strong drink; the
    priest and the prophet reel through strong drink, they are confused because of
    wine, they stagger because of strong drink; they reel in vision, they totter in
    judgment.
  srp-1865: Ali se i oni zanose od vina, i posræu od silovita piæa; sveštenik i prorok
    zanose se od silovita piæa, osvojilo ih je vino, posræu od silovita piæa, zanose
    se u prorokovanju, spotièu se u suðenju.
  lug-lug: Ne bano nabo batagala olw’omwenge, era bawabye olw’ekitamiiza; Bakabona
    ne bannabbi batagala olw’ekitamiiza, era bawabye olw’omwenge; bawabye olw’ekitamiiza,
    batagala ne bava mu kwolesebwa, era tebasalawo nsonga.
  heb-heb: וגם אלה ביין שגו ובשכר תעו כהן ונביא שגו בשכר נבלעו מן היין תעו מן השכר
    שגו בראה פקו פליליה׃
  ben-IRV: কিন্তু এরাও আঙ্গুর রসে ও সুরা পানে টলেছে; যাজক ও ভাববাদী সুরা পানে ভ্রান্ত
    হয়েছে; তারা আঙ্গুর রসে কবলিত ও সুরাপানে টলে যায়, তারা দর্শনে ভ্রান্ত ও বিচারে
    বিচলিত হয়।
  pan-pan: ਇਹ ਵੀ ਮਧ ਨਾਲ ਝੂਲਦੇ ਫਿਰਦੇ ਹਨ, ਅਤੇ ਸ਼ਰਾਬ ਨਾਲ ਡਗਮਗਾਉਂਦੇ ਹਨ, - ਜਾਜਕ ਅਤੇ ਨਬੀ
    ਸ਼ਰਾਬ ਨਾਲ ਝੂਲਦੇ ਫਿਰਦੇ ਹਨ, ਉਹ ਮਧ ਨਾਲ ਮਸਤਾਨੇ ਹਨ, ਉਹ ਸ਼ਰਾਬ ਨਾਲ ਡਗਮਗਾਉਂਦੇ ਹਨ, ਉਹ ਦਰਸ਼ਣ
    ਵੇਖਦੇ ਹੋਏ ਵੀ ਭੁਲੇਖਾ ਖਾਂਦੇ ਹਨ, ਨਿਆਂ ਕਰਨ ਵਿੱਚ ਭੁੱਲ ਕਰਦੇ ਹਨ!
  mya-JVB: သို့ သော်လည်း၊ ထို သူတို့သည် စပျစ်ရည် ကြောင့် မှားယွင်း ကြပြီ။ သေရည် သေရက်ကြောင့်
    လမ်း လွဲကြပြီ။ ယဇ်ပုရောဟိတ် နှင့် ပရောဖက် တို့သည် သေရည် သေရက် ကြောင့် မှားယွင်း
    ကြပြီ။ စပျစ်ရည် နှင့် မွှန် ကြပြီ။ သေရည် သေရက်ကြောင့် လမ်း လွဲကြပြီ။ ဗျာဒိတ် ခံသည်
    အရာ၌ မှားယွင်း လျက်၊ တရားစီရင် သည်အရာ၌ ထိမိ၍ လဲ လျက်နေကြ၏။
  hmo-hmo: Peroveta taudia bona hahelagaia taudia danu be muramura idia inua dainai
    idia kekero, bona idia raka namonamo diba lasi. Idia be uaina bona bia momo idia
    inua dainai, idia moru kava bona idia laloa daradara. Peroveta taudia be idia
    kekero dainai, Dirava ese idia dekenai ia siaia mata hanai edia anina idia diba
    lasi. Bona hahelagaia taudia be kekero dainai, taunimanima edia hepapahuahu idia
    hamaoromaoroa diba lasi.
  urd-urd: लेकिन यह भी मयख़्वारी से डगमगाते और नशे में लड़खड़ाते हैं; काहिन और नबी
    भी नशे में चूर और मय में ग़र्क़ हैं, वह नशे में झूमते हैं; वह रोया में ख़ता करते
    और 'अदालत में लगज़िश खाते हैं।
  rus-SYN: Но и эти шатаются от вина и сбиваются с пути от сикеры; священник и пророк
    спотыкаются от крепких напитков; побеждены вином, обезумели от сикеры, в видении
    ошибаются, в суждении спотыкаются.
  bqc-SIM: Vɛ̃ɛ ì sa'onaↄ tàlaatalaazↄ̃, í gbãa ì ãnabiↄ pãpãzɛa. Í gbãa
    ì ń tàlaatalaazↄ̃, vɛ̃ɛ ì zↄ̃lɛmá. Í gbãa ì ń pãpãzɛa, aaì tàlaatalaabo
    ń ãnabikɛ guu, yã́ ì yamá ń yã́gↄ̃gↄ̃a guu.
  tcz-CHONGTHU: Ahijeng vang'in tun, Israel chu ju kham in alon dong dong in ahi.
    Thempu holeh themgao ho jong jukham in alon le leuvin, ju in bou akisalel taovin
    ahi. Mu anei naova jong amuchen tapouvin, akham jeh un thulhuhna jong apethei
    tapouve.
  mar-mar: पण हे सुद्धा द्राक्षरसाने हेलकावे खात आहेत, आणि मादक मद्यानी अडखळत आहेत.
    याजक व संदेष्टे सर्वच जण द्राक्षरस व मद्य पिऊन धुंद झाले आहेत आणि मद्याने त्यांना
    गिळून घेतले आहे. ते मद्याने अडखळून पडत आहेत आणि ते दृष्टांतात भ्रमतात, ते न्याय
    करण्यात अडखळतात.
  qub-qub: Cananga cüracunawan profëtacunapis machächicojcunata achcata upucurcushpanmi
    tuni-tuni purircaycan. Tayta Dios willapaycashan örapis tuniycacharcaycan. Dimandacojcunatapis
    machashami arriglaycan.
  hat-hat: Ata pwofèt yo ak prèt yo, yo sitèlman sou, y'ap titibe. Yo sitèlman bwè
    diven ak gwo gwòg fò, y'ap di betiz, y'ap depale. Pwofèt yo twò sou pou yo konprann
    anyen nan vizyon Bondye ap fè yo wè. Prèt yo ap depale, yo pa konn sa pou yo di
    lè moun vin mete yon ka devan yo.
  eng-BSB: 'These also stagger from wine and stumble from strong drink: Priests and
    prophets reel from strong drink and are befuddled by wine. They stumble because
    of strong drink, muddled in their visions and stumbling in their judgments.'
  eng-WEBPB: They also reel with wine, and stagger with strong drink. The priest and
    the prophet reel with strong drink. They are swallowed up by wine. They stagger
    with strong drink. They err in vision. They stumble in judgement.
  kbq-kbq: Hagi kasnampa vahe'ene pristi vahe'mo'za zamagranena waini tine aka tine
    nene'za tusi neginagi nehu'za, umasete emasete hu'za kana nevaze. Hagi Anumzamo'ma
    zamaveri'ma nehia kasnampa vahe'mo'za keso'ea nosazage'za, pristi naga'moza vahe'mokizmi
    knazama refkoma hazafina kezmifina hantga nehaze.
  nhe-BL: Pero ama ihuintini quinahuatíaj nopa tlali. Hasta nochi nopa totajtzitzi
    huan tiocamanalohuani mocuapolojtoque ica tlaili tlen nelchichic huan ixacanejnemij
    pampa ihuintitoque. Tlahuel mohuihuichijtoque ipan inintequi, mocuapolojtoque
    huan quichijtinemij miyac tlamantli tlen ax cuali.
  gub-BL: Amo teko wata oho waiko uka'u pà wà, ta'e ui'u win tetea'u pupe wà xe. Nupuner
    kwaw upu'àmaw rehe wà, ta'e ui'u kàwiahy tetea'u pupe wà no xe. Xaxeto a'e wà,
    Tupàn ze'eg imume'u mua'u har a'e wà no, wiko uka'u pà u'au'ar pà wà. Tupàn wexak
    kar ma'e hexak pyrer 'ym uze'eg imume'u har wanupe. Uka'u hexak mehe wà. Nukwaw
    katu kwaw wà. Xaxeto uka'u a'e wà no. A'e rupi nukwaw kwaw teko waneruze'egaw
    wà no.
  eng-DRA: 'But these also have been ignorant through wine, and through drunkenness
    have erred: the priest and the prophet have been ignorant through drunkenness,
    they are swallowed up with wine, they have gone astray in drunkenness, they have
    not known him that seeth, they have been ignorant of judgment.'
