  uig-ARA: 'بىراق بۇلارمۇ شاراب ئارقىلىق خاتالاشتى، ھاراق بىلەن ئېزىقىپ كەتتى: ــ
    ھەم كاھىن ھەم پەيغەمبەر ھاراق ئارقىلىق ئېزىقىپ كەتتى؛ ئۇلار شاراب تەرىپىدىن يۇتۇۋېلىنغان؛
    ئۇلار ھاراق تۈپەيلىدىن ئەلەڭ-سەلەڭ بولۇپ ئېزىقىپ كەتتى؛ ئۇلار ئالدىن كۆرۈشتىن
    ئاداشتى، ھۆكۈم قىلىشتا ئېزىقىشتى؛'
  sus-sus: Kɔnɔ wo xa sɛrɛxɛdubɛe nun namiɲɔnmɛe bara lɔɛ. Beere e dagalanma nɛ, e
    daxu laamatunyi to tɛmui, e mu fata fe tagi rabade.
  pon-2006: Ahpw pil soukohp kan oh samworo kan sakaulahr douluhl, iei me re wasawasaskiseli.
    Uwen lauden wain oh sakau kehlail me re sakaukihla, kahrehda ar pingida oh pwumpwupwseli.
    En soukohp kan ar sakaula douluhl kahrehda ar sohte kak dehdehki audepen kaudiahl
