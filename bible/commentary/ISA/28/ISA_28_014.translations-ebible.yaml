verse: ISA.028.014
translations:
  mal-C: അതിനാൽ ജെറുശലേമിലുള്ള ഈ ജനത്തെ ഭരിക്കുന്ന പരിഹാസികളേ, യഹോവയുടെ വചനം കേൾക്കുക.
  deu-TKW: Hört darum das Wort Jahwes, ihr Spötter, ihr Spottlieddichter dieses Volks
    in Jerusalem!
  lin-lin: Yango wana, bino batioli oyo bozali kokamba bato ya Yelusalemi, boyoka
    Liloba na Yawe !
  eng-LSV: Therefore, hear a word of YHWH, you men of scorning, || Ruling this people
    that [is] in Jerusalem.
  eng-GNV: Wherefore, heare the worde of the Lord, ye scornefull men that rule this
    people, which is at Ierusalem.
  eng-WEBSTER: Wherefore hear the word of the LORD, ye scornful men, that rule this
    people which is in Jerusalem.
  nhw-BL: Huajca nochi antetlaijilhuijca tlacame catli anquinahuatíaj altepetl Jerusalén,
    xijtlacaquilica icamanal TOTECO.
  swh-ONEN: Kwa hiyo sikieni neno la Bwana, enyi watu wenye dharau mnaotawala watu
    hawa wa Yerusalemu.
  bba-bba: Tɛ̃ bɛɛ yɑɑko kowobu, bɛɛ be i Yerusɑlɛmuɡibu dɑm dɔremɔ, i swɑɑ dɑkio
    i nɔ ye Yinni Gusunɔ u ɡerumɔ.
  eng-KJVCPB: Wherefore hear the word of the Lord, ye scornful men, That rule this
    people which is in Jerusalem.
  luo-luo: Kuom mano winjuru wach Jehova Nyasaye un joma jaro ji ma, jotend ogandani
    modak Jerusalem.
  meu-meu: Taunabunai, umui heḡonaḡonalai taumui, Ierusalem ai ina bese o lohiaiamu
    taumui, Iehova ena hereva ba kamonai.
  npi-ULB: त्यसैले ए गिल्ला गर्नेहरू हो, तिमीहरू जसले यरूशलेममा भएका यी मानिसहरूमाथि
    राज्‍य गर्छौ, तिमीहरूले परमप्रभुको वचन सुन ।
  yor-yor: Nítorí náà, ẹ gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin ẹlẹ́gàn, tí ń jẹ ọba lórí àwọn ènìyàn
    wọ̀nyí ní Jerusalẹmu.
  pes-OPCB: پس ای حکمرانان اورشلیم که همه چیز را به باد مسخره می‌گیرید، به آنچه خداوند
    می‌فرماید توجه کنید.
  tgl-ULB: Kaya makinig sa salita ni Yahweh, kayo na nangungutya, na namamahala sa
    bayang ito sa Jerusalem.
  hui-hui: Agali haguane wali agali Yarusaleme ogoriani haru haga kamiru-o Anduane
    Homogonaga bi ogo hale hadaba. Tígua manda bialu kamiria Anduane Homogonaga bi
    ogoni bame galone nawida lowa
  mya-mya: ယ​ခု​ယေ​ရု​ရှ​လင်​မြို့​တွင် ဤ​လူ​တို့​အား အုပ်​စိုး​လျက်​ရှိ​သည့်​အ​ချင်း​မောက်​မာ
    ထောင်​လွှား​သူ​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည်​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: དེ་བས་སྐུར་འདེབས་བྱེད་རྒྱུར་དགའ་བའི་མི་སྟེ། ཡེ་རུ་སཱ་ལེམ་གྱི་མི་སྡེར་དབང་སྒྱུར་མཁན་རྣམ་པ།
    ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Naizvozvo inzwai shoko raJehovha, imi vaseki, imi vanotonga rudzi urwu
    muJerusarema.
  spa-BLM: 'Escuchen, pues, la palabra de Yahvé, burlones, que gobiernan a este pueblo
    en Jerusalén:'
  cac-cac: 'Ex yajal eyaj d''a Jerusalén tic, ex b''uchumtac, ab''ec val slolonel
    Jehová:'
  swh-ULB: Hivyo basi sikiliza neno la Yahwe, yeyote afaanyae maskhara, wewe unaowaongoza
    watu hawa ambao wako Yerusalemu.
  bel-bel: Дык вось, слухайце слова Гасподняе, агуднікі, упраўцы народу гэтага, Ерусалімскага.
  deu-ELBBK: Darum hört das Wort des HERRN, ihr Spötter, Beherrscher dieses Volkes,
    das in Jerusalem ist!
  mbb-OT: Umbe, sikiyu is memesudì he menge edumala kayi te menge etew ziyà te Jerusalem,
    pemineǥa niw is Nengazen.
  mal-2015: അതുകൊണ്ടു യെരൂശലേമിലെ ഈ ജനത്തിന്റെ അധിപതികളായ പരിഹാസികളേ, യഹോവയുടെ വചനം
    കേൾപ്പിൻ.
  gup-gup: Bolkkime kandibekkabekka, ngudda bininj nawu ngurriburlumerren kondah kunred
    Jerusalem, ngudda nawu ngurrbenmarnewohrnawohrnan nahni bininj rowk. Ngurribekka
    kunwok nuye nawu Yawey bu bolkkime kawokdi.
  rmc-rmc: Vašoda šunen o lav le RAJESKRO, tumen, so asan le Devlestar, so ľidžan
    kale manušen andro Jeruzalem.
  pes-OPV: بنابراین‌ای مردان استهزا کننده و‌ای حاکمان این قوم که دراورشلیم‌اند کلام
    خداوند را بشنوید.
  ron-1924: Де ачея, аскултаць Кувынтул Домнулуй, батжокориторилор, каре стэпыниць
    песте попорул ачеста дин Иерусалим!
  ben-OBCV: সেই কারণে নিন্দুকেরা ও জেরুশালেমে স্থিত এই জাতির শাসকেরা, তোমরা সদাপ্রভুর
    বাণী শোনো।
  som-som: Haddaba sidaas daraaddeed kuwiinna wax quudhsada oo dadkan Yeruusaalem
    deggan u taliyow erayga Rabbiga maqla.
  lat-VUC: Propter hoc audite verbum Domini, viri illusores, qui dominamini super
    populum meum, qui est in Jerusalem.
  eng-ASVBT: 'Wherefore hear the word of Jehovah, ye scoffers, that rule this people
    that is in Jerusalem:'
  ita-1885: Perciò, ascoltate la parola del Signore, uomini schernitori, che signoreggiate
    questo popolo, che è in Gerusalemme.
  eng-LXXUP: Therefore hear ye the word of the Lord, ye afflicted men, and ye princes
    of this people that is in Jerusalem.
  eng-ULB: So listen to the word of Yahweh, you who mock, you who rule over this people
    who are in Jerusalem.
  spa-VBL: Así que presten atención al mensaje del Señor, ustedes, gobernantes despreciables
    que dirigen a este pueblo en Jerusalén.
  fra-_FOB: C'est pourquoi, écoutez la parole de l'Éternel, hommes moqueurs, qui dominez
    sur ce peuple de Jérusalem.
  mal-mal: അതുകൊണ്ട് യെരൂശലേമിലെ ഈ ജനത്തെ ഭരിക്കുന്ന പരിഹാസികളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ.
  urd-GVR: Chunāṅche ab Rab kā kalām sun lo, ai mazāq uṛāne wālo, jo Yarūshalam meṅ
    basne wālī is qaum par hukūmat karte ho.
  suz-BL: मोपतीके गे शुक्‍शी पाइबपुकी, परमप्रभु यावे आ लोव़ नेनीन। गे यरूसलेम ङा मुर
    आन कली हुकुम पाइनीनी।
  eng-NOY: Wherefore hear ye the word of Jehovah, Ye scoffers, who rule this people
    in Jerusalem!
  ita-1927: Ascoltate dunque la parola dell’Eterno, o schernitori, che dominate su
    questo popolo di Gerusalemme!
  ckb-ckb: ئەی پیاوانی گاڵتەجاڕ، لەبەر ئەوە گوێ لە فەرمایشتی یەزدان بگرن، ئەی فەرمانڕەوایانی
    ئەم گەلە کە لە ئۆرشەلیمن!
  eng-BBE: 'Give ear then to the word of the Lord, you men of pride, the rulers of
    this people in Jerusalem:'
  kan-OKCV: ಆದಕಾರಣ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಈ ಜನರನ್ನು ಆಳುವ ಹಾಸ್ಯದ ಜನರಾದ ನೀವು ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು
    ಕೇಳಿರಿ.
  tam-2017: ஆகையால் எருசலேமிலுள்ள இந்தமக்களை ஆளுகிற நிந்தனைக்காரரே, யெகோவாவுடைய வார்த்தையைக்
    கேளுங்கள்.
  spa-RV-1909: Por tanto, varones burladores, que estáis enseñoreados sobre este pueblo
    que está en Jerusalem, oid la palabra de Jehová.
  ron-BTF: De aceea ascultaţi cuvântul DOMNULUI, voi oameni batjocoritori, care domniţi
    peste acest popor care este în Ierusalim.
  eng-WEBP: 'Therefore hear the LORD’s word, you scoffers, that rule this people in
    Jerusalem:'
  eng-FBV: So pay attention to the Lord's message, you scornful rulers who lead these
    people in Jerusalem.
  nld-1939: Hoort dan het woord van Jahweh, gij spotters, Grappenmakers van dit Jerusalemse
    volk!
  nch-BL: Huajca nochi antetaijilhuijca tacame cati anquinahuatíaj altepet Jerusalén,
    xijtacaquilica icamanal TOTECO.
  vie-1934: Vậy nên, hỡi các ngươi là những người ngạo mạn, cai trị dân nầy ở Giê-ru-sa-lem,
    hãy nghe lời của Đức Giê-hô-va.
  hin-CV: इस कारण हे ठट्ठा करनेवालो, याहवेह की बात सुनो, वह जो इस प्रजा पर शासन करते
    हैं वे येरूशलेम में रहते हैं.
  eng-OURB: 'Therefore sh''ma ·hear obey· Adonai’s word, you scoffers, that rule this
    people in Jerusalem [City of peace]:'
  spa-BES: Escuchen, pues, la palabra del Señor, hombres de orgullo, gobernantes de
    este pueblo en Jerusalén.
  tdx-tdx: Aa le janjiño ty tsara’ Iehovà ry mpanivetive mifeleke ondaty e Ierosalaime
    ao retoa.
  tha-KJV: เพราะฉะนั้นเจ้าทั้งหลายคนมักเยาะเย้ยเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์ คือเจ้าผู้ปกครองชนชาติ​นี้​ในเยรูซาเล็ม
  por-BR-2018: Portanto ouvi a palavra do SENHOR, vós homens escarnecedores, dominadores
    deste povo, que está em Jerusalém;
  deu-ELO: Darum höret das Wort Jehovas, ihr Spötter, Beherrscher dieses Volkes, das
    in Jerusalem ist!
  eng-WYC-2018: For this thing, ye men scorners, that be lords over my people which
    is in Jerusalem, hear the word of the Lord. (And so because of this, ye mockers,
    who be lords over my people who be in Jerusalem, hear the word of the Lord.)
  epo-epo: Tial aŭskultu la vorton de la Eternulo, vi, mokistoj, regantoj de tiu popolo,
    kiu estas en Jerusalem.
  uig-PIN: — Xunga ⱨǝy silǝr mazaⱪ ⱪilƣuqilar, Yerusalemda turƣan muxu hǝlⱪni idarǝ
    ⱪilƣuqilar, Pǝrwǝrdigarning sɵzini anglap ⱪoyunglar!
  beo-beo: 'Amaiba:le, dili gasa fi ouligisu dunu amo da wali Yelusaleme amo ganodini
    dunu fi ouligisa! Hina Gode Ea sia: dilima sia:i amo nabima!'
  tpi-OTNT: Yupela ol bikman i save bosim ol manmeri hia long Jerusalem, yupela harim
    tok bilong Bikpela. Yupela i ting tok bilong Bikpela em i samting nating
  hau-SA: Saboda haka ku saurari maganar Ubangiji, ku masu ba’a ku da kuke mulkin
    wannan mutane a Urushalima.
  uig-LAT: — Shunga hey siler mazaq qilghuchilar, Yérusalémda turghan mushu xelqni
    idare qilghuchilar, Perwerdigarning sözini anglap qoyunglar!
  nde-nde: Ngakho-ke zwanini ilizwi likaThixo lina bantu abaklolodayo, ababusa abantu
    laba eJerusalema.
  ton-ton: ¶ Ko ia mou fanongo ki he folofola ʻa Sihova, ʻakimoutolu ʻae kau tangata
    paetaku ʻoku pule ʻae kakai ni ʻoku ʻi Selūsalema.
  ces-1613: 'Protož slyšte slovo Hospodinovo, muži posměvači, panující nad lidem tímto,
    kterýž jest v Jeruzalémě:'
  eng-WMB: 'Therefore hear the LORD’s word, you scoffers, that rule this people in
    Jerusalem:'
  tam-TCV: ஆதலால் எருசலேமில் இந்த மக்களை ஆளுகை செய்வோரே! இகழ்வோரே! நீங்கள் யெகோவாவின்
    வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Busa paminawa ang pulong ni Yahweh, kamong nagbiaybiay, kamong nagdumala
    niining katawhan nga anaa sa Jerusalem.
  pol-UBG: Dlatego słuchajcie słowa PANA, wy, mężowie szyderczy, panujący nad tym
    ludem, który jest w Jerozolimie.
  agr-agr: Atum datsantainchau aidau Jerusalégnum apu wajasjum, inamak batsatu aidautijum
    Tuke Pujuu tujama nunú antuktajum.
  kyc-kyc: Dakepa nakama akali mupwa yuu Jerusaleme iso karaminyi moŋokyaŋe singi
    dupwa Kamongome letamo doko apa letamo lao selapa.
  urd-GVU: چنانچہ اب رب کا کلام سن لو، اے مذاق اُڑانے والو، جو یروشلم میں بسنے والی
    اِس قوم پر حکومت کرتے ہو۔
  deu-1912: So höret nun des HERRN Wort, ihr Spötter, die ihr herrschet über dies
    Volk, das zu Jerusalem ist.
  kan-2017: ಆದುದರಿಂದ ಯೆರೂಸಲೇಮಿನ ಈ ಜನರನ್ನು ಆಳುವ ಧರ್ಮನಿಂದಕರೇ, ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ,
  yap-yap: Gimed e girdi’ ni ufanthin ni gimed be gagiyegnag e pi girdi’ ney u roy
    u Jerusalem, mu telmed ko tin be yog SOMOL.
  hlt-MCSB: Te dongah saipaat Jerusalem kah pilnam aka ngol thil hlang rhoek loh BOEIPA
    ol te ya uh lah.
  mdy-ETH: ሃያ ዴሮ ዑፃ ዶኦሪንቲ ዬሩሳላሜ ዎይሣ፥ ዓማላ ዓሳ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዙዋቴ፤
  twi-ASANTE: Ɛno enti, montie Awurade asɛm, mo fɛdifoɔ a modi saa nkurɔfoɔ yi so
    wɔ Yerusalem.
  eng-WEBU: 'Therefore hear the LORD’s word, you scoffers, that rule this people in
    Jerusalem:'
  wal-wal: Hegaa gishshau, inttenoo, Yerusalaamen de7iya asaa haariya qilliicciyaageetoo,
    GODAA qaalaa siyite.
  spa-PDDPT: 'Por tanto, oh varones burlones que gobiernan a ese pueblo de Jerusalén:
    Escuchen la Palabra de Yavé:'
  gun-gun: Ha'e gui peẽ avakue penhombojaru reia rupi Jerusalém pygua kuery re pendepo'aka
    va'e, pendu ke Senhor ayvu.
  ilo-ULB: Isu a dumngegkayo iti sao ni Yahweh, dakayo a manguy-uyaw, a mangiturturay
    kadagitoy a tattao iti Jerusalem.
  kpg-kpg: Gei goodou, go digau hagamuamua ala e dagi nia daangada aanei i Jerusalem,
    hagalongo gi nia mee a Dimaadua ala e helekai ai.
  uig-ARA: ــ شۇڭا ھەي سىلەر مازاق قىلغۇچىلار، يېرۇسالېمدا تۇرغان مۇشۇ خەلقنى ئىدارە
    قىلغۇچىلار، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاپ قويۇڭلار!
  sus-sus: Awa, wo tan mixi mayelee, wo tan naxee Darisalamu yamarima, wo wo tuli
    mati Alatala xa masenyi ra.
  pon-2006: Eri, kumwail aramas aklapalap akan, me kin kakaun aramas pwukat nan Serusalem,
    kumwail rong dahme KAUN-O mahsanih.
  jae-jae: Kêtu tonaŋŋa amac lau-susuwaga, taŋ ajam gôliŋ lau Jerusalemŋa tonec naŋ,
    akêŋ taŋem Apômtau awa.
  ksd-ksd: Io, avat a umana tena varkulumai, avat a valongore ra tinata kai ra Luluai,
    avat ba ava kure ra tarai dia kiki Ierusalem.
  tur-YTC: 'Bu nedenle, Yeruşalem''de bu halkı yöneten siz alaycılar, Yahve''nin şu
    sözünü dinleyin:'
  grc-BRENT: Διατοῦτο ἀκούσατε λόγον Κυρίου ἄνδρες τεθλιμμένοι, καὶ οἱ ἄρχοντες τοῦ
    λαοῦ τούτου τοῦ ἐν Ἰερουσαλήμ·
  ind-AYT: Oleh karena itu, dengarkanlah firman TUHAN hai pengejek-pengejek, yang
    memerintah rakyat ini yang tinggal di Yerusalem.
  nya-nya: Nʼchifukwa chake imvani mawu a Yehova, inu anthu achipongwe amene mumalamulira
    anthu awa mu Yerusalemu.
  hrv-hrv: Stoga čujte riječ Jahvinu, vi podsmjevači, vi što vladate narodom ovim
    koji je u Jeruzalemu.
  mps-mps: Dage e Jerusalemde we bidi tonalubo we bidi, dagego Genuai Bidigo po odiąo.
    Dagego homugo Genuai Bidigo po olo nai dao homu ebo.
  tpi-tpi: Yupela ol bikman i save bosim ol manmeri hia long Jerusalem, yupela harim
    tok bilong Bikpela. Yupela i ting tok bilong Bikpela em i samting nating
  dan-1931: Hør derfor HERRENS Ord, I spotske Mænd, I Nidvisens Mestre blandt dette
    Jerusalems Folk!
  vie-OVCB: Vì thế, hãy lắng nghe sứ điệp này từ Chúa Hằng Hữu, hỡi những người cai
    trị hay phỉ báng trong Giê-ru-sa-lem.
  guj-2017: 'એ માટે યરુશાલેમમાંના લોકો પર અધિકાર ચલાવનાર, તિરસ્કાર કરનાર તમે યહોવાહનાં
    વચન સાંભળો:'
  pon-2006A: Eri, kumwail aramas aklapalap akan, me kin kakaun aramas pwukat nan Serusalem,
    kumwail rong dahme KAUN-O mahsanih.
  por-BRBSL: 'Portanto, ouçam a palavra de Javé, escarnecedores, que governam este
    povo em Jerusalém:'
  cth-cth: Hatdawkvah, Jerusalem kho vah, hete miphunnaw ka uk niteh, ka dudam e naw,
    BAWIPA e a lawk teh thai awh haw.
  twi-twi: Ɛno nti, muntie Awurade asɛm, mo fɛwdifo a mudi saa nkurɔfo yi so wɔ Yerusalem.
  hlt-hlt: Te dongah saipaat Jerusalem kah pilnam aka ngol thil hlang rhoek loh BOEIPA
    ol te ya uh lah.
  tbz-SIM: Díndi bɛ̀ɛ̀ ni Sedisɑdɛmmu kó bɛnìtìbɛ̀, díndi sipɔɔ yɛmbɛ̀ keènɛ̀ ti Yiɛ̀
    nKuyie tu mù.
  msy-2020: Ia gumazir aruar Jerusalemɨn itir gumazamizibar gariba, ia deraghvɨra
    Ikiavɨra Itir Godɨn akam baragh. Ia na dɨpova ghaze, nan akam a pura bizim.
  dop-dop: Pǝ tɔɔ tɔ, woŋlɑɑ mɛ, ɩ́ nɩɩ Tɑcɑɑ kʋyɔɣɔtʋtʋ. Yǝlɑɑ nyʋɣʋ nyǝ́mɑ mpɑ mɛ
    ɩ́ tɔkɩ kɑwulɑɣɑ kɛ Yosɑlɛm tɑɑ tɔ.
  azb-azb: Buna görə də, ey rişxəndçilər, Yerusəlimdə olan bu xalqın rəhbərləri, Rəbbin
    sözünə qulaq asın!
  eng-DBY: Therefore hear the word of Jehovah, ye scornful men, that rule this people
    which is in Jerusalem.
  hin-2017: इस कारण हे ठट्ठा करनेवालों, यरूशलेमवासी प्रजा के हाकिमों, यहोवा का वचन
    सुनो!
  wol-KYG: Kon nag yeen kókkalikat yi yilif askanu Yerusalem wii, dégluleen kàddug
    Aji Sax ji!
  eng-YLT: Therefore, hear a word of Jehovah, ye men of scorning, Ruling this people
    that [is] in Jerusalem.
  kne-kne: Dakayo ay makalasoy ay mangituray si ipogaw isnan Jerusalem, dengngen yo
    din kalin Diyos.
  eng-WYC-2017: For this thing, ye men scorners, that be lords over my people which
    is in Jerusalem, hear the word of the Lord.
  eng-WMBB: 'Therefore hear the LORD’s word, you scoffers, that rule this people in
    Jerusalem:'
  urd-GVH: चुनाँचे अब रब का कलाम सुन लो, ऐ मज़ाक़ उड़ानेवालो, जो यरूशलम में बसनेवाली
    इस क़ौम पर हुकूमत करते हो।
  rug-rug: Ke mi avosia sa zinama te Zihova, gamu pu lopu raṉe ia si Asa, meke gamu
    pu baṉara ni sari na tie pa Zerusalema.
  gaz-gaz: Kanaafuu isin qoostonni warri uummata Yerusaalem bulchitan dubbii Waaqayyoo
    dhagaʼaa.
  fra-LSG: Écoutez donc la parole de l’Éternel, moqueurs, Vous qui dominez sur ce
    peuple de Jérusalem!
  yal-yal: Ɛ tan magele tiin naxanye Yerusalɛn yamaan xunna, ɛ tuli mati Alatalaa
    falan na!
  haw-1868: Nolaila, e hoolohe oukou i ka olelo a Iehova, e na kanaka hoowahawaha,
    Ka poe e noho alii ana maluna o keia poe kanaka ma Ierusalema.
  arb-NAV: 'لِذَلِكَ اسْمَعُوا كَلِمَةَ الرَّبِّ أَيُّهَا الْمُسْتَهْزِئُونَ الْمُتَحَكِّمُونَ
    فِي شَعْبِ أَورُشَلِيمَ:'
  ewe-ewe: eya ta mise Yehowa ƒe nya, mi fewuɖula siwo le ame siawo dzi ɖum le Yerusalem.
  eng-LEE: Therefore hear the word of the Lord, ye scornful men, who rule this people
    that is in Jerusalem.
  asm-FB: যিৰূচালেমৰ লোকসকলক শাসন কৰা জন হে নিন্দক লোকসকল, যিহোৱাৰ বাক্য শুনা।
  sus-A: عَوَ، وٌ تَن مِشِ مَيٍلٍيٍ، وٌ تَن نَشٍيٍ دَرِ سَلَمُ يَمَرِ مَ، وٌ وٌ تُلِ
    مَتِ عَلَتَلَ شَ مَسٍنيِ رَ.
  fra-SBL: 'C''est pourquoi écoutez la parole de Yahvé, vous, les moqueurs, qui dominez
    ce peuple à Jérusalem :'
  hbo-hbo: לָכֵ֛ן שִׁמְע֥וּ דְבַר־יְהוָ֖ה אַנְשֵׁ֣י לָצֹ֑ון מֹֽשְׁלֵי֙ הָעָ֣ם הַזֶּ֔ה
    אֲשֶׁ֖ר בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Nĩ ũndũ ũcio ta thikĩrĩriai kiugo kĩa Jehova, inyuĩ anyũrũrania, o inyuĩ
    mwathaga andũ aya marĩ gũkũ Jerusalemu.
  fra-NCL: C’est pourquoi écoutez la parole de Yahweh, hommes moqueurs, chefs de ce
    peuple qui est à Jérusalem.
  cek-AK: To pongah Jerusalem ih kami ukkung, kasae kaminawk, Angraeng ih lok to tahngai
    oh.
  cuk-cuk: Jerusalén-neggwebur-e-dummagan-bingedsulidamalad, Bab-Jehová-gayaburba
    be itomar.
  uig-CYR: — Шуңа һәй силәр мазақ қилғучилар, Йерусалимда турған мошу хәлиқни идарә
    қилғучилар, Пәрвәрдигарниң сөзини аңлап қоюңлар!
  tel-2017: కాబట్టి ఎగతాళి చేసేవాళ్ళూ, యెరూషలేములో ఈ ప్రజలను పాలించే వాళ్ళు, యెహోవా
    మాట వినండి.
  hat-BSA: 'Pou sa, koute pawòl SENYÈ a, O nou menm k ap moke yo, sila ki chèf sou
    pèp sa a ki rete nan Jérusalem nan:'
  kos-kos: Inge, kowos mwet enum su leum fin mwet inge in acn Jerusalem, porongo ma
    LEUM GOD El fahk.
  hbo-WLC: לָכֵ֛ן שִׁמְע֥וּ דְבַר־יְהוָ֖ה אַנְשֵׁ֣י לָצ֑וֹן מֹֽשְׁלֵי֙ הָעָ֣ם הַזֶּ֔ה
    אֲשֶׁ֖ר בִּירוּשָׁלִָֽם׃
  ibo-ibo: Nʼihi nke a, nụrụnụ okwu Onyenwe anyị, unu ndị na-akwa emo, ndị ọchịchị
    Jerusalem dị nʼaka.
  ory-ory: ଏହେତୁ ହେ ଯିରୂଶାଲମସ୍ଥ ଲୋକମାନଙ୍କର ଶାସନକାରୀ ନିନ୍ଦକମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ବାକ୍ୟ ଶୁଣ;
  chk-chk: Iei mine oupwe rongorong alon ewe Samol mi Lapalap, ämi chon turunufas,
    ämi mi nemeni ekei aramasen Jerusalem.
  rop-rop: Wal aibin kipgon tok, “Ol yumob praudbala boswan langa Jerusalem, yumob
    irrim dijan mesij brom YAWEI na.
  ukr-1871: 'Слухайте ж слова Господнього, ви зневажники, що правите народом сим у
    Ерусалимі:'
  deu-1951: Darum höret das Wort des HERRN, ihr Spötter, die ihr über dieses Volk
    herrscht, das zu Jerusalem ist.
  eng-JPS: 'Wherefore hear the word of the LORD, ye scoffers, the ballad-mongers of
    this people which is in Jerusalem:'
  srp-1865: Zato slušajte rijeè Gospodnju, ljudi potsmjevaèi, koji vladate narodom
    što je u Jerusalimu.
  lug-lug: Noolwekyo muwulire ekigambo kya Mukama Katonda mmwe abantu abanyoomi, mmwe
    abafuga abantu ababeera mu Yerusaalemi ne mubanyooma.
  heb-heb: לכן שמעו דבר יהוה אנשי לצון משלי העם הזה אשר בירושלם׃
  ben-IRV: অতএব, হে নিন্দাপ্রিয় লোকেরা, যিরুশালেমে অবস্থিত শাসকরা, সদাপ্রভুর কথা
    শোন।
  pan-pan: ਇਸ ਲਈ, ਹੇ ਠੱਠਾ ਕਰਨ ਵਾਲਿਓ, ਯਹੋਵਾਹ ਦੀ ਗੱਲ ਸੁਣੋ, ਤੁਸੀਂ ਜਿਹੜੇ ਇਸ ਪਰਜਾ ਉੱਤੇ
    ਹਕੂਮਤ ਕਰਦੇ ਹੋ, ਜਿਹੜੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ,
  mya-JVB: သို့ဖြစ်၍၊ ဆဲရေး တတ်သော ယေရုရှလင် မြို့ သား အကြီး အကြပ်တို့၊ ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော် ကို နားထောင် ကြလော့။
  hmo-hmo: 'Vadaeni, umui hekokoroku taudia, Ierusalema dekenai Iuda besena umui gunalaia
    taudia e, Lohiabada ena hereva do umui kamonai:'
  urd-urd: 'इसलिए ऐ ठट्ठा करने वालो, जो येरूशलेम के इन बाशिन्दों पर हुक्मरानी करते
    हो; ख़ुदावन्द का कलाम सुनो:'
  rus-SYN: Итак слушайте слово Господне, хульники, правители народа сего, который
    в Иерусалиме.
  bqc-SIM: A yã́i tò à Dii yãma, á gbɛ̃́laanikɛna pↄ́ álɛ kible gbɛ̃́piↄwa Yelusalɛũↄ.
  tcz-CHONGTHU: Hijeh chun, Pakai akona thuhil hunglhung hi ngaijun nangho mi ija
    seplou Jerusalem a thunei leh vaihom ho.
  mar-mar: याकरिता, जे तुम्ही थट्टा करता, आणि जे तुम्ही यरूशलेमेवर राज्य करता, ते
    तुम्ही परमेश्वराचे वचन काय म्हणते ते ऐका.
  qub-qub: Tayta Dios nishanta wiyacuy-llapa, cay Jerusalencho pitapis mana rispitaj
    mandajcuna.
  hat-hat: 'Se poutèt sa, nou menm bann awogan ki chita lavil Jerizalèm pou gouvènen
    pèp sa a, koute sa Seyè a di nou:'
  eng-BSB: Therefore hear the word of the LORD, O scoffers who rule this people in
    Jerusalem.
  eng-WEBPB: 'Therefore hear the LORD’s word, you scoffers, that rule this people
    in Jerusalem:'
  kbq-kbq: E'ina hu'negu Jerusalemi rankumate'ma mani'netama ki'za zokago kema nehaza
    kva vahera Ra Anumzamofo nanekea antahiho.
  nhe-BL: Huajca nochi intetlaijilhuijca tlacame tlen inquinahuatíaj altepetl Jerusalén,
    xijtlacaquilica itlajtol TOTECO.
  gub-BL: Tuwihaw Zeruzarez pe har a'e wà, awa wiko wera'u ma'e ko teko waneruze'egar
    wà, peinu Tupàn Tuweharupi Wiko Ma'e ze'eg nehe kury.
  eng-DRA: Wherefore hear the word of the Lord, ye scornful men, who rule over my
    people that is in Jerusalem.
