  vie-OVCB: Vì Chúa Hằng Hữu sẽ sai một người hùng mạnh chống lại nó. Như bão mưa
    đá và gió tàn hại, chúng sẽ xuất hiện trên nó như nước lớn dâng tràn và sẽ ném
    mạnh nó xuống đất.
  guj-2017: જુઓ, પ્રભુનો એક પરાક્રમી અને સમર્થ વીર છે; તે કરાની આંધી, નાશ કરનાર તોફાન,
    જબરાં ઊભરાતાં પાણીના પૂરની જેમ પૃથ્વીને પોતાના હાથના જોરથી પછાડશે.
  pon-2006A: Kaun-o ketin kaunopadahr emen me kehlail oh kommwad pwe en mahweniong
    irail. Ohl menet pahn pwarodo, rasehng keteu aihs takai, oh keteu mosul, rasehng
