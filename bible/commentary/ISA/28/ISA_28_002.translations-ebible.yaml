    ug ipanglabay niya ang tagsatagsa ka korona nga bulak didto sa yuta.
  pol-UBG: Oto ktoś od Pana, mocny i silny, jak burza gradowa, jak niszcząca nawałnica,
    jak ulewa gwałtownych rwących wód, rzuci ją na ziemię swoją ręką.
  agr-agr: Makichik aents senchigtin Tuke Pujuu etegkamu pujawai, niina senchijig
    bicha kakegak ishamain wajama imanai, tuja dase senchi dasentak magkagtina iman,
    yumi senchi yutug, nujag pimak ijijatna imanai. Iman asa samarianmaya aents aidaunak
    makichkia shitamuik ajuattawai.
  kyc-kyc: Kamongo doko akali mende eneko porakai nakama nyuo kwuinya palyuo suu pyao
    karamo. Baa eparamo dokopa apu romende randake kapa pale pale epo pyalamo dopale
    ingyuo yuu doko kewaipimi anda lalyuo nyili lapala ipwa kama pyao isa kanape manjo
    pyalamuli pyuo pyara ingilyamo.
  urd-GVU: دیکھو، رب ایک زبردست سورما بھیجے گا جو اولوں کے طوفان، تباہ کن آندھی اور
    سیلاب پیدا کرنے والی موسلادھار بارش کی طرح سامریہ پر ٹوٹ پڑے گا اور زور سے اُسے
    زمین پر پٹخ دے گا۔
  deu-1912: Siehe, ein Starker und Mächtiger vom Herrn wie ein Hagelsturm, wie ein
    schädliches Wetter, wie ein Wassersturm, der mächtig einreißt, wirft sie zu Boden
    mit Gewalt,
  kan-2017: ಆಹಾ, ಕರ್ತನು ಒಬ್ಬ ಮಹಾಬಲಿಷ್ಠನನ್ನು ನೇಮಿಸಿದ್ದಾನೆ; ಅವನು ರಭಸವಾಗಿ ಸುರಿಯುವ ಕಲ್ಮಳೆಯಂತೆಯೂ,
    ನಾಶಕರವಾದ ಬಿರುಗಾಳಿಯಂತೆಯೂ, ಮುಳುಗಿಸುವ ಅತಿಧಾರಾವೃಷ್ಟಿಯಂತೆಯೂ ಬಲಾತ್ಕಾರದಿಂದ ಆ ಪಟ್ಟಣವನ್ನು
    ತನ್ನ ಕೈಯಿಂದ ಅಧೋಗತಿಗೆ ತರುವನು.
  yap-yap: I SOMOL e ke fal’eg rogon be’ nrib gel ni nge cham ngorad. Bay yib ni bod
    ba yoko’ ni bay e ayis ni gagang’ yang u fithik’ ni be mul nga but’, ni bod e
    n’uw ko sarbul, ni bod e ran ni yib i tharey daken e binaw nib machreg.
  hlt-MCSB: Boeipa taengkah tlungluen neh rhapsat la aka om tah rhaelnu khohli, lucik
