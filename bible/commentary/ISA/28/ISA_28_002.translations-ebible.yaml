    na givusu meke zoropae guana naqe, sapu kote buli gore la pa pepeso sa vasileana
    nomana.
  gaz-gaz: Kunoo, Gooftaan isa humna qabeessaa fi jabaa tokko qaba. Inni akkuma cabbiitii
    fi bubbee waa balleessuu, akkuma bokkaa jabaatii fi bishaan guutee irra dhangalaʼuu,
    humnaan lafatti gad ishee darbata.
  fra-LSG: 'Voici venir, de la part du Seigneur, un homme fort et puissant, Comme
    un orage de grêle, un ouragan destructeur, Comme une tempête qui précipite des
    torrents d’eaux: Il la fait tomber en terre avec violence.'
  yal-yal: A mato, Marigina walikɛ sɛnbɛmaan fama nɛn, alo balabalan kɛsɛne foye gbeeni
    alo tulen foye kala tiin naxan fama fufaan na a yi taan nagodo bɔxɔni a fangani.
  haw-1868: Aia hoi, ka mea ikaika, ka mea i hooikaikaia e ka Haku, Nana no e hoohiolo
    ia lakou ilalo i ka lepo me kona lima, E like me ka huahekili e haule ana, E like
    hoi me ka ino nui e make ai, A me ka wai kahe he nui e holo moku ana.
  arb-NAV: لأَنَّ لِلرَّبِّ مُتَسَلِّطاً قَوِيًّا عَاتِياً يَنْقَضُّ كَعَاصِفَةِ بَرَدٍ،
    كَنَوْءٍ مُدَمِّرٍ، كَزَوْبَعَةٍ هَائِلَةٍ مِنْ مِيَاهٍ جَارِفَةٍ فَيَطْرَحُهَا
    أَرْضاً بِعُنْفٍ،
  ewe-ewe: Kpɔ ɖa, ame si sesẽ, nye kalẽtɔ la le Aƒetɔ la si. Ava abe tsikpe ƒe dzadza
    kple ya si gblẽa nu la ene. Ava abe kelemetsi kple tsiɖɔɖɔ ene, be wòatsɔe aƒu
    gbe ɖe anyigba ŋusẽtɔe.
  eng-LEE: Behold, [it cometh] mighty and strong from the Lord, as a tempest of hail,
    a storm of destruction; as a tempest of mighty overflowing waters, will he cast
    it down to the earth with force.
  asm-FB: চোৱা, প্ৰভুৰ এজন পৰাক্ৰমী আৰু বলৱান লোক আছে; শিলৰ ধুমুহাৰ দৰে, ধ্বংসাত্মক
    প্ৰচণ্ড বতাহৰ দৰে, তললৈ নিয়া প্ৰবল ধল পানীৰ সোঁতৰ দৰে, তেওঁ নিজৰ হাতেৰে পৃথিৱীক
    প্রহাৰ কৰিব।
  sus-A: سّنبّمَيٍ نَن قَقٍ يِ كِ مَرِفِ شِلِ رَ، نَشَن لُشِ عَلْ تُرُننَادّ قٌيٍ
    شُنفبٍ، عَلْ بَلَبَلَن تُنّ نَشَن سّنبّ سَمَرِ شُن نَفٌرٌ مَ.
  fra-SBL: Voici, l'Éternel a un homme fort et puissant. Comme une tempête de grêle,
    une tempête destructrice, et comme une tempête d'eaux puissantes qui débordent,
    il les précipitera à terre de sa main.
  hbo-hbo: הִנֵּ֨ה חָזָ֤ק וְאַמִּץ֙ לַֽאדֹנָ֔י כְּזֶ֥רֶם בָּרָ֖ד שַׂ֣עַר קָ֑טֶב כְּ֠זֶרֶם
    מַ֣יִם כַּבִּירִ֥ים שֹׁטְפִ֛ים הִנִּ֥יחַ לָאָ֖רֶץ בְּיָֽד׃
  kik-kik: Atĩrĩrĩ, Jehova arĩ na njamba ĩrĩ hinya na ũhoti. Ĩhaana ta mbura ya mbembe,
    na ta rũhuho rũrĩa rwanangaga, kana rũhuho rũnene rũrĩa rũniinanaga, o na kana
    mũiyũro wa mbura nene, nake nĩakarĩtungumania thĩ na hinya.
  fra-NCL: Voici qu’un ennemi fort et puissant vient de la part du Seigneur, comme
    une averse de grêle, un ouragan destructeur ; comme une averse de grosses eaux
    qui débordent, il le jettera par terre avec violence.
  cek-AK: Khenah, sak thaihaih hoi thacak Angraeng mah, qaetui hoi hmuennawk boih
    amrosak thaih takhi pui baktih, khopui angzoh moe, kalen parai tuinawk baktiah,
    tha hoi long ah va tih.
  cuk-cuk: 'Bab-Jehová dule-gwensak-yeer-gangued, be-idu amisad, dule-dutusulid be-idu
    amisad: We-dule, bela ise-urwedgi sabsur-be-imaknonikoed, we-dule, dii-gwamakar-wieyobi
    gangued, burwa-dummad-dule-obelogedyobi gangued, dii-burwaba-mesa-wiedyobi gangued,
    diwar-dummad-noedyobi gangued.'
  uig-CYR: Мана, Рәб бир күч вә қудрәт егисини һазирлиди; У болса, мөлдүрлүк җудун
    һәм вәйран қилғучи борандәк, Дәһшәт билән ташқан кәлкүн сулиридәк, Әшәддийләрчә
    таҗни йәргә уриду.
  tel-2017: వినండి! శక్తిశాలీ, బలశాలీ అయిన ఒకడు ప్రభువుకి ఉన్నాడు. అతడు వడగళ్ళ లాంటి
    వాడు. అతడు వినాశనకారి అయిన తుఫాను వంటివాడు. ముంచెత్తే బలమైన జడివాన వంటివాడు. ఆయన
    తన చేతితో భూమిని కొడతాడు.
  hat-BSA: Veye byen, SENYÈ a gen yon asistan ase fò e pwisan. Tankou tanpèt lagrèl,
    yon tanpèt destriksyon, yon tanpèt pwisan k ap debòde dlo, Li va vin jete yo atè
    ak men Li.
  kos-kos: Leum El akoela tari sie su ku ac fokoko in mweun nu selos — sie su fah
    tuku oana sie paka in af na yohk kosra, oana sie af matol ma oana sie sronot fungme
    ac afunla acn uh.
  hbo-WLC: הִנֵּ֨ה חָזָ֤ק וְאַמִּץ֙ לַֽאדֹנָ֔י כְּזֶ֥רֶם בָּרָ֖ד שַׂ֣עַר קָ֑טֶב כְּ֠זֶרֶם
    מַ֣יִם כַּבִּירִ֥ים שֹׁטְפִ֛ים הִנִּ֥יחַ לָאָ֖רֶץ בְּיָֽד׃
  ibo-ibo: Lee, Onyenwe anyị nwere otu onye dị ike, onye nwekwara ume, dịka oke mmiri
    ozuzu nke akụmmiri igwe na dịka oke ifufe na-eweta mbibi, dịka oke mmiri ozuzo
    na-erubiga oke na dịka oke mmiri ozuzo bu idee mmiri ji ike ekwo, ọ ga-eji ike
    tụpụ ya nʼala.
  ory-ory: ଦେଖ ପ୍ରଭୁଙ୍କର ଜଣେ ବଳବାନ ଓ ସାହସିକ ଲୋକ ଅଛି; ସେ ଶିଳାଯୁକ୍ତ ଝଡ଼ର, ପ୍ରଳୟକାରୀ
    ବତାସର ନ୍ୟାୟ, ଶୀଘ୍ର ଧାବମାନ ପ୍ରବଳ ଜଳର ଝଡ଼ ତୁଲ୍ୟ, ହସ୍ତ ଦ୍ୱାରା ଭୂମିରେ ନିକ୍ଷେପ କରିବ।
  chk-chk: Nengeni, a fen wor eman mi manaman o pöchökül, ewe Samol epwe tinala, a
    usun chök eu ütten fau mi afeiengau me eu mölümöl, pwal usun chök üt mi püngümong
    me eu noter. Iwe, i epwe aturala Samaria won pwül fän pöchökül.
  rop-rop: Oni YAWEI im brabli strongbala en garram detmatj pawa, en im garra jandim
    det strongwan Asiriya amimob blanga binijimap olabat. Dei garra kaman en binijimap
    olabat jis laik det heilstom o bigiswan win o brabli bigiswan fladwoda weya binijimap
    ebrijing.
  ukr-1871: Ось уже йде потужний та кріпкий (гнїв) од Господа, наче злива з грядом
    і пагубний вихор; наче розгукана повідь розбурханих вод, і повергає його нездержною
    силою на землю.
  deu-1951: Siehe, ein Starker und Gewaltiger vom Herrn [kommt] wie ein Hagelwetter,
    wie ein verderblicher Sturm, wie ein Wolkenbruch mit mächtiger Wasserflut; er
    wirft sie zu Boden mit Macht.
  eng-JPS: Behold, the Lord hath a mighty and strong one, as a storm of hail, a tempest
    of destruction, as a storm of mighty waters overflowing, that casteth down to
    the earth with violence.
  srp-1865: Gle, u Gospoda ima neko jak i silan kao pljusak od grada, kao oluja koja
    sve lomi, kao poplava silne vode, kad navali, oboriæe sve na zemlju rukom.
  lug-lug: Laba, Mukama wa maanyi mangi ddala, ng’embuyaga ey’omuzira n’embuyaga ezikiriza,
    ng’enkuba ey’amaanyi ereeta amataba, bwe ndisuula ekibuga ekyo n’amaanyi mangi.
  heb-heb: הנה חזק ואמץ לאדני כזרם ברד שער קטב כזרם מים כבירים שטפים הניח לארץ ביד׃
  ben-IRV: দেখ, প্রভুর একজন শক্তিশালী ও বলবান লোক আছে; সে পাথরযুক্ত শিলাবৃষ্টির ধ্বংসকারী
    ঝড়ের মত খুব জোরে দৌড়ানো প্রবল শিলাবৃষ্টির মত জোর করে সবই ভূমিতে ছুঁড়ে দেবে।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਕੋਲ ਇੱਕ ਤਕੜਾ ਤੇ ਸਮਰੱਥੀ ਜਨ ਹੈ, ਜੋ ਗੜਿਆਂ ਦੇ ਮੀਂਹ ਵਾਂਗੂੰ, ਨਾਸ
    ਕਰਨ ਵਾਲੇ ਬੁੱਲੇ ਵਾਂਗੂੰ, ਹੜ੍ਹ ਪੈਂਦਿਆਂ ਡਾਢੇ ਪਾਣੀ ਦੀ ਹਨੇਰੀ ਵਾਂਗੂੰ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਬਲ
    ਨਾਲ ਧਰਤੀ ਤੱਕ ਪਟਕ ਦੇਵੇਗਾ।
  mya-JVB: ထာဝရ ဘုရား၌ ခွန်အား တန်ခိုးကြီး သောသူသည်၊ မိုဃ်းသီး ပါလျက် ဖျက်ဆီး သော
    မိုဃ်း သက်မုန်တိုင်း ကဲ့သို့ ၎င်း၊ ပြင်း စွာထ၍ လွှမ်းမိုး သော ရေကြီးကဲ့သို့၎င်း၊
    မြေ တိုင်အောင် ပြင်းစွာချ ပစ်လိမ့်မည်။
  hmo-hmo: Kamonai! Lohiabada dekenai goada bona siahu tauna ta ia noho, ia ese Israela
    do ia tuari henia. Ia be do ia mai haraga, medu, aisi nadidia bamona, medu bada,
    mai abata bada danu bamona, bona Israela tano do ia halusia momokani.
  urd-urd: देखो ख़ुदावन्द के पास एक ज़बरदस्त और ताक़तवर शख़्स है, जो उस आँधी की तरह
    जिसके साथ ओले हों और बाद समूम की तरह और सैलाब — ए — शदीद की तरह ज़मीन पर हाथ से
    पटक देगा।
  rus-SYN: Вот, крепкий и сильный у Господа, как ливень с градом и губительный вихрь,
    как разлившееся наводнение бурных вод, с силою повергает его на землю.
  bqc-SIM: Dii gↄ̃sa gbãa vĩ, a mↄ wɛ̃́lɛpi wí lán lou maa ń gbɛo zàa'ĩan gbãa
    pↄ́ ì pↄ́ músikɛwa, lán lou zàa'ĩan gbãa pↄ́ ì to í daguawa.
  tcz-CHONGTHU: Ajehchu Pakai in adou dinga galsat hattah ho asol ding ahi. Hui leh
    gel hattah ahung juh lhah banga huipin twikhanglen asemdil jeng banga, tol jep
    na anei ding ahi.
  mar-mar: पाहा! परमेश्वराकडे पराक्रमी आणि बलवान असा एक आहे. तो गारपिटीप्रमाणे आहे.
    नष्ट करणाऱ्या वादळाप्रमाणे, आणि प्रचंड ढगफूटी प्रमाणे, तो पृथ्वीला आपल्या हाताने
    ताडना करेल.
  qub-qub: Chay siudäpaj Tayta Diosga maynami acrasha caycächin callpayoj, munayniyoj
    runata. Chay runaga runtu tamyanöpis munayniyoj caycan; imatapis illgächej löcu
    wayranömi; löcu tamyaptin ima aycatapis lloglla apar illgächejnömi; aypalla yacu
    chayar ima-aycatapis ñiticurcojnömi. Chay runaga charircurmi pampaman sajtarenga.
  hat-hat: Seyè a gen yon moun ki gen fòs, yon moun ki gen pouvwa pou fè travay la
    pou li. L'ap vini tankou yon gwo lapli k'ap tonbe fòs avès, k'ap fè dlo moute
    anvayi toupatou. L'ap pran tout bagay nan men l', l'ap leve yo. l'ap fese yo atè.
  eng-BSB: Behold, the Lord has one who is strong and mighty. Like a hailstorm or
    destructive tempest, like a driving rain or flooding downpour, he will smash that
    crown to the ground.
  eng-WEBPB: Behold, the Lord has one who is mighty and strong. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  kbq-kbq: Hanki ko, Ra Anumzamo'a hankavenentake sondia vahera ko huhampri'neankino
    ana vahe huzmantesige'za e'za tusi ko'mopa komo'ene tusi'a zahomo'ene timo'ene
    hageno refiteaza hu'za ame hu'za zamahe'za mopafi refitegahaze.
  nhe-BL: Nelía teicneltzi pampa TOTECO quintitlanis miyac soldados tlen tlahuel quipiyaj
    chicahualistli para quitehuise. Hualase ipani queja tesihuitl, o queja se hueyi
    ajacatl o queja atl tlen huetzi chicahuac. O hualase ipani queja se atemitl tlen
    temitoc ica atl huan nochi quimajcahua hasta tlalchi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar putar amo awa ikàg ma'e ukyze 'ym ma'e
    a'e nehe. Ur putar àmànita ikyrahy haw ài nehe. Nuzawy kwaw ywytuaiw tàpuz heitykar
    nehe. Nuzawy kwaw àmànuhu ikyr haw nehe. Umuaiw putar ma'e paw imumaw pà nehe.
  eng-DRA: 'Behold the Lord is mighty and strong, as a storm of hail: a destroying
    whirlwind, as the violence of many waters overflowing, and sent forth upon a spacious
    land.'
