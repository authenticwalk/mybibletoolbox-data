  eng-WYC-2017: Lo! the mighty and strong Lord, as the fierceness of hail, and whirlwind
    breaking altogether, as the fierceness of many waters flowing, and sent out on
    a large land.
  eng-WMBB: Behold, the Lord has one who is mighty and strong. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  urd-GVH: देखो, रब एक ज़बरदस्त सूरमा भेजेगा जो ओलों के तूफ़ान, तबाहकुन आँधी और सैलाब
    पैदा करनेवाली मूसलाधार बारिश की तरह सामरिया पर टूट पड़ेगा और ज़ोर से उसे ज़मीन
    पर पटख़ देगा।
  rug-rug: Doṉo la, se Zihova si tagoa si keke tie mataqarana meke ṉiṉirana. Sa tie
