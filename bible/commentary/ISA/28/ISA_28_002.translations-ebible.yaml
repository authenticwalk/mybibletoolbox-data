  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎልቄ ዓኣያና ዶዲ ማዔ ባኣዚ ዓኣኔ፤ ዬይያ ሻቺ ዢኢፓጉዲ፥ ባይዛ ዓልጎ ዢባሬ፥ ዎልቄና ኩሚ
    ዴንዳ ዶዲ ዋኣሢንታ ዼኤፒ ዒርዚንታጉዲ ዎልቄና ዔኪ ዒዞ ሳዓ ኬኤራንዳኔ።
  twi-ASANTE: Hwɛ, Awurade wɔ obi a ɔwɔ tumi ne ahoɔden. Ɔte sɛ asukɔtweaa ne mframa
    a ɛsɛe adeɛ. Ɔte sɛ osutɔ a ɛne mframa nam, ne osubrane a ɛhyɛ nsuka ma. Ɔbɛto
    no ahwe fam ahoɔden so.
  eng-WEBU: Behold, the Lord has one who is mighty and strong. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  wal-wal: Be7ite, Godaayyo wolqqaamanne mino gidida issoi de7ees; Godai a shachchaa
    uushuwaadan, bashshiya gotiyaadaaninne kixxidi goggiya wolqqaama haattaadan, mino
    kushiyan duge sa7aa olana.
  spa-PDDPT: Ciertamente ʼAdonay tiene uno que es fuerte y poderoso, como aguacero
    de granizo, como tormenta trastornadora, y como aguacero de recias aguas desbordantes
