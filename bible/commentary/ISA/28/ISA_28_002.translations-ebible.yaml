  hlt-hlt: Boeipa taengkah tlungluen neh rhapsat la aka om tah rhaelnu khohli, lucik
    hlithae, cingtui tui rhilh bangla a yo te khaw a kut neh diklai la a tloeng ni.
  tbz-SIM: Ntɛ ti Yiɛ̀ nKuyie tɔ̃nnímɛ̀ onìtì dikɔ̃m̀bùɔ̀ yiɛ̀ nwèè kpeńnì, kɛ donnɛ̀
    fɛtɑdiɛfɛ̀ fɛ̀ɛ̀ kɔkɛ́nɛ̀ yɛmɑ́tɑ̃́rɛ̀, nɛ̀ kuyɑɑkperíkù kɛ cɑɑri, kɛ dò mmɛniɛ
    nhɔ̃ɔ̃ tɑmɛ̀ kukó kɛ́píɛ. Nɛ̀ o nɔ̀ùtɛ̀ ntɛ ò yóó dì bɔmmɛ̀ kɛtenkɛ̀.
  msy-2020: Bar guizbangɨra, Ekiam ia dɨkabɨnasa ikɨzir bar gavgavir mam amɨsevegha
    gɨfa. Eghtɨ me amɨnir gavgavimɨn mɨn izɨva, amozim ko aisɨn amozimɨn mɨn bar pamtemɨn
    ia girɨva, ia amɨsararɨgh, ia fɨ nguazim mɨkɨnigham.
  dop-dop: Tɑcɑɑ kʋsǝnɑ ntɛɣɛlɛ yʋlʋ toŋ tʋ ɑpɑlʋtʋ ɩsɩɩ tɔmpɛɛ tɛʋ sɔsɔɔʋ. Ɩsɩɩ kɑcuculɑɣɑ
    ŋkɑ kɑ wɑkǝlǝɣɩ tɔ. Ɩsɩɩ tɛʋ ŋku kʋ suuliɣi lɔɔŋ kɛ lʋm tɔ. Ɩ kɑ́ lɑnɑ ɩ toŋ nɑ
    ɩ́ pɛtɩ ɩcɑtɛ kɛ ɑtɛ.
  azb-azb: Budur, Rəbbin güclü, qüvvətli bir adamı var. O, bərk yağan dolu, Bəla gətirən
    fırtına kimi, Hər şeyi yolunda məhv edən sel kimi gəlir, Əlləri ilə şəhəri yerlə
    yeksan edəcək.
  eng-DBY: Behold, the Lord hath a mighty and strong one, as a storm of hail [and]
    a destroying tempest; as a storm of mighty waters overflowing, shall he cast down
    to the earth with might.
  hin-2017: देखो, प्रभु के पास एक बलवन्त और सामर्थी है जो ओले की वर्षा या उजाड़नेवाली
    आँधी या बाढ़ की प्रचण्ड धार के समान है वह उसको कठोरता से भूमि पर गिरा देगा।
  wol-KYG: Dégluleen, jàmbaar ju am doolee ngi dikkal Boroom bi, di tawub doji yuur,
    ngëlén luy sànke, riddee riddi, sotti waame wu wale! Loxoom la koy rattaxe fi
    suuf.
  eng-YLT: Lo, a mighty and strong one [is] to the Lord, As a storm of hail — a destructive
