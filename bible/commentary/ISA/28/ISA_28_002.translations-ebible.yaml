  jae-jae: Alicgac me, Apômtaunê ŋactêkwa ŋajaŋa teŋ gêmoa. Eŋ oc mêŋêô lasê amboac
    kompoc to gamêŋ kêlaŋgaŋ sec to amboac bu ŋasamac kapôêŋ. Eŋ oc êku gamêŋ tulu
    toŋaclai kapôêŋ.
  ksd-ksd: Ea, tika na ngala na tutana kai ra Luluai, a dekdekina; ma na rapue ara
    ra pia ma ra karangap, da ra ngala na bata na vatvat, da ra kalivuvur, da ra ngala
    na lovon ta ma ra vuvu.
  tur-YTC: İşte, Yahve'nin güçlü ve kudretli bir adamı var. Dolu fırtınası gibi, yok
