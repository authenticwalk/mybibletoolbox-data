    fırlatacak.
  grc-BRENT: Ἰδοὺ ἰσχυρὸν καὶ σκληρὸν ὁ θυμὸς Κυρίου, ὡς χάλαζα καταφερομένη οὐκ ἔχουσα
    σκέπην, βίᾳ καταφερομένη· ὡς ὕδατος πολὺ πλῆθος σῦρον χώραν, τῇ γῇ ποιήσει ἀνάπαυμα·
    ταῖς χερσὶ,
  ind-AYT: Lihatlah, Tuhan mempunyai satu yang perkasa dan kuat, yang seperti hujan
