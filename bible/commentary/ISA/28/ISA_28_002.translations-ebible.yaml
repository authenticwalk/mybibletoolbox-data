    imana.
  kpg-kpg: Gei di Tagi dana dangada i golo e maaloo ge mahi huoloo, gu togomaalia
    di heebagi gi digaula. Mee e hanimoi be di madangi uwa hadu magalillili, ge e hai
    be di uwa pada, ge e hai be di labagee mmidi huoloo dela e hunahuna tenua deelaa
    gi mooho.
  uig-ARA: مانا، رەب بىر كۈچ ۋە قۇدرەت ئىگىسىنى ھازىرلىدى؛ ئۇ بولسا، مۆلدۈرلۈك جۇدۇن
    ھەم ۋەيران قىلغۇچى بوراندەك، دەھشەت بىلەن تاشقان كەلكۈن سۇلىرىدەك، ئەشەددىيلەرچە
    تاجنى يەرگە ئۇرىدۇ.
  sus-sus: Sɛnbɛmae nan fafe yi ki Marigi xili ra, naxan luxi alɔ turunnaadɛ foye
