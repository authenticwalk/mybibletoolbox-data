    yamkuntho; ndipo adzawagwetsa pansi mwankhanza.
  hrv-hrv: Evo, od Gospoda jaki i moćni, kao pljusak s tučom, kao vihor razorni, prolom
    oblaka i povodanj, i svom ih snagom na zemlju baca.
  mps-mps: Mu tamao. Genuai Bidigo te bomai hani me deli polo nage elalumainu sa muanio.
    Te hani te bomai wali tiwai asaibao, tama me te tulubage te talua ge tulubage
    tulubo tiwai yaibao, tama augwaligo nage togolama, tǫba tula palaibao.
  tpi-tpi: Tru tumas, Bikpela i makim pinis wanpela strongpela lain tru bilong daunim
    yu. Dispela lain bai i kam olsem strongpela win, na olsem ren na ren ais i pundaun
