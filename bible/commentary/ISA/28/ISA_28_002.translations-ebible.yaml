verse: ISA.028.002
translations:
  mal-C: ഇതാ, കർത്താവിനു ശക്തനും ബലവാനുമായ ഒരുവനുണ്ട്. കന്മഴപോലെയും വിനാശകാരിയായ കൊടുങ്കാറ്റുപോലെയും
    കൂലംകുത്തി ജലമൊഴുക്കുന്ന മഴപോലെയും പ്രളയം ഉണ്ടാക്കുന്ന പെരുമഴ പോലെയും, അതിശക്തിയോടെ
    അവൻ അതിനെ നിലത്തു തള്ളിയിടും.
  deu-TKW: Fürwahr einen Starken und Mächtigen hat der Herr in Bereitschaft! Wie ein
    Hagelunwetter, ein schneidender Sturm, wie ein Guß von gewaltigen, strömenden
    Wassern wird er sie mit der Hand zu Boden werfen,
  lin-lin: Tala, Nkolo azali na elombe moko ya nguya mpe ya makasi, elombe yango azali
    lokola mvula ya mabanga mpe mopepe oyo ebebisaka ; azali lokola mvula ya makasi
    mpe mpela ya somo, akokweyisa na makasi engumba yango na mabele.
  eng-LSV: Behold, a mighty and strong one [is] to the Lord, || As a storm of hail—a
    destructive shower, || As an inundation of mighty waters overflowing, || He cast
    down to the earth with the hand.
  eng-GNV: Beholde, the Lord hath a mightie and strong hoste, like a tempest of haile,
    and a whirlewinde that ouerthroweth, like a tempest of mightie waters that ouerflowe,
    which throwe to the ground mightily.
  eng-WEBSTER: Behold, the LORD hath a mighty and strong one, which as a tempest of
    hail and a destroying storm, as a flood of mighty waters overflowing, shall cast
    down to the earth with the hand.
  nhw-BL: Nelía teicneltzi pampa TOTECO quintitlanis miyac soldados catli tlahuel
    quipiyaj chicahualistli para quihuilanase. Hualase ipani quen tesihuitl, o quen
    se hueyi ajacatl o quen atl catli huetzi chicahuac. O hualase ipani quen se hueyatl
    catli temitoc ica atl huan nochi quitlahuisohua hasta tlalchi.
  swh-ONEN: Tazama, Bwana anaye mmoja aliye na uwezo na nguvu. Kama dhoruba ya mvua
    ya mawe na upepo uharibuo, kama mvua inyeshayo kwa nguvu na mafuriko yashukayo,
    atakiangusha chini kwa nguvu.
  bba-bba: Wee tɛ̃, Yinni Gusunɔ u ɡoo sɔɔru kuɑ wi u dɑm mɔ u kɑ ye wɔri. Win dɑm
    mu sɑ̃ɑwɑ nɡe ɡuru kpenu, ǹ kun mɛ nɡe woo bɔkɔ ɡe ɡɑ rɑ ɑsɔrɔ ko, ǹ kun mɛ
    nɡe ɡuru bɑkɑ. U koo wuu ɡe surɑwɑ temɔ.
  eng-KJVCPB: Behold, the Lord hath a mighty and strong one, Which as a tempest of
    hail and a destroying storm, As a flood of mighty waters overflowing, Shall cast
    down to the earth with the hand.
  luo-luo: Ne, Ruoth Nyasaye nigi ngʼato man kod loch gi teko. Mana kaka pe kod yamo
    maketho piny, e kaka obiro kelo koth machwe mabubni giteko matiek gik moko duto
    manie lowo.
  meu-meu: A itaia, Ḡaubada enai ta na mai siahuna bona mai goadana; medu-hetarina
    na heto, lai-gubana mai hahebua-tari na heto, sinavai abatana e aru goadagoadamu
    na heto; ia ese tano ai baine negea dobi mai daḡedaḡena ida.
  npi-ULB: हेर, परमप्रभुले शक्तिशाली र बलियो एक जनालाई, असिनाको हुरीबतासझैं अनि विनाशकारी
    आँधीझैं, मुसलधार झरी र बाडीको पानीझैं पठाउनुहुन्‍छ र उहाँले प्रत्‍येक फुलमालालाई
    जमिनमा फाल्‍नुहुनेछ ।
  yor-yor: Kíyèsi i, Olúwa ní ẹnìkan tí ó le, tí ó sì lágbára, gẹ́gẹ́ bí ọ̀wọ́ yìnyín
    àti bí ìjì apanirun, gẹ́gẹ́ bí àrọ̀dá òjò àti òjò tí ó mú ìkún omi wá, òun yóò
    fi tipátipá sọ ọ́ sílẹ̀.
  pes-OPCB: خداوند کسی را دارد که زورآور و توانا است. خداوند او را مانند تگرگ شدید
    و طوفان مهلک و سیلاب خروشان بر سرزمین اسرائیل می‌فرستد تا آن را فرا بگیرد.
  tgl-ULB: Masdan ninyo, may isang makapangyarihan at malakas na tao mula sa Panginoon;
    gaya ng isang ulan ng yelo, isang namiminsalang bagyo, gaya ng isang laganap na
    napakalakas na ulan. Papaluin niya ang daigdig ng kanyang kamay.
  hui-hui: Anduane Homogohanda waitigi hongohe mbira tano ogoni bope helonaga manda
    mandabu heleda. Waitigi uruni ibirangi puyabu hongohe iba dalubi dalu dindi gunibi
    taraore ibiradagua bialu ibuwa dindini bo gingirulo baga bialu ibira ibira bilolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​တိုက်​ခိုက် စေ​ရန် တန်​ခိုး​ခွန်​အား​ကြီး​မား​သူ​တစ်​ဦး
    ကို​အ​သင့်​ထား​ရှိ​တော်​မူ​၏။ ထို​သူ​သည် မိုး​သီး​မုန်​တိုင်း​ကဲ့​သို့​လည်း​ကောင်း၊
    အ​ဟုန် ပြင်း​သည့်​မိုး​ကဲ့​သို့​လည်း​ကောင်း၊ ထိန်း​ချုပ် ၍​မ​ရ​နိုင်​သည့်​မြစ်​လျှံ​ရေ​ကဲ့​သို့​လည်း
    ကောင်း တစ်​ပြည်​လုံး​ကို​လွှမ်း​ခြုံ​နှိမ်​နင်း ပစ်​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ནུས་མཐུ་དང་སྟོབས་ཤུགས་ལྡན་པའི་མི་ཞིག་ཡོད་པ་དང་།
    དེ་ནི་སེར་བ་དང་ཚར་གཅོད་པའི་དྲག་རླུང་བཞིན་དང་། ཡང་གྱེན་དུ་འཕྱུར་བའི་ཆུ་ཆེན་བཞིན་ཡིན་ཞིང་ཁོང་གི་ཕྱག་གིས་དེ་ས་རུ་བསྒྱེལ་བར་འགྱུར།
  sna-sna: Tarira, Ishe ano mumwe ane simba uye anokurira. Sechimvuramabwe uye nedutu
    rinoparadza, sedutu remvura zhinji uye samafashamu emvura inonaya, achaiwisira
    pasi nesimba guru.
  spa-BLM: He aquí que el Señor tiene uno que es poderoso y fuerte. Como una tormenta
    de granizo, una tormenta destructora, y como una tormenta de aguas poderosas que
    se desbordan, los arrojará a la tierra con su mano.
  cac-cac: A Jehová ix sic'anel jun vin̈ vinac te tec'an, te jelan d'a oval. Ol javoc
    vin̈ yed' yip, icha yaxn̈ab' calan yed' q'uen sacb'at. Ol javoc vin̈ icha chacxuxum
    ic' smac'an chaan̈ tastac, icha pax yic syac'an yoval a' b'eyuma' yic tz'el a'
    b'aj sb'eyi. Yuj yip vin̈ chi', ol em lan̈naj chon̈ab' Samaria chi'.
  swh-ULB: Tazama Bwana anamtuma aliye hodari na nguvu; kama dhoruba ya mvua ya mawe
    na upepo mkali unaoharibu, na atatupa kila taji la ua chini kwenye aridhi.
  bel-bel: Вось моцны і дужы ў Госпада, як залева з градам і пагібельная віхура, як
    разьлітая паводка бурлівых водаў, зь сілаю кідае яго на зямлю.
  deu-ELBBK: Siehe, der Herr hat einen Starken und Mächtigen, wie ein Hagelwetter,
    einem verderbenden Sturmwind; wie ein Wetter gewaltiger, überflutender Wasser
    reißt er zu Boden mit Macht.
  mbb-OT: Pemineg kew! Duen melig-en wey mekeǥeǥehem he nasyun he id-andam te Nengazen
    he ibpezezaat din te Samaria. Iring heini te ebpekezezaat he vagyu he egkelepikan
    te ǥiyew, wey iring te mevendes he zalem.
  mal-2015: ഇതാ, ശക്തിയും ബലവുമുള്ള ഒരുത്തൻ കർത്താവിങ്കൽനിന്നു വരുന്നു; തകർത്ത കൊടുങ്കാറ്റോടുകൂടിയ
    കന്മഴപോലെയും കവിഞ്ഞൊഴുകുന്ന മഹാ ജലപ്രവാഹം പോലെയും അവൻ അവരെ വെറുങ്കൈകൊണ്ടു നിലത്തു
    തള്ളിയിടും.
  gup-gup: Ngurrina! God nawu Kawohrnan Rowk, nakka kabenkarrme bininj nawu birridulkarrekimuk
    duninjh, dja kabenmunkewe ba bu kabindimarnebolkwarrewon kunred bedberre bininj
    nawu Ephraim kabirrihni. Nahni bininj nawu Assyriabeh wanjh kabirribularrbun rowk
    yiman kayime kunmayorrk kunkimuk duninjh, dja yiman kayime mandjewk nakimuk, dja
    mankurrk mandulmuk, dja mak yiman kundjurrh kunkimuk duninjh!
  rmc-rmc: Dikhen, le RAJES hin vareko zoralo the mocno, ajso zoralo sar o brišind
    le ľegenca, sar e zoraľi balvaj, so zňičinel, sar o zoralo paňi, so anel e zaplava,
    ov oda zorales čhivela tele pre phuv.
  pes-OPV: اینک خداوند کسی زورآور و توانا دارد که مثل تگرگ شدید و طوفان مهلک و مانند
    سیل آبهای زورآورسرشار، آن را به زور بر زمین خواهد انداخت.
  ron-1924: Ятэ кэ вине де ла Домнул ун ом таре ши путерник, ка о фуртунэ де пятрэ,
    ка о вижелие нимичитоаре, ка о рупере де норь ку марь шувоае де апе, каре о добоарэ
    ку путере ла пэмынт.
  ben-OBCV: দেখো, প্রভুর এক পরাক্রমী ও শক্তিশালী ব্যক্তি আছেন। শিলাবৃষ্টি ও ধ্বংসাত্মক
    ঝড়ের মতো, মুষলধারায় বৃষ্টি ও প্লাবনকারী বারিধারার মতো, তিনি একে সবলে মাটিতে
    নিক্ষেপ করবেন।
  som-som: Bal eega, Sayidku wuxuu leeyahay mid itaal weyn oo xoog badan. Sida roobdhagaxyaale
    ah, iyo duufaan wax burburinaya, iyo sida daad biyo xoog badan oo wax qarqinaya
    ayaa gacantiisu dhulka wax ugu xoori doontaa.
  lat-VUC: Ecce validus et fortis Dominus sicut impetus grandinis; turbo confringens,
    sicut impetus aquarum multarum inundantium et emissarum super terram spatiosam.
  eng-ASVBT: Behold, the Lord hath a mighty and strong one; as a tempest of hail,
    a destroying storm, as a tempest of mighty waters overflowing, will he cast down
    to the earth with the hand.
  ita-1885: Ecco, il Signore ha appo sè un uomo forte e potente, che sarà come un
    nembo di gragnuola, come un turbo fracassante; egli atterrerà ogni cosa con la
    mano, a guisa d'una piena di grandi acque traboccanti.
  eng-LXXUP: Behold, the anger of the Lord is strong and severe, as descending hail
    where there is no shelter, violently descending; as a great body of water sweeping
    away the soil, he shall make rest for the land.
  eng-ULB: Behold, the Lord sends one who is mighty and strong; like a storm of hail
    and a destructive windstorm, like a driving rain and overflowing waters; and he
    will throw each garland crown down to the ground.
  spa-VBL: ¡Cuidado, porque el Señor tiene a uno que es fuerte y poderoso! Lo va a
    derribar como una tormenta de granizo y un tornado, como una lluvia torrencial
    y una inundación abrumadora.
  fra-_FOB: Voici, le Seigneur tient en réserve un homme fort et puissant, semblable
    à un orage de grêle, à un ouragan destructeur, à une trombe de grosses eaux qui
    débordent. Il la jette par terre de la main.
  mal-mal: ഇതാ, ശക്തിയും ബലവുമുള്ള ഒരുവൻ കർത്താവിങ്കൽനിന്നു വരുന്നു; തകർക്കുന്ന കൊടുങ്കാറ്റോടുകൂടിയ
    കന്മഴപോലെയും കവിഞ്ഞൊഴുകുന്ന മഹാ ജലപ്രവാഹം പോലെയും അവിടുന്ന് അവരെ വെറുംകൈകൊണ്ടു
    നിലത്തു തള്ളിയിടും.
  urd-GVR: Dekho, Rab ek zabardast sūrmā bhejegā jo oloṅ ke tūfān, tabāhkun āṅdhī
    aur sailāb paidā karne wālī mūslādhār bārish kī tarah Sāmariya par ṭūṭ paṛegā
    aur zor se use zamīn par paṭaḳh degā.
  suz-BL: कोव़ङीन, परमप्रभु नु बोल्‍यो नु सक्ति पाइश्‍शो का बाक्‍ब। मेको मुप्‍स ब्‍वांइसीशो
    फश गिवार खोदेंशो बाक्‍ब। शुश रेउ ब्‍वांइसीशो फश गिवार खोदेंशो बाक्‍ब। परमप्रभुमी
    मेको कली रागी तार तोक्‍ब। २राजा १७:५-६
  eng-NOY: Behold a strong, a mighty one from the Lord Like a storm of hail, like
    a destructive tempest, Like a flood of mighty, overflowing waters, With violence
    shall dash it to the ground.
  ita-1927: Ecco venire, da parte del Signore, un uomo forte, potente, come una tempesta
    di grandine, un uragano distruttore, come una piena di grandi acque che straripano;
    ei getta quella corona a terra con violenza.
  ckb-ckb: ئەوەتا بەهێز و توند هی پەروەردگارە. وەک لێزمەی تەرزە و ڕەشەبای وێرانکەر،
    وەک لێزمەی ئاوی زۆری ڕاماڵ، بە دەست فڕێیدەداتە سەر زەوی.
  eng-BBE: See, the Lord has a strong and cruel one; like a rain of ice, a storm of
    destruction, like the overflowing of a strong river, he will violently overcome
    them.
  kan-OKCV: ಇಗೋ, ಕರ್ತರಿಗೆ ಒಬ್ಬ ಮಹಾ ಬಲಿಷ್ಠನು ಇದ್ದಾನೆ. ಅವನು ರಭಸವಾಗಿ ಸುರಿಯುವ ಕಲ್ಮಳೆಯಂತೆಯೂ,
    ಹೊಡೆದು ಬಿಡುವ ಬಿರುಗಾಳಿಯಂತೆಯೂ, ಪ್ರಳಯ ಮಾಡುವ ದೊಡ್ಡ ನೀರನ್ನು ತರುವ ಬಿರುಗಾಳಿಯಂತೆಯೂ ಅದನ್ನು
    ಕೈಯಿಂದ ಬೀಳಿಸುವನು.
  tam-2017: இதோ, திறமையும் வல்லமையுமுடைய ஒருவன் ஆண்டவரிடத்தில் இருக்கிறான்; அவன் கல்மழையைப்
    போலவும், சங்காரப் புயல்போலவும், புரண்டுவருகிற பெருவெள்ளம்போலவும் வந்து, கையாலே
    அதைத் தரையில் தள்ளிவிடுவான்.
  spa-RV-1909: 'He aquí Jehová tiene un fuerte y poderoso: como turbión de granizo
    y como torbellino trastornador; como ímpetu de recias aguas que inundan, con fuerza
    derriba á tierra.'
  ron-BTF: Iată, Domnul are pe unul puternic şi tare, care, ca o vijelie de grindină
    şi o furtună distrugătoare, ca un potop de ape puternice ce se revarsă, o va doborî
    la pământ cu mâna.
  eng-WEBP: Behold, the Lord has one who is mighty and strong. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  eng-FBV: Watch out, for the Lord has someone who is strong and powerful! He is going
    to smash it to the ground like a hailstorm and a tornado, like a torrential rain
    and an overwhelming flood.
  nld-1939: Zie, een machtige en sterke, door Jahweh gezonden, Als een stortbui van
    hagel, een vernielende storm, Als een vloed van bruisende, onstuimige wateren,
    Slaat hem met geweld tegen de grond.
  nch-BL: Nelía teicneltzi pampa TOTECO quintitanis miyac soldados cati tahuel quipiyaj
    chicahualisti para quitehuise. Hualase ipani quej tesihuit, o quej se hueyi ajacat
    o quej at cati huetzi chicahuac. O hualase ipani quej se hueyat cati temitoc ica
    at huan nochi quitahuisohua hasta talchi.
  vie-1934: Nầy, từ nơi Chúa có một người mạnh và có quyền, giống như cơn bão mưa
    đá, như trận gió phá hại, như nước lớn vỡ bờ. Người sẽ lấy tay ném cả xuống đất.
  hin-CV: देखो, याहवेह के पास एक है जो शक्तिशाली और मजबूत है, जिसने एक शक्तिशाली ओलावृष्टि
    और एक मूसलाधार बारिश की तरह, विनाश की आंधी और बाढ़ से, पृथ्वी को नुकसान पहुंचाया
    है.
  eng-OURB: Behold, 'Adonay [Lord] has a mighty and strong one. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  spa-BES: Mira, el Señor tiene un hombre fuerte y poderoso; Como una lluvia de granizo,
    una tormenta de destrucción, como el desbordamiento de un río fuerte, los vencerá
    violentamente.
  tdx-tdx: Heheke te manañe ty maozatse naho ty fatratse t’i Talè, hoe tio-bein-kavandran-gadaboñe,
    tangololahy mampianto, hoe fisorotombahan-drano mienene, ty hamokovokoam-pita’e
    aze an-kasiahañe mb’an-tane mb’eo.
  tha-KJV: ดู​เถิด องค์​พระผู้เป็นเจ้าทรงมี​ผู้​หน​ึ่งที่​มี​กำลังและแข็งแรง เหมือนพายุ​ลูกเห็บ
    อันเป็นพายุ​ทำลาย เหมือนพายุน้ำที่กำลังไหลท่วม ซึ่งจะเหวี่ยงลงถึ​งด​ินด้วยพระหัตถ์
  por-BR-2018: Eis que o Senhor tem um valente e poderoso, que vem como tempestade
    de granizo, tormenta destruidora; e como tempestade de impetuosas águas que inundam;
    com sua mão ele os derrubará em terra.
  deu-ELO: Siehe, der Herr hat einen Starken und Mächtigen, gleich einem Hagelwetter,
    einem verderbenden Sturmwinde; wie ein Wetter gewaltiger, überflutender Wasser
    reißt er zu Boden mit Macht.
  eng-WYC-2018: Lo! the mighty and strong Lord, as the fierceness of hail, and whirlwind
    breaking together, as the fierceness of many waters (over)flowing, and sent out
    on a large land. (Behold! the Lord hath someone strong and mighty, like the fierceness
    of the hail, and (like the fierceness) of the whirlwind that altogether breaketh
    up, and like the fierceness of many waters overflowing, whom he shall send out
    upon the large, (or the broad), land.)
  epo-epo: Jen la Sinjoro havas fortulon kaj potenculon; kiel hajla pluvego, kiel
    pereiga ventego, kiel inundo de forta disverŝiĝinta akvo, li potence ĵetos ilin
    sur la teron.
  uig-PIN: Mana, Rǝb bir küq wǝ ⱪudrǝt igisini ⱨazirlidi; U bolsa, mɵldürlük judun
    ⱨǝm wǝyran ⱪilƣuqi borandǝk, Dǝⱨxǝt bilǝn taxⱪan kǝlkün suliridǝk, Əxǝddiylǝrqǝ
    tajni yǝrgǝ uridu.
  beo-beo: 'Hina Gode da gasa bagade dunu ea gegesu liligi momagei dagoi, Isala:ili
    dunuma doagala:musa: ilegei dagoi. E da mugene isu amola gibula bobodobe amola
    hano nawa:li gasa bagade amo defele misini, Isala:ili soge hasanasimu.'
  tpi-OTNT: Tru tumas, Bikpela i makim pinis wanpela strongpela lain tru bilong daunim
    yu. Dispela lain bai i kam olsem strongpela win, na olsem ren na ren ais i pundaun
    strong tru, na ol bai i brukim yu na tromoi yu i go daun long graun.
  hau-SA: Duba, Ubangiji yana da wanda yake da iko da kuma ƙarfi. Kamar dutsen ƙanƙara
    da kuma iska mai ɓarna, kamar kwararowar ruwa da rigyawa mai kirmewa, zai jefa
    shi har ƙasa da ƙarfi.
  uig-LAT: Mana, Reb bir küch we qudret igisini hazirlidi; U bolsa, möldürlük judun
    hem weyran qilghuchi borandek, Dehshet bilen tashqan kelkün suliridek, Esheddiylerche
    tajni yerge uridu.
  nde-nde: Khangelani, uThixo ulaye olamandla oqinileyo. Njengesiqhotho lomoya odilizayo,
    njengezulu lesiphepho lesihlambi esilamandla, uzakuphosa phansi ngamandla amakhulu.
  ton-ton: Vakai, ʻoku ʻi he ʻEiki ha tokotaha māfimafi mo mālohi, ʻo hangē ko e taufa
    ʻuha maka, ʻo hangē ko e afā fulikele, ʻo hangē ko e tafe hifo ʻae ngaahi vai
    lahi ʻoku tafe mālohi, te ne tā hifo ki he kelekele ʻaki hono nima.
  ces-1613: Aj, silný a mocný Páně jako příval s krupobitím, jako povětří vyvracející,
    jako povodeň vod prudkých a rozvodnilých prudce až k zemi porazí.
  eng-WMB: Behold, the Lord has one who is mighty and strong. Like a storm of hail,
    a destroying storm, and like a storm of mighty waters overflowing, he will cast
    them down to the earth with his hand.
  tam-TCV: பாருங்கள், யெகோவா பலமும் வல்லமையுமுள்ள ஒருவனை வைத்திருக்கிறார். அவன் கல்மழை
    போலவும் அழிக்கும் புயலைப் போலவும், பெருமழைபோலவும், வெள்ளப்பெருக்கு போலவும் அதைப்
    பலத்துடன் நிலத்தில் வீழ்த்துவான்.
  ceb-ULB: Tan-awa, nagpadala ang Ginoo ug usa ka gamhanan ug kusgan; sama sa unos
