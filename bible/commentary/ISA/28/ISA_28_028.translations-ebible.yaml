verse: ISA.028.028
translations:
  mal-C: അപ്പമുണ്ടാക്കാനുള്ള ധാന്യം പൊടിക്കുകയാണ് വേണ്ടത്; അതുകൊണ്ട് അത് എന്നേക്കും
    മെതിച്ചുകൊണ്ടിരിക്കുകയില്ല. മെതിവണ്ടിയുടെ ചക്രം അതിന്മേൽ ഉരുട്ടാം പക്ഷേ, ധാന്യം
    പൊടിക്കുന്നതിന് കുതിരകളെ ഉപയോഗിക്കുകയില്ലല്ലോ.
  deu-TKW: 'Wird Brotkorn etwa zermalmt? Nein! Nicht immer drischt er darauf los oder
    treibt das Rad seines Wagens und seine Rosse darüber: er zermalmt es nicht!'
  lin-lin: Esengeli konika ble mpo na kosala mapa ; nzokande babetaka yango tango
    nyonso te, balekisaka nde bapine ya shar na likolo na yango mpe mabaya ya kilo,
    oyo mpunda ebendaka, kasi banikaka yango te.
  eng-LSV: Bread-[grain] is beaten small, || For he does not severely thresh it forever,
    || Nor has a wheel of his cart crushed [it], || Nor do his hooves beat it small.
  eng-GNV: Bread corne when it is threshed, hee doeth not alway thresh it, neither
    doeth the wheele of his cart still make a noyse, neither will he breake it with
    the teeth thereof.
  eng-WEBSTER: Bread -corn is bruised; because he will not always be threshing it,
    nor break it with the wheel of his cart, nor bruise it with his horsemen.
  nhw-BL: Monequi quitejtejtzonas trigo para quiyolquixtis, pero amo hueli quisenhuiquilis
    quitejtejtzonas miyac. Huelis quipanoltía ipani se cuacarro, pero amo hueli quicahuilis
    ma eli tlatixtic.
  swh-ONEN: Nafaka lazima isagwe ili kutengeneza mkate, kwa hiyo mtu haendelei kuipura
    daima. Ingawa huendesha magurudumu ya gari lake la kupuria juu yake, farasi wake
    hawasagi.
  bba-bba: U rɑ ɑlikɑmɑ sure, ɑdɑmɑ u yen sɑkɑ yɛ̃ yu ku kɑ munkirɑ.
  eng-KJVCPB: Bread corn is bruised; Because he will not ever be threshing it, Nor
    break it with the wheel of his cart, Nor bruise it with his horsemen.
  luo-luo: Ngano nyaka regi mondo olos makati; omiyo ok dine amingʼa. Kata obedo ni
    oywayo gache mar dino kuome, to faresene ok rege.
  meu-meu: Flaoa ikaralaina uitina e ririamu a? Lasi, se kwadia louloumu. Ena rerue
    ava-keikeina na hosi ese ia latanai e veria hanaimu, a se ririamu.
  npi-ULB: रोटी बनाउन अन्‍नलाई पिसिन्छ, तर अति मिहिन पारिंदैन, र त्‍यसको गाडाका पाङ्ग्राहरू
    र त्यसका घोडाहरूले यसलाई छरे तापनि त्यसका घोडाहरूले यसलाई चूरचूर पार्दैनन् ।
  yor-yor: A gbọdọ̀ lọ ìyẹ̀fun kí a tó ṣe àkàrà; bẹ́ẹ̀ ni ẹnìkan kì í máa pa á lọ
    títí láé. Bí ó tilẹ̀ yí ẹsẹ̀ kẹ̀kẹ́ ìpakà a rẹ̀ lórí i rẹ̀, àwọn ẹṣin rẹ̀ kò le
    lọ̀ ọ́.
  pes-OPCB: برای تهیهٔ آرد، او می‌داند چه مدت باید گندم را خرمنکوبی کند و چگونه چرخ
    ارابهٔ خود را بر آن بگرداند بدون اینکه اسبان ارابه، گندم را له کنند.
  tgl-ULB: Ang butil ay ginigiling para sa tinapay pero hindi napakapino, at kahit
    na ikinakalat ito ng mga gulong ng kanyang karitela at ng kanyang mga kabayo,
    hindi ito dinudurog ng kanyang mga kabayo.
  hui-hui: Widi linime balawa wabule lowa baya hangu dambu tagadabaga biaganego mana
    manda bu ka. Nogo bulumagame ira pelene mbalape ngago gililo yu ibaga bialu widi
    dambialu kangi widi hengedo tagadabaga buwa mo ko holilono agalime baya hangu
    handayaho haga ka.
  mya-mya: သူ​သည်​ဂျုံ​နှံ​များ​ကို​လည်း​အ​ဆက်​မ​ပြတ် နင်း​နယ်​ခြင်း​အား​ဖြင့် ဂျုံ​ဆံ​အ​များ​ပျက်​စီး
    အောင်​မ​ပြု​တတ်။ ဂျုံ​ဆံ​များ​မ​ပွန်း​မ​ပဲ့​ရ လေ​အောင်​လှည်း​ဖြင့်​အ​ဘယ်​သို့​နင်း​နယ်​ရ
    မည်​ကို​သိ​၏။-
  bod-N: བག་ལེབ་བཟོ་བའི་འབྲུ་རྡོག་ནི་འཐག་དགོས་ཤིང་། མི་སུས་ཀྱང་དེ་རྒྱུན་ནས་རྒྱུན་དུ་བརྡུང་བར་མི་བྱེད་ལ།
    མི་ཡིས་འཁོར་ལོ་དང་རྟ་ནི་འབྲུ་རིགས་སྟེང་དུ་བསྐོར་ཡང་དེ་འཐག་པར་མི་བྱའོ། །
  sna-sna: Zviyo zvinofanira kukuyiwa kuti zviitiswe chingwa; saka munhu haafaniri
    kuramba achingopura nokusingaperi. Kunyange achifambisa mavhiri engoro yake yokupura
    pamusoro pazvo, mabhiza ake haazvikuyi.
  spa-BLM: La harina de pan debe ser molida, por lo que no siempre estará trillando.
    Aunque pase la rueda de su carro de trillar sobre ella, sus caballos no la muelen.
  cac-cac: A ixim trigo stec'ji ixim, syal yec' junoc carreta d'a yib'an̈ ixim, palta
    tato an̈eja' yec' te' d'a yib'an̈ ixim, spoj ixim sat chi'.
  swh-ULB: Nafaka ni mwanzo mkate lakini ni laini sana, japo gurudumu la gari lake
    na farasi wamezitawanya, na farasi wake hawajaiponda ponda.
  bel-bel: Збажыну вымалочваюць, але не разьбіваюць яе; і водзяць па ёй малацільныя
    колы з конямі іхнімі, але не расьціраюць яе.
  deu-ELBBK: Wird Brotkorn zermalmt? Nein, nicht unaufhörlich drischt er es; und wenn
    er das Rad seines Wagens und seine Pferde darüber hintreibt, so zermalmt er es
    nicht.
  mbb-OT: Is trigu he ebeelan he supas, melemu egkerupet. Umbe kenè din heini edsiguduwan
    te egunas. Kerumata is igunas din kayi, piru ebpekeventayan din he kenà heini
    egkengerupet.
  mal-2015: മെതിക്കയിൽ ധാന്യം ചതെച്ചുകളയാറുണ്ടോ? അവൻ അതിനെ എല്ലായ്പോഴും മെതിക്കയും
    വണ്ടിയുടെ ചക്രത്തെയും കുതിരകളെയും അതിന്മേൽ തെളിക്കയും ചെയ്കയില്ലല്ലോ; അവൻ അതിനെ
    ചതെച്ചുകളകയില്ല.
  gup-gup: Dja mak ngurriburrbun bininj nawu kamanamang manmim manbu wheat. Nungka
    kabun walakkih ba manmim kamimwarrhme, dja kabmimdjubulhme manwarddebala dorrengh
    ba bu kamarnbun kandidjawa flour. Nawu farmer kawernhburrbun, dja nakurdumak.
  rmc-rmc: E pšeňica pro maro pes mušinel te erňinel, se na del pes ča furt te marel.
    O kereki le verdanoskre the o graja pal late predžan, ale na rozpučinen la.
  pes-OPV: گندم آردمی شود زیرا که آن را همیشه خرمن کوبی نمی کندو هرچند چرخ ارابه و
    اسبان خود را بر آن بگرداندآن را خرد نمی کند.
  ron-1924: Грыул се бате, дар ну се бате неконтенит; ымпинӂь песте ел роата карулуй
    ши каий, дар ну-л сфэрымь.
  ben-OBCV: রুটি তৈরি করার জন্য গম অবশ্যই চূর্ণ করতে হয়, তাই কেউই গম অনবরত মাড়াই
    করে না। যদিও মাড়াই করা গাড়ির চাকা তার উপরে চালানো হয়, ঘোড়ার খুরে তা কিন্তু
    চূর্ণ হয় না।
  som-som: Hadhuudhka kibista waa la tumaa, laakiinse had iyo goorba siima uu tumi
    doono, oo ma uu burburiyo in kastoo giringirta gaadhigiisa iyo fardihiisuba ay
    ku tuntaan.
  lat-VUC: Panis autem comminuetur; verum non in perpetuum triturans triturabit illum,
    neque vexabit eum rota plaustri, neque ungulis suis comminuet eum.
  eng-ASVBT: 'Bread grain is ground; for he will not be always threshing it: and though
    the wheel of his cart and his horses scatter it, he doth not grind it.'
  ita-1885: Ma il frumento è trebbiato; perciocchè altrimenti egli non lo batterebbe
    giammai abbastanza. Così lo trebbia con le ruote del suo carro, ma non lo frange
    già coi denti del suo rastrello.
  eng-LXXUP: for I will not be wroth with you forever, neither shall the voice of
    my anger crush you.
  eng-ULB: Grain is ground for bread but not too finely, and though the wheels of
    his cart and his horses scatter it, his horses do not crush it.
  spa-VBL: El grano que se utiliza para el pan se daña fácilmente, por lo que no se
    trilla siempre. Cuando se pasan las ruedas de los carros con los caballos, no
    se aplasta.
  fra-_FOB: On bat le blé, mais on ne le foule pas sans fin, en y poussant la roue
    du chariot, et le pied des chevaux ne l'écrase pas.
  mal-mal: മെതിക്കയിൽ ധാന്യം ചതച്ചുകളയാറുണ്ടോ? അവൻ അതിനെ എല്ലായ്പോഴും മെതിക്കുകയും
    വണ്ടിയുടെ ചക്രത്തെയും കുതിരകളെയും അതിന്മേൽ തെളിക്കുകയും ചെയ്യുകയില്ലല്ലോ; അവൻ
    അതിനെ ചതച്ചുകളയുകയില്ല.
  urd-GVR: Aur kyā anāj ko gāh gāh kar pīsā jātā hai? Hargiz nahīṅ! Kisān use had
    se zyādā nahīṅ gāhtā. Go us ke ghoṛe koī waznī chīz khīṅchte hue bāliyoṅ par se
    guzarte haiṅ tāki dāne nikleṅ tāham kisān dhyān detā hai ki dāne pis na jāeṅ.
  suz-BL: शोब्‍ले चोचा कली चेरब हिल्‍नीम। तन्‍न मतुप्‍नीम। फस सेल्‍चा कली दांइ मपाइनीम।
  eng-NOY: Bread-corn is beaten out, Yet doth not the husbandman thrash it without
    limit. He driveth over it the wheels of the wain, And the horses, yet doth he
    not utterly crush it.
  ita-1927: Si trebbia il grano; nondimeno, non lo si trebbia sempre, vi si fan passar
    sopra la ruota del carro i cavalli, ma non si schiaccia.
  ckb-ckb: دانەوێڵە بۆ نان دەکوترێت، هەتاهەتایە جەنجەڕی بەسەردا ناهێنێت، چەرخەی عەرەبانەکەی
    و ئەسپەکەی وردوخاشی ناکەن.
  eng-BBE: Is the grain for bread crushed? He does not go on crushing it for ever,
    but he lets his cart-wheels and his horses go over it without crushing it.
  kan-OKCV: ರೊಟ್ಟಿಗಾಗಿ ಗೋಧಿಯ ಕಾಳನ್ನು ಪುಡಿಮಾಡಬೇಕು; ಯಾವಾಗಲೂ ಅದನ್ನು ಒಕ್ಕುತ್ತಿರುವುದಿಲ್ಲ.
    ಅವನ ಬಂಡಿಯ ಚಕ್ರದಿಂದ ಅದರ ಮೇಲೆ ಒಡೆಯುವುದಿಲ್ಲ ಅವನ ಕುದುರೆ ಸವಾರದಿಂದ ಒಕ್ಕುತ್ತಿರುವುದಿಲ್ಲ.
  tam-2017: அப்பத்திற்குத் தானியம் இடிக்கப்படும்; இடைவிடாமல் அவன் அதைப் போரடிக்கிறதில்லை;
    அவன் தன் வண்டியின் உருளையால் அதை நசுக்குகிறதுமில்லை, தன் குதிரைகளால் அதை நொறுக்குகிறதுமில்லை.
  spa-RV-1909: El pan se trilla; mas no siempre lo trillará, ni lo comprimirá con
    la rueda de su carreta, ni lo quebrantará con los dientes de su trillo.
  ron-BTF: Grânele de pâine sunt măcinate, deoarece nu le va vântura pentru totdeauna;
    nici nu le va sfărâma cu roata carului său, nici nu le va măcina cu călăreţii
    lui.
  eng-WEBP: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  eng-FBV: Grain used for bread is easily damaged so you don't thresh it forever.
    When you drive your cart wheels over it with your horses, you don't crush it.
  nld-1939: Ook wordt het koren niet aldoor getreden, Niet maar altoos gedorst; Men
    wentelt het rad van zijn wagen er over, Woelt het los, maar verplettert het niet.
  nch-BL: Monequi quitejtejtzonas trigo para quiyolquixtis, pero amo hueli quisenhuiquilis
    quitejtejtzonas. Huelis quipanoltía ipani se carro, pero amo hueli quicahuilis
    ma eli tatixtic.
  vie-1934: Người ta vẫn xay lúa mì; nhưng chẳng đập luôn, dầu cho hột thóc qua dưới
    bánh xe hoặc chân ngựa, song không giập nát.
  hin-CV: क्या दंवरी में रोटी के लिए अन्‍न को चूर-चूर किया जाता है; नहीं, किसान इसकी
    दंवरी सर्वदा नहीं करता रहता. जब वह अपनी गाड़ी के पहिए को घोड़ों के द्वारा इसके
    ऊपर चलाता है, वह इसे चूर-चूर नहीं करता.
  eng-OURB: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  spa-BES: ¿Se tritura el grano para el pan? No lo sigue aplastando para siempre,
    pero deja que sus ruedas de carro y sus caballos lo pasen sin aplastarlo.
  tdx-tdx: Demoheñe ty vare-bolè hanoañe mofo, fa tsy lisaneñe nainai’e, eo ty mandialia
    aze an-tsarete reketse soavala ambone’e eo, fe tsy hotomomohe’e.
  tha-KJV: คนใดบดข้าวที่ทำขนมปังหรือ เปล​่าเลย เขาไม่นวดมันเป็นนิตย์ เมื่อเขาขับล้อเกวียนเทียมม้าทับมันแล้ว
    เขามิ​ได้​บดมันด้วยคนขี่​ม้า
  por-BR-2018: O trigo é triturado, mas não é batido para sempre; ainda que seja esmagado
    com as rodas de sua carroça, ele não é triturado com seus cavalos.
  deu-ELO: Wird Brotkorn zermalmt? Nein, nicht unaufhörlich drischt er es; und wenn
    er das Rad seines Wagens und seine Pferde darüber hintreibt, so zermalmt er es
    nicht.
  eng-WYC-2018: Soothly bread shall be made less, but he that thresheth shall not
    thresh it without end, neither shall travail it with a wheel of a wain, neither
    shall make it less with his claws. (And the corn shall be crushed, but he who
    thresheth it shall not thresh it out forever, nor shall he grind it down with
    the wheel of a wagon, nor shall he make it fine with his horses? hooves.)
  epo-epo: Greno estas draŝata; sed ne eterne oni ĝin draŝas; oni frapas ĝin per la
    rado de sia ĉaro, sed per siaj ĉevaloj oni ĝin ne dispremas.
  uig-PIN: Un tartixⱪa danni ezix kerǝk, ǝmma deⱨⱪan uni mǝnggügǝ tepewǝrmǝydu; U
    ⱨarwa qaⱪliri yaki at tuyaⱪliri bilǝn uni mǝnggügǝ tepewǝrmǝydu;
  beo-beo: E da ‘widi’ ha:i manu lamusa:, udigili mae fisili dabasuga fabe hame hamosa.
    Dafawane! Bagade dawa:su ifabi ouligisu dunu, e da fedege agoane, hosi amola gaguli
    fula ahoasu ‘widi’ da:iya oule ahoasea, widi ha:i manu da hame goudai ba:mu.
  tpi-OTNT: Em i save gut tru long pasin bilong krungutim gut ol pikinini wit bai
    em i ken wokim bret long en. Taim em i yusim ol hos wantaim wilkar na mekim wok
    bilong rausim ol pikinini wit long ol bun bilong ol, em i save was gut bai wilkar
    wantaim ol hos i no brukim na bagarapim ol pikinini wit.
  hau-SA: Dole a niƙa hatsi don a yi burodi; saboda haka mutum ba zai yi ta bugun
    alkama, har yă ɓata tsabar ba. Ya san yadda zai sussuke alkamarsa, ba tare da
    ya ɓata tsabarta ba.
  uig-LAT: Un tartishqa danni ézish kérek, emma déhqan uni menggüge tépéwermeydu;
    U harwa chaqliri yaki at tuyaqliri bilen uni menggüge tépéwermeydu;
  nde-nde: Amabele kumele acholwe ukuba kwenziwe isinkwa, ngakho umuntu kawabhuli
    kokuphela. Lanxa ehambisa inqola yakhe yokubhula phezu kwawo, amabhiza akhe kawawacholi.
  ton-ton: ‌ʻOku fakavolu ʻae uite ki he mā koeʻuhi ʻoku ʻikai te ne fie haha maʻuaipē
    ia, pe momosi ia ʻaki ʻae teka ʻo hono saliote, pe fakavolu ia ʻaki hono kau tangata
    heka hoosi.
  ces-1613: Pšenice mlácena bývá; však i té ne vždycky mlátiti bude, aniž ji potře
    kolem vozu svého, ani o zuby jeho rozdrobí.
  eng-WMB: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  tam-TCV: அப்பம் செய்வதற்குத் தானியம் அரைக்கப்படவேண்டும்; அதற்காகத் தொடர்ந்து ஒருவன்
    அதை அரைத்துக்கொண்டே இருப்பதில்லை. அவன் தனது சூடடிக்கும் வண்டிச் சில்லுகளை அதற்குமேல்
    செலுத்தியபோதிலும், அவனுடைய குதிரைகள் அதை அரைப்பதில்லை.
  ceb-ULB: Gigaling ang lugas alang sa tinapay apan dili kaayo pino, bisan pa ug katagon
    kini sa ligid sa iyang kariton ug sa iyang mga kabayo, dili kini madugmok sa iyang
    kabayo.
  pol-UBG: Pszenicę młóci się, ale nie bez końca, i nie pociera jej kołem wozu ani
    jej nie kruszy zaprzęgiem.
  urd-GVU: اور کیا اناج کو گاہ گاہ کر پیسا جاتا ہے؟ ہر گز نہیں! کسان اُسے حد سے زیادہ
    نہیں گاہتا۔ گو اُس کے گھوڑے کوئی وزنی چیز کھینچتے ہوئے بالیوں پر سے گزرتے ہیں
    تاکہ دانے نکلیں تاہم کسان دھیان دیتا ہے کہ دانے پِس نہ جائیں۔
  deu-1912: Man mahlt es, daß es Brot werde, und drischt es nicht gar zunichte, wenn
    man's mit Wagenrädern und Pferden ausdrischt.
  kan-2017: ಗೋದಿಯ ಕಾಳನ್ನು ನುಚ್ಚು ಮಾಡುವನೋ? ತನ್ನ ಕುದುರೆಗಳ ಗಾಡಿಯ ಚಕ್ರವನ್ನು ಹೊಡೆಯುತ್ತಾ
    ಗುಂಡನ್ನು ಉರುಳಿಸುತ್ತಾ ಯಾವಾಗಲೂ ಒಕ್ಕುತ್ತಿರುವುದಿಲ್ಲ, ನುಚ್ಚು ಮಾಡುವುದಿಲ್ಲ.
  yap-yap: Dar ma kirebnag e wheat ni nge pirdi’ir nib gal, manang rogon i bilig ni
    ngi i pi’ e cart u daken ndabi tagannag fapi grain.
  hlt-MCSB: Buh khaw tip coeng dae a yoeyah la nook mahpawh. Te te a boh vaengah a
    leng kho neh a khawkkhek thil moenih. A marhang caem neh a tip sak moenih.
  mdy-ETH: ፓራሢ ጎቻ ሳርጌሎ ዖይታ ጊዶ ሃንታኣና ዛርጎንታ ዔልዓሢንታ ሺሺርኪንታኣፓዓቴም ዎዎዺንቱዋሴ።
  twi-ASANTE: Wɔyam aburoo de to burodo enti obi nnkɔ so nyam a ɔnwie da. Ɛwom sɛ
    ɔde nʼayuporeɛ teaseɛnam hankra fa so deɛ, nanso ɛnyɛ nʼapɔnkɔ na wɔyam.
  eng-WEBU: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  wal-wal: Oittaa uukkiyo kattaa qoxxiyoosan qoxxiyaagee liiqissiiyye? CHiikka, i
    a qoxxiiddi qoxxiiddi, merinau de7iigenna. Qassi i kattaa qoxxiyo para gaareta
    a bollaara laaggiiddikka kattai gaacettanaadan oottenna.
  spa-PDDPT: El grano se trilla, pero no indefinidamente, ni lo comprime con la rueda
    de la carreta, ni lo quiebra con los dientes de su trillo.
  gun-gun: Xapy'a rei nda'u nhamboa'ypa ete 'rã ri mba'emo ra'yĩ? Any. Oma'etỹ va'e
    ma riae e'ỹ 'rã ojyky mba'emo ra'yĩ, riae e'ỹ 'rã guive omboaxa karóxa ruéra hi'áry
    rupi guymba kavaju reve.
  ilo-ULB: Magiling ti bukel a maaramid a tinapay ngem saan unay a napino ken uray
    no iwaras daytoy dagiti dalig ti karisonna ken dagiti kabaliona, saan a marumek
    daytoy dagiti kabaliona.
  kpg-kpg: Mee hagalee haga huaidu nia palaawaa ‘wheat’ i dana hagamamaawa nia maa
    i di waalooloo, mee e iloo di haganiga dana kulumaa laa hongo nia maa ge hagalee
    hai nia hadu ‘wheat’ gi huaidu.
  uig-ARA: ئۇن تارتىشقا داننى ئېزىش كېرەك، ئەمما دېھقان ئۇنى مەڭگۈگە تېپېۋەرمەيدۇ؛
    ئۇ ھارۋا چاقلىرى ياكى ئات تۇياقلىرى بىلەن ئۇنى مەڭگۈگە تېپېۋەرمەيدۇ؛
  sus-sus: Sansi mɔɔli gbɛtɛ nɔma bɔnbɔde wure ra, kɔnɔ a mu radangima a i.
  pon-2006: E sohte kin kauwehla wahn kohn kan ni eh kin kamwakamwakele sohte tokedi,
    oh e ese duwen eh pahn kamwakele ni eh kin tangahki kuruma powe pwe en dehr kamwutepene
    wahn kohn kan.
  ksd-ksd: Dave, di ruarua gigi vakakit ra kon vang? Pata, pa na rua rama vue vatikai;
    ma ba ra vil ta kana kakari i vana taun ia, ma kana umana os bula, pa na bereng
    ia.
  tur-YTC: Ekmek ununun öğütülmesi gerekir; bu yüzden onu her zaman dövmez. Harman
    arabasının tekerleğini onun üzerinden sürmesine rağmen atları onu öğütmez.
  grc-BRENT: μετὰ ἄρτου βρωθήσεται· οὐ γὰρ εἰς τὸν αἰῶνα ἐγώ εἰμι ὑμῖν ὀργισθήσομαι,
    οὐδὲ φωνὴ τῆς πικρίας μου καταπατήσει ὑμᾶς.
  ind-AYT: Gandum untuk roti harus dihancurkan, sungguh, orang tidak akan mengiriknya
    terus-menerus. Karena roda gerobak dan kuda-kudanya pada akhirnya akan menghancurkannya,
    dan dia tidak akan mengiriknya lagi.
  nya-nya: Tirigu ayenera kusinjidwa kuti apangire buledi, komabe munthu samangokhalira
    kupuntha tiriguyo osalekeza, kuopa kuti angatekedzeke. Ngakhale kuti amapuntha
    tiriguyo poyendetsapo mikombero ya galeta, koma akavalo ake satekedza tiriguyo.
  hrv-hrv: 'A da li se žito tare? Ne, nećeš ga dovijeka mlatiti: po njem ćeš pognat
    kolski točak i konje, ali ga zdrobiti nećeš.'
  mps-mps: Agai te nai wit ge dabe sabo kolesaga agai mu koneani, te agai te nai dwasianu
    ge dabego bret nigabo. Te agai te hos dali, me te wilkar si agai te nai wit aga
    dilide sela sąwainu da, teda agai te hos kibu dali, te wilkar sigo te wit dolama,
    mia saidali weyu agai bugagia tonalubo dao.
  tpi-tpi: Em i save gut tru long pasin bilong krungutim gut ol pikinini wit bai em
    i ken wokim bret long en. Taim em i yusim ol hos wantaim wilkar na mekim wok bilong
    rausim ol pikinini wit long ol bun bilong ol, em i save was gut bai wilkar wantaim
    ol hos i no brukim na bagarapim ol pikinini wit.
  dan-1931: Mon Brødkorn knuses? Nej, det bliver ingen ved med at tærske; Vognhjul
    og Heste drives derover, man knuser det ikke.
  vie-OVCB: Hạt lúa được xay để làm bánh mì vì vậy người ta không đập nó mãi. Người
    ta dùng bánh xe cán trên lúa, nhưng không nghiền nát nó.
  guj-2017: રોટલીનું ધાન્ય પિલાય છે શું? અને પોતાના ગાડાનું પૈડું તથા પોતાના ઘોડાઓને
    તેના પર સતત ફેરવ્યા કરીને તે તેનો ભૂકો કરશે નહિ.
  pon-2006A: E sohte kin kauwehla wahn kohn kan ni eh kin kamwakamwakele sohte tokedi,
    oh e ese duwen eh pahn kamwakele ni eh kin tangahki kuruma powe pwe en dehr kamwutepene
    wahn kohn kan.
  por-BRBSL: A farinha de pão deve ser moída; assim, ele não estará sempre debulhando.
    Embora ele passe a roda de sua carroça debulhadora sobre ela, seus cavalos não
    a trituram.
  cth-cth: Vaiyei lah sak hane catun hah ouk tip sak awh. Hatei, pou kanek hoeh. Rangleng
    hah marang hoi a sawn sak eiteh, tip sak e nahoeh.
  twi-twi: Wɔyam aburow de to brodo nti obi nkɔ so nyam a onnwie da. Ɛwɔ mu, ɔde nʼawiporowee
    teaseɛnam hankare fa so de, nanso ɛnyɛ nʼapɔnkɔ na wɔyam.
  hlt-hlt: Buh khaw tip coeng dae a yoeyah la nook mahpawh. Te te a boh vaengah a
    leng kho neh a khawkkhek thil moenih. A marhang caem neh a tip sak moenih.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ pítínnɛ́ tidɑbɛɛtì nti inɑ̀ɑ̀kɛ, kɛ́nɑunɛ̀ tidiitì bɛ̀ tu tì bèdéè.
    Bɛ̀ nɛ́ ɔ̃ ntì nɑ̀ù kɛ berímu kɛ bɑ́ɑ́ tì pùɔ.
  msy-2020: A witɨn ovɨziba dɨkabɨnamin arazim bar a gɨfo, egha an adar bretbar ingaram.
    Egha a witɨn ovɨziba, ko witɨn mɨseviba, da amɨsɨvasa hos ko wilkar isa witɨn
    ovɨzibagh isɨn ghua da mɨrmɨra zui. Egha a deravɨra aghumra ghua dar gara ghaze,
    A witɨn ovɨziba amɨsar dagh asɨghasɨghan kogham.
  dop-dop: Pɑ nɑŋǝɣɩ tɔɣɔnɑɣɑ pee nyǝŋkɑ nɑ pɑ́ lɑ kʋtɔɣɔʋ yɑɑ, ɩlɛ pǝ tɑɣɑ tɑm tɔɔ
    kɛ́ pɑ nɑŋǝɣɩ. Pɑ tusiɣi kɛɛkɛ pɔpɔlɛɛ kɛ́ nɑ pǝ kpɑɣɑnǝŋ. Ɩlɛ kpɑɣɑnǝŋ ɩɩ yɔkǝɣɩ
    tɔɣɔnɑɣɑ pee nɑ ɩ ɑcʋwɑ.
  azb-azb: Buğdanı çörək bişirmək üçün xırmanda döyürlər, Amma o fasiləsiz döyülməz.
    Xırmanın üstündən araba və atlar keçsə də, buğdanı əzməz.
  eng-DBY: Bread [corn] is crushed, because he will not ever be threshing it; and
    if he drove the wheels of his cart and his horses [over it], he would not crush
    it.
  hin-2017: रोटी के अन्न की दाँवनी की जाती है, परन्तु कोई उसको सदा दाँवता नहीं रहता;
    और न गाड़ी के पहिये न घोड़े उस पर चलाता है, वह उसे चूर-चूर नहीं करता।
  wol-KYG: Gubi bele, dees na ca jaare watiir, waaye deesu ci dëkk; watiir ngay takk,
    bàcce ko pepp, waaye doo ko bàcc ba mu far mokk!
  eng-YLT: Bread -[corn] is beaten small, For not for ever doth he sorely thresh it,
    Nor crushed [it] hath a wheel of his cart, Nor do his hoofs beat it small.
  eng-WYC-2017: Soothly bread shall be made less, but he that thresheth shall not
    thresh it without end, neither shall travail it with a wheel of a wain, neither
    shall make it less with his claws.
  eng-WMBB: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  urd-GVH: और क्या अनाज को गाह गाहकर पीसा जाता है? हरगिज़ नहीं! किसान उसे हद से ज़्यादा
    नहीं गाहता। गो उसके घोड़े कोई वज़नी चीज़ खींचते हुए बालियों पर से गुज़रते हैं
    ताकि दाने निकलें ताहम किसान ध्यान देता है कि दाने पिस न जाएँ।
  rug-rug: Na kiko huiti si tana bereti meke kote muzara lea mo; ke lopu paqapaqaha
    lamo kiko si arini koari na qaqalotodi. Tumae nia sa pude lopu neti va muzari
    na hose meke na totopili sari na kiko, ba koa dia sari patu muzamuzarana.
  gaz-gaz: Midhaan buddeena tolchuuf daakamuu qaba; kanaafuu namni tokko bara baraan
    midhaan hin dhaʼu. Inni gommaa gaarii kan midhaan dhaʼu midhaan sana irra oofu
    iyyuu fardeen isaa midhaanicha hin bulleessan.
  fra-LSG: On bat le blé, Mais on ne le bat pas toujours; On y pousse la roue du chariot
    et les chevaux, Mais on ne l’écrase pas.
  yal-yal: Fɔ sansi kɛsɛne xa din nɛn e findi fuɲin na benun burun xa sɔtɔ. Nayi,
    muxun mi luma a bɔnbɛ han habadan. Hali e wontoron nun a bandun soone radangu
    a fari, na mi a kɛsɛne findɛ a fuɲin na.
  haw-1868: Kuiia no ka palaoa a wali, No ka mea, aole makemake ia i ka hahi loihi
    ana, Aole hoi e hookaa aku i ke kaa o kona kaa, Aole hoi e hahi aku na lio ona
    ia mea.
  arb-NAV: وَيَدُقُّ الحِنْطَةَ لأَنَّهُ لَا يُمْكِنُهُ أَنْ يَظَلَّ يَدْرُسُهَا إِلَى
    الأَبَدِ، وَإِنْ جَرَّ عَلَيْهَا بَكَرَةَ عَرَبَتِهِ فَإِنَّ خَيْلَهُ لَا تَطْحَنُهَا.
  ewe-ewe: Wotua bli hafi tsɔna ƒoa aboloe, eya ta ame aɖeke manɔ bli nyɔnyɔ dzi ɖaa
    o. Togbɔ be wotsɔa keke ƒe afɔtiwo nyɔa blie hã la, menye sɔ siwo woti ɖe kekea
    ŋuti la ƒe afɔwoe tua blia o.
  eng-LEE: Bread-corn is crushed; but not for ever doth [man] keep threshing it; and
    though he drive over it the wheel of his wagon and his horses, he will not [thereby]
    crush it.
  asm-FB: পিঠাৰ শস্য গুড়ি কৰিব লগা হয়; কিন্তু সদায় মৰণা মৰাত লাগি নাথাকে; আৰু তেওঁ
    তাৰ ওপৰেদি যন্ত্ৰৰ চক্ৰ চলায় হয়, কিন্তু নিজৰ ঘোঁৰাবোৰেৰে তাক গুড়ি নকৰে।
  sus-A: سَنسِ مْولِ فبّتّ نْمَ بْنبْدٍ وُرٍ رَ، كْنْ عَ مُ رَدَنفِمَ عَ عِ.
  fra-SBL: La farine de pain doit être moulue ; il ne sera donc pas toujours en train
    de la battre. Bien qu'il fasse passer la roue de sa batteuse dessus, ses chevaux
    ne la broient pas.
  hbo-hbo: לֶ֣חֶם יוּדָ֔ק כִּ֛י לֹ֥א לָנֶ֖צַח אָדֹ֣ושׁ יְדוּשֶׁ֑נּוּ וְ֠הָמַם גִּלְגַּ֧ל
    עֶגְלָתֹ֛ו וּפָרָשָׁ֖יו לֹֽא־יְדֻקֶּֽנּוּ׃
  kik-kik: Ngano no nginya ĩthĩo nĩguo ĩthondekwo mũgate; nĩ ũndũ ũcio mũndũ ndatũũraga
    amĩhũũraga nginya tene. O na angĩtwarĩra magũrũ ma ngaari ya kũhũũra igũrũ rĩayo-rĩ,
    mbarathi ciake itingĩmĩthĩa.
  fra-NCL: On foule le froment, mais on se garde de le battre toujours ; on y pousse
    la roue du chariot, et les chevaux, mais sans le broyer.
  cek-AK: Cang loe atit han oh; toe mi mah doeh atii tuektuek mak ai; atithaih hrang
    lakok khok hoiah atitsak cadoeh, cang to dipsak pung mak ai.
  cuk-cuk: Oros-gwagmar omukulenaile, sabsur-ubikwaa imaklesulid. Deginbali, ibmar-gwag
    naglenaidbi geg gued. E-birgine, ibmar-ukusulid-nanaega imakleged, ar molimardi,
    ibmar-gwagmar ubimaksulid.
  uig-CYR: Ун тартишқа данни езиш керәк, амма дехан уни мәңгүгә тепевәрмәйду; У һарву
    чақлири яки ат туяқлири билән уни мәңгүгә тепевәрмәйду;
  tel-2017: మనుషులు రొట్టెల కోసం గోధుమలను నూర్చి పిండి చేస్తారు. కానీ అదేపనిగా గోధుమలను
    పిండి చేస్తూనే ఉండరు కదా! గోధుమలను దుళ్ళగొట్టడానికి గుర్రాలనూ బండి చక్రాలనూ నడిపిస్తారు
    గానీ దాన్ని పిండి చేయడానికి కాదు కదా!
  hat-BSA: Sereyal pou fè pen oblije kraze; anverite, li p ap ka kontinye bat pou
    vannen li tout tan. Menmsi wou kabwèt li a ak pye cheval li yo ta pase sou li,
    cheval la pa ka fè l moulen.
  kos-kos: El ac tia puok na puok wheat uh nwe ke na mukutkuti, a el etu lah el ac
    srungulla kolo uh ke el patok sie mwe wiwa fac in mau tia itungya wheat uh.
  hbo-WLC: לֶ֣חֶם יוּדָ֔ק כִּ֛י לֹ֥א לָנֶ֖צַח אָד֣וֹשׁ יְדוּשֶׁ֑נּוּ וְ֠הָמַם גִּלְגַּ֧ל
    עֶגְלָת֛וֹ וּפָרָשָׁ֖יו לֹֽא־יְדֻקֶּֽנּוּ ׃
  ibo-ibo: A na-akwọ ọka e ji eme achịcha akwọ, ọ bụghị ruo mgbe ebighị ebi ka a na-anọgide
    na-etichapụta ya. E nwere ike jiri ụkwụ igwe ụgbọala ịnyịnya na-adọkpụ zọchaa
    ha, ma ọ bụghị ka a kwọpịasịa mkpụrụ ha.
  ory-ory: ରୁଟିର ଶସ୍ୟ ଚୂର୍ଣ୍ଣ କରାଯାଏ; କାରଣ ସେ ଚିରକାଳ ତାହା ମର୍ଦ୍ଦନ କରିବ ନାହିଁ; ଆଉ,
    ଯଦ୍ୟପି ତାହାର ଶକଟ ଚକ୍ର ଓ ତାହାର ଅଶ୍ୱଗଣ ତାହା ଛିନ୍ନଭିନ୍ନ କରି ପକାନ୍ତି, ତଥାପି ସେ ତାହା
    ଚୂର୍ଣ୍ଣ କରେ ନାହିଁ।
  chk-chk: Ifa usun, eman a wichi umwun wiich tori föün ra tala? Apwi, esap fokun
    wichifochei. Nge lupwen a wichi ren pisekin wichiwich, a silei inet epwe ükütiu,
    pwe ekewe föün resap tala.
  rop-rop: Bat wen olabat deigimat det sid daga brom bali o wit, olabat yusumbat det
    wegan wil blanga breigimap detlot sid daga.
  ukr-1871: Та й збіжжє вимолочують, та не роздавлюють його; водять по йому молотїльні
    колеса з їх кіньми, та розтирають.
  deu-1951: Getreide wird ausgetreten; doch nicht immerdar drischt man es aus, indem
    man das Wagenrad und seine Pferde darüber jagt; man zermalmt es nicht.
  eng-JPS: Is bread corn crushed? Nay, he will not ever be threshing it; and though
    the roller of his wagon and its sharp edges move noisily, he doth not crush it.
  srp-1865: Pšenica se vrše, ali neæe jednako vrijeæi niti æe je satrti toèkom kolskim
    ni zupcima razdrobiti.
  lug-lug: Empeke eteekwa okuseebwa okuvaamu omugaati, So n’omuntu tagiwuula butamala.
    Newaakubadde ng’agitambulizaako nnamuziga w’eggaali lye eriwuula, Embalaasi ze
    si zeezigisa.
  heb-heb: לחם יודק כי לא לנצח אדוש ידושנו והמם גלגל עגלתו ופרשיו לא ידקנו׃
  ben-IRV: রুটির শস্য ভাঙ্গতে হয়; কারণ সে কখনো তা মর্দন করবে না; তার গাড়ির চাকা
    ও তার ঘোড়ারা ছড়ায় ঠিকই, কিন্তু সে তা ভাঙ্গে না।
  pan-pan: ਰੋਟੀ ਦਾ ਅੰਨ ਤਾਂ ਦਰੜੀਦਾ ਹੈ ਪਰ ਕੋਈ ਉਸ ਨੂੰ ਸਦਾ ਗਾਹੁੰਦਾ ਨਹੀਂ ਰਹਿੰਦਾ, ਅਤੇ ਜਦ
    ਉਹ ਆਪਣੇ ਗੱਡੇ ਦਾ ਪਹੀਆ ਅਤੇ ਆਪਣੇ ਘੋੜੇ ਉਸ ਉੱਤੇ ਚਲਾਉਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਦਰੜ ਨਹੀਂ
    ਸੁੱਟਦਾ।
  mya-JVB: ဂျုံ စပါးကိုကား နယ် တတ်၏။ သို့သော်လည်း၊ အစဉ် နယ် တတ်သည်မ ဟုတ်။ လှည်း ဘီး
    နှင့် မြင်း တို့ကို နှင် သော်လည်း ၊ စပါး ကို ညက် စေတတ်သည်မဟုတ်။
  hmo-hmo: Paraoa karaia totona, uiti idia moia diho noho. Unai dainai unai tau ese,
    uiti ia kwadia lou noho, kwadia lou noho lasi. Momokani ia ese iena treila ena
    uili, be uiti ena latanai ia veria hanaia, to iena hosi ese uiti idia moia lasi.
  urd-urd: रोटी के ग़ल्ले पर दाँय चलाता है, लेकिन वह हमेशा उसे कूटता नहीं रहता; और
    अपनी गाड़ी के पहिये और घोड़ों को उस पर हमेशा फिराता नहीं उसे सरासर नहीं कुचलेगा।
  rus-SYN: Зерновой хлеб вымолачивают, но не разбивают его; и водят по нему молотильные
    колеса с конями их, но не растирают его.
  bqc-SIM: Ì pↄ́wɛna lↄ́ɛ, ìliↄ gbɛ̃ gↄↄpiio. Baa tó à táa'òwà ń zugo gbáo,
    ìli a tí bↄo.
  tcz-CHONGTHU: Changlhah ding chang chu bailam tah in akisudi thei jin, hijeh achu
    asuhdi jing louding ahi. Achunga kangtalai a lih khum in, ahinla asubong joudeh
    poi.
  mar-mar: भाकरीसाठी धान्य दळतात, पण ते नीट दळले जात नाही. आणि जरी त्याच्या गाडीचे
    चाक व त्याचे घोडे ते विखरतात तरी तो ते दळीत नाही.
  qub-qub: Rïgutami ichanga ëranchi. Chaypis manami ñuchunanyäga lluchcachinchïchu.
    Cawalluwan may-öra lluchcarcacherga rïgu llojshej cajta raquinchi rïguncuna manaraj
    ñuchuptin.
  hat-hat: Lè y'ap bat ble a pou degrennen l', yo pa bat li san rete. Yo konnen jan
    pou yo fè woulo a pase sou ble a san yo pa kraze grenn yo.
  eng-BSB: Grain for bread must be ground, but it is not endlessly threshed. Though
    the wheels of the cart roll over it, the horses do not crush it.
  eng-WEBPB: Bread flour must be ground; so he will not always be threshing it. Although
    he drives the wheel of his threshing cart over it, his horses don’t grind it.
  kbq-kbq: Hagi witi raga refuzafupeno bretia tro nehie. E'ina hu'negu zazatera refuzafupe
    vava osugahie. Na'ankure hosi afutema rentesia karisiretima witima zazate'ma refuzafumapeniana
    haviza hugahie.
  nhe-BL: Monequi quitejtepachos trigo para quiyolquixtis, pero ax hueli quisenhuiquilis
    quitejtepachos miyac. Huelis quipanoltía ipani se cuacarro, pero ax hueli quicahuilis
    ma eli tlatixtic.
  gub-BL: Arozràn inupànupà mehe nunupàahy kwaw. Nuzukazuka kwaw arozràn. Ukwaw itahu
    iapu'a ma'e heruwakaw haryw rehe aroz ràn ihaihaw 'ym pà.
  eng-DRA: 'But bread corn shall be broken small: but the thrasher shall not thrash
    it for ever, neither shall the cart wheel hurt it, nor break it with its teeth.'
