verse: ISA.028.029
translations:
  mal-C: ഇക്കാര്യവും സൈന്യങ്ങളുടെ യഹോവയിൽനിന്ന് വരുന്നു, അവിടന്ന് തന്റെ ആലോചന അത്ഭുതകരവും
    ജ്ഞാനം ശ്രേഷ്ഠവും ആക്കിയിരിക്കുന്നു.
  deu-TKW: Auch das ist von Jahwe der Heerscharen ausgegangen! Er hegt wunderbaren
    Plan, einen hohen Verstand!
  lin-lin: Nyonso wana mpe ewuti epai na Yawe, Mokonzi ya mampinga, oyo mabongisi
    na Ye ezali ya kitoko makasi mpe bwanya na Ye ezali monene.
  eng-LSV: Even this from YHWH of Hosts has gone out, || He has made counsel wonderful,
    || He has made wisdom great!
  eng-GNV: This also commeth from the Lord of hostes, which is wonderfull in counsell,
    and excellent in workes.
  eng-WEBSTER: This also cometh forth from the LORD of hosts, who is wonderful in
    counsel, and excellent in operation.
  nhw-BL: Pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, yaya itztoc
    se yejyectzi tlamachtijquetl huan temaca se cuali tlalnamiquilistli.
  swh-ONEN: Haya yote pia hutoka kwa Bwana Mwenye Nguvu Zote, mwenye mashauri ya ajabu,
    na anayepita wote kwa hekima.
  bba-bba: Yenin tii yɑ weewɑ Gusunɔ, wɔllu kɑ tem Yinnin min di. Win bwisi kɛ̃ru
    tɑ sɑ̃ɑwɑ mɑɑmɑɑki. Win lɑɑkɑri yɑ mɑɑ kpɑ̃.
  eng-KJVCPB: This also cometh forth from the Lord of hosts, Which is wonderful in
    counsel, and excellent in working.
  luo-luo: Magi duto bende oa kuom Jehova Nyasaye Maratego, ma jangʼad rieko mowinjore,
    kendo ma parone ber ahinya.
  meu-meu: Ina danu Iehova Sabaota ena amo e maimu; hahealo ai ia na namo herea, bona
    aonega ai ia na herea dae.
  npi-ULB: यो पनि सर्वशक्तिमान् परमप्रभुबाट नै आउँछ, जो शिक्षा दिनमा अति हसल र बुद्धिमा
    उत्कृष्‍ट हुनुहुन्छ । ‍
  yor-yor: Gbogbo èyí pẹ̀lú ti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun wá, oníyanu ní ìmọ̀ràn àti
    ológo ní ọgbọ́n.
  pes-OPCB: تمام این دانش از خداوند لشکرهای آسمان که رأی و حکمتش عجیب و عظیم است صادر
    می‌گردد.
  tgl-ULB: Ito rin ay nanggagaling mula kay Yahweh na pinuno ng mga hukbo ng mga anghel,
    na kahanga-hanga sa pagpapayo at mahusay sa karunungan.
  hui-hui: Manda bayale uruni bibahende Anduane Homogo Hongo Haiheore kago ibuniha
    howa hangu ibinigo nga. Anduane Homogo ibu mini gigabiwi howa ibugua manda manda
    bu wini uruni bayaleore wiaabo holebira.
  mya-mya: သူ​သည်​ဤ​အ​သိ​ပ​ညာ​မှန်​သ​မျှ​ကို အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​ရ​ရှိ
    ပေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော အ​ကြံ​အ​စည်​တော်​တို့​သည် ဉာဏ်​ပ​ညာ အ​မြော်​အ​မြင်​နှင့်​ပြည့်​စုံ​၍​အ​စဉ်​အောင်
    မြင်​မှု​ရှိ​ပါ​ပေ​သည်။
  bod-N: འདི་ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་བྱུང་བ་སྟེ། ཁོང་གི་གདམས་ངག་ཡ་མཚན་ཞིང་།
    ཁོང་གི་ཤེས་རབ་རྒྱ་ཆེའོ། །
  sna-sna: Izvi zvose zvinobvawo kuna Jehovha Wamasimba Ose, anoshamisa mukurayira
    uye mukuru kwazvo muuchenjeri.
  spa-BLM: Esto también sale de Yahvé de los Ejércitos, que es maravilloso en el consejo,
    y excelente en la sabiduría.
  cac-cac: Icha chi' syutej Jehová Yajal d'a Smasanil snaan tas ol sc'ulej. Satub'tac
    yilji tas nab'il yuuj, tz'eln̈ejc'och yuj sjelanil.
  swh-ULB: Haya yanatoka kwa Yahwe wa majeshi, yeye aliye mshauri wa ajabu na na mwenye
    ubara wa hekima.
  bel-bel: 'І гэта робіцца ад Госпада Саваофа: дзівосны лёс у Яго, вялікая мудрасьць
    Ягоная!'
  deu-ELBBK: Auch dieses geht aus von dem HERRN der Heerscharen; er ist wunderbar
    in seinem Rat, groß an Verstand.
  mbb-OT: Heini he ketau ebpuun diyà te Nengazen he Mekeǥeǥehem. Utew meupiya is sambag
    din wey utew egkein-inuwi is ketau zin.
  mal-2015: അതും സൈന്യങ്ങളുടെ യഹോവയിങ്കൽനിന്നു വരുന്നു; അവൻ ആലോചനയിൽ അതിശയവും ജ്ഞാനത്തിൽ
    ഉൽകൃഷ്ടതയും ഉള്ളവനാകുന്നു.
  gup-gup: Kuhni rowk Yawey nawu Narrulkarrekimuk Duninjh kabenbukkabukkan bininj.
    Bu nungka kayingkihkarremarnbun, wanjh munguyh kakurduyimerran. Nungka wanjh mayaliwern
    duninjh dja mak kaburrbun kunmakmak rowk.
  rmc-rmc: The kada avel le Nekzoraleder RAJESTAR, leskro planos hino užasno, leskri
    goďi hiňi bari.
  pes-OPV: این نیز از جانب یهوه صبایوت که عجیب الرای و عظیم الحکمت است صادر می‌گردد.
  ron-1924: Ши лукрул ачеста вине де ла Домнул оштирилор; минунат есте планул Луй
    ши маре есте ынцелепчуня Луй.
  ben-OBCV: এই সমস্ত জ্ঞান আসে সর্বশক্তিমান সদাপ্রভুর কাছ থেকে, যাঁর পরিকল্পনা অপূর্ব,
    যাঁর প্রজ্ঞা চমৎকার।
  som-som: Oo taasuna waxay ka timaadaa Rabbiga ciidammada, kaasoo xagga talada yaab
    miidhan ah, oo xagga xigmaddana aad ugu weyn.
  lat-VUC: Et hoc a Domino Deo exercituum exivit, ut mirabile faceret consilium, et
    magnificaret justitiam.]
  eng-ASVBT: This also cometh forth from Jehovah of hosts, who is wonderful in counsel,
    and excellent in wisdom.
  ita-1885: Questo altresì procede dal Signor degli eserciti, il quale è maraviglioso
    in consiglio, e grande in sapienza.
  eng-LXXUP: And these signs came forth from the Lord of hosts. Take counsel, exalt
    vain comfort.
  eng-ULB: This too comes from Yahweh of hosts, who is wonderful in instruction and
    excellent in wisdom.
  spa-VBL: Esto también viene del Señor Todopoderoso, que es muy sabio y da grandes
    consejos.
  fra-_FOB: Cela procède aussi de l'Éternel des armées, qui est admirable en conseil
    et magnifique en moyens.
  mal-mal: അതും സൈന്യങ്ങളുടെ യഹോവയിങ്കൽനിന്നു വരുന്നു; അവൻ ആലോചനയിൽ അതിശയവും ജ്ഞാനത്തിൽ
    ഉൽകൃഷ്ടതയും ഉള്ളവനാകുന്നു.
  urd-GVR: Use yih ilm bhī Rabbul-afwāj se milā hai jo zabardast mashwaroṅ aur kāmil
    hikmat kā mambā hai.
  suz-BL: मेको मोदेंशो नेल्‍ल मुर नेल्‍ल आन परमप्रभु यावेमी शेंशो बाक्‍ब। मेको अर्ती
    गेतीकेम छक लाक्‍चा ङा नु तुइक्‍तीकेम नेल्‍ल क्‍येङा ठेयब बाक्‍ब।
  eng-NOY: This also proceedeth from Jehovah of hosts; He is wonderful in counsel,
    Excellent in wisdom.
  ita-1927: Anche questo procede dall’Eterno degli eserciti; maravigliosi sono i suoi
    disegni, grande è la sua sapienza.
  ckb-ckb: هەموو ئەمانەش لەلایەن یەزدانی سوپاسالارەوە هاتوون، ڕاوێژی سەیرە و دانایی
    مەزنە.
  eng-BBE: This comes from the Lord of armies, purposing wonders, and wise in all
    his acts.
  kan-OKCV: ಈ ವಿವೇಕವು ಸಹ ಅತಿಶಯ ಆಲೋಚನಾಪರರೂ, ಕಾರ್ಯಸಾಧಕ ಜ್ಞಾನ ಶ್ರೇಷ್ಠರೂ ಆಗಿರುವ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರಿಂದಲೇ ಹೊರಡುತ್ತದೆ.
  tam-2017: இதுவும் சேனைகளின் யெகோவாவாலே உண்டாகிறது; அவர் ஆலோசனையில் ஆச்சரியமானவர்,
    செயலில் மகத்துவமானவர்.
  spa-RV-1909: También esto salió de Jehová de los ejércitos, para hacer maravilloso
    el consejo y engrandecer la sabiduría.
  ron-BTF: Aceasta de asemenea vine de la DOMNUL oştirilor, care este minunat în sfat
    şi măreţ în lucrare.
  eng-WEBP: This also comes out from the LORD of Armies, who is wonderful in counsel,
    and excellent in wisdom.
  eng-FBV: This is also from the Lord Almighty who is very wise and gives great advice.
  nld-1939: 'Ook dit gaat van Jahweh der heirscharen uit: Hij is wonderbaar in zijn
    raad, en zijn wijsheid is groot!'
  nch-BL: Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, yaya itztoc
    se yejyectzi tamachtijquet huan temaca se cuali talnamiquilisti.
  vie-1934: Điều đó cũng ra bởi Đức Giê-hô-va vạn quân, mưu Ngài lạ lùng, sự khôn
    ngoan Ngài tốt lành.
  hin-CV: इसे नियुक्त करनेवाला भी सर्वशक्तिमान याहवेह ही, अद्भुत युक्ति वाला और महा
    बुद्धिमान है.
  eng-OURB: This also comes out from Adonai Tzva'ot [Yahweh Commander of heaven’s
    armies], who is wonderful in counsel, and excellent in wisdom.
  spa-BES: Esto viene del Señor de los ejércitos, haciendo maravillosos sus consejos
    y grande su sabiduría.
  tdx-tdx: Boak’ am’ Iehovà’ i Màroy ka izay, miambake ty fanoroa’e, tsy amañ’ohatse
    ty hihi’e.
  tha-KJV: เรื่องนี้มาจากพระเยโฮวาห์จอมโยธาด้วย พระองค์​มหัศจรรย์​นักในการปรึกษา และวิเศษในเรื่องการกระทำ
  por-BR-2018: Até isto procede do SENHOR dos exércitos. Ele é maravilhoso em conselhos,
    e grande em sabedoria.
  deu-ELO: Auch dieses geht aus von Jehova der Heerscharen; er ist wunderbar in seinem
    Rat, groß an Verstand.
  eng-WYC-2018: And this thing went out of the Lord God of hosts, that he should make
    wonderful counsel, and magnify rightfulness. (And this word went out from the
    Lord God of hosts, whose counsel is wonderful, and whose rightfulness is great.)
  epo-epo: Ankaŭ ĉi tio venas de la Eternulo Cebaot; mirinda estas Lia decido, granda
    estas Lia saĝeco.
  uig-PIN: Muxu ixmu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigardin kelidu; U nǝsiⱨǝt
    berixtǝ karamǝt, Danaliⱪta uluƣdur.
  beo-beo: Amo bagade dawa:su hou huluane da Hina Gode Bagadedafa Ema maha. Gode Ea
    ilegesu da bagade dawa:su liligi, amola Ea ilegesu da eso huluane didili hamosa.
  tpi-OTNT: Olgeta dispela save bilong wok i kam long God, Bikpela I Gat Olgeta Strong.
    Em wanpela i pulap tru long ol kain kain gutpela save na tingting.
  hau-SA: Dukan wannan hikimar takan zo daga Ubangiji Maɗaukaki ne, shi da yake mashawarci
    mai banmamaki, mafifici kuma cikin hikima.
  uig-LAT: Mushu ishmu samawi qoshunlarning Serdari bolghan Perwerdigardin kélidu;
    U nesihet bérishte karamet, Danaliqta ulughdur.
  nde-nde: Konke lokhu lakho kuvela kuThixo uSomandla omangalisayo ngokweluleka, njalo
    olenhlakanipho emangalisayo.
  ton-ton: ‌ʻOku haʻu foki eni meia Sihova ʻoe ngaahi kautau, ʻaia ʻoku fakamanavahē
    ʻi he fakahinohino, pea lelei lahi ʻi he ngāue.”
  ces-1613: I to od Hospodina zástupu vyšlo, kterýž jest divný v radě, a veleslavný
    v skutku.
  eng-WMB: This also comes out from the LORD of Hosts, who is wonderful in counsel,
    and excellent in wisdom.
  tam-TCV: இந்த எல்லா அறிவும் சேனைகளின் இறைவனாகிய யெகோவாவிடமிருந்தே வருகின்றன; அவர்
    ஆலோசனையில் ஆச்சரியமானவர், ஞானத்தில் சிறந்தவர்.
  ceb-ULB: Naggikan usab kini kang Yahweh nga labawng makagagahom, nga maoy kahibulongan
    sa pagtambag ug halangdon sa kaalam.
  pol-UBG: I to także pochodzi od PANA zastępów, który jest cudowny w radzie i wielki
    w działaniu.
  urd-GVU: اُسے یہ علم بھی رب الافواج سے ملا ہے جو زبردست مشوروں اور کامل حکمت کا
    منبع ہے۔
  deu-1912: Solches geschieht auch vom HERRN Zebaoth; denn sein Rat ist wunderbar,
    und er führt es herrlich hinaus.
  kan-2017: ಈ ವಿವೇಕವು ಸಹ ಅತಿಶಯವಾದ ಆಲೋಚನಾಪರನೂ, ಸುಜ್ಞಾನ ಶ್ರೇಷ್ಠನೂ ಆಗಿರುವ, ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನಿಂದಲೇ ಉಂಟಾಗುತ್ತದೆ.
  yap-yap: Gubin e pi gonop ney e ma yib rok SOMOL ni Gubin ma Rayag Rok. Tin ni tanomnag
    Got e go’ bfel’, ma urngin ngiyal’ mma yan i aw ni bfel’.
  hlt-MCSB: He khaw caempuei BOEIPA taeng lamkah ni. Amah kah cilsuep tah khobaerhambae
    la ha pawk tih a lungming cueihnah a pantai sak.
  mdy-ETH: ዬያ ቢያኮ ዔራታ ጴዻሢ ቢያ ባኮ ዎይሣ ጎዳፓኬ፤ ዒዚ ዲቃሢ ሄርሺሳ ዞሮ ዓኣያ፥ ዔራቶዋ ኩሜያኬ።
  twi-ASANTE: Yeinom nyinaa firi Asafo Awurade, afutuo mu nwanwani, na ne nyansa boro
    so.
  eng-WEBU: This also comes out from the LORD of Armies, who is wonderful in counsel,
    and excellent in wisdom.
  wal-wal: Hageekka qassi maalaalissiya zoriyaa zoriya, oosuwaakka aadhdhida eran
    oottiya Ubbaappe Wolqqaama GODAAPPE yees.
  spa-PDDPT: También esto viene de Yavé de las huestes, Quien hace maravilloso su
    consejo y grande su sabiduría.
  gun-gun: Ha'e nunga ha'e javi ma Senhor ixondaro reta va'e gui meme jaikuaa. Ha'e
    nhanemongeta rã jarovy'a ete, opa mba'e py hi'arandu va'e ramo.
  ilo-ULB: Daytoy ket naggapu met kenni Yahweh a Mannakabalin-amin, a naisangsangayan
    ti bilinna ken naindaklan ti kinasiribna.
  kpg-kpg: Nia iloo huogodoo aanei e lloomoi i baahi Yihowah, di Gowaa Aamua. Nia
    haganohonoho a God ala e hai le e honu i di kabemee, e gila i nia madagoaa huogodoo!
  uig-ARA: مۇشۇ ئىشمۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگاردىن كېلىدۇ؛ ئۇ
    نەسىھەت بېرىشتە كارامەت، دانالىقتا ئۇلۇغدۇر.
  sus-sus: Na wali ki birin fatanxi Alatala Sɛnbɛma nan ma. A xa walie makaaba, a
    xa fe fanyie gbo.»
  pon-2006: Soangen kupwurokong pwukat koaros pwilisang rehn KAUN-O Wasa Lapalap.
    Koasoandi kan me sang rehn Koht me diren kupwurokong, oh kin pweida ahnsou koaros.
  ksd-ksd: Go bula i vuna tai ra Luluai kai ra lavur kor, nina ba i enana tuna kana
    varpit, ma i lia kakit ta ra kabinana.
  tur-YTC: Bu da öğütleri harika, bilgeliği kusursuz olan Ordular Yahvesi'nden geliyor.
  grc-BRENT: Καὶ ταῦτα παρὰ Κυρίου σαβαὼθ ἐξῆλθε τὰ τέρατα· βουλεύσασθε, ὑψώσατε ματαίαν
    παράκλησιν.
  ind-AYT: Hal ini pun datang dari TUHAN semesta alam, yang mengagumkan dalam nasihat-Nya
    dan agung dalam kebijaksanaan-Nya.
  nya-nya: Izinso zimachokera kwa Yehova Wamphamvuzonse, wa uphungu wodabwitsa ndi
    wa nzeru zopambana.
  hrv-hrv: I to dolazi od Jahve nad Vojskama, savjetom divnog, mudrošću velikog.
  mps-mps: Te tigidali sę ebo kolesaga Godidu naga asalio. Tigidali Bomo Elalubo
    Genuai Bidi agaduba deli naga tigidali haniani wiegi yai kolesaga dali, homu kolesaga
    mu pągąna pai dao.
  tpi-tpi: Olgeta dispela save bilong wok i kam long God, Bikpela I Gat Olgeta Strong.
    Em wanpela i pulap tru long ol kain kain gutpela save na tingting.
  dan-1931: Også dette kommer fra Hærskarers HERRE, underfuld i Råd og stor i Visdom.
  vie-OVCB: Chúa Hằng Hữu Vạn Quân là Giáo Sư kỳ diệu, và Ngài ban cho người làm nông
    khôn ngoan tuyệt vời.
  guj-2017: આ જ્ઞાન પણ સૈન્યોના યહોવાહ પાસેથી મળે છે, જે સલાહ આપવામાં અદ્દભુત છે અને
    બુધ્ધિમાં ઉત્તમ છે.
  pon-2006A: Soangen kupwurokong pwukat koaros pwilisang rehn KAUN-O Wasa Lapalap.
    Koasoandi kan me sang rehn Koht me diren kupwurokong, oh kin pweida ahnsou koaros.
  por-BRBSL: Isto também vem de Yahweh dos Exércitos, que é maravilhoso em conselhos,
    e excelente em sabedoria.
  cth-cth: Hethateh, ransahu BAWIPA koehoi doeh a tho. BAWIPA teh pouknae poenae koe
    kângairu hanelah ao teh, a pouknae hai a len.
  twi-twi: Eyinom nyinaa fi Asafo Awurade, afotu mu nwonwani, na ne nyansa boro so.
  hlt-hlt: He khaw caempuei BOEIPA taeng lamkah ni. Amah kah cilsuep tah khobaerhambae
    la ha pawk tih a lungming cueihnah a pantai sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè duɔ̀ ndɛ kó mɛciì, kù dɔ̀ɔ̀ri mùù tɔ̃mmú dɛumu.
  msy-2020: Ingangarir kabar fofozim ko nɨghnɨzir aghuim, bar Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itimɨn ize. A uabɨra fofozir aghuir guar avɨriba ko nɨghnɨzir aghuim
    bar a gizɨfa.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kiŋ kɛ yɑɑsi ɩnɛ ɩ lɩɩnɑɑ tɔtɔ. Ɩsɔ lɑɣɑtʋ tɑsʋɣʋ kɛ
    kʋpɑntʋ kɛ́, nɑ tǝ́ tɔɔwɑ.
  azb-azb: Bu hikmət Ordular Rəbbindən gəlir. Onun məsləhəti ecazkardır, hikməti böyükdür.
  eng-DBY: This also cometh forth from Jehovah of hosts; he is wonderful in counsel,
    great in wisdom.
  hin-2017: यह भी सेनाओं के यहोवा की ओर से नियुक्त हुआ है, वह अद्भुत युक्तिवाला और
    महाबुद्धिमान है।
  wol-KYG: Xel moomu it fa Aji Sax ji Boroom gàngoor yi la bawoo. Ndigalam a ni yéemee,
    pexeem màgge ni!
  eng-YLT: Even this from Jehovah of Hosts hath gone out, He hath made counsel wonderful,
    He hath made wisdom great!
  eng-WYC-2017: And this thing went out of the Lord God of hosts, that he should make
    wonderful counsel, and magnify rightfulness [or rightwiseness].
  eng-WMBB: This also comes out from the LORD of Hosts, who is wonderful in counsel,
    and excellent in wisdom.
  urd-GVH: उसे यह इल्म भी रब्बुल-अफ़वाज से मिला है जो ज़बरदस्त मशवरों और कामिल हिकमत
    का मंबा है।
  rug-rug: Doduru hire si mae guadi koe Zihova Tadi na Qeto Minate, na titisa leana
    hola meke tolavaedi sari Nana ginilagilana.
  gaz-gaz: Wanni kun hundinuu Waaqayyoo Waan Hunda Dandaʼu, isa mariidhaan dinqisiisaa,
    ogummaadhaanis guddaa taʼe biraa dhufa.
  fra-LSG: Cela aussi vient de l’Éternel des armées; Admirable est son conseil, et
    grande est sa sagesse.
  yal-yal: Na feene fataxi Alatala Sɛnbɛn Birin Kanna nan na, kabanako kawandi tiin
    naxan ma fe kolonna gbo han!
  haw-1868: I puka mai no keia mai o Iehova o na kaua mai, Ka mea kupanaha ma ka noonoo
    ana, A nui loa no hoi kona ike.
  arb-NAV: إِنَّ مَصْدَرَ هَذِهِ الْمَعْرِفَةِ هُوَ الرَّبُّ الْقَدِيرُ العَجِيبُ
    فِي مَشُورَتِهِ وَالعَظِيمُ فِي حِكْمَتِهِ.
  ewe-ewe: Esiawo katã tso Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gbɔ; ame si ƒe aɖaŋudede
    wɔ nuku, eye eƒe nya me goglo.
  eng-LEE: This also cometh forth from the Lord of hosts; wonderful is he in counsel,
    and excellent in [his] wise deeds.
  asm-FB: যি জনা শিক্ষাত আশ্চৰ্য, আৰু প্রজ্ঞাত মহান, বাহিনীসকলৰ সেই যিহোৱাৰ পৰা এয়াও
    ওলাইছে।
  sus-A: نَ وَلِ كِ بِرِن قَتَنشِ عَلَتَلَ سّنبّمَ نَن مَ. عَ شَ وَلِيٍ مَكَابَ، عَ
    شَ قٍ قَنيِيٍ فبٌ.»
  fra-SBL: Cela vient aussi de l'Éternel des armées, qui est merveilleux en conseil
    et excellent en sagesse.
  hbo-hbo: גַּם־זֹ֕את מֵעִ֛ם יְהוָ֥ה צְבָאֹ֖ות יָצָ֑אָה הִפְלִ֣יא עֵצָ֔ה הִגְדִּ֖יל
    תּוּשִׁיָּֽה׃ ס
  kik-kik: Maũndũ maya mothe o namo moimaga kũrĩ Jehova Mwene-Hinya-Wothe, mũheani
    kĩrĩra wa kũgegania, na ũrĩa mwĩkĩrĩre mũno nĩ ũndũ wa ũũgĩ wake mũnene.
  fra-NCL: Cela aussi vient de Yahweh des armées ; il est admirable en ses conseils
    et riche en ses moyens.
  cek-AK: Hae baktih hmuennawk doeh misatuh kaminawk ih Angraeng khae hoiah ni angzoh;
    a thuih ih lok loe dawnrai han oh; palunghahaih doeh anghmang thoh.
  cuk-cuk: We-binsaedi, bela Bab-Jehová-Bela-Gangued-Nikadgi danibalid. E-binsaed-dakedi,
    innikigwadid, e-binsaed-nikadaedi, sunsogedid.
  uig-CYR: Мошу ишму самави қошунларниң Сәрдари болған Пәрвәрдигардин келиду; У несиһәт
    бериштә карамәт, Даналиқта улуқдур.
  tel-2017: దీన్ని కూడా మనుషులకు సేనల ప్రభువైన యెహోవా నేర్పిస్తున్నాడు. ఆయన బోధ అద్భుతంగానూ
    ఆయన ఆలోచన శ్రేష్టంగానూ ఉంటుంది.”
  hat-BSA: Sa anplis, sòti nan SENYÈ dèzame yo, ki te fè konsèy Li mèvèye, ak sajès
    Li byen gran.
  kos-kos: Lalmwetmet inge nukewa tuku sin LEUM GOD Kulana. Lemlem ma God El oru uh
    lalmwetmet, ac pacl nukewa safla tuh na wo.
  hbo-WLC: גַּם־זֹ֕את מֵעִ֛ם יְהוָ֥ה צְבָא֖וֹת יָצָ֑אָה הִפְלִ֣יא עֵצָ֔ה הִגְדִּ֖יל
    תּוּשִׁיָּֽה׃ ס
  ibo-ibo: Ihe ndị a niile na-esite nʼaka Onyenwe anyị, Onye pụrụ ime ihe niile na-abịa,
    onye nzube ya dị ịtụnanya, onye amamihe ya dị ebube.
  ory-ory: ଏହା ହିଁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କଠାରୁ ହୁଏ, ସେ ମନ୍ତ୍ରଣାରେ ଆଶ୍ଚର୍ଯ୍ୟ ଓ ଜ୍ଞାନରେ
    ମହାନ।
  chk-chk: Ei sokun tipachem a feito seni ewe Samol mi Unusen Manaman. I eman souekiek
    mi amwarar, a fokun tufich lon an silelap.
  rop-rop: Dijan na wanim detlot fama oldei dumbat en YAWEI det boswan God, hu sabi
    ebrijing, bin lenim olabat blanga dum lagijat.” Lagijat na aibin tok.
  ukr-1871: 'І се походить од Господа сил: дивні ради його, велика премудрість його!'
  deu-1951: Auch vom HERRN der Heerscharen geht dergleichen aus; sein Rat ist wunderbar,
    großartig die Ausführung!
  eng-JPS: 'This also cometh forth from the LORD of hosts: Wonderful is His counsel,
    and great His wisdom.'
  srp-1865: I to dolazi od Gospoda nad vojskama, koji je divan u savjetu, velik u
    mudrosti.
  lug-lug: Bino byonna nabyo biva eri Mukama Katonda ow’Eggye, ow’ekitalo mu kuteesa
    ebigambo, asinga amagezi.
  heb-heb: גם זאת מעם יהוה צבאות יצאה הפליא עצה הגדיל תושיה׃
  ben-IRV: এটা বাহিনীদের সদাপ্রভুর থেকে হয়; তিনি পরিকল্পনায় আশ্চর্য্য ও বুদ্ধির
    কৌশলে মহান।
  pan-pan: ਇਹ ਵੀ ਤਾਂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਉਂਦਾ ਹੈ, ਉਹ ਸਲਾਹ ਵਿੱਚ ਅਚਰਜ਼ ਹੈ, ਬੁੱਧੀ
    ਵਿੱਚ ਮਹਾਨ!
  mya-JVB: ထို အမှုသည်လည်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား အကြံပေးတော်မူသောအမှုတည်း။
    အကြံ ပေးတော်မူခြင်းသည် အံ့ဩ ဘွယ်ဖြစ်၏။ ဉာဏ် တော် သည်လည်း ထူးဆန်း ပေ၏။
  hmo-hmo: Inai aonega ibounai, be Siahu Ibounai Lohiabada dekena amo ia mai noho.
    Dirava ese ia karaia palani ibounai be mai aonega danu, bona iena palani be nega
    ibounai, edia anina idia vara namo herea.
  urd-urd: यह भी रब्ब — उल — अफ़वाज से मुक़र्रर हुआ है, जिसकी मसलहत 'अजीब और दानाई
    'अज़ीम है।
  rus-SYN: 'И это происходит от Господа Саваофа: дивны судьбы Его, велика премудрость
    Его!'
  bqc-SIM: Yã́pi bↄ̀ Dii Lua Zĩgↄ̃de kĩ́iɛ lↄ, aà lɛdama ì bↄ ń saɛ, aà ↄ̃nↄ
    zↄ̃ↄ.
  tcz-CHONGTHU: Van janel Pakai hi mihil kidangtah leh loubol ho hetna sangtah pe’a
    chu ahi.
  mar-mar: सेनाधीश परमेश्वर, जो संकल्पात सुंदर आहे आणि ज्ञानाने श्रेष्ठ आहे. त्याच्याकडून
    हे आहे.
  qub-qub: Chaytapis ruran munayniyoj Tayta Dios yarpayta goptinmi. Paypa yachachicuynenga
    almiraypämi. Pay yachaj cashanga manami imamanpis tincunchu.
  hat-hat: Tout konesans sa a se nan Bondye ki gen tout pouvwa a li soti. Plan travay
    li se bèl bagay. Li bay bon konsèy, li gen anpil bon konprann.
  eng-BSB: This also comes from the LORD of Hosts, who is wonderful in counsel and
    excellent in wisdom.
  eng-WEBPB: This also comes out from the LORD of Armies, who is wonderful in counsel,
    and excellent in wisdom.
  kbq-kbq: Hagi ana maka eri'zama eri antahi'zana, Monafi sondia vahe'mofo Ra Anumzamofontegati
    ne-e. Vahe'ma azeri fatgoma hu kaziga knare hu'neno, knare antahi'zampina avite'ne.
  nhe-BL: Pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, yajaya itztoc
    se yejyectzi tlamachtijquetl huan temaca se cuali tlalnamiquilistli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e ukwaw kar nezewe haw iapo haw
    izupe. Tupàn hemiapo putar àwàm ikatuahy. Ukwaw katu wyzài ma'e iapo haw.
  eng-DRA: This also is come forth from the Lord God of hosts, to make his counsel
    wonderful, and magnify justice.
