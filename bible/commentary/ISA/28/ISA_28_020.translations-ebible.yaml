verse: ISA.028.020
translations:
  mal-C: കിടക്ക നീണ്ടുനിവർന്നു കിടക്കാൻ വേണ്ടത്ര നീളമില്ലാത്തതും പുതപ്പ് പുതയ്ക്കാൻ
    ആവശ്യമായ വലുപ്പമില്ലാത്തതും ആകും.
  deu-TKW: Denn das Lager wird zu kurz sein, sich auszustrecken, und die Decke zu
    knapp, sich darein zu wickeln.
  lin-lin: 'Boye, ndenge balobaka na lisese : « Mbeto eleki mokuse mpo na kominyolusa,
    mpe bulangeti eleki moke mpo na komizipa nzoto ; »'
  eng-LSV: For the bed has been shorter || Than to stretch one’s self out in, || And
    the covering has been narrower || Than to wrap one’s self up in.
  eng-GNV: For the bed is streight that it can not suffice, and the couering narowe
    that one can not wrappe himselfe.
  eng-WEBSTER: 'For the bed is shorter than that a man can stretch himself on it :
    and the covering narrower than that he can wrap himself in it .'
  nhw-BL: Amo cana huelis anmotlatise pampa amo anmechpalehuis catli ipan anmotemachijtoque.
    Eltoc quen nopa tlapechtli catli anquichijchijque para ipan ancochise tziquitetzi
    huan amo anmechaxilía. Huan amotlaque nojquiya cototzi huan yeca amo anmechaxilía
    para anmopiquise.
  swh-ONEN: Kitanda ni kifupi mno kujinyoosha juu yake, nguo ya kujifunikia ni nyembamba
    mno mtu hawezi kujifunikia.
  bba-bba: Nɡe mɛ bɑ rɑ ɡere, bu nɛɛ, kpin yerɑ kun dɛ̃ɛbu turi ɑ kɑ tii dɛmiɑ. Bekurɑ
    kun mɑɑ yɑsum turi ɑ kɑ wukiri.
  eng-KJVCPB: 'For the bed is shorter than that a man can stretch himself on it: And
    the covering narrower than that he can wrap himself in it.'
  luo-luo: Kitanda nobed machiek ma ok nyal rieye tielo tir, kendo onget nobed matin
    ma ok nyal umo ngʼato maber.
  meu-meu: Badina be mahuta ḡauna na kwadogi, hekure tauna basine hetoi roro; bona
    hetaru na iora, hetaru tauna basine hetaru namonamo.
  npi-ULB: किनकि तन्केर सुत्‍नलाई ओछ्यान छोटो छ र आफूलाई ढाक्‍न कम्बल सानो छ ।”
  yor-yor: Ibùsùn kúrú púpọ̀ fún ìnara lé lórí, ìbora kò fẹ̀ tó láti yí ara yín ká.
  pes-OPCB: شما مانند کسی خواهید بود که می‌خواهد بخوابد اما بسترش کوتاهتر از آنست
    که بر آن دراز بکشد و لحافش تنگ‌تر از آنکه او را بپوشاند.
  tgl-ULB: “Dahil napakaikli ng kama para makapag-unat ang isang tao, at napakakitid
    ng kumot para talukbungan niya ang kanyang sarili.”
  hui-hui: Mbiralime mbiraga u palue bialu karia dagia emene tubagini paluwa ge bolangua
    halu balangiya dambi hagane emene ko hangu yu paluwa tingini dambi hai nahabehedagola
    u napale yangeyangebu hagadagua tí holeberemi.
  mya-mya: သင်​တို့​သည်``ငယ်​လွန်း​သော​စောင်​ကို​ခြုံ​၍ တို​လွန်း​သော​ကု​တင်​တွင်​အိပ်​ရန်​ကြိုး​စား
    သူ'' ကဲ့​သို့​ဖြစ်​ကြ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། མལ་ཁྲི་ཆུང་དྲགས་པས་ཁྱོད་ཀྱི་ལུས་པོ་བརྐྱང་སྐུམ་མི་ནུས་ཤིང་། ཉལ་ཐུལ་ཆུང་དྲགས་པས་ལུས་པོ་ཡོངས་སུ་འགེབས་མི་ཐུབ།
  sna-sna: Nokuti mubhedha uchava mupfupi pakutandavara, uye jira richava diki zvokuti
    munhu haangagoni kufukidzwa naro.
  spa-BLM: Porque el lecho es demasiado corto para extenderse, y la manta es demasiado
    estrecha para envolverse en ella.
  cac-cac: Lajan ol ex aj icha junoc mach svay d'a junoc ch'at tzapan steel yed' junoc
    c'u' lod'an sat.
  swh-ULB: Maana kitanda ni kifupi kwa mtu kunyoosha mkono wake nje, na blangeti ni
    jembamba kwa yeye kujizungushia ndani''
  bel-bel: Закароткі будзе ложак, каб выцягнуцца; завузкая і коўдра, каб загарнуцца
    ў яе.
  deu-ELBBK: Denn das Bett ist zu kurz, um sich auszustrecken, und die Decke zu schmal,
    um sich einzuhüllen.
  mbb-OT: Su egkeiring kew te etew he edhizeǥà he kenà ebpekepengengeteng su mevavà
    is katri wey zeisey is malung din.
  mal-2015: കിടക്ക ഒരുത്തന്നു നിവിർന്നു കിടപ്പാൻ നിളം പോരാത്തതും പുതെപ്പു പുതെപ്പാൻ
    വീതി പോരാത്തതും ആകും.
  gup-gup: Ngudda ngurriyime yiman kayime bininj nawu kayawan kore nungka kakodjkeyo,
    dja bonj, minj kakarrme kunmadj namak, dja balangkid nuye nadjaldedjumbung.
  rmc-rmc: O hadžos hino igen charno, našťi pes te rovňinel avri, o paplanos hino
    cikno, našťi pes leha te učharel andre.
  pes-OPV: زیرا که بسترکوتاه تر است از آنکه کسی بر آن دراز شود ولحاف تنگ تر است از
    آنکه کسی خویشتن رابپوشاند.
  ron-1924: Патул ва фи пря скурт ка сэ те ынтинзь ын ел ши ынвелитоаря, пря ынгустэ
    ка сэ те ынвелешть ку еа.
  ben-OBCV: পা ছড়ানোর জন্য বিছানা ভীষণ খাটো, তোমাদের গায়ে জড়ানোর জন্য কম্বলও ছোটো।
  som-som: Waayo, sariirtu way ka gaaban tahay in qof isku kala bixin karo, oo aad
    buu uga yar yahay wax qof huwan karo.
  lat-VUC: Coangustatum est enim stratum, ita ut alter decidat; et pallium breve utrumque
    operire non potest.
  eng-ASVBT: For the bed is shorter than that a man can stretch himself on it; and
    the covering narrower than that he can wrap himself in it.
  ita-1885: Perciocchè il letto sarà troppo corto, da potervisi distender dentro;
    e la coverta troppo stretta, per avvilupparsene.
  eng-LXXUP: ye that are distressed; we cannot fight, but we are ourselves too weak
    for you to be gathered.
  eng-ULB: For the bed is too short for a man to stretch out on, and the blanket too
    narrow for him to wrap himself in.”
  spa-VBL: La cama es demasiado corta para que puedas estirarte; la manta es demasiado
    estrecha para que no puedas cubrirte.
  fra-_FOB: Car le lit sera trop court pour s'y étendre, et la couverture trop étroite,
    quand on voudra s'envelopper.
  mal-mal: കിടക്ക ഒരുത്തനു നിവർന്നു കിടക്കുവാൻ നീളം പോരാത്തതും പുതപ്പ് പുതയ്ക്കുവാൻ
    വീതി പോരാത്തതും ആകും.
  urd-GVR: Chārpāī itnī chhoṭī hogī ki tum pāṅw phailā kar so nahīṅ sakoge. Bistar
    kī chauṛāī itnī kam hogī ki tum use lapeṭ kar ārām nahīṅ kar sakoge.
  suz-BL: मुर दिंसामानु ‘इप्‍तीके आइक्‍च दुम्‍ब। फेक्‍तीक वामी सुम्‍समानु’ आन रां
    मसुम्‍ब” देंत।
  eng-NOY: Yea, the bed is too short for one to stretch himself on it, And the covering
    too narrow for one to wrap himself in it.
  ita-1927: Poiché il letto sarà troppo corto per distendervisi e la coperta troppo
    stretta per avvolgervisi.
  ckb-ckb: دۆشەک کورت بووە بۆ ڕاکشان و لێفەش تەنک بووە بۆ لەخۆپێچانەوە.
  eng-BBE: 'For the bed is not long enough for a man to be stretched out on: and the
    cover is not wide enough for him to be covered with.'
  kan-OKCV: ಮೈ ಚಾಚುವುದಕ್ಕೆ ಹಾಸಿಗೆ ಚಿಕ್ಕದಾಗಿರುವುದು. ಮುದುರಿಕೊಂಡು ಮಲಗುವುದಕ್ಕೆ, ಹೊದಿಕೆಯ
    ಅಗಲ ಸಾಲದು.
  tam-2017: கால் நீட்டப் படுக்கையின் நீளம்போதாது; மூடிக்கொள்ளப் போர்வையின் அகலமும்
    போதாது.
  spa-RV-1909: Porque la cama es tan angosta que no basta, y la cubierta estrecha
    para recoger.
  ron-BTF: Fiindcă patul este mai scurt decât se poate întinde în el un om; şi acoperitoarea
    mai îngustă decât să se poată înveli în ea.
  eng-WEBP: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  eng-FBV: The bed is too short so you can't stretch out; the blanket is too narrow
    so you can't cover yourself.
  nld-1939: “Het bed is te kort, om te liggen; De deken te smal, om te dekken!”
  nch-BL: Amo cana huelis anmotatise pampa amo amechpalehuis cati ipan anmotemachijtoque.
    Eltoc quej nopa tapechti cati anquichijchijque para ipan ancochise pisiltzi huan
    amo amechaxilía. Huan amotaque nojquiya cototzi huan yeca amo amechaxilía para
    anmopiquise.
  vie-1934: Giường ngắn quá không thể duỗi mình; mền hẹp quá không thể quấn mình.
  hin-CV: किसी को फैलकर सोने के लिए बिछौना छोटा पड़ जाता है, और किसी को ओढ़ने के लिए
    चादर संकरी.
  eng-OURB: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  spa-BES: Porque la cama no es lo suficientemente larga para que un hombre se estire,
    y la cubierta no es lo suficientemente ancha como para cubrirse.
  tdx-tdx: Loho bory ty fandreañe, tsy mete ihitsiañe, kede ty am-pohe’ i bodoy tsy
    mete isafononohañe.
  tha-KJV: เพราะที่นอนนั้นสั้นเกิ​นที​่คนหนึ่งคนใดจะเหยียดอยู่บนนั้น และผ้าห่มก็แคบไม่พอคลุมตัว
  por-BR-2018: Porque a cama será tão curta, que ninguém poderá se estender nela;
    e o cobertor tão estreito, que ninguém poderá se cobrir com ele.
  deu-ELO: Denn das Bett ist zu kurz, um sich auszustrecken und die Decke zu schmal,
    um sich einzuhüllen.
  eng-WYC-2018: Forsooth the bed is strait, so that the tother fall down; and a short
    mantle shall not cover ever either. (For the bed is too short, so that no one
    can stretch out on it; and the blanket is too small, so that no one can be covered
    by it.)
  epo-epo: Ĉar tro mallonga estos la lito, por sin etendi; kaj la litkovrilo estos
    tro mallarĝa, por sin enkovri.
  uig-PIN: Qünki kariwat sozulup yetixⱪa ⱪisⱪiliⱪ ⱪilidu, Yotⱪan bolsa adǝm tügülüp
    yatsimu tarliⱪ ⱪilidu.
  beo-beo: 'Musa: malasu sia: defele, dilia da dunu e da golamusa: dawa:lala, be ea
    diaheda:su da dunumuni amola ifa abula sososu da fonoboiba:le, amoga sosone hamedei
    ba:sa, amola golamu da hamedei ba:sa.'
  tpi-OTNT: Yupela bai i pilim nogut tru olsem man i painim hat long slip, long wanem,
    bet i sotpela tumas na lek bilong en i hangamap nating, na blanket i liklik tumas
    na em i no inap karamapim gut skin bilong en.
  hau-SA: wanda ya yi ƙoƙari yă kwanta a gajeren gado, yă kuma rufa da ɗan siririn
    bargo.
  uig-LAT: Chünki kariwat sozulup yétishqa qisqiliq qilidu, Yotqan bolsa adem tügülüp
    yatsimu tarliq qilidu.
  nde-nde: Umbheda mfitshane kakhulu ukuba unabe kuwo, ingubo incane kakhulu ukuba
    ugoqelwe ngayo.
  ton-ton: 'He ʻoku nounou ʻae mohenga ki he tokoto ʻi ai: pea ʻoku lausiʻi ʻae kafu
    ke ne fakakafu ʻaki ia.'
  ces-1613: Zvlášť když bude tak krátké lůže, že se nebude lze stáhnouti, a přikrýti
    úzké, by se i skrčil.
  eng-WMB: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  tam-TCV: கால் நீட்டிப் படுக்கக் கட்டிலின் நீளம் போதாது; மூடிக்கொள்ள போர்வையின் அகலமும்
    போதாது.
  ceb-ULB: Kay mubo lamang ang higdaanan alang sa usa ka tawo aron iyang katuy-oran,
    ug dili halapad ang habol alang kaniya aron ibukot sa iyang kaugalingon.”
  pol-UBG: Bo łóżko będzie za krótkie, aby się na nim rozciągnąć, przykrycie zbyt
    wąskie, by się nim owinąć.
  urd-GVU: چارپائی اِتنی چھوٹی ہو گی کہ تم پاؤں پھیلا کر سو نہیں سکو گے۔ بستر کی چوڑائی
    اِتنی کم ہو گی کہ تم اُسے لپیٹ کر آرام نہیں کر سکو گے۔
  deu-1912: Denn das Bett ist so eng, daß nichts übrig ist, und die Decke so kurz,
    daß man sich drein schmiegen muß.
  kan-2017: ಒಬ್ಬನು ಕಾಲುಚಾಚಿಕೊಂಡು ಮಲಗುವನೆಂದರೆ ಹಾಸಿಗೆಯ ಉದ್ದವೂ ಸಾಲುವುದಿಲ್ಲ; ಮುದುರಿಕೊಂಡು
    ಮಲಗುವನೆಂದರೆ ಹೊದಿಕೆಯ ಅಗಲವೂ ಸಾಲುವುದಿಲ್ಲ.”
  yap-yap: Gimed ra bod rogon fare mo’on ko proverb, ni i guy rogon ni nge k’iyag
    ir nga ba chob ni yugba ngoch, ma nge bachiy ir nga bangi blangkit ni yugub achig
    radan.
  hlt-MCSB: Khawk sak hamla thingkong te a rhaem pah tih, a calui ham mueihloe te
    khaw a yaem pah.
  mdy-ETH: ፒሺንቲ ላሁውጉዲ ሻኣሎማ ቃሚሢኬ፤ ዑፆ ፔኤኮ ጉቤ ካንቁዎጉዲ ዓፒሎማ ዻካኬ ጌይንታ ሃይሳ ዒንሢዳ ኩማንዳኔ።
  twi-ASANTE: Mpa no yɛ tia dodo ma sɛ wɔtene wɔn mu wɔ so. Nnasoɔ no yɛ tiaa sɛ ɛbɛ
    so wɔn ho kata.
  eng-WEBU: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  wal-wal: Arssai gediyaa cogochchidi zin77anau qantta; afalaikka gatti maayanau guutta.
  spa-PDDPT: La cama será corta para estirarse y la manta estrecha para envolverse.
  gun-gun: Mba'eta ha'e nunga tupa ma ijapu'a'i ete ramo nda'evei 'rã hi'áry avave
    rei onheno aguã. Nheovãa voi ipo'i'i ete ramo avave rei nda'evei 'rã onheovã aguã.
  ilo-ULB: Ta ababa unay ti pagiddaan a pagunnatan ti maysa a tao, ken ababa unay
    ti ules a mangbalkot iti bagina.”
  kpg-kpg: Goodou gaa hai be dahi daane dela e helekai ai i lodo di Beebaa Agoago
    Podo bolo e hagamada e kii i hongo di moenge bodobodo e dee tau gii mee di kii
    humalia, di ‘blanket’ huukaa e deemee di gahu a mee hagatau.
  uig-ARA: چۈنكى كارىۋات سوزۇلۇپ يېتىشقا قىسقىلىق قىلىدۇ، يوتقان بولسا ئادەم تۈگۈلۈپ
    ياتسىمۇ تارلىق قىلىدۇ.
  sus-sus: «Wo xa sade xurun, wo mu nɔma wo sade a ma. Wo xa xinbeli dugi xurun, a
    mu wo kantama xinbeli ra.
  pon-2006: Kumwail pahn duwehte ohl meno nan mahsen audapan ko, me song en meirla
    nan peht ehu me mwotomwot ong paliwere, iangahki pilangkes tikitik ehu me sohte
    kak pwaindi paliwere.
  ksd-ksd: Tago ra vava i tutukana, ma ra tutana ba na va tana i lolovina, ma ra mal
    na tubatuba pa i manga tababa ma pa i topa ia ba na pulu bulu mule me.
  tur-YTC: Çünkü yatak uzanılmayacak kadar kısa, battaniye de sarınamayacak kadar
    dar.
  grc-BRENT: Μάθετε ἀκούειν στενοχωρούμενοι· Οὐ δυνάμεθα μάχεσθαι, αὐτοὶ δὲ ἀσθενοῦμεν
    τοῦ ὑμᾶς συναχθῆναι.
  ind-AYT: Sebab, tempat tidur terlalu pendek untuk berbaring dan selimut terlalu
    kecil untuk menyelimuti diri.
  nya-nya: Mudzakhala ngati munthu wogona pa bedi lalifupi kwambiri kuti sangathe
    kutambalitsapo miyendo; ndiponso mudzakhala ngati munthu amene wafunda bulangeti
    lochepa kwambiri kuti sangathe nʼkufunda komwe.
  hrv-hrv: Prekratka će bit' postelja da se čovjek pruži, preuzak pokrivač da se umota.
  mps-mps: Dage te dwai dene mu saibao. Te bidi pibode te dene dene hauwa ebo tiwai
    dagego tigide yaibao. Magi baso meni. Te pibo sai te pęwądage mu elama, agai
    sągą olo pobialuali. Me, te banua pibo blanket te dwasianu mu elama, agai banua
    pibo usu sisąbaso, o agai tigi sese usu isąbaso.
  tpi-tpi: Yupela bai i pilim nogut tru olsem man i painim hat long slip, long wanem,
    bet i sotpela tumas na lek bilong en i hangamap nating, na blanket i liklik tumas
    na em i no inap karamapim gut skin bilong en.
  dan-1931: Vil man strække sig, er Lejet for kort; vil man dække sig, er Tæppet for
    smalt.
  vie-OVCB: Giường ngươi làm ra quá ngắn không đủ nằm. Chăn cũng quá nhỏ không đủ
    đắp kín ngươi.
  guj-2017: કેમ કે પથારી એટલી ટૂંકી છે કે તેના પર પગ લાંબો થઈ શકશે નહિ અને ચાદર એટલી
    સાંકડી છે કે તેનાથી શરીર ઢાંકી શકાશે નહિ.”
  pon-2006A: Kumwail pahn duwehte ohl meno nan mahsen audapan ko, me song en meirla
    nan peht ehu me mwotomwot ong paliwere, iangahki pilangkes tikitik ehu me sohte
    kak pwaindi paliwere.
  por-BRBSL: Pois a cama é muito curta para se esticar, e o cobertor é muito estreito
    para se embrulhar.
  cth-cth: Bangkongtetpawiteh, ikhun teh ma cawng hoeh hane totouh a duem, hni hai
    kâkhu thai hoeh hanlah a thoung.
  twi-twi: Mpa no yɛ tia dodo ma sɛ wɔteɛ wɔn mu wɔ so, kuntu no yɛ hiahiaa sɛ ɛbɛso
    wɔn ho kata.
  hlt-hlt: Khawk sak hamla thingkong te a rhaem pah tih, a calui ham mueihloe te khaw
    a yaem pah.
  tbz-SIM: Kɛ̀ didɔ́ù kũpɛnɛ̀ di yiɛ̀, kɛ bɑ́ ndò nkɛ́duɔ́ kɛ́cɑ̃ɑ̃, kɛ̀ kuyɑ̀ɑ̀kùu
    kɛ̃kɛ kɛ bɑ́ ndò nkɛ́dɑ́ɑ́tí.
  msy-2020: E fo, gumazim dakozim dakuasava amima, dakozim bar otevezɨ an suemning
    pura guraghav iti, ezɨ a dakuan ibura. Egha gumazim dakuasava amima, an nir avavem
    bar suvizɨ a uan mɨkarzim deragh anevaraghan kogh, egh dakuan iburagham. Kamaghɨra,
    ia bar osemegham, eghtɨ ian akurvaghamin tuaviba bar puvatɨgham.
  dop-dop: Wɑhɑlɑ kɑ́ wɛɛ kɛ́ ɩsɩɩ yʋlʋ kʋhǝntʋɣʋ wɛɛkʋɣʋ tǝtopi pɩɩ tɑkɩ-ɩ, yɑɑ ɩ
    kʋtɑkʋɣʋ wɛɛkʋɣʋ tǝpɛɛ pɩɩ tɑkǝɣɩ tɔ.
  azb-azb: Yataq uzanmaq üçün qısa, Yorğan bürünmək üçün dar olacaq.
  eng-DBY: For the bed is too short to stretch oneself on, and the covering too narrow
    when he would wrap himself in it.
  hin-2017: क्योंकि बिछौना टाँग फैलाने के लिये छोटा, और ओढ़ना ओढ़ने के लिये संकरा
    है।
  wol-KYG: Lal a gàtt ba deesu ci tàlli, malaan cëkk ba matul càngaay.
  eng-YLT: For shorter hath been the bed Than to stretch one's self out in, And the
    covering hath been narrower Than to wrap one's self up in.
  kne-kne: Maiarig kayo si ipogaw ay padasena ay maseyep si aptik ay katri ya igaley
    na di adi omanay.
  eng-WYC-2017: Forsooth the bed is strait, so that the tother fall down; and a short
    mantle shall not cover ever either.
  eng-WMBB: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  urd-GVH: चारपाई इतनी छोटी होगी कि तुम पाँव फैलाकर सो नहीं सकोगे। बिस्तर की चौड़ाई
    इतनी कम होगी कि तुम उसे लपेटकर आराम नहीं कर सकोगे।
  rug-rug: Sa teqe si papaka hola pude eko nadoro sa tie, sa nobi si lopu labe pude
    hade nia.
  gaz-gaz: Sireen irratti diriirfachuuf baayʼee gabaabaa dha; uffata halkanii ofitti
    marachuuf baayʼee dhiphaa dha.
  fra-LSG: Le lit sera trop court pour s’y étendre, Et la couverture trop étroite
    pour s’en envelopper.
  yal-yal: Saden xurunma ayi nɛn saden na, bitinganna yi dungi ayi mafelenna ra.
  haw-1868: No ka mea, ua pokole kahi moe, aole hiki ke hoomoe loa malaila; Ua ololi
    kahi kapa moe, aole hiki ke uhi ia ia iho.
  arb-NAV: لأَنَّ السَّرِيرَ أَقْصَرُ مِنْ أَنْ تَتَمَدَّدُوا عَلَيْهِ، وَالغِطَاءَ
    أَضْيَقُ مِنْ أَنْ تَلْتَفُّوا بِهِ».
  ewe-ewe: Aba la le kpuie akpã, màte ŋu adra ɖe edzi o. Abadzivɔ la mekeke woaxatsa
    ame ɖokui ɖe eme o.
  eng-LEE: 'For the bed shall be too short for [a man] to stretch himself out [on
    it]: and the covering too narrow to wrap himself in.'
  asm-FB: কিয়নো মানুহে ভৰি মেলিবলৈ খাট অতি চুটি আৰু গাত লবলৈ কাপোৰ অতি ঠেক হৈছে।”
  sus-A: «وٌ شَ سَدٍ شُرُن، وٌ مُ نْمَ وٌ سَدٍ عَ مَ. وٌ شَ شِنبٍلِ دُفِ شُرُن، عَ
    مُ وٌ كَنتَمَ شِنبٍلِ رَ.
  fra-SBL: Car le lit est trop court pour s'y étendre, et la couverture est trop étroite
    pour s'y envelopper.
  hbo-hbo: כִּֽי־קָצַ֥ר הַמַּצָּ֖ע מֵֽהִשְׂתָּרֵ֑עַ וְהַמַּסֵּכָ֥ה צָ֖רָה כְּהִתְכַּנֵּֽס׃
  kik-kik: Nĩgũkorwo ũrĩrĩ wanyu ndũngĩmũigana gwĩtambũrũkĩria ho nĩ gũkuhĩha, naguo
    mũrĩngĩti nĩ mũceke mũno ndũngĩmũigana kwĩhumbĩra.
  fra-NCL: Car « le lit est trop court pour s’y étendre, et la couverture trop étroite
    pour s’en envelopper. »
  cek-AK: Angsonghaih iihkhun loe tak amzueng haih hanah duem tet ueloe, kahni doeh
    angkhuk hanah thoeng kae tih.
  cuk-cuk: Gas-bipigwadgi-megeyob gumaloed, atued-bipigwadgi-atueyob gumaloed.
  uig-CYR: Чүнки кариват созулуп йетишқа қисқилиқ қилиду, Йотқан болса адәм түгүлүп
    ятсиму тарлиқ қилиду.
  tel-2017: పడుకుని కాళ్ళు చాపుకోడానికి మంచం పొడవు చాలదు. కప్పుకోడానికి దుప్పటి వెడల్పు
    చాలదు.
  hat-BSA: Kabann nan twò kout pou lonje kò nou e dra a twò etwat pou vlope nou.
  kos-kos: 'Kowos ac fah oana mukul se in soakas se inge: mwe oan kial fototola elan
    asrosrelik fac, ac kaot lal oasriksrikla elan afinilya kac.'
  hbo-WLC: כִּֽי־קָצַ֥ר הַמַּצָּ֖ע מֵֽהִשְׂתָּרֵ֑עַ וְהַמַּסֵּכָ֥ה צָ֖רָה כְּהִתְכַּנֵּֽס׃
  ibo-ibo: Ihe ndina dị mkpụmkpụ, mmadụ enweghị ike esetipụ onwe ya nʼelu ya; akwa
    mkpuchi dị oke warawara, mmadụ enweghị ike iji ya fụchizie ahụ nke ọma.
  ory-ory: କାରଣ, ଆପଣାକୁ ଲମ୍ବାଇବା ପାଇଁ ମନୁଷ୍ୟର ଶଯ୍ୟା ସାନ ଓ ଆପଣାକୁ ଘୋଡ଼ାଇବା ପାଇଁ ବସ୍ତ୍ର
    ଅଣଓସାର।
  chk-chk: Ämi oupwe wewe ngeni eman mwän lon eu mwiitun, a mochen annut won echö
    kieki mi mochomoch, nge esap kuch lon. A pwal mochen pwölüela ren echö chenikam,
    nge a chökisikis.
  rop-rop: jis laik det sambodi hu nomo bin abum gudwan silip, dumaji det sweig blanga
    im bin shotwan, en det bleingkit blanga im bin brabli lilwan.
  ukr-1871: Ложе буде вам надто коротке, щоб простягнутись, — укривало надто узке,
    щоб ним обгорнутись.
  deu-1951: Denn das Bett wird so eng sein, daß man sich nicht darauf ausstrecken
    kann, und die Decke so schmal, daß man sich nicht darein wickeln kann.
  eng-JPS: For the bed is too short for a man to stretch himself; and the covering
    too narrow when he gathereth himself up.
  srp-1865: Jer æe odar biti kratak da se èovjek ne može pružiti, i pokrivaè uzak
    da se ne može umotati.
  lug-lug: Weewaawo ekitanda kimpi okwegololerako, ne bulangiti nnyimpi okwebikka.
  heb-heb: כי קצר המצע מהשתרע והמסכה צרה כהתכנס׃
  ben-IRV: বাস্তবিক শরীর ছড়িয়ে দেবার জন্যে বিছানা ও খাট ও সারা দেহে জড়াবার জন্যে
    লেপ ছোট।
  pan-pan: ਪਲੰਘ ਲੰਮੇ ਪੈਣ ਲਈ ਛੋਟਾ ਹੈ, ਅਤੇ ਓੜ੍ਹਨਾ ਓੜ੍ਹਨ ਲਈ ਤੰਗ ਹੈ।
  mya-JVB: ခုတင် သည် ကိုယ်မဆန့် လောက် အောင်တို ၏။ စောင် သည်လည်း မခြုံ လောက်အောင်ငယ်
    ၏။
  hmo-hmo: Umui be tau ta bamona, iena mahuta patana be kwadogi herea, bona ia hekure
    maoromaoro diba lasi. Bona iena bilankesi ena lababana be hegeregere lasi dainai,
    sibona ia koua namonamo diba lasi.
  urd-urd: क्यूँकि पलंग ऐसा छोटा है कि आदमी उस पर दराज़ नहीं हो सकता; और लिहाफ़ ऐसा
    तंग है कि वह अपने आपको उसमें लपेट नहीं सकता।
  rus-SYN: Слишком коротка будет постель, чтобы протянуться; слишком узко и одеяло,
    чтобы завернуться в него.
  bqc-SIM: Wúlɛbↄ kɛ geseũ, a ń pooo, zwãa kɛ̀ teeeũ, a kúńlao.
  tcz-CHONGTHU: Na jalkhun chu lup nadin achom val e. Samulpon hojong aneo val in,
    na kisil khop lou ding ahi.
  mar-mar: कारण अंथरूण पाय पसरावयास खूप लहान आहे, आणि पांघरुण पांघरायला पुरत नाही
    एवढे ते अरुंद आहे.
  qub-qub: Chaura gamcunaga caycanquipaj mana tincushayqui quichqui cawituman puñucuycojnömi,
    tacshalla gatacunawan gatacojnöllami.
  hat-hat: Jan pawòl la di a, n'ap tankou moun k'ap chache kouche sou yon kabann twò
    kout pou yo, anba yon lenn ki manke lajè.
  eng-BSB: Indeed, the bed is too short to stretch out on, and the blanket too small
    to wrap around you.
  eng-WEBPB: For the bed is too short to stretch out on, and the blanket is too narrow
    to wrap oneself in.
  kbq-kbq: Hagi mase sipamo'a atupa higeno, kofino'ma mase kafe'mo'ma atupa hu'negeno
    vahe'mo kenage mase so'e nosiaza hutma mase so'ea osugahaze.
  nhe-BL: Ax cana huelis inmotlatise pampa ax inmechpalehuis tlen ipan inmotemachijtoque.
    Eltoc queja nopa tlapechtli tlen inquichijchijque para ipan incochise pilsiltzi
    huan ax inmechaxilía. Huan imotlaque nojquiya cototzi huan yeca ax inmechaxilía
    para inmopiquise.
  gub-BL: Peiko putar awa a'e ze'eg kwehe arer hemimume'u kwer ài nehe. — Iker haw
    iaikwera'i. A'e rupi a'e awa nupuner kwaw u'aw haw rehe hehe. Izewànaw ipixika'i
    a'e. A'e rupi nupuner kwaw uzepykaw rehe ipupe, i'i a'e ze'eg.
  eng-DRA: For the bed is straitened, so that one must fall out, and a short covering
    cannot cover both.
