verse: ISA.028.005
translations:
  mal-C: ആ ദിവസത്തിൽ സൈന്യങ്ങളുടെ യഹോവ തന്റെ ജനത്തിൽ ശേഷിച്ചിരിക്കുന്നവർക്കു ശോഭയുള്ള
    ഒരു കിരീടവും മഹത്ത്വകരമായ മകുടവുമായിരിക്കും.
  deu-TKW: An jenem Tage wird Jahwe der Heerscharen dem Reste seines Volks eine schmucke
    Krone und ein herrlicher Stirnreif sein
  lin-lin: Na mokolo wana, Yawe, Mokonzi ya mampinga, akozala motole ya lokumu mpe
    elembo ya kitoko mpo na ndambo ya bato na Ye ;
  eng-LSV: In that day YHWH of Hosts is || For a crown of beauty, and for a circlet
    of glory, || To the remnant of His people.
  eng-GNV: 'In that day shall the Lord of hostes be for a crowne of glory, and for
    a diademe of beautie vnto the residue of his people:'
  eng-WEBSTER: In that day will the LORD of hosts be for a crown of glory, and for
    a diadem of beauty, to the residue of his people,
  nhw-BL: Huan ipan nopa tonali, mohueyimatise israelitame ica TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij. Elis yaya catli quinpaquilismacas imasehualhua
    catli noja mocahuase.
  swh-ONEN: Katika siku ile, Bwana Mwenye Nguvu Zote atakuwa taji la utukufu, taji
    zuri la maua kwa mabaki ya watu wake.
  bba-bba: Sɔ̃ɔ teeru, Yinni Gusunɔ Dɑm kpuroɡiin tiiwɑ u koo bɑndu di kpɑ u n sɑ̃ɑ
    win tɔn be bɑ tiɑn sinɑ furɔ burɔ kɑ ben burɑru.
  eng-KJVCPB: In that day shall the Lord of hosts be for a crown of glory, And for
    a diadem of beauty, unto the residue of his people,
  luo-luo: E kindeno Jehova Nyasaye Maratego nobedi kaka osimbo mar duongʼ maber ne
    joge manok modongʼ.
  meu-meu: Una dina ai, Iehova Sabaota na kwara-havava ḡauna mai hairaina ai bainela,
    bona herahera ḡauna herea-daena danu, ena bese taudia kwabukwabudia edia;
  npi-ULB: त्यो दिनमा सर्वशक्तिमान् परमप्रभु नै सुन्दर मुकुट बन्‍नुहुनेछ र आफ्‍ना
    बाँकी रहेका मानिसहरूका निम्‍ति महिमाको मुकुट बन्‍नुहुनेछ ।
  yor-yor: Ní ọjọ́ náà Olúwa àwọn ọmọ-ogun yóò jẹ́ adé tí ó lógo, àti adé tí ó lẹ́wà
    fún àwọn ènìyàn rẹ̀ tí ó ṣẹ́kù.
  pes-OPCB: روزی خواهد آمد که خداوند لشکرهای آسمان، خود برای بازماندگان قومش تاج جلال
    و زیبایی خواهد بود.
  tgl-ULB: Sa araw na iyon si Yahweh na pinuno ng mga hukbo ng mga anghel ay magiging
    isang magandang korona at isang putong ng kagandahan para sa mga natitira pa sa
    kanyang bayan,
  hui-hui: Horo ogoningi wali agali emene yu waheneru Anduane Homogo Hongo Haiheore
    kago ibugua tihondo turu halu holebira. Anduane Homogo ibuni kininaga tangi ale
    karulalu palawaya bayale tara ale tininaga emboneni dugu bu mabu buwa yári bu
    holebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​သက် မ​သေ​ဘဲ ကျန်​ရှိ​ခဲ့​သည့်​မိ​မိ​၏​လူ​မျိုး​တော်
    အ​တွက် ဘုန်း​အ​သ​ရေ​တောက်​ပ​သော​ဦး​ရစ် သ​ရ​ဖူ​သ​ဖွယ် ဖြစ်​တော်​မူ​မည့်​နေ့​ရက်​ကာ​လ
    ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་ཁོང་གི་མི་ལྷག་ལུས་རྣམས་ཀྱི་མཛེས་སྡུག་གི་ཅོད་པན་དང་།
    གཟི་བརྗིད་ཀྱི་དབུ་རྒྱན།
  sna-sna: Pazuva iro Jehovha Wamasimba Ose achava korona inobwinya, chishongo chakanaka
    chavanhu vake vakasara.
  spa-BLM: En ese día, el Señor de los Ejércitos se convertirá en una corona de gloria
    y en una diadema de belleza para el resto de su pueblo,
  cac-cac: A d'a jun c'u chi', a Jehová Yajal d'a Smasanil, icha junoc corona te vach'
    yilji, icha chi' ol aj d'a eb' anima olto can d'a schon̈ab'. Icha stzalaj junoc
    mach yed' scorona, icha chi' ol aj stzalaj eb' yed' Jehová.
  swh-ULB: Katika siku hiyo Yahwe wa majeshi atakuwa taji nzuri na taji ya uzuri kwa
    watu wake waliobakia,
  bel-bel: Таго дня Гасподзь Саваоф будзе цудоўным вянком і слаўнаю дыядэмаю рэшце
    люду Свайго,
  deu-ELBBK: An jenem Tag wird der HERR der Heerscharen dem Überrest seines Volkes
    zur prächtigen Krone und zum herrlichen Kranz sein,
  mbb-OT: Dutun he timpu, is Nengazen he Mekeǥeǥehem, egkehimu he iring te mekempet
    he kuruna he vulak te nesamà he menge etew zin.
  mal-2015: അന്നാളിൽ സൈന്യങ്ങളുടെ യഹോവ തന്റെ ജനത്തിന്റെ ശേഷിപ്പിന്നു മഹത്വമുള്ളോരു
    കിരീടവും ഭംഗിയുള്ളോരു മുടിയും
  gup-gup: Bu kunmekbe kunbarnangarra Yawey nawu Narrulkarrekimuk Duninjh kamre dja
    bininj nuye nawu kabirridjaldarrkid wanjh kabirrinan nuye kunmakmak.
  rmc-rmc: Andre oda džives ela o RAJ sar e šukar koruna the o slavno vencos prekal
    ola, ko ačhena te dživel andro Izrael.
  pes-OPV: و در آن روز یهوه صبایوت به جهت بقیه قوم خویش تاج جلال و افسر جمال خواهد
    بود.
  ron-1924: Ын зиуа ачея, Домнул оштирилор ва фи о кунунэ стрэлучитоаре ши о подоабэ
    мэряцэ пентру рэмэшица попорулуй
  ben-OBCV: সেইদিন, বাহিনীগণের সদাপ্রভু এক গৌরবের মুকুটস্বরূপ হবেন, তাঁর প্রজাদের
    অবশিষ্টাংশের জন্য তিনি হবেন এক সুন্দর শিরোভূষণ।
  som-som: Oo wakhtigaas Rabbiga ciidammadu wuxuu kuwa dadkiisa ka hadhay u ahaan
    doonaa taaj sharaf ah, iyo cigaal quruxsan,
  lat-VUC: In die illa erit Dominus exercituum corona gloriæ, et sertum exsultationis
    residuo populi sui;
  eng-ASVBT: In that day will Jehovah of hosts become a crown of glory, and a diadem
    of beauty, unto the residue of his people;
  ita-1885: In quel giorno il Signor degli eserciti sarà per corona di gloria, e per
    benda di magnificenza, al rimanente del suo popolo;
  eng-LXXUP: In that day the Lord of hosts shall be the crown of hope, the woven crown
    of glory, to the remnant of the people.
  eng-ULB: In that day Yahweh of hosts will become a beautiful crown and a diadem
    of beauty for the remainder of his people,
  spa-VBL: En ese momento, el Señor Todopoderoso será una corona hermosa y gloriosa
    que enorgullecerá a los que queden de su pueblo.
  fra-_FOB: En ce jour-là, l'Éternel des armées sera une couronne éclatante et un
    diadème de gloire pour le reste de son peuple;
  mal-mal: ആ നാളിൽ സൈന്യങ്ങളുടെ യഹോവ തന്റെ ജനത്തിന്റെ ശേഷിപ്പിനു മഹത്ത്വമുള്ള ഒരു
    കിരീടവും ഭംഗിയുള്ള ഒരു മുടിയും
  lit-lit: Tą dieną Kareivijų VIEŠPATS taps šlovingu vainiku bei puikia diadema savo
    tautos likučiui,
  urd-GVR: Us din Rabbul-afwāj ḳhud Isrāīl kā shāndār tāj hogā, wuh apnī qaum ke bache
    huoṅ kā jalālī sehrā hogā.
  suz-BL: मेको नाक्‍ती मुर नेल्‍ल आन परमप्रभु यावे आ लीशो मुर आन कली छेङछेङ पा ब्रशो
    सिरपेच नु पियाम चुइक्‍तीके दुम्‍ब।
  eng-NOY: In that day shall Jehovah of hosts Be a glorious crown, and a beautiful
    diadem to the residue of his people;
  ita-1927: In quel giorno, l’Eterno degli eserciti sarò una splendida corona, un
    diadema d’onore al resto del suo popolo,
  ckb-ckb: لەو ڕۆژەدا یەزدانی سوپاسالار دەبێتە تاجەگوڵینەی جوانی و تاجی شکۆمەندی بۆ
    پاشماوەی گەلەکەی.
  eng-BBE: In that day will the Lord of armies be a crown of glory, and a fair ornament,
    to the rest of his people;
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ತನ್ನ ಜನರಲ್ಲಿ ಉಳಿದವರಿಗೆ ಮಹಿಮೆಯ ಕಿರೀಟವೂ
    ಮತ್ತು ಸುಂದರವಾದ ಮಕುಟವೂ ಆಗಿರುವರು.
  tam-2017: அக்காலத்திலே சேனைகளின் யெகோவா தமது மக்களில் மீதியானவர்களுக்கு மகிமையான
    கிரீடமாகவும், அலங்காரமான முடியாகவும்,
  spa-RV-1909: En aquel día Jehová de los ejércitos será por corona de gloria y diadema
    de hermosura á las reliquias de su pueblo;
  ron-BTF: În acea zi DOMNUL oştirilor îi va fi o coroană de glorie şi o diademă de
    frumuseţe pentru rămăşiţa poporului său,
  eng-WEBP: In that day, the LORD of Armies will become a crown of glory and a diadem
    of beauty to the residue of his people,
  eng-FBV: At that time the Lord Almighty will be a beautiful, glorious crown that
    brings pride to those of his people who are left.
  nld-1939: Op die dag zal Jahweh der heirscharen De schitterende kroon zijn, En de
    prachtige krans voor het overschot van zijn volk;
  nch-BL: Huan ipan nopa tonali, mohueyimatise israelitame ica TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij. Elis yaya cati quinpaquilismacas imasehualhua
    cati noja mocahuase.
  vie-1934: Trong ngày đó, Đức Giê-hô-va vạn quân sẽ trở nên mão triều thiên chói
    sáng và mão miện rực rỡ của dân sót Ngài;
  hin-CV: उस दिन सर्वशक्तिमान याहवेह अपनी प्रजा के बचे हुओं के लिए, एक प्रतापी और
    सुंदर मुकुट ठहराएगा.
  eng-OURB: In that day, Adonai Tzva'ot [Yahweh Commander of heaven’s armies] will
    become a crown of glory, and a diadem ·crown· of beauty, to the residue of his
    people;
  spa-BES: En aquel día, el Señor de los ejércitos será una corona de gloria y un
    hermoso adorno para el resto de su pueblo;
  tdx-tdx: Iehovà’ i Màroy ty ho halam- boñem-bolonahetse amy andro zay, Sabaka fanjaka
    ho a’ ondaty sehanga’eo;
  tha-KJV: ในวันนั้น พระเยโฮวาห์จอมโยธา จะเป็นมงกุฎแห่งสง่าราศี และเป็นมงกุฎแห่งความงาม
    แก่​คนที​่​เหลืออยู่​แห่​งชนชาติของพระองค์
  por-BR-2018: Naquele dia o SENHOR dos exércitos será por coroa gloriosa, e por bela
    tiara, para os restantes de seu povo;
  deu-ELO: An jenem Tage wird Jehova der Heerscharen dem Überrest seines Volkes zur
    prächtigen Krone und zum herrlichen Kranze sein;
  eng-WYC-2018: In that day the Lord of hosts shall be a crown of glory, and a garland
    of full out joying, to the residue of his people; (On that day the Lord of hosts
    shall be a crown of glory, and a beautiful garland, for the remnant of his people;)
  epo-epo: En tiu tago la Eternulo Cebaot estos majesta krono kaj bela diademo por
    la restaĵo de Sia popolo,
  uig-PIN: Xu künidǝ, samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar Ɵz hǝlⱪining
    ⱪaldisi üqün xǝrǝplik bir taj, Xundaⱪla kɵrkǝm bir qǝmbirǝk bolidu.
  beo-beo: Eso da misunu amoga Hina Gode Bagadedafa da Ea fi dunu hame bogole esala,
    amoga E da hadigi habuga falegai amoga hamoi agoane ba:mu.
  tpi-OTNT: Long dispela taim, ol liklik lain manmeri i stap yet, ol bai i amamas
    long Bikpela I Gat Olgeta Strong. Bikpela yet bai i stap olsem naispela hat king
    ol i putim na olsem rop plaua ol i putim long het bilong ol.
  hau-SA: A wannan rana Ubangiji Maɗaukaki zai zama rawani mai daraja kyakkyawan rawani
    wa mutanensa da suka ragu.
  uig-LAT: Shu künide, samawi qoshunlarning Serdari bolghan Perwerdigar Öz xelqining
    qaldisi üchün shereplik bir taj, Shundaqla körkem bir chembirek bolidu.
  nde-nde: Ngalolosuku uThixo uSomandla uzakuba ngumqhele okhazimulayo, umqhele wamaluba
    omuhle kulabo abayizinsalela zabantu bakhe.
  ton-ton: ¶ ʻI he ʻaho ko ia ʻe hoko ʻa Sihova ʻoe ngaahi kautau ko e tatā ongoongolelei,
    pea ko e pale fakasanisani, ki hono toe ʻo hono kakai,
  ces-1613: V ten den bude Hospodin zástupů korunou ozdoby, a korunou okrasy ostatkům
    lidu svého,
  eng-WMB: In that day, the LORD of Hosts will become a crown of glory and a diadem
    of beauty to the residue of his people,
  tam-TCV: அந்த நாளிலே, சேனைகளின் யெகோவா தம் மக்களுள் மீதியாய் இருப்பவர்களுக்கு ஒரு
    அழகிய மலர் மகுடமும் மகிமையுள்ள ஒரு கிரீடமுமாய் இருப்பார்.
  ceb-ULB: Nianang adlawa mahimong matahom nga korona ug matahom nga purongpurong
    si Yahweh nga labawng makagagahom alang sa nahibilin sa iyang katawhan,
  pol-UBG: W tym dniu PAN zastępów będzie koroną chwały i diademem ozdoby dla resztki
    swojego ludu;
  agr-agr: Untsu nunú tsawantin aents niina umijin aidau iwaku juwagtina nuna atsejutaiji,
    dekas pegkeg atina duka, Tuke Pujuu ashí senchigtina nunuwai.
  kyc-kyc: Yuu gii mende ene pyaka sera dokopa Kamongo Porai Wakasa doko banya wambu
    pyao wapu lasi dupwana kyawa rarange kalya pisi doko dopale ingyara.
  urd-GVU: اُس دن رب الافواج خود اسرائیل کا شاندار تاج ہو گا، وہ اپنی قوم کے بچے ہوؤں
    کا جلالی سہرا ہو گا۔
  deu-1912: Zu der Zeit wird der HERR Zebaoth sein eine liebliche Krone und ein herrlicher
    Kranz den Übriggebliebenen seines Volks
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ ತನ್ನ ಜನರಲ್ಲಿ ಉಳಿದವರಿಗೆ ಅಂದದ ಕಿರೀಟವೂ,
    ಸುಂದರ ಮುಕುಟವೂ ಆಗಿರುವನು.
  yap-yap: Bay reb e rran ni be yib ni SOMOL ni Gubin ma Rayag Rok e ra yan i par
    ni bod ba kiy i floras ni te’eliyaw nrib fel’ ya’an ni fen e tin ni magey e girdi’
    rok nde yim’.
  hlt-MCSB: Tekah khohnin ah tah caempuei BOEIPA te, a pilnam aka sueng ham kirhang
    rhuisam la, boeimang cangen la om ni.
  mdy-ETH: ዬኖ ዎዶና ቢያ ባኮ ዎይሣ ጎዳሢ ፒኢጫዺ ዓቴ ዒዛ ዴሮም ቶኦካ ዓጎ ቦንቾ ባኮ ማዓንዳኔ።
  twi-ASANTE: Saa ɛda no Asafo Awurade bɛyɛ Animuonyam ahenkyɛ, nhwiren abotire fɛfɛ
    ama ne nkurɔfoɔ nkaeɛfoɔ no.
  eng-WEBU: In that day, the LORD of Armies will become a crown of glory and a diadem
    of beauty to the residue of his people,
  wal-wal: He gallassi Ubbaappe Wolqqaama GODAI ba asaappe attidaageetussi bonchcho
    kallachchanne puula alleeqo gidana.
  spa-PDDPT: Aquel día Yavé de las huestes será corona de gloria y diadema de hermosura
    al remanente de su pueblo,
  gun-gun: Ha'e va'e ára ma Senhor ixondaro reta va'e ae 'rã oiko ojeupegua okuave
    va'e kuery coroa oguerovy'a va'e, ipotypa ha'e iporã ete va'e.
  ilo-ULB: Iti dayta nga aldaw, ni Yahweh a Mannakabalin-amin ket kaslanto napintas
    a korona ken maysa a korona a sabong ti kinapintas para kadagiti nabatbati a tattaona,
  kpg-kpg: Dahi laangi hua, gei Dimaadua di Gowaa Aamua gaa hai be di hau akai dela
    e madamada huoloo ang gi ana daangada ala nogo dubu i golo.
  uig-ARA: شۇ كۈنىدە، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ئۆز خەلقىنىڭ قالدىسى
    ئۈچۈن شەرەپلىك بىر تاج، شۇنداقلا كۆركەم بىر چەمبىرەك بولىدۇ.
  sus-sus: Na lɔxɔɛ, Alatala Sɛnbɛma luma nɛ alɔ mangɛ katanyi tofanyi a xa ɲama dɔnxɔɛe
    bɛ.
  pon-2006: Rahn ehu pahn kohdo me KAUN-O, Wasa Lapalahpie, pahn wiahla elin kapwat
    lingan ehu en rohs me pahn kalinganahda me luhwehdi kan rehn sapwellime aramas
    akan.
  jae-jae: Êndêŋ bêc ônê lausiŋ undambêŋa nêŋ Apômtau oc êtu sunsuŋ ŋawasiŋa to naŋeŋeŋ
    ŋajam êndêŋ nê lau ŋapopoc.
  ksd-ksd: Ta nam ra e ra Luluai kai ra lavur kor na da ra kere na minamar, ma da
    ra potar na vipuar ure ra ibaiba ta kana tarai;
  tur-YTC: O gün, Ordular Yahvesi, halkının geri kalanı için bir görkem tacı ve güzellik
    tacı olacak;
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἔσται Κύριος σαβαὼθ ὁ στέφανος τῆς ἐλπίδος, ὁ πλεκεὶς
    τῆς δόξης, τῷ καταλειφθέντι τοῦ λαοῦ.
  ind-AYT: Pada waktu itu, TUHAN, semesta alam akan menjadi mahkota yang indah dan
    hiasan kepala yang mulia bagi umat-Nya yang masih tersisa.
  nya-nya: Tsiku limenelo Yehova Wamphamvuzonse adzakhala ngati nkhata yaufumu, chipewa
    chokongola kwa anthu ake otsala.
  hrv-hrv: U onaj dan Jahve nad Vojskama postat će kruna slave i sjajan vijenac Ostatku
    svoga naroda -
  mps-mps: Te sogo te Godigo we bidi hani dwasianu naga bidiyu da, teda augwaligo
    Tigidali Bomo Elalubo Genuai Bidiba wiegi yai homu yaibao. Genuai Bidi aga digi
    aga wiegi yai tuni bidigo madi tobolude bulai, me te wiegi yai plaua bono augwaligo
    tobolude mubo tiwai bidaibao.
  tpi-tpi: Long dispela taim, ol liklik lain manmeri i stap yet, ol bai i amamas long
    Bikpela I Gat Olgeta Strong. Bikpela yet bai i stap olsem naispela hat king ol
    i putim na olsem rop plaua ol i putim long het bilong ol.
  dan-1931: På hin Dag bliver Hærskarers HERRE en smuk Krans og en herlig Krone for
    sit Folks Rest
  vie-OVCB: Vào ngày ấy, chính Chúa Hằng Hữu Vạn Quân sẽ là mão triều vinh quang của
    Ít-ra-ên. Chúa sẽ là niềm kiêu hãnh và vui mừng cho dân sót lại của Ngài.
  guj-2017: તે દિવસે સૈન્યોના યહોવાહ પોતાના લોકના શેષને માટે મહિમાનો મુગટ તથા સૌદર્યનો
    તાજ થશે.
  pon-2006A: Rahn ehu pahn kohdo me KAUN-O, Wasa Lapalahpie, pahn wiahla elin kapwat
    lingan ehu en rohs me pahn kalinganahda me luhwehdi kan rehn sapwellime aramas
    akan.
  por-BRBSL: Naquele dia, Yahweh dos Exércitos se tornará uma coroa de glória e um
    diadema de beleza para os resíduos de seu povo,
  cth-cth: Hote hnin dawkvah, ransahu BAWIPA ni, kacawie a taminaw koe bawilennae
    lukhung, ka talue e bawilakhung lah ao han.
  twi-twi: Saa da no Asafo Awurade bɛyɛ Anuonyam ahenkyɛw, nhwiren abotiri fɛfɛ ama
    ne nkurɔfo nkae no.
  hlt-hlt: Tekah khohnin ah tah caempuei BOEIPA te, a pilnam aka sueng ham kirhang
    rhuisam la, boeimang cangen la om ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè yó ntú o nìtìbɛ̀ bɛ̀ɛ̀ bo nkpɑɑ́ bɛ
    kó dikpɑ̀ɑ̀tìpìì, bɛ kó kuyítùòkù bɛ kó kubɑnsɑ̃rìkù.
  msy-2020: Eghtɨ dughiar kamɨn, gumazamizir ikiavɨra itir vabara, me Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim bagh bar akuegham. A uabɨ atrivimɨn dapanir asuar aghuimɨn
    mɨn ikiam, egh mati akɨmarir bɨzim me uan dapanibagh aghui.
  dop-dop: Kʋyɑkʋ ŋkʋ tɔ, Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ wɛɛnɑ ɩsɩɩ ɩ yǝlɑɑ kɑkɑɑsɑɣɑ ntenuɣu
    kɑcɔkɑ nyǝŋkʋ.
  azb-azb: O gün Ordular Rəbbi Sağ qalan xalqı üçün Gözəllik tacı, izzət çələngi olacaq.
  eng-DBY: In that day will Jehovah of hosts be for a crown of glory, and for a diadem
    of beauty, unto the remnant of his people;
  hin-2017: उस समय सेनाओं का यहोवा स्वयं अपनी प्रजा के बचे हुओं के लिये सुन्दर और
    प्रतापी मुकुट ठहरेगा;
  wol-KYG: Bésub keroog Aji Sax ji Boroom gàngoor yi di kaala gu yànj, gànjar gu yéeme,
    ñeel ndesu ñoñam,
  eng-YLT: In that day is Jehovah of Hosts For a crown of beauty, and for a diadem
    of glory, To the remnant of His people.
  eng-WYC-2017: In that day the Lord of hosts shall be a crown of glory, and a garland
    of full out joying, to the residue of his people;
  eng-WMBB: In that day, the LORD of Hosts will become a crown of glory and a diadem
    of beauty to the residue of his people,
  urd-GVH: उस दिन रब्बुल-अफ़वाज ख़ुद इसराईल का शानदार ताज होगा, वह अपनी क़ौम के बचे
    हुओं का जलाली सेहरा होगा।
  rug-rug: Koasa rane asa si se Zihova Tadi na Qeto Minate si kote guana toropae baṉara
    tolavaena, na piribatu leleana tadi kasa Nana visavisa tinoni pu koa hola.
  gaz-gaz: Bara sana Waaqayyoon Waan Hunda Dandaʼu hambaa saba isaatiif, gonfoo ulfinaa,
    miʼa miidhaginaa ni taʼa.
  fra-LSG: En ce jour, l’Éternel des armées sera Une couronne éclatante et une parure
    magnifique Pour le reste de son peuple,
  yal-yal: Na lɔxɔni, Alatala Sɛnbɛn Birin Kanna nan findima manga kɔmɔtin na a yamaan
    muxu dɔnxɛne xa naxanye na lu e nii ra, alo mangaya taxamaseri nɔrɔxina.
  haw-1868: A hiki aku i kela la, E lilo no o Iehova i lei alii maikai, A i papale
    alii nani, no ka poe i koe o kona poe kanaka,
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَكُونُ الرَّبُّ القَدِيرُ تَاجَ بَهَاءٍ وَإِكْلِيلَ
    جَمَالٍ لِبَقِيَّةِ شَعْبِهِ
  ewe-ewe: Gbe ma gbe la, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, anye gãnyenye ƒe fiakuku
    kple seƒoƒotsihe si dzeani na eƒe ame mamlɛawo.
  eng-LEE: On that day will the Lord of hosts be for a crown of glory, and for a diadem
    of beauty, unto the residue of his people,
  asm-FB: সেই দিনা বাহিনীসকলৰ যিহোৱা নিজৰ প্ৰজাসকলৰ অৱশিষ্ট ভাগৰ বাবে সুন্দৰ ৰাজমুকুট
    আৰু শোভা কৰোঁতা মুকুটস্বৰূপ হ’ব;
  sus-A: نَ لْشْي، عَلَتَلَ سّنبّمَ لُمَ نّ عَلْ مَنفّ كَتَنيِ تٌقَنيِ عَ شَ حَمَ
    دْنشْييٍ بّ.
  fra-SBL: En ce jour-là, l'Éternel des armées deviendra une couronne de gloire et
    un diadème de beauté pour le reste de son peuple,
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִֽהְיֶה֙ יְהוָ֣ה צְבָאֹ֔ות לַעֲטֶ֣רֶת צְבִ֔י וְלִצְפִירַ֖ת
    תִּפְאָרָ֑ה לִשְׁאָ֖ר עַמֹּֽו׃
  kik-kik: Mũthenya ũcio Jehova Mwene-Hinya-Wothe agaatuĩka thũmbĩ ĩrĩ riiri, atuĩke
    tanji thaka mũno ya mahũa harĩ matigari ma andũ ake.
  fra-NCL: En ce jour-là, Yahweh sera un brillant diadème, et une couronne de gloire
    pour le reste de son peuple ;
  cek-AK: To na niah misatuh kaminawk ih Angraeng Sithaw loe, kanghmat angmah ih kaminawk
    hanah, lensawkhaih lumuek hoi kahoih parai lumuek ah om tih.
  cuk-cuk: A-ibagangine, Bab-Jehová-Bela-Gangued-Nikadi, e-dula-napi-ichee-bemaloedgala,
    ologurgin-yeerdaklegedga guoed, ibmar-yeerdakleged-bebegi-nagued-gandikidga guoed.
  uig-CYR: Шу күнидә, самави қошунларниң Сәрдари болған Пәрвәрдигар Өз хәлқиниң қалдиси
    үчүн шәрәплик бир таҗ, Шундақла көркәм бир чәмбирәк болиду.
  tel-2017: ఆ రోజున సేనల ప్రభువైన యెహోవా మిగిలి ఉన్న తన ప్రజలకు తానే అందమైన కిరీటంగానూ,
    అందమైన రాజ మకుటంగానూ ఉంటాడు.
  hat-BSA: Nan jou sa a, SENYÈ dèzame yo va vini yon bèl kouwòn, yon dyadèm ranpli
    ak glwa pou retay a pèp Li a.
  kos-kos: Sie len ac tuku ke LEUM GOD Kulana El ac fah oana sie losr wolana nu sin
    mwet lal su moulla.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִֽהְיֶה֙ יְהוָ֣ה צְבָא֔וֹת לַעֲטֶ֣רֶת צְבִ֔י וְלִצְפִירַ֖ת
    תִּפְאָרָ֑ה לִשְׁאָ֖ר עַמּֽוֹ׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị, Onye pụrụ ime ihe niile nʼonwe ya, ga-aghọrọ
    ndị ya fọdụrụ nʼala ahụ okpueze mara mma, ọ ga-aghọkwara ha okoko mara mma.
  ory-ory: ସେହି ଦିନରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କ ଅବଶିଷ୍ଟାଂଶ ନିମନ୍ତେ ସୁନ୍ଦର
    ମୁକୁଟ ଓ ଶୋଭାକର କିରୀଟ ସ୍ୱରୂପ ହେବେ;
  chk-chk: Lon ena fansoun ewe Samol mi Unusen Manaman epwe usun chök epa mwärämwärin
    fau aüchea mi fokun ling fän iten nöün aramas mi chüen manau.
  rop-rop: “Wal langa det taim na YAWEI det boswan God garra jidan det nambawan king
    blanga im pipul olabat hu stil jidan laibala.
  ukr-1871: Оного часу буде один Господь Саваот величним вінцем і короною слави для
    останків свого народу;
  deu-1951: Zu jener Zeit wird der HERR der Heerscharen eine zierliche Krone und ein
    herrlicher Kranz sein dem Überrest seines Volkes,
  eng-JPS: In that day shall the LORD of hosts be for a crown of glory, and for a
    diadem of beauty, unto the residue of His people;
  srp-1865: U ono æe vrijeme Gospod nad vojskama biti slavna kruna i dièan vijenac
    ostatku naroda svojega,
  lug-lug: Mu biro ebyo Mukama Katonda ow’Eggye aliba ngule ya kitiibwa, engule ennungi
    ey’abantu be abaasigalawo.
  heb-heb: ביום ההוא יהיה יהוה צבאות לעטרת צבי ולצפירת תפארה לשאר עמו׃
  ben-IRV: সেই দিন বাহিনীদের সদাপ্রভুর নিজের লোকদের জন্য শোভার মুকুট ও তেজের কিরীট
    হবেন;
  pan-pan: ਉਸ ਦਿਨ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਪਣੀ ਪਰਜਾ ਦੇ ਬਚੇ ਹੋਇਆਂ ਲਈ ਸੁਹੱਪਣ ਦਾ ਮੁਕਟ, ਸੁੰਦਰਤਾ
    ਦਾ ਹਾਰ ਹੋਵੇਗਾ,
  mya-JVB: ထို ကာလ ၌ လည်း၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည်၊ ကျန် ကြွင်းသော မိမိ
    လူ တို့၌ ဘုန်း ရှိ သောသရဖူ ၊ အသရေ တင့်တယ်သော ဦးရစ် ဖြစ် တော်မူလိမ့်မည်။
  hmo-hmo: To dina ta do ia mai, Siahu Ibounai Lohiabada be kwara herahera gauna mai
    hairaina bada danu do ia lao. Oibe, iena bese taudia, iena matakani dekenai idia
    mase lasi taudia edia vairanai, Lohiabada be do ia hairai herea momokani.
  urd-urd: उस वक़्त रब्ब — उल — अफ़वाज अपने लोगों के बक़िये के लिए शौकत का अफ़सर और
    हुस्न का ताज होगा।
  rus-SYN: В тот день Господь Саваоф будет великолепным венцом и славною диадемою
    для остатка народа Своего,
  bqc-SIM: Gↄↄ bee Dii Zĩgↄ̃de aↄ dɛ lán kíafua gawidewa a gbɛ̃́ kↄ̃naↄnɛ, ↄ̃mɛ
    aↄ dɛnɛ́ lán tulu kɛfɛnawa.
  tcz-CHONGTHU: Achaina leh van Janel Pakai, amatah chu Israel loupina lallukhuh hung
    hiding ahi. Amite amoh cheng sedinga akipanao leh aki choi at nao hung hiding
    ahi.
  mar-mar: त्या दिवशी सेनाधीश परमेश्वर आपल्या लोकांच्या उरलेल्यांना सुंदर मुकुट असा
    होईल.
  qub-qub: Chay junaj quëdaj acrashan runacunapäga munayniyoj Tayta Diosmi cangapaj
    fiyupa alli corönan, fiyupa cuyayllapaj adurnun.
  hat-hat: Jou sa a, Seyè ki gen tout pouvwa a pral tankou yon bèl kouwòn flè pou
    rès moun ki pa mouri yo, yon bèl kouwòn dyaman pou sa ki chape yo.
  eng-BSB: On that day the LORD of Hosts will be a crown of glory, a diadem of splendor
    to the remnant of His people,
  eng-WEBPB: In that day, the LORD of Armies will become a crown of glory and a diadem
    of beauty to the residue of his people,
  kbq-kbq: Hanki ana knafima osi'a naga'ma ofri'ma manisnaza nagatera Monafi sondia
    vahe'mofo Ra Anumzamo'a zamasenire'ma kini fetorima avasasezama anteaza huno Agra'a
    manigahie.
  nhe-BL: Huan ipan nopa tonali, mohueyimatise israelitame ica TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij. Elis yajaya tlen quinpaquilismacas itlacajhua
    tlen noja mocahuase.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e wiko putar ma'eputyr
    ipuràg ma'e àkàg rehe har romo iapo pyrer ài nehe. Omono putar a'e àkàg rehe har
    wemiaihu izuka pyr 'ym wanupe nehe.
  eng-DRA: 'In that day the Lord of hosts shall be a crown of glory, and a garland
    of joy to the residue of his people:'
