    bashpanahimiz qilduq, Yalghan sözler astida mökünüwalduq» — dédinglar,'
  nde-nde: Lizitshaya izifuba lisithi, “Senze isivumelwano lokufa, senza isivumelwano
    lethuna. Nxa isijeziso esikhulu sifika, kasiyikusithinta, ngoba senze amanga aba
    yisiphephelo sethu lenkohliso yaba yindawo yethu yokucatsha.”
  ton-ton: 'Koeʻuhi kuo mou pehē, “Kuo mau fuakava mo e mate, pea kuo mau feʻofoʻofani
    mo heli; ʻoka hā mai ʻae tautea fakaʻauha, ʻe ʻikai aʻu mai ia kiate kimautolu:
    he kuo mau hūfanga ʻaki ʻae loi, pea kuo mau fufū ʻakimautolu ʻi he kākā:”'
  ces-1613: 'Proto že říkáte: Učinili jsme smlouvu s smrtí, a s peklem máme srozumění,
