    ang bakak, ug gihimong puloy-anan ang pagkabakakon.”
  pol-UBG: 'Ponieważ mówicie: Zawarliśmy przymierze ze śmiercią i z piekłem mamy układ;
    gdy przejdzie bicz gwałtowny, nie dosięgnie nas, gdyż kłamstwo uczyniliśmy naszą
    ucieczką i skryliśmy się za fałszem;'
  agr-agr: 'Atum chichaakjum: “Ii aidautik jinau aidaujai chicham umikji”, tajume.
    Tuja atumek asirianmaya suntag aidau ishamakjum iwanchnum sujumankaugme, nii kuitamjamkati
    tusajum. Nuniku asajum, chichakjum: “Iinak makichkish mantamainchau ainawai, wagki
