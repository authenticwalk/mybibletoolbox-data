    wir haben die Lüge zu unsrer Zuflucht und Heuchelei zu unserm Schirm gemacht.'
  kan-2017: ನೀವು ನಿಮ್ಮೊಳಗೆ, “ಮೃತ್ಯುವಿನಿಂದ ಒಡಂಬಡಿಕೆಯನ್ನು ಪಡೆದುಕೊಂಡು ಪಾತಾಳದೊಡನೆ ಒಪ್ಪಂದ
    ಮಾಡಿಕೊಂಡಿದ್ದೇವೆ; ವಿಪರೀತ ಬಾಧೆಯು ದೇಶದೊಳಗೆ ಹಾದುಹೋಗುವಾಗ ಅದು ನಮ್ಮನ್ನು ಮುಟ್ಟದು; ನಾವು
    ಸುಳ್ಳನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡು ಮೋಸದಲ್ಲಿ ಮೊರೆಹೊಕ್ಕಿದ್ದೇವೆ” ಎಂದು ಅಂದುಕೊಂಡಿದ್ದೀರಿ.
  yap-yap: Gimed be uf ni ka mu ngongliyed e m’ag u thilmed nge yam’, ma ke ta’reb
    lungmed fare fayleng ko yam’. Mmich u wun’med nra yib e riya’ ma dabi bit’ ngomed,
    ya gimed be toer ko malulifith l’ugun nge sabanban ni nge yororiymed ndabi buch
