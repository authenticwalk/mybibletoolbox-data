    svod za útočiště své, a pod falší jsme se ukryli:'
  eng-WMB: “Because you have said, ‘We have made a covenant with death, and we are
    in agreement with Sheol. When the overflowing scourge passes through, it won’t
    come to us; for we have made lies our refuge, and we have hidden ourselves under
    falsehood.’”
  tam-TCV: “நாம் மரணத்துடன் ஒரு உடன்படிக்கை செய்திருக்கிறோம்; பாதாளத்துடனும் ஒப்பந்தம்
    செய்திருக்கிறோம். ஆகையால், நம்மை மேற்கொள்ளக்கூடிய துன்புறுத்தல் இங்கு வரும்போது
    அது தாக்காது; பொய் நமக்கு அடைக்கலமாயும், வஞ்சகம் நமக்கு மறைவிடமாயும் இருக்கும்”
