    ne nnaadaa ayɛ yɛn atɛeɛ.”
  eng-WEBU: “Because you have said, ‘We have made a covenant with death, and we are
    in agreement with Sheol. When the overflowing scourge passes through, it won’t
    come to us; for we have made lies our refuge, and we have hidden ourselves under
    falsehood.’”
  wal-wal: Intte, “Nuuni haiquwaara maacettida; Si7ooliyaarakka caaqettida; nuuni
