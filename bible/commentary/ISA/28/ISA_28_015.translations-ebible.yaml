verse: ISA.028.015
translations:
  mal-C: “മരണത്തോടു ഞങ്ങൾ ഒരു ഉടമ്പടിചെയ്തു, പാതാളവുമായി ഒരു ഉഭയസമ്മതത്തിൽ ഏർപ്പെട്ടിരിക്കുന്നു.
    കവിഞ്ഞൊഴുകുന്ന ദണ്ഡനം കടന്നുപോകുമ്പോൾ അത് ഞങ്ങളുടെ അടുക്കൽ എത്തുകയില്ല, കാരണം
    ഞങ്ങൾ വ്യാജത്തെ ഞങ്ങളുടെ ശരണമാക്കിയിരിക്കുന്നു, വഞ്ചനയിൽ ഞങ്ങൾ ഞങ്ങളെത്തന്നെ ഒളിപ്പിക്കുകയുംചെയ്യുന്നു,”
    എന്നു നിങ്ങൾ അഹങ്കരിക്കുന്നു.
  deu-TKW: 'Weil ihr gesagt habt: Wir haben mit dem Tode einen Vertrag geschlossen
    und mit der Unterwelt ein Bündnis gemacht! Die flutende Geißel wird, wenn sie
    daherfährt, uns nicht erreichen! Denn wir haben Lüge zu unserer Zuflucht gemacht
    und in Trug uns geborgen!'
  lin-lin: 'Bozali koloba : « Tosalaki boyokani elongo na kufa, boyokani elongo na
    mboka ya bakufi. Tango likama ya makasi ekoya, ekozwa biso te ; pamba te tokomisi
    lokuta ekimelo na biso mpe makambo ya lokuta ebombamelo na biso. »'
  eng-LSV: 'Because you have said: “We have made a covenant with death, || And we
    have made a provision with Sheol, || An overflowing scourge, when it passes over,
    || Does not meet us, || Though we have made a lie our refuge, || And have been
    hidden in falsehood.”'
  eng-GNV: 'Because ye haue said, We haue made a couenant with death, and with hell
    are we at agreement: though a scourge runne ouer, and passe through, it shall
    not come at vs: for we haue made falshood our refuge, and vnder vanitie are we
    hid,'
  eng-WEBSTER: 'Because ye have said, We have made a covenant with death, and with
    hell are we in agreement; when the overflowing scourge shall pass through, it
    shall not reach us: for we have made lies our refuge, and under falsehood have
    we hid ourselves:'
  nhw-BL: 'Eltoc quen amojuanti anquiijtohuaj: “Tojuanti tijsencajtoque se camanali
    para amo aqui techmictis huan amo tiyase campa mijcatzitzi. Timonemacatoque ica
    catli techmanahuise ininmaco nopa tlali Asiria ehuani. Huajca amo tleno huelise
    techchihuilise pampa timotemachijtoque ipan catli tlacajcayahua huan ipan istlacaticayotl.”'
  swh-ONEN: Ninyi mnajisifu, “Tumefanya agano na mauti, tumefanya mapatano na kuzimu.
    Wakati pigo lifurikalo litakapopita, haliwezi kutugusa sisi, kwa kuwa tumefanya
    uongo kuwa kimbilio letu na miungu ya uongo kuwa mahali petu pa kujificha.”
  bba-bba: Bɛɛ be i ɡerumɔ i mɔ̀, wee i kɑ ɡɔɔ kɑ ɡɔribun wɑ̃ɑ yeru ɑrukɑwɑni bɔkuɑ.
    Bɑɑ wɑhɑlɑ yɑ̀ n tunumɑ yɑ bɑndɑ, yɑ ǹ bɛɛ turi. Adɑmɑ i n yɛ̃ mɑ weesɑ su kuɑ
    bɛɛn kuku yeru.
  eng-KJVCPB: 'Because ye have said, We have made a covenant with death, And with
    hell are we at agreement; When the overflowing scourge shall pass through, it
    shall not come unto us: For we have made lies our refuge, And under falsehood
    have we hid ourselves:'
  luo-luo: Usungoru niya, “Wasetimo singruok gi tho wasedonjo e winjruok gi liete
    omiyo, ka masira miwachono nolandre e piny to ok nomulwa, nimar waseketo miriambo
    ragengʼ-wa, kendo wuondruok ka kar pondo.”
  meu-meu: 'Badina be umui oto: Ai na mase ida vada a gwauhamata heheni, bona Mase
    Gabuna ida vada a herohemaino; una dainai hahedika na abata na heto baine utu
    utu dae neganai, to ia na ai emai ai basine kau; badina be koikoi na emai roho-mauri
    gabuna ai vada a halaoa, bona koikoi herevadia ai vada a hemetaimu.'
  npi-ULB: तिमीहरूले यसो भनेका हुनाले यस्‍तो हुनेछ, “हामीले मृत्युसित करार बाँधेका
    छौं र चिहनसँग हामी समहती गरेका छौं । त्यसैले डरलाग्‍दो कोर्राले हामीलाई भेट्टाउँदा,
    त्‍यो हामीकहाँ पुग्‍नेछैन । किनकि हामीले झुठलाई हाम्रो शरणस्थान बनाएका छौं र असत्‍यमा
    वास बसेका छौं।”
  yor-yor: Ẹ fọ́n pé, “Àwa ti bá ikú mulẹ̀, pẹ̀lú ibojì ni àwa ti jọ ṣe àdéhùn. Nígbà
    tí ìbáwí gbígbóná fẹ́ kọjá, kò le kàn wá lára, nítorí a ti fi irọ́ ṣe ààbò o wa
    àti àìṣòótọ́ ibi ìpamọ́ wa.”
  pes-OPCB: 'شما با فخر می‌گویید: «با مرگ معامله کرده‌ایم و با دنیای مردگان قرارداد
    بسته‌ایم. اطمینان داریم که هرگاه مصیبتی رخ دهد هیچ گزندی به ما نخواهد رسید؛ زیرا
    با دروغ و فریب برای خود مخفیگاه ساخته‌ایم.»'
  tgl-ULB: Sinabi ninyo, “Nakipagtipan kami sa kamatayan; nakipagkasundo kami sa Sheol.
    Kaya kapag dumaan ang umaapaw na paghatol, hindi nito kami aabutan, sapagkat ginawa
    naming kanlungan ang isang kasinungalingan, at sa kabulaanan kami ay nagtago.”
  hui-hui: ogodagua lagaya. Ina Homa baba habo nalolene bi pongobo wialu Humbirini
    andagani bi lo ngamagome inaha mo ko holene nawulebira. Inaha mo ko holene tara
    tara anda ibiyaguabi inaha ke̱ halu mo hondo holenebi yu kamagome inane pele ngiragola
    yo pialu puwa bayaleore holeberema lo manda buwa mini mbiraore wu kama lalu haga
    kami.
  mya-mya: သင်​တို့​သည်​သေ​မင်း​နှင့်​မ​ဟာ​မိတ်​စာ​ချုပ် ချုပ်​ဆို​ထား​ပြီ​ဟူ​၍​လည်း​ကောင်း၊
    မ​ရ​ဏ နိုင်​ငံ​နှင့်​သ​ဘော​တူ​ညီ​မှု​ရ​ရှိ​ပြီ​ဟူ​၍ လည်း​ကောင်း​ကြွား​ဝါ​တတ်​ကြ​၏။
    သင်​တို့ သည်​လိမ်​လည်​လှည့်​စား​မှု​များ​ကို​အ​မှီ သ​ဟဲ​ပြု​ကာ​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ကို​ရှာ​သူ
    များ​ဖြစ်​သ​ဖြင့် ဘေး​အန္တ​ရာယ်​ကျ​ရောက် ချိန်​၌​လည်း​အ​သက်​ချမ်း​သာ​ရာ​ရ​လိမ့်
    မည်​ဟု​စွဲ​မှတ်​ယုံ​ကြည်​ကြ​လေ​သည်။-
  bod-N: ཁྱོད་ཅག་ན་རེ། ང་ཚོས་འཆི་བ་ལ་ཁ་ཆད་བཞག་ནས་གཤིན་ཡུལ་དང་མནའ་འབྲེལ་བྱས་ཡོད་པས།
    ཉེས་ཆད་ཀྱི་ལྕག་ཚན་གྱིས་གཞུ་དུས་ང་ཚོའི་སྟེང་ལ་ཕོག་མི་སྲིད་དེ། གང་ལ་ཞེ་ན། ང་ཚོ་རྫུན་གྱི་འོག་ཏུ་ཡིབ་ནས་སྡོད་པ་དང་རྫུས་མས་འགེབས་སྲུང་བྱེད་ཅེས་པའོ།
    །
  sna-sna: Munozvirumbidza muchiti, “Takaita sungano norufu, takatenderana neguva.
    Shamhu inokukura painouya, haizotibati, nokuti nhema takadziita utiziro hwedu,
    uye kunyengera takakuita nzvimbo yedu yokuvanda.”
  spa-BLM: '“Porque ustedes han dicho: ‘Hemos hecho un pacto con la muerte, y estamos
    de acuerdo con el Seol. Cuando pase el azote desbordante, no vendrá a nosotros;
    porque hemos hecho de la mentira nuestro refugio, y nos hemos escondido bajo la
    mentira.’”'
  cac-cac: 'Yujto ix eyal icha tic: Ay co lajti'' yed'' yajalil chamel, yuj chi''
    ayic ol javoc tas ol on̈ sataneloc icha a'' eluma'', malaj tas ol on̈ ic''anoc,
    yujto a juntzan̈ lolonel es ix cac''och yipoc co c''ool, ol co col co b''a d''ay,
    xe chi.'
  swh-ULB: Hii itatokea kwa sababu umesema, '' Tumefannya magano na kifo; maana kuzimu
    wameyafikia makubaliano. Hivyo basi hukumu itakapopitishwa kwa wingi, haitatufika
    sisi, maana tumefanya maneno ya uongo kuwa kimbilio letu, na uongo kuwa makazi
    yetu.
  bel-bel: 'Як што вы кажаце: «мы заключылі саюз са сьмерцю і з апраметнаю згоду ўчынілі:
    калі карны біч будзе праходзіць, ён не застане нас, - бо падман мы зрабілі прытулкам
    сабе, падманам прыкрыем сябе».'
  deu-ELBBK: 'Denn ihr sprecht: Wir haben einen Bund mit dem Tod geschlossen und einen
    Vertrag mit dem Scheol gemacht: Wenn die überflutende Geißel hindurchfährt, wird
    sie an uns nicht kommen; denn wir haben die Lüge zu unserer Zuflucht gemacht und
    in der Falschheit uns geborgen.'
  mbb-OT: Su ibpehambug niw is kegkaǥi niw te, “Nekidsebutè key te kemetayen he kenè
    key zin kevuta, wey nekid-uyun key te iveyaan he kenè key zin ipehendiyà. Umbe
    kenè key egkekeizan minsan ebpekeuma is bangkit he iring te zalem, su midsarig
    key te menge ketetarù wey mid-endilung key ziyà te menge limbung.”
  mal-2015: ഞങ്ങൾ മരണത്തോടു സഖ്യതയും പാതാളത്തോടു ഉടമ്പടിയും ചെയ്തിരിക്കുന്നു; പ്രവഹിക്കുന്ന
    ബാധ ആക്രമിക്കുമ്പോൾ അതു ഞങ്ങളോടു അടുത്തു വരികയില്ല; ഞങ്ങൾ ഭോഷ്കിനെ ശരണമാക്കി വ്യാജത്തിൽ
    ഒളിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ പറഞ്ഞുവല്ലോ.
  gup-gup: Nawu Yawey kayime, “Ngudda ngurriyolyolmerren dja ngurriburlumerren, ngurriyime,
    ‘Ngad wanjh karringurdkeng kundowikenh, dja minj karrikolung kore kumidj. Bu kundjak
    kunkimuk kamre, wanjh karringehme, minj karridowe. Ngad wanjh karridjalkurrehkurren
    ba bu karridjaldi kamak.’ Kuhni ngudda ngurriyime.
  rmc-rmc: 'Bo tumen phenen: „Dovakerďam pes le meribnaha, kerďam zmluva le Šeoloha.
    Kajte kade o bičos marela, amendar pes oda na chudela, bo amen peske kerďam o
    falošno than pro garuďipen a garuvas pes pal o klamišagos.“'
  pes-OPV: از آنجاکه گفته‌اید با موت عهد بسته‌ایم و با هاویه همداستان شده‌ایم، پس
    چون تازیانه مهلک بگذرد به ما نخواهد رسید زیرا که دروغها راملجای خود نمودیم و خویشتن
    را زیر مکرمستور ساختیم.
  ron-1924: 'Пентру кэ зичець: „Ной ам фэкут ун легэмынт ку моартя, ам фэкут о ынвоялэ
    ку Локуинца морцилор: кынд ва трече урӂия апелор нэвэлитоаре, ну не ва атинӂе,
    кэч авем ка лок де скэпаре неадевэрул ши ка адэпост, минчуна!”'
  ben-OBCV: তোমরা অহংকার করে বলো, “আমরা মৃত্যুর সঙ্গে একটি সন্ধিচুক্তি করেছি, কবরের
    সঙ্গে আমাদের একটি নিয়ম হয়েছে। যখন কোনো অপ্রতিরোধ্য কশা আছড়ে পড়ে, তা আমাদের
    স্পর্শ করতে পারবে না, কারণ এক মিথ্যাকে আমরা আশ্রয়স্থল করেছি, আর মিথ্যাচারই হল
    আমাদের লুকানোর স্থান।”
  som-som: Idinku waxaad tidhaahdeen, Axdi baan geerida la dhigannay, oo She'oolna
    heshiis baannu la nahay, oo markii belaayada wax qarqinaysa ay dhacayso na soo
    gaadhi mayso, waayo, been baannu gabbaad ka dhigannay, oo waxaannu ku hoos dhuumannay
    daacadla'aan,
  lat-VUC: 'Dixistis enim: Percussimus fœdus cum morte, et cum inferno fecimus pactum:
    flagellum inundans cum transierit, non veniet super nos quia posuimus mendacium
    spem nostram, et mendacio protecti sumus.'
  eng-ASVBT: 'Because ye have said, We have made a covenant with death, and with Sheol
    are we at agreement; when the overflowing scourge shall pass through, it shall
    not come unto us; for we have made lies our refuge, and under falsehood have we
    hidden ourselves:'
  ita-1885: 'Perciocchè voi avete detto: Noi abbiam fatto patto con la morte, ed abbiam
    fatta lega col sepolcro; quando il flagello inondante passerà, egli non giungerà
    infino a noi; conciossiachè noi abbiam posta la menzogna per nostro ricetto, e
    ci siam nascosti nella falsità;'
  eng-LXXUP: 'Because ye have said, We have made a covenant with Hades, and agreements
    with death; if the rushing storm should pass, it shall not come upon us: we have
    made falsehood our hope, and by falsehood shall we be protected:'
  eng-ULB: This will happen because you said, “We have made a covenant with death,
    and with Sheol we have reached an agreement. So when the overwhelming whip passes
    through, it will not reach us. For we have made a lie our refuge, and taken shelter
    in falsehood.”
  spa-VBL: 'Ustedes afirman: “Hemos hecho un acuerdo con la muerte; tenemos un contrato
    con la tumba. Cuando pase el terrible desastre, no nos afectará, porque nuestras
    mentiras nos protegen y nos escondemos en nuestros propios engaños”.'
  fra-_FOB: 'Car vous dites: Nous avons fait alliance avec la mort, et nous avons
    fait accord avec le Sépulcre; quand le fléau débordé passera, il ne nous atteindra
    point; car nous avons pris la tromperie pour refuge, et le mensonge pour asile.'
  mal-mal: “ഞങ്ങൾ മരണത്തോട് സഖ്യതയും പാതാളത്തോട് ഉടമ്പടിയും ചെയ്തിരിക്കുന്നു; പ്രവഹിക്കുന്ന
    ബാധ കടന്നുപോകുമ്പോൾ അത് ഞങ്ങളോട് അടുത്തു വരികയില്ല; ഞങ്ങൾ ഭോഷ്കിനെ ശരണമാക്കി വ്യാജത്തിൽ
    ഒളിച്ചിരിക്കുന്നു” എന്നു നിങ്ങൾ പറഞ്ഞുവല്ലോ.
  urd-GVR: Tum sheḳhī mār kar kahte ho, “Ham ne maut se ahd bāndhā aur Pātāl se muāhadā
    kiyā hai. Is lie jab sazā kā sailāb ham par se guzare to hameṅ nuqsān nahīṅ pahuṅchāegā.
    Kyoṅki ham ne jhūṭ meṅ panāh lī aur dhoke meṅ chhup gae haiṅ.”
  suz-BL: मिनु गेपुकीमी “गोपुकीमी बेक्‍पाइक्‍ब नु कबल पमुशो बाक्‍नीकी। बेक्‍शो मुर
    आन बाक्‍तीके नु सल्‍ला पाइतक। ठेयब श्‍येत जाक्‍त हना यो, आंइ कली मारेइ मदुम्‍ब।
    मारदे हना जोल पतीके नु गारशा ख्रुइश्‍शो बाक्‍नीकी। दूली पतीकेमी फाम्‍सीशो बाक्‍नीकी”
    देंतीनी।
  eng-NOY: Since ye say, “We have entered into a covenant with death, And with the
    under-world have we made an agreement, The overflowing scourge, when it passeth
    through, shall not reach us; For we have made falsehood our refuge, And in deceit
    we have hidden ourselves.”
  ita-1927: 'Voi dite: “Noi abbiamo fatto alleanza con la morte, abbiam fermato un
    patto col soggiorno de’ morti; quando l’inondante flagello passerà, non giungerà
    fino a noi, perché abbiam fatto della menzogna il nostro rifugio e ci siamo messi
    al sicuro dietro la frode”.'
  ckb-ckb: 'گوتتان: «پەیمانمان لەگەڵ مردن بەستووە و پەیماننامەمان لەگەڵ جیهانی مردووان
    مۆر کردووە، کە قامچی لافاو تێدەپەڕێت لە ئێمە نزیک ناکەوێتەوە، چونکە درۆمان کردووە
    بە داڵدەمان و لەناو ساختە پەناگیر دەبین.»'
  eng-BBE: 'Because you have said, We have made death our friend, and with the underworld
    we have made an agreement; when the overflowing waters come through they will
    not come near us; for we are looking to false words for help, taking cover in
    what is untrue:'
  kan-OKCV: “ಮರಣದ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದ್ದೇವೆ. ಪಾತಾಳದ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡಿದ್ದೇವೆ.
    ವಿಪರೀತವಾದ ಶಿಕ್ಷೆಯು ಹಾದುಹೋಗುವಾಗ, ಅದು ನಮ್ಮನ್ನು ಮುಟ್ಟದು; ನಮ್ಮ ಅಸತ್ಯವನ್ನು ಆಶ್ರಯವಾಗಿ
    ಮಾಡಿಕೊಂಡು, ಮೋಸದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದೇವೆ,” ಎನ್ನುತ್ತೀರಲ್ಲಾ?
  tam-2017: 'நீங்கள்: மரணத்தோடு உடன்படிக்கையையும், பாதாளத்தோடு ஒப்பந்தமும் செய்தோம்;
    வாதை பெருவெள்ளமாகப் புரண்டுவந்தாலும் எங்களை அணுகாது; நாங்கள் பொய்யை எங்களுக்கு
    அடைக்கலமாக்கி, மாயையின் மறைவிலே வந்து அடைந்தோம் என்கிறீர்களே.'
  spa-RV-1909: 'Porque habéis dicho: Concierto tenemos hecho con la muerte, é hicimos
    acuerdo con la sepultura; cuando pasare el turbión del azote, no llegará á nosotros,
    pues que hemos puesto nuestra acogida en la mentira, y en la falsedad nos esconderemos:'
  ron-BTF: 'Fiindcă aţi spus: Am făcut legământ cu moartea şi cu iadul avem o înţelegere;
    când va trece urgia copleşitoare nu va veni la noi; căci din minciuni ne-am făcut
    un loc de scăpare şi ne-am ascuns sub falsitate;'
  eng-WEBP: “Because you have said, ‘We have made a covenant with death, and we are
    in agreement with Sheol. When the overflowing scourge passes through, it won’t
    come to us; for we have made lies our refuge, and we have hidden ourselves under
    falsehood.’”
  eng-FBV: You claim, “We've made an agreement with death; we've got a contract with
    the grave. When the terrible disaster rushes by, it won't affect us, because our
    lies protect us and we hide in our own deceptions.”
  nld-1939: 'Gij zegt: We hebben een verbond met de dood gesloten, Met het dodenrijk
    een verdrag aangegaan. Als de storm zich ontketent, zal hij ons niet bereiken,
    Want we hebben ons de leugen tot toevlucht gemaakt, En verschuilen ons in het
    bedrog.'
  nch-BL: 'Eltoc quej amojuanti anquiijtohuaj: “Tojuanti tijsencajtoque se camanali
    para amo aqui techmictis huan amo tiyase campa mijcatzitzi. Timonamacatoque ica
    cati techmanahuise inimaco nopa tali Asiria ehuani. Huajca amo teno huelise techchihuilise
    pampa timotemachijtoque ipan cati tacajcayahua huan ipan istacatili.”'
  vie-1934: 'Vì các ngươi nói rằng: Chúng ta đã kết ước với sự chết, và giao ước cùng
    nơi âm phủ. Khi tai nạn hủy diệt trải qua, sẽ chẳng chạm đến ta đâu. Chúng ta
    lấy sự nói dối là nơi nương náu, sự gian lận làm nơi ẩn mình.'
  hin-CV: क्योंकि तुमने कहा है, “हमने मृत्यु से एक वाचा बांधी है और अधोलोक से एक समझौता
    किया है. जब यह कष्ट बढ़ जाये, तब यह हम तक नहीं पहुंच पाएगा, क्योंकि हमने झूठ को
    अपना शरणस्थान बनाया है और झूठ की आड़ में हमने अपने आपको छिपा रखा है.”
  eng-OURB: “Because you have said, ‘We have made a covenant ·binding contract between
    two or more parties· with death, and with Sheol ·Place of the dead· are we in
    agreement. When the overflowing scourge passes through, it won’t come to us; for
    we have made lies our refuge, and we have hidden ourselves under falsehood.’”
  spa-BES: 'Porque han dicho: Hemos hecho de la muerte nuestro amigo, y con el inframundo
    hemos llegado a un acuerdo; cuando las aguas desbordantes pasen, no se acercarán
    a nosotros; porque estamos buscando la mentira por nuestro refugio, y en él engaño
    nos hemos escondido.'
  tdx-tdx: 'Ami’ty natao’ areo ty hoe: nilahatse amy Havilasiy zahay, vaho nifañina
    amy Tsikeokeokey; le ie misoroke atoy ty kiria mamaoke le tsy homb’ama’ay izay;
    fa ipalira’ay ty fandañirañe, itsoloha’ay i remborake;'
  tha-KJV: เพราะเจ้าทั้งหลายได้​กล​่าวแล้​วว​่า “เราได้กระทำพันธสัญญาไว้กับความตาย
    และเราทำความตกลงไว้กับนรก เมื่อภัยพิบั​ติ​อันท่วมท้นผ่านไป จะไม่มาถึงเรา เพราะเราทำให้ความเท็จเป็​นที​่​ลี้​ภัยของเรา
    และเราได้กำบังอยู่ในความมุสา”
  por-BR-2018: 'Pois dizeis: Fizemos um pacto com a morte, e com o Xeol fizemos um
    acordo: quando passar a abundância de açoites, não chegará a nós; pois pusemos
    a mentira como nosso refúgio, e sob a falsidade nos escondemos.'
  deu-ELO: 'Denn ihr sprechet: Wir haben einen Bund mit dem Tode geschlossen und einen
    Vertrag mit dem Scheol gemacht: Wenn die überflutende Geißel hindurchfährt, wird
    sie an uns nicht kommen; denn wir haben die Lüge zu unserer Zuflucht gemacht und
    in der Falschheit uns geborgen.'
  eng-WYC-2018: For ye said, We have smitten a bond of peace with death, and we have
    made covenant with hell; a scourge (over)flowing, when it shall pass, shall not
    come [up] on us, for we have set a leasing our hope, and we be covered with a
    leasing. (For ye said, We have struck a covenant with death, and we have made
    a covenant with Sheol, that is, the land of the dead, or and we have made a covenant
    with hell; an overflowing scourge, when it shall pass by, shall not come upon
    us, for we have made a lie to be our hope, and we be covered with, or protected
    by, a lie.)
  epo-epo: 'Ĉar vi diras: Ni faris interligon kun la morto, kaj kun Ŝeol ni faris
    interkonsenton; kiam la frapanta vipo estos trapasanta, ĝi nin ne atingos, ĉar
    mensogon ni faris nia rifuĝejo kaj per malvero ni nin kovros.'
  uig-PIN: 'Qünki silǝr: — «Biz ɵlüm bilǝn ǝⱨdǝ tüzduⱪ, Tǝⱨtisara bilǝn billǝ bir
    kelixim bekittuⱪ; Ⱪamqa taxⱪindǝk ɵtüp kǝtkǝndǝ, U bizgǝ tǝgmǝydu; Qünki yalƣanqiliⱪni
    baxpanaⱨimiz ⱪilduⱪ, Yalƣan sɵzlǝr astida mɵkünüwalduⱪ» — dedinglar,'
  beo-beo: 'Dilia da hidale, dilia da bogosu hou amola bogoi dunu ilia esalebe soge
    amoga gousa:su hamoi dagoi sia:sa. Wadela:lesisu da osobo bagadega doaga:sea,
    dilima hame doaga:ma:ne, dilia giadofale dawa:sa. Bai ogogosu sia: amola ogogosu
    hou da dili gaga:mu, dilia dawa:.'
  tpi-OTNT: na yupela i save tok olsem, “Mipela i mekim kontrak pinis wantaim Dai
    na mipela i pasim tok pinis wantaim Ples Bilong Ol Man I Dai Pinis, olsem na bai
    mipela i no inap bagarap. Maski wanem kain taim nogut i kamap long mipela, mipela
    bai i abrusim, long wanem, mipela i bilip strong olsem, ol pasin bilong trik na
    giaman mipela i save mekim ol bai i helpim mipela long stap gut.”
  hau-SA: Kuna fariya cewa, “Mun yi alkawari da mutuwa, mun kuma yi yarjejjeniya da
