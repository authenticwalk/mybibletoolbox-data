    inginyi pyambuo lao nakama mee kyawa minyuo lete karamwali aiya lao lao karamisa
    pilyamo. Dokona randa eparamo dokopa kapa wanja narama ingilyamo, letaminyi.
  urd-GVU: تم شیخی مار کر کہتے ہو، ”ہم نے موت سے عہد باندھا اور پاتال سے معاہدہ کیا
    ہے۔ اِس لئے جب سزا کا سیلاب ہم پر سے گزرے تو ہمیں نقصان نہیں پہنچائے گا۔ کیونکہ
    ہم نے جھوٹ میں پناہ لی اور دھوکے میں چھپ گئے ہیں۔“
  deu-1912: 'Denn ihr sprecht: Wir haben mit dem Tod einen Bund und mit der Hölle
