  mdy-ETH: «ሃይቢና ኑ ዎላ ጌስቲ ቱኬኔ፥ ሃይቄ ዓሶ ዓጮና ኑ ዎላ ጫኣቄኔ» ጌዒ ጌዒ ዒንሢ ሄርሺንታኔ፤ ዬያጉዲ ሃሣ «ጌሺሢ
