  mps-mps: Tama dagego e tama po wabo dao, “Dago te isibo kolesaga dali dago polo
    po dąų ola selama, tama dago te gų page dali dago po polo dąų ola sai dao.
    Tama tibaso, augwali sigo da me dologobeo. Te dwai sę da dolo pedalubadi me tagala,
    teda da geda muaibao. Magi baso meni. Dago te ili po olama, te hasegelu hasegelu
    ebogo da tau siyu, tama da bugagia bidaibao,” dagego te po wabo dao.
  tpi-tpi: na yupela i save tok olsem, “Mipela i mekim kontrak pinis wantaim Dai na
    mipela i pasim tok pinis wantaim Ples Bilong Ol Man I Dai Pinis, olsem na bai
    mipela i no inap bagarap. Maski wanem kain taim nogut i kamap long mipela, mipela
    bai i abrusim, long wanem, mipela i bilip strong olsem, ol pasin bilong trik na
    giaman mipela i save mekim ol bai i helpim mipela long stap gut.”
  dan-1931: 'Fordi I siger: “Vi slutted en Pagt med Døden, Dødsriget gjorde vi Aftale
    med; når den susende Svøbe går frem, da når den ej os, thi Løgn har vi gjort til
    vort Ly, vi har gemt os i Svig;”'
  vie-OVCB: 'Các ngươi khoác lác: “Chúng tôi đã kết ước với sự chết và thỏa hiệp với
    mồ mả. Để khi sự hủy diệt đến sẽ không đụng đến chúng tôi, vì chúng tôi dựng nơi
    ẩn trốn vững vàng bằng sự dối trá và lừa gạt.”'
  guj-2017: કેમ કે તમે કહ્યું છે, “અમે મૃત્યુ સાથે કરાર કર્યો છે; અમે શેઓલની સાથે
    સમજૂતી કરી છે. જ્યારે ન્યાય ઊભરાઈને દેશમાં થઈને પાર જશે, ત્યારે તે અમારા સુધી
    પહોંચશે નહિ, કેમ કે અમે જૂઠાણાને અમારો આશ્રય બનાવ્યો છે અને અસત્યતામાં અમે છુપાઈ
    ગયા છીએ.”
  pon-2006A: Kumwail kin suweiki me dene kumwail wiahda inou ehu ong wasahn me melahr
    akan. Me dene kumwail pahn pitsang kahpwal laud ni eh pahn leledo, pwehki amwail
    koapworopworki amwail mour likamw oh widing pwe en doareikumwailla.
  por-BRBSL: '“Porque vocês disseram: ''Fizemos um pacto com a morte, e estamos de
    acordo com o Sheol. Quando o flagelo transbordante passar, ele não virá até nós;
    pois fizemos das mentiras nosso refúgio, e nos escondemos sob a falsidade””.'
  cth-cth: Bangkongtetpawiteh, nangmouh ni, kaimouh teh duenae hoi lawkkam ka sak
    awh toe. Phuen hoi lawkkâcat awh toe. Lacik kathout a tho toteh, kaimouh koe tho
    mahoeh. Bangkongtetpawiteh, Laithoe hah kâuepnae lah ao teh, dumyennae dawk kâhro
    awh toe, telah na dei awh.
  twi-twi: Mohoahoa mo ho se, “Yɛne owu ayɛ apam, yɛne ɔda ayɛ nhyehyɛe sɛ asotwe
    a ano yɛ den ba a, ɛrentumi nka yɛn, efisɛ yɛde atoro ayɛ yɛn guankɔbea ne nnaadaa
    ayɛ yɛn hintabea.”
  hlt-hlt: “Dueknah neh paipi ka saii uh tih saelkhui taengah khohmu khaw ka khueh
    uh coeng. Mueirhih loh lawngkaih rhuihet la a vikvuek tih pongpa khaw pongpa mai
    saeh, mamih taengla ha pawk mahpawh. Laithae he mamih kah hlipyingnah la n'khueh
    uh tih a honghi khuiah n'thuh uh coeng,” na ti uh.
  tbz-SIM: 'Díndi bɛ̀ɛ̀ nɑ̀ɑ́ nkɛ tú: Nɛ̀ mukṹṹ nti nɑɑtimu, nɛ̀ kudɔnkù ti dɔ̀ɔ̀
    mɛtɑummɛ̀ mmɛ, kɛ̀ mutenkṹṹ nkéríní mu í yóó ti nintɛ, ti sɔri siyɑ́ɑ̀bìsí miɛkɛ
    nkɛ, mɛsoùmmɛ̀ mɛɛ̀ tu ti kó disɔ̀rì.'
  msy-2020: Egha ia ti kamaghɨn mɨgei, “E Ovevem ko akar gavgavim akɨrigha gɨfa. E
    Gumazamizir Oveaghuezibar Nguibam ko, akar gavgavim akɨrigha gɨfa, kamaghɨn, e
    ikuvighan kogham. Dughiar kurar manam aperiamɨn mɨn e bativam, e a gitagham. En
    nɨghnɨzir gavgavim kamaghɨn iti, en ifavarir akaba ko ifavarir arazir guar igharagha
    garir avɨriba, en akurazɨma, e deravɨra iti.”
  dop-dop: 'Ɩ́ nɩɩ, nti mǝ mɑɣɑmɑɣɑ ɩ́ yɔɣɔtǝɣɩ tɔɣɔlɛ sɩ: Tɑ́ nɑ sǝm tǝ pɛɛlɑ nɔɣɔ.
    Tɑ́ nɑ ɑtɛtǝlɛ tǝ yɔɣɔtɑɑ nɑ tǝ́ sɩɩ. Pɑɑ wɑhɑlɑ sɔsɔ kɔmnɑ ɩ kɑɑ tɑlɑ-tʋ. Mpi
    tɔ, kɑloolɑɣɑ ntɛ́ tɑ́ tǝcɔɔsǝlɛ. Pɔpɔtʋ kɛ tɑ́ tǝŋmɛllɛ.'
  azb-azb: 'Madam ki siz dediniz: «Ölümlə əhd bağladıq, Ölülər diyarı ilə razılığa
    gəldik, Ölkəyə böyük bəla gələndə Bizə zərər verməyəcək, Çünki yalanı özümüzə
    sığınacaq etdik, Hiylənin arxasında gizləndik»,'
  eng-DBY: For ye have said, We have made a covenant with death, and with Sheol have
    we made an agreement; when the overflowing scourge shall pass through, it shall
    not come unto us; for we have made lies our refuge, and under falsehood have we
    hid ourselves.
  hin-2017: तुम ने कहा है “हमने मृत्यु से वाचा बाँधी और अधोलोक से प्रतिज्ञा कराई है;
    इस कारण विपत्ति जब बाढ़ के समान बढ़ आए तब हमारे पास न आएगी; क्योंकि हमने झूठ की
    शरण ली और मिथ्या की आड़ में छिपे हुए हैं।”
  wol-KYG: 'Yeena naay: «Danoo wóllëranteek ndee, njaniiw lanu digool, ba du nu moom,
    ba bu yaru musiba dikkeek diisaayam, du nu laal? Noo def ay fen sunu rawtu, ay
    wor di sunu làquwaay.»'
  eng-YLT: 'Because ye have said: ''We have made a covenant with death, And with Sheol
    we have made a provision, An overflowing scourge, when it passeth over, Doth not
    meet us, Though we have made a lie our refuge, And in falsehood have been hidden.'''
  kne-kne: Ilaslastog yo en nakitolag kayo sin pese ya din kad-an di natey. Namnamaen
    yo ay olay domteng di kaeegyat ay dosa sin biyag yo, tan nalaing kayo ay man-etek
    et say namnamaen yo ay pangsalin sin awak yo ono say pantabtabonan yo.
  eng-WYC-2017: For ye said, We have smitten a bond of peace with death, and we have
    made covenant with hell; a scourge flowing, when it shall pass, shall not come
    [up] on us, for we have set a leasing our hope, and we be covered with a leasing.
  eng-WMBB: “Because you have said, ‘We have made a covenant with death, and we are
    in agreement with Sheol. When the overflowing scourge passes through, it won’t
    come to us; for we have made lies our refuge, and we have hidden ourselves under
    falsehood.’”
  urd-GVH: तुम शेख़ी मारकर कहते हो, “हमने मौत से अहद बाँधा और पाताल से मुआहदा किया
    है। इसलिए जब सज़ा का सैलाब हम पर से गुज़रे तो हमें नुक़सान नहीं पहुँचाएगा। क्योंकि
    हमने झूट में पनाह ली और धोके में छुप गए हैं।”
  rug-rug: Zama va titie guahe si gamu, “Gami si ele tavetia sa vinariva egoi koasa
    minate, koasa lovu si ele variva egoi gami. Pana kamo mae si keke vinaripera nomana,
    si lopu kaqu tiqu gami sa si gami, ura ele vekoa gami sa koha pude koa sa kote
    la aqoro, meke na sinekesekei sa mami tometomeana.”
  gaz-gaz: Isin akkana jettanii of tuultu; “Nu duʼa wajjin kakuu galleerra; siiʼool
    wajjinis walii galtee gooneerra. Sababii nu soba daʼoo godhannee, sobas iddoo
    itti dhokannu godhanneef, balaan hamaan yeroo dhufee lafa balleessutti nu tuquu
    hin dandaʼu.”
  fra-LSG: 'Vous dites: Nous avons fait une alliance avec la mort, Nous avons fait
    un pacte avec le séjour des morts; Quand le fléau débordé passera, il ne nous
    atteindra pas, Car nous avons la fausseté pour refuge et le mensonge pour abri.'
  yal-yal: Ɛ a falama, ɛ naxa, “Nxu bata layirin xidi nxu nun sayaan tagi, nxu bata
    lanna raso nxu nun laxira tagi. Xa gbalon fa, a mi nxu konna lima, amasɔtɔ nxu
    bata wulene findi nxu yigiyaden na, nxu yi mayifu falane findi nxu luxunden na.”
  haw-1868: No ka mea, ua olelo oukou, Ua hana makou i berita me ka make, Ua hookuikahi
    makou me ko ka po; A hiki mai ka hahau ana a mahuahua, Aole ia e hiki mai io makou
    nei; No ia mea, ua hoolilo makou i ka wahahee i puuhonua no makou, Ua huna makou
    ia makou iho iloko o ka hoopunipuni.
  arb-NAV: 'لأَنَّكُمْ قُلْتُمْ: «قَدْ أَبْرَمْنَا عَهْداً مَعَ الْمَوْتِ، وَعَقَدْنَا
    مِيثَاقاً مَعَ الْهَاوِيَةِ، فَإِنَّ الأَشُورِيِّينَ الْمُقْتَحِمِينَ أَرْضَنَا
    لَنْ يَسْلُخُونَا، لأَنَّ السُّوطَ الْجَارِفَ إِذَا عَبَرَ لَا يُصِيبُنَا لأَنَّنَا
    اعْتَصَمْنَا بِالْمُرَاوَغَةِ وَلَجَأْنَا إِلَى النِّفَاقِ».'
  ewe-ewe: Miegblɔna dadatɔe be, “Míeɖo nubabla me kple ku, eye míeɖo gbe ɖi kple
    yɔdo. Nenye be dɔvɔ̃ zɔ va yi la, maka asi mía ŋu o, elabena míetsɔ alakpa wɔ
    míaƒe sitsoƒee, eye míetsɔ beble wɔ míaƒe bebeƒee.”
  eng-LEE: Because ye have said, “We have entered into a covenant with death, and
    with the nether world have we made an agreement; the overflowing scourge, when
    it passeth by, shall not come at us; for we have made lies our refuge, and under
    falsehood have we sought a hiding-place.”
  asm-FB: তোমালোকে কৈছিলা, “আমি মৃত্যুৰ সৈতে এটি নিয়ম স্থাপন কৰিলোঁ, আৰু চিয়োলৰ
    সৈতে আমাৰ চুক্তি আছে। সেয়ে যেতিয়া প্ৰলয় কৰা বিচাৰ মাজেৰে যাব তেতিয়া আমাৰ ওচৰ
    নাচাপিব; কিয়নো আমি মিছাক আমাৰ আশ্ৰয়, আৰু ছলক আমাৰ লুকুৱাৰ ঠাই কৰিলোঁ।”
  sus-A: وٌ نَشّ، «مُشُ نُن سَيَ بَرَ سَاتَ، مُشُ نُن فَبُرِ بَرَ لَنيِ شِرِ. فبَلٌي
    يٌ مُ مُشُ لِمَ وٌن مَ كَنتَرِ كُي.» كْنْ عٍ نَ عٍ نْشُنقٍ وُلٍ شَنبِ رَ.
  fra-SBL: '« Parce que vous avez dit : ''Nous avons fait une alliance avec la mort,
    et nous sommes d''accord avec le séjour des morts. Quand le fléau débordant passera,
    il ne nous atteindra pas, car nous avons fait du mensonge notre refuge, et nous
    nous sommes cachés sous le mensonge.''"'
  hbo-hbo: כִּ֣י אֲמַרְתֶּ֗ם כָּרַ֤תְנֽוּ בְרִית֙ אֶת־מָ֔וֶת וְעִם־שְׁאֹ֖ול עָשִׂ֣ינוּ
    חֹזֶ֑ה *שִׁיט (שֹׁ֣וט) שֹׁוטֵ֤ף כִּֽי־*עָבַר (יֽ͏ַעֲבֹר֙) לֹ֣א יְבֹואֵ֔נוּ כִּ֣י
    שַׂ֧מְנוּ כָזָ֛ב מַחְסֵ֖נוּ וּבַשֶּׁ֥קֶר נִסְתָּֽרְנוּ׃ ס
  kik-kik: Mwĩgaathaga mũkoiga atĩrĩ, “Nĩtũgĩĩte na kĩrĩkanĩro na gĩkuũ, tũkaiguana
    na mbĩrĩra. Hĩndĩ ĩrĩa gũkaaherithanio taarĩ kĩguũ gĩa kũhubanĩria-rĩ, gĩtigaatũhutia,
    nĩgũkorwo nĩtũtuĩte maheeni rĩũrĩro riitũ, naguo ũheenania tũkaũtua kĩĩhitho giitũ.”
  fra-NCL: 'Vous dites : « Nous avons fait un pacte avec la mort, nous avons fait
    une convention avec le schéol. Le fléau débordant passera et ne nous atteindra
    pas ; car nous nous sommes fait du mensonge un refuge, et de la fraude un abri. »'
  cek-AK: Duekhaih hoi lokmaihaih to ka sak o boeh, hell hoi doeh palungduehaih ka
    sak o boeh; tui uemhaih oh naah doeh, kaicae khaeah pha mak ai; kaicae loe amsawnlok
    pongah ka buep o moe, alinghaih tlim ah kang hawk o boeh, tiah na thuih o.
  cuk-cuk: 'Ar bemar weyob sogmalad: “Anmar burgwed-igarbo igar amisad, anmar burgwed-galubo
    igar amismalad. Boni-dummagan anmargi danikile, anmarse warmakosulid, ar ade,
    anmar-gakansaedi anmar napiragwadyobi daksad, anmar-emar-yardakedi anmar igar-nuediyobi
    daksad.”'
  uig-CYR: 'Чүнки силәр: — «Биз өлүм билән әһдә түздуқ, Тәһтисара билән биллә бир
    келишим бекиттуқ; Қамча ташқиндәк өтүп кәткәндә, У бизгә тәгмәйду; Чүнки ялғанчилиқни
    башпанаһимиз қилдуқ, Ялған сөзләр астида мөкүнүвалдуқ» — дедиңлар,'
  tel-2017: మీరు ఇలా అన్నారు “మేం చావుతో నిబంధన చేసుకున్నాం. పాతాళంతో ఒక ఒప్పందానికి
    వచ్చాం. కాబట్టి కీడు ప్రవాహంలా వచ్చినా అది మమ్మల్ని తాకదు. ఎందుకంటే మేం అబద్ధాన్ని
    ఆశ్రయించాం. మిథ్య వెనుక దాక్కున్నాం.”
  hat-BSA: '“Akoz nou te di: ‘Nou te fè yon akò ak lanmò’, epi ak Sejou mò yo, nou
    te vin angaje. Gwo dega p ap rive sou nou lè l pase, paske nou te fè pwotèj nou
    ak manti e nou te kache kò nou ak desepsyon.”'
  kos-kos: Kowos konkin mu kowos orala sie wuleang yurin misa, ac kowos insesela yurin
    mwet in facl sin mwet misa. Kowos nunku mu mwe ongoiya ac fah aliki kowos ke pacl
    se ac tuku, mweyen kowos lulalfongi ke kikiap ac kutasrik lowos in loangekowos.
  hbo-WLC: כִּ֣י אֲמַרְתֶּ֗ם כָּרַ֤תְנֽוּ בְרִית֙ אֶת־מָ֔וֶת וְעִם־שְׁא֖וֹל עָשִׂ֣ינוּ
    חֹזֶ֑ה שיט שׁוֹטֵ֤ף כִּֽי־עבר לֹ֣א יְבוֹאֵ֔נוּ כִּ֣י שַׂ֧מְנוּ כָזָ֛ב מַחְסֵ֖נוּ
    וּבַשֶּׁ֥קֶר נִסְתָּֽרְנוּ׃ ס
  ibo-ibo: Nʼihi na unu ekwuola sị, “Anyị na ọnwụ agbaala ndụ, anyị na ala mmụọ enwekọọkwala
    otu mkpebi. Mgbe ịla nʼiyi ahụ dị ukwuu ga-esi nʼebe anyị nọ gafee, ọ gaghị erute
    anyị, nʼihi na anyị emeela ka okwu ụgha bụrụ ebe mgbaba anyị; ọ bụkwa nʼime okwu
    ụgha ka anyị na-ezo onwe anyị.”
  ory-ory: ତୁମ୍ଭେମାନେ କହିଅଛ, “ଆମ୍ଭେମାନେ ମୃତ୍ୟୁୁ ସଙ୍ଗେ ନିୟମ କରିଅଛୁ ଓ ପାତାଳ ସଙ୍ଗେ ଆମ୍ଭମାନଙ୍କର
    ସନ୍ଧି ଅଛି; ଏହେତୁ ଜଳପ୍ରଳୟରୂପ କୋରଡ଼ା ଉପସ୍ଥିତ ହେବା ବେଳେ ତାହା ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବ
    ନାହିଁ; କାରଣ ଆମ୍ଭେମାନେ ମିଥ୍ୟାକୁ ଆପଣାମାନଙ୍କର ଆଶ୍ରୟ କରିଅଛୁ ଓ ଅସତ୍ୟର ତଳେ ଆମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କୁ ଲୁଚାଇଅଛୁ,”
  chk-chk: Iwe, oua tunosikesik o apasa, “Sa pwonfengen me mäla, sa pwal tipeeufengen
    me ewe lenien sotup. Lupwen ewe feiengau epwe war usun eu noter, esap tongeni
    torikich, pun sa aopakich ren kapas chofana, sa pwal eäni lenien op kapas atuputup.”
  rop-rop: Yumob reken yumob gin bidim det greib en det pleis weya ola dedbala pipul
    oldei jidan. Wotfo yumob trastimbat yumob ronselp en laiyawan wed blanga kipum
    yumob seifwan brom yumob enamimob hu garra kaman laiga bigiswan fladwoda?
  ukr-1871: 'Позаяк ви говорите: „Ми з смертю зробили умову, рядну вчинили ми з пеклом:
    коли побиваючий бич переходити ме, — він нас не досягне, бо ми втечище певне маєм
    у льжі, й в оманї притулок надїйний.‟'
  deu-1951: 'Weil ihr sprecht: «Wir haben mit dem Tode einen Bund und mit dem Totenreich
    einen Vertrag gemacht; wenn eine überschwemmende Flut daherkommt, wird sie nicht
    zu uns gelangen; denn wir haben Lüge zu unserer Zuflucht gemacht und in Betrug
    uns geborgen»;'
  eng-JPS: 'Because ye have said: ''We have made a covenant with death, and with the
    nether-world are we at agreement; when the scouring scourge shall pass through,
    it shall not come unto us; for we have made lies our refuge, and in falsehood
    have we hid ourselves'';'
  srp-1865: 'Što rekoste: uhvatismo vjeru sa smræu, i ugovorismo s grobom; kad zaðe
    biè kao povodanj, neæe nas dohvatiti, jer od laži naèinismo sebi utoèište, i za
    prijevaru zaklonismo se;'
  lug-lug: Weewaawo mwewaana nga bwe mugamba nti, “Twakola endagaano n’okufa, era
    twalagaana n’amagombe. Ekikangabwa eky’amaanyi ne bwe kijja, tekirina kye kiyinza
    kutukola, kubanga tufudde obulimba ekiddukiro kyaffe, era mu bukuusa mwe twekwese.”
  heb-heb: כי אמרתם כרתנו ברית את מות ועם שאול עשינו חזה שיט שוטף כי עבר לא יבואנו
    כי שמנו כזב מחסנו ובשקר נסתרנו׃
  ben-IRV: তোমরা বলেছ, “আমরা মৃত্যুর সঙ্গে নিয়ম করেছি, পাতালের সম্পর্ক করেছি; জলের
    ধ্বংসরূপ চাবুক যখন নেমে আসবে, তখন আমাদের কাছে আসবে না, কারণ আমরা মিথ্যেকে নিজেদের
    আশ্রয় করেছি ও মিথ্যা ছলনার আড়ালে লুকিয়েছি।”
  pan-pan: ਤੁਸੀਂ ਤਾਂ ਕਹਿੰਦੇ ਹੋ ਕਿ ਅਸੀਂ ਮੌਤ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਪਤਾਲ ਨਾਲ ਇਕਰਾਰ ਕੀਤਾ
    ਹੈ, ਜਦ ਬਿਪਤਾ ਦਾ ਹੜ੍ਹ ਆ ਝੁੱਲੇਗਾ, ਤਾਂ ਉਹ ਸਾਡੇ ਨੇੜੇ ਨਾ ਆਵੇਗਾ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਝੂਠ ਨੂੰ
    ਆਪਣੀ ਪਨਾਹ ਬਣਾਇਆ, ਅਤੇ ਧੋਖੇ ਵਿੱਚ ਅਸੀਂ ਆਪ ਨੂੰ ਲੁਕਾਇਆ ਹੈ,
  mya-JVB: သင်တို့က၊ ငါတို့သည် သေ မင်းနှင့် မိဿဟာယ ဖွဲ့ ကြပြီ။ မရဏာ နိုင်ငံနှင့် အကျွမ်းဝင်ကြပြီ။
    လွှမ်းမိုး သော ဘေး သည် ချင်းနင်းသောအခါ ၊ ငါ တို့ရှိရာသို့ မ ရောက်ရ။ ငါတို့သည်
    မုသာ ကိုကိုးစားကြ၏။ လှည့်စားခြင်းအောက် ၌ ပုန်းကွယ်၍ နေကြ၏ဟုဆိုတတ်သောကြောင့်၊
  hmo-hmo: Mai hekokoroku danu umui hereva, umui gwau, “Ai be mase danu ai gwauhamata
    vadaeni, bona mase gabuna danu ai laloa tamona vadaeni.” Umui gwau nega dika ia
    ginidae neganai do umui mase lasi, badina be umui ese koikoi bona kara maoromaoro
    lasi umui abidadama henia, idia ese umui do idia hamauria momokani, umui gwau.
  urd-urd: चूँकि तुम कहा करते हो, कि “हम ने मौत से 'अहद बाँधा, और पाताल से पैमान कर
    लिया है; जब सज़ा का सैलाब आएगा तो हम तक नहीं पहुँचेगा, क्यूँकि हम ने झूठ को अपनी
    पनाहगाह बनाया है और दरोग़गोई की आड़ में छिप गए हैं;”
  rus-SYN: 'Так как вы говорите: “мы заключили союз со смертью и с преисподнею сделали
    договор: когда всепоражающий бич будет проходить, он не дойдет до нас, - потому
    что ложь сделали мы убежищем для себя, и обманом прикроем себя”.'
  bqc-SIM: A mɛ̀ a kↄ̃ yãmà ń gao, a lɛdoũkɛ̀ ń bɛdao. A mɛ̀ lↄ, tó músi lìgua,
    àlɛ pãála, a á leo, asa ɛɛ mɛ́ á ulɛkĩi ũ, mↄafili mɛ́ á mikpakĩi ũ.
  tcz-CHONGTHU: Hitihin na kisonge, “ Thina lhemlha din kinoptona kanei uvin, chule
    thivui namun peldoh din thulhuhna kanei taovin ahi. Manthah na hung lhung chun
    eisuhkhah louhel diu ahi. Ajehchu jou le lheplhah na akon in kichol dona lhouding
    tahkhat kasao ve.”
  mar-mar: तुम्ही म्हटले, “आम्ही मृत्यूबरोबर करारनामा केला आहे. अधोलोकाशी आम्ही करार
    केला आहे म्हणून आम्हांला शिक्षा होणार नाही, जेव्हा बुडवणारी शिक्षा पार केली जाईल
    तेव्हा ती आमच्यापर्यंत येऊ शकणार नाही; कारण आम्ही कपटाच्या मागे लपलो आहोत व असत्याला
    आपले आश्रय केले आहे.”
  qub-qub: 'Gamcunaga nircaycanqui: «Wañuywanmi parlashcäcuna fiyupa manchariypaj
    mana alli chayamuptin nogacuna mana wañunäpaj. Nogacunaga llullacuypami pacacushäcuna.
    Engañaypami chapacushäcunapis.»'
  hat-hat: -N'ap fè grandizè deske nou te pase kontra avèk lanmò, nou te siyen papye
    ak chèf peyi kote mò yo ye a. N'ap plede di lè malè a va rive li p'ap tonbe sou
    nou, paske avèk fòs manti nou jwenn kote pou n' kache, avèk fòs plan nou maske
    kò nou.
  eng-BSB: For you said, “We have made a covenant with death; we have fashioned an
    agreement with Sheol. When the overwhelming scourge passes through it will not
    touch us, because we have made lies our refuge and falsehood our hiding place.”
  eng-WEBPB: “Because you have said, ‘We have made a covenant with death, and we are
    in agreement with Sheol. When the overflowing scourge passes through, it won’t
    come to us; for we have made lies our refuge, and we have hidden ourselves under
    falsehood.’”
  kbq-kbq: Na'ankure tamagra amanage hutma nehaze, tagra fri'zane huvempa nehuta,
    fri vahe kuma'ene keaga huhagerafi'none nehaze. Hagi henka knazama esania knazamo'a,
    tavakora osugahie. Na'ankure tagrama havigema nehuna kemo, tagu'vazina manigahune
    nehuta, vahe'ma rezmavatgama nehuna zamo frakirantegahie huta nehaze.
  nhe-BL: 'Eltoc queja imojuanti inquiijtohuaj: “Tojuanti tijsencajtoque se tlajtoli
    para axaca huelis techmictis huan ax huelis tiyase campa mijcatzitzi. Timonamacatoque
    ica tlen techmanahuise ininmaco nopa tlali Asiria ehuani. Huajca ax tleno huelise
    techchihuilise pampa timotemachijtoque ipan tlen tlacajcayahua huan ipan istlacaticayotl.”'
  gub-BL: Peze'eg peiko nezewe. — Uruzapokatu ureze'egaw màno haw rehe we ure. Uruzapokatu
    tuwe ureze'egaw umàno ma'e kwer wapyta haw rehe we. A'e rupi iaiw paw uhua'u ma'e
    tur mehe nurupuraraw kwaw ma'erahy ure nehe, peze peiko. Temu'emaw rehe pezeruzar
    peiko. — Ma'e rehe uremunar haw urepyro putar nehe, peze peiko.
  eng-DRA: 'For you have said: We have entered into a league with death, and we have
    made a covenant with hell. When the overflowing scourge shall pass through, it
    shall not come upon us: for we have placed our hope in lies, and by falsehood
    we are protected.'
