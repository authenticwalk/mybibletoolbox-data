verse: ISA.028.027
translations:
  mal-C: കരിംജീരകം മെതിവണ്ടി ഉപയോഗിച്ച് മെതിക്കുന്നില്ല, ജീരകത്തിന്റെമേൽ വണ്ടിച്ചക്രം
    ഉരുളുന്നതുമില്ല; കരിംജീരകം കമ്പുകൊണ്ടും ജീരകം കോൽകൊണ്ടും തല്ലിയാണ് എടുക്കുന്നത്.
  deu-TKW: Dill wird doch nicht mit dem Schlitten gedroschen, noch über Kümmel das
    Wagenrad geführt, sondern Dill wird mit dem Stab und Kümmel mit dem Stocke geklopft.
  lin-lin: Pamba te basalelaka te mabaya ya kilo, oyo mpunda ebendaka mpo na kobuka
    nijeli to bapine ya shar mpo na kobuka kumini ; basalelaka nde lingenda mpo na
    kobuka nijeli mpe kumini.
  eng-LSV: For fitches are not threshed with a sharp-pointed thing, || And the wheel
    of a cart turned around on cumin, || For fitches are beaten out with a staff,
    || And cumin with a rod.
  eng-GNV: 'For fitches shall not be threshed with a threshing instrument, neither
    shall a cart wheele be turned about vpon the cummin: but ye fitches are beaten
    out with a staffe, and cummin with a rod.'
  eng-WEBSTER: For the vetches are not threshed with a threshing instrument, neither
    is a cart-wheel turned about upon the cummin; but the vetches are beaten out with
    a staff, and the cummin with a rod.
  nhw-BL: Yaya quimati para sese tlamantli cuayolotl monequi quiyolquixtis quen quinamiqui.
    Nopa eneldo amo quiyolquixtía ica se cuahuitl catli etic. Huan nopa comino amo
    quipanoltilis ipani se cuacarro para quiyolquixtis pampa eneldo huan comino monequi
    quihuitequise ica yamanic ica se acatl para quiyolquixtise.
  swh-ONEN: Iliki haipurwi kwa nyundo, wala gurudumu la gari halivingirishwi juu ya
    jira; iliki hupurwa kwa fimbo, na jira kwa ufito.
  bba-bba: U ku rɑ dobi so kɑ tebo, u rɑ yi sowɑ kɑ bokuru. U ku rɑ mɔri so kɑ dɑm,
    u rɑ yi sowɑ kɑ boku piibu.
  eng-KJVCPB: For the fitches are not threshed with a threshing instrument, Neither
    is a cart wheel turned about upon the cummin; But the fitches are beaten out with
    a staff, And the cummin with a rod.
  luo-luo: Cham moko ok din gi twor to bende kal ok wuothie wiye gi gari; moko to
    idino gi luth kendo kal itengʼo gi kede.
  meu-meu: Aniani avadia na uit ikwadilaina auna amo asie kwadidiamu, eiava rerue
    ava-keikeina na idia latadiai asie keia hanaimu; a au maraḡina amo e kwadidiamu,
    au severa-severana amo e kwadidiamu.
  npi-ULB: अनि सूँपलाई हथौडाले झारिंदैन, न जीरालाई झार्न गाडा नै गुडाइन्छ । तर सूँपलाई
    लट्ठीले कुटिन्छ र जीरालाई लुहुरोले कुटिन्छ ।
  yor-yor: Nítorí a kò fi ohun èlò ìpakà dili, bẹ́ẹ̀ ni a kì í yí kẹ̀kẹ́ ẹrù kiri
    lórí kummini; ṣùgbọ́n ọ̀pá ni a fi ń pa dili jáde, ọ̀gọ ni a sì lu kummini.
  pes-OPCB: او هرگز برای کوبیدن گشنیز و زیره از خرمنکوب استفاده نمی‌کند، بلکه با چوب
    آنها را می‌کوبد.
  tgl-ULB: Higit pa rito, ang linga ay hindi ginigiik gamit ang isang paragos, ni
    pinapagulungan ang linga ng gulong ruweda ng karitela; pero ang anis ay binabayo
    ng isang kahoy, at ang linga ng isang pamalo.
  hui-hui: Tomo mo dende bia hagane tara tararu hangayarunaga lini boga biai halu
    do nolene tu haragola agalime ira pelene mbalape ngagome lini bogabi dedago dambu
    wahaga ndo. Tomo mo dende bia haganenaga lini dambilo nogo bulumagame ira pelene
    mbalape ngago gililo yu ibaga biagadagua bilo helaga ndo dege. Agalime kango emene
    mbira yuwa ogonime ira lini emene dedaru do ibira helonaga linini pogolobaga biragola
    do ibira haga.
  mya-mya: စ​မုန်​နက်​နှင့်​ဇီ​ယာ​နှံ​များ​ကို​တင်း​ပုတ်​နှင့် ရိုက်​၍​မ​နယ်​တတ်။
    ယင်း​သို့​ပြု​မည့်​အ​စား ထိုက်​လျောက်​ရာ​တုတ်​ငယ်​ဖြင့်​သာ​လျှင် ရိုက်​နယ်​တတ်​၏။-
  bod-N: གོ་སྙོད་རྡུང་དུས་སྦར་མོ་རྣོ་ངར་ཅན་མི་སྤྱོད་དེ། བྲོ་རྫས་མཚོན་གྱི་འཁོར་ལོ་བཙིར་དུས་ཀྱང་བགྲུས་འཁོར་མི་སྤྱོད་པར།
    དབྱུག་པས་གོ་སྙོད་དང་བྲོ་རྫས་མཚོན་གྱི་འཁོར་ལོ་རྡུང་བ་ཡིན།
  sna-sna: Karawe haipurwi nechireyi, uye vhiri rengoro harikunguruswi pamusoro pekumini;
    karawe inopurwa nemhuro uye kumini inopurwa norumuti.
  spa-BLM: Porque el eneldo no se trilla con instrumento afilado, ni se hace girar
    una rueda de carro sobre el comino; sino que el eneldo se golpea con un palo,
    y el comino con una vara.
  cac-cac: Yujto a an̈ eneldo chi', max tec'chaj an̈, max ec' pax junoc carreta d'a
    yib'an̈ an̈ comino chi'. Ton̈ej smac'jiel an̈ eneldo chi' yed' junoc te te', axo
    an̈ comino chi', smac'chaj an̈ yed' junoc te' jixc'ab' te'.
  swh-ULB: Zaidi ya hayo, jira zile hazipuruliwi kwa chombo kikali; wala gurudumu
    la kukatia linalozunguka juu ya jira; lakini jira linapigwa kwa fimbo, na jira
    kwa fimbo.
  bel-bel: Бо не малоцяць чарнушку катком зубчатым, і колаў малацільных не качаюць
    па кмене; а кіем выбіваюць чарнушку, і кмен - кіем.
  deu-ELBBK: Denn Dill wird nicht mit dem Dreschschlitten ausgedroschen, und das Wagenrad
    nicht über Kümmel gerollt; sondern Dill wird mit dem Stab ausgeschlagen und Kümmel
    mit dem Stock.
  mbb-OT: Kenè din edliǥisen te ligid te kerumata zin is rinaǥun he menge penaket
    para meǥunas heini, kekenà, ebpenlempesan din dà heini.
  mal-2015: കരിഞ്ജീരകം മെതിവണ്ടികൊണ്ടു മെതിക്കുന്നില്ല; ജീരകത്തിന്മേൽ വണ്ടിയുടെ ചക്രം
    ഉരുട്ടുന്നതുമില്ല; കരിഞ്ജീരകം വടികൊണ്ടും ജീരകം കോൽകൊണ്ടും തല്ലിയെടുക്കയത്രേ ചെയ്യുന്നതു.
  gup-gup: Ngayime mandjoleng manbu carraway dja mak cummin, nakka minj kamang manmim
    ngarre bu mankimuk tractor kabun. Burrkyak, nungka kakan kundulkyahwurd bu kabun
    dja kamimmang ngarre.
  rmc-rmc: Se o kopros pes na marel avri pre kaštuňi deska, aňi e kereka le verdanoskri
    na predžal pal e rasca, ale o kopros pes marel avri la saňa paľicaha a e rasca
    la pacaha.
  pes-OPV: چونکه گشنیز با گردون تیز کوبیده نمی شود و چرخ ارابه بر زیره گردانیده نمی
    گردد، بلکه گشنیز به عصا وزیره به چوب تکانیده می‌شود.
  ron-1924: Мэзэрикя ну се треерэ ку ляса ши роата карулуй ну трече песте кимен, чи
    мэзэрикя се бате ку бэцул ши кименул, ку нуяуа.
  ben-OBCV: মৌরি হাতগাড়ির দ্বারা মাড়াই করা হয় না, জিরের উপরে গোরুগাড়ির চাকাও চালানো
    হয় না; মৌরি লাঠি দিয়ে পেটানো হয়, জিরে একটি ছড়ির দ্বারা।
  som-som: Waayo, kabsarmadowda wax af leh laguma tumo, oo giringirta gaadhiguna kamuunta
    kuma kor wareegto, laakiinse kabsarmadowda siiqaa lagu garaacaa, oo kamuuntana
    ul baa lagu tumaa.
  lat-VUC: Non enim in serris triturabitur gith, nec rota plaustri super cyminum circuibit;
    sed in virga excutietur gith, et cyminum in baculo.
  eng-ASVBT: For the fitches are not threshed with a sharp threshing instrument, neither
    is a cart wheel turned about upon the cumin; but the fitches are beaten out with
    a staff, and the cumin with a rod.
  ita-1885: Conciossiachè non si trebbi la veccia con la trebbia, e non si ravvolga
    la ruota del carro sopra il comino; anzi si scuote la veccia con la bacchetta,
    e il comino con la mazza.
  eng-LXXUP: For the black poppy is not cleansed with harsh treatment, nor will a
    wagon wheel pass over the cumin; but the black poppy is threshed with a rod, and
    the cumin shall be eaten with bread;
  eng-ULB: Moreover, the caraway seed is not threshed with a sledge, nor is a cartwheel
    rolled over the cumin; but caraway is beaten with a stick, and cumin with a rod.
  spa-VBL: ¡No se usa una herramienta pesada para trillar el eneldo! No se usa la
    rueda de un carruaje para trillar el comino. En lugar de eso, se usa un palo para
    trillar el eneldo y una vara para trillar el comino.
  fra-_FOB: Car l'anet ne se foule pas avec le rouleau; on ne fait pas tourner sur
    le cumin la roue du chariot; mais on bat l'anet avec une verge, et le cumin avec
    un fléau.
  mal-mal: കരിഞ്ജീരകം മെതിവണ്ടികൊണ്ടു മെതിക്കുന്നില്ല; ജീരകത്തിന്മേൽ വണ്ടിയുടെ ചക്രം
    ഉരുട്ടുന്നതുമില്ല; കരിഞ്ജീരകം വടികൊണ്ടും ജീരകം കോൽകൊണ്ടും തല്ലിയെടുക്കുകയത്രേ
    ചെയ്യുന്നത്.
  urd-GVR: Chunāṅche siyāh zīrā aur safed zīrā ko anāj kī tarah gāhā nahīṅ jātā. Dāne
    nikālne ke lie un par waznī chīz nahīṅ chalāī jātī balki unheṅ ḍanḍe se mārā jātā
    hai.
  suz-BL: सोंप कली दांइ मपाइनीम। मस्‍ला कली तूलीमी मतुप्‍नीम। सोंप कली आइक्‍च कोक्‍के
    नु मस्‍ला कली सिरकनामी तुप्‍नीम।
  eng-NOY: The dill is not beaten out with the thrashing-sledge, Nor is the wheel
    of the wain rolled over the cumin; But the dill is beaten out with a staff, And
    the cumin with a rod.
  ita-1927: L’aneto non si trebbia con la trebbia, né si fa passar sul comino la ruota
    del carro; ma l’aneto si batte col bastone, e il comino con la verga.
  ckb-ckb: کونجی بە جەنجەڕ ناکوترێت، چەرخەی عەرەبانەش بەسەر زیرەدا نایەت، بەڵکو کونجی
    بە دار تێکدەدرێت و زیرەش بە گۆچان.
  eng-BBE: For the fitches are not crushed with a sharp instrument, and a cart-wheel
    is not rolled over the cummin; but the grain of the fitches is hammered out with
    a stick, and of the cummin with a rod.
  kan-OKCV: ಅಗಸೆಯನ್ನು ತುಳಿಯುವ ಯಂತ್ರದಿಂದ ತುಳಿಯುವುದಿಲ್ಲ. ಜೀರಿಗೆಯನ್ನು ಒಕ್ಕುವುದು ಬಂಡಿಯ
    ಚಕ್ರ ತಿರುಗಿಸುವುದರಿಂದ ಅಲ್ಲ. ಅಗಸೆಯು ಕೋಲಿನಿಂದಲೂ, ಜೀರಿಗೆಯನ್ನು ಒಕ್ಕುವುದು ದೊಣ್ಣೆಯಿಂದ
    ಆಗಿರುತ್ತದೆ.
  tam-2017: உளுந்து இரும்புக்கோலாலே போரடிக்கப்படுகிறதில்லை; சீரகத்தின்மேல் வண்டியின்
    உருளை சுற்றவிடப்படுகிறதுமில்லை; உளுந்து கோலினாலும் சீரகம் மிலாற்றினாலும் அடிக்கப்படும்.
  spa-RV-1909: Que la neguilla no se trillará con trillo, ni sobre el comino rodará
    rueda de carreta; sino que con un palo se sacude la neguilla, y el comino con
    una vara.
  ron-BTF: Căci măzărichile nu se vântură cu o unealtă ascuţită, nici roată de căruţ
    nu se întoarce peste chimen, ci măzărichile sunt bătute cu un toiag şi chimenul
    cu o nuia.
  eng-WEBP: For the dill isn’t threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  eng-FBV: You don't use a heavy tool to thresh dill! You don't use the wheel of a
    cart to thresh cumin! Instead you use a stick to beat out the dill, and a rod
    to beat out the cumin.
  nld-1939: En de kervel wordt niet met de slede gedorst, Het wagenrad niet over lavendel
    gewenteld; Maar de kervel wordt geklopt met een stok, Met een knuppel lavendel.
  nch-BL: Yaya quimati para sese tamanti monequi quiyolquixtis quej quinamiqui. Nopa
    eneldo amo quiyolquixtía ica se cuahuit cati etic. Huan nopa comino amo quipanoltilis
    ipani se carro para quiyolquixtis pampa eneldo huan comino monequi quihuitequise
    melajtzi ica se acat para quiyolquixtise.
  vie-1934: Vì người ta chẳng dùng trái lăn mà nghiền tiểu hồi, cũng chẳng cho bánh-xe
    lăn trên đại hồi; nhưng tiểu hồi thì đập bằng cái que, đại hồi thì đập bằng cái
    lẻ.
  hin-CV: सौंफ की दंवरी पटरे से नहीं की जाती, और न ही जीरे के ऊपर गाड़ी का पहिया चलाया
    जाता है; किंतु सौंफ की दंवरी तो लाठी से और जीरे की मुगदर से की जाती है.
  eng-OURB: For the dill are not threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  spa-BES: Porque las piezas no se aplastan con un instrumento afilado, y una rueda
    de carro no se hace rodar sobre el comino; pero el grano de las hendiduras se
    martilla con un palo, y del comino con una varilla.
  tdx-tdx: Tsy lisanem-baoñe ty vañemba, tsy aodiñ’ an-daròn-tsarete ty vihinja, fe
    kimokimohen-doda ty vañemba naho lisaneñ’ akalo ty vihinja.
  tha-KJV: เขาไม่นวดเทียนแดงด้วยเลื่อนนวดข้าว และเขาไม่เอาล้อเกวียนกลิ้งทับยี่หร่า
    แต่​เขาเอาไม้พลองตี​เท​ียนแดงให้หลุดออก และเอาตะบองตี​ยี​่หร่า
  por-BR-2018: Porque o endro não é debulhado com uma marreta pesada, nem sobre o
    cominho se passa por cima com uma roda de carroça; em vez disso, com uma vara
    se separa os grãos de endro, e com um pau os de cominho.
  deu-ELO: Denn Dill wird nicht mit dem Dreschschlitten ausgedroschen und das Wagenrad
    nicht über Kümmel gerollt; sondern Dill wird mit dem Stabe ausgeschlagen und Kümmel
    mit dem Stocke.
  eng-WYC-2018: Forsooth (the) gith shall not be threshed in saws, and a wheel of
    a wain shall not compass on [the] cumin, (or For the gith shall not be threshed
    with saws, and the wheel of a wagon shall not roll over, or grind down, the cumin);
    but (the) gith shall be beaten out with a rod, and [the] cumin with a staff.
  epo-epo: Ĉar ne per fera draŝilo oni draŝas nigelon, kaj oni ne rulas radon de ĉaro
    sur kumino; sed per bastono oni elbatas nigelon, kaj kuminon per vergo.
  uig-PIN: Bǝrⱨǝⱪ, ⱪarakɵz bǝdiyan qixliⱪ tirna bilǝn tepilmǝydu; Tuluⱪ zirǝ üstidǝ
    ⱨǝydǝlmǝydu; Bǝlki ⱪarakɵz bǝdiyan bolsa ⱪamqa bilǝn soⱪulidu, Zirǝ bolsa tɵmür-tayaⱪ
    bilǝn urulup dan ajritilidu.
  beo-beo: ‘Dili’ amola ‘gamini’ oso amo dabimusa:, amo ha:i manu wadela:sa:besa:le,
    e da dioi bagade ifa fasu amoga hame dabasa. Be e da fonobahadi ifa, ha:i manu
    oso ea hou defele amoga fasa.
  tpi-OTNT: Taim ol pikinini bilong ol liklik sayor i redi bilong kisim, dispela man
    i no save kisim plang bilong krungutim wit na krungutim ol. Na em i no save pulim
    wilkar antap long ol olsem em i save mekim bilong kisim ol pikinini wit. Nogat.
    Em i save kisim liklik stik tasol na paitim ol liklik sayor, bilong kisim ol pikinini
    bilong ol.
  hau-SA: Ba a bugan kanumfari da ƙaton sanda ko a yi ta jujjuye ƙafar keke a kan
    ɗaɗɗoya; akan buga kanumfari da siririn sanda ɗaɗɗoya kuma da tsumagiya.
  uig-LAT: Berheq, qaraköz bediyan chishliq tirna bilen tépilmeydu; Tuluq zire üstide
    heydelmeydu; Belki qaraköz bediyan bolsa qamcha bilen soqulidu, Zire bolsa tömür-tayaq
    bilen urulup dan ajritilidu.
  nde-nde: Ikharawayi kayibhulwa ngesileyi; lenqola kayihanjiswa phezu kwekhumini,
    kodwa ikharawayi ibhulwa ngentonga, kuthi ikhumini ibhulwe ngombhulo.
  ton-ton: He ʻoku ʻikai haha ʻae tili ʻaki ʻae meʻa haha, pea ʻoku ʻikai fakatakamilo
    ʻae saliote ki he kumino; ka ʻoku tā ke ngangana ʻae tili ʻaki ʻae ʻakau, pea
    mo e kumino ʻaki ʻae tokotoko.
  ces-1613: Nebýváť pak okovaným smykem mlácena vika, aniž kolem vozním po kmínu se
    vůkol jezdí; nebo holí vytlouká se vika, a kmín prutem.
  eng-WMB: For the dill isn’t threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  tam-TCV: வெந்தயம் சம்மட்டியால் அடிக்கப்படுவதுமில்லை, சீரகம் வண்டிச் சில்லால் மிதிக்கப்படுவதுமில்லை.
    வெந்தயம் கோலினாலும், சீரகம் தடியினாலுமே அடித்தெடுக்கப்படுகின்றன.
  ceb-ULB: Dugang pa, wala pa nagiok ang binhi nga lunga pinaagi sa karomata, ni paligsan
    sa ligid sa kariton ang anis; apan gipusposan ang lunga pinaagi sa kahoy, ug ang
    anis pinaagi sa sungkod.
  pol-UBG: Czarnuszki bowiem nie młóci się saniami młockarskimi ani nie przetacza
    się koła wozu po kminku; ale kijem wybija się czarnuszkę, a kminek – laską.
  urd-GVU: چنانچہ سیاہ زیرہ اور سفید زیرہ کو اناج کی طرح گاہا نہیں جاتا۔ دانے نکالنے
    کے لئے اُن پر وزنی چیز نہیں چلائی جاتی بلکہ اُنہیں ڈنڈے سے مارا جاتا ہے۔
  deu-1912: Denn man drischt die Wicken nicht mit Dreschwagen, so läßt man auch nicht
    das Wagenrad über den Kümmel gehen; sondern die Wicken schlägt man aus mit einem
    Stabe und den Kümmel mit einem Stecken.
  kan-2017: ಆದುದರಿಂದ ಅವನು ಜೀರಿಗೆಯನ್ನು ಒಕ್ಕುವುದು ಯಂತ್ರದಿಂದಲ್ಲ ಅಥವಾ ಗಾಡಿಯ ಚಕ್ರದಿಂದಲ್ಲ
    ಆದರೆ ಕೋಲಿನಿಂದಲೇ; ಅಗಸೆಯನ್ನು ಒಕ್ಕುವುದು ಕೋಲಿನಿಂದಲೇ, ಜೀರಿಗೆಯನ್ನು ಒಕ್ಕುವುದು ದೊಣ್ಣೆಯಿಂದಲೇ,
    ಕಣದ ಗುಂಡಿನಿಂದಲ್ಲ.
  yap-yap: Dar ma fanay yulay i gul nib tomal ni nge pirdi’iy awochngin e dill ara
    cumin ngay; ke mang yoch ley i gek’iy ni achichig ni bfel’ ga’ngin e be fanay.
  hlt-MCSB: Tlangsungsing te thingphael neh a boh tih sungsing te leng kho neh a kuelh
    thil moenih. Tedae tlangsungsing te caitueng neh, sungsing te conghol neh a boh
    ta.
  mdy-ETH: ካርፆ ሴኤፃ ዔቦ ሺርካ ዓንጎና ሺርኪንቱዋሴ፥ ኬሙኔ ሺርካኒያ ሳርጌሎ ዖይቶና ሄርቂንቱዋሴ፤ ዬያ ባኮ ሺርካኒ ዻካ
    ኮኦሎጉዴ ሚሢና ጳርቂንታኔ።
  twi-ASANTE: Wɔmfa asaeɛ mpɔ ɛme ho, wɔmfa teaseɛnam hankra mfa tɛtɛ so; wɔde poma
    na ɛboro ɛme, na wɔde abaa aboro tɛtɛ.
  eng-WEBU: For the dill isn’t threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  wal-wal: Karetta sawuwaa udula mittan qoxxenna; aanugaakka cuguwan bukkenna. Hegaa
    aggidi, karetta sawuwaa gatiman, aanugaakka xam77an qoxxees.
  spa-PDDPT: Que el eneldo no se trilla con el trillo, ni se debe pasar la rueda de
    la carreta sobre el comino, pero el eneldo se golpea con un palo y el comino con
    una vara.
  gun-gun: Mba'eta endro ma nanhamoa'yĩ 'rã mba'emo moa'yĩguea py, neĩ cominho ra'yĩgue
    áry voi namboaxai 'rã karóxa ruéra. Ha'e rami 'rãgue py endro ma nhainupã'i 'rã
    yvyra rovi'i py, cominho ra'yĩ guive.
  ilo-ULB: Maysa pay, saan a maruros ti kumino babaen iti pasagad wenno iti karison
    a maipatulid iti rabaw ti kumino; ngem ketdi maruros ti neguillas babaen iti ruting,
    ken maruros ti kumino babaen iti sarukod.
  kpg-kpg: Mee digi hai hegau gi nia goloo daamaha e hagamamaawa gi daha nia lii ‘dill’
    be ‘cumin’, gei e hai hegau gi nia laagau maamaa ala e tau anga.
  uig-ARA: بەرھەق، قاراكۆز بەدىيان چىشلىق تىرنا بىلەن تېپىلمەيدۇ؛ تۇلۇق زىرە ئۈستىدە
    ھەيدەلمەيدۇ؛ بەلكى قاراكۆز بەدىيان بولسا قامچا بىلەن سوقۇلىدۇ، زىرە بولسا تۆمۈر-تاياق
    بىلەن ئۇرۇلۇپ دان ئاجرىتىلىدۇ.
  sus-sus: Sansi mɔɔli nde mu bɔnbɔma wure ra, a bɔnbɔma wuri nan na.
  pon-2006: E sohte mwahn kin doadoahngki lepin tuhke toutou pwehn poakiheki werentuhkehn
    doal mwenge kan, ahpw e kin doadoahngki kisin tuhke marahra.
  ksd-ksd: Tago pa di rama vue ra pat na dil ma ra pakat, ma ra vil na kakari pa i
    vana taun ra kumin; a dil di kita rama vue ma ra davai ka, ma ra kumin ma ra virit.
  tur-YTC: Çünkü dereotu keskin bir aletle dövülmez, kimyonun üzerinde de araba tekerleği
    döndürülmez; ama dereotu çubukla, kimyon da bir değnekle dövülür.
  grc-BRENT: Οὐ γὰρ μετὰ σκληρότητος καθαίρεται τὸ μελάνθιον, οὐδὲ τροχὸς ἁμάξης περιάξει
    ἐπὶ τὸ κύμινον· ἀλλὰ ῥάβδῳ τινάσσεται τὸ μελάνθιον, τὸ δὲ κύμινον
  ind-AYT: Sebab, jintan hitam tidak diirik dengan eretan pengirik, juga roda gerobak
    tidak dipakai untuk menggiling jintan putih. Akan tetapi, jintan hitam ditebahi
    dengan galah, dan jintan putih dengan tongkat.
  nya-nya: Mawere sapunthira chopunthira cha galeta lopanda mikombero, kapena chitowe
    sapuntha popondetsapo mikombero ya galeta; mawere amapuntha ndi ndodo ndipo chitowe
    amapuntha ndi kamtengo.
  hrv-hrv: Ne mlati se grahor cijepom, nećeš točkom po kuminu, već se grahor štapom
    mlati, a kumin se prutom lupa.
  mps-mps: Te ono ge dabe dwasianu sabo usu yai de da, te bidigo agai te ni name selama,
    tama te nai ono agabo menio. Tama agai te wit ge dabe sainu, te wilkar dabe me
    te nai wit ge sainu, ugwadu kegebo yaligila ebo menio. Mu meni. Agai te dwasianu
    wąbi dage dabe naga selama, tama te ono dabe elebo dao, te augwaligo dwasianu
    ge dabe sainu.
  tpi-tpi: Taim ol pikinini bilong ol liklik sayor i redi bilong kisim, dispela man
    i no save kisim plang bilong krungutim wit na krungutim ol. Na em i no save pulim
    wilkar antap long ol olsem em i save mekim bilong kisim ol pikinini wit. Nogat.
    Em i save kisim liklik stik tasol na paitim ol liklik sayor, bilong kisim ol pikinini
    bilong ol.
  dan-1931: Thi med Tærskeslæde knuser man ikke Dild, lader ikke Vognhjul gå over
    Kommen; nej, Dilden tærskes med Stok og Kommen med Kæp.
  vie-OVCB: Không ai dùng búa để đập thìa là đen; nhưng phải đập bằng que. Không ai
    dùng bánh xe mà cán thìa là đen; thay vào đó, phải dùng cái đập lúa.
  guj-2017: વળી, સૂવા અણીદાર સાધનથી મસળાતા નથી કે જીરા પર ગાડાનું પૈડું ફેરવાતું નથી;
    પણ સૂવા લાકડીથી અને જીરું સોટીથી સાફ કરાય છે.
  pon-2006A: E sohte mwahn kin doadoahngki lepin tuhke toutou pwehn poakiheki werentuhkehn
    doal mwenge kan, ahpw e kin doadoahngki kisin tuhke marahra.
  por-BRBSL: Pois o endro não é malhado com um instrumento afiado, nem uma roda de
    carroça vira sobre o cominho; mas o endro é batido com um pau, e o cominho com
    uma vara.
  cth-cth: Catun hah palatnae thingphek hoi kanawk hoeh. Catun hai lengkhok hoi palet
    sin hoeh. Catun hoi catun hah bongpai hoi doeh ouk hem.
  twi-twi: Wɔmfa asae mpo ɛme ho, wɔmfa teaseɛnam hankare mfa ntɛtɛ so; wɔde pema
    na ɛboro ɛme, na wɔde abaa aboro ntɛtɛ.
  hlt-hlt: Tlangsungsing te thingphael neh a boh tih sungsing te leng kho neh a kuelh
    thil moenih. Tedae tlangsungsing te caitueng neh, sungsing te conghol neh a boh
    ta.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í nnɑ̀ù ikũmbotí nɛ̀ tɛnɑɑsɑ̃ntɛ̀, bɛ̀ ɔ̃ɔ̃ tì puotínɛ̀ kudɔú
    nku, kɛ́ ti kpɑ̃̀ɑ̃́kɛ́ nɛ̀ kupɑ̀ɑ̀ti.
  msy-2020: Egha zuravarir muziaribar ovɨziba iniamim dughiamɨn, gumazir kam, ter
    ararir bar dafam isa pamtem zuravaribav sozir puvatɨ. Egha a wilbaro tɨva ghua
    zuravaribagh isɨn da mɨra zuir pu. Bar puvatɨ. A ter agharir bar muziarim inighɨva,
    zuravarir muziarir kabar ovɨziba inisɨ, bar aghumra dav sogha da kuari.
  dop-dop: Pɑɑ mɑkɩ tuusi nsi pɑ yɑɑ sɩ Nikɛɛlɩ tɔ sɩ pee nɑ nɑɑŋ. Pǝ́cɔ́ pǝ fɛɩ sɩ
    kɛɛkɛ pɔpɔtɛ ɩ́ tɔ tuusi nsi pɑ yɑɑ sɩ Kumɛŋ tɔ sɩ pee tɔɔ. Amɑ kpɑ́tʋ́ɣʋ́ kɛ
    pɑ mɑkǝnɑ-yɛ. Kpɑtiyɑ kɛ pɑ mɑkǝnɑ tuusi pee.
  azb-azb: Çünki qara çörək otunu vəl ilə döyməzlər, Zirənin üstünə araba təkərləri
    ilə sürməzlər. Qara çörək otu dəyənəklə, zirə isə çubuqla döyülər.
  eng-DBY: For the dill is not threshed with a threshing instrument, neither is a
    cart-wheel turned about upon the cummin; but dill is beaten out with a staff,
    and cummin with a rod.
  hin-2017: दाँवने की गाड़ी से तो सौंफ दाई नहीं जाती, और गाड़ी का पहिया जीरे के ऊपर
    नहीं चलाया जाता; परन्तु सौंफ छड़ी से, और जीरा सोंटे से झाड़ा जाता है।
  wol-KYG: Mbàccum nisel watiir amu ca yoon, te deesul bàcc kumin itam, ba joggi ca
    tànki watiir. Mbàccum nisel, yet a koy def; mbàccum kumin, bant bu yem.
  eng-YLT: For not with a sharp-pointed thing threshed are fitches, And the wheel
    of a cart on cummin turned round, For with a staff beaten out are fitches, And
    cummin with a rod.
  eng-WYC-2017: Forsooth gith shall not be threshed in saws, and a wheel of a wain
    shall not compass on [the] cumin; but gith shall be beaten out with a rod, and
    [the] cumin with a staff.
  eng-WMBB: For the dill isn’t threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  urd-GVH: चुनाँचे स्याह ज़ीरा और सफ़ेद ज़ीरा को अनाज की तरह गाहा नहीं जाता। दाने
    निकालने के लिए उन पर वज़नी चीज़ नहीं चलाई जाती बल्कि उन्हें डंडे से मारा जाता
    है।
  rug-rug: Sa dili si lopu kote ta paqaha kiko koari na qaqalotodi pa hatara huda
    nomana, meke sa totopili munamunalana si lopu kote topili va munala nia koasa
    kumini; na dili si kote seke nia pa huda hite pude paqahia, meke na kumini si
    pa kolu.
  gaz-gaz: Abasuudni gangalchaadhaan hin dhaʼamu; kamuunii irras gommaan gaarii hin
    oofamu; abasuudni uleedhaan, insilaalli immoo shimalaan dhaʼama.
  fra-LSG: On ne foule pas la nielle avec le traîneau, Et la roue du chariot ne passe
    pas sur le cumin; Mais on bat la nielle avec le bâton, Et le cumin avec la verge.
  yal-yal: Sabidɛ daxine mi bodonma ɲingen xɛɛ ra bɔnbɔ seen na, muxu yo mi wontoron
    sanne radanguɛ sabi se xun xurine fari e bɔnbɔ seen na, koni ndee bɔnbɔma gbelemɛn
    nan na, muxune yi nde bodon.
  haw-1868: Aole i kuiia ke kumino eleele i ka mea kui, Aole i hookaaia ka mea kaa
    maluna o ke kumino; Aka, ua kuiia ke kumino eleele i ka laau, A me ke kumino hoi
    i ka laau kui.
  arb-NAV: فَيَعْلَمُ أَنَّ الشُّونِيزَ لَا يُدْرَسُ بِالنَّوْرَجِ، وَلا يُطْحَنُ
    الكَمُّونُ، بَلْ يُخْبَطُ كِلاهُمَا بِالْقَضِيبِ.
  ewe-ewe: Wometsɔa luƒomɔ ƒoa sikɔnie alo tsɔa keke zɔa adrike dzi hafi woklẽna o,
    ke boŋ wotsɔa kpo ƒoa sikɔnie, eye wotsɔa ati ƒoa adrikee.
  eng-LEE: Truly not with a threshing instrument is fennel threshed, and a wagon-wheel
    is not turned about upon cumin; but fennel is beaten out with a staff, and cumin
    with a stick.
  asm-FB: তাৰ উপৰিও, কালজীৰা মৰণা মৰা যন্ত্ৰেৰে মৰা নাযায়, আৰু ৰথৰ চক্ৰ ভোগজীৰাৰ
    ওপৰত চলোৱা নাযায়, কিন্তু কালজীৰা বাৰিৰে, আৰু ভোগজীৰা লাখুটিৰে মৰা যায়।
  sus-A: سَنسِ مْولِ ندٍ مُ بْنبْمَ وُرٍ رَ، عَ بْنبْمَ وُرِ نَن نَ.
  fra-SBL: Car on ne bat pas l'aneth avec un instrument tranchant, et on ne fait pas
    tourner une roue de charrette sur le cumin ; mais on bat l'aneth avec un bâton,
    et le cumin avec une baguette.
  hbo-hbo: כִּ֣י לֹ֤א בֶֽחָרוּץ֙ י֣וּדַשׁ קֶ֔צַח וְאֹופַ֣ן עֲגָלָ֔ה עַל־כַּמֹּ֖ן יוּסָּ֑ב
    כִּ֧י בַמַּטֶּ֛ה יֵחָ֥בֶט קֶ֖צַח וְכַמֹּ֥ן בַּשָּֽׁבֶט׃
  kik-kik: Ndengũ itihũũragwo na mũgogo ũkururĩtio, kana kumini ĩkahũũrwo na kũgũrũ
    kwa ngaari; ndengũ ihũũragwo na mũtĩ, na kumini ĩkahũũrwo na rũthanju.
  fra-NCL: Car ce n’est pas avec le traîneau qu’on foule la nigelle et la roue du
    chariot ne passe pas sur le cumin ; mais on bat la nigelle avec le bâton, et le
    cumin avec la verge.
  cek-AK: Hmuihoih aannawk loe khok hoiah atii vai ai, maitaw lakok hoiah doeh atii
    vai ai; toe hmuihoih aannawk loe cung hoiah boh o moe, cungpramkungnawk doeh thingboeng
    hoiah ni boh o.
  cuk-cuk: Ar gagan-wawagan-eneldo-gwag, orosyob omukulesulid. Ibmar-gwag-cominoʼye-nugad-birgine,
    e-gwag-oniega ibmar-ukusulid obipirmaklesulid. Ar ade, gagan-wawagan-eneldo-e-gwagmar
    suar-bipigwadgi obateledaed, Ibmar-gwag-cominoʼye-nugad suar-nollogwadgi obateledaed.
  uig-CYR: Бәрһәқ, қаракөз бәдиян чишлиқ тирна билән тепилмәйду; Тулуқ зирә үстидә
    һайдалмәйду; Бәлки қаракөз бәдиян болса қамча билән соқулиду, Зирә болса төмүр-таяқ
    билән урулуп дан аҗритилиду.
  tel-2017: జీలకర్రను యంత్రంలో ఉంచి నూర్చారు. జీలకర్ర పై బండి చక్రాన్ని దొర్లించరు.
    కానీ సోపుని చువ్వతో, జీలకర్రను కర్రతో దుళ్ళకొడతారు.
  hat-BSA: Paske grenn lanni pa kraze vannen ak gwo baton, ni wou kabwèt pa woule
    sou kimen, men lanni bat ak yon planch bwa e kimen ak yon baton.
  kos-kos: El tia orekmakin sak toasr in puokla fiten dill ku fiten cumin; a el orekmakin
    sak mulala ac fal lupa.
  hbo-WLC: כִּ֣י לֹ֤א בֶֽחָרוּץ֙ י֣וּדַשׁ קֶ֔צַח וְאוֹפַ֣ן עֲגָלָ֔ה עַל־כַּמֹּ֖ן יוּסָּ֑ב
    כִּ֧י בַמַּטֶּ֛ה יֵחָ֥בֶט קֶ֖צַח וְכַמֹּ֥ן בַּשָּֽׁבֶט׃
  ibo-ibo: Nʼihi na ejighị igwe eji azọcha mkpụrụ ọka etichapụta mkpụrụ karawe, maọbụ
    kpọree ụkwụ igwe nʼelu kumin, kama ọ bụ mkpọrọ ka e ji etichapụta kumin, werekwa
    osisi nta kwesiri ekwesi kupụta karawe.
  ory-ory: ଯେହେତୁ କଳାଜୀରା କୌଣସି ତୀକ୍ଷ୍ଣ ଅସ୍ତ୍ରରେ ମର୍ଦ୍ଦିତ ହୁଏ ନାହିଁ, କିଅବା ଜୀରା ଉପରେ
    ଶକଟ ଚକ୍ର ବୁଲାଯାଏ ନାହିଁ; ମାତ୍ର କଳାଜୀରା ଯଷ୍ଟିରେ ଓ ଜୀରା ଦଣ୍ଡରେ ପିଟାଯାଏ।
  chk-chk: Ekewe sokun angangen wichiwich umwun irä resap wewefengen. Ewe chon tanipi
    esap wichi uän nofitin mongö ren efoch wok mi öümong ika ren pisekin wichiwich
    mi chou, nge a wichi uän nofitin mongö ren efoch wok mi pwas.
  rop-rop: Bambai na, wen ola lilwan sid daga bin growap en bin kukwan, olabat yusumbat
    det lilwan wadipat blanga deigimat det sid daga, en nomo yusum wegan wil.
  ukr-1871: Бо не молотять чорнухи валом зубчатим, анї коліс не качають по кминові,
    а палицею вибивають чорнуху, та й кмин — палицею.
  deu-1951: daß man den Dill nicht mit dem Dreschwagen drischt und das Wagenrad nicht
    über den Kümmel führt; sondern Dill wird mit einem Stabe ausgeklopft und Kümmel
    mit einer Rute.
  eng-JPS: For the black cummin is not threshed with a threshing-sledge, neither is
    a cart-wheel turned about upon the cummin; but the black cummin is beaten out
    with a staff, and the cummin with a rod.
  srp-1865: Jer se grahor ne vrše branom, niti se toèak kolski obræe po kimu, nego
    se cijepom mlati grahor i kim prutom.
  lug-lug: Empinnamuti teziwuulibwa na luso, newaakubadde okunyiga kumino ne nnamuziga
    w’eggaali. Empinnamuti zikubibwa na muggo ne kumino n’ekubibwa n’oluga.
  heb-heb: כי לא בחרוץ יודש קצח ואופן עגלה על כמן יוסב כי במטה יחבט קצח וכמן בשבט׃
  ben-IRV: বস্তুত, মহুরী ঠেলা গাড়ির মাধ্যমে মর্দন করা যায় না এবং জিরার ওপরে গাড়ির
    চাকা ঘরে না, কিন্তু মহুরী দন্ড দিয়ে ও জিরা লাঠি দিয়ে মাড়া যায়।
  pan-pan: ਸੌਂਫ ਤਾਂ ਗੰਡਾਸੇ ਨਾਲ ਨਹੀਂ ਗਾਹੀਦੀ, ਅਤੇ ਨਾ ਜੀਰੇ ਉੱਤੇ ਗੱਡੇ ਦਾ ਪਹੀਆ ਫੇਰੀਦਾ ਹੈ,
    ਪਰ ਸੌਂਫ ਲਾਠੀ ਨਾਲ ਅਤੇ ਜੀਰਾ ਡੰਡੇ ਨਾਲ ਕੁੱਟੀਦਾ ਹੈ।
  mya-JVB: စမုန် နက် မျိုးစေ့ကိုလည်း ပျဉ်ပြားနှင့် မ နယ် တတ်။ ဇီယာ စေ့ပေါ် ၌လည်း လှည်း
    ဘီး ကို မလှိမ့် တတ်။ စမုန်နက် စေ့ကို တုတ် နှင့် ၎င်း ၊ ဇီယာ စေ့ကို ကြိမ်လုံး နှင့်
    ၎င်း ရိုက် တတ်၏။
  hmo-hmo: Unai tau ese aniani avadia, be uiti kwadia auna dekena amo ia kwadia noho
    lasi, bona treila ena uili be edia latanai ia keia hanaia lasi, to au maragina
    dekena amo idia ia kwadia noho. Au severasevera dekena amo, ia ese unai aniani
    avadia ia kwadia noho.
  urd-urd: कि अजवाइन को दावने के हेंगे से नहीं दावते, और ज़ीरे के ऊपर गाड़ी के पहिये
    नहीं घुमाते; बल्कि अजवाइन को लाठी से झाड़ते है और ज़ीरे को छड़ी से।
  rus-SYN: Ибо не молотят чернухи катком зубчатым, и колес молотильных не катают по
    тмину; но палкою выколачивают чернуху, и тмин - палкою.
  bqc-SIM: Ìli dosiona gbɛ̃ ń ɛ̃́ngooo, ìli ɛfↄ wɛ́ suumpa ń zugo gbáoo. Ì dosiona
    wɛbↄ ń gongbãanaoɛ, ì ɛfↄ wɛ́ suumpa ń ↄoɛ busɛbusɛ.
  tcz-CHONGTHU: Lengmusel jepnan sehlentah akimangji poi; mol jangkhai joh in akijep
    jin ahi. Kangtalai jong jira chunga a kitang poi; chusangin, jangtah in avohna
    mol a, akivoji boivin ahi.
  mar-mar: शिवाय, काळे जिरे घणाने मळत नाही, किंवा तिच्यावर गाडीचे चाक फिरवले जात नाही,
    पण काळे जिरे काठीने आणि जिरे दंडाने झोडतात.
  qub-qub: Musyashanchïnöpis eneldotaga manami ëranchïchu. Cominustapis cawalluwanga
    manami ëracho lluchcachinchïchu. Eneldotaga gueruwan wiruyllapami shicwachinchi,
    cominustapis llanu guerucunawan wiruyllapami.
  hat-hat: Yo pa janm sèvi ak woulo pou degrennen lanni osinon kannèl. Men, se avèk
    yon bout bwa yo bat pitimi ak pwa.
  eng-BSB: Surely caraway is not threshed with a sledge, and the wheel of a cart is
    not rolled over the cumin. But caraway is beaten out with a stick, and cumin with
    a rod.
  eng-WEBPB: For the dill isn’t threshed with a sharp instrument, neither is a cart
    wheel turned over the cumin; but the dill is beaten out with a stick, and the
    cumin with a rod.
  kbq-kbq: Hagi haninke mepo'a, witima refuzafumanepea zafaretira, refuzafuranope.
    Witima refuzafupe zafama donki afumo'ma renteno vano nehia zafaretira kohera refuzafunope.
    Hianagi mepoma amasaginakura osi kanonteti nemasagino, ra kanontetira nomasagiaza
    me'ne.
  nhe-BL: Yajaya quimati para sese tlamantli xinachtli monequi quiyolquixtis queja
    quinamiqui. Nopa eneldo ax quiyolquixtía ica se cuahuitl tlen etic. Huan nopa
    comino ax quipanoltilis ipani se cuacarro para quiyolquixtis pampa eneldo huan
    comino monequi quihuitequise ica yamanic ica se acatl para quiyolquixtise.
  gub-BL: Enero ipo'o re, kumin ipo'o re numuhem kar kwaw iapirer ita ipuhuz ma'e
    pupe. Umuhem kar ita ipuhuz 'ym ma'e pupe, pixika'i ma'e pupe.
  eng-DRA: 'For gith shall not be thrashed with saws, neither shall the cart wheel
    turn about upon cummin: but gith shall be beaten out with a rod, and cummin with
    a staff.'
