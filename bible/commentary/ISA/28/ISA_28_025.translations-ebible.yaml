verse: ISA.028.025
translations:
  mal-C: അവർ ഉപരിതലം നിരപ്പാക്കി കരിംജീരകം വിതയ്ക്കുകയും ജീരകം വിതറുകയും ഗോതമ്പ് അതിന്റെ
    നിരയിലും യവം അതിന്റെ സ്ഥാനത്തും ചോളം അതിന്റെ നിലത്തിലും നടുകയുമല്ലേ ചെയ്യുന്നത്?
  deu-TKW: Nicht wahr? Wenn er seine Oberfläche geebnet hat, streut er Dill und säet
    Kümmel und steckt Weizen und Gerste und Spelt an seinem Rand.
  lin-lin: Sima na kobongisa esika ya kolona, boni, akoki te kolona nkona ya nijeli
    to kobwaka kumini ? Boni, akoki te kolona ble na esika oyo ebongi, mpe orje, na
    esika oyo ekoki ; mpe epotele, na bandelo ya elanga na ye ?
  eng-LSV: Has he not, if he has made its face level, || Then scattered fitches, and
    sprinkles cumin, || And has placed the principal wheat, || And the appointed barley,
    || And the rye [in] its own border?
  eng-GNV: When he hath made it plaine, wil he not then sowe the fitches, and sowe
    cummin, and cast in wheat by measure, and the appointed barly and rye in their
    place?
  eng-WEBSTER: When he hath made even the face of it, doth he not cast abroad the
    vetches, and scatter the cummin, and cast in the principal wheat, and the appointed
    barley, and the rye in their place?
  nhw-BL: Quema ya quicualtlalijtoc itlal, yaya yohui huan quitoca iyol nopa eneldo
    huan comino. Nojquiya ica surcos quitoca trigo, cebada huan avena. Huan sesen
    tlamantli cuayolotl quitoca ipan ilugar campa quitocarohua.
  swh-ONEN: Akiisha kusawazisha shamba, je, hatapanyi mbegu za bizari na kutawanya
    jira? Je, hapandi ngano katika sehemu yake, shayiri katika eneo lake, na nafaka
    nyingine katika shamba lake?
  bba-bba: Ù n kɔrɑ u kpɑ, u rɑ mi dĩɑ bwese bwesekɑ duurewɑ bɛɛru kɑ bɛɛru. Kpɑ
    u mɑɑ dĩɑnu ɡɑnu duure nɛnɛm ɡbɑɑ ten ɡoorɔ.
  eng-KJVCPB: When he hath made plain the face thereof, Doth he not cast abroad the
    fitches, and scatter the cummin, And cast in the principal wheat And the appointed
    barley and the rye in their place?
  luo-luo: Kosetieko loso puothe donge ochwoyo kothe mopogore opogore kendo okiro
    kal? To donge opidho shairi kanyo kod ngano e bath puodho?
  meu-meu: Tano kopina vada e hamanadaia negana ai, ia ese aniani avadia e hadomu;
    bona uit danu ere ta ta ai, bona bali ena gabu korikori ai, bona rae uma isedia
    ai, ani?
  npi-ULB: जब त्यसले जमिन तयार पार्छ, के त्यसले सूँप छर्ने र जीराको बीउ फैलाउने, गहुँलाई
    ड्‍याङमा रोप्‍ने र जौलाई ठिक ठाउँमा र कठियालाई यसको छेउहरूमा रोप्दैन?
  yor-yor: Nígbà tí òun bá ti tẹ́ ojú ilẹ̀ rẹ̀ pẹrẹsẹ òun kò ha ń fúnrúgbìn dílì kí
    ó sì fúnrúgbìn kummini ká? Kí ó sì gbin alikama lẹ́sẹẹsẹ, barle tí a yàn, àti
    spelti ní ipò rẹ̀?
  pes-OPCB: البته او می‌داند که باید آن را آماده کند تا در آن تخم بکارد. می‌داند تخم
    گشنیز و زیره را کجا بپاشد و بذر گندم و جو و ذرت را کجا بکارد.
  tgl-ULB: Kapag naihanda na niya ang lupa, hindi ba niya ikinakalat ang buto ng anis,
    inihahasik ang linga, inilalagay ang trigo sa mga hanay at ang sebada sa tamang
    lugar, at ang espelta sa mga gilid nito?
  hui-hui: Agalime dindi baya hangu alu wuwa nde tomo mo dende bia hagane tara tararu
    anda helo hangagago ndobe. Ibugua widi duguni tigabu hangalu balibi nde ibuni
    hongolene ngagoria hangagane. Ani bialu mabu leneleneha widi ale maru ngaru hangai
    haga.
  mya-mya: မြေ​ကို​ပြု​ပြင်​ပြီး​လျှင်​သူ​သည်​စ​မုန်​နက်၊ ဇီ​ယာ​အ​စ​ရှိ​သည့်​မျိုး​စေ့​များ​ကို​စိုက်
    ပျိုး​တတ်​၏။ ဂျုံ​စ​ပါး​နှင့်​မု​ယော​စ​ပါး​ကို အ​တန်း​လိုက်​စိုက်​ပျိုး​ကာ၊ လယ်​အ​နား​စွန်း
    တို့​တွင်​အ​ခြား​သော​သီး​နှံ​များ​ကို​စိုက် ပျိုး​တတ်​လေ​သည်။-
  bod-N: ས་ཞིང་སྙོམས་པ་ཙམ་གྱིས་དེས་གོ་སྙོད་དང་བྲོ་རྫས་མཚོན་གྱི་འཁོར་ལོ་འདེབས་ཤིང་།
    རིམ་གྱིས་གྲོ་འདེབས་པ་དང་། གཏན་འཁེལ་བྱས་པའི་གནས་སུ་ནས་བཏབ་སྟེ་ཞིང་ཚིགས་ཁར་སོ་བ་འདེབས་པ་མ་ཡིན་ནམ།
  sna-sna: Paanoenzanisa munda wake kuti uti chechetere, haangadyari karawe uye agokusha
    kumini here? Haangadyari gorosi munzvimbo yaro, nebhari mumunda wayo, nesipereti
    mumunda wayo here?
  spa-BLM: Cuando ha nivelado su superficie, ¿no planta el eneldo y esparce la semilla
    de comino, y coloca el trigo en hileras, la cebada en el lugar señalado y la escanda
    en su sitio?
  cac-cac: Ayic toxo ix b'o luum, syavan yin̈atil an̈ eneldo vin̈ yed' an̈ comino,
    syavan pax ixim trigo vin̈ d'a stzolal. Axo d'a stitac syavej ixim cebada vin̈
    yed' ixim avena, icha b'aj smoj yavchaji.
  swh-ULB: Pindi anapolindaa shamba lake, Je hatawanji jira ya mbegu, anapanda jira,
    anaweka ngano katika mstari, shairi katika mahali pake, na yameandikw sehemu mbili?
  bel-bel: Не; калі выраўняе паверхню яе, ён сее чарнушку, альбо рассыпае кмен, альбо
    раскідае пшаніцу радамі, і ячмень у пэўным месцы, і жыта побач зь ім.
  deu-ELBBK: Ist es nicht so? Wenn er dessen Fläche geebnet hat, so streut er Dill
    und sät Kümmel und wirft Weizen reihenweise und Gerste auf das abgesteckte Stück,
    und den Spelt an seinen Rand.
  mbb-OT: Kenè be emun egkaandam en is tanà he vevesukè din, ed-ezekan din heini te
    menge venì he nekedseselekawà para te kada pemuleey kayi, iring te menge penaket,
    trigu, barli, wey zuma pa?
  mal-2015: നിലം നിരപ്പാക്കീട്ടു അവൻ കരിഞ്ജീരകം വിതെക്കയും ജീരകം വിതറുകയും കോതമ്പു
    ഉഴവു പൊളിയിലും യവം അതിന്നുള്ള സ്ഥലത്തും ചെറുകോതമ്പു അതിന്റെ അറ്റത്തും ഇടുകയും
    ചെയ്യുന്നില്ലയോ?
  gup-gup: Nungka kamimburriwe yiman manmim manbu caraway, dja nuk manbu cummin. Dja
    mak karrudjen manmimbuyika yiman manbu wheat dja barley, dja mak spelt. Kamimdudjeng
    rowk kore nungka kadjare.
  rmc-rmc: Či na rozčhivel o kopros, e rasca, sar rovňinel avri e phuv? Či na sadzinel
    e pšeňica, o jačmeňis andro šori the o zrnos pre peskri maľa?
  pes-OPV: آیا بعد از آنکه رویش را هموار کرد گشنیز رانمی پاشد و زیره را نمی افشاند
    و گندم را درشیارها و جو را در جای معین و ذرت را درحدودش نمی گذارد؟
  ron-1924: Оаре, дупэ че а нетезит фаца пэмынтулуй, ну арункэ ел мэзэрике ши сямэнэ
    кимен? Ну пуне ел грыул ын рындурь, орзул, ынтр-ун лок деосебит ши алакул, пе
    марӂинь?
  ben-OBCV: সে যখন ভূমির উপরিভাগ সমান করে, সে কি মৌরি ও জিরের বীজ বোনে না? সে কি যথাস্থানে
    গম ও যব ও খেতের সীমানায় ভুট্টা যথা উপায়ে বপন করে না?
  som-som: Markuuse beerta ciiddeeda oo dhan wada simo miyuusan ku firdhin kabsarmadowda,
    oo miyuusan kamuunta firdhin, oo sarreenkana miyuusan safsaf u beerin, iyo shaciirkana
    meeshiisii, iyo heeddana xagga darafka?
  lat-VUC: Nonne cum adæquaverit faciem ejus, seret gith et cyminum sparget? et ponet
    triticum per ordinem, et hordeum, et milium, et viciam in finibus suis?
  eng-ASVBT: When he hath leveled the face thereof, doth he not cast abroad the fitches,
    and scatter the cumin, and put in the wheat in rows, and the barley in the appointed
    place, and the spelt in the border thereof?
  ita-1885: Quando ne ha appianato il disopra, non vi sparge egli la veccia, e non
    vi semina egli il comino, e non vi pone egli il frumento a certa misura, e l'orzo
    a certi segni, e la spelta nel suo proprio spazio?
  eng-LXXUP: Does he not, when he has leveled the surface thereof, then sow the small
    black poppy, or cumin, and afterward sow wheat, and barley, and millet, and bread
    corn in thy borders?
  eng-ULB: When he has prepared the ground, does he not scatter caraway seed, sow
    the cumin, put in the wheat in rows and the barley in the right place, and the
    spelt at its edges?
  spa-VBL: ¿Acaso, una vez que tiene todo listo, no siembra semillas como el eneldo
    y el comino, no planta trigo y cebada en hileras, con el grano de la escanda como
    cerco?
  fra-_FOB: Quand il en a aplani la surface, n'y répand-il pas l'anet, n'y sème-t-il
    pas le cumin? Ne met-il pas le froment par rangées, l'orge à la place marquée,
    et l'épeautre sur les bords?
  mal-mal: നിലം നിരപ്പാക്കിയിട്ട് അവൻ കരിഞ്ജീരകം വിതയ്ക്കുകയും ജീരകം വിതറുകയും ഗോതമ്പ്
    ഉഴവു ചാലിലും യവം അതിനുള്ള സ്ഥലത്തും ചെറുഗോതമ്പ് അതിന്റെ അറ്റത്തും ഇടുകയും ചെയ്യുന്നില്ലയോ?
  urd-GVR: Hargiz nahīṅ! Jab pūre khet kī satah hamwār aur taiyār hai to wuh apnī
    apnī jagah par siyāh zīrā aur safed zīrā, gandum, bājrā aur jo kā bīj botā hai.
    Āḳhir meṅ wuh kināre par chāre kā bīj botā hai.
  suz-BL: डल्‍ला प्रोल्‍चा कली लेडको पशा, सोंप नु मस्‍ला मशोक्‍नीमी? चेरब मशोक्‍नीमी?
    क्‍योव़ज रूम क्‍योव़ज शोक्‍नीम। मिनु मोव़ल कली भूस फ्राइनीम।
  eng-NOY: When he hath made the face thereof even, Doth he not then scatter the dill,
    and cast abroad the cumin, And sow the wheat in rows, And the barley in its appointed
    place, And the spelt in his border?
  ita-1927: Quando ne ha appianata la superficie, non vi semina egli l’aneto, non
    vi sparge il comino, non vi mette il frumento a solchi, l’orzo nel luogo designato,
    e il farro entro i limiti ad esso assegnati?
  ckb-ckb: ئەی کە ڕووەکەی تەخت کرد، تۆوی دەکات بە کونجی و زیرەی تێدا دەوەشێنێت و گەنم
    لە هێڵی جووتەکانی دادەنێت و جۆ لە شوێنی نیشانکراو، گوڵەبەڕۆژەش لە سنوورەکانی؟
  eng-BBE: When the face of the earth has been levelled, does he not put in the different
    sorts of seed, and the grain in lines, and the barley in its place, and the spelt
    at the edge?
  kan-OKCV: ಅದರ ಮೇಲ್ಭಾಗವನ್ನು ಹಸನು ಮಾಡಿದ ಮೇಲೆ ಅಗಸೆಯನ್ನು ಚೆಲ್ಲಿ, ಜೀರಿಗೆಯನ್ನು ಚದರಿಸಿ
    ಮತ್ತು ಗೋಧಿಯನ್ನು ಸಾಲುಸಾಲಾಗಿಯೂ, ಜವೆಗೋಧಿಯನ್ನು ನೇಮಕವಾದ ಸ್ಥಳದಲ್ಲಿಯೂ, ಕಡಲೆಯನ್ನು ಅಂಚಿನಲ್ಲಿಯೂ
    ಹಾಕುವನಲ್ಲವೇ.
  tam-2017: அவன் அதை மேலாக பரப்பினபின்பு, அதற்கேற்ற இடத்தில் உளுந்தைத் தெளித்து, சீரகத்தைத்
    தூவி, முதல்தரமான கோதுமையையும் தெரிந்துகொண்ட வாற்கோதுமையையும் கம்பையும் விதைக்கிறான்
    அல்லவோ?
  spa-RV-1909: Después que hubiere igualado su superficie, ¿no derramará la neguilla,
    sembrará el comino, pondrá el trigo por su orden, y la cebada en su señal, y la
    avena en su término?
  ron-BTF: Când a îndreptat faţa acestuia, nu aruncă departe măzărichile şi nu împrăştie
    chimenul şi nu aruncă grâul în rânduri şi orzul rânduit şi alacul la locul lor?
  eng-WEBP: When he has leveled its surface, doesn’t he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  eng-FBV: Once he has everything ready doesn't he sow seeds like dill and cumin,
    doesn't he plant wheat and barley in rows, with spelt grain as a border?
  nld-1939: Neen, als hij de grond gelijk heeft gemaakt, Strooit hij kervel, en zaait
    hij lavendel, Legt de tarwe en gerst in vakken, En de haver er langs.
  nch-BL: Quema ya quicualtalijtoc ital, yaya yahui huan quitoca iyol nopa eneldo
    huan comino. Nojquiya ica surcos quitoca trigo, cebada huan avena. Huan sesen
    tamanti iyol quitoca ipan nopa lugar campa quinamiqui.
  vie-1934: Khi đã bộng bằng mặt đất rồi, há chẳng vải tiểu hồi, gieo đại hồi ư? Há
    chẳng tỉa lúa mì nơi rãnh, mạch nha nơi đã cắm dấu, và đại mạch trên bờ ư?
  hin-CV: क्या वह इसे समतल नहीं बनाता और इसमें सौंफ उगाता, जीरे को छितराता, पंक्तियों
    में गेहूं उगाता, जौ और बाजरे को उसके स्थान पर नहीं बोता?
  eng-OURB: When he has leveled its surface, does not he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  spa-BES: Cuando se ha nivelado la faz de la tierra, ¿no pone las diferentes clases
    de semillas, y el grano en líneas, y la cebada y el centeno en los bordes?
  tdx-tdx: Ie fa nampirae’e i taney, tsy handraraha’e vañemba hao naho amitseza’e
    vihinja? Tongise’e am-piriritañe ty vare-bolè, le an-toe’e eo ty vare-horodè,
    vaho añ’olotse ey ty kosemete.
  tha-KJV: เมื่อเขาปราบผิวลงแล้ว เขาไม่หว่านเทียนแดงและยี่หร่า เขาไม่​ใส่​ข้าวสาลี​เป็นแถว
    และข้าวบาร์​เลย​์ในที่อันเหมาะของมัน และหว่านข้าวไรไว้เป็นคันแดนหรือ
  por-BR-2018: Quando ele já igualou sua superfície, por acaso ele não espalha endro,
    e derrama cominho, ou lança do melhor trigo, ou cevada escolhida, ou centeio,
    cada qual em seu lugar?
  deu-ELO: Ist es nicht so? Wenn er dessen Fläche geebnet hat, so streut er Dill und
    sät Kümmel, und wirft Weizen reihenweise, und Gerste auf das abgesteckte Stück,
    und den Spelt an seinen Rand.
  eng-WYC-2018: Whether when he hath made even the face thereof, shall he not sow
    gith, and sprinkle abroad cumin? and he shall not set wheat by order, and barley,
    and millet, and fitches in his coasts? (Or rather, when he hath smoothed, or leveled,
    its surface, shall he not sow gith, and sprinkle abroad cumin? and shall he not
    put in, by order, wheat, and barley, and millet, and fitches, in all his fields?)
  epo-epo: Kiam li ebenigis ĝian supraĵon, li disŝutas ja nigelon kaj disĵetas kuminon
    kaj metas tritikon laŭ vicoj kaj hordeon en la difinitan lokon kaj spelton ĉe
    la limoj.
  uig-PIN: U yǝrning yüzini tǝkxiligǝndin keyin, Ⱪarakɵz bǝdiyanni taxlap, Zirini
    qeqip, Buƣdayni taplarda selip, Arpini terixⱪa bekitilgǝn jayƣa, Ⱪara buƣdayni
    etiz ⱪirliriƣa terimamdu?
  beo-beo: 'Be e da osobo hahamonanu, hawa: amo ‘dili’ amola ‘gamini’ amola ‘widi’
    amola ‘bali’ sagasa. Amola ea sogebi bega:, ea da eno gagoma agoane liligi bugisa.'
  tpi-OTNT: na em i no planim ol pikinini kaikai, a? Nogat tru. Taim em i brukim na
    stretim graun pinis, em i save planim ol liklik sayor long en. Em i save planim
    ol pikinini wit long ol stretpela lain na em i planim ol pikinini bali long hap
    bilong en. Na em i save planim tu ol arapela kain rais i raunim arere bilong dispela
    gaden.
  hau-SA: Sa’ad da ya shirya wuri da kyau, ba yakan shuka kanumfari ya kuma yayyafa
    ɗaɗɗoya ba? Ba yakan shuka alkama a kunyoyinsa sha’ir a kunyoyinsa, tamba kuma
    a filinsa ba?
  uig-LAT: U yerning yüzini tekshiligendin kéyin, Qaraköz bediyanni tashlap, Zirini
    chéchip, Bughdayni taplarda sélip, Arpini térishqa békitilgen jaygha, Qara bughdayni
    étiz qirlirigha térimamdu?
  nde-nde: Nxa umhlabathi esewendlale kuhle, kahlanyeli ikharawayi ahlanyele lekhumini
    na? Kahlanyeli ingqoloyi endaweni yayo; ibhali ensimini yayo, lespelithi ensimini
    yaso na?
  ton-ton: ‌ʻOka fakamolemole ʻae funga ʻo ia, ʻikai ʻoku ne tūtuuʻi mamaʻo ʻae ngaahi
    tili, pea tūtuuʻi ʻae kumino, pea ai mo e uite lelei, mo e paʻale kuo tuʻutuʻuni,
    pea mo e lae ʻi honau potu?
  ces-1613: Zdali když srovná svrchek její, nerozsívá viky, a nerozmítá kmínu a neseje
    pšenice přední a ječmene výborného, i špaldy v místě příhodném?
  eng-WMB: When he has leveled its surface, doesn’t he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  tam-TCV: நிலத்தை மட்டமாக்கியபின் வெந்தயத்தை விதைத்து, சீரகத்தையும் தூவமாட்டானோ?
    கோதுமையை அதற்குரிய இடத்திலும், வாற்கோதுமையை அதற்குரிய பாத்தியிலும், கம்பை அதற்குரிய
    வயலிலும் விதைக்கமாட்டானோ?
  ceb-ULB: Sa dihang naandam na niya ang yuta, wala ba niya gipangsabwag ang binhi
    nga lunga, gipugas ang anis, gibutang ang trigo diha sa mga tudling ug ang sebada
    sa angay nga dapit, ug ang gisabwag sa matag tumoy niini?
  pol-UBG: Czyż gdy wyrówna jej powierzchnię, nie rozsiewa czarnuszki, nie rozsiewa
    kminu i nie obsiewa pszenicą wyborną, jęczmieniem przednim i orkiszem w odpowiednich
    miejscach?
  urd-GVU: ہرگز نہیں! جب پورے کھیت کی سطح ہموار اور تیار ہے تو وہ اپنی اپنی جگہ پر
    سیاہ زیرہ اور سفید زیرہ، گندم، باجرا اور جَو کا بیج بوتا ہے۔ آخر میں وہ کنارے
    پر چارے کا بیج بوتا ہے۔
  deu-1912: 'Ist''s nicht also: wenn er''s gleich gemacht hat, so streut er Wicken
    und wirft Kümmel und sät Weizen und Gerste, jegliches, wohin er''s haben will,
    und Spelt an seinen Ort?'
  kan-2017: ಅಂತು ಭೂಮಿಯನ್ನು ಹಸನು ಮಾಡಿದ ಮೇಲೆ ಅಗಸೆಯನ್ನು, ಜೀರಿಗೆಯನ್ನು ಬಿತ್ತಿ, ಗೋದಿಯನ್ನು
    ಸಾಲು ಸಾಲಾಗಿ ತಕ್ಕ ಸ್ಥಳದಲ್ಲಿಯೂ, ಕಡಲೆಯನ್ನು ಅಂಚಿನಲ್ಲಿಯೂ ಹಾಕುವನಲ್ಲವೆ?
  yap-yap: Yug nap’an nra mu’ i fal’egin rogon e but’, me yung e pi awochngin e herb
    nge dill nge cumin. I yuthalnag e wheat nge barley nge yung, ma marichlen e yung
    i flang rok nem me yung yug boch e grain ngay.
  hlt-MCSB: A hman te a hnil moenih a? Tlangsungsing a phul tih sungsing khaw a haeh.
    Cang te a kok dongah a phung tih a rhibawn ah cangtun neh cangkuem a duen ta.
  mdy-ETH: ፔቴና ጎዦ ጊኢጊሼስካፓ ካርፆ ሴኤፃ፥ ኬሙኔ ጌይንታ ሳውቃ ዼኤሻ፥ ዛርጋሢ፥ ዔልዓ፥ ዓጃ ጌይንታ ባኮንታ ዬያጉዴ
    ባኮ ዱማ ዱማ ዛኣራናቱዋዓዳ ዜርቃሢ?
  twi-ASANTE: Sɛ ɔsiesie asase no ani a, ɔnnua ɛme, na ɔmpete tɛtɛ wɔ so anaa? Ɔnnua
    ayuo ne atokoɔ mu biara wɔ nʼafa anaa?
  eng-WEBU: When he has leveled its surface, doesn’t he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  wal-wal: Gadiyaa liiqissidi, aanugaa laalees; karetta sawuwaakka zerees; gisttiyaakka
    a yippan, banggaakka a do7uwan, qambbaraakka au bessiya sohuwan zerees gidennee?
  spa-PDDPT: Tan pronto como el campo esté allanado, ¿no siembra el eneldo, esparce
    el comino, echa el trigo en sus surcos o la cebada en la parcela determinada y
    centeno en su borde?
  gun-gun: Ha'e rami 'rãgue py yvy ombojojapa ma rire omoaĩ 'rã endro ha'e cominho
    ra'yĩgue. Omoaĩ 'rã trigo hi'a aguã rupi, ha'e e'ỹ vy cevada mba'e omoaĩ 'rãgue
    py, e'ỹ vy amboae nunga ra'yĩgue voi omoaĩ 'rã ijyvýry rupi.
  ilo-ULB: No naisagananan ti daga, saan kadi nga agiwaras isuna iti bukel ti neguillas,
    ibunubonna ti kumino, imulana nga agbabatog dagiti trigo, ken ti sebada iti umno
    a pakaimulaanna ken ti espelta kadagiti pungto ti talon?
  kpg-kpg: I muli dana hagatogomaalia di gelegele, gei mee gaa dogi nia lii laagau
    ‘dill’ mo ‘cumin’. Mee e dogi nia ‘wheat’ mono ‘barley’ i nia goolongo, gei taalinga
    di hadagee, mee e dogi nia lii laagau ala i golo.
  uig-ARA: ئۇ يەرنىڭ يۈزىنى تەكشىلىگەندىن كېيىن، قاراكۆز بەدىياننى تاشلاپ، زىرىنى
    چېچىپ، بۇغداينى تاپلاردا سېلىپ، ئارپىنى تېرىشقا بېكىتىلگەن جايغا، قارا بۇغداينى
    ئېتىز قىرلىرىغا تېرىمامدۇ؟
  sus-sus: A na gɛ bɔxi buxade, a mu sansi garansanma? A mu sansi xɔri birin wolima
    a ki ma?
  pon-2006: Ni eh kin kaunopadahr pwehlo, e kin padokedi werentuhkehn doalo kisin
    mwenge kan, e kin padokedi kohn oh parli, oh padokedi soangen wahnsahpw teikan
    ni keilen eh mwahto.
  ksd-ksd: Dave, ba i tar mal vadamia ra pia pa na imire vang ra dil ma ra kumin tana,
    ma na vaume ra vit upi na tur ngaina, ma ra kon ta kana pakana iat, ma ra pit
    ta ra langun na uma?
  tur-YTC: Onun yüzünü düzeltince dereotu ekmez, kimyon tohumunu saçmaz mı, buğdayı
    sıralarına, arpayı belirlenen yere, kızıl buğdayı da yerine koymaz mı?
  grc-BRENT: Οὐχ ὅταν ὁμαλίσῃ τὸ πρόσωπον αὐτῆς, τότε σπείρει μικρὸν μελάνθιον ἢ κύμινον,
    καὶ πάλιν σπείρει πυρὸν, καὶ κριθὴν, καὶ κέγχρον καὶ ζέαν ἐν τοῖς ὁρίοις σου;
  ind-AYT: Bukankah setelah meratakan permukaannya, dia menebarkan jintan hitam dan
    menyerakkan jintan putih, menabur gandum dalam jajaran dan jelai pada tempatnya
    serta sekoi di pinggirannya?
  nya-nya: Pamene iye wasalaza mundawo, kodi samafesa mawere ndi chitowe? Kodi suja
    samadzala tirigu ndi barele mʼmizere yake, nadzala mchewere mʼphepete mwa mundawo?
  hrv-hrv: A kad joj poravna površinu, ne sije li grahor, ne sipa li kumin? Pšenicu
    gdje treba, proso i ječam, i napokon raž po rubovima?
  mps-mps: tama agai te nai wai dabe bulubo meniwe? Meni ma. Agai tǫ elama, silibo
    si, agai te ono ge tede bulubo dao. Agai te dola pai lainde agai te nai wit wai
    dabe bulama, tama me du dage badu agai te nai bali wai tede bulubo dao. Tama agai
    gasagi yai wit me agai te gi homu badu me bubula bilibo dao.
  tpi-tpi: na em i no planim ol pikinini kaikai, a? Nogat tru. Taim em i brukim na
    stretim graun pinis, em i save planim ol liklik sayor long en. Em i save planim
    ol pikinini wit long ol stretpela lain na em i planim ol pikinini bali long hap
    bilong en. Na em i save planim tu ol arapela kain rais i raunim arere bilong dispela
    gaden.
  dan-1931: Mon han ikke, når den er jævnet, sår Dild og udstrør Kommen, lægger Hvede,
    Hirse og Byg på det udsete Sted og Spelt i Kanten deraf?
  vie-OVCB: Khi làm mặt đất bằng phẳng, chẳng lẽ anh ấy không gieo giống— hạt thìa
    là, hạt thìa là đen, lúa mì, lúa mạch, lúa đại mạch— cấy mỗi loại vào đúng hàng,
    và cấy mỗi loại vào đúng chỗ sao?
  guj-2017: જ્યારે તે ખેતર તૈયાર કરી દે છે, ત્યારે શું તે તેમાં સૂવા કે જીરું વાવતો
    નથી, અને ચાસમાં ઘઉં, ઠરાવેલ જગાએ જવ અને મોસમમાં બાજરી તે વાવતો નથી શું?
  pon-2006A: Ni eh kin kaunopadahr pwehlo, e kin padokedi werentuhkehn doalo kisin
    mwenge kan, e kin padokedi kohn oh parli, oh padokedi soangen wahnsahpw teikan
    ni keilen eh mwahto.
  por-BRBSL: Quando ele nivelou sua superfície, ele não planta o endro, e espalha
    a semente de cominho, e coloca o trigo em filas, a cevada no lugar designado,
    e a espelta em seu lugar?
  cth-cth: A palat toteh, catun hoi catun hah patue laipalah ouk ao maw. Catun hah
    aruirui lah a patue teh, catun hah a kawkkawk lah patue laipalah ouk ao maw.
  twi-twi: Sɛ osiesie asase no ani a, onnua ɛme, na ɔmpete ntɛtɛ wɔ so ana? Onnua
    awi ne atoko mu biara wɔ nʼafa ana?
  hlt-hlt: A hman te a hnil moenih a? Tlangsungsing a phul tih sungsing khaw a haeh.
    Cang te a kok dongah a phung tih a rhibawn ah cangtun neh cangkuem a duen ta.
  tbz-SIM: Ò ɔ̃ɔ̃ nkòò dùɔ̀ kɛ dèè wèe buɔtímu o dibotì, tibotí tibotí nɛ̀ o kũmbotí,
    kɛ́buɔtí titɛtì yɛpɛ̃nyɔ.
  msy-2020: A nguazim gɨkuigha, anekɨrasegha gɨvagha, zuravariba opari. A witɨn ovɨziba,
    bar voroghɨram da oparava, balin ovɨziba igharagha da opari. Egha, a uaghan azenir
    kamɨn mɨriamɨn, raizɨn guar avɨrir igharaziba opari.
  dop-dop: Ɩ tɛŋ hɑlǝm tɑɣɑnʋɣʋ tɔ tuusi pee kɛ ɩ ŋmɩɩsǝɣɩ. Ɩlɛnɑ ɩ́ tuu tɔɣɔnɑɣɑ
    pee kɛ ɩpɔɔŋ tɔɔ. Ɩ tuuki tɔɣɔnɑɣɑ pee kɛ lonɑ kʋpɑnɑ nɑ toosi tɔɔ.
  azb-azb: O, torpağı hamarlayandan sonra qara çörək otunu, zirəni səpməzmi? Buğdanı
    sıra ilə, arpanı ayırdığı yerə, pərinci də onun yanına əkməzmi?
  eng-DBY: Doth he not, when he hath levelled the face thereof, cast abroad dill,
    and scatter cummin, and set the wheat in rows, and the barley in an appointed
    place, and the rye in its border?
  hin-2017: क्या वह उसको चौरस करके सौंफ को नहीं छितराता, जीरे को नहीं बखेरता और गेहूँ
    को पाँति-पाँति करके और जौ को उसके निज स्थान पर, और कठिया गेहूँ को खेत की छोर पर
    नहीं बोता?
  wol-KYG: Bu gàbbee ba toolam maase, du day sànni jiwum nisel, wasaare jiwum kumin,
    daldi def bele bi ay saawo, sànni lors ba fa mu ko rëddal, doora suy bele bu dëgër
    ba ca wet ya?
  eng-YLT: Hath he not, if he have made level its face, Then scattered fitches, and
    cummin sprinkle, And hath placed the principal wheat, And the appointed barley,
    And the rie [in] its own border?
  eng-WYC-2017: Whether when he hath made even the face thereof, shall he not sow
    gith, and sprinkle abroad cumin? and he shall not set wheat by order, and barley,
    and millet, and fitches in his coasts?
  eng-WMBB: When he has levelled its surface, doesn’t he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  urd-GVH: हरगिज़ नहीं! जब पूरे खेत की सतह हमवार और तैयार है तो वह अपनी अपनी जगह पर
    स्याह ज़ीरा और सफ़ेद ज़ीरा, गंदुम, बाजरा और जो का बीज बोता है। आख़िर में वह किनारे
    पर चारे का बीज बोता है।
  rug-rug: Pana va nama ia sa sa pepeso, si vea, lopu lete ia sa sa kiko dili meke
    taburu nia sa sa kiko kumini? Vea, lopu lete ia sa sa huiti pa nana ilaka, na
    bale pa nana lolomo, meke kaiqa kiko pule si pa hukihukiri inuma?
  gaz-gaz: Inni yeroo lafa wal qixxeessutti dimbilaalaa fi kamuunii hin facaasuu?
    Inni qamadii toora tooraan, garbuu iddoo isaa irratti, honboriis lafa qotiisaa
    isaa irratti hin facaasuu?
  fra-LSG: N’est-ce pas après en avoir aplani la surface Qu’il répand de la nielle
    et sème du cumin; Qu’il met le froment par rangées, L’orge à une place marquée,
    Et l’épeautre sur les bords?
  yal-yal: Koni a na yelin a bɔxɔni tɔnɲɛ waxatin naxan yi, a mi sabi dɛ daxine xan
    sima na xanbi ra ba? A mi sabi seene siyɛ ba e nun sorontonna? A mi maala nun
    fundenna wolɛ e xɛɛne yi ba, a sansi gbɛtɛye si xɛɛn dɛ?
  haw-1868: A hana aku oia i ka lepo a maniania, Aole anei ia i lulu iho i ke kumino
    eleele, A kanu no hoi i ke kumino? A lulu i ka hua palaoa maikai, A me ka bale,
    a me ka palaoa eleele, Ma kona wahi iho?
  arb-NAV: أَلَيْسَ إِذَا سَوَّى أَرْضَهَا يَبْذُرُ الشُّونِيزَ وَيُذَرِّي الكَمُّونَ
    وَيَنْثُرُ الْحِنْطَةَ فِي أَتْلامِهَا وَالشَّعِيرَ فِي مَوَاضِعِهِ، وَالقَطَانِيَّ
    فِي أَطْرَافِهَا الْمَحْرُوثَةِ؟
  ewe-ewe: Ne edzra anyigba ɖo vɔ la, ɖe meƒãa sikɔni kple adrike, lu kple ƒo ɖe agbakawo
    me, eye woƒãa bli ɖe agbleliƒowo dzi oa?
  eng-LEE: Is it not so? that, when he hath made level its surface he scattereth fennel,
    and streweth about cumin, and planteth the wheat in rows, and barley on its assigned
    [place], and millet on its proper spot?
  asm-FB: মাটি সমান কৰা পাছত তেওঁ জানো কালজীৰা নবয়, আৰু ভূগ জীৰা নিসিঁচে? শাৰী শাৰী
    কৰি ঘেঁহু আৰু নিৰূপিত ঠাইত যৱ, আৰু তাৰ কিনাৰে কিনাৰে জনাৰ ধান জানো নবয়?
  sus-A: عَ نَ فّ بْشِ بُشَدٍ، عَ مُ سَنسِ فَرَنسَنمَ؟ عَ مُ سَنسِ شْرِ بِرِن وٌلِمَ
    عَ كِ مَ؟
  fra-SBL: Quand il en a nivelé la surface, ne plante-t-il pas l'aneth, ne disperse-t-il
    pas les graines de cumin, ne met-il pas le blé en rangs, l'orge à la place prévue,
    et l'épeautre à sa place ?
  hbo-hbo: הֲלֹוא֙ אִם־שִׁוָּ֣ה פָנֶ֔יהָ וְהֵפִ֥יץ קֶ֖צַח וְכַמֹּ֣ן יִזְרֹ֑ק וְשָׂ֨ם
    חִטָּ֤ה שֹׂורָה֙ וּשְׂעֹרָ֣ה נִסְמָ֔ן וְכֻסֶּ֖מֶת גְּבֻלָתֹֽו׃
  kik-kik: Aarĩkia kwaragania mũgũnda-rĩ, githĩ ndacookaga akahaanda mbegũ cia ndengũ,
    na akahura tũhĩndĩ twa kumini? Nayo ngano githĩ ndamĩhaandaga handũ hayo, na cairi
    akamĩhaanda karũhari kayo, nayo ngano ĩrĩa njirũ akamĩhaanda mũgũnda wayo?
  fra-NCL: Ne va-t-il pas, quand il en a aplani la surface, jetter la nigelle, semer
    le cumin, mettre le froment en lignes, l’orge à sa place, et l’épeautre en bordure ?
  cek-AK: Long to kangvan ah sak pacoengah na ai maw aanmunawk to patit moe, cungpram
    muunawk, cangtinawk, barley cang hoi tun muunawk to angmah ih ahmuen ah a haeh?
  cuk-cuk: Ar bela napa guakwaa imaksale, ¿gagan-wawagan-gwag-eneldoʼye-nugad mie-mie
    imakdasursi? ¿Ibmar-gwag-cominoʼye-nugad digdasursi? Geb a-sorba, ¿ilekwaa-orosgi-dakleged-trigo
    digdasursi? ¿Orosgisaar-dakleged-cebada digdasursi? ¿Nainu-gakabali orosgi-saardakleged-centenoʼye-nugad
    digdasursi? Eye, deyob imakdado.
  uig-CYR: У йәрниң йүзини тәкшилигәндин кейин, Қаракөз бәдиянни ташлап, Зирини чечип,
    Буғдайни тапларда селип, Арпини теришқа бекитилгән җайға, Қара буғдайни етиз қирлириға
    теримамду?
  tel-2017: అతడు నేలను చదును చేసిన తర్వాత సోపు గింజలు చల్లడా? జీలకర్ర చల్లడా? గోధుమలు
    వరుసల్లో, బార్లీ సరైన స్థలంలో వేసి చేను అంచుల్లో మిరప మొక్కలు నాటడా?
  hat-BSA: Èske li pa fè tè a nivo pou simen grenn lanni, gaye grenn kimen, plante
    ble nan ranje yolòj nan plas li ak pitimi nan kote pa li?
  kos-kos: Ke pacl se el akoela fohk uh wo, na el yukwiya fiten mahsrik oana dill
    ac cumin. El yukwi tah in wheat ac barley, ac ke sisken ima lal el yukwi kutu
    pac kain fita.
  hbo-WLC: הֲלוֹא֙ אִם־שִׁוָּ֣ה פָנֶ֔יהָ וְהֵפִ֥יץ קֶ֖צַח וְכַמֹּ֣ן יִזְרֹ֑ק וְשָׂ֨ם
    חִטָּ֤ה שׂוֹרָה֙ וּשְׂעֹרָ֣ה נִסְמָ֔ן וְכֻסֶּ֖מֶת גְּבֻלָתֽוֹ׃
  ibo-ibo: Mgbe o gwuzesịrị ya, ọ naghị aghasa mkpụrụ karawe, ghasaakwa kumin? Ọ bụ
    na ọ naghị akụnye ọka wiiti nʼahịrị nke ya, ọka balị nʼebe o kwesiri, na spelti
    nʼebe o kwesiri?
  ory-ory: ସେ କʼଣ ଭୂମିର ଉପରଭାଗ ସମାନ କଲା ଉତ୍ତାରେ କଳାଜୀରା ବିଞ୍ଚି ଦିଏ ନାହିଁ ଓ ଜୀରା ବୁଣେ
    ନାହିଁ ଓ ଧାଡ଼ି ଧାଡ଼ି କରି ଗହମ, ନିରୂପିତ ସ୍ଥାନରେ ଯବ ଓ କ୍ଷେତ୍ରର ସୀମାରେ କʼଣ ଜହ୍ନା ବୁଣେ
    ନାହିଁ?
  chk-chk: Ifa usun, mürin an asosonöchü ewe pwül, esap amorafeili chomong sokun föün
    nofitin mongö, esap pwal fotuki telin föün wiich ika sokun föün irä lon en me
    lenian?
  rop-rop: Wen det graun im redi, im spredimat ol detlot difrinkain lilwan sid, en
    plentimbat detlot najalot sid langa det boda blanga pedik.
  ukr-1871: Нї; зрівнявши ниву, сїє він чорнуху, або розсїває кмин, або сїє пшеницю,
    ячмінь у вибраному місцї, та просо.
  deu-1951: 'Ist''s nicht also: Wenn er ihn geebnet hat, so streut er Dill aus und
    sät Kümmel, wirft Weizen in Reihen und Gerste auf das abgesteckte Feld und Spelt
    an seinen Rand?'
  eng-JPS: When he hath made plain the face thereof, doth he not cast abroad the black
    cummin, and scatter the cummin, and put in the wheat in rows and the barley in
    the appointed place and the spelt in the border thereof?
  srp-1865: Kad poravni ozgo, ne sije li grahor i kim? i ne meæe li pšenicu na najbolje
    mjesto, i jeèam na zgodno mjesto, i krupnik na njegovo mjesto?
  lug-lug: Bw’amala okulyanjaala, tasigamu mpinnamuti, n’asaasaanya kumino? Tasiga
    ŋŋaano mu kifo kyayo, ne sayiri mu kibanja kyayo, n’omukyere mu nnimiro yaagwo?
  heb-heb: הלוא אם שוה פניה והפיץ קצח וכמן יזרק ושם חטה שורה ושערה נסמן וכסמת גבלתו׃
  ben-IRV: ভূমিতল সমান করার পর সে কি মহুরী ছাড়ায় না ও জিরা বোনে না? এবং ভাগ করে
    গম নির্ধারিত জায়গায় যব ও ক্ষেতের সীমাতে ভুট্টা কি বোনে না?
  pan-pan: ਜਦ ਉਹ ਨੂੰ ਪੱਧਰਾ ਕਰ ਲਿਆ, ਕੀ ਉਹ ਸੌਂਫ ਨੂੰ ਨਹੀਂ ਖਿਲਾਰਦਾ, ਅਤੇ ਜੀਰੇ ਦਾ ਖੁੱਲ੍ਹਾ
    ਛੱਟਾ ਨਹੀਂ ਦਿੰਦਾ? ਅਤੇ ਕਣਕ ਨੂੰ ਸਿਆੜਾਂ ਵਿੱਚ ਅਤੇ ਜੌਂਵਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਥਾਂ, ਅਤੇ ਮਸਰਾਂ
    ਨੂੰ ਉਹ ਦੇ ਬੰਨਿਆਂ ਉੱਤੇ ਨਹੀਂ ਪਾਉਂਦਾ?
  mya-JVB: လယ် မျက်နှာ ကို ညှိ ပြီးမှ စမုန်နက် မျိုးစေ့၊ ဇီယာ မျိုးစေ့ကို ကြဲ သည်မ
    ဟုတ်လော။ ဂျုံ စပါးမျိုးစေ့ကို အတန်း တန်းစိုက် ၍ ၊ မုယော စပါးနှင့် ကောက် စပါးမျိုးစေ့အသီးအသီး
    တို့ကို သူ တို့အရပ် ၌ ကြဲ သည်မဟုတ်လော။
  hmo-hmo: Lasi, to ia ese tano ena kopina ia hamanadaia neganai, ia ese aniani ava
    gaudia ia hadoa noho, bona edia laini ta ta dekenai, ia ese uiti bona bali uhedia
    ia hadoa noho, bona uma ena isedia dekenai, aniani uhedia haida danu ia hadoa
    noho.
  urd-urd: जब उसको हमवार कर चुका, तो क्या वह अजवाइन को नहीं छांटता, और ज़ीरे को डाल
    नहीं देता, और गेहूँ को कतारों में नहीं बोता, और जौ को उसके मु'अय्यन मकान में,
    और कठिया गेहूँ को उसकी ख़ास क्यारी में नहीं बोता?
  rus-SYN: Нет; когда уровняет поверхность ее, он сеет чернуху, или рассыпает тмин,
    или разбрасывает пшеницу рядами, и ячмень в определенном месте, и полбу рядом
    с ним.
  bqc-SIM: Tó à tↄↄlɛ dàaĩ, ì dosiona ba, ì ɛfↄ kɛɛlɛ, ì mase tↄ̃́ dↄ̀ↄdↄↄ,
    ì naa ba a bakĩi, ì gbɛ́'a pɛ́ kↄↄ lɛ́zĩ.
  tcz-CHONGTHU: Lei alho chaiteng hiche muchi ho hi atuji hilou ham?- Lengmusel, jira,gehu,butun,
    chuleh suhlou chang-amun cheh'a kitu ji ahi.
  mar-mar: त्याने जमीन तयार केल्यावरच तो काळे जिरे टाकतो व जिरे विखरतो, तो गहू रांगेत
    आणि जव नेमलेल्या ठिकाणी आणि त्याच्या काठाला काठ्या गहू पेरीत नाही काय?
  qub-qub: Sumaj cuspiyariycorga ¿manachu murutana murun? Machiypa rïguta murun. Sebädatapis
    murun mayninpapis murunanpaj cajllapami. Abënatapis murun cantullanpami.
  hat-hat: Rive yon lè, lè li fin bat tè a, l'ap simen grenn tankou lanni ak kannèl.
    Apre sa, l'ap plante ble, pitimi ak lòj. Lèfini, sou lizyè jaden an li gen dwa
    simen lòt grenn tankou pwa chouk.
  eng-BSB: When he has leveled its surface, does he not sow caraway and scatter cumin?
    He plants wheat in rows and barley in plots, and rye within its border.
  eng-WEBPB: When he has levelled its surface, doesn’t he plant the dill, and scatter
    the cumin seed, and put in the wheat in rows, the barley in the appointed place,
    and the spelt in its place?
  kbq-kbq: Hagi mopama rehankorino eri ante fatgoma huteno'a, anampina haninke mepo
    nehankreno, witia kankamunte erinte fatgo huno nehankreno, balia kankamu'are nehankreno,
    hozamofo ankinarega raisia kri kanegiaza me'ne.
  nhe-BL: Quema ya quicualtlalijtoc itlal, yajaya yohui huan quitoca ixinach nopa
    eneldo huan comino. Nojquiya ica surcos quitoca trigo, cebada huan avena. Huan
    sesen tlamantli xinachtli quitoca ipan ilugar campa quitocarohua.
  gub-BL: Na'e umuhym no. Na'e utym ma'eà'yz enero her ma'e. Utym ma'eà'yz kumin her
    ma'e no. Utym arozràn xirik her ma'e, arozràn xewar her ma'e no. Amo ae arozràn
    utym watym àwàm ikatu ma'e rehe no.
  eng-DRA: Will he not, when he hath made plain the surface thereof, sow gith, and
    scatter cummin, and put wheat in order, and barley, and millet, and vetches in
    their bounds?
