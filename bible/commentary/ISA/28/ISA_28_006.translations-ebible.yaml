verse: ISA.028.006
translations:
  mal-C: ന്യായാസനത്തിലിരിക്കുന്നവർക്ക് അവിടന്ന് നീതിബോധത്തിന്റെ ആത്മാവും നഗരകവാടത്തിൽ
    ആക്രമണം ചെറുക്കുന്നവർക്ക് കരുത്തും ആയിരിക്കും.
  deu-TKW: und gerechte Gesinnung geben dem, der zu Gerichte sitzt, und Heldenkraft
    denen, die die Angriffe zum Thore hinaus zurückschlagen.
  lin-lin: akopesa makanisi ya bosembo epai na ye oyo avandi mpo na kosambisa, mpe
    akozala mopesi makasi epai na bato oyo babenganaka na bitumba kino na ekuke.
  eng-LSV: And for a spirit of judgment || To him who is sitting in the judgment,
    || And for might [to] those turning back the battle to the gate.
  eng-GNV: And for a spirite of iudgement to him that sitteth in iudgement, and for
    strength vnto them that turne away the battell to the gate.
  eng-WEBSTER: And for a spirit of judgment to him that sitteth in judgment, and for
    strength to them that turn the battle to the gate.
  nhw-BL: Yaya quinmacas nopa tetlajtolsencahuani se ininyolo catli cuali para ma
    tetlajtolsencahuaca xitlahuac. Huan quichihuas para nopa soldados catli tlamocuitlahuíaj
    campa ipuerta nopa altepetl ma motemacaca para quintzontlamiltise nochi inincualancaitacahua.
  swh-ONEN: Atakuwa roho ya haki kwa yeye aketiye katika kiti cha hukumu, chanzo cha
    nguvu kwa wale wazuiao vita langoni.
  bba-bba: U koo siri kowobu kpɑrɑ bu kɑ siri dee dee. Mɛyɑ u ko n mɑɑ sɑ̃ɑ ben dɑm
    bu kɑ yibɛrɛbɑ nɑɑ ɡirɑ sere ben wuun ɡbɑ̃rɑrun kɔnnɔwɔ.
  eng-KJVCPB: And for a spirit of judgment to him that sitteth in judgment, And for
    strength to them that turn the battle to the gate.
  luo-luo: Enobed e chuny jangʼad bura mowinjore kendo enojiw jolwenjeu makedo, e
    dhorangeyeu obed gichir kendo olochi.
  meu-meu: hahemaoro ḡoevaḡoeva laumana ai bainela, hahemaoro tauna enai, bona goada
    ai bainela, tuari na hanua ikoukouna amo e halouamu taudia ediai.
  npi-ULB: न्याय आसनमा बस्‍नेको निम्ति न्यायको आत्मा र आफ्‍ना ढोकाहरूमा आफ्ना शत्रुलाई
    फर्काउनेहरूका निम्ति सामर्थ्य हुनुहुनेछ ।
  yor-yor: Òun yóò sì jẹ́ ẹ̀mí ìdájọ́ òdodo fún ẹni tí ó jókòó ní ìtẹ́ ìdájọ́ àti
    orísun agbára fún àwọn ẹni tí ó ń dá ogun padà ní ẹnu ibodè.
  pes-OPCB: او به قضات توانایی تشخیص خواهد بخشید و به سربازان قدرت خواهد داد تا از
    دروازه‌های شهر دفاع کنند.
  tgl-ULB: isang espiritu ng katarungan para sa kanya na nakaupo sa paghuhukom, at
    lakas para sa mga nagpapaatras sa kanilang mga kaaway sa kanilang mga tarangkahan.
  hui-hui: Anduane Homogohanda agali godi hale haga karuhondo mini bayale dege talebu
    miragola tigua godi lole ibiraru bibahende mana tigabi ngagoria howa tale bigi
    bulebira. Waitigi karume tanoha wai bima anda ibulene henge nawilo ibunaga ami
    karu gi nahelo tihondo hongo timbuni mulebira.
  mya-mya: ကိုယ်​တော်​သည်​တ​ရား​သူ​ကြီး​အ​ဖြစ်​ဆောင် ရွက်​ရ​သူ​တို့​အား တ​ရား​မျှ​တ​စွာ​ပြု​ကျင့်
    တတ်​သော​စိတ်​နေ​သ​ဘော​ထား​ကို​လည်း​ကောင်း၊ ရန်​သူ​တို့​ကို​မြို့​တံ​ခါး​များ​မှ​နှင်​ထုတ်​ရ
    ကြ​သော​သူ​တို့​အား ရဲ​စွမ်း​သတ္တိ​ကို​လည်း ကောင်း​ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྲིམས་སྐྱོང་པས་ཁྲིམས་དྲང་པོར་སྐྱོང་བའི་ཐུགས་ཉིད་དང་། མཁར་སྒོ་ནས་དགྲ་བོ་ཕྱིར་ཟློག་མཁན་གྱི་སྟོབས་ཤུགས་སུ་འགྱུར་རོ།
    །
  sna-sna: Achava mweya wokururamisira kuna iye anogara pakutonga, chitubu chesimba
    kuna avo vanodzosera shure vanorwa pasuo.
  spa-BLM: y en un espíritu de justicia para el que se sienta a juzgar, y en fuerza
    para los que hacen retroceder la batalla en la puerta.
  cac-cac: A Jehová chi' ol ac'an sna eb' juez yic vach' ol yutoc eb' sch'olb'itan
    yaj eb' anima. Ol yac' pax yip eb' soldado yic stan̈van schon̈ab'.
  swh-ULB: roho ya haki kwa yeye aliyekaa katika hukumu, nguvu kwa wale waliobadilisha
    adui zao katika malango yao.
  bel-bel: і духам правасудзьдзя таму, хто сядзіць у судзілішчы, і мужнасьцю тым,
    што адбіваюць няпрыяцеля да брамы.
  deu-ELBBK: und zum Geist des Rechts dem, der zu Gericht sitzt, und zur Heldenkraft
    denen, die den Kampf zurückdrängen ans Tor.
  mbb-OT: Ebeǥayan din is menge zatù te tinguhà te layun kebeǥey te hustu he kukuman.
    Wey ebeǥayan din te kevurut is menge sundaru he ebantey su wey kenà ebpekeseled
    is menge edsurung diyà te inged.
  mal-2015: ന്യായവിസ്താരം കഴിപ്പാൻ ഇരിക്കുന്നവന്നു ന്യായത്തിന്റെ ആത്മാവും പട്ടണവാതില്ക്കൽവെച്ചു
    പടയെ മടക്കിക്കളയുന്നവർക്കു വീര്യബലവും ആയിരിക്കും.
  gup-gup: Nungka kabenbidyikarrme bininj nawu kabindidjadme ba bu kabirrikurduyime
    mandjad duninjh. Mak nungka kabenwon kunngudj bedberre bininj nawu soldiers ba
    bu minj birribang bininj kabirringime kore kunred bedberre.
  rmc-rmc: Ov dela o duchos le čačipnaskro oles, ko sudzinel pro sudos; Ov dela e
    zor olen, ko zaačhaven o mariben angle foroskri brana.
  pes-OPV: وروح انصاف برای آنانی که به داوری می‌نشینند وقوت برای آنانی که جنگ را به
    دروازه هابرمی گردانند (خواهد بود).
  ron-1924: сау ун дух де дрептате пентру чел че шаде пе скаунул де жудекатэ ши о
    путере пентру чей че дау пе врэжмаш ынапой пынэ ла порциле луй.
  ben-OBCV: যিনি বিচারকের আসনে বসেন, তিনি তাঁকে ন্যায়বিচারের প্রেরণা দেবেন, যারা
    নগর-দুয়ারে আক্রমণ রোধ করে, তিনি হবেন তাদের কাছে শক্তির উৎস।
  som-som: oo kan garsoorid u fadhiyana wuxuu u ahaan doonaa caddaalad, oo kuwa dagaalka
    iridda ka celiyana wuxuu u ahaan doonaa xoog.
  lat-VUC: et spiritus judicii sedenti super judicium, et fortitudo revertentibus
    de bello ad portam.]
  eng-ASVBT: and a spirit of justice to him that sitteth in judgment, and strength
    to them that turn back the battle at the gate.
  ita-1885: e sarà per ispirito di giudicio a colui che siede sopra il seggio del
    giudicio; e per forza a quelli che fanno nella battaglia voltar le spalle a' nemici
    fino alla porta.
  eng-LXXUP: They shall be left in the spirit of judgment for judgment, and for the
    strength of them that hinder slaying.
  eng-ULB: a spirit of justice for him who sits in judgment, and strength for those
    who turn back their enemies at their gates.
  spa-VBL: Será una inspiración para que los jueces hagan lo correcto, y animará a
    los que combatan los ataques a la puerta.
  fra-_FOB: Un esprit de jugement pour celui qui est assis sur le siège de la justice,
    et une force pour ceux qui repoussent l'ennemi aux portes.
  mal-mal: ന്യായവിസ്താരം കഴിക്കുവാൻ ഇരിക്കുന്നവന് ന്യായത്തിന്റെ ആത്മാവും പട്ടണവാതില്ക്കൽവച്ചു
    പടയെ മടക്കിക്കളയുന്നവർക്കു വീര്യബലവും ആയിരിക്കും.
  urd-GVR: Wuh adālat karne wāle ko insāf kī rūh dilāegā aur shahr ke darwāze par
    dushman ko pīchhe dhakelne wāloṅ ke lie tāqat kā bāis hogā.
  suz-BL: निसाफ पाइब कली ठीक पतीक सोक्‍त दुम्‍ब। मिनु लडाइ पाइब आन कली सहर ङा लाप्‍चो
    रे खेरतीक सक्ति गेब दुम्‍ब।
  eng-NOY: A spirit of judgment to him that sitteth in judgment, And of strength to
    them that drive back the enemy to their gates.
  ita-1927: uno spirito di giustizia a colui che siede come giudice, la forza di quelli
    che respingono il nemico fino alle sue porte.
  ckb-ckb: دەبێتە ڕۆحی دادپەروەری بۆ دانیشتوو لەسەر تەختی حوکمدان و پاڵەوانیێتی بۆ
    بەرەنگاربووانی جەنگ لەبەر دەروازەکان.
  eng-BBE: And a spirit of wisdom to the judge, and strength to those who keep back
    the attackers at the door of the town.
  kan-OKCV: ನ್ಯಾಯಕ್ಕೋಸ್ಕರ ಕೂತುಕೊಂಡವನಿಗೆ ನ್ಯಾಯದ ಆತ್ಮವೂ, ಬಾಗಿಲಿನ ಕಡೆಗೆ ಯುದ್ಧವನ್ನು ತಿರುಗಿಸುವವನಿಗೆ
    ಪರಾಕ್ರಮವೂ ಆಗಿರುವನು.
  tam-2017: நியாயம் விசாரிக்க உட்காருகிறவனுக்கு நியாயத்தின் ஆவியாகவும், போரை அதின்
    வாசல்வரை திருப்புகிறவர்களின் பராக்கிரமமாகவும் இருப்பார்.
  spa-RV-1909: Y por espíritu de juicio al que se sentare en juicio, y por fortaleza
    á los que harán tornar la batalla hasta la puerta.
  ron-BTF: Şi duh de judecată pentru cel ce şade la judecată şi tărie pentru cei ce
    împing bătălia înapoi la poartă.
  eng-WEBP: and a spirit of justice to him who sits in judgment, and strength to those
    who turn back the battle at the gate.
  eng-FBV: He will be an inspiration to the judges to do what's right, and he will
    encourage those who fight off the attacks on the gate.
  nld-1939: Een geest van gerechtigheid Voor wie op de rechterstoel zetelt; Een heldenkracht
    voor hen, Die de strijd naar de poorten verdringen.
  nch-BL: Yaya quinmacas nopa tetajtolsencahuani se iniyolo cati cuali para ma tetajtolsencahuaca
    xitahuac. Huan quichihuas para nopa soldados cati tamocuitahuíaj campa icalte
    nopa altepet ma motemacaca para quintzontamiltise nochi inincualancaitacahua.
  vie-1934: sẽ trở nên thần công chánh cho kẻ ngồi trên tòa xét đoán, và sức mạnh
    cho những kẻ đuổi giặc nơi cửa thành.
  hin-CV: और जो न्याय-सिंहासन पर बैठा होता है उसके लिए न्याय की आत्मा, हां, जो फाटक
    से शत्रुओं को पीछे धकेलते हैं उनके लिये वह ढाल ठहरेगा.
  eng-OURB: and a spirit of mishpat ·justice· to him who sits in judgment, and strength
    to those who turn back the battle at the gate.
  spa-BES: Y un espíritu de sabiduría para el juez, y fortaleza para los que rechazan
    a los atacantes en la puerta de la ciudad.
  tdx-tdx: naho ty arofo tò amy miambesatse an-jakay, Vaho haozarañe ho amo manebañe
    i hotakotake an-dalam-beiy.
  tha-KJV: และเป็​นว​ิญญาณแห่งความยุ​ติ​ธรรมแก่เขาผู้นั่งพิพากษา และเป็นกำลังของผู้​เหล่​านั้นผู้หันการสงครามกลับเสียที่​ประตูเมือง
  por-BR-2018: E por espírito de juízo, para o que se senta para julgar, e por fortaleza
    aos que fazem a batalha recuar até a porta da cidade .
  deu-ELO: und zum Geiste des Rechts dem, der zu Gericht sitzt; und zur Heldenkraft
    denen, welche den Streit zurückdrängen ans Tor.
  eng-WYC-2018: and a spirit of doom to him that sitteth on the throne, and strength
    to them that turn again from [the] battle to the gate. (and a spirit of justice,
    or of judgement, for him who sitteth upon the throne, and strength to them who
    return from the battle at the gate.)
  epo-epo: kaj spirito de justeco por la sidantoj en la juĝejo, kaj forto por tiuj,
    kiuj rebatas la batalon al la pordego.
  uig-PIN: U yǝnǝ ⱨɵküm qiⱪirixⱪa olturƣanlarƣa toƣra ⱨɵküm qiⱪarƣuqi Roⱨ, Wǝ dǝrwazida
    jǝngni qekindürgüqigǝ küq bolidu.
  beo-beo: E da fofada:su dunu ilima moloidafa fofada:su hou olelemu, amola dadi gagui
    dunu amo da moilai bai bagade logo holei gaga:lala, ilima ilia mae beda:ma:ne,
    E da ilia dogo denesimu.
  tpi-OTNT: Bikpela bai i givim gutpela tingting long ol man bilong harim kot na ol
    bai i skelim gut kot. Na em bai i givim strong long ol soldia bilong taun, na
    ol bai i no larim ol birua i kam insait na pait long ol manmeri.
  hau-SA: Zai zama ruhun adalci gare shi wanda yake zaune a kujerar shari’a, wurin
    samun ƙarfi ga waɗanda suka kori abokan gāban da suka fāɗa musu da yaƙi a ƙofofi.
  uig-LAT: U yene höküm chiqirishqa olturghanlargha toghra höküm chiqarghuchi Roh,
    We derwazida jengni chékindürgüchige küch bolidu.
  nde-nde: Uzakuba ngumoya wokulunga kulowo owahlulelayo, umthombo wamandla kulabo
    ababuyisela impi emuva isisesangweni.
  ton-ton: Pea ko e laumālie ʻoe fakamaau kiate ia ʻoku nofo ke fakamaau, pea ko e
    mālohi kiate kinautolu ʻoku fakafoki ʻae tau ki he matapā.
  ces-1613: A duchem soudu sedícímu na soudu, a silou těm, kteříž zapuzují válku až
    k bráně.
  eng-WMB: and a spirit of justice to him who sits in judgment, and strength to those
    who turn back the battle at the gate.
  tam-TCV: அவர் நியாயத்தீர்ப்பு வழங்க உட்காருபவனுக்கு நீதியின் ஆவியாய் இருப்பார்;
    பகைவரை வாசலிலேயே திருப்பி அனுப்புகிறவர்களுக்கு பலத்தின் ஆதாரமாய் இருப்பார்.
  ceb-ULB: ang espiritu sa hustisya alang kaniya nga naglingkod sa hukmanan, ug ang
    kusog niadtong mipasibog sa ilang mga kaaway diha sa ilang mga ganghaan.
  pol-UBG: Duchem sądu dla zasiadającego w sądzie i mocą dla tych, którzy odpierają
    atak aż do bramy.
  agr-agr: Tuja apu chichama epegkin aidaunashkam Apajuí shiig takau emaktinai, tuja
    suntag yaaktan kuitamin aidaunash wajiumitkaktinai.
  kyc-kyc: Baame kote serami akali dupwa suu pingi keyange maiyuo yanda pimwai taone
    kame kambu repeta eparami dupwa makembo kararami dupwa nakamana mona porainyi
    pyambwakamira.
  urd-GVU: وہ عدالت کرنے والے کو انصاف کی روح دلائے گا اور شہر کے دروازے پر دشمن کو
    پیچھے دھکیلنے والوں کے لئے طاقت کا باعث ہو گا۔
  deu-1912: und ein Geist des Rechts dem, der zu Gericht sitzt, und eine Stärke denen,
    die den Streit zurücktreiben zum Tor.
  kan-2017: ಆತನೇ ನ್ಯಾಯಾಸನದಲ್ಲಿ ಕುಳಿತವನಿಗೆ ನ್ಯಾಯವಿವೇಚನೆಯಾಗಿಯೂ, ಊರಬಾಗಿಲಲ್ಲಿ ಶತ್ರುಗಳನ್ನು
    ನಾಶಮಾಡುವವರಿಗೆ ಶೌರ್ಯವಾಗಿಯೂ ಪರಿಣಮಿಸುವನು.
  yap-yap: Bayi pi’ e leam nib yal’uw ngak e pi’in bay ra pired ni yad e tapuf oloboch,
    me pi’ e athamgil nga laniyan’ e pi’in ngar sabthiyed e cham ko fapi garog ko
    binaw.
  hlt-MCSB: Laitloeknah dongah aka ngol ham tiktamnah mueihla la, caemtloek kah vongka
    ah aka mael tak kah thayung thamal la om ni.
  mdy-ETH: ዎጎ ዎጊፆ ማዾ ማዻዞንሢም ፒዜ ዎጊሢ ዔራቶ ዒንጋንዳኔ፤ ካታሜሎ ሞርኮይዳፓ ካፓዞንሢማኣ ዎልቄ ዒዚ ዒንጋንዳኔ።
  twi-ASANTE: Ɔbɛyɛ atɛntenenee honhom ama ɔtemmufoɔ a wɔte adwa mu. Ɔbɛyɛ ahoɔden
    farebae ama wɔn a wɔpam atamfoɔ wɔ nkuro apono ano.
  eng-WEBU: and a spirit of justice to him who sits in judgment, and strength to those
    who turn back the battle at the gate.
  wal-wal: I daannatussi likke pirddiyo ayyaana, olaa miixaappe zaariyaageetussikka
    wolqqa gidana.
  spa-PDDPT: y Espíritu de justicia para el que se sienta a juzgar, valor para los
    que repelen el asalto a la puerta.
  gun-gun: Inhe'ẽ oĩ 'rã joe opena oiny va'ety mo'aranduarã anhetẽ rupi oikuaa pota
    kuaa aguã, ha'e ngovaigua kuery tetã rokẽ gui omoanha va'e mombaraetearã.
  ilo-ULB: espiritu ti kinalinteg kenkuana nga agtugtugaw iti pangukoman, ken pigsa
    para kadagidiay mangpasanud kadagiti kabusorda kadagiti ruanganda.
  kpg-kpg: Mee gaa wanga gi digau hai gabunga di hai o di hagi aga i di tonu, gei
    Mee ga hagamaaloo aga digau ala e duuli nia abaaba o di waahale i tauwa.
  uig-ARA: ئۇ يەنە ھۆكۈم چىقىرىشقا ئولتۇرغانلارغا توغرا ھۆكۈم چىقارغۇچى روھ، ۋە دەرۋازىدا
    جەڭنى چېكىندۈرگۈچىگە كۈچ بولىدۇ.
  sus-sus: A xaxili tinxinxi fima nɛ kiitisae ma, a sɛnbɛ fi sɔɔrie ma naxee na gere
    kui.
  pon-2006: E pahn ketikihong sounkopwung kan loalokong en wia kopwung, oh e pahn
    ketin kakehlahda nan kapehd en irail kan me kin doandoare ewen kelen kahnimw kan
    sang imwintihti kan.
  jae-jae: Ma eŋ oc êtu ŋac-kêmêtôc-biŋwaga nê ŋalau mêtôc gêdêŋŋa ma êtu êsêac, taŋ
    sêpuc sec ŋacjo aŋga malac tau ŋasacgêdô naŋ, nêŋ ŋaclai ŋamôkê.
  ksd-ksd: ma na da ra takodo na varkurai pire nina i ki na varkurai, ma ra ongor
    i diat dia pukue vatalil ra umana ebar ta ra mataniolo.
  tur-YTC: ve yargıda oturana adalet ruhu ve kapıdaki savaşı geri döndürenlere güç
    olacak.
  grc-BRENT: Καταλειφθήσονται ἐπὶ πνεύματι κρίσεως ἐπὶ κρίσιν, καὶ ἰσχὺν κωλύων ἀνελεῖν.
  ind-AYT: Roh keadilan bagi dia yang duduk mengadili, kekuatan bagi mereka yang mengusir
    peperangan di pintu gerbang kota.
  nya-nya: Iye adzapereka mtima wachilungamo kwa oweruza, adzakhala chilimbikitso
    kwa amene amabweza adani pa zipata za mzinda.
  hrv-hrv: duh pravde onome koji sjedi na stolici sudačkoj i srčanost onome koji odbija
    napad na vrata.
  mps-mps: Genuai Bidigo te po tų odobo bidi dabebolo wiegi yai kolesaga menama,
    tama augwaligo po tų bugagia osola sueibao. Tama agai te hanude ami bidi dabe
    bomo mawaibao. Tama augwaligo te boi bidi dabe te hanu tomoba we bidi dabe dali
    hwįagasomainu sula tagalogobeo.
  tpi-tpi: Bikpela bai i givim gutpela tingting long ol man bilong harim kot na ol
    bai i skelim gut kot. Na em bai i givim strong long ol soldia bilong taun, na
    ol bai i no larim ol birua i kam insait na pait long ol manmeri.
  dan-1931: og en Rettens Ånd for dem, som sidder til Doms, og Styrke for dem, der
    driver Krigen tilbage til Portene*. { [*driver Fjenderne ud af Byen.] }
  vie-OVCB: Chúa sẽ là thần công chính cho người ngồi tòa xét xử. Ngài sẽ ban nguồn
    năng lực cho những ai đuổi giặc nơi cổng thành.
  guj-2017: જે ન્યાય કરવા બેસે છે તેને માટે ન્યાયનો આત્મા થશે અને શત્રુઓને દરવાજામાંથી
    પાછા મોકલનારને માટે સામર્થ્યરૂપ થશે.
  pon-2006A: E pahn ketikihong sounkopwung kan loalokong en wia kopwung, oh e pahn
    ketin kakehlahda nan kapehd en irail kan me kin doandoare ewen kelen kahnimw kan
    sang imwintihti kan.
  por-BRBSL: e um espírito de justiça para aquele que se senta em juízo, e força para
    aqueles que voltam a batalha no portão.
  cth-cth: Lawkcengnae koe katahungnaw hanelah, lannae muitha lah ao vaiteh, tarannaw
    e longkha koehoi kabannaw hanelah, thaonae lah ao han.
  twi-twi: Ɔbɛyɛ atɛntrenee honhom ama otemmufo a ɔte agua mu. Ɔbɛyɛ ahoɔden farebae
    ama wɔn a wɔpam atamfo wɔ nkurow apon ano.
  hlt-hlt: Laitloeknah dongah aka ngol ham tiktamnah mueihla la, caemtloek kah vongka
    ah aka mael tak kah thayung thamal la om ni.
  tbz-SIM: Kuù yó nduɔ̀ mɛyɛ̀mmɛ̀ mɛ̀ɛ̀ wenni bɛ̀ɛ̀ tu bɛbeémbɛ̀, kɛ duɔ̀ mmuwɛ̃rímú
    bɛ̀ɛ̀ bɑ̀ɑ dihɛì kó yɛbòrɛ̀ kɛ bɛtì bɛ dootitɔbɛ̀.
  msy-2020: Ikiavɨra Itir God uabɨ nɨghnɨzir aghuim isɨ kotiaba barazir gumazir aruabar
    anightɨ, me guizɨn arazimɨn gɨn mangɨ deraghvɨra kotiaba tuisɨgham. Eghtɨ a gavgavim
    isɨ nguibar ekiamɨn tiar akabar itir mɨdorozir gumazibar anɨngam, eghtɨ me apaniba
    ateghtɨ, me aven izɨ gumazamizibav soghan kogham.
  dop-dop: Ɩnɩ ɩ kɑ́ tʋnɑ siɣisuɣu lǝmɑɣɑsǝlɛ kɛ mpɑ pɑ cɑɣɑ hʋʋlɛ tɔ. Ɩ kɑ́ tʋ tomɑ
    kɛ mpɑ pɑ tɔɣɔnǝɣɩ kolontu nɑ pɑ́ tɑnɑ-ɩ ɩcɑtɛ nɔnɔɣɔ tɔ.
  azb-azb: Hökm kürsüsündə oturana ədalət ruhu, Şəhər darvazalarını müdafiə edənlərə
    qüdrət verəcək.
  eng-DBY: and for a spirit of judgment to him that sitteth in judgment, and for strength
    to them that turn the battle to the gate.
  hin-2017: और जो न्याय करने को बैठते हैं उनके लिये न्याय करनेवाली आत्मा और जो चढ़ाई
    करते हुए शत्रुओं को नगर के फाटक से हटा देते हैं, उनके लिये वह बल ठहरेगा।
  wol-KYG: mooy sol noowug dëgg kuy toog di àtte, di jàmbaaral ñiy waññi noon yi song
    dëkk bi, xare.
  eng-YLT: And for a spirit of judgment To him who is sitting in the judgment, And
    for might [to] those turning back the battle to the gate.
  eng-WYC-2017: and a spirit of doom to him that sitteth on the throne, and strength
    to them that turn again from [the] battle to the gate.
  eng-WMBB: and a spirit of justice to him who sits in judgement, and strength to
    those who turn back the battle at the gate.
  urd-GVH: वह अदालत करनेवाले को इनसाफ़ की रूह दिलाएगा और शहर के दरवाज़े पर दुश्मन
    को पीछे धकेलनेवालों के लिए ताक़त का बाइस होगा।
  rug-rug: Kote na Maqomaqo pude viliviliti va toṉoto si Asa koa sa pu habotu tavetena
    sa vinari pitui, na ṉiniraṉira si Asa koa rini pu va tia ia sa vinaripera pa sasadana
    sa goba pa vasileana.
  gaz-gaz: Inni nama murtii kennuuf taaʼuuf hafuura murtii qajeelaa taʼa; warra karra
    irraa waraana deebisaniif immoo madda jabinaa taʼa.
  fra-LSG: Un esprit de justice pour celui qui est assis au siège de la justice, Et
    une force pour ceux qui repoussent l’ennemi jusqu’à ses portes.
  yal-yal: A xaxinla fima nɛn kitisane ma alogo e xa kiti kɛndɛn sa. A yi fangan fi
    muxune ma naxanye yaxune kedima taan so dɛɛn na.
  haw-1868: A i uhane hooponopono maloko o ka poe hooponopono, A i ikaika hoi iloko
    o ka poe i hoohuli i ke kaua ana i ka pukapa.
  arb-NAV: وَيَكُونُ رُوحَ عَدْلٍ لِمَنْ يَتَبَوَّأُ كُرْسِيَّ القَضَاءِ وَمَصْدَرَ
    قُوَّةٍ لِمَنْ يُحَارِبُونَ رَادِّينَ الأَعْدَاءَ عَنْ بَّوابَاتِ الْمَدِينَةِ.
  ewe-ewe: Anye afia nyui tsotso ƒe gbɔgbɔ anɔ ame si le ʋɔnu drɔ̃m la me. Anye ŋusẽ
    na agbonudzɔlawo le aʋaŋɔli.
  eng-LEE: And for a spirit of judgment to him that sitteth in judgment, and for strength
    to those that drive back the battle to the gate [of the enemy].
  asm-FB: বিচাৰ আসনত বহা জনৰ বাবে ন্যায় বিচাৰৰ আত্মা, আৰু তেওঁলোকৰ দুৱাৰত শত্রুবোৰক
    ঘূৰাই অনা লোকসকললৈ বল হ’ব।
  sus-A: عَ شَشِلِ تِنشِنشِ قِمَ نّ كِيتِسَيٍ مَ، عَ سّنبّ قِ سْورِيٍ مَ نَشٍيٍ نَ
    فٍرٍ كُي.
  fra-SBL: un esprit de justice pour celui qui siège en jugement, et une force pour
    ceux qui font reculer le combat à la porte.
  hbo-hbo: וּלְר֖וּחַ מִשְׁפָּ֑ט לַיֹּושֵׁב֙ עַל־הַמִּשְׁפָּ֔ט וְלִ֨גְבוּרָ֔ה מְשִׁיבֵ֥י
    מִלְחָמָ֖ה שָֽׁעְרָה׃ ס
  kik-kik: Agaatuĩka roho wa gũtuanĩra ciira na kĩhooto kũrĩ andũ arĩa matuanagĩra
    ciira, o na atuĩke hinya wa andũ arĩa mahũndũraga ita cia thũ ciakinya kĩhingo-inĩ.
  fra-NCL: un esprit de justice pour celui qui siège pour la justice, une force pour
    ceux qui repoussent l’assaut à la porte.
  cek-AK: Anih loe lokcaek kaminawk khaeah, katoengah lokcaekhaih muithla ah oh moe,
    misanawk mah vangpui khongkha to muk naah thacakhaih paekkung ah oh.
  cuk-cuk: Bab-Dummadi, dule-igar-nabogedga igar-innikii-imaked-burba ukoed. Neggwebur-yawagakgi-nakulemaladga
    niga-ogannogoed.
  uig-CYR: У йәнә һөкүм чиқиришқа олтарғанларға тоғра һөкүм чиқарғучи Роһ, Вә дәрвазида
    җәңни чекиндүргүчигә күч болиду.
  tel-2017: ఆయన న్యాయం చెప్పడానికి న్యాయపీఠం పైన కూర్చున్న వాడికి న్యాయం నేర్పే ఆత్మగానూ,
    తమ ద్వారాల దగ్గర శత్రువులను తరిమి కొట్టే వాళ్లకి బలంగానూ ఉంటాడు.
  hat-BSA: Li va yon espri lajistis pou sila ki chita nan jijman an, yon ranfòsman
    pou sila k ap detounen atak devan pòtay yo.
  kos-kos: El ac fah sang ngunin nununku suwohs nu sin mwet nununku, ac akpulaikyalos
    su liyaung mutunpot lun siti in lain mwet lokoalok.
  hbo-WLC: וּלְר֖וּחַ מִשְׁפָּ֑ט לַיּוֹשֵׁב֙ עַל־הַמִּשְׁפָּ֔ט וְלִ֨גְבוּרָ֔ה מְשִׁיבֵ֥י
    מִלְחָמָ֖ה שָֽׁעְרָה׃ ס
  ibo-ibo: Ọ ga-abụ mmụọ nke ikpe ziri ezi nye ndị ikpe. Ọ ga-abụkwa ike nye ndị na-achụghachi
    ndị iro azụ nʼọnụ ụzọ ama.
  ory-ory: ପୁଣି, ବିଚାର କରିବା ନିମନ୍ତେ ଉପବିଷ୍ଟ ଲୋକ ପ୍ରତି ବିଚାରଜନକ ଆତ୍ମା ଓ ଯେଉଁମାନେ ନଗର-ଦ୍ୱାରରେ
    ଯୁଦ୍ଧ ଫେରାଇ ଦିଅନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି ବଳ ସ୍ୱରୂପ ହେବେ।
  chk-chk: Epwe afisätä ekiekin pwüngüöch ngeni ätewe mi wiseni ewe wisen soukapwüng,
    epwe pwal apworai chokewe mi wisen asüela chon maun lükün asamalapen tittin ewe
    telinimw.
  rop-rop: Im garra gibit feyago langa detlot pipul blanga im en im garra meigim olabat
    strongbala wulijim dei garra bidim detlot enami wen dei trai teikoba olabat taun.”
  ukr-1871: Він буде духом правосуду тим, що засїдають на суд, та відвагою тим, що
    ворога од воріт прогонять.
  deu-1951: denen, welche zu Gerichte sitzen, ein Geist des Rechts, und denen, welche
    den Angriff vom Tore abschlagen, eine Stärke.
  eng-JPS: And for a spirit of judgment to him that sitteth in judgment, and for strength
    to them that turn back the battle at the gate.
  srp-1865: I duh suda onome koji sjedi da sudi, i sila onima koji uzbijaju boj do
    vrata.
  lug-lug: Aliba n’omwoyo ogw’okusala ensonga mu bwenkanya oyo atuula n’asala emisango,
    Aliba nsibuko ya maanyi eri abo abawoza olutabaalo ku wankaaki.
  heb-heb: ולרוח משפט ליושב על המשפט ולגבורה משיבי מלחמה שערה׃
  ben-IRV: বিচারের জন্যে বসে থাকা লোকের বিচারে আত্মা ও যারা শহরের দরজার যুদ্ধ ফেরায়,
    তাদের বিক্রমের মত হবেন
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਨਿਆਂ ਕਰਨ ਲਈ ਬੈਠਦਾ ਹੈ, ਉਸ ਦੇ ਲਈ ਉਹ ਇਨਸਾਫ਼ ਦੀ ਰੂਹ, ਅਤੇ ਜਿਹੜੇ ਫਾਟਕ
    ਤੋਂ ਲੜਾਈ ਹਟਾਉਂਦੇ ਹਨ, ਉਹਨਾਂ ਲਈ ਬਲ ਹੋਵੇਗਾ।
  mya-JVB: တရား မှုကို စီရင်သောသူ တို့အား တရား စီရင်သော ဉာဏ် ကို၎င်း၊ ရန်သူမျိုး တံခါး
    တိုင်အောင်စစ်မှု ကို လှန် သောသူတို့အား၊ ခွန်အား ဗလကို၎င်း ပေးတော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese kota biaguna taudia dekenai laloa maoromaoro bona laloa momokani
    do ia henia. Bona ia ese tuari taudia do ia hagoadaia, idia ese hanua badana ena
    magu iduara do idia gimaia, mai boga auka danu.
  urd-urd: और 'अदालत की कुर्सी पर बैठने वाले के लिए इन्साफ़ की रूह, और फाटकों से लड़ाई
    को दूर करने वालों के लिए ताक़त होगा।
  rus-SYN: и духом правосудия для сидящего в судилище и мужеством для отражающих неприятеля
    до ворот.
  bqc-SIM: A tó yã́zɛde dↄaa yã́kpalɛkɛnaↄnɛ, a gbɛ̃́ↄ gba gbãa aa zĩ yoaa bĩ́ibↄlɛu.
  tcz-CHONGTHU: Thutandih a tan nom na lungthim a thutan vaihom ho apeh ding ahi.
    Kotpi ngah a um gal hang ho han sanna apeh ding ahi.
  mar-mar: आणि जो न्याय करत बसतो त्यास तो न्यायाचा आत्मा आणि जे वेशीजवळ लढाई मागे
    हटवतात त्यांना तो पराक्रम असा होईल.
  qub-qub: Dimanduta arriglaj juezcunatami alli arriglananpaj sumaj tantiyachenga.
    Siudäta täpaycaj suldärucunatapis masmi balurta gonga.
  hat-hat: L'a fè moun ki chita nan tribinal yo gen bon konprann pou yo pa fè lenjistis.
    L'ap bay sòlda yo fòs pou yo ka kilbite lènmi yo lòt bò pòtay lavil la.
  eng-BSB: a spirit of justice to him who sits in judgment, and a strength to those
    who repel the onslaught at the gate.
  eng-WEBPB: and a spirit of justice to him who sits in judgement, and strength to
    those who turn back the battle at the gate.
  kbq-kbq: Ana nehuno trate'ma mani'neno kema refkoma hanimofona, fatgoma huno kema
    refko hu avamu Anumzamo'a nemino, hankavemati'za ha'ma hu'za kuma'ma aguvazisnaza
    sondia vahera hankave zamisige'za kuma kafantera otigahaze.
  nhe-BL: Yajaya quinmacas nopa tetlajtolsencahuani ininyolo tlen cuali para ma tetlajtolsencahuaca
    xitlahuac. Huan quichihuas para nopa soldados tlen tlamocuitlahuíaj campa ipuerta
    nopa altepetl ma motemacaca para quintzontlamiltise nochi inincualancaitacahua.
  gub-BL: — Urepurapo kar wer ikatu ma'e rehe teko wanupe ure, i'i putar pureruze'eg
    ma'e wà nehe, ta'e Tupàn uma'ereko putar wapy'a pupe nehe xe. Amo zauxiapekwer
    ume'egatu tawhu weko haw rehe uzekaiw pà wàmàtyry'ymar wanuwi. Tupàn umupytu'u
    kar putar a'e zauxiapekwer wakyze re a'e wà nehe no.
  eng-DRA: And a spirit of judgment to him that sitteth in judgment, and strength
    to them that return out of the battle to the gate.
