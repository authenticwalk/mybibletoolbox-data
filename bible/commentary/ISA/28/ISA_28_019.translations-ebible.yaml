verse: ISA.028.019
translations:
  mal-C: അതു കടന്നുവരുമ്പോഴൊക്കെയും അതു നിങ്ങളെ വഹിച്ചുകൊണ്ടുപോകും; പ്രഭാതംതോറും,
    രാത്രിയും പകലും അതു നിങ്ങളെ കടന്നുപോകും.” അതിനെക്കുറിച്ചുള്ള കേൾവിതന്നെ നിങ്ങൾക്കു
    സംഭ്രമമുണ്ടാക്കും.
  deu-TKW: So oft sie daherfährt, wird sie euch fassen; denn Morgen für Morgen wird
    sie daherfahren, am Tage und in der Nacht, und eitel Schauder wird das Empfangen
    solches Unterrichts sein!
  lin-lin: Tango makambo nyonso oyo ekoya, ekobebisa bino ; pamba te ekoleka na tongo
    nyonso, na moyi nyonso mpe na butu nyonso. » Bososoli ya emoniseli oyo ekomema
    nde somo makasi.
  eng-LSV: From the fullness of its passing over it takes you, || For it passes over
    morning by morning, || By day and by night, || And it has been only a trembling
    to consider the report.
  eng-GNV: 'When it passeth ouer, it shall take you away: for it shall passe through
    euery morning in the day, and in the night, and there shalbe onely feare to make
    you to vnderstand the hearing.'
  eng-WEBSTER: 'From the time that it goeth forth it shall take you: for morning by
    morning shall it pass over, by day and by night: and it shall be a vexation only
    to understand the report.'
  nhw-BL: Huan amocualancaitacahua itztose quen se hueyatl catli hualase mojmostla;
    tlayohua huan tonaya anmechtzontlamiltiquij hasta ajsis tonali para anmechhuicase
    ipan seyoc tlali. Huan san para quicaquise nopa camanali catli ajsitihuala, anmechchihuilis
    anhuihuipicase.
  swh-ONEN: Kila mara lijapo litawachukua, asubuhi baada ya asubuhi, wakati wa mchana
    na wakati wa usiku, litawakumba tangu mwanzo hadi mwisho.” Kuuelewa ujumbe huu
    utaleta hofu tupu.
  bba-bba: Bɑ ko n bɛɛ tɑɑkumɔwɑ sɑɑ kpuro nɡe mɛ̀n nɔɔ bɑ sɑrɑmɔ. Domi bɑ ko n dɑ
    sɑrewɑ bururu bɑɑtere kɑ mɑɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru, kpɑ i bɛrum soorɑ ì n ben lɑbɑɑri
    nuɑ.
  eng-KJVCPB: 'From the time that it goeth forth it shall take you: For morning by
    morning shall it pass over, by day and by night: And it shall be a vexation only
    to understand the report.'
  luo-luo: E kinde duto ma masira nobi enotieku; noyweu okinyi ka okinyi kendo odiechiengʼ
    gotieno.” Ka wachni nodonjne ji, to ginibed gi bwok maduongʼ.
  meu-meu: Baine utu utu dae negadia iboudiai na baine abimui; badina be daba ta ta
    amo baine utu utu dae, dina ai bona hanuaboi ai danu, bena gwaukau herevana anina
    idavarina na mai gari-badana.
  npi-ULB: जब त्‍यो आउँछ त्‍यसले तिमीहरूलाई डुबाउनेछ, त्‍यो हरेक बिहान आउनेछ र त्‍यो
    दिन र रात आउनेछ । जब सन्देश बुझिन्छ, त्‍यसले त्रास पैदा गर्नेछ ।
  yor-yor: Nígbàkígbà tí ó bá ti wá ni yóò máa gbé ọ lọ, ni àràárọ̀, ní ọ̀sán àti
    ní òru, ni yóò máa fẹ́ kọjá lọ.” Ìmòye ọ̀rọ̀-ìmọ̀ yìí yóò máa mú ìpayà ńlá wá.
  pes-OPCB: مصیبت روز و شب به سراغتان خواهد آمد و شما را گرفتار خواهد کرد. هر بار
    که پیامی از خدا بشنوید وحشت سراپایتان را فرا خواهد گرفت.
  tgl-ULB: Tuwing dumadaan ito, aanurin kayo nito, at tuwing umaga dadaan ito at sa
    araw at sa gabi ay darating ito. Kapag naunawaan ang mensahe, ito ay magdudulot
    ng matinding takot.
  hui-hui: Mo ko holene urunime tí yupe nahe yani haho wiaabo holebira. Mo ko holene
    genda uruni horombe mbiragabi mbira ibugu bialu tí kamigoha ibaho wiaabo holebira,
    laya. Ani layago ai tígua Anduane Homogonaga bi ogoni hale howa irane handa walia
    harimiyagua nde tíni mogo lowa duru lalu habehe kamigoni.
  mya-mya: သူ​တို့​သည်​သင်​တို့​အား​နံ​နက်​တိုင်း​ထပ်​ကာ ထပ်​ကာ​တိုက်​ခိုက်​ကြ​လိမ့်​မည်။
    သင်​တို့​သည် နေ့​ရော​ညဥ့်​ပါ​ဒုက္ခ​ရောက်​ကြ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ်​တော်​ရောက်​ရှိ​လာ​သည့်
    အ​ခါ​တိုင်း ထိတ်​လန့်​၍​နေ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་རྒྱུ་དུས་ཁྱོད་རྣམས་འཁྲིད་ཅིང་། སྔ་དྲོ་རེ་རེ་དང་ཉིན་མཚན་རེ་རེ་བཞིན་དུ་དེ་རྒྱུ་ཞིང་།
    མི་ཡིས་དེ་རྒྱུ་བ་རྟོགས་ན་དངངས་སྐྲག་སྐྱེ་བར་འགྱུར།
  sna-sna: Nguva nenguva painouya ichakutakurai ichikuendesai kure; mangwanani achitevera
    mamwe mangwanani, panguva dzamasikati nenguva dzousiku, ichakukura.” Kunzwisisa
    shoko iri kuchauyisa kutya.
  spa-BLM: Todas las veces que pase, te apresará; porque de mañana a mañana pasará,
    de día y de noche; y no será más que terror entender el mensaje”.
  cac-cac: Ayic ol javoc d'a juntac el, ol ex cuchjocb'at yuuj. Junjun q'uin̈ib'alil,
    ma c'ual d'ac'val ol ja d'ayex. Ayic ol eyab'an yab'ixal jun chi', ol ex ib'xocq'ueoc.
  swh-ULB: Maana pindi yatakopita, yatawazomba nyie yatapita asubuhi na asubuhi, na
    yatapita tena mchana na usiku utafika. Pale ujumbe utakapofika utasababisha hofu.
  bel-bel: Як толькі ён пойдзе, - схопіць вас; а халадзіць будзе кожнае раніцы, дзень
    і ноч, і адна чутка пра яго будзе сеяць жуду.
  deu-ELBBK: So oft sie hindurchfährt, wird sie euch hinraffen; denn jeden Morgen
    wird sie hindurchfahren, bei Tag und bei Nacht. Und es wird eitel Schrecken sein,
    die Botschaft zu vernehmen.
  mbb-OT: Layun heini ebpekeuma su kada andew, meselem wey mezukilem, ne edezaat heini
    keniyu.” Egkahandek kew emun egkesavut niw heini he menge lalag.
  mal-2015: അതു ആക്രമിക്കുമ്പോഴൊക്കെയും നിങ്ങളെ പിടിക്കും; അതു രാവിലെതോറും രാവും പകലും
    ആക്രമിക്കും; അതിന്റെ ശ്രുതി കേൾക്കുന്ന മാത്രെക്കു നടുക്കം ഉണ്ടാകും.
  gup-gup: Manbu kundjak kunkimuk ngunbun malamalaywiwern, dja mak kunbarnangarrawern
    dja mak kunkak rowk, wanjh kamre ngunbun.” Bu kuhnikenh ngurrimenmenbekkan, wanjh
    ngurriwernhkelemen.
  rmc-rmc: Kana ča pre tumende avela, zachudela tumen, bo sako tosara, dživese the
    rači pre tumende avela.“ Sar kaleske achaľona, ela tumen bari dar.
  pes-OPV: هر وقت که بگذرد شما را گرفتارخواهد ساخت زیرا که هر بامداد هم در روز و هم
    در شب خواهد گذشت و فهمیدن اخبار باعث هیبت محض خواهد شد.»
  ron-1924: Орь де кыте орь ва трече, вэ ва апука; кэч ва трече ын тоате диминециле,
    зи ши ноапте, ши нумай вуетул ей вэ ва ынгрози.”
  ben-OBCV: যেই তা আসবে, তা তোমাদের বহন করে নিয়ে যাবে; সকালের পর সকাল, দিনে বা রাত্রে,
    তা ক্রমাগত আছড়ে পড়বে।” এই বার্তা বুঝতে পারলে তা প্রচণ্ড বিভীষিকা নিয়ে আসবে।
  som-som: Oo markay dhacaysoba way idin kaxaysan doontaa, waayo, waxay dhici doontaa
    subax ka subax, iyo habeen iyo maalinba, oo in warka la garto waxay noqon doontaa
    cabsi uun.
  lat-VUC: Quandocumque pertransierit, tollet vos, quoniam in mane diluculo pertransibit
    in die et in nocte; et tantummodo sola vexatio intellectum dabit auditui.
  eng-ASVBT: 'As often as it passeth through, it shall take you; for morning by morning
    shall it pass through, by day and by night: and it shall be nought but terror
    to understand the message.'
  ita-1885: Da che passerà, egli vi porterà via; perciocchè passerà mattina dopo mattina,
    di giorno e di notte; e il sentirne il grido non produrrà altro che commovimento.
  eng-LXXUP: Whenever it shall pass by, it shall take you; morning by morning it shall
    pass by in the day, and in the night there shall be an evil hope. Learn to hear,
  eng-ULB: Whenever it passes through, it will overwhelm you, and morning by morning
    it will pass through and by day and night it will come. When the message is understood,
    it will cause terror.
  spa-VBL: Se precipitará una y otra vez, arrastrándote mañana tras mañana, día y
    noche, precipitándose una y otra vez. Una vez que entiendas este mensaje estarás
    totalmente aterrorizado.
  fra-_FOB: Sitôt qu'il passera, il vous saisira; car il passera matin après matin,
    de jour et de nuit, et la frayeur seule sera votre instruction.
  mal-mal: അത് കടന്നുപോകുമ്പോഴെല്ലാം നിങ്ങളെ പിടിക്കും; അത് രാവിലെതോറും, രാവും പകലും,
    കടന്നുപോകും;” അതിന്റെ വാർത്ത കേൾക്കുന്ന മാത്രയ്ക്കു നടുക്കം ഉണ്ടാകും.
  urd-GVR: Wuh subah basubah aur din rāt guzaregā, aur jab bhī guzaregā to tumheṅ
    apne sāth bahā le jāegā. Us waqt log dahshatzadā ho kar kalām kā matlab samjheṅge.”
  suz-BL: मेको गिश खेयप जाक्‍त हना यो, इन कली सुम्‍ब। मारदे हना मेको सुनी कुस कुस
    जाक्‍ब। नाक्‍दो नाक्‍ती यो जाक्‍ब। मेको लोव़ रुप्‍चा चहिं शुश हिंचा ङा बाक्‍ब।
  eng-NOY: As often as it passeth through, it shall bear you away; For every morning
    shall it pass through, By day and by night; Even to hear the rumor of it shall
    be terrible.
  ita-1927: 'Ogni volta che passerà, vi afferrerà: poiché passerà mattina dopo mattina,
    di giorno e di notte; e sarà spaventevole imparare una tal lezione!'
  ckb-ckb: هەر کاتێک تێبپەڕێت دەتانبات، چونکە هەموو بەیانییەک تێدەپەڕێت بە شەو و بە
    ڕۆژ.» بە تەنها تێگەیشتنی پەیامەکە دەبێتە مایەی تۆقاندن.
  eng-BBE: 'Whenever they come through they will overtake you; for they will come
    through morning after morning, by day and by night: and the news will be nothing
    but fear.'
  kan-OKCV: ಅದು ಹಾದುಹೋಗುವಾಗೆಲ್ಲಾ ನಿಮ್ಮನ್ನು ಹಿಡಿಯುವುದು. ಏಕೆಂದರೆ ಅದು ಹೊತ್ತಾರೆಯಿಂದ ಹೊತ್ತಾರೆಗೆ,
    ಹಗಲು ರಾತ್ರಿಯೂ ಹಾದುಹೋಗುವುದು.” ಆಗ ದೇವರ ಈ ಸಂದೇಶವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವವರಿಗೆ ಭಯಭ್ರಾಂತಿ
    ಉಂಟಾಗುವುದು.
  tam-2017: அது புரண்டுவந்த உடனே உங்களை அடித்துக்கொண்டுபோகும்; அது அனுதினமும் இரவும்பகலும்
    புரண்டுவரும்; அதைப்பற்றிச் சொல்லப்படும் செய்தியைக் கேட்கும்போதும் சஞ்சலத்தை உண்டாக்கும்.
  spa-RV-1909: Luego que comenzare á pasar, él os arrebatará; porque de mañana de
    mañana pasará, de día y de noche; y será que el espanto solamente haga entender
    lo oído.
  ron-BTF: De câte ori trece, vă va lua; căci dimineaţă de dimineaţă va trece, ziua
    şi noaptea; şi va fi o chinuire doar ca să înţelegeţi mărturia.
  eng-WEBP: As often as it passes through, it will seize you; for morning by morning
    it will pass through, by day and by night; and it will be nothing but terror to
    understand the message.”
  eng-FBV: It will rush by time after time, dragging you away morning upon morning,
    day and night, rushing on and on. Once you understand this message you will be
    absolutely terrified.
  nld-1939: 'Zo vaak hij voorbij jaagt, grijpt hij u vast, Morgen aan morgen, Overdag
    en des nachts. Dan zal louter ontzetting U het spreekwoord leren verstaan:'
  nch-BL: Huan amocualancaitacahua itztose quej se hueyat cati hualase mojmosta; tayohua
    huan tonaya amechtzontamiltiquij hasta ajsis tonali para amechhuicase ipan seyoc
    tali. Huan san para quicaquise nopa camanali cati ajsitihuala, amechchihuas xihuihuipicaca.
  vie-1934: Mỗi lần tai nạn trải qua, sẽ bắt lấy các ngươi, vì nó trải qua mọi buổi
    sớm mai, ngày và đêm; chỉ có sự kính sợ làm cho các ngươi hiểu biết lời dạy ấy.
  hin-CV: जितना तुम बढ़ोगे वह तुम्हें दबा देगी; क्योंकि हर दिन और हर रात किसी भी समय
    होकर वह निकलेगा, और इस बात से तुम डर जाओगे.”
  eng-OURB: As often as it passes through, it will seize you; for morning by morning
    it will pass through, by day and by night; and it will be nothing but terror to
    understand the message.”
  spa-BES: Cuantas veces pase, los alcanzará; porque vendrán mañana tras mañana, día
    y noche, y será por espanto él solo entender el reporte.
  tdx-tdx: Ndra mbiambia ty hirangà’e, le ho fihine’e nahareo, fa boak’ andro ty hitoaña’e,
    handro an-kale; vaho ho vata’e maharevendreveñe ty andrendrehañe ty tali’e.
  tha-KJV: มันผ่านไปบ่อยเท่าใด มั​นก​็จะเอาตัวเจ้า เพราะมันจะผ่านไปเช้าแล้วเช้าเล่า
    ทั้งกลางวันและกลางคืน เมื่อเข้าใจข่าว ก็​จะเกิดแต่ความสยดสยองเท่านั้น
  por-BR-2018: Logo que começar a passar, ela vos tomará, porque todas as manhãs passará,
    de dia e de noite; e será que só de ser dada a notícia, já haverá aflição.
  deu-ELO: So oft sie hindurchfährt, wird sie euch hinraffen; denn jeden Morgen wird
    sie hindurchfahren, bei Tage und bei Nacht. Und es wird eitel Schrecken sein,
    die Botschaft zu vernehmen.
  eng-WYC-2018: Whenever it shall pass, it shall take away you, (or And when it shall
    pass by you, it shall take you away); for why early in the gray morrowtide it
    shall pass (by), (and) in day and night; and only travail alone shall give understanding
    to [the] hearing.
  epo-epo: Ĉiufoje, kiam ĝi trairos, ĝi kaptos vin; ĉar ĉiutage ĝi trairos, tage kaj
    nokte, kaj terura estos la klarigo, kiun ĝi donos.
  uig-PIN: U ɵtüp ketixi bilǝnla silǝrni tutidu; Ⱨǝm sǝⱨǝr-sǝⱨǝrlǝrdǝ, Ⱨǝm keqǝ-kündüzlǝrdimu
    u ɵtüp turidu, Bu hǝwǝrni pǝⱪǝt anglap qüxinixning ɵzila wǝⱨimigǝ qüxüx bolidu.
  beo-beo: Amo wadela:lesisu hou da mae fisili, hahabe eno, hahabe eno, gasia amola
    esosea, dilima doaga:mu. Gode da amoga dilima gebewane sia:ne iasea, dilia da
    bagadewane beda:mu.
  tpi-OTNT: Ol dispela taim nogut bai i no inap lusim yupela. Nogat. Bai ol i kamap
    moa moa yet long yupela long olgeta de na nait.” Sapos yupela i save gut long
    as bilong ol dispela tok bilong God, yupela bai i pret na guria tru.
  hau-SA: A duk sa’ad da ya zo; ko da safiya, ko dare ko kuma da rana, zai yi ta ratsawa
    yana kwasanku.” Za ku zama kamar mutumin da ya zama abin karin magana,
  uig-LAT: U ötüp kétishi bilenla silerni tutidu; Hem seher-seherlerde, Hem kéche-kündüzlerdimu
    u ötüp turidu, Bu xewerni peqet anglap chüshinishning özila wehimige chüshüsh
    bolidu.
  nde-nde: Ngazozonke izikhathi esizafika ngazo sizalithatha; ukusa ngokusa, emini
    lebusuku, sizalikhukhula.” Ukulizwisisa ilizwi leli kuzaletha ukwesaba khona ngokwakho.
  ton-ton: 'Pea ʻi heʻene hā atu te mou moʻua ai; he te ne ʻalu atu ʻi he pongipongi
    mo e pongipongi, ʻio, ʻi he ʻaho mo e pō: pea naʻa mo ʻene ʻuʻulu mai pe ʻe tupu
    ai ʻae ilifia.'
  ces-1613: Jakž jen počne přecházeti, zachvátí vás; každého zajisté jitra přecházeti
    bude, ve dne i v noci. I stane se, že sám strach tomu, což jste slýchali, k srozumění
    poslouží,
  eng-WMB: As often as it passes through, it will seize you; for morning by morning
    it will pass through, by day and by night; and it will be nothing but terror to
    understand the message.”
  tam-TCV: அது வரும்போதெல்லாம் உங்களை அடித்துச்செல்லும்; அது காலைதோறும், இரவும் பகலும்
    தண்டிப்பதற்காக வந்து வாரிக்கொண்டு போகும்.” இச்செய்தியை நீங்கள் விளங்கிக்கொள்வது
