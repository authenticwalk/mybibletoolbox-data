  pan-pan: ਜਦ ਕਦੀ ਹੜ੍ਹ ਲੰਘੇਗਾ ਉਹ ਤੁਹਾਨੂੰ ਫੜ੍ਹੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਹਰ ਸਵੇਰੇ ਤੇ ਦਿਨੇ ਰਾਤੀਂ
    ਲੰਘੇਗਾ, ਅਤੇ ਇਸ ਖ਼ਬਰ ਨੂੰ ਸੁਣਨਾ ਨਿਰੀ ਘਬਰਾਹਟ ਹੀ ਹੋਵੇਗਾ!
  mya-JVB: ချင်းနင်းစဉ်တွင်ပါ သွားလိမ့်မည်။ နံနက် အချိန် ရောက်မြဲ အစဉ်အတိုင်း၊ နေ့
