  heb-heb: מדי עברו יקח אתכם כי בבקר בבקר יעבר ביום ובלילה והיה רק זועה הבין שמועה׃
  ben-IRV: তার দ্বারা যতবার নেমে আসবে তত বার তোমাদেরকে ধরবে, প্রকৃত পক্ষে, সে সকালে,
