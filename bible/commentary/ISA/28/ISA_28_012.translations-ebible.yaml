  tbz-SIM: 'Kù do mɛ mbɛ̀ nɑ̀kɛ́mɛ̀mu kɛ dɔ̀: Ntɛnɛ̀ diom̀pùrì bɛ̀ɛ̀ ɔ̀u bɛ̀ɛ om̀pɛ̀.
