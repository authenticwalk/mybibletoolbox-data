  mya-JVB: ဤသို့ပြုလျှင်ငြိမ်ဝပ် လိမ့်မည်။ ပင်ပန်း သောသူတို့ သည် ငြိမ်ဝပ် ကြစေ။ ဤသို့ပြုလျှင်သက်သာ
    လိမ့်မည်ဟု မိန့် တော်မူသော်လည်း ၊ သူတို့သည်နား မ ထောင်ကြ။
  hmo-hmo: Lohiabada ese laga-ani bona mauri namona umui dekenai ia henia gwauraia,
