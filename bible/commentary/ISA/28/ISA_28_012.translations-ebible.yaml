    Ichanga gamcuna manami wiyacurayquichu.'
  hat-hat: Se li menm ki te ban nou yon kote pou n' poze kò nou, yon peyi kote tout
    moun ki bouke ka jwenn kanpo, yon peyi kote moun ka viv ak kè poze, men nou derefize
    koute.
  eng-BSB: 'to whom He has said: “This is the place of rest, let the weary rest; this
    is the place of repose.” But they would not listen.'
  eng-WEBPB: to whom he said, “This is the resting place. Give rest to the weary,”
    and “This is the refreshing;” yet they would not hear.
  kbq-kbq: Hagi ana vahekura Anumzamo'a amanage huno zamasami'ne, ama kumara mani
    fruhu kumaki, zamatrenke'za knazama eneriza vahe'mo'za mani fru hiho. Hianagi
    ana kea ontahi'naze.
  nhe-BL: 'Eltoc queja TOTECO achtohuiya quinilhui: “Intla innechtlepanitase huan
    inquipiyase se cuali yolistli, huajca nica ipan imotlal inquipiyase tlasehuilistli
    huan tlasiyajcahuali.” Pero yajuanti ax quinejque quitlacaquilise.'
  gub-BL: Kwehe mehe aze'eg nezewe peme. — Tupàn pemupytu'u kar putar nehe. Pemonokatu
    putar ma'erahy haw wi ma'uhez haw wi xe a'e nehe. Xe peàmàtyry'ymar nuzapo kwaw
    ikatu 'ym ma'e peme nehe, a'e peme. Napepurenu wer kwaw heze'eg rehe.
  eng-DRA: 'To whom he said: This is my rest, refresh the weary, and this is my refreshing:
    and they would not hear.'
