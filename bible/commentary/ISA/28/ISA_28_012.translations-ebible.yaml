  ory-ory: ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଏହି ବିଶ୍ରାମ, ତୁମ୍ଭେମାନେ କ୍ଳାନ୍ତ ଲୋକମାନଙ୍କୁ ବିଶ୍ରାମ
