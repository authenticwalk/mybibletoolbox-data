  pan-pan: ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਆਖਿਆ, ਇਹ ਅਰਾਮ ਹੈ, ਹੁੱਸੇ ਹੋਏ ਨੂੰ ਅਰਾਮ ਦਿਓ, ਅਤੇ ਚੈਨ ਇਹ
