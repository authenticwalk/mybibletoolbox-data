verse: ISA.028.012
translations:
  mal-C: “ഇതാണു വിശ്രമസ്ഥലം, ക്ഷീണിതർ വിശ്രമിക്കട്ടെ,” എന്നും “ഇതാണ് ആശ്വാസസ്ഥാനം,”
    എന്നും അവിടന്ന് അവരോടു പറഞ്ഞു. എങ്കിലും അതു ശ്രദ്ധിക്കാൻ അവർക്കു മനസ്സില്ലായിരുന്നു.
  deu-TKW: 'er, der zu ihnen gesprochen hat: Das ist die Ruhe - gönnt Ruhe den Müden
    - und das ist die Erholung! Sie aber wollten nicht hören.'
  lin-lin: 'alobaki na bango : « Tala esika ya kopema ! Tika ete moto oyo alembi apema ; »
    mpe : « Tala esika ya kimia, » kasi balingaki koyoka te.'
  eng-LSV: 'To whom He has said, “This [is] the rest, give rest to the weary, || And
    this—the refreshing”: And they have not been willing to hear,'
  eng-GNV: 'Vnto whome hee saide, This is the rest: giue rest to him that is weary:
    and this is the refreshing, but they would not heare.'
  eng-WEBSTER: 'To whom he said, This is the rest with which ye may cause the weary
    to rest; and this is the refreshing: yet they would not hear.'
  nhw-BL: 'Eltoc quen TOTECO achtihuiya quinilhui: “Sintla antechtlepanitase huan
    anquipiyase se cuali nemilistli, huajca nica ipan amotlal anquipiyase tlasehuilistli
    huan tlasiyajquetzali.” Pero inijuanti amo quinejque quitlacaquilise.'
  swh-ONEN: wale ambao aliwaambia, “Hapa ni mahali pa kupumzika, waliochoka na wapumzike,”
    na, “Hapa ni mahali pa mapumziko,” lakini hawakutaka kusikiliza.
  bba-bba: Domi u bu sɔ̃ɔwɑ bu de wi u wɑsirɑ u wɛ̃rɑ. Wɛ̃rɑ yerɑ mɑɑ wɑ̃ɑ mi, ɑdɑmɑ
    bɑ ǹ kĩ bu win ɡɑri wurɑ.
  eng-KJVCPB: 'To whom he said, This is the rest wherewith ye may cause the weary
    to rest; And this is the refreshing: yet they would not hear.'
  luo-luo: Mowachone niya, “Ma en kar yweyo, joma ool mondo oywe.” Kendo niya, “Ma
    en kar kwe,” to ne ok ginyal winjo.
  meu-meu: Ia ese vada e hamaorodia, eto “Ina na laḡa-ani, tau-boera taudia na laḡadia
    ba ha-ani; ina na doru-heu”. Ḡau tamona, idia na asie ura bae kamonai.
  npi-ULB: विगतमा उहाँले तिनीहरूलाई भन्‍नुभयो, “यो विश्राम हो, जो थकित हुन्‍छ त्यसलाई
    विश्राम गर्न देओ । अनि यो ताजा हुने कुरा हो,” तर तिनीहरू सुन्‍दैनन् ।
  yor-yor: àwọn tí ó sọ fún wí pé, “Èyí ni ibi ìsinmi, jẹ́ kí àwọn aláàárẹ̀ sinmi”;
    àti pé, “Èyí ni ibi ìsinmi”; ṣùgbọ́n wọn kò tẹ́tí sílẹ̀.
  pes-OPCB: 'خدا به قوم خود فرموده بود: «اینجا جای استراحت است؛ پس خستگان استراحت
    کنند. اینجا مکان آرامی است.» اما ایشان نخواستند بشنوند.'
  tgl-ULB: Sa nakalipas sinabi niya sa kanila “Ito ang kapahingahan, bigyan ng kapahingahan
    ang siyang napapagod; at ito ang pagpapanariwa,” pero ayaw nilang makinig.
  hui-hui: Anduane Homogo ibunime ibunaga wali agaliru miniha hada paya buwa gi nahe
    turu haga bu dindi ogoniha helayagoni. Maru manga halu erekui biraru erekui dogo
    lalu dindi ogoniha halimu laya. Ani layagola tígua bi ogoni hale hoa nahe harimigoni.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​အား​ငြိမ်း​အေး​ချမ်း​မြေ့ စွာ​နေ​ထိုင်​ခွင့်​ကို​ပေး​တော်​မူ​သော်​လည်း
    သင် တို့​သည်​ကိုယ်​တော်​၏​စ​ကား​ကို​နား​မ​ထောင် ကြ။-
  bod-N: ཁོང་གིས་དེ་དག་ལ་འདི་སྐད་དུ། འདི་ནི་ངལ་གསོ་བའི་གནས་ཡིན། ཁྱོད་རྣམས་ཀྱིས་ཐང་ཆད་པའི་མི་ལ་ངལ་གསོ་ཐོབ་ཏུ་བཅུག་ན།
    ངལ་གསོའི་གནས་འདི་འཐོབ་པར་འགྱུར་ཞེས་གསུངས་ཀྱང་དེ་དག་གིས་མ་མཉན་ནོ། །
  sna-sna: kwavari akati, “Iyi ndiyo nzvimbo yokuzorora, vakaneta ngavazorore,” uye,
    “Iyi ndiyo nzvimbo yorunyararo,” asi havana kumboteerera.
  spa-BLM: 'a la que dijo: “Este es el lugar de descanso. Da descanso al cansado”
    y “Este es el refrigerio”; pero no quisieron escuchar.'
  cac-cac: 'Aton d''a eb'' b''uchvajnac chi'' alb''il icha tic: Ina val ic''oj ip
    tic, yic''ocab'' yip eb'' c''unb''inac, siclab''ocab'' sc''ol eb'', xchi Jehová,
    palta maj schalaj yab'' eb''.'
  swh-ULB: Wakati uliopita aliwambia, '''Hawa ni wengine, wape punziko walio choka;
    maana huku ni kujifurahisha,'' lakini hawakusikiliza.
  bel-bel: 'Ім казалі: «вось - спакой, дайце спакою струджанаму, і вось - супакаеньне».
    Але слухаць яны не хацелі.'
  deu-ELBBK: 'er, der zu ihnen sprach: Dies ist die Ruhe, schafft Ruhe dem Ermüdeten;
    und dies die Erquickung! Aber sie wollten nicht hören.'
  mbb-OT: 'Iyan heini egkeǥiyen din: “Deyzey ke ebpekaangken kew te egkehimelayan
    niw ziyà te tanè niw. Piru kenè kew egkesuat he ebpemineg kediey.”'
  mal-2015: ഇതാകുന്നു സ്വസ്ഥത; ക്ഷീണിച്ചിരിക്കുന്നവന്നു സ്വസ്ഥത കൊടുപ്പിൻ; ഇതാകുന്നു
    വിശ്രാമം എന്നു അവൻ അവരോടു അരുളിച്ചെയ്തു എങ്കിലും കേൾപ്പാൻ അവർക്കു മനസ്സില്ലായിരുന്നു.
  gup-gup: God nungan ngundingehkeyi ngudberre, dja bonj, ngurridjalwarnyakminj. Nungka
    ngundikangemarnbuyi, dja ngudda ngurridjalwokwirrihmeng.
  rmc-rmc: 'ov lenge phenelas: „Kade hin o smirom, den te odpočovinel le strapimen
    manušeske,“ the mek, „kade šaj te arakhel o smirom!“ Ale on na kamenas te šunel.'
  pes-OPV: 'که به ایشان گفت: «راحت همین است. پس خسته شدگان را مستریح سازید و آرامی
    همین است.» امانخواستند که بشنوند.'
  ron-1924: 'Ел ый зичя: „Ятэ одихна! Лэсаць пе чел остенит сэ се одихняскэ! Ятэ локул
    де одихнэ!” Дар ей н-ау врут сэ аскулте,'
  ben-OBCV: যাদের কাছে তিনি বলেছেন, “এই হল বিশ্রামের স্থান, ক্লান্ত ব্যক্তি এখানে
    বিশ্রাম করুক” এবং “এই হল প্রাণ জুড়ানোর স্থান”— কিন্তু তারা তা শুনতে চাইলো না।
  som-som: uu markii hore ku yidhi, Tanu waa nasasho, ee kuwa daallan ku nasiya, oo
    tanuna waa isqabowjintii. Laakiinse inay maqlaan way diideen.
  lat-VUC: 'Cui dixit: Hæc est requies mea, reficite lassum; et hoc est meum refrigerium:
    et noluerunt audire.'
  eng-ASVBT: 'to whom he said, This is the rest, give ye rest to him that is weary;
    and this is the refreshing: yet they would not hear.'
  ita-1885: 'Perciocchè egli avea lor detto: Questo è il riposo; date riposo allo
    stanco; questa è la quiete; ma essi non hanno voluto ascoltare.'
  eng-LXXUP: 'This is the rest to him that is hungry, and this is the calamity: but
    they would not hear.'
  eng-ULB: In the past he said to them “This is the rest, give rest to him who is
    weary; and this is the refreshing,” but they would not listen.
  spa-VBL: 'Les había dicho: “Pueden descansar aquí. Dejen descansar a los que están
    cansados. Este es el lugar donde pueden descansar con seguridad”. Pero se negaron
    a escuchar.'
  fra-_FOB: 'Il leur avait dit: C''est ici le repos, que vous donniez du repos à celui
    qui est accablé, c''est ici le soulagement. Mais ils n''ont pas voulu écouter.'
  mal-mal: “ഇതാകുന്നു സ്വസ്ഥത; ക്ഷീണിച്ചിരിക്കുന്നവനു സ്വസ്ഥത കൊടുക്കുവിൻ; ഇതാകുന്നു
    വിശ്രമം” എന്ന് അവിടുന്ന് അവരോട് അരുളിച്ചെയ്തു എങ്കിലും കേൾക്കുവാൻ അവർക്ക് മനസ്സില്ലായിരുന്നു.
  urd-GVR: Go us ne un se farmāyā thā, “Yih ārām kī jagah hai. Thakemāndoṅ ko ārām
    do, kyoṅki yihīṅ wuh sukūn pāeṅge.” Lekin wuh sunane ke lie taiyār nahīṅ the.
  suz-BL: मिनु परमप्रभुमी मेको आन कली “मेको थुं नाइक्‍तीक बाक्‍ब। गे दशो मुर आन कली
    नाइक्‍चा गेने। थुं बारपाइक्‍तीक एकोन बाक्‍ब” देंत। मो हना यो मेकोपुकीमी मनेंथु
    मटीमे। यसैया ३०:१५; मत्ती ११:२८-२९
  eng-NOY: He that said to them, “This is the way of rest, give rest to the weary;
    This is the way of safety”; But they would not hear.
  ita-1927: 'Egli aveva detto loro: “Ecco il riposo: lasciar riposare lo stanco; questo
    è il refrigerio!”'
  ckb-ckb: 'بۆ ئەوانەی پێی گوتن: «ئەمە حەسانەوەیە، با ماندوو بحەسێتەوە، ئەمە ئارامگایە.»
    بەڵام نەیانویست گوێ بگرن.'
  eng-BBE: To whom he said, This is the rest, give rest to him who is tired; and by
    this you may get new strength; but they would not give ear.
  kan-OKCV: ಆತನು ಮೊದಲು, “ಇದೇ ನಿಮಗೆ ಅವಶ್ಯಕವಾದ ವಿಶ್ರಾಂತಿ, ಬಳಲಿದವರನ್ನು ವಿಶ್ರಮಗೊಳಿಸಿರಿ.
    ನಿಮಗೆ ಅನುಕೂಲವಾದ ಉಪಶಮನ ಇದೇ,” ಎಂದು ಹೇಳಿದಾಗಲೂ ಅವರು ಕೇಳಲಿಲ್ಲ.
  tam-2017: இதுவே நீங்கள் இளைத்தவனை இளைப்பாறச்செய்யும் இளைப்பாறுதல்; இதுவே ஆறுதல்
    என்று அவர்களிடம் அவர் சொன்னாலும் கேட்கமாட்டோம் என்கிறார்கள்.
  spa-RV-1909: 'A los cuales él dijo: Este es el reposo: dad reposo al cansado; y
    éste es el refrigerio: mas no quisieron oir.'
  ron-BTF: 'Căruia i-a spus: Aceasta este odihna cu care să faceţi pe cel obosit să
    se odihnească; şi aceasta este răcorirea; totuşi ei au refuzat să asculte.'
  eng-WEBP: to whom he said, “This is the resting place. Give rest to the weary,”
    and “This is the refreshing;” yet they would not hear.
  eng-FBV: He had told them, “You can rest here. Let those who are tired rest. This
    is the place where you can safely relax.” But they refused to listen.
  nld-1939: 'Hij die hun eens had gezegd: Hier is de rust, laat de vermoeiden rusten,
    Hier is verkwikking! Maar ze wilden niet horen.'
  nch-BL: 'Eltoc quej TOTECO achtohuiya quinilhui: “Sinta antechtepanitase huan anquipiyase
    se cuali nemilisti, huajca nica ipan amotal anquipiyase tasehuilisti huan tasiyajquetzalisti.”
    Pero inijuanti amo quinejque quitacaquilise.'
  vie-1934: 'Ngài đã phán cùng nó rằng: Đây là nơi yên nghỉ; hãy để kẻ mệt nhọc được
    yên nghỉ. Nầy là lúc mát mẻ cho các ngươi. Thế mà họ chẳng chịu nghe.'
  hin-CV: जिन्होंने उन्हें इस प्रकार कहा, “विश्राम यहां है, जो थके हैं उन्हें आराम
    दो”; “विश्राम यहीं है”— किंतु वे नहीं सुनेंगे.
  eng-OURB: to whom he said, “This is the resting place. Give rest to weary;” and
    “This is the refreshing;” yet they would not sh'ma ·hear obey·.
  spa-BES: 'A quien dijo: Este es el reposo, dale descanso al cansado; y por esto
    puedes obtener nueva fuerza; pero ellos no quisieron oír.'
  tdx-tdx: 'ie nanoeñe ty hoe: Fitofàñe toy; ampitofa o mokotseo; zao o fanintsiñañeo;
    fe tsy nañaoñe iereo.'
  tha-KJV: คือแก่บรรดาผู้​ที่​พระองค์​ตรั​สว​่า “​นี่​คือการหยุดพัก จงให้การหยุดพักแก่คนเหน็ดเหนื่อย
    และนี่คือการพักผ่อน” ถึงกระนั้นเขาก็จะไม่​ฟัง
  por-BR-2018: 'Ao qual dissera: Este é o lugar de descanso; dai descanso ao cansado;
    e este é o repouso; porém não quiseram ouvir.'
  deu-ELO: 'er, der zu ihnen sprach: Dies ist die Ruhe, schaffet Ruhe dem Ermüdeten;
    und dies die Erquickung! Aber sie wollten nicht hören.'
  eng-WYC-2018: to which he said, This is my rest; refresh ye a weary man, and this
    is my refreshing; and they would not hear. (to whom he said, This is my rest;
    refresh ye all the weary, and this is my refreshing; but they would not listen
    to him.)
  epo-epo: 'Tiu, kiu diris al ili: Jen estas ripozejo, lasu la laculon ripozi; kaj
    jen estas trankviligo; sed ili ne volis aŭskulti.'
  uig-PIN: 'U ularƣa: — «Mana, aram muxu yǝrdǝ, Ⱨali yoⱪlarni aram aldurunglar; Yengilinix
    muxudur» — degǝn, Biraⱪ ular ⱨeqnemini anglaxni halimiƣan.'
  beo-beo: 'E da helefisu amola olofosu dilima imunusa: sia:i. Be dilia da Ea sia:
    hame nabi.'
  tpi-OTNT: Em yet i bin putim ol manmeri bilong en long dispela hap graun, na em
    i bin tokim ol olsem, “Long dispela ples yupela i ken malolo na i stap bel isi.
    Na ol man, bodi bilong ol i tait na skin bilong ol i les, ol i ken malolo na i
    stap isi long dispela ples.” Tasol ol i no laik harim tok bilong em.
  hau-SA: waɗanda zai ce, “Wannan shi ne wurin hutu, bari waɗanda suka gaji su huta”;
    da kuma, “Wannan shi ne wurin wartsakewa” amma sun ƙi su saurara.
  uig-LAT: 'U ulargha: — «Mana, aram mushu yerde, Hali yoqlarni aram aldurunglar;
    Yéngilinish mushudur» — dégen, Biraq ular héchnémini anglashni xalimighan.'
  nde-nde: atshoyo kubo wathi, “Le yindawo yokuphumula, abadiniweyo kabaphumule”;
    njalo, “Le yindawo yokucambalala,” kodwa kabalalelanga.
  ton-ton: ‌ʻAia naʻa ne pehē kiate kinautolu, Ko eni ʻae mālōlō te ke fakamālōlō
    ʻaki ʻae kakai ongosia; pea ko eni ʻae fakafiemālie; ka naʻa nau fakaongotuli.
  ces-1613: 'Kdyžto jim řekl: Totoť jest odpočinutí, způsobte odpočinutí ustalému,
    toť jest, pravím, odpočinutí. Ale nechtěli slyšeti.'
  eng-WMB: to whom he said, “This is the resting place. Give rest to the weary,” and
    “This is the refreshing;” yet they would not hear.
  tam-TCV: அவர் அவர்களிடம், “இளைப்பாறும் இடம் இதுவே; களைப்புற்றோர் இளைப்பாறட்டும்.
    ஓய்வு பெறுவதற்கான இடம் இதுவே” என்று சொல்லியிருந்தார். ஆனால் அவர்களோ அதைக் கேட்க
    மறுக்கிறார்கள்.
  ceb-ULB: Nagsulti siya kanila kaniadto “Mao kini ang kapahulayan, papahulaya siya
    nga gikapoy; ug mao kini ang makapahayahay,” apan dili sila mamati.
  pol-UBG: 'A gdy im powiedział: To jest odpoczynek, dajcie odpocząć spracowanemu;
    to jest wytchnienie. Ale oni nie chcieli słuchać.'
  agr-agr: 'Yaunchuk Apajuí chichagtamainak: “Juwig utugchatak atsawai, juwi ayamainaitjume,
    aents pimpikiuk ayamsati”, tusa tujabiuwai. Tujash atumek tusa tujamaig antugkachuitjume.'
  kyc-kyc: Baame nakama peparae imambu selapa lao mona minyarambu piyamopa nakamame
    selana makayami.
  urd-GVU: گو اُس نے اُن سے فرمایا تھا، ”یہ آرام کی جگہ ہے۔ تھکے ماندوں کو آرام دو،
    کیونکہ یہیں وہ سکون پائیں گے۔“ لیکن وہ سننے کے لئے تیار نہیں تھے۔
  deu-1912: “So hat man Ruhe, so erquickt man die Müden, so wird man still”; und sie
    wollen doch solche Predigt nicht.
  kan-2017: ಆತನು ಮೊದಲು, “ಇದೇ ನಿಮಗೆ ಅವಶ್ಯಕವಾದ ವಿಶ್ರಾಂತಿ, ಬಳಲಿದವರಿಗೆ ವಿಶ್ರಾಂತಿ ನೀಡಿ,
    ನಿಮಗೆ ಅನುಕೂಲವಾದ ಉಪಶಮನವು ಇದೇ” ಎಂದು ಹೇಳುವಾಗ ಇವರು ಕೇಳದೆ ಹೋದರು.
  yap-yap: Ba’adag ni nge pi’ e toffan ngomed me fal’eg lanin’med ni gimed gubin,
    machane dabumed ni ngam telmed ngak.
  hlt-MCSB: Amah loh amih taengah, “Hekah duemnah dongah buhmueh rhahthih te duem
    saeh lamtah hilhoemnah he om saeh,” a ti nah. Tedae hnatun ham a ngaih uh moenih.
