  eng-JPS: 'To whom it was said: ''This is the rest, give ye rest to the weary; and
    this is the refreshing''; yet they would not hear.'
  srp-1865: 'Jer im reèe: ovo je poèinak, ostavite umorna da poèine; ovo je odmor;
