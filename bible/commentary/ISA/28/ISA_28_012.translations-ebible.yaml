  heb-heb: אשר אמר אליהם זאת המנוחה הניחו לעיף וזאת המרגעה ולא אבוא שמוע׃
  ben-IRV: যাদেরকে তিনি বললেন, এই বিশ্রামের জায়গা, তোমরা ক্লান্তকে বিশ্রাম দাও, আর
