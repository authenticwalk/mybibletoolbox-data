  dop-dop: Pǝnɛntɑɑ ɩ́ tɑɑ sʋʋ lɛlɑɑ woŋɑ tɑɑ. Pǝ́ tɑɑ kɔɔ nɑ mǝ kʋhɔkʋm tɑɣɑnɩ nyɔɔsʋɣʋ.
    Mpi tɔ, pɑ tɛmɑ sɩɩʋ sɩ pɑɑ wɑkǝlɩ tɛtʋ tǝnɑ. Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ Ɩsɔ kiŋ kɛ mɑ
