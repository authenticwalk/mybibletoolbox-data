  tbz-SIM: Di tũ ntɛ̃́nkɛ bɑ́ ntú sipɔɔ yɛmbɛ̀, kɛ̀ mɛɛ̀ dɔkɛ kuhɔ̃ũ kó dideè bo cɛ̃́tínnɛ́,
