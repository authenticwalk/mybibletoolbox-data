  hbo-hbo: וְעַתָּה֙ אַל־תִּתְלֹוצָ֔צוּ פֶּֽן־יֶחְזְק֖וּ מֹֽוסְרֵיכֶ֑ם כִּֽי־כָלָ֨ה
    וְנֶחֱרָצָ֜ה שָׁמַ֗עְתִּי מֵאֵ֨ת אֲדֹנָ֧י יְהוִ֛ה צְבָאֹ֖ות עַל־כָּל־הָאָֽרֶץ׃
  kik-kik: Tondũ ũcio, tigai inyũrũri cianyu, kana mĩnyororo yanyu ĩmũritũhĩre makĩria;
    nĩgũkorwo Mwathani, o we Jehova Mwene-Hinya-Wothe, nĩaheete ũhoro akanjĩĩra atĩ
    gũkũ thĩ guothe nĩgũkwanangwo biũ.
  fra-NCL: Et maintenant, cessez de vous moquer, de peur que vos liens ne se resserrent ;
    car une destruction est résolue, — je l’ai entendu, — par Yahweh des armées, contre
    toute la terre.
  cek-AK: To pongah kami pahnui thuihaih to vaihi toeng lai ah; to tih ai nahaeloe
    nang ih sumqui to caksak aep tih; long pum amrosak hanah misatuh kaminawk ih Angraeng
    Sithaw mah thuih ih lok to ka thaih boeh.
  cuk-cuk: Emigindi, bemar melle bar Bab-Jehováʼgi dodomalo, adi, melle bur bule be
    sabsur-odurdaklemalagar. Ar Dummad-Bab-Jehová-Bela-Gangued-Nikadi, bela neggweburmar-obelolegoedgi-sunmaksa
    an itosad.
  uig-CYR: Шуңа мазақ қилғучилар болмаңлар; Болмиса, кишәнлириңлар чиң болиду; Чүнки
    мән самави қошунларниң Сәрдари болған Рәб Пәрвәрдигардин бир һалакәт тоғрисида,
    Йәни пүткүл йәр йүзигә қәтъийлик билән бекиткән бир һалакәт тоғрисидики хәвәрни
    аңлиғанмән.
  tel-2017: కాబట్టి పరిహాసం చేయకండి. లేకుంటే మీ సంకెళ్ళు మరింతగా బిగుసుకుంటాయి. సేనల
    ప్రభువైన యెహోవా నుండి భూమిపైన నాశనం జరుగుతుందనే సమాచారం నేను విన్నాను.
  hat-BSA: Alò, konsa, pa aji tankou mokè yo, pou chenn ki mare nou yo pa vin pi rèd.
    Paske mwen te tande soti nan Senyè BONDYE dèzame yo, desizyon deja fèt pou detwi
    tout latè a.
  kos-kos: Nimet isrun kas in sensenkakin nga sot nu suwos! Kowos fin isrun, ac fah
    upala nu suwos in kaingkunla. Nga lohng pwapa lun LEUM GOD Kulana in kunausla
    mutunfacl nufon se inge.
  hbo-WLC: וְעַתָּה֙ אַל־תִּתְלוֹצָ֔צוּ פֶּֽן־יֶחְזְק֖וּ מֽוֹסְרֵיכֶ֑ם כִּֽי־כָלָ֨ה
    וְנֶחֱרָצָ֜ה שָׁמַ֗עְתִּי מֵאֵ֨ת אֲדֹנָ֧י יְהוִ֛ה צְבָא֖וֹת עַל־כָּל־הָאָֽרֶץ׃
  ibo-ibo: Ugbu a, ya mere, kwụsịnụ ịkwa emo, ka a ghara ime ka ahụhụ unu dị ukwuu
    karịa. Nʼihi na Onyenwe anyị, Onyenwe anyị, Onye pụrụ ime ihe niile agwala m na
    o kpebiela ịla unu nʼiyi.
  ory-ory: ଏହେତୁ ଏବେ ତୁମ୍ଭେମାନେ ନିନ୍ଦକ ହୁଅ ନାହିଁ, ପଛେ ଅବା ତୁମ୍ଭମାନଙ୍କର ବନ୍ଧନ ଦୃଢ଼
    ହୁଏ; କାରଣ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆମ୍ଭେ ସମୁଦାୟ ପୃଥିବୀ ଉପରେ ଉଚ୍ଛିନ୍ନତାର,
    ନିରୂପିତ ଉଚ୍ଛିନ୍ନତାର କଥା ଶୁଣିଅଛୁ।
  chk-chk: Iei mine ousap eäni kapasen turunufas pwe fööföömi resap mwäinüküla. Pun
    üa rongorong me ren Kot ewe Samol mi Unusen Manaman, pwe a amolätä eu feiengau
    epwe tori unusen ei fanü.
  rop-rop: “Wal yumob lafta stap toktokbat jigibalawei langa mi, bambai yumob abum
    mowa trabul. Aibin irrim YAWEI det boswan God tok strongbalawei blanga binijimap
    ol dijan kantri.”
  ukr-1871: Тим не жартуйте, щоб кайдани в вас не стали тугійші; бо я чув від Господа,
    Бога сил, — що пагуба всїй землї призначена.
  deu-1951: Und nun treibt keinen Spott, daß eure Bande nicht fester werden; denn
    ich habe von dem Herrn, dem HERRN der Heerscharen, gehört, daß Vertilgung und
    Strafgericht über das ganze Land beschlossen sei.
  eng-JPS: Now therefore be ye not scoffers, lest your bands be made strong; for an
    extermination wholly determined have I heard from the Lord, the GOD of hosts,
    upon the whole land.
  srp-1865: Nemojte se dakle više potsmijevati da ne postanu jaèi okovi vaši, jer
    èuh od Gospoda Gospoda nad vojskama pogibao odreðenu svoj zemlji.
  lug-lug: Noolwekyo mulekeraawo okunyooma, enjegere zammwe zireme kweyongera kubazitoowerera.
    Nawulira okuva eri Mukama Katonda ow’Eggye ng’awa ekiragiro ekizikiriza ensi yonna.
  heb-heb: ועתה אל תתלוצצו פן יחזקו מוסריכם כי כלה ונחרצה שמעתי מאת אדני יהוה צבאות
    על כל הארץ׃
  ben-IRV: অতএব তোমরা নিন্দায় যুক্ত হয়ো না, পাছে তোমাদের বন্ধন দৃঢ়তর হয়, কারণ
    প্রভুর মুখে, বাহিনীদের সদাপ্রভুরই আমি সমস্ত পৃথিবীর উচ্ছেদের, নির্ধারিত উচ্ছেদের
    কথা শুনেছি।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਠੱਠੇ ਨਾ ਕਰੋ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਹਾਡੇ ਬੰਧਨ ਪੱਕੇ ਹੋ ਜਾਣ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਪ੍ਰਭੂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਤੋਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਬਰਬਾਦੀ ਦਾ ਫ਼ੈਸਲਾ ਸੁਣਿਆ ਹੈ।
  mya-JVB: ယခု မှာ သင်တို့သည် သာ၍ပြင်းစွာ သော ဆုံးမ ခြင်းနှင့် လွတ်မည်အကြောင်း၊ နောက်တဖန်
    ဆဲရေး ခြင်း ကို မ ပြုကြနှင့်။ ပြည် တပြည်လုံး ၌ အနှံ့အပြားစီရင် ဆုံးဖြတ် သော သုတ်သင်
    ပယ်ရှင်းခြင်း ရှိလိမ့်မည်ဟု ကောင်းကင် ဗိုလ်ခြေ သခင် အရှင်ထာဝရဘုရား ထံ တော်၌ ငါ
    ကြား ရပြီ။
  hmo-hmo: Unai dainai egu sisiba hereva, be do umui kirikirilaia lasi, Dirava ese
    emui matakani do ia habadaia garina, badina be lau ese, Siahu Ibounai Lohiabada
    ena hereva lau kamonai vadaeni. Ia gwau ia ese emui tano ibounai do ia hadikaia
    ore.
  urd-urd: इसलिए अब तुम ठठ्ठा न करो, ऐसा न हो कि तुम्हारे बंद सख़्त हो जाएं क्यूँकि
    मैंने ख़ुदावन्द रब्ब — उल — अफ़्वाज से सुना है कि उसने कामिल और मुसमम्म इरादा
    किया है कि सारी सर ज़मीन को तबाह करे।
  rus-SYN: Итак не кощунствуйте, чтобы узы ваши не стали крепче; ибо я слышал от Господа,
    Бога Саваофа, что истребление определено для всей земли.
  bqc-SIM: Ásu àↄ dɛ gbɛ̃́laanikɛnaↄ ũo, kɛ́ ba pↄ́ wa dↄ̀wá su nao yã́i. Asa
    má mà Dii Lua Zĩgↄ̃de mɛ̀ a zɛ ń á bùsu kaalɛao píiɛ.
  tcz-CHONGTHU: Ajeh chu Pakai, van janel Pakai chun gamsung jouse suhmang ding hi
    ka tupten ahi tin jangpet in aseijin ahi,.Hijeh chun ija selouvin koi tahih in,
    achutilouleh gotna nachan chu sang cheh ding ahi.
  mar-mar: तर आता तुम्ही थट्टा करू नका, नाहीतर तुमची बंधणे घट्ट करण्यात येतील. कारण
    पृथ्वीवर नाश होण्याचा ठराव, मी सेनाधीश परमेश्वरापासून ऐकला आहे.
  qub-qub: Chaymi amana caynachu mana rispitacöga. Mana rispitacoj captiqui wataraycäshushayqui
    cadina mastami apritacäconga. Nogaga wiyashcänami munayniyoj Tayta Dios cay nasyunta
    ushajpaj illgächinanpaj mayna nishanta.
  hat-hat: Koulye a, piga nou pase pawòl mwen yo nan betiz pou yo pa mare nou nan
    kòd pi rèd toujou. Paske, Seyè ki gen tout pouvwa a fè m' konnen li fin pran desizyon
    l' pou l' detwi tout peyi a. Li p'ap chanje lide.
  eng-BSB: So now, do not mock, or your shackles will become heavier. Indeed, I have
    heard from the Lord GOD of Hosts a decree of destruction against the whole land.
  eng-WEBPB: Now therefore don’t be scoffers, lest your bonds be made strong; for
    I have heard a decree of destruction from the Lord, GOD of Armies, on the whole
    earth.
  kbq-kbq: E'ina hu'negu kiza zokago kema nehaza zana atreho. Hagi anama osnazana
    ko'ma mani'naza avamena agatereta tusi'a knazampi ufregahaze. Na'ankure Ra Anumzana
    Monafi sondia vahe'mofo Anumzamo'a, ama maka mopa eri haviza hugahue huno hu'nea
    naneke nehue.
  nhe-BL: Huajca ayoc más xitetlaijilhuica para ax inquiselise se tlatzacuiltili tlen
    noja más hueyi, pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    nechyolmelajtoc para yajaya quisencajtoc inmechtzontlamiltis.
  gub-BL: A'e rupi pepytu'u pepuka re nehe. Aze mo nan, kyhàhàmtàtà pezeàpixipixi
    haw uzemumikahy wera'u putar nehe. Ta'e ainu Zanezar Tupàn Tuweharupi Wiko Ma'e
    ize'eg mehe ihe xe. — Pemumaw ko ywy paw nehe, i'i a'e.
  eng-DRA: And now do not mock, lest your bonds be tied strait. For I have heard of
    the Lord the God of hosts a consumption and a cutting short upon all the earth.
