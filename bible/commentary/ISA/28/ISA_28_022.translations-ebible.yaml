verse: ISA.028.022
translations:
  mal-C: ഇപ്പോൾ നിങ്ങളുടെ പരിഹാസം അവസാനിപ്പിക്കുക, അല്ലെങ്കിൽ നിങ്ങളുടെ ചങ്ങലകൾ ഭാരമുള്ളതായിത്തീരും;
    കാരണം സകലഭൂതലത്തിന്മേലും വരുന്ന സംഹാരത്തെപ്പറ്റിയുള്ള ഉത്തരവ് സൈന്യങ്ങളുടെ യഹോവയായ
    കർത്താവ് എന്നോട് അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: Darum treibt nicht Gespött, damit eure Bande nicht noch fester werden!
    Denn ein festbeschlossenes Garaus über die ganze Erde habe ich vom Herrn, von
    Jahwe der Heerscharen, vernommen.
  lin-lin: Sik’oyo, botika maseki na bino, noki te minyololo na bino ekokoma lisusu
    makasi ; pamba te Nkolo Yawe, Mokonzi ya mampinga, ayebisaki ngai ete asili kozwa
    mokano ya kobebisa mokili mobimba.
  eng-LSV: And now, do not show yourselves scorners, || Lest your bands are strong,
    || For a consumption, that is determined, || I have heard, by the Lord, YHWH of
    Hosts, || [Is] for all the land.
  eng-GNV: 'Nowe therefore be no mockers, least your bondes increase: for I haue heard
    of the Lord of hostes a consumption, euen determined vpon the whole earth.'
  eng-WEBSTER: 'Now therefore be ye not mockers, lest your bands be made strong: for
    I have heard from the LORD God of hosts a consumption, even determined upon the
    whole earth.'
  nhw-BL: Huajca ayacmo más xitetlaijilhuica para amo anquiselise se tlatzacuiltili
    catli noja más hueyi, pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    techyolmelajtoc para yaya quisencajtoc anmechtzontlamiltis.
  swh-ONEN: Sasa acheni dharau zenu, la sivyo minyororo yenu itakuwa mizito zaidi.
    Bwana, Bwana Mwenye Nguvu Zote, ameniambia habari za maangamizi yaliyoamriwa dhidi
    ya nchi yote.
  bba-bba: Tɛ̃, i ku mɑɑ de i n wɑ̃ɑ yɑɑko kookoosu sɔɔ, kpɑ bu ku rɑɑ mɑɑ bɛɛ nɔni
    swɑ̃ɑru sosiɑ. Domi nɑ nuɑ mɑ Gusunɔ, wɔllu kɑ tem Yinni, u himbɑ yi u kɑ tem
    mɛ kpuro kpeerɑsiɑ.
  eng-KJVCPB: 'Now therefore be ye not mockers, Lest your bands be made strong: For
    I have heard from the Lord God of hosts A consumption, even determined Upon the
    whole earth.'
  luo-luo: Koro weuru ajara mondo kik tol motweugo ridre, nimar Ruoth Nyasaye ma en
    Jehova Nyasaye Maratego, osenyisa wach mar kethruok mabiro kwako piny duto.
  meu-meu: Taunabunai, basio ḡonaḡona, iḡuimui baine ha-aukadia na g=arina; badina
    be hahebua-tari e hahedualaia herevana vada na kamonai. Ḡaubada, Iehova Sabaota,
    ena amo, tano idoinai latanai.
  npi-ULB: यसकारण, अब गिल्ला नगर, नत्र तिमीहरूको बन्धन झन् कसिलो पारिनेछ । मैले सर्वशक्तिमान्
    परमप्रभु परमेश्‍वरबाट पृथ्वीको विनाशको उर्दी सुनेको छु ।
  yor-yor: Ní ìsinsin yìí ẹ dákẹ́ ẹlẹ́yà ṣíṣe, bí bẹ́ẹ̀ kọ́ ìdè e yín yóò le sí i;
    Olúwa, àní Olúwa àwọn ọmọ-ogun ti sọ fún mi nípa àṣẹ ìparun ti ó ti pa lórí gbogbo
    ilẹ̀ náà.
  pes-OPCB: پس، از تمسخر دست بردارید مبادا مجازات شما سنگینتر شود، زیرا خداوند، خداوند
    لشکرهای آسمان به من گفته که قصد دارد تمام زمین را نابود کند.
  tgl-ULB: Kaya ngayon huwag kayong mang-inis o ang mga gapos ninyo ay hihigpitan.
    Nakarinig ako mula sa Panginoon, Yahweh na pinuno ng mga hukbo ng mga anghel,
    isang kautusan ng pagkawasak sa daigdig.
  hui-hui: Aniore bule ngago ai tígua Anduane Homogonaga bi nahabane bu hinalu kamigoni
    wahalimu. Wa naharimiyagua tíha mo ko holene gendabiore wulebira. Anduane Homogo
    Hongo Haiheore kagome bi hongo howa lalu dindi ogo bibahende mo ko halu bo hilo
    waholebero layuane hale howa langero, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​တစ် ပြည်​လုံး​ကို​ဖျက်​ဆီး​ပစ်​တော်​မူ​ရန်
    သန္နိ​ဋ္ဌာန် ချ​မှတ်​ပြီး​ကြောင်း​ငါ​ကြား​သိ​ရ​လေ​ပြီ။ သင်​တို့​အား​ငါ​သ​တိ​ပေး​သည်​ကို​ပြက်
    ရယ်​မ​ပြု​ကြ​နှင့်။ ပြက်​ရယ်​ပြု​ကြ​ပါ​မူ သင်​တို့​သည်​အ​သက်​ဘေး​မှ​လွတ်​ကင်း
    ရန်​ပို​၍​ပင်​ခဲ​ယဉ်း​ပေ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་བསྡམས་པའི་ཐག་པ་དམ་པོར་མི་འགྱུར་བའི་ཆེད་དུ། ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་སྐུར་བ་འདེབས་མི་རུང་སྟེ།
    ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞི་ཐམས་ཅད་མེད་པར་གཏོང་བའི་ཐུགས་དགོངས་བཅངས་ཡོད་པ་ངས་ཐོས་སོ།
    །
  sna-sna: Zvino chiregai kudada kwenyu, nokuti ngetani dzenyu dzichanyanya kukuremerai;
    Ishe, iye Jehovha Wamasimba Ose, andiudza pamusoro pokuparadzwa kwakatemwa pamusoro
    penyika yose.
  spa-BLM: Ahora, pues, no sean burlones, para que no se fortalezcan sus ataduras;
    porque he oído un decreto de destrucción de parte del Señor, Yahvé de los Ejércitos,
    sobre toda la tierra.
  cac-cac: A ticnaic jun, man̈ ex b'uchvajoc, yic vach' max nivtaj eyaelal. Ix vab'
    tas ix yal Jehová Yajal d'a Smasanil. Toxo ix sna'a to ol satel masanil smacb'en
    jun chon̈ab' tic.
  swh-ULB: Hivyo sasa msifanye maskhara, dhamana yako itakazwa, Nimesikia kutoka kwa
    Bwana, Yahwe wa majeshi, amri ya kuiharibu nchi.
  bel-bel: Дык вось, ня блюзьнерце, каб путы вашыя не памацнелі; бо я чуў ад Госпада,
    Бога Саваофа, што зьнішчэньне вызначана ўсёй вашай зямлі.
  deu-ELBBK: Und nun treibt nicht Spott, damit eure Fesseln nicht fester gemacht werden;
    denn ich habe Vernichtung vernommen und Festbeschlossenes vonseiten des Herrn,
    des HERRN der Heerscharen, über die ganze Erde.
  mbb-OT: Umbe, kenè kew en medwalìwalì, su kela ke ibpeiseg din pa is idsilut din
    keniyu. Su nezineg ku he impesavut te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem he
    edezeetan din is tivuuk he tanà.
  mal-2015: ആകയാൽ നിങ്ങളുടെ ബന്ധനങ്ങൾ മുറുകിപ്പോകാതെയിരിക്കേണ്ടതിന്നു നിങ്ങൾ പരിഹാസികൾ
    ആയിരിക്കരുതു; സർവ്വഭൂമിയിലും വരുവാൻ നിർണ്ണയിച്ചിട്ടുള്ള ഒരു സംഹാരത്തെക്കുറിച്ചു
    ഞാൻ സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിങ്കൽനിന്നു കേട്ടിരിക്കുന്നു.
  gup-gup: Mah, wanjh bolkkime ngurringurdmen bu kandidjekmiwon. Bu burrkyak, wanjh
    wirlmurrng mandulmuk ngundukkadukkan dja minj baleh ngurrikelerlobme. Yawey nawu
    kawohrnan rowk, dja narrulkarrekimuk duninjh, wanjh nungan nganyingkihbengdayhkeng
    kore nungka karremarnbom bu kamre kabolkbularrbun kadberre kunbolk rowk.
  rmc-rmc: Preačhen te asal, bo sar na, tumare lanci ena meksa phareder; o Adonaj,
    o Nekzoraleder RAJ, mange phenďa, hoj zňičinela caľi phuv.
  pes-OPV: پس الان استهزا منمایید مبادا بندهای شمامحکم گردد، زیرا هلاکت و تقدیری را
    که ازجانب خداوند یهوه صبایوت بر تمامی زمین می‌آید شنیده‌ام.
  ron-1924: Акум, ну батжокориць, ка ну кумва сэ ви се стрынгэ май таре легэтуриле,
    кэч ам афлат де ла Домнул Думнезеул оштирилор кэ нимичиря ынтреӂий цэрь есте хотэрытэ.
  ben-OBCV: এখন তোমাদের ঠাট্টা-বিদ্রুপ করা বন্ধ করো, নইলে তোমাদের শৃঙ্খল আরও ভারী
    হবে; প্রভু, সর্বশক্তিমান সদাপ্রভু আমাকে বলেছেন, সমস্ত দেশের বিরুদ্ধে ধ্বংসের পরোয়ানা
    জারি হয়ে গেছে।
  som-som: Haddaba sidaas daraaddeed ha noqonina kuwa wax quudhsada yaan waxa laydinku
    xidhay idinku sii adkaynine, waayo, Sayidka ah Rabbiga ciidammada waxaan ka maqlay
    xukunkii baabbi'inta ee uu dhulka oo dhan la damacsan yahay.
  lat-VUC: Et nunc nolite illudere, ne forte constringantur vincula vestra; consummationem
    enim et abbreviationem audivi a Domino Deo exercituum, super universam terram.]
  eng-ASVBT: Now therefore be ye not scoffers, lest your bonds be made strong; for
    a decree of destruction have I heard from the Lord, Jehovah of hosts, upon the
    whole earth.
  ita-1885: Ora dunque, non vi fate beffe; che talora i vostri legami non sieno rinforzati;
    perciocchè io ho udita da parte del Signore Iddio degli eserciti una sentenza
    finale, ed una determinazione contro a tutto il paese.
  eng-LXXUP: Therefore do not ye rejoice, neither let your bands be made strong; for
    I have heard of works finished and cut short by the Lord of hosts, which he will
    execute upon all the earth.
  eng-ULB: Now therefore do not mock, or your bonds will be tightened. I have heard
    from the Lord Yahweh of hosts, a decree of destruction on the earth.
  spa-VBL: Así que no te burles, o tu prisión será aún peor, porque el Señor, el Señor
    Todopoderoso, me ha explicado su decisión de destruir todo el país.
  fra-_FOB: Et maintenant ne faites pas les moqueurs, de peur que vos liens ne se
    resserrent; car j'ai entendu que la destruction est résolue par le Seigneur, l'Éternel
    des armées, contre toute la terre.
  mal-mal: അതുകൊണ്ട് നിങ്ങളുടെ ബന്ധനങ്ങൾ മുറുകിപ്പോകാതെയിരിക്കേണ്ടതിനു നിങ്ങൾ പരിഹാസികൾ
    ആയിരിക്കരുത്; സർവ്വഭൂമിയിലും വരുവാൻ നിർണ്ണയിച്ചിട്ടുള്ള ഒരു സംഹാരത്തെക്കുറിച്ചു
    ഞാൻ സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിങ്കൽനിന്നു കേട്ടിരിക്കുന്നു.
  urd-GVR: Chunāṅche apnī tānāzanī se bāz āo, warnā tumhārī zanjīreṅ mazīd zor se
    kas dī jāeṅgī. Kyoṅki mujhe Qādir-e-mutlaq Rabbul-afwāj se paiġhām milā hai ki
    tamām duniyā kī tabāhī muta'ayyin hai.
  suz-BL: शुक्‍शी लोव़ मपने। मो पाइतीनी हना इन कली फ्रेंशो डोरी खांइसीब। मारदे हना
    परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी “रागी नेल्‍ल खतम सेल्‍नुङ” देंशो नेंता।
    यसैया १०:२२-२३
  eng-NOY: Now, therefore, be ye no longer scoffers, Lest your bands become stronger;
    For destruction and punishment have been revealed to me From Jehovah of hosts
    concerning the whole land!
  ita-1927: Or dunque, non fate gli schernitori, che i vostri legami non s’abbiano
    a rafforzare! Poiché io ho udito, da parte del Signore, dell’Eterno degli eserciti,
    ch’è deciso uno sterminio completo di tutto il paese.
  ckb-ckb: ئێستا گالتەجاڕ مەبن، نەوەک کۆتتان توندتر بکرێت، چونکە لەلایەن یەزدان، پەروەردگاری
    سوپاسالار، گوێم لە کۆتایی پێهێنان و بڕانەوە بووە بەسەر هەموو خاکەکەدا.
  eng-BBE: And now, take care that you do not make sport of him, or your bands will
    be made strong; for I have had word from the Lord, the Lord of armies, of an end,
    of a complete end, which is to come on all the land.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಬಂಧನಗಳು ಬಿಗಿಯಾಗದಂತೆ ಹಾಸ್ಯಗಾರರಾಗಬೇಡಿರಿ. ಸರ್ವಶಕ್ತ ಆಗಿರುವ
    ಕರ್ತ ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ಸಂಹಾರ ತರಲು ನಿರ್ಣಯಿಸಿದೆ, ಎಂಬ ತೀರ್ಪನ್ನು
    ನಾನು ಕೇಳಿದ್ದೇನೆ.
  tam-2017: இப்பொழுதும் உங்கள் கட்டுகள் பலத்துப்போகாதபடிக்குப் பரியாசம் செய்யாதிருங்கள்;
    தேசம் அனைத்தின்மேலும் தீர்மானிக்கப்பட்ட அழிவின் செய்தியைச் சேனைகளின் யெகோவாவாகிய
    ஆண்டவராலே கேள்விப்பட்டிருக்கிறேன்.
  spa-RV-1909: 'Ahora pues, no os burléis, porque no se aprieten más vuestras ataduras:
    porque consumación y acabamiento sobre toda la tierra he oído del Señor Jehová
    de los ejércitos.'
  ron-BTF: Acum de aceea nu fiţi batjocoritori, ca nu cumva să vă fie întărite legăturile;
    căci am auzit de la Domnul DUMNEZEUL oştirilor o mistuire, hotărâtă peste tot
    pământul.
  eng-WEBP: Now therefore don’t be scoffers, lest your bonds be made strong; for I
    have heard a decree of destruction from the Lord, GOD of Armies, on the whole
    earth.
  eng-FBV: So don't mock, or your imprisonment will be even worse, for the Lord, the
    Lord Almighty, has explained to me his decision to destroy the whole country.
  nld-1939: 'Spot er niet mee, anders worden uw straffen nog zwaarder; De verwoesting
    van het hele land is beslist: Ik heb het gehoord van den Heer, Jahweh der heirscharen!'
  nch-BL: Huajca ayecmo más xitetaijilhuica para amo anquiselise se tatzacuiltili
    cati noja más hueyi, pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    techyolmelajtoc para yaya quisencajtoc amechtzontamiltis.
  vie-1934: Vậy bây giờ, đừng khinh lờn nữa, e dây tói càng buộc chặt các ngươi chăng;
    vì ta có nghe từ nơi Chúa, là Đức Giê-hô-va vạn quân, lịnh truyền hủy diệt cả
    đất.
  hin-CV: इसलिये अब ठट्ठा करनेवालों के समान मत बनो, नहीं तो तुम्हारी बेड़ियों को और
    अधिक मजबूत कर दिया जाएगा; क्योंकि प्रभु सर्वशक्तिमान याहवेह से मैंने सारी पृथ्वी
    पर विनाश के विषय में सुना है.
  eng-OURB: Now therefore don’t be scoffers, lest your bonds be made strong; for I
    have sh'ma ·heard obeyed· a decree of destruction from 'Adonay, Adonai Tzva'ot
    [Lord, Yahweh Commander of heaven’s armies], on the whole earth.
  spa-BES: Y ahora, cuídate de no burlarte de él, o tus cadenas se harán fuertes;
    porque he recibido una palabra del Señor, el Señor de los ejércitos, de un fin,
    de un final completo, que ha de venir a toda la tierra.
  tdx-tdx: Ie amy zao, apoho ty fanivetiveañe, hera ho fihineñe o ­tali-randra’ areoo,
    fa tsinanoko amy Talè, Iehovà’ i Màroy te nitseizeñe fandro­tsahañe ty tane bey
    toy
  tha-KJV: เพราะฉะนั้นบัดนี้อย่าเป็นคนเยาะเย้ย เกล​ือกว่าพันธะของเจ้าจะเข้มงวดขึ้น
    เพราะข้าพเจ้าได้ยินกฤษฎีกากำหนดการทำลายเหนือแผ่นดินทั้งสิ้นแล้ว จากองค์พระผู้เป็นเจ้าพระเจ้าจอมโยธา
  por-BR-2018: Agora, pois, não escarneçais, para que vossas cordas não vos prendam
    com ainda mais força; pois eu ouvi do Senhor DEUS dos exércitos sobre uma destruição
    que já foi determinada sobre toda a terra.
  deu-ELO: Und nun treibet nicht Spott, damit eure Bande nicht fester gemacht werden;
    denn ich habe Vernichtung vernommen und Festbeschlossenes von seiten des Herrn,
    Jehovas der Heerscharen, über die ganze Erde.
  eng-WYC-2018: And now do not ye scorn, lest peradventure your bonds be made strait
    together; for I heard of the Lord God of hosts, ending and abridging on all (the)
    earth. (And now do not ye mock, lest peradventure your bonds be made altogether
    strait, or tight; for I have heard from the Lord God of hosts, of the ending and
    the shortening, or destruction, of all the earth.)
  epo-epo: Kaj nun ne moku, por ke viaj katenoj ne plifortiĝu; ĉar mi aŭdis, ke de
    la Sinjoro, la Eternulo Cebaot, tio estas neŝanĝeble decidita pri la tuta lando.
  uig-PIN: Xunga mazaⱪ ⱪilƣuqilar bolmanglar; Bolmisa, kixǝnliringlar qing bolidu;
