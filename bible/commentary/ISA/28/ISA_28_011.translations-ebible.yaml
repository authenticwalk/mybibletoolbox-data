verse: ISA.028.011
translations:
  mal-C: അതേ, വിക്കുള്ള അധരങ്ങളാലും വൈദേശികഭാഷകളാലും ദൈവം ഈ ജനത്തോടു സംസാരിക്കും.
  deu-TKW: Ja wohl! In stotternden Lauten und in einer fremdartigen Zunge wird er
    zu diesem Volke reden,
  lin-lin: Solo, Nzambe akoloba na bato oyo na nzela ya likukuma mpe na lokota ya
    bapaya ;
  eng-LSV: For by scorned lip, and by another tongue, || Does He speak to this people.
  eng-GNV: For with a stammering tongue and with a strange language shall he speake
    vnto this people.
  eng-WEBSTER: For with stammering lips and another tongue will he speak to this people.
  nhw-BL: ¡Cualtitoc! Pampa ni tlacame amo quinequij quitlacaquilise catli na niIsaías
    niquinilhuía, TOTECO quincamanalhuis ica camanali catli ohui para quimachilise
    ica seyoc tlali ehuani catli quintlaijiyohuiltise, pampa TOTECO quintitlanilis
    sequinoc tlali ehuani para quintlatzacuiltise.
  swh-ONEN: Sawa kabisa, kwa midomo migeni na kwa lugha ngeni, Mungu atasema na watu
    hawa,
  bba-bba: Yen sɔ̃ tɛ̃, Gusunɔ u koo de ɡoo u kɑ bu ɡɑri ko kɑ bɑrum tukum mɛ bɑ ǹ
    nɔɔmɔ.
  eng-KJVCPB: For with stammering lips and another tongue Will he speak to this people.
  luo-luo: To kata kamano Nyasaye biro wuoyo gi jogi gi dho welo kod dhok mayoreyore.
  meu-meu: Lasi, idau mala taudia edia amo, bona idau gado taudia edia amo, Iehova
    ese ina bese baine hereva henia.
  npi-ULB: साच्‍चै, यी मानिहरूसँग उहाँले गिल्‍ला गर्ने ओठहरू र विदेशी भाषामा बोल्‍नुहुनेछ
    ।
  yor-yor: Ó dára báyìí, pẹ̀lú ètè àjèjì àti ahọ́n àìmọ̀ Ọlọ́run yóò bá àwọn ènìyàn
    yìí sọ̀rọ̀
  pes-OPCB: چون مردم به این تعلیم گوش نمی‌دهند، خدا قوم بیگانه‌ای را خواهد فرستاد
    تا به زبان بیگانه با قوم خود سخن بگوید!
  tgl-ULB: Tunay nga, gamit ang mapanuyang mga labi at isang banyagang dila, magsasalita
    siya sa bayang ito.
  hui-hui: Tigua i̱naga bi larogo hale naharamigodago Ngode Datagaliwabe ibugua wali
    agali dindi taranaga bi hale nahene karu mana lalu lawai holebira.
  mya-mya: အ​ကယ်​၍​သင်​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား မ​ထောင်​ကြ​ပါ​မူ​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင် တို့​အား​ကျောင်း​မှန်း​ကန်​မှန်း​သိ​အောင်​ထူး ဆန်း​သော​ဘာ​သာ​စ​ကား​ပြော​ဆို​သူ
    လူ မျိုး​ခြား​တို့​ကို​အ​သုံး​ပြု​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཕྱི་ཕྱོགས་པའི་ངག་དང་ཕྱི་ཕྱོགས་པའི་སྐད་བརྒྱུད་ནས་མི་རྣམས་ལ་གསུངས་པ་སྟེ།
  sna-sna: Zvirokwazvo, Mwari achataura kurudzi urwu nemitauro yavatorwa, nendimi
    dzokumwe,
  spa-BLM: Pero hablará a esta nación de labios tartamudos y en otra lengua,
  cac-cac: Tato malaj sgana eb' yab'ani, a Dios ol ac'lab'an eb' ch'oc nacional yalan
    d'a eb', ichato ton̈ej ol vulvon eb' ol yab' eb'.
  swh-ULB: Kweli, kwa mdomo wa dharau na lugha za kigeni atazungumza na watu wake.
  bel-bel: Затое лепятлівымі вуснамі і чужой моваю прамаўляцьмуць да гэтага люду.
  deu-ELBBK: Ja, durch stammelnde Lippen und durch eine fremde Sprache wird er zu
    diesem Volk reden,
  mbb-OT: Ne ǥeina te kenà sikandan ebpemineg, ebpekidlalag is Nengazen kandan pinaaǥi
    te kegemita zin te menge lumelengyawà he selakew en is kandan he kineǥiyan.
  mal-2015: വിക്കിവിക്കി പറയുന്ന അധരങ്ങളാലും അന്യഭാഷയിലും അവൻ ഈ ജനത്തോടു സംസാരിക്കും.
  gup-gup: Bonj. Bu ngaye minj kandibekkabekkan, wanjh God kabenmunkewe birridjenbuyika
    bininj ba bu ngurrbenbekkabekkan. Bedda ngundibukkabukkan kundjen bedberre dja
    kuhni bu ngurrimenmenbekkan God nuye kunwok.
  rmc-rmc: Le avre čhibenca the le avre vakeribnaha vakerela o RAJ ke kala manuša;
  pes-OPV: زیرا که با لبهای الکن و زبان غریب با این قوم تکلم خواهد نمود.
  ron-1924: Ей бине! Прин ниште оамень ку бузе былбыитоаре ши ку ворбиря стрэинэ ва
    ворби попорулуй ачестуя Домнул.
  ben-OBCV: তাহলে ভালোই তো, বিদেশি ওষ্ঠাধর ও অদ্ভুত ভাষার দ্বারা ঈশ্বর এই জাতির সঙ্গে
    কথা বলবেন।
  som-som: Laakiinse bushimo dad qalaad iyo af kale ayuu kula hadli doonaa dadkan
  lat-VUC: In loquela enim labii, et lingua altera loquetur ad populum istum.
  eng-ASVBT: Nay, but by men of strange lips and with another tongue will he speak
    to this people;
  ita-1885: Conciossiachè Iddio parli a questo popolo con labbra balbettanti, e in
    lingua straniera.
  eng-LXXUP: 'by reason of the contemptuous words of the lips, by means of another
    language: for they shall speak to this people, saying to them,'
  eng-ULB: Indeed, with mocking lips and a foreign tongue he will speak to this people.
  spa-VBL: 'Bien: ahora el Señor hablará a este pueblo en lenguas extranjeras que
    les suenen extrañas!'
  fra-_FOB: Aussi c'est par des lèvres qui balbutient et par une langue étrangère
    qu'il parlera à ce peuple.
  mal-mal: വിക്കിവിക്കി പറയുന്ന അധരങ്ങളാലും അന്യഭാഷയിലും അവിടുന്ന് ഈ ജനത്തോടു സംസാരിക്കും.
  urd-GVR: Chunāṅche ab Allāh haklāte hue hoṅṭoṅ aur ġhairzabānoṅ kī mārifat is qaum
    se bāt karegā.
  suz-BL: थमा पा, मेकोमी अर्को रागी ङा मरुप्‍चा ङा लोव़ पा, आ मुर आन कली शेंब। ब्‍यवस्‍था
    २८:४९; येरमीया ५:१५; १कोरिन्‍थी १४:२१
  eng-NOY: Yea, with stammering lips and a strange tongue He shall indeed speak to
    this people;
  ita-1927: Ebbene, sarà mediante labbra balbuzienti e mediante lingua barbara che
    l’Eterno parlerà a questo popolo.
  ckb-ckb: کەواتە خوداش بە لێوی بێگانە و زمانێکی نامۆ قسە بۆ ئەم گەلە دەکات.
  eng-BBE: 'No, but with broken talk, and with a strange tongue, he will give his
    word to this people:'
  kan-OKCV: ತೊದಲು ಮಾತಿನವರು, ಅನ್ಯಭಾಷಿಗಳು ಇವರ ಮೂಲಕವಾಗಿಯೇ ಆತನು ಈ ಜನರೊಡನೆ ಮಾತನಾಡುತ್ತಾನೆ.
  tam-2017: பரியாச உதடுகளினாலும் அந்நிய மொழியினாலும் இந்த மக்களுடன் பேசுவார்.
  spa-RV-1909: Porque en lengua de tartamudos, y en extraña lengua hablará á este
    pueblo,
  ron-BTF: Căci cu buze bâlbâite şi o altă limbă va vorbi el acestui popor.
  eng-WEBP: But he will speak to this nation with stammering lips and in another language,
  eng-FBV: Fine—so now the Lord will talk to this people in foreign languages that
    sound strange to them!
  nld-1939: Welzeker! Met brabbeltaal En vreemde tongval Zal Hij spreken tot dit volk!
  nch-BL: ¡Cualtitoc! Pampa ni tacame amo quinequij quitacaquilise cati na niIsaías
    niquinilhuía, TOTECO quincamanalhuis ica camanali cati ohui para quimachilise
    ica seyoc tali ehuani cati quintaijyohuiltise, pampa TOTECO quintitanilis sequinoc
    tali ehuani para quintatzacuiltise.
  vie-1934: Vậy nên Đức Giê-hô-va sẽ dùng môi lạ lưỡi khác mà phán cùng dân nầy.
  hin-CV: परमेश्वर इन लोगों को हकलाते हुए होंठों और विदेशी भाषा वालों के द्वारा बात
    करेंगे,
  eng-OURB: But he will speak to this nation with stammering lips and in another language;
  spa-BES: 'No, pero con palabras raras y con una lengua extraña, dará su palabra
    a este pueblo:'
  tdx-tdx: Toe am-pivimby mibedobedo, naho am-pamelen’ ambahiny, ty hisaontsia’e am’ondatio,
  tha-KJV: เปล่า แต่​พระองค์​จะตรัสกับชนชาติ​นี้​โดยต่างภาษาและโดยริมฝีปากของคนต่างด้าว
  por-BR-2018: Pois por lábios estranhos e por língua estrangeira se falará a este
    povo;
  deu-ELO: Ja, durch stammelnde Lippen und durch eine fremde Sprache wird er zu diesem
    Volke reden,
  eng-WYC-2018: For why in [the] speech of lip, and in other language, he shall speak
    to this people,
  epo-epo: Per balbutantaj lipoj kaj per lingvo fremda Li parolos al ili,
  uig-PIN: Qünki duduⱪlaydiƣan lǝwlǝr wǝ yat bir til bilǝn U muxu hǝlⱪⱪǝ sɵz ⱪilidu.
  beo-beo: 'Defea! Dilia da na sia: nabimu higasea, Gode da ga fi amo sia: hisu amoga
    dilima olelemu.'
  tpi-OTNT: Ol dispela manmeri i no laik tru long harim tok bilong mi, olsem na Bikpela
    bai i givim tok long ol long maus bilong ol man bilong narapela tok ples.
  hau-SA: To da kyau, da leɓunan baƙi da ku harsunan da ba sani ba Allah zai yi magana
    da wannan mutane,
  uig-LAT: Chünki duduqlaydighan lewler we yat bir til bilen U mushu xelqqe söz qilidu.
  nde-nde: Kungasenani, ngezindebe zabezizweni langolimi olungaziwayo, uNkulunkulu
    uzakhuluma lalababantu,
  ton-ton: He te ne lea moʻoni ʻaki ki he kakai ni ʻae loungutu fakaleʻoleʻovale pea
    mo e ʻelelo kehe.
  ces-1613: A však jako by neznámou řečí a cizím jazykem mluvil lidu tomuto,
  eng-WMB: But he will speak to this nation with stammering lips and in another language,
  tam-TCV: அப்படியானால், அந்நிய உதடுகளாலும் விளங்காத மொழியினாலும் இறைவன் இந்த மக்களுடன்
    பேசுவார்.
  ceb-ULB: Bisan paman, uban sa mapasipalaon nga mga ngabil ug langyaw nga baba makigsulti
    siya niining mga tawhana.
  pol-UBG: Bo wargami jąkających się i obcym językiem będę mówił do tego ludu.
  agr-agr: Tuja atumek nampekjum pegkegchau chichá batsatu asajum, chicham antut dakitau
    asagmin, aents tikich chichaman chichaaku aidau amuktinme tusa Apajuí idaitamsattawai.
  kyc-kyc: Dokona nakamame nambana pii see narami ramo doko Anatumi wambu wakale pii
    wakale lenge lapo nyepala pii kanda nange mende mana langinya laramopa dokona
    renge mende mana nyerami ingilyamo.
  urd-GVU: چنانچہ اب اللہ ہکلاتے ہوئے ہونٹوں اور غیرزبانوں کی معرفت اِس قوم سے بات
    کرے گا۔
  deu-1912: 'Wohlan, er wird einmal mit unverständlichen Lippen und mit einer andern
    Zunge reden zu diesem Volk, welchem jetzt dies gepredigt wird:'
  kan-2017: ಹೌದು, ತೊದಲು ಮಾತಿನವರು, ಅನ್ಯಭಾಷಿಗಳು ಇವರ ಮೂಲಕವಾಗಿಯೇ ಯೆಹೋವನು ಈ ಜನರೊಂದಿಗೆ ಮಾತನಾಡುವನು.
  yap-yap: Fa’anra dab mu telmed ngog, ma aram e bayi maruwel Got ngak girdi’en yugu
    boch e nam ni yad be yog e thin nda mu nanged fan ngar machib niged gimed.
  hlt-MCSB: Te dongah hekah pilnam he tamdaengtamkha kah hmuilai neh, ol tloe neh
    a voek ni.
  mdy-ETH: ፆኦሲ ሃያ ዴሮም ዔርቲባኣ ሜሌ ዓኪ ሙኡቺና ኬኤዛንዳኔ።
  twi-ASANTE: Ɛno enti, ɛyɛ ananafoɔ ano ne kasa foforɔ na Onyankopɔn de bɛkasa akyerɛ
    saa nkurɔfoɔ yi.
  eng-WEBU: But he will speak to this nation with stammering lips and in another language,
  wal-wal: SHin GODAI allagatu qaalaaninne imattatu doonan ha asaassi haasayana.
  spa-PDDPT: En verdad, en lenguaje humillante, en lengua extraña Él hablará a este
    pueblo,
  gun-gun: Ha'e nunga rupi xeretarã kuery pe Senhor ijayvu 'rã ijayvu kuaa porã e'ỹ
    va'e rami, ayvu mboae rupi guive.
  ilo-ULB: Kinapudnona, babaen kadagiti mananguyaw a bibig ken babaen iti pagsasao
    a ganggannaet, kasaonanto dagitoy a tattao.
  kpg-kpg: Maa goodou ga hagalee hagalongo mai gi di au, gei God ga hai hegau laa
    gi nia daangada mai i daha ala e helekai i nadau helekai gee e aago goodou.
  uig-ARA: چۈنكى دۇدۇقلايدىغان لەۋلەر ۋە يات بىر تىل بىلەن ئۇ مۇشۇ خەلققە سۆز قىلىدۇ.
  sus-sus: Alatala fama a masende yi ɲama bɛ xɔɲɛ saabui ra,
  pon-2006: Ma kumwail sohte men rong ie, eri, Koht pahn ketin doadoahngki mehn liki
    kan me lokaiahki ehu soangen lokaia, pwe re en padahkih kumwail.
  jae-jae: Biŋŋanô, Apômtau oc êsôm biŋ êndêŋ lau tonec ŋa lau samuc aweŋ ma ŋa lau
    jaba nêŋ biŋ.
  ksd-ksd: 'Ma na tata ta go ra tarai ta ra ngie i ra enana tarai, nina kadia tinata
    i enana:'
  tur-YTC: Ama o bu ulusa kekeleyen dudaklarla ve başka bir dilde konuşacak,
  grc-BRENT: διὰ φαυλισμὸν χειλέων, διὰ γλώσσης ἑτέρας, ὅτι λαλήσουσι τῷ λαῷ τούτῳ,
  ind-AYT: Ya, Dia akan berbicara kepada bangsa ini melalui mulut yang gagap dan lidah
    asing.
  nya-nya: Mulungu adzayankhula kwa anthu ake kudzera mwa anthu aziyankhulo zachilendo,
    ziyankhulo zosamveka bwino. Mulungu adzayankhula kwa anthu awa, amene
  hrv-hrv: Da, mucavim usnama i na stranom jeziku govorit će se ovom narodu.
  mps-mps: Te we bidi dabe augwaligo eno po odobo hagela mu ebo. Tama tibaso, Genuai
    Bidigo augwalibolo te gasa po wabo bagego pedauwalidu augwali po ola momainu,
    te gasa bidi dabebolo te agai po ola mawaibao.
  tpi-tpi: Ol dispela manmeri i no laik tru long harim tok bilong mi, olsem na Bikpela
    bai i givim tok long ol long maus bilong ol man bilong narapela tok ples.
  dan-1931: Ja, med lallende Læber, med fremmed Mål vil han tale til dette Folk,
  vie-OVCB: Vì vậy, Đức Chúa Trời sẽ nói với dân Ngài bằng giọng xa lạ và môi khác
    thường!
  guj-2017: કેમ કે ઉપહાસ કરનાર હોઠોથી અને અન્ય ભાષામાં તે આ લોકો સાથે વાત કરશે.
  pon-2006A: Ma kumwail sohte men rong ie, eri, Koht pahn ketin doadoahngki mehn liki
    kan me lokaiahki ehu soangen lokaia, pwe re en padahkih kumwail.
  por-BRBSL: Mas ele falará a esta nação com lábios gaguejantes e em outra língua,
  cth-cth: Hatdawkvah, tamitavannaw e pahni hoi ramlouknaw e lawk hoi hete miphunnaw
    koe ahni ni lawk a dei han.
  twi-twi: Eye, na afei ananafo ano ne kasa foforo na Onyankopɔn de bɛkasa akyerɛ
    saa nkurɔfo yi,
  hlt-hlt: Te dongah hekah pilnam he tamdaengtamkha kah hmuilai neh, ol tloe neh a
    voek ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo duɔ́ nkɛ̀ ibotí tɛì iì bɛ̀ nɑ̀kɛ́nɛ̀ í kó tinɑ́ɑǹtì,
    ì bo bɛ̀ nɑ̀kɛ́nɛ̀ didɑ́údìrì.
  msy-2020: Bar guizbangɨra, gumazamizir kaba, nan akaba baraghan bar aghua, kamaghɨn
    amizɨ, Ikiavɨra Itir God uan akam nguibar igharazimɨn gumazim danightɨ, a uan
    nguibamɨn akamɨn mɨkɨm gumazamizir kabav kɨmam.
  dop-dop: Tɔʋ, yǝlɑɑ mpɑ pɑ kʋyɔɣɔtʋtʋ ɩɩ nɩɩkɩ tɔ, nɑ mpɑ pɑ yɔɣɔtǝɣɩ nsǝmɑ kpɑɩ
    nyǝnɑ tɔ, pɑ tɔm kɛ Tɑcɑɑ kɑ́ yɔɣɔtǝnɑ yǝlɑɑ pɑnɛ.
  azb-azb: Onda Rəbb bu xalqla Yadellilərin ağzı ilə, Başqa dildə danışacaq.
  eng-DBY: For with stammering lips and a strange tongue will he speak to this people;
  hin-2017: वह तो इन लोगों से परदेशी होठों और विदेशी भाषावालों के द्वारा बातें करेगा;
  wol-KYG: Xanaa boog nit ñu seen wax leerul, ñu diy làkk-kat, la Aji Sax jiy waxeek
    askan wii?
  eng-YLT: For by scorned lip, and by another tongue, Doth He speak unto this people.
  kne-kne: Isonga kanan Isaias, “Mo adi kayo domdomnge, wada di ibaan Diyos ay mapo
    sin addawi ay ili ay mankalis natken ay kali ta say ibaga da en dakayo din layden
    Diyos ay maibaga.
  eng-WYC-2017: For why in [the] speech of lip, and in other language, he shall speak
    to this people,
  eng-WMBB: But he will speak to this nation with stammering lips and in another language,
  urd-GVH: चुनाँचे अब अल्लाह हकलाते हुए होंटों और ग़ैरज़बानों की मारिफ़त इस क़ौम से
    बात करेगा।
  rug-rug: Ba leana, pa beru karovodi meke pa votiki vinekala si kote zama la sa Tamasa
    koari Nana tinoni,
  gaz-gaz: Yoos Waaqni afaan alagootaatiin, afaan hin beekamneenis saba kanatti ni
    dubbata;
  fra-LSG: Hé bien! C’est par des hommes aux lèvres balbutiantes Et au langage barbare
    Que l’Éternel parlera à ce peuple.
  yal-yal: Awa, nayi, Ala fa falan tima yamani ito xa xɔɲɛne falane nun xui gbɛtɛne
    nan xɔn, e mi naxanye famuma.
  haw-1868: He oiaio no me ka lehelehe namu a me ka olelo o ka malihini, E olelo mai
    ai oia i keia poe kanaka.
  arb-NAV: سَيُخَاطِبُ الرَّبُّ هَذَا الشَّعْبَ بِلِسَانٍ غَرِيبٍ أَعْجَمِيٍّ
  ewe-ewe: Ɖe sia ɖe nyo, Mawu aƒo nu kple dukɔ sia to nuyi kple aɖe tutɔwo dzi,
  eng-LEE: For [as] with stammering lips and a foreign tongue will he speak to this
    people;
  asm-FB: বাস্তৱিকতে, তেওঁ নিন্দক ওঁঠেৰে, আৰু বিদেশী জিবাৰে তেওঁ এই লোকসকলক কথা ক’ব।
  sus-A: عَلَتَلَ قَمَ عَ مَسٍندٍ يِ حَمَ بّ شْحّ سَابُي رَ،
  fra-SBL: Mais il parlera à cette nation aux lèvres bégayantes et dans une autre
    langue,
  hbo-hbo: כִּ֚י בְּלַעֲגֵ֣י שָׂפָ֔ה וּבְלָשֹׁ֖ון אַחֶ֑רֶת יְדַבֵּ֖ר אֶל־הָעָ֥ם הַזֶּֽה׃
  kik-kik: Atĩrĩrĩ, ti-itherũ Ngai nĩakaarĩria andũ aya na tũnua twa andũ maaragia
    na mwarĩrie wa andũ a kũngĩ na thiomi ngʼeni,
  fra-NCL: Eh bien, c’est par des gens qui balbutient, et dans une langue étrangère,
    que Yahweh parlera à ce peuple.
  cek-AK: To pongah Angraeng mah prae kalah kaminawk ih lok to patoh ueloe, lok kalah
    hoiah hae kaminawk hanah lok to thui tih.
  cuk-cuk: Emigindi nabir, ar bemar Bab-Dummadba ibsasulile, Bab-Dummad bemarga gaya-baidba
    sunmakoed, a-gaya bemar aku itomaloed.
  uig-CYR: Чүнки дудуқлайдиған ләвләр вә ят бир тил билән У мошу хәлиққә сөз қилиду.
  tel-2017: అప్పుడు ఆయన నిజంగానే వాళ్ళతో వెక్కిరించే పెదాలతో, విదేశీ భాషలో మాట్లాడతాడు.
  hat-BSA: Anverite, Li va pale ak pèp sa a ak lèv bege e ak yon lang etranje,
  kos-kos: Kowos fin tia porongeyu, na God El ac supwaot kutu mwetsac su orekmakin
    kas sakirik ma kowos tia kalem kac in luti kowos.
  hbo-WLC: כִּ֚י בְּלַעֲגֵ֣י שָׂפָ֔ה וּבְלָשׁ֖וֹן אַחֶ֑רֶת יְדַבֵּ֖ר אֶל־הָעָ֥ם הַזֶּֽה׃
  ibo-ibo: Nʼezie, Chineke ga-eji ndị na-asụ asụsụ unu na-amaghị zi unu ihe.
  ory-ory: ନା, ମାତ୍ର ସେ ବିଦେଶୀୟ ଓଷ୍ଠାଧର ଓ ପରଭାଷା ଦ୍ୱାରା ଏହି ଲୋକମାନଙ୍କୁ କଥା କହିବେ;
  chk-chk: Ewer, ewe Samol mi Lapalap epwe fos ngeni nöün aramas lon kapasen ekis
    mi küküngau.
  rop-rop: “Wal if yumob kaan lisin langa mi, God garra titjimbat yumob garram streinja
    pipul garram difrinwan langgus.
  ukr-1871: За се ж будуть говорити до сих людей чужинцї лепетаннєм чужою мовою.
  deu-1951: so wird auch er zu diesem Volk mit stammelnden Lippen und in fremder Sprache
    reden,
  eng-JPS: For with stammering lips and with a strange tongue shall it be spoken to
    this people;
  srp-1865: Zato æe nerazumljivom besjedom i tuðim jezikom govoriti tome narodu;
  lug-lug: Weewaawo, Katonda alyogera eri abantu abo n’emimwa emigenyi mu lulimi olugwira,
  heb-heb: כי בלעגי שפה ובלשון אחרת ידבר אל העם הזה׃
  ben-IRV: শোন, অস্পষ্টকথার ঠোঁট ও বিদেশী ভাষার দ্বারা একই লোকদের সঙ্গে কথাবার্তা
    বলবেন,
  pan-pan: ਉਹ ਤਾਂ ਓਪਰੇ ਬੁੱਲ੍ਹਾਂ ਅਤੇ ਪਰਦੇਸੀ ਭਾਸ਼ਾ ਦੇ ਰਾਹੀਂ ਇਸ ਪਰਜਾ ਨਾਲ ਬੋਲੇਗਾ,
  mya-JVB: အကယ်စင်စစ်၊ စကားမပြီသော နှုတ် ၊ ရိုင်း သောလျှာနှင့် ဤ လူမျိုး ကို မိန့်
    တော်မူလိမ့်မည်။
  hmo-hmo: Vadaeni, bema lau Isaia dekenai do umui kamonai lasi neganai, Dirava ese
    idau gado idia hereva taudia do ia siaia, bona idia dekena amo, umui do ia hadibaia.
  urd-urd: लेकिन वह बेगाना लबों और अजनबी ज़बान से इन लोगों से कलाम करेगा।
  rus-SYN: За то лепечущими устами и на чужом языке будут говорить к этому народу.
  bqc-SIM: A yã́i tò Dii a yã'o gbɛ̃́piↄnɛ ń buipãle yã́ pↄ́ aalɛ maoo.
  tcz-CHONGTHU: Hijeh a chu tua hi Pakai in amite henga, gamchom mi sugenthei hon
    pao kidang atho banguva, ahoulim pidiu ahi !
  mar-mar: खरच, तोतऱ्या ओठांनी आणि अन्य भाषेने तो या लोकांशी बोलेल.
  qub-qub: Chayno mana wiyacushayquipitami gamcunataga Tayta Dios willapäshunquipaj
    mana yachashayqui rimaycho, juc-lä nasyun runacuna rimashan rimaycho.
  hat-hat: Si yo pa koute m', Bondye pral voye yon bann moun k'ap pale yon lòt lang
    yo p'ap konprann menm pou pale ak yo.
  eng-BSB: Indeed, with mocking lips and foreign tongues, He will speak to this people
  eng-WEBPB: But he will speak to this nation with stammering lips and in another
    language,
  kbq-kbq: Ana hu'negu Ra Anumzamo'a ru vahe zamagipi huvazino, ontahi'nesnaza zamagerupinti
    vahe'amofona nanekea huzamigahie.
  nhe-BL: ¡Cualtitoc! Pampa ni tlacame ax quinequij quitlacaquilise tlen na niIsaías
    niquinilhuía, TOTECO quincamahuis ica tlajtoli tlen ohui para quimachilise ica
    sejcoyoc ehuani tlen quintlaijiyohuiltise, pampa TOTECO quintitlanilis sequinoc
    tlali ehuani para quintlatzacuiltise.
  gub-BL: Aze napepurenu wer kwaw heze'eg rehe nehe, a'e mehe Tupàn Tuweharupi Wiko
    Ma'e uze'eg putar peme a'e nehe. Umuze'eg kar putar teko amo ae ywy rehe har amo
    ae ze'eg rupi uze'eg ma'e a'e wà nehe. A'e umume'u putar Tupàn ze'eg peme a'e
    wà nehe.
  eng-DRA: For with the speech of lips, and with another tongue he will speak to this
    people.
