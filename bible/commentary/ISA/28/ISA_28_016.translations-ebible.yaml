    kalue tâsuenae awm mahoeh.
  twi-twi: Enti nea Otumfo Awurade se ni, “Hwɛ! Mede ɔbo bi retim Sion, ɔbo a wɔasɔ
    ahwɛ, tweatibo a ɛsom bo ama fapem a ɛyɛ den; nea ɔde ne ho to so no remmɔ hu.
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he a thui. Zion kah lungto, nuemnainah
    lungto aka tloeng khaw kamah ni he. Bangkil te lung vang tungkho a suen tih aka
    tangnah rhoek te tamto uh mahpawh.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ tú: N dɔú ndipũũ kó ditɑ̃́rì ndi,
    ditɑ̃́rì dìì kpeńnì mɛsɑ̀ɑ̀, dìì donku kpeńnì, diì ɔ̃ mbo ditou kentímɛ̀ kɛ̀ wèè
    ĩkú di ĩ́nkɛ̀, dɛ̀mɑrɛ̀ bɑ́ɑ́ ò nɑmpɛ.'
  msy-2020: Ezɨ Ikiavɨra Itir God, nan Ekiam, kamaghɨn mɨgei, “Ia gan! Kɨ datɨrɨghɨn
    dagɨar mam isa, Saionɨn Mɨghsɨamɨn anerɨsi. Ezɨ a dɨpenim aterir dagɨamɨn mɨn
    oto. Kɨ deravɨra a tuisɨgha ghaze, a dagɨar aghuir bar gavgavim, egha an ivezim
    bar pɨn ko. Gumazamizir nɨghnɨzir gavgavim an itiba, me zuamɨram atiating nɨghan
    kogham.
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: Ɩɩ nɑɑkɩ, mɑ sɩɩkɩ kite tɛɛ pǝlɛ kɛ
    Siyɔŋ tɑɑ. Nkuluŋɑ tɑɑ pǝlɛ*fɑ* nte pɑ tɑɣɑnɑɑ tɔɣɔ. Tǝ kɛ́ liɣitee pǝlɛ nte tǝ
    cɑɣɑ teu tɔ. Ye wei ɩ́ tisɑ tǝ tɔɔ kɛ́ yuŋ ɩ wɛɛkǝnɑ tomɑ kɛ ɩsɩɩ ntɛ. sɩ kʋ lɑ
    toŋ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: Budur, Sionda təməl olaraq bir
    daş, Sınaqdan keçirilmiş daş, qiymətli bir guşədaşı qoyuram. Ona iman edən hər
    kəs narahat olmayacaq.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Behold, I lay for foundation in
    Zion a stone, a tried stone, a precious corner-stone, a sure foundation: he that
    trusteth shall not make haste.'
  hin-2017: 'इसलिए प्रभु यहोवा यह कहता है, “देखो, मैंने सिय्योन में नींव का पत्थर
    रखा है, एक परखा हुआ पत्थर, कोने का अनमोल और अति दृढ़ नींव के योग्य पत्थर: और जो
    कोई विश्वास रखे वह उतावली न करेगा। (रोम. 9:33, 1 कुरि. 3:11, इफि. 2:20, 1 पत.
    2:4-6)'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji wax ne: «Maa ngii di dëj fi Siyoŋ aw doju
    coll, muy doju collu tànnéef wu gànjare ngir kenu gi, te ku ko wéeroo doo gaawa
    daw.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: ''Lo, I am laying a foundation
    in Zion, A stone — a tried stone, a corner stone precious, a settled foundation,
    He who is believing doth not make haste.'
  kne-kne: Isonga siya na di kanan Yahweh ay Diyos, “Isaad ko ed Zion di napadas ya
    nabanobanol ay bato. Makneg di ay pansaadan ay mangipakneg sin beey. Adi polos
    mababainan di mantalek en sisya.
  eng-WYC-2017: Therefore the Lord God saith these things, Lo! I shall send in the
    foundaments of Zion a cornerstone precious, proved, founded in the foundament;
    he that believeth, shall not hasten.
  eng-WMBB: Therefore the Lord GOD says, “Behold, I lay in Zion for a foundation a
    stone, a tried stone, a precious cornerstone of a sure foundation. He who believes
    shall not act hastily.
  urd-GVH: इसके जवाब में रब क़ादिरे-मुतलक़ फ़रमाता है, “देखो, मैं सिय्यून में एक पत्थर
    रख देता हूँ, कोने का एक आज़मूदा और क़ीमती पत्थर जो मज़बूत बुनियाद पर लगा है। जो
    ईमान लाएगा वह कभी नहीं हिलेगा।
  rug-rug: 'Ke guahe sa zinama te Zihova sa Baṉara: “Doṉo la, va ekoa Rau si keke
    patu pa Zaione, na patu sapu ele ta podekena, na patu arilaena pude va sokirae
    nia vetu. Asa pu raṉea si lopu kaqu bebeno hiva govete.'
  gaz-gaz: Kanaafuu Waaqayyo Gooftaan akkana jedha; “Kunoo ani dhagaa tokko, dhagaa
    qoratame, dhagaa golee gati jabeessa tokko hundee mirkanaaʼaadhaaf Xiyoon keessa
    nan kaaʼa; namni amanu kam iyyuu hin qaanaʼu.
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, j’ai mis pour
    fondement en Sion une pierre, Une pierre éprouvée, une pierre angulaire de prix,
    solidement posée; Celui qui la prendra pour appui n’aura point hâte de fuir.'
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “N bata gɛmɛna nde dɔxɔ
    Siyon taani alo banxin tongon gɛmɛ faɲi yɛbaxina. Naxan na dɛnkɛlɛya a ma, na
    mi yimaxɛ mumɛ!”
  haw-1868: 'No ia mea, peneia ka olelo ana mai a ka Haku, a Iehova, Aia hoi, ke hoonoho
    nei au ma Ziona, He pohaku, he pohaku i hoaoia, He pohaku kihi, ua maikai, He
    poliaku kumu i hoonoho paa ia: O ka mea i hilinai aku ia ia, aole ia e hee.'
  arb-NAV: 'لِهَذَا يَقُولُ الرَّبُّ: «هَا أَنَا أَضَعُ حَجَرَ أَسَاسٍ فِي صِهْيَوْنَ،
    حَجَرَ زَاوِيَةٍ ثَمِيناً لِيَكُونَ أَسَاساً رَاسِخاً وَكُلُّ مَنْ يُؤْمِنُ بِهِ
    لَا يَهْرُبُ.'
  ewe-ewe: Ke ale Aƒetɔ Mawu gblɔe nye esi, “Kpɔ ɖa, mele gɔmeɖokpe aɖe ɖom ɖe Zion,
    kpe si wodo kpɔ. Dzogoedzikpe xɔasi si nye gɔmeɖokpe si maʋã o. Ame si ɖo ŋu ɖe
    eŋu la mavɔ̃ o.
  eng-LEE: 'Therefore thus hath said the Lord Eternal, Behold, I have laid in Zion
    as a foundation a stone, a tried stone, a costly corner-stone, well founded: he
    that believeth will not make haste.'
  asm-FB: এই কাৰণে প্ৰভু যিহোৱাই কৈছে, “চোৱা, মই চিয়োনত ভিত্তিমূলৰ এটা শিল, এটা পৰীক্ষিত
    শিল, আৰু দৃঢ়কৈ বহুউৱা চুকৰ এটা বহুমূল্য শিল স্থাপন কৰিলোঁ। যি জনে বিশ্বাস কৰিব,
    তেওঁ অধৈৰ্য নহ’ব।
  sus-A: عَلَتَلَ عٍ يَابِمَ نّ، «ﭑ بَرَ فّمّ هَفِفّ دْشْ سِيٌنِ، فّمّ قَنيِ نَشَن
    مُ كَنَمَ. لِمَنِيَ مُ بَمَ مِشِ يِ رَ نَشَن عَ تَشُمَ نَ فّمّ رَ.
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Voici que je pose en Sion, pour
    fondement, une pierre, une pierre éprouvée, la pierre angulaire précieuse d''un
    fondement sûr. Celui qui croit n''agira pas avec précipitation.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֛י יִסַּ֥ד בְּצִיֹּ֖ון אָ֑בֶן
    אֶ֣בֶן בֹּ֜חַן פִּנַּ֤ת יִקְרַת֙ מוּסָ֣ד מוּסָּ֔ד הַֽמַּאֲמִ֖ין לֹ֥א יָחִֽישׁ׃
  kik-kik: 'Nĩ ũndũ ũcio Mwathani Jehova ekuuga atĩrĩ: “Nĩnjigĩte ihiga rĩa gĩtina
    kĩrũmu kũu Zayuni, ihiga rĩbaarĩrĩre wega, ihiga rĩa goro rĩa koine; mũndũ ũrĩa
    ũrĩrĩĩhokaga ndarĩ hĩndĩ akeenyenyeka.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que j’ai mis pour
    fondement en Sion une pierre, une pierre éprouvée, angulaire, de prix, solidement
    posée : qui s’appuiera sur elle avec foi ne fuira pas.'
  cek-AK: To pongah Angraeng Sithaw mah hae tiah thuih; Khenah, Zion ah angdoethaih
    thlung, tanoek tangcae ih thlung, atho kaom im takii ih thlung, kacakah angdoethaih
    thlung to ka thling boeh; to thlung oephaih tawn kami loe natuek naah doeh tasoehhaih
    tawn mak ai.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bela-Gangued-Nika-Maid weyob soged: “¡Be dakmala!
    Ani an Sión-yalagi akwa-bur-nued-sulealed negsailaga mesisad. Akwa neg-gaega,
    akwa-nued an ebusad, adi, neg gandik sii guegar. Ar dule agi bensulile, suli-suli
    itogosulid.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мана, Зионда һул болуш үчүн бир Таш,
    Синақтин өткүзүлгән бир таш, Қиммәтлик бир бүҗәк теши, Ишәшлик һәм муқим һул тешини
    салғучи Мән болимән. Униңға ишинип таянған киши һеч һодуқмайду, алдиримайду.'
  tel-2017: దానికి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “చూడండి, నేను సీయోనులో ఒక పునాది
    రాయి వేస్తాను. అది పరిశోధనకి గురైన రాయి. ఒక ప్రశస్తమైన మూలరాయిని వేస్తాను. అది
    దృఢమైన పునాది రాయి. విశ్వాసం ఉంచే వాడు సిగ్గుపడడు.
  hat-BSA: 'Pou sa, Senyè BONDYE a di: “Gade byen, Mwen ap poze nan Sion yon wòch,
    yon wòch eprèv, yon wòch ang prensipal pou fondasyon ki plase byen solid la. Sila
    ki kwè nan li a, p ap twouble menm.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Nga likiya sie pwelung in Zion
    ma oakwuki ku. Nga filiya sie eot insruwasrik saok ac ku kac, ac kas inge simla
    fac: ‘Lulalfongi se su ku el oayapa mongfisrasr.’'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֛י יִסַּ֥ד בְּצִיּ֖וֹן אָ֑בֶן
    אֶ֣בֶן בֹּ֜חַן פִּנַּ֤ת יִקְרַת֙ מוּסָ֣ד מוּסָּ֔ד הַֽמַּאֲמִ֖ין לֹ֥א יָחִֽישׁ׃
  ibo-ibo: Ma otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, “Lee, ana
    m atọgbọ na Zayọn otu nkume, nke anwapụtarala. Nkume nkuku dị oke ọnụahịa, nʼihi
    ntọala siri ike. Onye nke kweere na ya egwu agaghị ejide ya.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ଭିତ୍ତିମୂଳ ନିମନ୍ତେ ସିୟୋନରେ
    ଏକ ପ୍ରସ୍ତର, ପରୀକ୍ଷାସିଦ୍ଧ ପ୍ରସ୍ତର, ଦୃଢ଼ ଭିତ୍ତିମୂଳ ସ୍ୱରୂପ ବହୁମୂଲ୍ୟ କୋଣ-ପ୍ରସ୍ତର ସ୍ଥାପନ
    କରୁଅଛୁ; ଯେ ବିଶ୍ୱାସ କରେ, ସେ ଚଞ୍ଚଳ ହେବ ନାହିଁ।
  chk-chk: Iei mine Kot ewe Samol mi Lapalap a apasa, “Nengeni, üa anomu lon Sion
    eföü föün longolong mi nüküchar, eföü föün lepwokuku mi aüchea o pos. Iö a lükü
    i esap lichipüng.
  rop-rop: YAWEI det boswan God im tok, ‘Aibin pikimat wanbala brabli gudwan ston,
    en aibin meigim det ston det meinwan ston blanga det haus blanga mi, deya langa
    det taun gulum Saiyan. En ai garra meigim enibodi gudbinji hu oldei trastimbat
    mi.
  ukr-1871: 'За се так говорить Господь Бог: Ось я закладаю в основу камінь на Сионї,
    — камінь певний, угольний, великоцїнний, та кріпко заложений; хто в його ввірує,
    той не застидаєсь.'
  deu-1951: 'darum spricht Gott, der HERR, also: Siehe, ich lege in Zion einen Stein,
    einen bewährten Stein, einen köstlichen Eckstein, der wohlgegründet ist; wer traut,
    der flieht nicht!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, I lay in Zion for a foundation
    a stone, a tried stone, a costly corner-stone of sure foundation; he that believeth
    shall not make haste.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo, ja meæem u Sionu kamen, kamen izabran,
    kamen od ugla, skupocjen, temelj tvrd; ko vjeruje neæe se plašiti.'
  lug-lug: Mukama Katonda Ayinzabyonna kyava agamba nti, “Laba, nteeka mu Sayuuni
    ejjinja, ejjinja eryagezesebwa, ery’oku nsonda, ery’omuwendo, okuba omusingi;
    oyo alyesiga taliterebuka.
  heb-heb: לכן כה אמר אדני יהוה הנני יסד בציון אבן אבן בחן פנת יקרת מוסד מוסד המאמין
    לא יחיש׃
  ben-IRV: এই জন্য সদাপ্রভু এই কথা বলেন, দেখ, আমি সিয়োনের ভিত্তিমূলের জন্যে এক পাথর
    স্থাপন করলাম; তা পরীক্ষা করা পাথর দামী কোণের পাথর, খুব শক্তভাবে বসানো যে লোক বিশ্বাস
    করবে, সে চঞ্চল হবে না।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਸੀਯੋਨ ਵਿੱਚ ਇੱਕ ਪੱਥਰ, ਇੱਕ ਪਰਖਿਆ
    ਹੋਇਆ ਪੱਥਰ, ਇੱਕ ਅਮੋਲਕ ਖੂੰਜੇ ਦਾ ਪੱਥਰ ਪੱਕੀ ਨੀਂਹ ਦਾ ਧਰਦਾ ਹਾਂ, ਜਿਹੜਾ ਪਰਤੀਤ ਕਰਦਾ ਹੈ,
    ਉਹ ਘਬਰਾ ਕੇ ਕਾਹਲੀ ਨਹੀਂ ਕਰੇਗਾ।
  mya-JVB: အရှင် ထာဝရ ဘုရားက၊ စုံစမ်း သော အမြစ် ကျောက် တည်းဟူသော၊ မလှုပ်နိုင်အောင်
    မြဲမြံသော တိုက်ထောင့်အမြစ် ကျောက် မြတ် ကို ဇိအုန် တောင်ပေါ် မှာ ငါ ချ ထား၏။ ထိုကျောက်ကို
    အမှီပြု သောသူသည် ပြေး ရ သောအကြောင်းမ ရှိ။
  hmo-hmo: 'Unai dainai Lohiabada, Dirava Momokani ia hereva, ia gwau: “Lau ese Siona
    dekenai ruma ena badina nadi goadana ta do lau atoa. Do ia abidadama henia tauna,
    be do ia laloa daradara lasi.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है देखो मैं सिय्यून में बुनियाद के लिए
    एक पत्थर रख्खूँगा, आज़मूदा पत्थर मुहकम बुनियाद के लिए कोने के सिरे का क़ीमती पत्थर:
    जो कोई ईमान लाता है क़ाईम रहेगा।'
  rus-SYN: 'Посему так говорит Господь Бог: вот, Я полагаю в основание на Сионе камень,
    - камень испытанный, краеугольный, драгоценный, крепко утвержденный: верующий
    в него не постыдится.'
  bqc-SIM: 'A yã́i tò ma Dii Zĩgↄ̃de ma mɛ̀: Gwa! Málɛ gbɛ gbãa dilɛ Siↄna, kpɛ́
    gbɛ̀ bɛɛɛde mide pↄ́ wa ɛ̃ kpálɛò ũ. Wí a gbɛ̃́ pↄ́ lɛ́ aà náaikɛ kũo.'
  tcz-CHONGTHU: 'Hijeh chun, thanei pen Pakai in aseije: “Ven! Keiman bulphu na songpi
    Jerusalem''a katunge, dettah le hoitah song ahi. Inning song man tamtah,achunga
    insah nadia jong lhou tah hiding ahi. A tahsan chan chu kilong louhel ding ahi.'
  mar-mar: यासाठी परमेश्वर, माझा प्रभू म्हणतो, “पाहा, मी सियोनेत आधारशिला, पारखलेला
    धोंडा, कोपऱ्याचा मोलवान धोंडा, स्थीर पाया म्हणून घालतो. जो कोणी त्यावर विश्वास
    ठेवेल, तो लाजवला जाणार नाही.
  qub-qub: 'Chaypitami Tayta Diosga nin: «Sionmanmi juc rumita churaj-aywä. Chaymanga
    churashaj acrasha rumitami. Chay rumiga cangapaj llapanpita mas allimi. Jinachöpis
    chay rumimi simintupa isquïnancho puntu rumi cangapaj. Chayman yäracoj cäga allimi
    goyanga.'
  hat-hat: 'Se poutèt sa, koulye a, men sa Seyè a di: Gade! Se mwen menm menm k''ap
    mete yon fondasyon byen fèm, byen solid nan lavil Siyon an. Nan kwen fondasyon
    an, m''ap mete yon gwo wòch pyè byen chita. Sou li m''ap make: moun ki gen konfyans
    nan Bondye p''ap janm gen kè sote.'
  eng-BSB: 'So this is what the Lord GOD says: “See, I lay a stone in Zion, a tested
    stone, a precious cornerstone, a sure foundation; the one who believes will never
    be shaken.'
  eng-WEBPB: Therefore the Lord GOD says, “Behold, I lay in Zion for a foundation
    a stone, a tried stone, a precious cornerstone of a sure foundation. He who believes
    shall not act hastily.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage huno nehie, Antahiho, noma renagentete'ma
    asenentaza havea hanavenentake higeno zago'amo'a mareri'nea havea Saioni agonare
    asente'noankino, iza'o ana havere'ma amentintima hanimo'a agazegura huno antahintahi
    hakarea osugahie.
  nhe-BL: 'Pero TOTECO Tlen Más Quipiya Tlanahuatili quiijtohua: “Xiquitaca, na nijtlalía
    se tetl senquistoc campa monequi ipan altepetl Sion [28:16 O Jerusalén.] para
    se tlatzinpehualtili. Tetic nopa tetl huan cuali tlapejpenili. Tlahuel miyac ipati.
    Yajaya eltoc temachtli para ipan moquetzas nopa hueyi cali. Tlen quineltocas ya,
    itztos temachtli huan ax tleno quichihuilis ma momajmatis.'
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e Zanezar uze'eg nezewe kury. — Amuapyk
    amo ita hereko Xiàw rehe ihe kury. Ita hekuzar katu ma'e a'e. Aexaexak a'e ita
    ihe. A'e ita upyta putar amo ita heràpuzuhu wy pe har iahykaw rehe a'e nehe, imuàtà
    katu pà a'e nehe. Amuapyk ko ze'eg hehe. — Tupàn rehe uzeruzar ma'e nukyze kwaw
    wà, i'i ze'eg ita rehe har.
  eng-DRA: 'Therefore thus saith the Lord God: Behold I will lay a stone in the foundations
    of Sion, a tried stone, a corner stone, a precious stone, founded in the foundation.
    He that believeth, let him not hasten.'
