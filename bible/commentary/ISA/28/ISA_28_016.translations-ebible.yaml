    Ha''e va''e re ojerovia va''e ma ndojapurai ''rã.'
  ilo-ULB: 'Isu a kastoy ti kuna ni Yahweh, “Kitaenyo: Mangipatakderakto idiay Sion
    iti bato a pundasion, maysa a napadasen a bato, maysa a napateg a pasuli a bato,
    maysa a natalged a pundasion. Siasinoman a mamati ket saanto a mabain.'
  kpg-kpg: 'Deenei di mee a Tagi go Yihowah e helekai ai dolomeenei, “Au gaa dugu
    i lodo Zion di hagamau dela e hamaaloo dangihi ge mau dangihi. I lodo di maa,
    Au gaa dugu di hadu madaaduge hamaaloo, dela e hihi ginai nia helekai aanei: ‘Di
    hagadonu dela e mau dangihi le e hagakono di manawa labelaa.’'
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، زىئوندا ئۇل بولۇش ئۈچۈن بىر
    تاش، سىناقتىن ئۆتكۈزۈلگەن بىر تاش، قىممەتلىك بىر بۇرجەك تېشى، ئىشەنچلىك ھەم مۇقىم
    ئۇل تېشىنى سالغۇچى مەن بولىمەن. ئۇنىڭغا ئىشىنىپ تايانغان كىشى ھېچ ھودۇقمايدۇ،
    ئالدىرىمايدۇ.'
  sus-sus: Alatala e yaabima nɛ, «N bara gɛmɛ hagigɛ dɔxɔ Siyoni, gɛmɛ fanyi naxan
    mu kanama. Limaniya mu bama mixi yi ra naxan a taxuma na gɛmɛ ra.
  pon-2006: 'Eri, iet me KAUN-O, Wasa Lapalahpie, mahsanih: “I pahn kihdiong Saion
    poahsoan teng oh kehlail ehu. I ahpw pahn koasoanehdi takain pwukekeimw teng ehu,
