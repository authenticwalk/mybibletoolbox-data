    dadaur.’'
  por-BRBSL: 'Portanto, o Senhor Javé diz: “Eis que eu deposito em Sião para uma fundação
    uma pedra, uma pedra provada, uma pedra preciosa de uma fundação segura”. Aquele
    que acredita não deve agir apressadamente.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni, khenhaw! talung, tanouknae talung, ka talue
