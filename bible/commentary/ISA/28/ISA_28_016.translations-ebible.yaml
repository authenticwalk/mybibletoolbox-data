  jae-jae: Kêtu tonaŋŋa Apômtau Anôtô kêsôm gebe “Alic acgom, aê kakêŋ alêpoc kêkô
    Sion, poc ŋajaŋa teŋ, poc mataêjam teŋ kêtu alê kêclêsuŋa ma lau, taŋ sêkêŋ gêwiŋ
    naŋ, oc sêc su atom.
  ksd-ksd: 'kari ra Luluai God i biti dari: Ea, iau tar vung ra vat ta ra gunan Sion,
    a vunapaina, a dovot na vat, a ngatngat na vat na ngu na pal, a dekdek na vunapaina;
    nina i nurnur pa na takap.'
  tur-YTC: 'Bu nedenle Efendi Yahve şöyle diyor: “İşte, Siyon''da temel olarak bir
    taş, denenmiş bir taş, sağlam temelin değerli köşe taşını koydum. İman eden aceleci
    davranmayacak.'
  grc-BRENT: Διατοῦτο οὕτω λέγει κύριος Κύριος, Ἰδοὺ ἐγὼ ἐμβάλλω εἰς τὰ θεμέλια Σιὼν
    λίθον πολυτελῆ, ἐκλεκτὸν, ἀκρογωνιαῖον, ἔντιμον, εἰς τὰ θεμέλια αὐτῆς, καὶ ὁ πιστεύων
    οὐ μὴ καταισχυνθῇ.
  ind-AYT: Maka, beginilah firman TUHAN Allah, “Lihatlah, Aku meletakkan di Sion sebuah
    batu, sebuah batu yang teruji, batu penjuru yang berharga, sebagai dasar yang
    teguh. Siapa yang percaya tidak akan gelisah.
  nya-nya: 'Tsono zimene Ambuye Yehova akunena ndi izi: “Taonani, ndikuyika mwala
    wovomerezeka ndi amisiri ngati maziko mu Ziyoni, mwala wapangodya, wamtengowapatali
    wopanga maziko amphamvu; munthu amene awukhulupirira sadzagwedezeka.'
  hrv-hrv: 'Stog ovako govori Jahve Gospod: “Evo, postavljam na Sion kamen odabrani,
    dragocjen kamen ugaoni, temeljac. Onaj koji u nj vjeruje neće propasti.'
  mps-mps: Tiali goli, God, Genuai Bidigo te po wali, “Odao. Eno te be page dąų
