verse: ISA.028.016
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, സീയോനിൽ ഞാനൊരു
    കല്ല് സ്ഥാപിക്കുന്നു, മാറ്റുരയ്ക്കപ്പെട്ട ഒരു കല്ലുതന്നെ, ഉറപ്പുള്ള അടിസ്ഥാനമായി
    വിലയേറിയ ഒരു മൂലക്കല്ലും ഇട്ടിരിക്കുന്നു; വിശ്വസിക്കുന്നവർ പരിഭ്രാന്തരാകുകയില്ല.'
  deu-TKW: 'Darum hat der Herr Jahwe also gesprochen: Schon habe ich im Zion einen
    Grundstein gelegt, einen geprüften Stein, einen kostbaren Eckstein festester Grundlage.
    Wer da glaubt, soll nicht weichen!'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : « Tala, nasili kotia
    libanga moko kati na Siona, libanga ya makasi, libanga ya songe ya ndako, libanga
    ya motuya mpo na moboko ya malonga ; moto oyo akozwa yango lokola eyekamelo na
    ye akotikala kobanga te.'
  eng-LSV: 'Therefore, thus said Lord YHWH: “Behold, I am laying a foundation in Zion,
    || A stone—a tried stone, a precious corner stone, a settled foundation, || He
    who is believing does not make haste.'
  eng-GNV: Therefore thus saith the Lord God, Behold, I will laye in Zion a stone,
    a tried stone, a precious corner stone, a sure foundation. Hee that beleeueth,
    shall not make haste.
  eng-WEBSTER: 'Therefore thus saith the Lord GOD, Behold, I lay in Zion for a foundation
    a stone, a tried stone, a precious corner stone , a sure foundation: he that believeth
    shall not make haste.'
  nhw-BL: 'Pero TOTECO Catli Más Quipiya Tlanahuatili quiijtohua: “Xiquitaca, na nijtlalía
    se tetl senquistoc campa monequi ipan altepetl Sion [28:16 O Jerusalén.] para
    se tlatzinpehualtili. Tetic nopa tetl huan cuali tlatlapejpenili. Tlahuel miyac
    ipati. Yaya eltoc temachtli para ipan moquetzas nopa hueyi cali. Aqui quineltocas
    ya, itztos temachtli huan amo tleno quichihuilis ma momajmatis.'
  swh-ONEN: 'Kwa hiyo hivi ndivyo Bwana Mwenyezi asemavyo: “Tazama, ninaweka jiwe
    katika Sayuni, jiwe lililojaribiwa, jiwe la pembeni la thamani kwa ajili ya msingi
    thabiti. Yeye atumainiye kamwe hatatiwa hofu.'
  bba-bba: Yen sɔ̃nɑ Yinni Gusunɔ u nɛɛ, wee u kperu swĩi Siɔniɔ, tɑ kuɑ win kpɛɛkpɛɛku.
    Kpee te, tɑ sɑ̃ɑwɑ kpee ɡobiɡiru te u ɡɔsɑ, tɑ kuɑ ɡɑni ɡɔmburun dɑm. Wi u tu
    kuɑ win tɑ̃si yeru u ǹ wɔrumɑmɔ.
  eng-KJVCPB: 'Therefore thus saith the Lord God, Behold, I lay in Zion for a foundation
    a stone, A tried stone, a precious corner stone, a sure foundation: He that believeth
    shall not make haste.'
  luo-luo: Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho, “Ne, aketo kidi e
    Sayun, ma en kidi moyier, en kidi motegno, ma nengone tek, moriwo kor ot kendo
    man-gi mise mongirore; ma ngʼat moyie kuome ok nobam.
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: A itaia, Siona ai badi
    ta na atoamu; nadi ta, e tohoa nadina, daiguni nadina ḡoeva-daena, badi nadina
    momokanina. Baine abia dae tauna basine haraḡa-haraḡa.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर भन्‍नहुन्छ, “हेर्, म सियोनमा एउटा जगको ढुङ्गा,
    जाँचिएको ढुङ्गा, बहुमूल्‍य कुनेढुङ्गा, एउटा बलयो जग राख्‍नेछु । जसले विश्‍वास
    गर्छ ऊ लाजमा पर्नेछैन ।
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Olódùmarè wí: “Kíyèsi i, èmi gbé òkúta kan
    lélẹ̀ ní Sioni, òkúta tí a dánwò, òkúta igun ilé iyebíye fún ìpìlẹ̀ tí ó dájú;
    ẹnikẹ́ni tí ó bá gbẹ́kẹ̀lé kì yóò ní ìfòyà.'
  pes-OPCB: 'پس خداوند یهوه چنین می‌فرماید: «اینک من سنگ بنیادی در صهیون می‌نهم، سنگ
    گرانبها و آزموده شده. این یک سنگ زاویۀ مطمئنی است که می‌شود بر آن بنا کرد. هر
    که توکل کند ترسان و لرزان نخواهد شد.'
  tgl-ULB: 'Kaya sinasabi ni Yahweh, “Tingnan ninyo: Maglalagay ako ng isang pundasyong
    bato sa Sion, isang subok na bato, isang tanging panulukang bato, isang tiyak
    na pundasyon. Siya na naniniwala ay hindi mapapahiya.'
  hui-hui: Anigo Anduane Homogo Bibahende Haru Haame Ho Haga kagome ogodagua leda.
    Hale haramine. I̱na Saiononi ege to̱le̱ dunini mbira anda gene helo heledogo.
    Ege to̱le̱ ogonime ibu bayaleni hongoheore howa anda hongohe helo mo hongo holebira.
    Wali agali ibuhondo mini mbiraore wu karu ti mogo lalu gi naholebira.
  mya-mya: ယ​ခု​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကား``ငါ​သည်​ဇိ​အုန်​တောင်
    တွင်​တည်​တံ့​ခိုင်​မြဲ​သည့်​အုတ်​မြစ်​ကို​ချ တော်​မူ​မည်။ ငါ​သည်`ခိုင်​မြဲ​စွာ​ယုံ​ကြည်​မျှော်
    လင့်​တတ်​သူ​သည် သည်း​ခံ​လျက်​စောင့်​ဆိုင်း တတ်​၏' ဟူ​သော​ကမ္ပည်း​စာ​တမ်း​ပါ​ရှိ​သည့်
    အ​ဖိုး​တန်​ထောင့်​ချုပ်​ကျောက်​ကို​လည်း​ထို အုတ်​မြစ်​တွင်​ထည့်​သွင်း​ထား​ရှိ​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་ཛ་ཡན་ལ་རྨང་རྡོ་བརྟན་པོ་ཞིག་བཞག་ཡོད།
    རྡོ་དེ་ནི་ཚོད་ལྟ་བྱས་པའི་རྡོ་དང་རིན་པོ་ཆེའི་ཟུར་རྡོ་ཡིན་པས། དེ་ལ་དད་ཅིང་བརྟེན་མཁན་རྣམས་སེམས་འཚབ་པར་མི་འགྱུར།
  sna-sna: 'Saka zvanzi naJehovha Wamasimba Ose: “Tarirai ndinoisa ibwe muZioni, ibwe
    rakaedzwa, ibwe rinokosha rapakona kuti rive nheyo yakasimba; anovimba naro haangavhunduki.'
  spa-BLM: 'Por eso dice el Señor Yahvé: “He aquí que pongo en Sión como fundamento
    una piedra, una piedra probada, una piedra angular preciosa de fundamento seguro.
    El que crea no actuará precipitadamente.'
  cac-cac: 'Yuj chi'', a Jehová Yajal tz''alan icha tic: Ol vaq''uem junoc mach yipumaloc
    Sion. A jun chi'' sic''b''ilel vuuj, malaj b''aq''uin̈ ol sateloc, te nivan yelc''ochi,
    lajan icha junoc q''uen q''ueen tz''emcan d''a yesquinail junoc pat. A eb'' tz''ac''anoch
    yipoc sc''ool, malaj b''aq''uin̈ ol can eb'' d''a q''uixvelal.'
  swh-ULB: 'Hivyo basi Bwana Yahwe asema hivi, ''''Ona: Nitaiwekea Sayuni msingi wa
    mawe, jiwe la kujaribu, jiwe la pembeni lenye samani, msingi wa uhakika. Na yeyote
    atayeuamini ataaibika kamwe.'
  bel-bel: 'Пасьля гэтага так кажа Гасподзь Бог: вось, Я закладаю на Сіёне камень,
    - камень выпрабаваньняў, вуглавы, каштоўны, моцны спод: хто верыць у яго, не пасаромеецца.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Siehe, ich gründe einen Stein in Zion,
    einen bewährten Stein, einen kostbaren Eckstein, aufs Festeste gegründet; wer
    glaubt, wird nicht ängstlich eilen.'
  mbb-OT: 'Umbe, iyan heini egkeǥiyen te Nengazen he MEGBEVAYÀ: “Pemineg kew! Idsavuk
    ku ziyà te Zion is batu he pundasyun; batu he egkeseriǥan, melig-en wey mevali.
    Is midtuu kandin ne kenà meǥègaanen te menge ebeelan dan.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ സീയോനിൽ
    ഉറപ്പുള്ള അടിസ്ഥാനമായിട്ടു ശോധനചെയ്ത കല്ലും വിലയേറിയ മൂലക്കല്ലും ആയി ഒരു അടിസ്ഥാനക്കല്ലു
    ഇട്ടിരിക്കുന്നു; വിശ്വസിക്കുന്നവൻ ഓടിപ്പോകയില്ല.'
  gup-gup: Mah, wanjh bolkkime kandibekka ngaye Yawey dja ngawernhworhnawohrnan rowk.
    Ngurrina, ngaye ngawarddekurrme manwarddebala mankimuk kore kukadje Zion, ba bu
    kunrurrkmak kahdi kaddum mahni kunwardde ngardduk, dja minj karokan. Mahni kunwardde
    wanjh manwarddemakkaykenh, dja bininj nawu kahdi kumekbe minj kakangewarremen.
  rmc-rmc: 'Vašoda kavke phenel o RAJ, o Adonaj: „Thovav pro Sion o hlavno bar, o
    preskušimen bar, igen vzacno, zorales zathodo; oda, ko andre leste pačala, na
    ladžala pes.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «اینک در صهیون سنگ بنیادی نهادم یعنی
    سنگ آزموده و سنگ زاویه‌ای گرانبها و اساس محکم پس هر‌که ایمان آورد تعجیل نخواهد
    نمود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Ятэ, пун ка темелие ын Сион о
    пятрэ, о пятрэ ынчеркатэ, о пятрэ де прец, пятрэ дин капул унгюлуй клэдирий, темелие
    путерникэ; чел че о ва луа ка сприжин ну се ва грэби сэ фугэ.'
  ben-OBCV: 'তাই সার্বভৌম সদাপ্রভু একথা বলেন: “দেখো, আমি সিয়োনে এক পাথর স্থাপন করি,
    সেটি এক পরীক্ষিত পাথর, সুদৃঢ় ভিত্তির জন্য তা এক মহামূল্যবান কোণের পাথর; যে বিশ্বাস
    করে, সে কখনও আতঙ্কগ্রস্ত হবে না।'
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal eega, Siyoon
    dhagax baan aasaas uga dhigay, waana dhagax la tijaabiyey, waana dhagax geeseed
    oo qaali ah oo aasaas la hubo ah, oo kii isaga rumaystaana ma degdegi doono.
  lat-VUC: 'Idcirco hæc dicit Dominus Deus: Ecce ego mittam in fundamentis Sion lapidem,
    lapidem probatum, angularem, pretiosum, in fundamento fundatum; qui crediderit,
    non festinet.'
  eng-ASVBT: 'therefore thus saith the Lord Jehovah, Behold, I lay in Zion for a foundation
    a stone, a tried stone, a precious cornerstone of sure foundation: he that believeth
    shall not be in haste.'
  ita-1885: 'perciò, così ha detto il Signore Iddio: Ecco, io son quel che ho posta
    in Sion una pietra, una pietra a prova, pietra di cantone preziosa, un fondamento
    ben fondato; chi crederà non si smarrirà.'
  eng-LXXUP: therefore thus saith the Lord, even the Lord, Behold, I lay for the foundations
    of Zion a costly stone, a choice, a cornerstone, a precious stone, for its foundations;
    and he that believes on him shall by no means be ashamed.
  eng-ULB: Therefore the Lord Yahweh says, “See, I will lay in Zion a foundation stone,
    a tried stone, a precious cornerstone, a sure foundation. He who believes will
    not be ashamed.
  spa-VBL: 'En consecuencia, escuchen lo que dice el Señor Dios: ¡Mira! Estoy colocando
    una piedra fundamental en Jerusalén, una piedra fuerte y bien probada. Es una
    piedra angular valiosa que proporciona un fundamento firme. El que confía en ella
    no quedará suelto.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, j''ai posé
    en Sion une pierre, une pierre angulaire, éprouvée et précieuse, solidement posée;
    celui qui s''y appuiera ne s''enfuira point.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ സീയോനിൽ
    ഉറപ്പുള്ള അടിസ്ഥാനമായിട്ടു ശോധനചെയ്ത കല്ലും വിലയേറിയ മൂലക്കല്ലും ആയി ഒരു അടിസ്ഥാനക്കല്ല്
    ഇട്ടിരിക്കുന്നു; വിശ്വസിക്കുന്നവൻ ഓടിപ്പോവുകയില്ല.'
  lit-lit: 'Todėl taip sako Viešpats DIEVAS: „Štai aš dedu Sione pamatui Akmenį, išbandytą
    Akmenį, brangų kertinį Akmenį, tvirtą pamatą: kas tiki juo, tas neskubės.'
  urd-GVR: Is ke jawāb meṅ Rab Qādir-e-mutlaq farmātā hai, “Dekho, maiṅ Siyyūn meṅ
    ek patthar rakh detā hūṅ, kone kā ek āzmūdā aur qīmtī patthar jo mazbūt buniyād
    par lagā hai. Jo īmān lāegā wuh kabhī nahīṅ hilegā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “कोव़ङीन गो सियोन डांडाम जग फुल्‍लु का
    वोइक्‍नुङ। मेको रिम्‍शो नु बोल्‍यो सुर ङा फुल्‍लु बाक्‍ब। मेको शुश क्‍येट लाइब
    थम बोल्‍यो जग ङा फुल्‍लु बाक्‍ब। सु सु मेको कली थमा सुइक्‍नीमी, मेको आन थुं लुक्‍च
    मलाइब। भजन संग्रह ११८:२२; एफिसी २:२०; यसैया ७:९
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, I have laid in Zion as
    a foundation a stone, A tried stone, a precious corner-stone, a sure foundation;
    He that trusteth shall not flee away.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: “Ecco, io ho posto come fondamento
    in Sion, una pietra, una pietra provata, una pietra angolare preziosa, un fondamento
    solido; chi confiderà in essa non avrà fretta di fuggire.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: «ئەوەتا بەردێک لە سییۆن دادەنێم،
    کە دەبێتە سەنگی مەحەک، گرنگترین و گرانبەهاترین بەردی بناغە بۆ بناغەیەکی پتەو،
    ئەوەی پشتی پێ ببەستێت ناشڵەژێت.'
  eng-BBE: 'For this cause says the Lord God, See, I am placing in Zion as a base,
    a stone, a tested stone, an angle-stone which is certain and of great value: and
    he who has faith will not give way.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಪರೀಕ್ಷಿತವಾಗಿಯೂ,
    ಅಮೂಲ್ಯವಾಗಿಯೂ ಇರುವ ಮೂಲೆಗಲ್ಲನ್ನು ಚೀಯೋನಿನಲ್ಲಿ ಸ್ಥಿರವಾದ ಅಸ್ತಿವಾರವನ್ನಾಗಿ ಇಡುತ್ತೇನೆ.
    ಭರವಸೆ ಇಡುವವನು ಆತುರಪಡನು.'
  tam-2017: 'ஆதலால் யெகோவாவாகிய ஆண்டவர் உரைக்கிறதாவது: இதோ, அஸ்திபாரமாக ஒரு கல்லை
    நான் சீயோனிலே வைக்கிறேன்; அது சோதனை செய்யப்பட்டதும், விலையேறப்பெற்றதும், திட அஸ்திபாரமுள்ளதுமான
    மூலைக்கல்லாயிருக்கும், விசுவாசிக்கிறவன் பதறமாட்டான்.'
  spa-RV-1909: 'Por tanto, el Señor Jehová dice así: He aquí que yo fundo en Sión
    una piedra, piedra de fortaleza, de esquina, de precio, de cimiento estable: el
    que creyere, no se apresure.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, eu pun în Sion, ca temelie,
    o piatră, o piatră încercată, o preţioasă piatră unghiulară, o temelie sigură;
    cel ce crede nu se va grăbi.'
  eng-WEBP: Therefore the Lord GOD says, “Behold, I lay in Zion for a foundation a
    stone, a tried stone, a precious cornerstone of a sure foundation. He who believes
    shall not act hastily.
  eng-FBV: Consequently, listen to what the Lord God says, Look! I'm laying a foundation
    stone in Jerusalem, a strong, well-tested stone. It's a valuable cornerstone that
    provides a firm foundation. Anyone who trusts in it won't be shaken loose.
  nld-1939: 'Daarom zegt Jahweh, de Heer: Zie, in Sion heb Ik een steen, Een stevige
    steen, een kostbare hoeksteen, Als grondslag gelegd; Wie er op steunt, zal niet
    wankelen.'
  nch-BL: 'Pero TOTECO Cati Más Quipiya Tanahuatili quiijtohua: “Xiquitaca, na nijtalía
    se tet senquisa campa monequi ipan altepet Sion para se tatzinpehualtili. Tetic
    nopa tet huan cuali tatapejpenili. Tahuel miyac ipati. Yaya eltoc temachti para
    ipan moquetzas nopa hueyi cali. Cati quineltocas ya, itztos temachti huan amo
    teno quimajmatis.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nầy, ta đặt tại Si-ôn một hòn đá
    để làm nền, là đá đã thử nghiệm, là đá góc quí báu, là nền bền vững: ai tin sẽ
    chẳng gấp rúc.'
  hin-CV: 'इसलिये याहवेह यों कहते हैं: “देखो, मैंने ज़ियोन में एक पत्थर, एक परखा हुआ
    पत्थर, नींव के लिए एक मूल्यवान कोने का पत्थर रखा है.'
  eng-OURB: Therefore thus says 'Adonay Adonai [Lord Yahweh], “Behold, I lay in Zion
    [Mountain ridge, Marking] for a foundation stone, a tried stone, a precious corner-stone
    of a sure foundation. He who trusts shall not act hastily.
  spa-BES: 'Por esta causa dice el Señor Dios: Mira, estoy colocando en Sión como
    una base, una piedra, una piedra escogida, una piedra angular de cimiento firme
    y de gran valor, y el que crea no se apresure.'
  tdx-tdx: 'Aa le hoe t’i Talè Iehovà : Heheke te mampipoke faham-bato e Tsione eo
    iraho, vato tsinòke; vaton-kotsoke sarotse, soa fijadoñe; Tsy ho tsòtseke ty mpiato
    ama’e.'
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า “​ดู​เถิด เราวางศิลาไว้ในศิโยนเพื่อเป็นรากฐาน
    คือศิลาที่ทดสอบแล้ว เป็นศิ​ลาม​ุมเอกอย่างประเสริฐ เป็นรากฐานอั​นม​ั่นคง เขาผู้นั้​นที​่เชื่อจะไม่​รีบร้อน
  por-BR-2018: 'Por isso, assim diz o Senhor DEUS: Eis que eu fundo em Sião uma pedra;
    uma pedra provada, pedra preciosa de esquina, firmemente fundada; quem crer, não
    precisará fugir às pressas.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Siehe, ich gründe einen Stein in Zion,
    einen bewährten Stein, einen kostbaren Eckstein, aufs festeste gegründet; wer
    glaubt, wird nicht ängstlich eilen.'
  eng-WYC-2018: Therefore the Lord God saith these things, Lo! I shall send in the
    foundaments of Zion a cornerstone precious, proved, founded in the foundament;
    he that believeth, shall not hasten. (And so the Lord God saith these things,
    Behold! I shall put in the foundation of Zion a precious cornerstone, proved,
    and laid in the foundation; he who believeth shall not be in haste, (but shall
    be patient, or shall be steadfast).)
  epo-epo: 'Pro tio tiele diris la Sinjoro, la Eternulo: Jen Mi por fundamento kuŝigas
    ŝtonon en Cion, ŝtonon elprovitan, bazangulan, valoregan, fortikigitan fundamenton;
    la fidanto ne maltrankviliĝu.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Zionda ul bolux üqün bir Tax,
    Sinaⱪtin ɵtküzülgǝn bir tax, Ⱪimmǝtlik bir burjǝk texi, Ixǝnqlik ⱨǝm muⱪim ul
    texini salƣuqi Mǝn bolimǝn. Uningƣa ixinip tayanƣan kixi ⱨeq ⱨoduⱪmaydu, aldirimaydu.'
  beo-beo: Be wali, Hina Gode Ouligisudafa da amane sia:sa, “Na da Saione sogega gasa
    bagade bai legemu. Amo da diasu igi bai gasa bagade. Amola nowa da amo dafawaneyale
    dawa:sea, lalegagusia, e da hame dafamu.
  tpi-OTNT: Tasol God, Bikpela i tok olsem, “Harim. Mi makim pinis wanpela nambawan
    ston tru bilong strongim banis bilong haus. Em i gutpela na strongpela ston tru.
    Na bai mi putim em i stap long maunten Saion. Ol man i bilip long em, ol bai i
    no inap pret na guria.
  hau-SA: Saboda haka ga abin da Ubangiji Mai Iko Duka ya ce, “Duba, na kafa dutse
    a Sihiyona, dutsen da aka gwada, dutsen kusurwa mai daraja don tabbataccen tushe;
    wanda ya dogara gare shi ba zai taɓa shan kunya ba.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Mana, Zionda ul bolush üchün bir
    Tash, Sinaqtin ötküzülgen bir tash, Qimmetlik bir burjek téshi, Ishenchlik hem
    muqim ul téshini salghuchi Men bolimen. Uninggha ishinip tayan’ghan kishi héch
    hoduqmaydu, aldirimaydu.'
  nde-nde: 'Ngakho lokhu yikho okutshiwo nguThixo woBukhosi: “Khangelani, ngibeka
    ilitshe eZiyoni, ilitshe elihloliweyo, ilitshe lengosi eliligugu; elesisekelo
    esiqinisekileyo, lowo othembayo akayikuphela amandla.'
  ton-ton: 'Ko ia ʻoku pehē ʻe he ʻEiki ko Sihova, “Vakai, ʻoku ou ʻai ʻi Saione ʻae
    maka tuʻunga; ʻae maka kuo ʻahiʻahiʻi, ko e fungani maka tuliki, ko e tuʻunga
    maʻu: ko ia ʻoku tui kiate ia ʻe ʻikai puputuʻu ia.'
  ces-1613: 'Z té příčiny takto praví Panovník Hospodin: Aj, já zakládám na Sionu
    kámen, kámen zkušený, úhelný drahý, základ pevný; kdo věří, nebudeť kvapiti.'
  eng-WMB: Therefore the Lord GOD says, “Behold, I lay in Zion for a foundation a
    stone, a tried stone, a precious cornerstone of a sure foundation. He who believes
    shall not act hastily.
  tam-TCV: 'ஆதலால், ஆண்டவராகிய யெகோவா சொல்வது இதுவே: “இதோ, நான் சீயோனில் ஒரு கல்லை
    வைக்கிறேன்; அது சோதித்துப் பார்க்கப்பட்ட கல், அது உறுதியான அஸ்திபாரத்துக்கான விலையேறப்பெற்ற
    மூலைக்கல்; அதில் நம்பிக்கை வைக்கும் எவரும் ஒருபோதும் பதறமாட்டார்கள்.'
  ceb-ULB: 'Busa nagsulti ang Ginoo nga si Yahweh, “Tan-awa: Ipahimutang ko diha sa
    Zion ang patukoranan nga bato, ang nasulayan nga bato, ang bililhong patukoranan
    nga bato, ang lig-on nga patukoranan. Kadtong motuo dili gayod maulawan.'
  pol-UBG: 'Dlatego tak powiedział Pan BÓG: Oto kładę jako grunt na Syjonie kamień,
    kamień wypróbowany, węgielny, drogocenny, utwierdzony fundament. Kto uwierzy,
    nie pospieszy się.'
  agr-agr: 'Nuadui Tuke Pujuu chichaak: “Siógnum makichik kaya etegkamu shiig pegkeg
    akikan apusattajai, nunú atatui dekas ima eme anentsa diitai. Nunú kayanum ekeni
    jegamnaktatui. Nunú kayanum kajinas anentaimaidauk shiig agkan batsamsagtinai.'
  kyc-kyc: Dokona lao Kamongo Mupwa Andake Wakasa dokome dakepa dopa letamo. Nambame
    yuu Sayone dokona kana mende pinginya ingyuo pisirunupa pyuku laa nara letamo.
    Kana keyangepe mee lao makande pyuo kando otasi kana doko kulisa wakasa. Yuu donge
    dokona pinginya pyano mupwa ingyuo karara. Mende kana dokona pepa pyasi palira
    kapa ingingi lao pyamalyapala mona maiyuo kararamo doko mee porai ingyaramo mali
    sero karara.
  urd-GVU: اِس کے جواب میں رب قادرِ مطلق فرماتا ہے، ”دیکھو، مَیں صیون میں ایک پتھر
    رکھ دیتا ہوں، کونے کا ایک آزمودہ اور قیمتی پتھر جو مضبوط بنیاد پر لگا ہے۔ جو ایمان
    لائے گا وہ کبھی نہیں ہلے گا۔
  deu-1912: 'Darum spricht der Herr HERR: Siehe, ich lege in Zion einen Grundstein,
    einen bewährten Stein, einen köstlichen Eckstein, der wohl gegründet ist. Wer
    glaubt, der flieht nicht.'
  kan-2017: ಆದುದರಿಂದ ಕರ್ತನಾದ ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ಇಗೋ, ಪರೀಕ್ಷೆಗೆ ಒಳಗಾಗಿ, ಮಾನ್ಯವಾಗಿಯೂ
    ಇರುವ ಮೂಲೆಗಲ್ಲನ್ನು ಚೀಯೋನಿನಲ್ಲಿ, ಸ್ಥಿರವಾದ ಆಸ್ತಿವಾರವನ್ನಾಗಿ ಇಡುತ್ತೇನೆ; ಭರವಸವಿಡುವವನು
    ಆತುರಪಡನು.
  yap-yap: 'Ba’aray e n’en ni be yog SOMOL ni Th’abi Tolang ni be ga’ar, “Nggu tay
    ba def ngalan yu Zion, ni ba def ni bay i par nib muduwgil ma ba gel. Bay gu tay
    ba malang nga fithik’ nib el ni ka ni yoloy e yu bugithin ni ba’aray ngay: ‘Michan’
    nib muduwgil e ku ba gumaen’.’'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he a thui. Zion kah lungto, nuemnainah
    lungto aka tloeng khaw kamah ni he. Bangkil te lung vang tungkho a suen tih aka
    tangnah rhoek te tamto uh mahpawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ጋዓሢ ያዺኬ፦ «ዓካሪ ታኣኒ ማኣሪ ማዢሮ ዓይፆይዳ ጌሦ ዶዲ ሹቺ ፂዮኔይዳ ዾቃንዳኔ፤ ዒዚያ
    ዒዛም ማርካዺንቴያ፥ ቦንቺንቴ ሄሎ ሹቺ ማዓንዳኔ፤ ዒዛ ጉሙርቃሢ ቢያ ዻውሲንታዓኬ።
  twi-ASANTE: Enti, deɛ Otumfoɔ Awurade seɛ nie, “Hwɛ! Mede ɛboɔ bi retim Sion, ɛboɔ
