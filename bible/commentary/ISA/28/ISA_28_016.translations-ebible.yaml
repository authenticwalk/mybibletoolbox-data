    abasa mu rentu.
  eng-WEBU: Therefore the Lord GOD says, “Behold, I lay in Zion for a foundation a
    stone, a tried stone, a precious cornerstone of a sure foundation. He who believes
    shall not act hastily.
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Be7ite, taani Xiyoonen
    baasuwaassi shuchchaa, paacettida shuchchaa, godaa xaphuwaa minttiya, al77o shuchchaa
    wottaas; aani ammaniya ooninne yeellatenna.
  spa-PDDPT: 'Por tanto, ʼAdonay Yavé dice: Ciertamente Yo pongo como Cimiento en
    Sion, una Piedra, Piedra probada, angular, preciosa, de cimiento estable. El que
