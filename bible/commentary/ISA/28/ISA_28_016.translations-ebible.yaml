    mu dao. Tama eno te masigi te bulu du Saionde muaibao. Te bidi dabego agaba homu
    dąų wabo bidi dabe da, teda augwali wi elama, didibili me egobeo.
  tpi-tpi: Tasol God, Bikpela i tok olsem, “Harim. Mi makim pinis wanpela nambawan
    ston tru bilong strongim banis bilong haus. Em i gutpela na strongpela ston tru.
    Na bai mi putim em i stap long maunten Saion. Ol man i bilip long em, ol bai i
    no inap pret na guria.
  dan-1931: 'derfor, så siger den Herre HERREN: Se, jeg lægger i Zion en prøvet Sten,
    en urokkelig, kostelig Hjørnesten; tror man, haster man ikke*. { [*den græske
    Oversættelse: skal man ikke beskemmes. Sl. 118, 22. Matt. 21, 42. Ap. G. 4, 11.
    Rom. 9, 33; 10, 11. Ef. 2, 20. 1 Pet. 2, 6.] }'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: “Này! Ta đặt một nền
    đá tại Si-ôn, đá góc vững chắc và được thử luyện. Là đá quý giá, an toàn để xây
    cất. Ai tin cậy sẽ không bao giờ bị rúng động.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ કહે છે કે, “જુઓ: સિયોનમાં હું પાયાનો પથ્થર મૂકુ છું,
    તે કસી જોયેલો પથ્થર, મૂલ્યવાન ખૂણાનો પથ્થર, મૂળ પાયો છે. જે વિશ્વાસ રાખે છે તે
    લજ્જિત થશે નહિ.'
  pon-2006A: 'Eri, iet me KAUN-O, Wasa Lapalahpie, mahsanih: “I pahn kihdiong Saion
    poahsoan teng oh kehlail ehu. I ahpw pahn koasoanehdi takain pwukekeimw teng ehu,
