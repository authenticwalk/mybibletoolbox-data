verse: ISA.028.010
translations:
  mal-C: 'കാരണം അവർ പറയുന്നു: കൽപ്പനയ്ക്കുമേൽ കൽപ്പന, ആജ്ഞയ്ക്കുമേൽ ആജ്ഞ, ഇവിടെ അൽപ്പം,
    അവിടെ അൽപ്പം, എന്നിങ്ങനെയാണ്.”'
  deu-TKW: Denn Richtscheit an Richtscheit, Richtscheit an Richtscheit, Meßschnur
    an Meßschnur, Meßschnur an Meßschnur, ein bißchen hier, ein bißchen da!” - -
  lin-lin: Pamba te ezali nde « Bilobaloba ya pamba. »
  eng-LSV: For rule on rule, rule on rule, || Line on line, line on line, || A little
    here, a little there,
  eng-GNV: For precept must be vpon precept, precept vpon precept, line vnto line,
    line vnto line, there a litle, and there a litle.
  eng-WEBSTER: 'For precept must be upon precept, precept upon precept; line upon
    line, line upon line; here a little, and there a little:'
  nhw-BL: 'Pampa nochipa techilhuía san se tlamantli. Techmachtía ica camanali catli
    amo ohui. Eltoc quen quinmachtisquía coneme catli pehua tlapohuaj: ba be bi bo
    bu.”'
  swh-ONEN: 'Kwa maana ni: Amri juu ya amri, amri juu ya amri, kanuni juu ya kanuni,
    kanuni juu ya kanuni; hapa kidogo, kule kidogo.”'
  bba-bba: Bɑ mɔ̀, nɑ bu keu mɔ̀ tɛɛru. Nɑ bu woodɑ wɛ̃ɛmɔ tiɑ tiɑ. Nɑ yen wiru kɑ
    nɑɑsu tubusiɑmɔ nɡe wi u bii piiminu keu sɔ̃ɔsimɔ.
  eng-KJVCPB: 'For precept must be upon precept, precept upon precept; Line upon line,
    line upon line; Here a little, and there a little:'
  luo-luo: 'Onyisowa weche mak winjre ka mag jomomer ni: Tim ma, tim macha kendo tim
    ma, tim macha.”'
  meu-meu: Badina be taidia taidia amo bae hadibadia; sidia sidia taidia taidia amo,
    iniseni ai taina, unuseni ai taina.
  npi-ULB: किनकि यो आज्ञामाथि आज्ञा, आज्ञामाथि आज्ञा, नियममाथि नियम, नियममाथि नियम,
    अलिकति यहाँ, अलिकति त्यहाँ ।
  yor-yor: 'Nítorí tí í ṣe: báyìí ni orí, ṣe, kí o si túnṣe, ṣe kí o si túnṣe, àṣẹ
    n gorí àṣẹ, àṣẹ n gorí àṣẹ; díẹ̀ níhìn-ín, díẹ̀ lọ́hùn.”'
  pes-OPCB: او هر مطلبی را بارها برای ما تکرار می‌کند و کلمه به کلمه توضیح می‌دهد.»
  tgl-ULB: Sapagkat ito ay utos pagkaraan ng utos, utos pagkaraan ng utos; panuntunan
    pagkaraan ng panuntunan, panuntunan pagkaraan ng panuntunan; kaunti dito, kaunti
    doon.
  hui-hui: Ai bibahendengi ibugua inahondo ogodaguaore bidaba lowa mini nawi waneigini
    biawai hagadagua halu bi mbira mbira ogoore labe duguni mbira mbira ogoore labe
    galone ogonagaore labe lalu haabo kagoni, laga kagoni, lene.
  mya-mya: သူ​သည်​ငါ​တို့​အား​ကြိုး​စား​၍​လုံး​စေ့ ပတ်​စေ့၊ တစ်​ကြောင်း​ပြီး​တစ်​ကြောင်း​တစ်​ပိုဒ်
    ပြီး​တစ်​ပိုဒ်​သင်​ကြား​လျက်​နေ​၏'' ဟု​ငါ ၏​အ​ကြောင်း​ညဉ်း​ညူ​ပြော​ဆို​ကြ​လေ သည်။
  bod-N: དེས་བརྗོད་པ་ནི་བསྐྱར་བཤད་དང་། དོན་སྙིང་མེད་པའི་ཚིག་འབྲུ་སྟེ། འདི་ནས་ཉུང་ཙམ་དང་གན་ནས་ཉུང་ཙམ་ཡིན་ཞེས་པའོ།
    །
  sna-sna: 'Nokuti zvinoti: Chirevo pamusoro pechirevo, chirevo pamusoro pechirevo,
    mutsara pamusoro pomutsara, mutsara pamusoro pomutsara, apa zvishoma, apo zvishoma.”'
  spa-BLM: Porque es precepto sobre precepto, precepto sobre precepto; línea sobre
    línea, línea sobre línea; aquí un poco, allí un poco.
  cac-cac: ¿Tas yuj jab'jab'il yalan vin̈ d'ayon̈, icha svulvon eb' unin vanto yel
    sti'? xchi eb'.
  swh-ULB: Maana ni amri juu ya amri, utawala juu ya utawala; na hapa kidogo na pale
    kidogo.
  bel-bel: Бо ўсё запаведзь да запаведзі, запаведзь да запаведзі, правіла да правіла,
    правіла да правіла, тут крыху і там крыху».
  deu-ELBBK: Denn es ist Gebot auf Gebot, Gebot auf Gebot, Vorschrift auf Vorschrift,
    Vorschrift auf Vorschrift, hier ein wenig, da ein wenig! –
  mbb-OT: Emun ebpenurù sikandin utew zin en ebpurpurungi te ebpesavut is ibpenurù
    din.”
  mal-2015: ചട്ടത്തിന്മേൽ ചട്ടം, ചട്ടത്തിന്മേൽ ചട്ടം; സൂത്രത്തിന്മേൽ സൂത്രം, സൂത്രത്തിന്മേൽ
    സൂത്രം; ഇവിടെ അല്പം, അവിടെ അല്പം” എന്നു അവർ പറയുന്നു അതേ,
  gup-gup: Bu nungka kayolyolme dja kanbukkan, wanjh kawokdi walakki walakki yiman
    bu kabenbukkan wurdyaw nayahwurd, dja menyak!” Kuhni ngayekenh ngandimarneyolyolme.
  rmc-rmc: 'Bo furt ča phenel: Ker kada, ker koda, pravidlos pre kada, pravidlos pre
    koda; mek sikra kada, mek sikra koda.“'
  pes-OPV: زیرا که حکم بر حکم و حکم بر حکم، قانون بر قانون وقانون بر قانون اینجا اندکی
    و آنجا اندکی خواهدبود.
  ron-1924: Кэч дэ ынвэцэтурэ песте ынвэцэтурэ, ынвэцэтурэ песте ынвэцэтурэ, порункэ
    песте порункэ, порункэ песте порункэ, пуцин аич, пуцин аколо.”
  ben-OBCV: 'কারণ, এ যেন: এরকম করো, সেইরকম করো, নিয়মের উপরে নিয়ম, তার উপরে নিয়ম,
    এখানে একটু আর ওখানে একটু।”'
  som-som: Waayo, amarba amar, amarba amar baa lagu daraa, oo qaynuunba qaynuun, qaynuunba
    qaynuun baa lagu daraa, halkan in yar, halkaasna in yar.
  lat-VUC: Quia manda, remanda; manda, remanda; exspecta, reexspecta; exspecta, reexspecta;
    modicum ibi, modicum ibi.
  eng-ASVBT: For it is precept upon precept, precept upon precept; line upon line,
    line upon line; here a little, there a little.
  ita-1885: Perciocchè bisogna dar loro insegnamento dopo insegnamento, insegnamento
    dopo insegnamento; linea dopo linea, linea dopo linea; un poco qui, un poco là.
  eng-LXXUP: 'Expect thou affliction on affliction, hope upon hope: yet a little,
    and yet a little,'
  eng-ULB: For it is command upon command, command upon command; rule upon rule, rule
    upon rule; here a little, there a little.
  spa-VBL: Nos dice este bla y aquel bla, bla sobre bla, y otra vez bla y bla, y aún
    más bla y bla! Es un poco de aquí y un poco de allá”.
  fra-_FOB: Car il donne loi sur loi, loi sur loi, règle sur règle, règle sur règle,
    un peu ici, un peu là. “
  mal-mal: ചട്ടത്തിന്മേൽ ചട്ടം, ചട്ടത്തിന്മേൽ ചട്ടം; സൂത്രത്തിന്മേൽ സൂത്രം, സൂത്രത്തിന്മേൽ
    സൂത്രം; ഇവിടെ അല്പം, അവിടെ അല്പം” എന്ന് അവർ പറയുന്നു അതേ,
  urd-GVR: Kyoṅki yih kahtā hai, ‘Saw lāsaw saw lāsaw, qaw lāqaw qaw lāqaw, thoṛā-sā
    is taraf thoṛā-sā us taraf.’”
  suz-BL: मेकोपुकीम “परमप्रभु आ ब्रेक्‍शा अरेशो पावो कि पावो, पावो कि पावो, पावो कि
    पावो। इच्‍का एकेर इच्‍का मेकेर” देंनीमी।
  eng-NOY: For it is precept upon precept, precept upon precept, Command upon command,
    command upon command, A little here, and a little there.”
  ita-1927: Poiché è un continuo dar precetto dopo precetto, precetto dopo precetto,
    regola dopo regola, regola dopo regola, un poco qui, un poco là!”
  ckb-ckb: وەک گغە گغ بۆ گغە گغ، بڤە بڤ بۆ بڤە بڤ، کەمێک لێرە و کەمێک لەوێ.»
  eng-BBE: For it is one rule after another; one line after another; here a little,
    there a little.
  kan-OKCV: ಆಜ್ಞೆಯ ಮೇಲೆ ಆಜ್ಞೆ, ಸೂತ್ರದ ಮೇಲೆ ಸೂತ್ರ, ಅಲ್ಲಿ ಸ್ವಲ್ಪ, ಇಲ್ಲಿ ಸ್ವಲ್ಪ.
  tam-2017: கற்பனையின்மேல் கற்பனையும் கற்பனையின்மேல் கற்பனையும், பிரமாணத்தின்மேல்
    பிரமாணமும், பிரமாணத்தின்மேல் பிரமாணமும், இங்கே கொஞ்சமும் அங்கே கொஞ்சமுமாம் என்கிறார்கள்.
  spa-RV-1909: 'Porque mandamiento tras mandamiento, mandato sobre mandato, renglón
    tras renglón, línea sobre línea, un poquito allí, otro poquito allá:'
  ron-BTF: Fiindcă precept trebuie să fie peste precept, precept peste precept; rând
    peste rând, rând peste rând; aici puţin şi acolo puţin;
  eng-WEBP: For it is precept on precept, precept on precept; line on line, line on
    line; here a little, there a little.
  eng-FBV: He tells us this blah and that blah, blah upon blah, and again blah and
    blah, and even more blah and blah! It's a bit here and a bit there.”
  nld-1939: 'Het is maar: Saw lasaw, saw lasaw, Kaw lakaw, kaw lakaw, Zeïr sjam, zeïr
    sjam!”'
  nch-BL: 'Pampa nochipa techilhuía san se tamanti. Techmachtía ica camanali cati
    amo ohui. Eltoc quej quinmachtisquía coneme cati pehua tapohuaj: ba be bi bo bu.”'
  vie-1934: Vì, với họ phải giềng mối thêm giềng mối, giềng mối thêm giềng mối; hàng
    thêm hàng, hàng thêm hàng; một chút chỗ nầy, một chút chỗ kia!
  hin-CV: आज्ञा पर आज्ञा, आज्ञा पर आज्ञा, नियम पर नियम, नियम पर नियम; थोड़ा यहां,
    थोड़ा वहां.”
  eng-OURB: For it is precept on precept, precept on precept; line on line, line on
    line; here a little, there a little.
  spa-BES: Porque es una regla tras otra; una línea tras otra, Aquí un poco, Allí
    un poco.
  tdx-tdx: Fa, fañè manovom-­pañè, fañè am-pañè, patetse am-patetse, patetse am-patetse,
    kede atoy, kede aroy.
  tha-KJV: เพราะเป็นข้​อบ​ังคับซ้อนข้​อบ​ังคับ ข้​อบ​ังคับซ้อนข้​อบ​ังคับ บรรทัดซ้อนบรรทัด
    บรรทัดซ้อนบรรทัด ที่นี่​นิด ที่​นั่นหน่อย
  por-BR-2018: Pois tudo tem sido mandamento sobre mandamento, mandamento sobre mandamento,
    regra sobre regra, regra sobre regra; um pouco aqui, um pouco ali.
  deu-ELO: Denn es ist Gebot auf Gebot, Gebot auf Gebot, Vorschrift auf Vorschrift,
    Vorschrift auf Vorschrift, hier ein wenig, da ein wenig! -
  eng-WYC-2018: For why command thou, command thou again; command thou, command thou
    again; abide thou, abide thou again; abide thou, abide thou again; a little there,
    a little there, (or here a little, there a little).
  epo-epo: Ĉar ordono post ordono, ordono post ordono; regulo post regulo, regulo
    post regulo; iom tie, iom ĉi tie.
  uig-PIN: Eƣizlandurulƣanlarƣa ǝmǝsmu?! Əmqǝktin ayrilƣan bowaⱪlarƣa ǝmǝsmu?! Qünki
    hǝwǝr bolsa wǝzmuwǝz, wǝzmuwǝzdur, Ⱪurmuⱪur, ⱪurmuⱪurdur, Bu yǝrdǝ azraⱪ, Xu yǝrdǝ
    azraⱪ bolidu...
  beo-beo: 'E da ninima sia: afae afae, fonobahadi, agoaiwane ninima olelemusa: dawa:.”'
  tpi-OTNT: Oltaim em i save mekim wankain toktok tasol, olsem man i skulim ol liklik
    pikinini long kolim stret wan wan leta na wan wan tok na wan wan lain.”
  hau-SA: Gama haka yake. Yi ka kuma yi, yi ka kuma yi, mulki a kan mulki, mulki a
    kan mulki; nan kaɗan, can kaɗan.”
  uig-LAT: Éghizlandurulghanlargha emesmu?! Emchektin ayrilghan bowaqlargha emesmu?!
    Chünki xewer bolsa wezmuwez, wezmuwezdur, Qurmuqur, qurmuqurdur, Bu yerde azraq,
    Shu yerde azraq bolidu...
  nde-nde: 'Ngoba kumi kanje: Yenza lokhu, yenza lokhuya, umthetho walokhu, umthetho
    walokhuya; ingcosana lapha, lengconsana laphayana.”'
  ton-ton: 'He kuo ʻai ʻae fekau ki he fekau, ʻae fekau ki he fekau; ʻae ʻotu lea
    ki he ʻotu lea, ʻae ʻotu lea ki he ʻotu lea; ko e siʻi ʻi heni pea siʻi ʻi hena:'
  ces-1613: Poněvadž měli naučení za naučením, naučení za naučením, správu za správou,
    správu za správou, trošku odtud, trošku od onud.
  eng-WMB: For it is precept on precept, precept on precept; line on line, line on
    line; here a little, there a little.
  tam-TCV: 'அவர் படிப்பிக்கும் விதமோ: இதைச் செய், அதைச் செய்; கட்டளைக்குமேல் கட்டளை,
    கட்டளைக்குமேல் கட்டளை; இங்கு கொஞ்சம், அங்கு கொஞ்சம்” என இருக்கும் என்கிறார்கள்.'
  ceb-ULB: Kay kini sugo ibabaw sa sugo, sugo ibabaw sa sugo; pagdumala ibabaw sa
    pagdumala, pagdumala ibabaw sa pagdumala; diyutay dinhi, diyutay didto.
  pol-UBG: Ponieważ podaje się przykazanie za przykazaniem, przykazanie za przykazaniem,
    przepis za przepisem, przepis za przepisem, trochę tu, trochę tam.
  agr-agr: papii augchau unuimagti tusa a, ba, cha, da, jintinmaina numamtuk jintinkagtuata!”
    tusa dushiktuinawai.
  kyc-kyc: Baame namwa pepa kimbu dokonape liti dokonape liti pyuo mana langyuo dee
    renge dokona wamendo mana langipuli lao langilyamo, letaminyi.
  urd-GVU: کیونکہ یہ کہتا ہے، ’صَو لاصَو صَو لاصَو، قَو لاقَو قَو لاقَو، تھوڑا سا
    اِس طرف تھوڑا سا اُس طرف‘۔“
  deu-1912: Gebeut hin, gebeut her; tue dies, tue das; harre hier, harre da; warte
    hier, warte da; hier ein wenig, da ein wenig!”
  kan-2017: ಆಜ್ಞೆಯ ಮೇಲೆ ಆಜ್ಞೆ, ಆಜ್ಞೆಯ ಮೇಲೆ ಆಜ್ಞೆ, ಸೂತ್ರದ ಮೇಲೆ ಸೂತ್ರ, ಸೂತ್ರದ ಮೇಲೆ ಸೂತ್ರ,
    ಇಲ್ಲಿ ಸ್ವಲ್ಪ, ಅಲ್ಲಿ ಸ್ವಲ್ಪ.
  yap-yap: Be guy rogon ni nge fil e yol ngodad ni reb nge reb, bathael nge bathael,
    reb e ban’en nge reb e ban’en.”
  hlt-MCSB: Olrhi soah olrhi te olrhi sokah olrhi neh, rhilam sokah rhilam te rhilam
    phoeikah rhilam neh hela vel, kela vel a ti.
  mdy-ETH: ዒዚ ኑና ዔርዛሢ ዓይሥሢዳ ዓይሥሢ ዳምቤይዳ ዳምቤ ቃሲሢና፥ ሃካኣ ዬካኣ ዻካ ዻካ ዔርቱዋ ባኣዚ ኬኤዚሢናኬ።»
  twi-ASANTE: 'Ɔkasa bebree: Ɔka yei, na waka yei ɔma mmara foforɔ akyi mmara; ɔkyerɛ
    ɛha kakra, na wakyerɛ ɛhɔ nso kakra.”'
  eng-WEBU: For it is precept on precept, precept on precept; line on line, line on
    line; here a little, there a little.
  wal-wal: Aissi giikko, i giyoogee hagaa; azazuwaa bolli azazuwaa, azazuwaa bolli
    azazuwaa, wogaa bolli wogaa, wogaa bolli wogaa, hagan guuttaa, hegan guuttaa”
    yaagana.
  spa-PDDPT: Porque es precepto a precepto, mandamiento a mandamiento, renglón por
    renglón, línea por línea, un poquito allí, otro poquito allá.
  gun-gun: Mba'eta orembo'eague áryve orembo'e riae 'rã, orembo'e-mbo'eve tema. Reikuaa
    ukaague áryve reikuaa uka riae 'rã, reikuaa ukaague ramive reikuaa ukave tema.
    Mbovy'i 'rã apy ndeayvu, ha'e mbovy'i avi 'rã upe py ndeayvu”, he'i okuapy xevy.
  ilo-ULB: Ta kanayon a bilin ti ibagbagana; agibaga iti maysa a bilin ket agibaga
    manen iti maysa pay; agibaga iti maysa a linteg ket kalpasanna, agibaga manen
    iti sabali pay a linteg; bassit ditoy, bassit idiay.
  kpg-kpg: Mee bolo ia e aago gidaadou mai i nia aiu, mo di hii nia bida lain, mo
    nia bida agoago.”
  uig-ARA: ئېزىزلاندۇرۇلغانلارغا ئەمەسمۇ؟! ئەمچەكتىن ئايرىلغان بوۋاقلارغا ئەمەسمۇ؟!
    چۈنكى خەۋەر بولسا ۋەزمۇۋەز، ۋەزمۇۋەزدۇر، قۇرمۇقۇر، قۇرمۇقۇردۇر، بۇ يەردە ئازراق،
    شۇ يەردە ئازراق بولىدۇ...
  sus-sus: Fo a xa wɔyɛn e bɛ diyɔrɛ daaxi.»
  pon-2006: E kin songosong en oaretikihiong kitail padahk ni atail wehwehki, ahpw
    kin kapwukapwurehiong.”
  jae-jae: Eŋ kêdôŋ biŋsu teŋ ma biŋsu teŋ, biŋsu teŋ ma biŋsu teŋ, ŋagôliŋ teŋ ma
    ŋagôliŋ teŋ, ŋagôliŋ teŋ ma ŋagôliŋ teŋ, kêdôŋ ŋagec aŋga tonec ma ŋagec aŋga
    ônê.”
  ksd-ksd: A kunukula i kalilingian parika, ma i vapurpuruan; a ik ati, ma a ik abara.
  tur-YTC: Çünkü kural üstüne kural, kural üstüne kural; yöntem üstüne yöntem, yöntem
    üstüne yöntem; biraz burada, biraz şurada.
  grc-BRENT: Θλίψιν ἐπὶ θλίψιν προσδέχου, ἐλπίδα ἐπʼ ἐλπίδι, ἐτι μικρὸν ἔτι μικρόν,
  ind-AYT: Sebab, terdapat perintah demi perintah, perintah demi perintah, patokan
    demi patokan, patokan demi patokan, sedikit di sini, sedikit di sana.
  nya-nya: Akuyesa kumatiphunzitsa pangʼonopangʼono lemba ndi lemba, mzere ndi mzere,
    phunziro ndi phunziro. Zonsezi akungoti apa pangʼono apa pangʼono.”
  hrv-hrv: Sav la-sav, sav la-sav, kav la-kav, kav la-kav, zeer šam, zeer šam.”
  mps-mps: Tigidali sogo agai dedeli po naga wabo, te bidigo wai bǫų dabe te leta
    dabe dolo nogi eyu emainu, me po dage deli me hani deli deli dolo nogimainu ola
    mabo ąǫ ebo,” augwaligo te tobage po enade wabo dao.
  tpi-tpi: Oltaim em i save mekim wankain toktok tasol, olsem man i skulim ol liklik
    pikinini long kolim stret wan wan leta na wan wan tok na wan wan lain.”
  dan-1931: Kun hakke og rakke, rakke og hakke, lidt i Vejen her og lidt i Vejen der!”
  vie-OVCB: Ngài bảo chúng ta mọi thứ, cứ lặp đi lặp lại— mỗi lần một lệnh, mỗi lệnh
    một lần, một ít chỗ này, một ít chỗ nọ!”
  guj-2017: કેમ કે આજ્ઞા પર આજ્ઞા, આજ્ઞા પર આજ્ઞા; નિયમ પર નિયમ, નિયમ પર નિયમ; થોડું
    આમ, થોડું તેમ એ પ્રમાણે તેઓ બોલે છે.
  pon-2006A: E kin songosong en oaretikihiong kitail padahk ni atail wehwehki, ahpw
    kin kapwukapwurehiong.”
  por-BRBSL: Pois é preceito sobre preceito, preceito sobre preceito; linha sobre
    linha, linha sobre linha; aqui um pouco, aqui um pouco, ali um pouco.
  cth-cth: Bangkongtetpawiteh, kâlawk van kâlawk, kâlawk van kâlawk, langri van langri,
    langri van langri, hitueng youn touh haw tueng youn touh lah bo ao vaw.
  twi-twi: 'Na ɛyɛ: Yɛ eyi, anaa eyi mmara foforo akyi mmara; ɛha kakra, ɛhɔ kakra.”'
  hlt-hlt: Olrhi soah olrhi te olrhi sokah olrhi neh, rhilam sokah rhilam te rhilam
    phoeikah rhilam neh hela vel, kela vel a ti.
  tbz-SIM: 'Kɛ tekíí Esɑii kɛ tú: Ò ɔ̃ɔ̃ ntṹṹ nkɛ nɑ́ɑ́ nkɛ tú: Kɛ̀ kɛ̀, kɑ̀ kɑ̀,
    ku m̀píkù sɑ́m̀pɔ́ kutɛkù sɑ́m̀pɔ́.'
  msy-2020: A zuraram akar kabaram ami, mati borir iririviba azava ghaze, ta ta da
    da nɨ nɨ na na. Mɨgɨrɨgɨar kaba mɨngariba puvatɨ.”
  dop-dop: Mpi tɔ, kʋsǝsɩɩtʋ ntǝɣǝlɛ kʋsǝsɩɩtʋ*fɑ*. Kʋtʋtʋtʋ ntǝɣǝlɛ kʋtʋtʋtʋ. Sɑŋɑ
    sɩ tǝnɛ, cele sɩ tǝnɛ.
  azb-azb: Bu nədir? Əmr üstünə əmr, əmr üstünə əmr, Sətir üstünə sətir, sətir üstünə
    sətir, Bir az oradan, bir az buradan».
  eng-DBY: For [it is] precept upon precept, precept upon precept; line upon line,
    line upon line; here a little, there a little. ...
  hin-2017: क्योंकि आज्ञा पर आज्ञा, आज्ञा पर आज्ञा, नियम पर नियम, नियम पर नियम थोड़ा
    यहाँ, थोड़ा वहाँ।”
  wol-KYG: Ca rëdd wii, ca rëdd wee, nàngam sii, nàngam see, as tuut fii, as tuut
    fee.»
  eng-YLT: For rule [is] on rule, rule on rule, line on line, line on line, A little
    here, a little there,
  kne-kne: Tan ipidwapidwa na ay mangitdo si esa ya esa ay letra ya linya ya leksiyon.”
  eng-WYC-2017: For why command thou, command thou again; command thou, command thou
    again; abide thou, abide thou again; abide thou, abide thou again; a little there,
    a little there.
  eng-WMBB: For it is precept on precept, precept on precept; line on line, line on
    line; here a little, there a little.
  urd-GVH: क्योंकि यह कहता है, ‘सव लासव सव लासव, क़व लाक़व क़व लाक़व, थोड़ा-सा इस
    तरफ़ थोड़ा-सा उस तरफ़’।”
  rug-rug: 'Keke ṉoṉodi mo sari vina tumatumae zama pilipuleni sa: Hie si keke, isana
    si keke, beto keke tokele zinama si keke pule, vasinahite tani, vasinahite tana.”'
  gaz-gaz: Ajaja irratti ajaja; ajaja irratti ajaja; sirna irratti sirna; sirna irratti
    sirna; asitti muraasa; achitti muraasa” taʼaatii.
  fra-LSG: Car c’est précepte sur précepte, précepte sur précepte, Règle sur règle,
    règle sur règle, Un peu ici, un peu là.
  yal-yal: Bayo a naxa, ‘Tɔnne tɔnne fari, tɔnne tɔnne fari. Sɔnne sɔnne fari, sɔnne
    sɔnne fari. Ndee be, ndee na.’ ”
  haw-1868: No ka mea, he rula maluna o ka rula, He rula maluna o ka rula; He loina
    maluna o ka loina, He loina maluna o ka loina; He uuku ma keia wahi. He uuku ma
    kela wahi.
  arb-NAV: لأَنَّهُ يُكَرِّرُ عَلَيْنَا أَوَامِرَهُ كَلِمَةً فَكَلِمَةً، وَوَصِيَّةً
    فَوَصِيَّةً؛ شَيْئاً مِنْ هُنَا وَشَيْئاً مِنْ هُنَاكَ».
  ewe-ewe: Ele ale; se ɖe se dzi, se ɖe se dzi. Ɖoɖo ɖe ɖoɖo dzi, ɖoɖo ɖe ɖoɖo dzi;
    afii ʋɛe, afi mɛ hã ʋɛe.”
  eng-LEE: For precept must be upon precept, precept upon precept; line upon line,
    line upon line; here a little, and there a little.
  asm-FB: কিয়নো আজ্ঞাৰ উপৰি আজ্ঞা, আজ্ঞাৰ উপৰি আজ্ঞা, নিয়মৰ উপৰি নিয়ম, নিয়মৰ উপৰি
    নিয়ম, ইয়াত অলপ তাত অলপ।”
  sus-A: قٌ عَ شَ وْيّن عٍ بّ دِيْرّ دَاشِ.»
  fra-SBL: Car c'est précepte sur précepte, précepte sur précepte ; ligne sur ligne,
    ligne sur ligne ; ici un peu, là un peu.
  hbo-hbo: כִּ֣י צַ֤ו לָצָו֙ צַ֣ו לָצָ֔ו קַ֥ו לָקָ֖ו קַ֣ו לָקָ֑ו זְעֵ֥יר שָׁ֖ם זְעֵ֥יר
    שָֽׁם׃
  kik-kik: 'Nĩgũkorwo ũrutani wake nĩ ta ũũ: ĩka ũũ na ũũ, ĩka ũũ na ũũ, ningĩ watho
    nĩũrũmĩrĩirwo nĩ watho, ĩĩ, watho ũrũmĩrĩirwo nĩ watho; na kohoro kanini haha,
    na kohoro kanini hau.”'
  fra-NCL: Car c’est ordre sur ordre, ordre sur ordre, règle sur règle, règle sur
    règle, tantôt ceci, tantôt cela. »
  cek-AK: Amtukhaih maeto pacoeng maeto, catlang maeto pacoeng maeto, haeah zetta,
    hoah zetta hoiah amtuk han oh, tiah thuih o.
  cuk-cuk: ¿Burwigan-gebe-garda-absoged-durdaknaidyobi anmargi binsae? Gannar-gannar
    anmarga igar-mamaid sognaid, ise-sogar-ise-sogar we-igargi anmar-odurdaknaid.
    Nugmargi gwagwagwen-gwagwagwen anmar-odurdaknaid.”
  uig-CYR: Еғизландурулғанларға әмәсму?! Әмчәктин айрилған бовақларға әмәсму?! Чүнки
    хәвәр болса вәзмувәз, вәзмувәздур, Қурмуқур, қурмуқурдур, Бу йәрдә азрақ, Шу йәрдә
    азрақ болиду...
  tel-2017: ఎందుకంటే “ఆజ్ఞ వెంట ఆజ్ఞ, ఆజ్ఞ వెంట ఆజ్ఞ, సూత్రం వెంట సూత్రం, సూత్రం వెంట
    సూత్రంగా, ఇక్కడ కొంచెం, అక్కడ కొంచెంగా ఉంటుంది.” అని వాళ్ళు అనుకుంటారు.
  hat-BSA: Paske Li pale, Lòd sou lòd, lòd sou lòd, liy sou liy, liy sou liy, yon
    ti kras pa isi, yon ti kras pa la.
  kos-kos: 'Ma na fisrasr pa El luti nu sesr: El kalweni kais sie leta, lain nu ke
    lain, mwe luti nu ke mwe luti.”'
  hbo-WLC: כִּ֣י צַ֤ו לָצָו֙ צַ֣ו לָצָ֔ו קַ֥ו לָקָ֖ו קַ֣ו לָקָ֑ו זְעֵ֥יר שָׁ֖ם זְעֵ֥יר
    שָֽׁם׃
  ibo-ibo: Nʼihi na ọ na-agbalị izi anyị ihe dịka e si dee ya, ahịrị ime nke a, nʼahịrị
    ime nke ọzọ, nʼusoro tụkwasị nʼusoro, nwantịntị nʼebe a, nwantịntị nʼebe ahụ.”
  ory-ory: କାରଣ, ଏ ତ ବିଧି ଉପରେ ବିଧି, ବିଧି ଉପରେ ବିଧି; ଧାଡ଼ି ଉପରେ ଧାଡ଼ି, ଧାଡ଼ି ଉପରେ
    ଧାଡ଼ି; ଏଠି ଅଳ୍ପ, ସେଠି ଅଳ୍ପ।”
  chk-chk: Pun a chök eliwini ngenikich eu itechikin kapas pwal eu itechikin kapas,
    eu ititin fos pwal eu ititin fos, eu lesen pwal eu lesen.”
  rop-rop: '@see-verse:ISA.028.009'
  ukr-1871: У вас усе — заповідь та заповідь, а за заповіддю знов заповідь; правило
    та правило, а за правилом ізнов правило; тут не багато часу (до кари), та й там
    не багато.‟
  deu-1951: 'Weil sie sagen: «Vorschrift auf Vorschrift, Vorschrift auf Vorschrift;
    Satzung auf Satzung, Satzung auf Satzung, hier ein wenig, da ein wenig»,'
  eng-JPS: For it is precept by precept, precept by precept, line by line, line by
    line; here a little, there a little.
  srp-1865: Jer zapovijest po zapovijest, zapovijest po zapovijest, pravilo po pravilo,
    pravilo po pravilo, ovdje malo, ondje malo davaše se.
  lug-lug: Kubanga kola okole, kola okole Ekiragiro ku kiragiro, ekiragiro ku kiragiro,
    Wano katono na wali katono.”
  heb-heb: כי צו לצו צו לצו קו לקו קו לקו זעיר שם זעיר שם׃
  ben-IRV: কারণ আদেশের ওপরে আদেশ, আদেশের ওপরে আদেশ; নিয়মের ওপরে নিয়ম, নিয়মের ওপরে
    নিয়ম; এখানে একটু, সেখানে একটু।
  pan-pan: ਬਿਧ ਤੇ ਬਿਧ, ਬਿਧ ਤੇ ਬਿਧ, ਸੂਤਰ ਤੇ ਸੂਤਰ, ਸੂਤਰ ਤੇ ਸੂਤਰ, ਥੋੜ੍ਹਾ ਐਥੇ, ਥੋੜ੍ਹਾ
    ਉੱਥੇ!
  mya-JVB: ပညတ် တခုပေါ် မှာ တခု၊ တခုပေါ် မှာ တခု၊ တနည်းပေါ်မှာ တနည်း၊ တနည်းပေါ်မှာ
    တနည်း၊ သည် ဘက်မှာ အနည်းငယ်၊ ဟိုဘက် မှာ အနည်းငယ် ရှိပါသည် တကားဟု ဆိုကြ၏။
  hmo-hmo: Isaia ese sisina, sisina, dekena amo ita ia hadibaia. Ia be iniseni gau
    maragina ta, unuseni gau maragina ta, ia hadibaia noho, ela bona ita hesiku momokani.”
  urd-urd: क्यूँकि हुक्म पर हुक्म, हुक्म पर हुक्म; क़ानून पर क़ानून, क़ानून पर क़ानून
    है; थोड़ा यहाँ थोड़ा वहाँ।
  rus-SYN: Ибо все заповедь на заповедь, заповедь на заповедь, правило на правило,
    правило на правило, тут немного и там немного”.
  bqc-SIM: 'Asa ì mɛ: Sá, sà, sá sà, ká, kà, ká, kà, la yↄↄ, le yↄↄ.'
  tcz-CHONGTHU: Aman avel avel in eiseipeh uvin-phat khatna thugol khat, phat khatna
    thugol khat , hilai a themkhat, khulanga chu them khat,” ati ding ahi.
  mar-mar: कारण नियमा वर नियम, नियमावर नियम, ओळीवर ओळ, ओळीवर ओळ, इथे थोडे, तिथे थोडे,
    असे आहे.
  qub-qub: ‹Cayta, wacta ruray› niycämanchi. ‹Wacta, cayta wiyacuy› niycämanchi. ‹Cay-läman,
    wac-läman witiy› niycämanchi. ‹Wac-läman, cay-läman witiy› niycämanchi» nir.
  hat-hat: Tankou pwofesè lekòl, l'ap repete lèt apre lèt, liy apre liy, leson apre
    leson.
  eng-BSB: 'For they hear: “Order on order, order on order, line on line, line on
    line; a little here, a little there.”'
  eng-WEBPB: For it is precept on precept, precept on precept; line on line, line
    on line; here a little, there a little.
  kbq-kbq: Agra maka zupa ana nanekege'za nehie. Mago ne'mo'ma osi mofavremofoma eri
    amatfa huno osite osite isare isare, trate trate e'ina huo huteno, amana huo huteno'ma
    hiaza nehie.
  nhe-BL: 'Pampa nochipa techilhuía san se tlamantli. Techmachtía ica tlajtoli tlen
    ax ohui. Eltoc queja quinmachtisquía coneme tlen pehua tlapohuaj: ba be bi bo
    bu.”'
  gub-BL: Zanerereko kwarer ài kuzàtài ài a'e. Ipurumu'e wer zanerehe pape imugeta
    haw izypy mehe har rehe a'e, i'i wà.
  eng-DRA: 'For command, command again; command, command again; expect, expect again;
    expect, expect again: a little there, a little there.'
