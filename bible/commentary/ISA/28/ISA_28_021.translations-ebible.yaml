    dan untuk menyelesaikan pekerjaan-Nya, pekerjaan-Nya yang ajaib.
  nya-nya: Yehova adzamenya nkhondo monga anachitira ku phiri la Perazimu adzakalipa
    monga anachitira ku chigwa cha Gibiyoni; adzagwira ntchito yake yooneka ngati
    yachilendo, ndipo zimene ati adzachite zidzakhala ngati zodabwitsa.
  hrv-hrv: Da, kao na gori Perasimu, Jahve će ustati, kao u Dolini gibeonskoj, on
    će se razjariti, da izvrši djelo svoje, djelo čudnovato, da ispuni naum svoj,
    naum tajnoviti.
  mps-mps: Genuai Bidi aga bomo dali hogodasa asaibao, te agai polobadu te bulu du
    Perasimde, me te Gibeongo odogo malu bulude yali tiwai yaibao. Tama agai yainu
    yali sę agai yaibao. Tiali goli, dagego te sę ebo sulama, tama dagego te gasagi
    yai mu da, te homu yaibao.
  tpi-tpi: Bikpela bai i kirap i kam wantaim strong bilong em olsem bipo em i bin
    mekim long maunten Perasim na long ples daun bilong Gibeon. Na em bai i mekim
    wok em i ting long mekim. Tasol yupela bai i lukim dispela wok em i narakain olgeta.
  dan-1931: Thi som på Perazims Bjerg vil HERREN stå op, som i Gibeons Dal vil han
    vise sin Vrede for at gøre sin Gerning - en underlig Gerning, og øve sit Værk
    - et sælsomt Værk.
  vie-OVCB: Chúa Hằng Hữu sẽ đến như khi Ngài nghịch cùng người Phi-li-tin tại Núi
    Ga-ri-xim và nghịch cùng người A-mô-rít tại Ga-ba-ôn. Chúa sẽ đến để làm điều
    lạ kỳ; Ngài sẽ đến để thực hiện công việc khác thường.
  guj-2017: કેમ કે જેમ પરાસીમ પર્વત પર થયું; તેમ ગિબ્યોનની ખીણમાં યહોવાહ ઊઠશે અને
    તે પોતાનાં કામ, અસાધારણ તથા અદ્દભુત કૃત્ય કરશે.
  pon-2006A: KAUN-O pahn ketin wia sapwellime mahwen duwehte me e wiadahr nin Nahna
    Perasim oh nan wahun Kipeon, pwe en wia dahme e ketin kupwukupwure—kapwuriamwei
    wiepen nin lime. E pahn ketin kaimwisekala sapwellime doadoahk, doadoahk me kitail
    sohte kak wehwehki.
  por-BRBSL: Pois Yahweh se levantará como no Monte Perazim. Ele ficará zangado como
    no vale de Gibeon; que ele possa fazer seu trabalho, seu trabalho incomum, e fazer
    passar seu ato, seu ato extraordinário.
  cth-cth: BAWIPA ni a thaw ka talue e thaw hah tawk hane hoi ouk a tawk e lah kaawm
    hoeh e thaw hah tawk hanelah, Perazim mon dawk e patetlah a thaw sak han. Gibeon
    yawn dawk e patetlah a kâhlaw sak han.
  twi-twi: Awurade bɛsɔre sɛnea ɔsɔree wɔ Perasim bepɔw so no, ɔbɛkanyan ne ho sɛnea
