    ti naidumduma a trabahona, ken tapno aramidenna ti naidumduma nga aramidna.
  kpg-kpg: Dimaadua ga heebagi be dana hai i di Gonduu Perazim mo i lodo di gowaa
    mehanga gonduu o Gibeon, belee hagagila dana mee ne hagamaanadu belee hai, ma
    e aha maa ono hangahaihai le e hai be di mee hagagoboina dangada. Mee gaa hai
    gii lawa dana moomee, di moomee e de iloo tangada.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆز ئىشىنى، يەنى ئۆزىنىڭ غەيرىي ئەمىلىنى يۈرگۈزۈش ئۈچۈن،
    ئۆزىگە يات بولغان ئىشنى ۋۇجۇدقا چىقىرىش ئۈچۈن، پەرازىم تېغىدا تۇرغىنىدەك ئورنىدىن
    تۇرىدۇ، ئۇ گىبېئون جىلغىسىدا غەزەپلەنگىنىدەك غەزەپلىنىدۇ؛
  sus-sus: Alatala kelima nɛ alɔ a keli Perasimi geya fari ki naxɛ, a xɔnɔma nɛ alɔ
    a xɔnɔ Gabayon gulunba kui ki naxɛ, alako a xa a xa wali makaabaxi raba.
  pon-2006: KAUN-O pahn ketin wia sapwellime mahwen duwehte me e wiadahr nin Nahna
    Perasim oh nan wahun Kipeon, pwe en wia dahme e ketin kupwukupwure—kapwuriamwei
    wiepen nin lime. E pahn ketin kaimwisekala sapwellime doadoahk, doadoahk me kitail
    sohte kak wehwehki.
  ksd-ksd: 'Tago ra Luluai na tur da ta ra luana Perasim, ma na kulot da ta ra male
    Gibeon; upi na ongor ta kana varvakai, kana enana varvakai, ma na pait ot pa kana
    papalum, kana enana papalum:'
  tur-YTC: Çünkü Yahve Perasim Dağı'ndaki gibi yükselecek. Givon Vadisi'ndeki gibi
    öfkelenecek; ta ki, işini, alışılmadık işini yapsın ve eylemini, olağanüstü eylemini
    gerçekleştirsin.
  grc-BRENT: Ὥσπερ ὄρος ἀσεβῶν ἀναστήσεται Κύριος, καὶ ἔσται ἐν τῇ φάραγγι Γαβαὼν,
    μετὰ θυμοῦ ποιήσει τὰ ἔργα αὐτοῦ, πικρίας ἔργον· ὁ δὲ θυμὸς αὐτοῦ ἀλλοτρίως χρήσεται,
    καὶ ἡ σαπρία αὐτοῦ ἀλλοτρία.
  ind-AYT: Sebab, TUHAN akan bangkit seperti di Gunung Perasim. Dia akan murka seperti
