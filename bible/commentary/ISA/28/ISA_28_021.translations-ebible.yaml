verse: ISA.028.021
translations:
  mal-C: യഹോവ തന്റെ കൃത്യം, തന്റെ അസാധാരണമായ കൃത്യം നിർവഹിക്കാനും തന്റെ പ്രവൃത്തി,
    അസാമാന്യമായ പ്രവൃത്തി നിറവേറ്റാനും ഫെറാസിം മലയിൽ അവിടന്ന് എഴുന്നേറ്റതുപോലെ എഴുന്നേൽക്കും
    ഗിബെയോൻ താഴ്വരയിൽ അവിടന്ന് ക്രുദ്ധനായതുപോലെ ക്രുദ്ധനാകുകയും ചെയ്യും.
  deu-TKW: Denn wie am Berge Perazim wird Jahwe sich erheben, wie in der Ebene bei
    Gibeon wird er toben, um sein Werk zu vollbringen - befremdlich ist sein Werk!
    - und seine Arbeit auszurichten - seltsam ist seine Arbeit!
  lin-lin: Yawe akotelema ndenge atelemaki na ngomba Perasimi, akotomboka ndenge atombokaki
    na lubwaku ya Gabaoni mpo na kosala mosala na Ye, mosala na Ye oyo ya kokamwa,
    mpe kokokisa mosala na Ye, mosala ya kokamwa oyo esalema nanu te.
  eng-LSV: For as YHWH rises [at] Mount Perazim, || As He is troubled [at] the valley
    in Gibeon, || To do His work—strange [is] His work, || And to do His deed—strange
    [is] His deed.”
  eng-GNV: 'For the Lord shall stand as in mount Perazim: hee shall be wroth as in
    the valley of Gibeon, that he may do his worke, his strage worke, and bring to
    passe his acte, his strange acte.'
  eng-WEBSTER: For the LORD will rise as on mount Perazim, he will be wroth as in
    the valley of Gibeon, that he may do his work, his strange work; and bring to
    pass his act, his strange act.
  nhw-BL: TOTECO hualas ica ihueyi cualancayo tlatoctli quema amo anquichiyaj huan
    anmechhuilanas quen hualajqui huejcajya ininpan nopa filisteos ipan tepetl Perazim
    huan nopa amonitame ipan tepetl Gabaón. Yaya hualas para quichihuaqui se hueyi
    tlamantli catli amo quema aqui quiitztoque para pano. Huan amo quema quicactoque
    pampa yaya quintzontlamiltis tlen ya imasehualhua.
  swh-ONEN: 'Bwana atainuka kama alivyofanya kwenye Mlima Perasimu, ataghadhibika
    kama alivyofanya katika Bonde la Gibeoni: ili kufanya kazi yake, kazi yake ya
    ajabu, ili kutimiza kazi yake, kazi yake ngeni.'
  bba-bba: Domi Yinni Gusunɔ u koo tɑbu ko nɡe mɛ u rɑɑ kuɑ Perɑsimun ɡuurɔ. U koo
    mɔru bɑrɑ nɡe mɛ u rɑɑ kuɑ Gɑbɑonin wɔwɑɔ, u kɑ win sɔm mɑɑmɑɑkiɡiɑ sɔ̃ɔsi ye
    bɑ ǹ wɑɑre.
  eng-KJVCPB: For the Lord shall rise up as in mount Perazim, He shall be wroth as
    in the valley of Gibeon, That he may do his work, his strange work; And bring
    to pass his act, his strange act.
  luo-luo: To Jehova Nyasaye biro aa malo mana kaka notimo e Got Perazim, mirimbe
    nowuogi kaka ne otimore e Holo mar Gibeon, mondo oti tichne, tichne mayoreyore
    ma ji kia kendo timne mar wich teko.
  meu-meu: Badina be Iehova baine tore-isi, Perasimi ororona ai heḡereḡerena; bona
    baine badu, Gibeon kourana ai heḡereḡerena; ena kara ikarana totona (ena kara
    na idau), ena ḡaukara ikarana totona (ena ḡaukara na idau).
  npi-ULB: पराजीम पर्वतझैं परमप्रभु उठ्नुहुनेछ । गिबोनको बेंसीमा झैं आफ्‍नो काम, आफ्‍नो
    अनौठो काम र उहाँको अद्‍भुत काम गर्न उहाँ उठ्नुहुनेछ ।
  yor-yor: Olúwa yóò dìde sókè gẹ́gẹ́ bí ó ti ṣe ní òkè Perasimu yóò ru ara rẹ̀ sókè
    gẹ́gẹ́ bí ó ti ṣe ní àfonífojì Gibeoni— láti ṣe iṣẹ́ rẹ̀, abàmì iṣẹ́ ẹ rẹ̀, yóò
    ṣe iṣẹ́ rẹ̀, àní àjèjì iṣẹ́ rẹ̀.
  pes-OPCB: خداوند با خشم و غضب خواهد آمد تا کارهای شگفت‌انگیز خود را به انجام رساند
    همان‌گونه که در کوه فراصیم و درهٔ جبعون این کار را کرد.
  tgl-ULB: Aakyat si Yahweh tulad ng sa Bundok ng Perazim; gigisingin niya ang kanyang
    sarili tulad ng sa lambak ng Gideon para gawin ang kanyang gawain, ang kanyang
    kakaibang trabaho, at isakatuparan ang kanyang kakaibang gawa.
  hui-hui: Anduane Homogo ibunaga hongo timbuni heba ibalu abale Hari Perasimihabi
    Gibeono dindi uliuli wiagohabi ibinidagua ibulebira. Ibalu ibunaga biabe bule
    winigo biragola tígua handalu kamiria ibunaga biabe ogoni taraoredane hondoleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပေ​ရ​ဇိမ်​တောင်​နှင့် ဂိ​ဗောင်​ချိုင့်​ဝှမ်း​တွင် ပြု​တော်​မူ​ခဲ့​သည့်​နည်း
    တူ​စစ်​ချီ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည် မိ​မိ​ပြု​ရန်​ရှိ​သည့်​အ​မှု​ကို​ပြီး​ပြတ်​အောင်
    ဆောင်​ရွက်​တော်​မူ​လိမ့်​မည်။ ထို​အ​မှု​ကား နက်​နဲ​သိမ်​မွေ့​သည့်​အ​ရာ​ဖြစ်​၏။
  bod-N: དེ་ཡང་ཉིད་ཀྱི་འཕྲིན་ལས་མཛད་པ་དང་། ཡ་མཚན་ཅན་གྱི་འཕྲིན་ལས་མཛད་དེ་ཁོང་གི་ངོ་མཚར་ཅན་གྱི་དོན་རྣམས་མཛད་པའི་ཕྱིར།
    དཀོན་མཆོག་ཡ་ཝཱེ་རི་བོ་ཕེ་ར་ཙིམ་ནས་བཞེངས་པ་བཞིན་དུ་ཡར་བཞེང་ཞིང་། གིབ་ཡོན་ལུང་པར་ཐུགས་ཁྲོས་པ་བཞིན་དུ་ཁྲོ་བར་འགྱུར།
  sna-sna: Nokuti Jehovha achasimuka sezvaakaita paGomo rePerazimi, achatsamwa sezvaakaita
    muMupata weGibheoni, kuti aite basa rake, iro basa risinganzwisisiki, uye azadzise
    basa rake, basa risinganzwisisiki.
  spa-BLM: Porque Yahvé se levantará como en el monte Perazim. Se enfurecerá como
    en el valle de Gabaón; para hacer su obra, su insólita obra, y llevar a cabo su
    acto, su extraordinario acto.
  cac-cac: Icha yutejnac Jehová yac'an oval d'a lum svitzal Perazim yed' d'a lum yac'lical
    Gabaón, icha chi' ol yutoc sc'ulan junoc tas satub'tac, junoc tas man̈ tan̈vab'iloc
    eyuuj.
  swh-ULB: Yahwe atanyanyuka kama mlima Perazimu; Atawahimiza yeye mwenye kufanya
    kazi yake katika bonde la Gibeoni, kazi ya ajabu, na kufanya matendo ya ajabu.
  bel-bel: Бо паўстане Гасподзь, як на гары Парацыме; разгневаецца, як у даліне Гаваонскай,
    каб зрабіць дзею Сваю, незвычайную дзею, і ўчыніць дзеяньне Сваё, дзівоснае Сваё
    дзеяньне.
  deu-ELBBK: 'Denn der HERR wird sich aufmachen wie bei dem Berg Perazim, wie im Tal
    bei Gibeon wird er zürnen: um sein Werk zu tun – befremdend ist sein Werk! – und
    um seine Arbeit zu verrichten – außergewöhnlich ist seine Arbeit!'
  mbb-OT: Siguradu he edsurung is Nengazen iring te mibeelan din diyà te Buntud he
    Perazim wey ziyà te Suǥud te Gibeon. Edhimuwen din is kezeetan he kunaan te menge
    etew zin ke kenà egkehitavù.
  mal-2015: യഹോവ തന്റെ പ്രവൃത്തിയെ തന്റെ ആശ്ചര്യപ്രവൃത്തിയെ തന്നേ, ചെയ്യേണ്ടതിന്നും
    തന്റെ ക്രിയയെ, തന്റെ അപൂർവ്വക്രിയയെ തന്നേ നടത്തേണ്ടതിന്നും പെറാസീംമലയിൽ എന്നപോലെ
    എഴുന്നേല്ക്കയും ഗിബെയോൻതാഴ്‌വരയിൽ എന്നപോലെ കോപിക്കയും ചെയ്യും.
  gup-gup: Ngurriburrbu Yawey bu kurduyimeng kore kunwarddekimuk Perazim, dja mak
    kore kabbal Gibeon. Nungka karrolkkan dja kayawoyhkurduyime kondah, karrurrkmirri
    bu kunbuyika duninjh kakurduyime. Nungka wanjh kakurduyime kore kayingkihkarremarnburren.
    Ngad bininj minj karriwernhburrbun.
  rmc-rmc: Se o RAJ ušťela upre avke sar pro verchos Peracim a rozlabola avke sar
    andre dolina Gibeon, hoj te kerel peskri buči, peskri čudno buči, hoj te kerel
    peskro ďjelos, peskro zvlaštno ďjelos.
  pes-OPV: زیرا خداوند چنانکه در کوه فراصیم (کرد) خواهد برخاست و چنانکه در وادی جبعون
    (نمود) خشمناک خواهد شد، تا کار خودیعنی کار عجیب خود را بجا آورد و عمل خویش یعنی
    عمل غریب خویش را به انجام رساند.
  ron-1924: Кэч Домнул Се ва скула ка ла мунтеле Перацим ши Се ва мыния ка ын валя
    Габаонулуй, ка сэ-Шь факэ лукраря, лукраря Луй чудатэ, ка сэ-Шь ымплиняскэ лукрул,
    лукрул Луй немайаузит.
  ben-OBCV: সদাপ্রভু উঠে দাঁড়াবেন, যেমন পরাসীম পর্বতে করেছিলেন, গিবিয়োনের উপত্যকায়
    যেমন করেছিলেন, তেমনই তিনি নিজেকে তুলে ধরবেন, যেন তিনি তাঁর কাজ করতে পারেন, তাঁর
    অদ্ভুত কাজ, তাঁর করণীয় কাজ সম্পন্ন করেন, তাঁর রহস্যময় সেই করণীয় কাজ।
  som-som: Waayo, Rabbigu wuxuu u soo kici doonaa siduu Buur Feraasiim ugu kacay,
    oo wuxuu u cadhoon doonaa siduu dooxada Gibecoon ugu cadhooday, inuu sameeyo shuqulkiisa,
    waana shuqulkiisa yaabka leh, iyo inuu falintiisa falo, waana falintiisa aan la
    fillayn.
  lat-VUC: 'Sicut enim in monte divisionum stabit Dominus; sicut in valle quæ est
    in Gabaon irascetur, ut faciat opus suum, alienum opus ejus: ut operetur opus
    suum, peregrinum est opus ejus ab eo.'
  eng-ASVBT: For Jehovah will rise up as in mount Perazim, he will be wroth as in
    the valley of Gibeon; that he may do his work, his strange work, and bring to
    pass his act, his strange act.
  ita-1885: Perciocchè il Signore si leverà, come nel monte di Perasim, e si commoverà
    come nella valle di Gabaon, per far la sua opera, la sua opera strana; e per eseguire
    la sua operazione, la sua operazione straordinaria.
  eng-LXXUP: The Lord shall rise up as a mountain of ungodly men, and shall be in
    the Valley of Gibeon; he shall perform his works with wrath, even a work of bitterness,
    and his wrath shall deal strangely, and his destruction shall be strange.
  eng-ULB: Yahweh will rise up as on Mount Perazim; he will rouse himself as in the
    Valley of Gibeon to do his work, his strange work, and perform his strange deed.
  spa-VBL: El Señor vendrá al ataque como lo hizo con los filisteos en el monte Perazim,
    como los sacudió en el valle de Gabaón, viniendo a hacer lo que tiene que hacer,
    su extraña obra; viniendo a actuar como debe, su insólita acción.
  fra-_FOB: Car l'Éternel se lèvera, comme à la montagne de Pératsim; il se courroucera,
    comme dans la vallée de Gabaon, pour faire son œuvre, son œuvre inconnue, et pour
    exécuter son travail, son travail inaccoutumé.
  mal-mal: യഹോവ തന്റെ പ്രവൃത്തിയെ തന്റെ ആശ്ചര്യപ്രവൃത്തിയെ തന്നെ, ചെയ്യേണ്ടതിനും തന്റെ
    ക്രിയയെ, തന്റെ അപൂർവ്വക്രിയയെ തന്നെ നടത്തേണ്ടതിനും പെറാസീംമലയിൽ എന്നപോലെ എഴുന്നേല്ക്കുകയും
    ഗിബെയോൻതാഴ്വരയിൽ എന്നപോലെ കോപിക്കുകയും ചെയ്യും.
  urd-GVR: Kyoṅki Rab uṭh kar yoṅ tum par jhapaṭ paṛegā jis tarah Parāzīm Pahāṛ ke
    pās Filistiyoṅ par jhapaṭ paṛā. Jis tarah Wādī-e-Jibaūn meṅ Amoriyoṅ par ṭūṭ paṛā
    usī tarah wuh tum par ṭūṭ paṛegā. Aur jo kām wuh karegā wuh ajīb hogā, jo qadam
    wuh uṭhāegā wuh māmūl se haṭ kar hogā.
  suz-BL: मारदे हना परमप्रभु यावे पेराजीम डांडाम बोक्‍शो खोदेंशो पा बोक्‍ब। मेको गिबोन
    ङा बेंसीम गाइश्‍शो खोदेंशो पा गाइक्‍ब। मोपा मेकोम आ गेय पाइब। मेको आ गेय छक लाक्‍चा
    ङा बाक्‍ब। मिनु मरुप्‍चा ङा बाक्‍ब। २सामुएल ५:२०; १इतिहास १४:११; १इतिहास १४:१६
  eng-NOY: For Jehovah will rise up, as in mount Perazim; He will be moved with anger,
    as in the valley of Gibeon, To perform his act, his strange act, And to execute
    his work, his strange work.
  ita-1927: Giacché l’Eterno si leverà come al monte Peratsim, s’adirerà come nella
    valle di Gabaon, per fare l’opera sua, l’opera sua singolare, per compiere il
    suo lavoro, lavoro inaudito.
  ckb-ckb: یەزدان هەڵدەستێت، وەک لە کێوی پەراچیم هەستا، هەروەک لە دۆڵی گبعۆن، تووڕەیی
    دێتە جۆش بۆ ئەوەی کارەکەی بکات، کارەکەی نامۆیە! بۆ ئەوەی ئیشەکەی بکات، ئیشەکەی
    نامۆیە!
  eng-BBE: For the Lord will come up as on Mount Perazim, he will be moved to wrath
    as in the valley of Gibeon; so that he may do his work — strange is his work;
    and give effect to his act — unnatural is his act.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪೆರಾಚೀಮ್ ಪರ್ವತದಲ್ಲಿ ಎದ್ದಂತೆ ಏಳುವರು. ಹಾಗೆ ಎದ್ದು ಗಿಬ್ಯೋನ್ ತಗ್ಗಿನಲ್ಲಿ
    ಆದ ಹಾಗೆ ಕೋಪಿಸಿ, ಅಪರೂಪವಾದ ತಮ್ಮ ಕೆಲಸವನ್ನು ನಡಿಸಿ, ಅಪೂರ್ವವಾದ ತಮ್ಮ ಕಾರ್ಯವನ್ನು ನೆರವೇರಿಸುವನು.
  tam-2017: யெகோவா தமது கிரியையாகிய அபூர்வமான கிரியையைச் செய்யவும், தமது வேலையாகிய
    அபூர்வமான வேலையை நிறைவேற்றவும், அவர் பெராத்சீம் மலையிலே எழும்பினதுபோல எழும்பி,
    கிபியோனின் பள்ளத்தாக்கில் கோபங்கொண்டதுபோல கோபங்கொள்வார்.
  spa-RV-1909: Porque Jehová se levantará como en el monte Perasim, como en el valle
    de Gabaón se enojará; para hacer su obra, su extraña obra, y para hacer su operación,
    su extraña operación.
  ron-BTF: Căci DOMNUL se va ridica precum în muntele Peraţim, se va înfuria ca în
    valea Gabaonului, ca să îşi facă lucrarea, lucrarea lui străină; şi să împlinească
    fapta lui, fapta lui neobişnuită.
  eng-WEBP: For the LORD will rise up as on Mount Perazim. He will be angry as in
    the valley of Gibeon; that he may do his work, his unusual work, and bring to
    pass his act, his extraordinary act.
  eng-FBV: The Lord will come on the attack like he did to the Philistines at Mount
    Perazim, like he shook them in the Valley of Gibeon, coming to do what he has
    to do, his strange work; coming to act as he must, his unusual action.
  nld-1939: 'Want als op de Perasim-berg zal Jahweh opstaan, En woeden als in het
    Gibon-dal: Om zijn werk te verrichten, een ongekend werk, Zijn daad te volbrengen,
    een daad, ongehoord!'
  nch-BL: TOTECO hualas ica ihueyi cualancayo ipan se talojtzi quema amo anquichiyaj
    huan amechtehuis quej hualajqui huejcajquiya ininpa nopa filisteos ipan tepet
    Perazim huan nopa amonitame ipan tepet Gabaón. Yaya hualas para quichihuaqui se
    hueyi tamanti cati amo quema quiitztoque para pano. Huan amo quema quicactoque
    pampa yaya quintzontamiltis ten ya imasehualhua.
  vie-1934: Vì Đức Giê-hô-va sẽ dấy lên như ở núi Phê-ra-xim; Ngài nổi giận như tại
    trũng Ga-ba-ôn, đặng làm việc Ngài, là việc khác thường, và làm công Ngài, là
    công lạ lùng.
  hin-CV: क्योंकि याहवेह उसी प्रकार खड़े हो जाएंगे जिस प्रकार वह पराज़ीम पर्वत पर
    खड़े हुए थे, और वह उसी प्रकार क्रोधित होंगे जैसे वह गिबयोन की घाटी में क्रोधित
    हुए थे— फिर से वह अपना काम करेगा, जो अद्भुत और अचंभित है.
  eng-OURB: For Adonai will rise up as on Mount Perazim. He will be angry as in the
    valley of Gibeon; that he may do his work, his unusual work, and bring to pass
    his act, his extraordinary act.
  spa-BES: Porque el SEÑOR subirá como en el monte Perazim, será llevado a la ira
    como en el valle de Gabaón; para que pueda hacer su obra, su extraña obra; y dar
    efecto a su acto, su acto extraordinario.
  tdx-tdx: Hiongake hoe tam-bohi-Peratsime t’Iehovà, hitroñe manahake tam-bohi’ i
    Gibone, hanoe’e ty fitoloña’e —tolon-draha boidy, hihentseña’e ty sata’e—sata
    àlike!
  tha-KJV: เพราะว่าพระเยโฮวาห์จะทรงลุกขึ้นอย่างที่บนภูเขาเปริ​ซิม พระองค์​จะพระพิโรธอย่างที่ในหุบเขากิเบโอน
    เพื่อกระทำพระราชกิจของพระองค์ พระราชกิจของพระองค์นั้นประหลาด และเพื่อกระทำงานของพระองค์
    งานของพระองค์​ก็​แปลก
  por-BR-2018: Porque o SENHOR se levantará como no monte de Perazim, e se enfurecerá
    como no vale de Gibeão, para fazer sua obra, sua estranha obra; e operar seu ato,
    seu estranho ato.
  deu-ELO: 'Denn Jehova wird sich aufmachen wie bei dem Berge Perazim, wie im Tale
    zu Gibeon wird er zürnen: um sein Werk zu tun, befremdend ist sein Werk! und um
    seine Arbeit zu verrichten, außergewöhnlich ist seine Arbeit!'
  eng-WYC-2018: For as in the hill of partings the Lord shall stand, as in the valley,
    which is in Gibeon, he shall be wroth, that he do his work; his work alien, that
    he work his work; his work is strange from him. (For the Lord shall stand, as
    he did at Mount Perazim, and he shall be angry, as he was in the Valley of Gibeon;
    so that he do his work, his strange work; yea, that he work his work, his strange
    work.)
  epo-epo: Ĉar la Eternulo leviĝos, kiel sur la monto Peracim, Li koleros, kiel en
    la valo Gibeona, por plenumi Sian faron, Sian eksterordinaran faron, kaj fari
    Sian laboron, Sian eksterordinaran laboron.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵz ixini, Yǝni Ɵzining ƣǝyriy ǝmilini yürgüzüx üqün,
    Ɵzigǝ yat bolƣan ixni wujudⱪa qiⱪirix üqün, Pǝrazim teƣida turƣinidǝk ornidin
    turidu, U Gibeon jilƣisida ƣǝzǝplǝnginidǝk ƣǝzǝplinidu;
  beo-beo: 'Hina Gode Ea hou da dilima hisu agoane ba:mu, be E da Belasimi Goumi amola
    Gibione Fago amoga gegei, amo defele E da Hi hanai hamomusa: dilima gegemu. E
    da Ea wamolegei hawa: hamosu huluane hamone dagomu.'
  tpi-OTNT: Bikpela bai i kirap i kam wantaim strong bilong em olsem bipo em i bin
    mekim long maunten Perasim na long ples daun bilong Gibeon. Na em bai i mekim
    wok em i ting long mekim. Tasol yupela bai i lukim dispela wok em i narakain olgeta.
  hau-SA: Ubangiji zai tashi kamar yadda ya yi a Dutsen Feratsim, zai tā da kansa
    kamar a Kwarin Gibeyon don yă aikata aikinsa, aikinsa da ba a saba gani ba, yă
    kuma yi aikinsa, baƙon aikinsa.
  uig-LAT: Chünki Perwerdigar Öz ishini, Yeni Özining gheyriy emilini yürgüzüsh üchün,
    Özige yat bolghan ishni wujudqa chiqirish üchün, Perazim téghida turghinidek ornidin
    turidu, U Gibéon jilghisida ghezeplen’ginidek ghezeplinidu;
  nde-nde: UThixo uzavuka njengalokho akwenzayo entabeni iPherazimu; uzathukuthela
    njengaseSigodini seGibhiyoni, ukuba enze umsebenzi wakhe, umsebenzi oyisimanga,
    enze umsebenzi wakhe, umsebenzi ongaziwayo.
  ton-ton: ‌ʻE tuʻu hake ʻa Sihova ʻo hangē ko ʻene ʻi he moʻunga ko Pilasimi, te
    ne houhau ʻo hangē ko ia ʻi he teleʻa ʻo Kipione, koeʻuhi ke ne fai ʻene ngāue,
    ʻa ʻene ngāue fakaofo; ke ne fakahoko ʻa ʻene ngāue, ko ʻene ngāue foʻou.
  ces-1613: Nebo jako na hoře Perazim povstane Hospodin, jako v údolí Gabaon hněvati
    se bude, aby dělal dílo své, neobyčejné dílo své, aby vykonal skutek svůj, neobyčejný
    skutek svůj.
  eng-WMB: For the LORD will rise up as on Mount Perazim. He will be angry as in the
    valley of Gibeon; that he may do his work, his unusual work, and bring to pass
    his act, his extraordinary act.
  tam-TCV: யெகோவா பேராசீம் மலையில் எழுந்ததுபோல் எழும்புவார், கிபியோன் பள்ளத்தாக்கில்
    கோபங்கொண்டதுபோல் எழும்புவார். அவர் தமது வேலையை, எதிர்பாராத வேலையைச் செய்வதற்கும்,
    தமது கடமையை, தாம் விரும்பாத கடமையை நிறைவேற்றுவதற்கும் எழும்புவார்.
  ceb-ULB: Mobarog si Yahweh ingon nga anaa sa Bukid sa Perazim; mobarog siya sa iyang
    kaugalingon didto sa Walog sa Gibeon aron sa pagbuhat sa iyang buluhaton, sa iyang
    talagsaon nga buluhaton, ug ipakita ang iyang talagsaon nga binuhatan.
  pol-UBG: PAN bowiem powstanie jak na górze Perazym i rozgniewa się jak w dolinie
    Gibeon, aby dokonać swego dzieła, swego niezwykłego dzieła, aby dokończyć swoje
    zadanie, swoje niezwykłe zadanie.
  urd-GVU: کیونکہ رب اُٹھ کر یوں تم پر جھپٹ پڑے گا جس طرح پراضیم پہاڑ کے پاس فلستیوں
    پر جھپٹ پڑا۔ جس طرح وادیٔ جِبعون میں اموریوں پر ٹوٹ پڑا اُسی طرح وہ تم پر ٹوٹ
    پڑے گا۔ اور جو کام وہ کرے گا وہ عجیب ہو گا، جو قدم وہ اُٹھائے گا وہ معمول سے ہٹ
    کر ہو گا۔
  deu-1912: Denn der HERR wird sich aufmachen wie auf dem Berge Perazim und zürnen
    wie im Tal Gibeon, daß er sein Werk vollbringe auf eine fremde Weise und daß er
    seine Arbeit tue auf seltsame Weise.
  kan-2017: ಯೆಹೋವನು ಈಗ ಅಪರೂಪವಾದ ತನ್ನ ಕೆಲಸವನ್ನು ನಡೆಸಬೇಕೆಂತಲೂ, ಅಪೂರ್ವವಾದ ತನ್ನ ಕಾರ್ಯವನ್ನು
    ನೆರವೇರಿಸಬೇಕೆಂತಲೂ ಪೆರಾಚೀಮ್ ಬೆಟ್ಟದಲ್ಲಿ ಎದ್ದಂತೆ ಏಳುವನು, ಗಿಬ್ಯೋನ್ ಕಣಿವೆಯಲ್ಲಿ ರೋಷಗೊಂಡಂತೆ
    ರೋಷಗೊಳ್ಳುವನು.
  yap-yap: I SOMOL e ra cham ni bod ni rin’ ko fare Burey nu Perazim ngu lan e loway
    nu Gibeon, ni bochan e nge rin’ e tin ni leamnag ni nge rin’, nib thil nga rogon
    e tin marin’. Ra mu’nag e maruwel rok, ni maruwel ni dab nnang fan.
  hlt-MCSB: Perazim tlang kah bangla BOEIPA te thoo ni. Gibeon kol kah bangla a bibi
    saii ham tlai ni. A bibi he lang tih a thothuengnah tah kholong kah a thothuengnah
    bangla thothueng ham ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጳራፂሜ ጌይንታ ዹኮ ቶኦኮና ጌባዖኔ ዶኦጮናይዳ ማዼ ጎይፆ ሃሢያ ፔኤኮ ዔርቲባኣ ማዾ ማዻኒና
    ዓሲም ዓኪ ማዔ ማዾ ማዺ ኩንሣኒ ዔቃንዳኔ።
  twi-ASANTE: Awurade bɛsɔre sɛdeɛ ɔsɔree wɔ Perasim bepɔ so no. Ɔbɛkanyane ne ho
    sɛdeɛ ɔyɛɛ wɔ Gibeon Bɔnhwa mu no yɛɛ nʼadwuma nwanwasoɔ no, na ɔdii dwumadie
    a ebi mmaa da no.
  eng-WEBU: For the LORD will rise up as on Mount Perazim. He will be angry as in
    the valley of Gibeon; that he may do his work, his unusual work, and bring to
    pass his act, his extraordinary act.
  wal-wal: Aissi giikko, Paraaxiima Deriyaa bollan GODAI oottidoogaadan, ba oosuwaa,
