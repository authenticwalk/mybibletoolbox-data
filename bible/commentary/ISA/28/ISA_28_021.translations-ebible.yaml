    a bi mmaa da.
  hlt-hlt: Perazim tlang kah bangla BOEIPA te thoo ni. Gibeon kol kah bangla a bibi
    saii ham tlai ni. A bibi he lang tih a thothuengnah tah kholong kah a thothuengnah
    bangla thothueng ham ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyiti kɛ bo cómmúmu, kù do dɔ̀ɔ̀mɛ̀ Pedɑsimmu, kɛ bo nɑmpɛ
    kumɑ́ɑ̀ kù do dɔ̀ɔ̀mɛ̀ Kɑbɑɔ̃ɔ̃ biriku, kù dɔ́ dìì mɔ̀nnì kɛ pĩ́ nku tɔ̃mmú mucɑ̀ncɑ̀mmù,
    mukpɑ́kpɑ̀rìmù.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God fomɨra Perasimɨn Mɨghsɨam ko Gibeonɨn danganir
    zarim gamizɨ moghɨn, dɨkavigh uan gavgavim ko anɨngagharim sara izam. Egh ingangarir
    a nɨghnɨzim, an a damuam. Egh ia ingangarir kamɨn gantɨ, a bar igharagh otogham.
  dop-dop: Tɑcɑɑ kɑ́ sǝŋ ɩ nɑɑsɩ tɑɑ kɛ́ ɩsɩɩ ɩ kɑ lɑpʋ Pelɑsim pʋɣʋ tɑɑ tɔ. Ɩ nɑntʋ
    kɑ́ sele kɛ́ ɩsɩɩ Kɑpɑwɔŋ tɛtɛkǝlɛ tɑɑ. Ɩ kɑ́ lɑ tǝmlɛ nte pɑ tɑ nyɩ tɔ. Ɩ kɑ́
    yoosi ɩ kʋlɑpǝlɛ nte tǝ kɛ́ sɔsɔɔlɛ tɔ.
  azb-azb: Çünki Rəbb Perasim dağında etdiyi kimi qalxacaq, Giveon vadisindəki kimi
    qəzəblənəcək. O Öz işini, qeyri-adi işini yerinə yetirəcək! Öz əməlini, naməlum
    əməlini həyata keçirəcək.
  eng-DBY: For Jehovah will rise up as on mount Perazim, he will be moved with anger
    as in the valley of Gibeon; that he may do his work, his strange work, and perform
    his act, his unwonted act.
  hin-2017: क्योंकि यहोवा ऐसा उठ खड़ा होगा जैसा वह पराजीम नामक पर्वत पर खड़ा हुआ और
    जैसा गिबोन की तराई में उसने क्रोध दिखाया था; वह अब फिर क्रोध दिखाएगा, जिससे वह
    अपना काम करे, जो अचम्भित काम है, और वह कार्य करे जो अनोखा है।
  wol-KYG: Aji Sax jeey jóg na woon fa tundu Perasim, xadaru na woon ca xuru Gabawon
    ngir jëf jëfam, jëfam ju yéeme ja! Moo nara liggéey liggéeyam booba, liggéeyam
    bu tumurànke ba!
  eng-YLT: For as [at] mount Perazim rise doth Jehovah, As [at] the valley in Gibeon
    He is troubled, To do His work — strange [is] His work, And to do His deed — strange
    [is] His deed.'
  kne-kne: Awni et makigobat si Diyos ay kaman din inyat na sin dontog ay Perazim
    ya sin tanap ed Gibeon ta tongpalena din panggep na, olay mo kaman natnatken di
    amagena en dakayo ay ipogaw na.
  eng-WYC-2017: For as in the hill of partings [or divisions] the Lord shall stand,
    as in the valley, which is in Gibeon, he shall be wroth, that he do his work;
    his work alien [or alien is his work], that he work his work; his work is strange
    from him.
  eng-WMBB: For the LORD will rise up as on Mount Perazim. He will be angry as in
    the valley of Gibeon; that he may do his work, his unusual work, and bring to
    pass his act, his extraordinary act.
  urd-GVH: क्योंकि रब उठकर यों तुम पर झपट पड़ेगा जिस तरह पराज़ीम पहाड़ के पास फ़िलिस्तियों
    पर झपट पड़ा। जिस तरह वादीए-जिबऊन में अमोरियों पर टूट पड़ा उसी तरह वह तुम पर टूट
    पड़ेगा। और जो काम वह करेगा वह अजीब होगा, जो क़दम वह उठाएगा वह मामूल से हटकर होगा।
  rug-rug: Se Zihova si kote varipera, gua sapu tavetia Sa pa toqere Perazimi, meke
    gua sapu tavetia Sa pa Lolomo Qibione, pude tavetia sa Nana tinavete, sa Nana
    tinavete variva magasa, meke evaṉia sa Nana hiniva, na tinavete karovona.
  gaz-gaz: Waaqayyo hojii isaa, hojii isaa haaraa sana hojjechuuf, gocha isaa, gocha
    isaa kan hin beekamne sana hojjechuuf, akkuma Tulluu Pheraaziim keessatti godhe
    sana ni kaʼa; akkuma Sulula Gibeʼoonitti godhe sana ni kaʼa.
  fra-LSG: Car l’Éternel se lèvera comme à la montagne de Peratsim, Il s’irritera
    comme dans la vallée de Gabaon, Pour faire son œuvre, son œuvre étrange, Pour
    exécuter son travail, son travail inouï.
  yal-yal: Alatala mɔn kelima nɛn alo a liga kii naxan yi Perasimi geyaan fari. A
    bɔɲɛn tema nɛn alo a liga kii naxan yi Gabayon lanbanni, alogo a xa a wanle rakamali
    naxanye makabɛ, a kɛwali magaxuxine.
  haw-1868: No ka mea, e like me ia ma ka mauna o Perazima, Pela no e ala mai ai o
    Iehova; E like me ia ma ke kahawai o Gibeona, Pela no ia e huhu mai ai, I hana'i
    oia i kana hana, i kana hana kupanaha hoi; I hoopaa hoi oia i kana hana, kana
    hana ano e.
  arb-NAV: وَسَيُقْبِلُ الرَّبُّ بِسَخَطٍ، كَمَا أَقْبَلَ فِي جَبَلِ فَرَاصِيمَ وَفِي
    وَادِي جِبْعُونَ لِيُجرِيَ أَفْعَالَهُ الغَرِيبَةَ وَيُعَاقِبَ أَشَدَّ عِقَابٍ.
  ewe-ewe: Yehowa atso abe ale si wòwɔ le Perazim toa dzi ene. Aʋuʋu eɖokui abe ale
    si wòwɔ le Gibeon Balime la ene be wòawɔ eƒe dɔ wɔnuku la, eye wòawɔ eƒe dɔdeasi
    si mienya o.
  eng-LEE: For as on mount Perazim will the Lord rise up, as in the valley of Gib'on
    will he be wroth, that he may do his work, his singular work; and to accomplish
    his labor, his strange labor.
  asm-FB: যিহোৱাই নিজৰ কাৰ্য নিজৰ নজনা নুশুনা ব্যাপাৰ, নিজৰ নজনা নুশুনা ব্যপাৰ সাম্ফল
    কৰিবলৈ, পৰাচীন পৰ্ব্বতত যেনেকৈ উঠিছিল, তেনেকৈ উঠিব, আৰু গিবিয়োন উপত্যকাত যেনেকৈ
    ক্ৰোধ কৰিছিল, তেনেকৈ ক্ৰোধ কৰিব।
  sus-A: عَلَتَلَ كٍلِمَ نّ عَلْ عَ كٍلِ ثٍرَ سِمِ فٍيَ قَرِ كِ نَشّ، عَ شْنْمَ نّ
    عَلْ عَ شْنْ فَبَيٌن فُلُنبَ كُي كِ نَشّ، عَلَكٌ عَ شَ عَ شَ وَلِ مَكَابَشِ رَبَ.
  fra-SBL: Car Yahvé se lèvera comme sur la montagne de Perazim. Il s'irritera comme
    dans la vallée de Gabaon, afin d'accomplir son œuvre, son œuvre extraordinaire,
    et de réaliser son acte, son acte extraordinaire.
  hbo-hbo: כִּ֤י כְהַר־פְּרָצִים֙ יָק֣וּם יְהוָ֔ה כְּעֵ֖מֶק בְּגִבְעֹ֣ון יִרְגָּ֑ז
    לַעֲשֹׂ֤ות מַעֲשֵׂ֙הוּ֙ זָ֣ר מַעֲשֵׂ֔הוּ וְלַֽעֲבֹד֙ עֲבֹ֣דָתֹ֔ו נָכְרִיָּ֖ה עֲבֹדָתֹֽו׃
  kik-kik: 'Jehova nĩakarahũka o ta ũrĩa aarahũkire kũu Kĩrĩma-inĩ kĩa Perazimu, arahũke
    arakarĩte o ta ũrĩa aarakarĩte kũu Gĩtuamba-inĩ kĩa Gibeoni: nĩgeetha arute wĩra
    wake ũrĩa atamenyerete kũruta, na ahingie ciĩko ciake, ciĩko iria atatũire ahingagia.'
  fra-NCL: Car Yahweh se lèvera comme à la montagne de Pharasim ; il frémira d’indignation
    comme dans la vallée de Gabaon, pour accomplir son œuvre, œuvre singulière, pour
    exécuter son travail, travail étrange !
  cek-AK: Angraeng loe angmah ih tok, anghmang kathok tok to sak hanah, a tok sakhaih
    hoi dawnrai koi kaom a tok sakhaih to pacoeng thai hanah, Perazim mae nuiah anih
    angthawk baktiah angthawk ueloe, Gibeon azawn ah palungphui ih baktih toengah
    palungphui tih.
  cuk-cuk: Bab-Jehová, Perazim-yalagi-ulusadyob, uludagoed. Gabaón-nebagi e-urwed-oyosadyob,
    oyodagoed. Bab-Dummad bato guagwarmaid, ukiarmakale, weyob-ibmar-imakdisulid imakoed.
  uig-CYR: Чүнки Пәрвәрдигар Өз ишини, Йәни Өзиниң ғәйрий әмилини жүргүзүш үчүн, Өзигә
    ят болған ишни вуҗудқа чиқириш үчүн, Пәразим теғида турғинидәк орнидин туриду,
    У Гибеон җилғисида ғәзәпләнгинидәк ғәзәплиниду;
  tel-2017: యెహోవా తన పనిని జరిగించడానికి, ఆశ్చర్యకరమైన తన పనిని చేయడానికి, విచిత్రమైన
    తన పనిని జరిగించడానికి పెరాజీము పర్వతం పైన లేచినట్టుగా లేస్తాడు. గిబియోను లోయలో
    ఆయన తనను తాను రెచ్చగొట్టుకున్నట్టుగా లేస్తాడు.
  hat-BSA: Paske SENYÈ a va leve tankou nan Mòn Peratsim. Li va fache tankou nan vale
    Gabaon, pou fè tach Li, tach ki pa sanblab ak lòt, e pou egzekite travay Li, travay
    ekstrawòdinè Li.
  kos-kos: LEUM GOD El ac fah mweun in oana El tuh oru Fineol Perazim ac infahlfal
    lun Gibeon, Elan ku in orala ma El nunku in oru, finne mukuikui lal uh sie liki
    na ma mwet uh tawi. El fah aksafye orekma lal su mwet uh tia ku in kalem kac.
  hbo-WLC: כִּ֤י כְהַר־פְּרָצִים֙ יָק֣וּם יְהוָ֔ה כְּעֵ֖מֶק בְּגִבְע֣וֹן יִרְגָּ֑ז
    לַעֲשׂ֤וֹת מַעֲשֵׂ֙הוּ֙ זָ֣ר מַעֲשֵׂ֔הוּ וְלַֽעֲבֹד֙ עֲבֹ֣דָת֔וֹ נָכְרִיָּ֖ה עֲבֹדָתֽוֹ׃
  ibo-ibo: Onyenwe anyị ga-ebili dịka o mere nʼugwu Perazim, ọ ga-akpalị onwe ya dịka
    o mekwara na Ndagwurugwu Gibiọn, ịrụ ọrụ ya, ọrụ ya nke dị ike nʼịkọwa, na ịrụzu
    ọrụ ya, ụdị nke a na-atụghị anya ya.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ, ଯେପରି ପରାସୀମ ପର୍ବତରେ, ସେହିପରି ଉଠିବେ, ଯେପରି ଗିବୀୟୋନ୍‍ର
    ତଳଭୂମିରେ, ସେହିପରି ସେ କ୍ରୋଧ କରିବେ; ତହିଁରେ ସେ ଆପଣାର କାର୍ଯ୍ୟ, ଆପଣାର ଅଦ୍ଭୁତ କାର୍ଯ୍ୟ
    ସିଦ୍ଧ କରିବେ ଓ ଆପଣାର ବ୍ୟାପାର ଓ ଆପଣାର ଅଦ୍ଭୁତ ବ୍ୟାପାର ସମ୍ପନ୍ନ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe ütä usun a ütä won ewe chukun Perasim, epwe
    pwal song usun a song me lon ewe lemolun Kipeon. Epwe föri sokun föför esap wor
    eman a küküna me mwan, epwe afisi an angang, sokun angang aramas resap wewe ren.
  rop-rop: Wal YAWEI garra kaman en panishimbat yumob, jis laik imbin panishim detlot
    Filistain pipul langa det hil gulum Perasim, en detlot Emarait pipul langa det
    hil kantri gulum Gibiyan. Bat langa dijan taim na im garra dum samting blanga
    meigim yumob hatjamp. Im garra binijimap im ronwan pipul olabat!
  ukr-1871: Бо встане Господь так, як на горі Перазимі, розгнїваєсь, як на долинї
    Габаонській, щоб зробити дїло своє, дїло незвичайне, та й довершить своє дїло,
    своє дїло дивовижне.
  deu-1951: Denn der HERR wird aufstehen wie auf dem Berge Perazim und wird zürnen
    wie im Tal zu Gibeon, um sein Geschäft, ja sein fremdartiges Geschäft zu verrichten,
    und sein Werk, ja sein unerhörtes Werk zu vollbringen.
  eng-JPS: For the LORD will rise up as in mount Perazim, He will be wroth as in the
    valley of Gibeon; that He may do His work, strange is His work, and bring to pass
    His act, strange is His act.
  srp-1865: Jer æe Gospod ustati kao na gori Ferasimu, razgnjeviæe se kao u dolu Gavaonskom,
    da uèini djelo svoje, neobièno djelo svoje, da svrši posao svoj, neobièan posao
    svoj.
  lug-lug: Weewaawo Mukama aligolokoka nga bwe yagolokoka ku Lusozi Perazimu, era
    alisunguwala nga bwe yasunguwalira mu Kiwonvu eky’e Gibyoni, alyoke akole omulimu
    gwe, omulimu gwe ogwewuunyisa, atuukirize omulimu gwe, omulimu gwe ogwewuunyisa.
  heb-heb: כי כהר פרצים יקום יהוה כעמק בגבעון ירגז לעשות מעשהו זר מעשהו ולעבד עבדתו
    נכריה עבדתו׃
  ben-IRV: বস্তুত সদাপ্রভু উঠবেন, যেমন পরাসীম পর্বতে উঠেছিলেন; তিনি রাগ করবেন, তেমন
    গিবিয়োনের উপত্যকাতে যেমন করেছিলেন; এই ভাবে তিনি নিজের কাজ, নিজের অসম্ভব কাজ সম্পন্ন
    করবেন; নিজের বিষয়, নিজের বিদেশীর বিষয় সম্পন্ন করবেন।
  pan-pan: ਜਿਵੇਂ ਫਰਾਸੀਮ ਪਰਬਤ ਉੱਤੇ ਹੋਇਆ, ਯਹੋਵਾਹ ਉੱਠ ਖੜ੍ਹਾ ਹੋਵੇਗਾ, ਜਿਵੇਂ ਗਿਬਓਨ ਦੀ ਘਾਟੀ
    ਵਿੱਚ ਹੋਇਆ, ਉਹ ਕੋਪਵਾਨ ਹੋਵੇਗਾ, ਉਹ ਹੁਣ ਫੇਰ ਕ੍ਰੋਧ ਵਿਖਾਵੇਗਾ ਤਾਂ ਜੋ ਉਹ ਆਪਣਾ ਕੰਮ, ਆਪਣਾ
    ਅਚਰਜ਼ ਕਰੇ, ਅਤੇ ਆਪਣਾ ਕਾਰਜ, ਆਪਣਾ ਅਨੋਖਾ ਕਾਰਜ ਕਰੇ।
  mya-JVB: ထာဝရဘုရား သည် အမှု တော်တည်းဟူသော၊ ထူးခြား သော အမှု တော်ကို ပြု ခြင်းငှါ
    ၎င်း၊ အလုပ် တော် တည်းဟူသော၊ လုပ် မြဲမဟုတ်သော အလုပ် တော်ကို လက်စ သတ်ခြင်းငှါ ၎င်း၊
    ပေရဇိမ် တောင် ပေါ်မှာ ပြုသကဲ့သို့ ထ တော်မူမည်။ ဂိဗောင် ချိုင့် ထဲမှာ ရှိသကဲ့သို့
    အမျက် ထွက်တော်မူမည်။
  hmo-hmo: Badina be Lohiabada ese, do ia toreisi, bona do ia tuari, Perasimi Ororo
    dekenai ia tuari hegeregerena. Bona do ia badu, Gibeona Koura dekenai ia badu
    hegeregerena. Inai bamona do ia karaia, iena gaukara karaia totona, iena gaukara
    be idau. Momokani inai bamona do ia karaia, iena gaukara karaia totona, iena gaukara
    be idau.
  urd-urd: क्यूँकि ख़ुदावन्द उठेगा जैसा कोह — ए — पराज़ीम में, और वह ग़ज़बनाक होगा
    जैसा जिबा'ऊन की वादी में; ताकि अपना काम बल्कि अपना 'अजीब काम करे और अपना काम,
    हाँ अपना अनोखा, काम पूरा करे।
  rus-SYN: Ибо восстанет Господь, как на горе Перациме; разгневается, как на долине
    Гаваонской, чтобы сделать дело Свое, необычайное дело, и совершить действие Свое,
    чудное Свое действие.
  bqc-SIM: Dii a fɛlɛ ń a zĩo, lá a kɛ̀ Pelaziũ gbɛ̀sĩsĩ saɛwa, a bↄ ń a dabudabu
    zĩo, lá a kɛ̀ Gabaↄ̃ↄ guzulɛuwa.
  tcz-CHONGTHU: Perazim lhanga philistines douna anei banga Pakai chu hung ding ahin,
    Gibeon a Amorites te douna atoh bang ding ahi. Thil kidang tah bol a hung ding
    ahi; bolkhah louhel bol dia hung ding ahi.
  mar-mar: जसा परासीम डोंगरामध्ये परमेश्वर उभा राहिला होता, जसा तो गिबोन दरीत रागावला
    होता त्याप्रमाणे तो रागावेल. अशासाठी की त्याने आपले कार्य, त्याचे अद्भूत कृत्य
    आणि त्याचे विस्मयकारी कृत्य करावे.
  qub-qub: Tayta Diosga Perazim jircacho rurashannömi illajpita usharenga. Gabaón
    guechwacho rurashannömi rabyawan usharenga. Runa tantiyayta mana atipashantami
    ruranga.
  hat-hat: Paske Seyè a pral leve kanpe jan l' te fè l' sou mòn Perazim lan, li pral
    souke kò l' jan l' te fè l' nan plenn Gabawon an, pou l' fè sa li vle fè a, bagay
    nou pa ta janm kwè, pou l' fin fè travay li, travay nou pa ka konprann.
  eng-BSB: For the LORD will rise up as at Mount Perazim. He will rouse Himself as
    in the Valley of Gibeon, to do His work, His strange work, and to perform His
    task, His disturbing task.
  eng-WEBPB: For the LORD will rise up as on Mount Perazim. He will be angry as in
    the valley of Gibeon; that he may do his work, his unusual work, and bring to
    pass his act, his extraordinary act.
  kbq-kbq: Na'ankure Perasimi agonafine, Gibioni agupofima ko'ma hu'neaza huno hankave'ane
    Ra Anumzamo'a eno eri'zama'a erigahuema huno hu'nea eri'zana emerigahie. Hianagi
    ana eri'zama erisniana tamagrama antahi'naza kantera e'orino, ruzahu kna eri'za
    erigahie.
  nhe-BL: TOTECO hualas ica ihueyi cualancayo tlalochtli quema ax inquichiyaj huan
    inmechtehuis queja hualajqui huejcajquiya ininpan nopa filisteos ipan tepetl Perazim
    huan nopa amonitame ipan tepetl Gabaón. Yajaya hualas para quichihuaqui se hueyi
    tlamantli tlen ax quema aca quiitztoc para pano. Huan ax quema quicactoque pampa
    yajaya quintzontlamiltis tlen ya itlacajhua.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e upu'àm putar a'e nehe, ywytyr Perazi her
    ma'e rehe upu'àm awer zàwe a'e nehe. Wikwahy putar nehe, ywyàpyznaw Zimeàw her
    ma'e rehe ukwahy awer zàwe nehe no. Uzapo putar wemiapo putar haw nehe. Teko nukwaw
    kwaw hemiapo ràm a'e wà. Uzapo putar uma'ereko haw nehe no. — Màràzàwe tuwen aipo
    pa, i'i putar teko ima'ereko haw hexak mehe wà nehe no.
  eng-DRA: 'For the Lord shall stand up as in the mountain of divisions: he shall
    be angry as in the valley which is in Gabaon: that he may do his work, his strange
    work: that he may perform his work, his work is strange to him.'
