    wombban hanqqettidoogaadan hanqqettana.
  spa-PDDPT: Yavé se levantará como en la montaña Perazim. Se enardecerá como en el
    valle de Gabaón para hacer su trabajo, su extraño trabajo.
  gun-gun: Mba'eta Senhor opu'ã 'rã Perazim yvyty áry rami, opoxya oexa uka 'rã Gibeão
