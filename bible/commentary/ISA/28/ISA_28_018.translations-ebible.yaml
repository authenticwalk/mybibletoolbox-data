  urd-GVU: تب تمہارا موت کے ساتھ عہد منسوخ ہو جائے گا، اور تمہارا پاتال کے ساتھ معاہدہ
    قائم نہیں رہے گا۔ سزا کا سیلاب تم پر سے گزر کر تمہیں پامال کرے گا۔
  deu-1912: daß euer Bund mit dem Tode los werde und euer Vertrag mit der Hölle nicht
