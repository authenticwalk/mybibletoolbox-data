  mdy-ETH: ሃይቦና ዎላ ዒንሢ ጌስቲ ቱኬሢ ሃይሳ ጉሪ ማዓንዳኔ፤ ሃይቄ ዓሶ ዓጮና ዎላ ጫኣቄ ጫኣቁማኣ ዒንሢኮ ሻሂንታንዳኔ፤
