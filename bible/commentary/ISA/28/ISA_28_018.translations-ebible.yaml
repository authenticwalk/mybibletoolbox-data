    unu.
  ory-ory: ପୁଣି, ମୃତ୍ୟୁୁ ସହିତ ତୁମ୍ଭମାନଙ୍କର କୃତ ନିୟମ ରହିତ କରାଯିବ ଓ ପାତାଳ ସଙ୍ଗେ ତୁମ୍ଭମାନଙ୍କ
    ସନ୍ଧି ସ୍ଥିର ରହିବ ନାହିଁ; ଜଳପ୍ରଳୟରୂପ କୋରଡ଼ା ଉପସ୍ଥିତ ହେବା ବେଳେ ତୁମ୍ଭେମାନେ ତଦ୍ଦ୍ୱାରା
    ଦଳିତ ହେବ।
  chk-chk: Mürin, ämi pwonfengen me mäla epwe wesila, nge ämi tipeeufengen me ewe
    lenien sotup esap fis. Iwe, lupwen ewe feiengau epwe war usun eu noter, epwe uweekemiila.
  rop-rop: Yumob reken yumob gin bidim det greib en det pleis weya ola dedbala pipul
    oldei jidanbat, bat im nomo trubala tharran. Ai garra jandim bigismob enami blanga
    kaman langa yumob jis laik bigiswan fladwoda weya garra gaburrumap yumob.
  ukr-1871: І так ваші змовини з смертю розірвуться, і ваша рядна з пеклом не встоїть;
    і як прийде побиваючий бич, то й вас погубить,
  deu-1951: daß euer Bund mit dem Tode abgetan werde und euer Vertrag mit dem Totenreich
    nicht bestehe. Wenn die überschwemmende Flut daherfährt, so wird sie über euch
    weggehen,
  eng-JPS: And your covenant with death shall be disannulled and your agreement with
    the nether-world shall not stand; when the scouring scourge shall pass through,
    then ye shall be trodden down by it,
  srp-1865: I vjera vaša sa smræu uništiæe se, i ugovor vaš s grobom neæe ostati,
    a kad zaðe biè kao povodanj, potlaèiæe vas.
  lug-lug: N’endagaano gye walagaana n’okufa erijjulukuka, n’endagaano gye walagaana
    n’amagombe terinywera. Ekikangabwa eky’amaanyi bwe kirijja, kiribagwira.
  heb-heb: וכפר בריתכם את מות וחזותכם את שאול לא תקום שוט שוטף כי יעבר והייתם לו למרמס׃
  ben-IRV: মৃত্যুর সঙ্গে করা তোমাদের নিয়ম লুপ্ত করা যাবে ও পাতালের সঙ্গে তোমাদের
    সম্পর্ক স্থির থাকবে না; জল ধ্বংসরূপ চাবুক নেমে আসবে, তখন তোমরা তার দ্বারা দলিত
    হবে
  pan-pan: ਤਦ ਤੁਹਾਡਾ ਮੌਤ ਨਾਲ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਨੇਮ ਟੁੱਟ ਜਾਵੇਗਾ, ਅਤੇ ਪਤਾਲ ਨਾਲ ਕੀਤਾ ਇਕਰਾਰ
    ਕਾਇਮ ਨਾ ਰਹੇਗਾ, ਜਦ ਬਿਪਤਾ ਦਾ ਹੜ੍ਹ ਆ ਝੁੱਲੇ, ਤੁਸੀਂ ਉਸ ਤੋਂ ਲਤਾੜੇ ਜਾਓਗੇ।
  mya-JVB: သင် တို့သည် သေ မင်းနှင့် ဖွဲ့သော မိဿဟာယ ပျက် လိမ့်မည်။ မရဏာ နိုင်ငံနှင့်
    အကျွမ်းဝင် ခြင်းသည် အထ မ မြောက်ရ။ လွှမ်းမိုး သောဘေး သည် ချင်းနင်း သောအခါ ၊ သင်
    တို့ကိုလည်း ကျော်နင်း လိမ့်မည်။
  hmo-hmo: “Vadaeni mase danu umui karaia gwauhamata be do ia ore, bona mase gabuna
    danu umui karaia laloa tamona be do ia gini lasi. Bona nega dika be abata bamona
    do ia diho mai neganai, ia ese umui do ia moia diho, bona umui do ia hadikaia
    momokani.
  urd-urd: और तुम्हारा 'अहद जो मौत से हुआ मन्सूख़ हो जाएगा और तुम्हारा पैमान जो पाताल
    से हुआ क़ाईम न रहेगा; जब सज़ा का सैलाब आएगा, तो तुम को पामाल करेगा।
  rus-SYN: И союз ваш со смертью рушится, и договор ваш с преисподнею не устоит. Когда
    пойдет всепоражающий бич, вы будете попраны.
  bqc-SIM: Á kↄ̃ yãmaa ń gao a midɛ, á lɛdoũkɛa ń bɛdao a gboo. Tó músi lìgua,
    àlɛ pãála, a ↄ̃zↄ̃wáɛ.
  tcz-CHONGTHU: Thina joulhep nadia na kihou toh nao kasuh haiding ahin, thina lhankhuh
    peldoh ding natiu jong kale hei ding ahi.Tijat umtah galmi ho ahung teng uleh,
    tol'a chotpha a naum diu ahi.
  mar-mar: तुमचा मृत्यूशी असलेला करारनामा विरवला जाईल आणि अधोलोकाशी तुमचा झालेला करार
    रद्द केला जाईल. जेव्हा प्रकोपाचा पूर पार केला जाईल, त्या द्वारे तुम्ही झाकले जाल.
  qub-qub: Wañuywan parlashayquega anulacangami; manami bälenganachu. Fiyupa manchariypaj
    mana alli disigrasyami chayamongapaj. Chaura chay mana alliga ushajpämi ñitirishunquipaj.
  hat-hat: Li pral kraze kontra nou te pase avèk lanmò a. Li pral chire papye nou
    te siyen avèk chèf peyi kote mò yo ye a. Lè malè a vini, l'a kraze nou.
  eng-BSB: Your covenant with death will be dissolved, and your agreement with Sheol
    will not stand. When the overwhelming scourge passes through, you will be trampled
    by it.
  eng-WEBPB: Your covenant with death shall be annulled, and your agreement with Sheol
    shall not stand. When the overflowing scourge passes through, then you will be
    trampled down by it.
  kbq-kbq: Hagi ofrigahunema huta fri'zanema huvempama hu'naza nanekea eri atresugeno,
    fri vahe kuma'enema huhagerafi'naza nanekemo'a amne zankna hugahie. Ana nehanigeno
    henkama esania knazamo'a, eme tamazeri haviza huno tamare hapatigahie.
  nhe-BL: Na nijtlamiltis nopa tlajtoli tlen inquichijtoque ica miquistli para ax
    inmechmictise huan inyase campa mijcatzitzi. Huan yeca quema hualase imocualancaitacahua
    queja se atemitl, inhuetzise huan imopani moquejquetzase.
  gub-BL: Màno haw rehe we peze'eg awer penemiapo katu kwer uzemumaw putar nehe. Umàno
    ma'e kwer wapyta haw rehe we peze'eg awer penemiapo katu kwer uzekazeka putar
    upaw pà nehe no. Iaiw hawhu tur mehe peneraha putar 'y uwyrykahy ma'e ài nehe.
  eng-DRA: 'And Sour league with death shall be abolished, and your covenant with
    hell shall not stand: when the overflowing scourge shall pass, you shall be trodden
    down by it.'
