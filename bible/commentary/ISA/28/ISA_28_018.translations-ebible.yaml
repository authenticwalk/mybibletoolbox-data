  dop-dop: Mǝ nɑ sǝm mǝ nɔɣɔ pɛɛlʋɣʋ kɑ́ wɑkǝlɩ. Mǝ nɑ ɑtɛtǝlɛ mǝ kʋyɔɣɔtʋtʋ nɑ mǝ
