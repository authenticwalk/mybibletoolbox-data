  hbo-WLC: וְכֻפַּ֤ר בְּרִֽיתְכֶם֙ אֶת־מָ֔וֶת וְחָזוּתְכֶ֥ם אֶת־שְׁא֖וֹל לֹ֣א תָק֑וּם
