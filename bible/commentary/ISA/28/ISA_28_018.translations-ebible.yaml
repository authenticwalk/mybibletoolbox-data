verse: ISA.028.018
translations:
  mal-C: മരണത്തോടുള്ള നിങ്ങളുടെ ഉടമ്പടി റദ്ദാക്കപ്പെടും; പാതാളത്തോടുള്ള നിങ്ങളുടെ
    ഉഭയസമ്മതം നിലനിൽക്കുകയുമില്ല. അസഹനീയമായ പ്രഹരം നിങ്ങളെ തൂത്തെറിയുമ്പോൾ, നിങ്ങൾ
    തകർന്നുപോകും.
  deu-TKW: Euer Vertrag mit dem Tode soll ausgestrichen werden, und euer Bündnis mit
    der Unterwelt keine Geltung haben. Wenn die flutende Geißel daherfährt, sollt
    ihr von ihr zermalmt werden.
  lin-lin: Boyokani na bino elongo na kufa ekobebisama, boyokani oyo bosalaki elongo
    na mokili ya bakufi ekolonga te ; tango likama ya makasi ekokomela bino, ekobebisa
    bino penza nye.
  eng-LSV: And your covenant with death has been annulled, || And your provision with
    Sheol does not stand, || An overflowing scourge, when it passes over, || Then
    you have been to it for a treading-place.
  eng-GNV: 'And your couenant with death shalbe disanulled, and your agreement with
    hell shall not stand: when a scourge shall runne ouer and passe through, then
    shall ye be trode downe by it.'
  eng-WEBSTER: And your covenant with death shall be disannulled, and your agreement
    with hell shall not stand; when the overflowing scourge shall pass through, then
    ye shall be trodden down by it.
  nhw-BL: Na nijtlamiltis nopa camanali catli anquichijtoque ica miquilistli para
    amo anmechmictise huan anyase campa mijcatzitzi. Huan yeca quema hualase amocualancaitacahua
    quen se hueyatl, anhuetzise huan amopani moquejquetzase.
  swh-ONEN: Agano lenu na kifo litabatilishwa, patano lenu na kuzimu halitasimama.
    Wakati pigo lifurikalo litakapowakumba, litawaangusha chini.
  bba-bba: Bɛɛn ɑrukɑwɑni ye i rɑɑ kɑ ɡɔɔ bɔkuɑ yɑ koo kɑm ko. Kpɑ ye i rɑɑ kɑ ɡɔribun
    wɑ̃ɑ yeru bɔkuɑ yɑ kun mɑɑ wɑ̃ɑ. Yibɛrɛbɑ bɑ̀ n bɛɛ wɔri bɑ ɑsɔrɔ kuɑ bɑ koo bɛɛ
    tɑɑkuwɑ.
  eng-KJVCPB: And your covenant with death shall be disannulled, And your agreement
    with hell shall not stand; When the overflowing scourge shall pass through, Then
    ye shall be trodden down by it.
  luo-luo: Singruok maru gi tho nobed maonge; kendo winjruok mane utimo gi liete ok
    nobedi. Ka masira nomwomre, to mano ema nochwadu piny.
  meu-meu: Bena emui gwauhamata, mase ida, baine heḡiḡi rohoroho; bona emui herohemaino,
    Mase Gabuna ida, basine gini; bena hahedika na abata na heto baine utu utu dae
    negana ai, ia ese baine habubunimui.
  npi-ULB: मृत्युसँग गरेको तिमीहरूको करार खारेज हुनेछ र चिहानसँगको तिमीहरूको सहमति
    रहनेछैन । जब उर्लंदो बाढी आउँछ, त्‍यसले तिमीहरूलाई डुबाउनेछ ।
  yor-yor: Májẹ̀mú yín tí ẹ bá ikú dá ni a ó fa igi lé; àdéhùn yín pẹ̀lú ibojì ni
    kì yóò dúró. Nígbà tí ìbínú gbígbóná náà bá fẹ́ kọjá, a ó ti ipa rẹ̀ lù yín bolẹ̀.
  pes-OPCB: قراردادی که با مرگ و دنیای مردگان بسته‌اید باطل خواهد شد، بنابراین وقتی
    مصیبت بیاید شما را از پای درمی‌آورد.
  tgl-ULB: Mawawalang bisa ang inyong tipan sa kamatayan, at ang kasunduan ninyo sa
    Sheol ay hindi magkakabisa. Kapag dumaan ang rumaragasang baha, tatabunan kayo
    nito.
  hui-hui: Ani buwa tínaga habo nalolene bi bamba Homa baba pongobo wirimigo i̱na
    mo habo lalu Humbirini andagani bi lo wirimigobi mo wahai halu ereba helolebero.
    Aniore bialu mo ko holene dewaore tíha ibilarogola ko mangabi ndelehe handalu
    holeberemi.
  mya-mya: သင်​တို့​သည်​သေ​မင်း​နှင့်​ချုပ်​ဆို​ထား​သည့်​စာ ချုပ်​ကို​ပယ်​ဖျက်​၍ မ​ရ​ဏ​နိုင်​ငံ​နှင့်​ရ​ရှိ​ထား
    သည့်​သ​ဘော​တူ​ညီ​မှု​ကို​လည်း​ရုပ်​သိမ်း​ရ ကြ​လိမ့်​မည်။ ရန်​သူ​များ​ချင်း​နင်း​ဝင်​ရောက်
    လာ​သော​အ​ခါ သင်​တို့​သည်​အ​ရေး​ရှုံး​နိမ့် ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་འཆི་བ་དང་བཞག་པའི་ཁ་ཆད་བརླག་པར་འགྱུར་ཞིང་། ཁྱོད་རྣམས་ཀྱིས་གཤིན་ཡུལ་དང་བཞག་པའི་ཆོད་དོན་ཡང་མེད་པར་གཏོང་།
    ཉེས་ཆད་ཀྱི་ལྕག་ཚན་གྱིས་གཞུ་དུས་ཁྱོད་རྣམས་རྡོག་བརྫིས་གཏོང་བར་འགྱུར།
  sna-sna: Sungano yenyu norufu ichadzimwa; chitenderano chenyu neguva hachingamiri.
    Shamhu inokukura painouya, muchakundwa nayo.
  spa-BLM: Tu pacto con la muerte será anulado, y tu acuerdo con el Seol no se mantendrá.
    Cuando pase el azote desbordante, entonces serás pisoteado por él.
  cac-cac: A e lajti' ix eyac' yed' yajalil chamel chi', ol sateloc. Ayic ol ja jun
    icha eluma' d'a eyib'an̈ chi', ol ex can d'a yalan̈ yuuj.
  swh-ULB: Agano lako na kifo litafutwa, na makubaliano yako na kuzimu hayatasimama.
    Pindi mafuriko makali yatapta, yatawazomba njie.
  bel-bel: І саюз ваш са сьмерцю парушыцца, і згода вашая з апраметнай ня выстаіць.
    Калі пойдзе карны біч, вы будзеце патаптаныя.
  deu-ELBBK: 'Und euer Bund mit dem Tod wird zunichte werden, und euer Vertrag mit
    dem Scheol nicht bestehen: Wenn die überflutende Geißel hindurchfährt, so werdet
    ihr von derselben zertreten werden.'
  mbb-OT: Kenà ebpulus is kebpekidsebutè niw te kemetayen, wey is kebpekid-uyun niw
    te iveyaan. Su emun ebpekeuma is bangkit he iring te zalem, ne egkezeetan kew.
  mal-2015: മരണത്തോടുള്ള നിങ്ങളുടെ സഖ്യത ദുർബ്ബലമാകും; പാതാളത്തോടുള്ള നിങ്ങളുടെ ഉടമ്പടി
    നിലനില്ക്കയില്ല; പ്രവഹിക്കുന്ന ബാധ ആക്രമിക്കുമ്പോൾ നിങ്ങൾ തകർന്നു പോകും.
  gup-gup: Bu kumekbe kayimerran, wanjh kundowikenh ngunbun, dja woybukkih ngurrikukkolung
    kore kumidj. Bu manbu kundjak kunkimuk kamre, wanjh ngurridjaldowe.
  rmc-rmc: Tumaro dovakeriben le meribnaha ela zrušimen, tumari zmluva le Šeoloha
    na obačhela. Sar avela o bičos, hoj tumen te marel, avena igen marde.
  pes-OPV: و عهد شما با موت باطل خواهدشد و میثاق شما با هاویه ثابت نخواهد ماند وچون
    تازیانه شدید بگذرد شما از آن پایمال خواهید شد.
  ron-1924: Аша кэ легэмынтул востру ку моартя ва фи нимичит ши ынвояла воастрэ ку
    Локуинца морцилор ну ва дэйнуи. Кынд ва трече урӂия апелор нэвэлитоаре, вець фи
    стривиць де еа.
  ben-OBCV: মৃত্যুর সঙ্গে কৃত তোমাদের সন্ধিচুক্তি বাতিল করা হবে; কবরের সঙ্গে তোমাদের
    চুক্তিনিয়ম স্থির থাকবে না। যখন সেই অপ্রতিরোধ্য কশা আছড়ে পড়বে, তোমরা তার দ্বারা
    প্রহারিত হবে।
  som-som: Oo axdigii aad geerida la dhigateenna waa la burin doonaa, oo heshiiskiinnii
    aad She'ool la lahaydeenna ma hagaagi doono, oo markii belaayada wax qarqinaysa
    ay dhacaysona way idinku tuman doontaa.
  lat-VUC: 'Et delebitur fœdus vestrum cum morte, et pactum vestrum cum inferno non
    stabit: flagellum inundans cum transierit, eritis ei in conculcationem.'
  eng-ASVBT: And your covenant with death shall be annulled, and your agreement with
    Sheol shall not stand; when the overflowing scourge shall pass through, then ye
    shall be trodden down by it.
  ita-1885: E il vostro patto con la morte sarà annullato, e la vostra lega col sepolcro
    non sarà ferma; quando il flagello inondante passerà, voi ne sarete calpestati.
  eng-LXXUP: 'except it also take away your covenant of death, and your trust in Hades
    shall by no means stand: if the rushing storm should come upon you, ye shall be
    beaten down by it.'
  eng-ULB: Your covenant with death will be dissolved, and your agreement with Sheol
    will not stand. When the raging flood passes through, you will be overwhelmed
    by it.
  spa-VBL: Tu acuerdo con la muerte será cancelado; tu contrato con la tumba será
    revocado. Cuando el terrible desastre se precipite, te pisoteará.
  fra-_FOB: Votre alliance avec la mort sera abolie, et votre accord avec le Sépulcre
    ne tiendra point. Quand le fléau débordé passera, vous serez foulés par lui.
  mal-mal: മരണത്തോടുള്ള നിങ്ങളുടെ ഉടമ്പടി ദുർബ്ബലമാകും; പാതാളത്തോടുള്ള നിങ്ങളുടെ കരാർ
    നിലനില്‍ക്കുകയില്ല; പ്രവഹിക്കുന്ന ബാധ കടന്നുപോകുമ്പോൾ നിങ്ങൾ തകർന്നുപോകും.
  urd-GVR: Tab tumhārā maut ke sāth ahd mansūḳh ho jāegā, aur tumhārā Pātāl ke sāth
    muāhadā qāym nahīṅ rahegā. Sazā kā sailāb tum par se guzar kar tumheṅ pāmāl karegā.
  suz-BL: मेना इन बेक्‍पाइक्‍ब नु पशो कबल नुप्‍ब। इन बेक्‍शो मुर आन बाक्‍तीक नु पशो
    सल्‍ला जाम्‍ब। मिनु मेको हिंचा ङा श्‍येत जतीक जाक्‍शा, इन कली सुम्‍ब।
  eng-NOY: And your covenant with death shall be broken, And your agreement with the
    under-world shall not stand; When the overflowing scourge shall pass through,
    By it shall ye be beaten down.
  ita-1927: La vostra alleanza con la morte sarà annullata, e il vostro patto con
    il soggiorno de’ morti non reggerà; quando l’inondante flagello passerà, voi sarete
    da essi calpestati.
  ckb-ckb: پەیمانەکەتان لەگەڵ مردن دەسڕێتەوە و پەیماننامەکەتان لەگەڵ جیهانی مردووان
    سەر ناگرێت. کاتێک قامچی لافاو تێدەپەڕێت، ئێوە بۆی دەبن بە پێشێل.
  eng-BBE: And the help you were looking for from death will come to nothing, and
    your agreement with the underworld will be broken; when the overflowing waters
    come through, then you will be overcome by them.
  kan-OKCV: ಮರಣದೊಂದಿಗೆ ನೀವು ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆ ರದ್ದಾಗುವುದು. ಪಾತಾಳದ ಸಂಗಡ ನೀವು ಮಾಡಿಕೊಂಡ
    ಒಪ್ಪಂದವು ನಿಲ್ಲುವುದಿಲ್ಲ. ವಿಪರೀತ ಬಾಧೆಯು ಹಾದುಹೋಗುವಾಗ ನಿಮ್ಮನ್ನು ತುಳಿದುಹಾಕುವುದು.
  tam-2017: நீங்கள் மரணத்துடன் செய்த உடன்படிக்கை வீணாகி, நீங்கள் பாதாளத்துடன் செய்த
    ஒப்பந்தம் நிற்காதேபோகும்; வாதை புரண்டுவரும்போது அதின் கீழ் மிதிக்கப்படுவீர்கள்.
  spa-RV-1909: 'Y será anulado vuestro concierto con la muerte, y vuestro acuerdo
    con el sepulcro no será firme: cuando pasare el turbión del azote, seréis de él
    hollados.'
  ron-BTF: Şi legământul vostru cu moartea va fi anulat şi înţelegerea voastră cu
    iadul nu va rămâne în picioare; când va trece urgia copleşitoare, veţi fi călcaţi
    de ea.
  eng-WEBP: Your covenant with death shall be annulled, and your agreement with Sheol
    shall not stand. When the overflowing scourge passes through, then you will be
    trampled down by it.
  eng-FBV: Your agreement with death will be canceled; your contract with the grave
    will be revoked. When the terrible disaster rushes by, it will trample you underfoot.
  nld-1939: Uw verbond met de dood zal worden verbroken, Uw verdrag met het dodenrijk
    geen stand kunnen houden. De storm zal worden ontketend, En wanneer hij over u
    heen zal loeien, Zult ge door hem worden plat geslagen!
  nch-BL: Na nijtamiltis nopa camanali cati anquichijtoque ica miquilisti para amo
    amechmictise huan anyase campa mijcatzitzi. Huan yeca quema hualase amocualancaitacahua
    quej se hueyat, anhuetzise huan amopani moquejquetzase.
  vie-1934: Bấy giờ ước các người kết với sự chết sẽ phế đi, ước các ngươi giao cùng
    nơi âm phủ sẽ không đứng được. Khi tai nạn hủy diệt trải qua, các ngươi đều bị
    giày đạp.
  hin-CV: मृत्यु से तुम्हारी वाचा टूट जाएगी; और अधोलोक से तुम्हारा समझौता सिद्ध न
    होगा. जब विपत्ति दंड के रूप में निकलेगी, तब तुम कुचल दिए जाओगे.
  eng-OURB: Your covenant ·binding contract between two or more parties· with death
    shall be annulled, and your agreement with Sheol ·Place of the dead· shall not
    stand. When the overflowing scourge passes through, then you will be trampled
    down by it.
  spa-BES: Y tu pacto con la muerte, será anulado, y tu acuerdo con el inframundo
    se romperá; cuando pase el azote abrumador, serán pisoteados por él.
  tdx-tdx: Ho mongoreñe ty fañina’ areo amy Havilasy, tsy hijadoñe ty filahara’ areo
    amy Tsikeokeoke; ie mitoañe mb’eo ty kiria mamaoke, le ho lialià’e nahareo.
  tha-KJV: แล​้วพันธสัญญาของเจ้ากับความตายจะเป็นโมฆะ และข้อตกลงของเจ้ากับนรกจะไม่​ดำรง
    เมื่อภัยพิบั​ติ​อันท่วมท้นผ่านไป เจ้​าจะถูกเหยียบย่ำลงด้วยโทษนั้น
  por-BR-2018: E vosso pacto com a morte se anulará, e vosso acordo com o Xeol não
    será cumprido; e quando a abundância de açoites passar, então por ela sereis esmagados.
  deu-ELO: 'Und euer Bund mit dem Tode wird zunichte werden, und euer Vertrag mit
    dem Scheol nicht bestehen: Wenn die überflutende Geißel hindurchfährt, so werdet
    ihr von derselben zertreten werden.'
  eng-WYC-2018: And your bond of peace with death shall be done away, and your covenant
    with hell shall not stand; when the scourge (over)flowing shall pass, ye shall
    be to it into defouling. (And your covenant with death shall be done away, and
    your covenant with Sheol, or the land of the dead, shall not stand, or and your
    covenant with hell shall not stand; when the overflowing scourge shall pass by,
    ye shall be defiled by it.)
  epo-epo: Kaj forigita estos via interligo kun la morto, kaj via interkonsento kun
    Ŝeol ne teniĝos; kiam la frapanta vipo estos trapasanta, vi estos frakasata de
    ĝi.
  uig-PIN: Xuning bilǝn ɵlüm bilǝn tüzgǝn ǝⱨdǝnglar bikar ⱪiliwetilidu; Silǝrning
    tǝⱨtisara bilǝn bekitkǝn keliximinglar aⱪmaydu; Ⱪamqa taxⱪindǝk ɵtüp kǝtkǝndǝ,
    Silǝr uning bilǝn qǝyliwetilisilǝr.
  beo-beo: Gousa:su hou amo dilia da bogosu hou amola bogosu soge amoga hamoi, amo
    da yolesi dagoi ba:mu. Amola gugunufinisisu se nabasu da dilima doaga:sea, dilia
    da amoga hasanasi dagoi ba:mu.
  tpi-OTNT: Na bai mi katim tu dispela kontrak yupela i bin mekim wantaim Dai na bai
    mi pinisim tu tok promis yupela i bin pasim wantaim Ples Bilong Ol Man I Dai Pinis.
    Na ol taim nogut tru bai i kamap long yupela na yupela bai i bagarap olgeta.
  hau-SA: Za a soke alkawarinku da mutuwa; yarjejjeniyarku da kabari ba zai zaunu
    ba. Sa’ad da zafi mai ɓarna ya ratsa, zai hallaka ku.
  uig-LAT: Shuning bilen ölüm bilen tüzgen ehdenglar bikar qiliwétilidu; Silerning
    tehtisara bilen békitken kélishiminglar aqmaydu; Qamcha tashqindek ötüp ketkende,
    Siler uning bilen cheyliwétilisiler.
  nde-nde: Isivumelwano senu lokufa sizakwesulwa; isivumelwano senu lengcwaba kasiyikuma.
    Lapho isijeziso esikhulu sifika sizalilahla phansi.
  ton-ton: ¶ “Pea ʻe maumauʻi hoʻomou fuakava mo e mate, pea ʻe ʻikai tuʻu homou loto
    taha mo heli; ʻoka hā mai ʻae tautea fakaʻauha, ʻe toki malaki hifo ai ʻakimoutolu.
  ces-1613: A tak zrušena bude smlouva vašes smrtí, a srozumění vaše s peklem neostojí;
    a když přecházeti bude pomsta rozvodnilá, budete od ní pošlapáni.
  eng-WMB: Your covenant with death shall be annulled, and your agreement with Sheol
    shall not stand. When the overflowing scourge passes through, then you will be
    trampled down by it.
  tam-TCV: மரணத்துடன் நீங்கள் செய்த உடன்படிக்கை ரத்துச் செய்யப்படும்; பாதாளத்துடன்
