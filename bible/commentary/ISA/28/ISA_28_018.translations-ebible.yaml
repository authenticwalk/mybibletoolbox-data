  kan-2017: ಮೃತ್ಯುವಿನಿಂದ ನೀವು ಪಡೆದುಕೊಂಡ ಒಡಂಬಡಿಕೆಯು ಸಾಗದು, ಪಾತಾಳದೊಡನೆ ನೀವು ಮಾಡಿಕೊಂಡ
