verse: ISA.028.001
translations:
  mal-C: എഫ്രയീമിലെ മദ്യപരുടെ അഹങ്കാരമായ ആ കിരീടത്തിന് ഹാ കഷ്ടം! വാടിക്കരിഞ്ഞുപോകും
    പുഷ്പംപോലെയുള്ള അവന്റെ ഉജ്ജ്വലസൗന്ദര്യത്തിന്, ഫലഭൂയിഷ്ഠമായ താഴ്വരയുടെ ശിരോഭൂഷണമായ
    നഗരത്തിന്, മദോന്മത്തരായി വീണുകിടക്കുന്നവരുടെ അഹന്തയായ നഗരത്തിനുംതന്നെ.
  deu-TKW: Wehe der stolzen Krone der Trunkenbolde Ephraims und der welkenden Blume,
    seinem herrlichen Schmuck, auf dem Gipfel des fetten Thals der vom Wein Berauschten!
  lin-lin: Mawa na motole ya lolendo ya balangwi masanga ya Efrayimi mpe na fololo
    ekawuka, fololo oyo ezalaki kosala kitoko na yango, oyo ezalaki na moto ya lubwaku
    ya mabele kitoko, na engumba wana oyo balangwi masanga ya vino bazalaki kosalela
    lolendo !
  eng-LSV: Woe [to] the proud crown of the drunkards of Ephraim. And the fading flower
    of the beauty of his glory, || That [is] on the head of the fat valley of the
    broken down of wine.
  eng-GNV: 'Woe to the crowne of pride, the drunkards of Ephraim: for his glorious
    beautie shall be a fading flowre, which is vpon the head of the valley of them
    that be fat, and are ouercome with wine.'
  eng-WEBSTER: Woe to the crown of pride, to the drunkards of Ephraim, whose glorious
    beauty is a fading flower; who are on the head of the rich valleys of them that
    are overcome with wine!
  nhw-BL: ¡Teicneltique altepetl Samaria ehuani pampa hualahuij catli quisosolose
    inialtepe! Nochi ihuintini tlen tlali Israel [28:1 Efraín.] mohueyimatij por nopa
    altepetl huan quimatij quipixtosquíaj se inincorona pampa tlahuel yejyectzi nopa
    tlamayamitl catli quiyahualojtoc. Pero nimantzi pilinis iyejyejca nopa altepetl
    catli quipiya imasehualhua catli ihuintitoque huan tepejtoque ipan nochi calles.
  swh-ONEN: 'Ole kwa lile taji la maua, kiburi cha walevi wa Efraimu, kwa ua linalosinyaa,
    uzuri wa utukufu wake, uliowekwa kwenye kichwa cha bonde lenye rutuba: kwa ule
    mji, kiburi cha wale walioshushwa na mvinyo!'
  bba-bba: Bɔ̃rurɑ Sɑmɑri ye yɑ sɑ̃ɑ nɡe sinɑ furɔ ɡe Efɑrɑimubɑ bɑ kɑ tii sue. Yɑ
    wɔwɑ tuke ye yɑ tem ɡem mɔ. Mɑ yɑ sɑ̃ɑ yen burɑru nɡe dɑ̃ɑ wɛ̃ɛ si tɔmbɑ rɑ doke
    wirɔ bɑ kɑ tɑm ɡoore.
  eng-KJVCPB: Woe to the crown of pride, to the drunkards of Ephraim, Whose glorious
    beauty is a fading flower, Which are on the head of the fat valleys of them that
    are overcome with wine.
  luo-luo: Mano kaka unune malit un osimbo mar jomer man Efraim, maber mare malich
    biro rumo ka maua maner, mopidhi ei holo momiyo mana kaka josunga malwokore gi
    kongʼo!
  meu-meu: Efraim ena kekero taudia kwaradia ihavavalaidia ḡaudia na hekokoroku; madi,
    ihabaidia! Vine ranuna e inu kekeromu taudia edia koura namona kwarakauna, ihahairaina
    ḡauna na e maraimu heraherana, madi, ihabaina!
  npi-ULB: एफ्राइमका प्रत्‍येक मतवालाहरूले लगाएका गौरवशाली फुलमाला र त्‍यसको महिमित
    सुन्दरताको ओइलाउने फुललाई, दाखमद्यले लट्ठ परेकाहरूका हरियाली बेसीको शिरमा लगाइएको
    फुलमालालाई धिक्‍कार !
  yor-yor: Ègbé ni fún adé ìgbéraga, fún àwọn ọ̀mùtí Efraimu, àti fún ìtànná rírọ,
    ẹwà ògo rẹ̀, tí ó tò sí orí àfonífojì ẹlẹ́tù lójú àti sí ìlú náà ìgbéraga àwọn
    tí ọtí wáìnì ń pa tí a rẹ̀ sílẹ̀.
  pes-OPCB: وای بر سامره! وای بر این شهری که با دره‌های حاصلخیز احاطه شده و مایۀ افتخار
    میگساران اسرائیل است! شراب، رهبران اسرائیل را از پای درآورده است. جلال اسرائیل
    که همانند تاج گلی بر سر رهبرانش بود، در حال پژمردن است.
  tgl-ULB: Kaawaan ang ipinagyayabang na kwintas na bulaklak ng mga lasenggo ng Efraim
    at sa kumukupas na bulaklak ng kanyang maluwalhating kagandahan, na nasa tuktok
    ng masaganang lambak ng mga lango sa alak!
  hui-hui: Isaraele wali agaliru Samaria tano baya gibi ngagoni Anduane Homogohanda
    mo ko holebiragodago daraba. Dindi ogonaga agali haguane karume waini iba dewa
    nayagome luluyu howa tininaga mini yaraga halu lalu, Samaria inanaga tano ogoni
    hongohe ngagoni, laga. Dindi bayale mabu dege dombeneha wialu palawaya tara tara
    bayaleore dedago dalu agali haguanerunaga mandani yári bu howa lu nahe abale yogo
    bialu gau lagadagua tano ogoni mo ko hai holebira.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​အ​မ​င်္ဂ​လာ​ရှိ​၏။ မိ​မိ ၏​သေ​သောက်​ကြူး​သော​ခေါင်း​ဆောင်​များ​ဆောင်း
    ထား​သည့်​ပန်း​ဦး​ရစ်​များ​နွမ်း​သ​ကဲ့​သို့၊ ထို နိုင်​ငံ​၏​ဘုန်း​အ​သ​ရေ​သည်​ညှိုး​နွမ်း​လျက်
    နေ​၏။ ထို​ခေါင်း​ဆောင်​တို့​သည်​ဝင့်​ဝါ​မော်​ကြွား ကာ၊ မိ​မိ​တို့​ဦး​ခေါင်း​ကို
    နံ့​သာ​ဆီ​မွှေး​ကောင်း စွာ​လိမ်း​၍​ထား​ကြ​သော်​လည်း​သေ​သောက် ကြူး​ကာ​လဲ​၍​နေ​ကြ​၏။-
  bod-N: ང་རྒྱལ་གྱི་ཅོད་པན་སྤྲས་པའི་ཨེ་ཕཱར་ཡིམ་གྱི་ར་བཟི་རྣམས་ལ་ཆག་སྒོ་འབྱུང་། དེའི་ལུང་པ་ཕྱུག་པོའི་རི་མགོ་ཡི་གཟི་བརྗིད་དག་ལའང་ཆག་སྒོ་འབྱུང་།
    དེ་ནི་མེ་ཏོག་རྙིད་པ་དང་འདྲ་ཞིང་ཆང་གིས་བཟི་བའི་མི་ཡིས་ཁེངས།
  sna-sna: Ine nhamo korona yokuzvikudza, yezvidhakwa zveEfuremu, neruva rosvava pakubwinya
    kworunako rwaro, riri pamusoro pemipata yakaorera yaavo vakurirwa newaini!
  spa-BLM: ¡Ay de la corona de orgullo de los borrachos de Efraín, y de la flor marchita
    de su gloriosa belleza, que está en la cabeza del fértil valle de los que se dejan
    vencer por el vino!
  cac-cac: Ob'iltac chon̈ab' Samaria, nivan yelc'och d'a yol sat eb' uc'um an̈ d'a
    yol yic Efraín. Yelvanub' yaj d'a jun ac'lic yax sat. Lajan pax icha corona xumactac
    van stacji d'a sjolom eb' toxo ix te cham yuj an̈ an̈. A eb' cajan d'a Samaria
    chi', an̈ej uq'uel an̈ syac' eb'.
  swh-ULB: Ole kwa taji la kiburi ambalo huvaliwa na kila mlevi wa Efraimu, na ua
    linalofifia la utukufu wa uzuri wake, ua lililowekwa kichwani mwa bonde linalostawi
    na hao wanoshindwa na nvinyo!
  bel-bel: Гора вянку ганарыстасьці п'яных Яфрэмлянаў, завялай кветцы прыгожага ўбранства
    ягонага, якая на версе ўрадлівай даліны пераможаных віном!
  deu-ELBBK: Wehe der stolzen Krone der Betrunkenen Ephraims, und der welkenden Blume
    seiner herrlichen Pracht auf dem Haupt des fetten Tales der vom Wein Überwältigten!
  mbb-OT: Mekehizuhizu is Samaria, he henduen be te kuruna he vulak, he ibpegalbu
    te menge lelenguten he menge pengulu te Israel. Heini he inged diyà mekepelastar
    te uuzaran he suǥud, piru egkaawà is kekempet din iring te vulak he egkeǥangu.
  mal-2015: എഫ്രയീമിലെ കുടിയാന്മാരുടെ ഡംഭകിരീടത്തിന്നും വീഞ്ഞുകുടിച്ചു ലഹരിപിടിച്ചവരുടെ
    ഫലവത്തായ താഴ്‌വരയിലെ കുന്നിന്മേൽ വാടിപ്പോകുന്ന പുഷ്പമായ അവന്റെ ഭംഗിയുള്ള അലങ്കാരത്തിന്നും
    അയ്യോ, കഷ്ടം!
  gup-gup: Nawu Kawohrnan Rowk kabendung birrikihkimuk bininj nawu Ephraim benkebmawahmeng.
    Birrimekbe bininj kabirriwohrnan kore kukadje Samaria dja kabirridjare kabirrikimukworren.
    Bonj, bedda kabirridjalbongun dja munguyh kabirriworromkan! Kuhni kunbolk bedberre
    kabolkngeyyo Ephraim, wanjh kubolkmak dja manme manwern kadjolengmen kumekbe.
    Kumekbekenh nahni bininj nawu Ephraimkenh wanjh kabirriburlumerren. Aba, kawarre!
    Kunyid kabenmarnekurduyimerran dja kunbolk bedberre kadjalwarrhme.
  rmc-rmc: Vigos le Efrajimoskre pijakenge; la barikaňa korunake, leskra šukar slavake,
    la avrišuka kvitkake, so hiňi zathoďi pro šero la uľipnaskra dolinake; vigos olenge,
    ko hine kore mate la moľatar!
  pes-OPV: وای بر تاج تکبر میگساران افرایم وبرگل پژمرده زیبایی جلال وی، که بر سر وادی
    بارور مغلوبان شراب است.
  ron-1924: Вай де кунуна ынгымфатэ а бецивилор луй Ефраим, де флоаря вештежитэ, каре
    есте стрэлучиря подоабей сале, пе кулмя вэий мэноасе а челор че се ымбатэ!
  ben-OBCV: ইফ্রয়িমের মত্ত ব্যক্তিদের অহংকার, সেই মুকুটকে ধিক্, যে ফুলের শোভা ও যার
    মহিমার সৌন্দর্য ম্লান হয়ে যাচ্ছে, যা এক উর্বর উপত্যকার মাথায় অবস্থিত, সেই নগর,
    যাদের অহংকার সুরার কারণে অবনমিত হয়েছে!
  som-som: Waxaa iska hoogay taajka kibirka oo sakhraamiinta reer Efrayim, iyo ubaxa
    engegay ee quruxdooda weyn oo ku yaal madaxa dooxada barwaaqaysan ee kuwa khamrigu
    ka adkaaday.
  lat-VUC: '[Væ coronæ superbiæ, ebriis Ephraim, et flori decidenti, gloriæ exsultationis
    ejus, qui erant in vertice vallis pinguissimæ, errantes a vino.'
  eng-ASVBT: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fat valley of them
    that are overcome with wine!
  ita-1885: GUAI alla corona della superbia degli ubbriachi di Efraim; la gloria della
    cui magnificenza è un fiore che si appassa; i quali abitano nel sommo delle valli
    grasse, e sono storditi di vino!
  eng-LXXUP: Woe to the crown of pride, the hirelings of Ephraim, the flower that
    has fallen from the glory of the top of the fertile mountain, they that are drunken
    without wine.
  eng-ULB: Woe to the proud garland crown that is worn by each of the drunkards of
    Ephraim, and to the fading flower of its glorious beauty, the garland that is
    set on the head of the lush Valley of those who are overcome with wine!
  spa-VBL: La tragedia llega a la ciudad de Samaria, la coronación de los borrachos
    de Efraín, a la flor marchita de maravillosa belleza, asentada sobre un valle
    fértil, y amada por los martillados por el vino.
  fra-_FOB: Malheur à la couronne orgueilleuse des ivrognes d'Éphraïm, à la fleur
    fanée, son plus bel ornement, qui domine la vallée fertile des hommes vaincus
    par le vin!
  mal-mal: എഫ്രയീമിലെ മദ്യപന്മാരുടെ ഡംഭകിരീടത്തിനും വീഞ്ഞു കുടിച്ചു ലഹരിപിടിച്ചവരുടെ
    ഫലവത്തായ താഴ്വരയിലെ ശിരസ്സിന്മേൽ വാടിപ്പോകുന്ന പുഷ്പമായ അവന്റെ ഭംഗിയുള്ള അലങ്കാരത്തിനും
    അയ്യോ, കഷ്ടം!
  urd-GVR: Sāmariya par afsos jo Isrāīlī sharābiyoṅ kā shāndār tāj hai. Us shahr par
    afsos jo Isrāīl kī shān-o-shaukat thā lekin ab murjhāne wālā phūl hai. Us ābādī
    par afsos jo nashe meṅ dhut logoṅ kī zarḳhez wādī ke ūpar taḳhtnashīn hai.
  suz-BL: आबी, गे एफ्राइम ङा दुक्‍शो ठेयब लेश्‍शो मुरपुकी, इन दारस फू खोदेंशो पा बेक्‍ब।
    मेकेर ब्रोव़शो जाइब नु दुक्‍शो मुर ला बाक्‍नीम। अङगुर शांबुम मेको आन कली नेक्‍शो
    बाक्‍ब।
  eng-NOY: Woe to the proud crown of the drunkards of Ephraim, To the fading flower,
    his glorious beauty, At the head of the rich valley of a people stupefied with
    wine.
  ita-1927: Guai alla superba corona degli ubriachi d’Efraim, e al fiore che appassisce,
    splendido ornamento che sta sul capo della grassa valle degli storditi dal vino!
  ckb-ckb: قوڕبەسەر ئەو تاجەی سەرخۆشانی ئەفرایم شانازی پێوە دەکەن! قوڕبەسەر ئەو شارەی
    دەسەڵاتدارە بەسەر دۆڵی بەپیت، کە جوانی و شکۆمەندییەکەی وەک گوڵێکی سیسە. قوڕبەسەر
    ئەوانەی شەراب ئەوانی کەواندووە!
  eng-BBE: Ho! crown of pride of those who are given up to wine in Ephraim, and the
    dead flower of his glory which is on the head of those who are overcome by strong
    drink!
  kan-OKCV: ಕುಡುಕರಿಂದ ಕೂಡಿದ ಎಫ್ರಾಯೀಮಿನ ಕಿರೀಟದಂತಿರುವ ನಗರಕ್ಕೆ ಕಷ್ಟ! ಒಮ್ಮೆ ಕುಡಿತಕ್ಕೆ
    ಸೋತು ಫಲವತ್ತಾದ ಕಣಿವೆಗೆ ಶ್ರೇಷ್ಠ ಶಿರೋಭೂಷಣವಾಗಿದ್ದು, ಈಗ ಬಾಡಿಹೋಗುತ್ತಿರುವ ಆ ಹೂವಿಗೆ ಕಷ್ಟ!
  tam-2017: எப்பிராயீமுடைய வெறியரின் பெருமையான கிரீடத்திற்கு ஐயோ, மதுபானத்தால் மயக்கமடைந்தவர்களின்
    செழிப்பான பள்ளத்தாக்குடைய கொடுமுடியின்மேலுள்ள அலங்கார ஜோடிப்பு வாடிப்போகும் பூவே!
  spa-RV-1909: ¡AY de la corona de soberbia, de los ebrios de Ephraim, y de la flor
    caduca de la hermosura de su gloria, que está sobre la cabeza del valle fértil
    de los aturdidos del vino!
  ron-BTF: Vai coroanei mândriei, beţivilor lui Efraim, a cărei frumuseţe glorioasă
    este o floare ce se vestejeşte, care este pe capul văilor grase ale celor ce sunt
    învinşi de vin!
  eng-WEBP: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fertile valley of those
    who are overcome with wine!
  eng-FBV: Tragedy is coming to the city of Samaria, the crowning glory of Ephraim's
    drunks, to the fading flower of wonderful beauty, sitting above a fertile valley,
    and beloved by those hammered by wine.
  nld-1939: Wee de trotse kroon van Efraïms drinkers, De verwelkte bloem van zijn
    prachtige krans, Op het hoofd van het welige dal, beschonken door wijn!
  nch-BL: ¡Teicneltique altepet Samaria ehuani pampa hualahuij cati quisosolose inialtepe!
    Nochi ihuintini ten tali Israel mohueyimatij por nopa altepet huan quimatij quipixtosquíaj
    se inincorona pampa tahuel yejyectzi nopa tamayamit cati quiyahualojtoc. Pero
    nimantzi pilinis iyejyejca nopa altepet cati quipiya imasehualhua cati ihuintitoque
    huan tepejtoque ipan nochi calles.
  vie-1934: Khốn thay cho mão triều thiên kiêu ngạo của những bợm rượu Eùp-ra-im,
    khốn thay cho hoa chóng tàn làm đồ trang sức đẹp nhất dân ấy, đóng tại nơi trũng
    màu mỡ của những người say rượu?
  hin-CV: घमंड का मुकुट जो एफ्राईम के मतवालों का है, उनकी सुंदरता पर, जो मुर्झाने
    वाला फूल है, जो उपजाऊ तराई के सिरे पर— दाखमधु से मतवालों की है!
  eng-OURB: Woe to the crown of pride of the drunkards of Ephraim [Fruit], and to
    the fading flower of his glorious beauty, which is on the head of the fertile
    valley of those who are overcome with wine!
  spa-BES: ¡Ay! Corona de orgullo de los ebrios de Efraín, y la flor marchita de su
    gloria que está sobre la cabeza de los vencidos por él vino.
  tdx-tdx: Hankàñe amy sabaka-pisengea’ o mpijike’ i Efraimeoy, naho amy fihearam-boñe’e
    nifanjaka ami’ty hatsomerentsere’ey, i an-doham-bavatane vondra’ o niopo-divaioy.
  tha-KJV: วิบัติ​แก่​มงกุฎอันโอ่​อ่า แก่​คนขี้เมาแห่งเอฟราอิม ซึ่งความงามอั​นร​ุ่งเรืองของเขาเหมือนดอกไม้​ที่​กำลังร่วงโรย
    ซึ่งอยู่บนยอดเขาในที่​ลุ​่​มอ​ั​นอ​ุดมของบรรดาผู้​ที่​เหล้าองุ่​นม​ี​ชัย
  por-BR-2018: Ai da coroa de arrogância dos bêbados de Efraim, cujo belo ornamento
    é como uma flor que murcha, que está sobre a cabeça do vale fértil dos derrotados
    pelo vinho.
  deu-ELO: Wehe der stolzen Krone der Trunkenen Ephraims, und der welkenden Blume
    seiner herrlichen Pracht auf dem Haupte des fetten Tales der vom Weine Überwältigten!
  eng-WYC-2018: Woe to the crown of pride, to the drunken men of Ephraim, and to the
    flower falling down of the glory of the full out joying thereof, that were in
    the top of the fattest valley, and erred of wine. (Woe to the crown of pride of
    the drunken men of Ephraim, and to the declining glory, or the diminishing beauty,
    of the revellers? flowers, that were on the fat, or the proud, heads, of those
    who wandered about because of the wine.)
  epo-epo: Ve al la fiera krono de la ebriuloj de Efraim! ilia bela majesto estas
    velkinta floro; sur la supro de grasa kampo ili estas senkonsciigitaj de vino.
  uig-PIN: Əfraimdiki mǝyhorlarning bexidiki tǝkǝbburluⱪ bilǝn taⱪiwalƣan güllük tajiƣa
    way! Munbǝt jilƣining bexiƣa taⱪiwalƣan, Yǝni ularning solixip ⱪalƣan «pǝhri»
    bolƣan güligǝ way! I xarabning ǝsiri bolƣanlar!
  beo-beo: 'Isala:ili hina bagade soge da wadela:lesi dagoi ba:mu. Falegai habuga
    da Isala:ili adini ba:i ouligisu ilia dialumaga biosa amola wadela:sa, amo defele
    Isala:ili ea hadigi da gebe gasisa. Isala:ili ouligisu dunu ilia gasa fi dialuma
    da gabusiga: agoane naba. Be ilisu da adini bagade ba:iba:le, bogoi agoane golai
    dialebe ba:sa.'
  tpi-OTNT: Sori long yu, naispela taun bilong ol lain Israel, yu bai bagarap tru.
    Ol bikman bilong yu i save spak nogut tru long wain na ol i save apim nem bilong
    yu moa yet, na tok olsem yu strongpela taun tru. Yu stap antap long liklik maunten
    namel long gutpela hap graun bilong planim kaikai, na yu luk nais tumas olsem
    ol naispela rop plaua ol bikman bilong yu i save putim long het bilong ol. Tasol
    i no longtaim na bai yu bagarap olsem ol rop plaua i save drai na bagarap.
  hau-SA: Kaito ga wannan rawani, girman kai na mashayan Efraim, ga fure mai yanƙwanewa,
    darajar kyansa, da aka sa a kan kwari mai ba da amfani, ga birnin nan, wadda take
    girman kan waɗanda aka ƙasƙantar da ruwan inabinsu!
  uig-LAT: Efraimdiki meyxorlarning béshidiki tekebburluq bilen taqiwalghan güllük
    tajigha way! Munbet jilghining béshigha taqiwalghan, Yeni ularning soliship qalghan
    «pexri» bolghan gülige way! I sharabning esiri bolghanlar!
  nde-nde: Maye kulowomqhele wamaluba, iqhono lezidakwa zako-Efrayimi, kuluba elibunayo,
    ubuhle obukhazimulayo, obubekwe ngaphezulu kwesigodi esivundileyo, kulelodolobho,
    iqhono lalabo asebelaliswe liwayini phansi!
  ton-ton: Malaʻia ki he tatā ʻoe laukau, ki he kau konā ʻo ʻIfalemi, ʻakinautolu
    ʻoku hangē ko e fisiʻiʻakau mae ʻa ʻenau toulekeleka ongoongolelei! Kiate kinautolu
    ʻoku nofo ʻi he ʻulu ʻoe vanu kelekele moʻui ʻonautolu ʻoku konā ʻi he uaine!
  ces-1613: Běda koruně pýchy, ožralcům Efraimským, květu nestálému v kráse a slávě
    své, těm, kteříž jsou při vrchu údolí velmi úrodného, a ztupeným od vína.
  eng-WMB: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fertile valley of those
    who are overcome with wine!
  tam-TCV: எப்பிராயீமிலுள்ள குடிவெறியரின் பெருமையான கிரீடத்திற்கு ஐயோ கேடு! அதன் மகிமையின்
    அழகான வாடும் மலருக்கு ஐயோ கேடு! செழிப்பான பள்ளத்தாக்கின் முகப்பில் இருக்கின்ற
    பட்டணத்திற்கு ஐயோ கேடு! மதுவால் வெறியுண்டு வீழ்ச்சியடைந்தவர்களின் பெருமையாகிய
    அந்த பட்டணத்திற்கும் ஐயோ கேடு!
  ceb-ULB: Pagkaalaot sa garbo sa korona nga bulak nga gisul-ob sa tagsatagsa ka mga
    palahubog sa Efraim, ug sa nagkalawos nga bulak sa iyang mahimayaong katahom,
    ang bulak nga gibutang ngadto sa ulohan sa nagdagayday nga Walog niadtong nalupig
    sa bino!
  pol-UBG: Biada koronie pychy, pijakom Efraima, których wspaniała ozdoba jest więdnącym
    kwiatem rosnącym na szczycie urodzajnych dolin odurzonych winem!
  agr-agr: ¡Chah, Samariayah, amina nugkemek pegkeg shiig tsapau wajasuitam duwi,
    Efraín aents nampen aina duka aminí ememainawai! Untsu atumi apujig yagkug pegkejuch
    aidau kagaka megkagama numamtuk megkagainawai. Samarianmak ima aents nampen aina
    duke piyak awai.
  kyc-kyc: Isaraele wambunya kiŋi yulu doko mee ketae yanengena mamba kyaa pingi ingyapala
    lita wambu biya napala karele lao kyaŋe soo kumasinya mendeke ingyuo silyamo dokona
    pyao kokwa serami ingilyamo.
  urd-GVU: سامریہ پر افسوس جو اسرائیلی شرابیوں کا شاندار تاج ہے۔ اُس شہر پر افسوس
    جو اسرائیل کی شان و شوکت تھا لیکن اب مُرجھانے والا پھول ہے۔ اُس آبادی پر افسوس
    جو نشے میں دُھت لوگوں کی زرخیز وادی کے اوپر تخت نشین ہے۔
  deu-1912: Weh der prächtigen Krone der Trunkenen von Ephraim, der welken Blume ihrer
    lieblichen Herrlichkeit, welche steht oben über einem fetten Tal derer, die vom
    Wein taumeln!
  kan-2017: ಅಯ್ಯೋ, ಕುಡುಕರಾದ ಎಫ್ರಾಯೀಮ್ಯರ ಮಹಿಮೆಯ ಕಿರೀಟದ ಗತಿಯೇ! ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ ಸೋತು ಹೋದವರ
    ಫಲವತ್ತಾದ ಕಣಿವೆಗೆ ಶ್ರೇಷ್ಠ ಶಿರೋಭೂಷಣವಾಗಿದ್ದು, ಬಾಡುತ್ತಿರುವ ಹೂವಿನ ಪಾಡೇ!
  yap-yap: Nam nu Israel e kan turguy e gechig ni nge aw ngak! Fla’ab rok e be chuw
    ni bod yu kiy i te’eliyaw ni floras ni bay u lolugen e pi’in yad be yog e thin
    riy ni karm’ad ko rrum. Lolugrad nib uf e ka ni floridanag ni bfel’ rogon, machane
    kar thiggad nga but’ ni kar balyanggad ko rrum.
  hlt-MCSB: Anunae, Ephraim yurhui rhoek kah rhimomnah rhuisam neh a boeimang kirhang
    kah tamlaep khaw tahah coeng. Te te laimen kolrhawk kah a lu ah misurtui neh a
    thoek uh dae ta.
  mdy-ETH: ዔፕሬኤሜኮ ማሢንታ ዓሶም ማላታ ማሂ ቦንቾሮ ቶኦካ ዓጎ ባኮ ማዔዞ፥ ማሎ ዶኦጮኮ ኬዴ ዴዒ ዓኣ ዒዛኮ ቦንቾኮ ሚዛጱሞ
    ማዔ ሹሌ ቡኔሎም፤ ዎይኖ ዑዣ ዔያቶ ዜርፆም ሄርሺንቲሮ ማዔ ዬኖ ካታሜሎም ባዴዔ!
  twi-ASANTE: Nnome nka nhwiren abotire a ɛyɛ Efraim asabofoɔ ahohoahoadeɛ no, nka
    nhwiren a ɛrepa a nʼahoɔfɛ wɔ animuonyam ma Israelfoɔ na ɛda asase bereɛ bɔnhwa
    so. Nnome nka kuropɔn no, deɛ nnipa a nsa asɛe wɔn no de hoahoa wɔn ho no.
  eng-WEBU: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fertile valley of those
    who are overcome with wine!
  wal-wal: Efireeman de7iya mattottiyaageetu kallachchaunne, woiniyaa eessai xoonidoogeetu
    aradda wombban de7iya, shulliya ciishsha mala gidida a bonchchuwaa puulau aayye7ana!
  spa-PDDPT: ¡Ay de la arrogante corona de los ebrios de Efraín y de la flor marchita
    de su gloriosa hermosura que está sobre la cabeza de los que se jactan en la abundancia,
    aturdidos por el vino!
  gun-gun: Nda'evei ete 'rã Efraim kuery retã oka'u va'e kuery ikuaia “Coroa” 'ea
    va'e pe. Ha'e nunga ma yvoty iporã va'ekue teĩ ipirupa 'rã, yvy'ã re oĩ yvyugua
    vinho gui oka'u rei va'e ikuaia áry.
  ilo-ULB: Asi pay ti napalangguad a korona dagiti mammartek ti Efraim, ken ti agkupkupas
    a sabong ti napintas a dayagna, nga adda iti tengnga ti nabaknang a tanap dagiti
    nabartek iti arak!
  kpg-kpg: Tenua go Israel la gu hagahuaidu! Di madamada o maa la guu mae, guu hai
    be nia hau akai ala i hongo nia libogo o nadau dagi libaliba. Nadau libogo hagamuamua
    gu hagatulu gi di lolo kala, gei digaula e kiikii, gu libaliba balua.
  uig-ARA: ئەفرائىمدىكى مەيخورلارنىڭ بېشىدىكى تەكەببۇرلۇق بىلەن تاقىۋالغان گۈللۈك
    تاجىغا ۋاي! مۇنبەت جىلغىنىڭ بېشىغا تاقىۋالغان، يەنى ئۇلارنىڭ سولىشىپ قالغان «پەخرى»
    بولغان گۈلىگە ۋاي! ئى شارابنىڭ ئەسىرى بولغانلار!
  sus-sus: Ɲaxankatɛ na Efirami taa yɛtɛ igboe siisilae bɛ, naxan tixi gulunba koore
    ra, kɔnɔ a xa tofanyi luxi nɛ alɔ sansi fuge lisixi.
  pon-2006: Meid suwediong wehin Israel! Lingan en wehio wie tikitiklahr, rasehng
    lingan en elin kapwat en arail soupeidi kan me sakaulahr. Ni ar aklapalap re kin
    usore leh pwohmwahu, ahpw re kin wonohnki ar ohnsakau.
  jae-jae: Ojae lau Epraim. Êsêacnêŋ waeŋ gê su amboac sunsuŋ ŋaolaŋa nêŋ kasêga,
    taŋ wain kêjaŋiŋ naŋ sêkuc. Êsêac teŋbeleŋ aŋgeŋ, mago wain kêku êsêac tulu.
  ksd-ksd: Na kaina ra kere kai ra umana tena longlong Epraim, a kere ba dia langlang
    tana; na kaina ra pupuna i makuk, nina kana enana minamar ba i tur ta ra ul a
    male i tubu, a male kadiat dia longlong ma ra vain!
  tur-YTC: Yazıklar olsun Efraim'deki sarhoşların gurur tacına ve şarapla yenilenlerin
    verimli vadisinin başındaki onun muhteşem güzelliğinin solmakta olan çiçeğine!
  grc-BRENT: Οὐαὶ τῷ στεφάνῳ τῆς ὕβρεως, οἱ μισθωτοὶ Ἐφραῒμ, τὸ ἄνθος τὸ ἐκπεσὸν ἐκ
    τῆς δόξης ἐπὶ τῆς κορυφῆς τοῦ ὄρους τοῦ παχέος, οἱ μεθύοντες ἄνευ οἴνου.
  ind-AYT: Celakalah mahkota kebanggaan pemabuk-pemabuk Efraim, dan bunga kemuliaan,
    keindahannya yang memudar, yang ada di atas kepala lembah subur mereka yang dikalahkan
    oleh anggur.
  nya-nya: Tsoka ufumu wonyada wa zidakwa za ku Efereimu. Tsoka kwa ulemerero wake
    wokongola umene ukufota ngati duwa limene lili pa mutu pa anthu oledzera a mʼchigwa
    chachonde.
  hrv-hrv: Teško gizdavu vijencu pijanica Efrajimovih, uvelu cvijetu blistava mu nakita
    - onima što uvrh plodnog dola leže vinom opijeni!
  mps-mps: Hobede mu dao, te Israel bagego sawi yai taun nage. Nage mu dolaibao. Te
    naga genuai bidi dabego wain wę hauwa mu tulama, poliyu, tama nago nogi ugwaba
    mu sabo dao. Augwaligo te po wabo dao, nage te bomai hanu mu dao, po wabo dao.
    Nage te nai bula tuabo tǫ wiegi yai bulu dude te bidibao. Tama nage te naga genuai
    bidi dabego tobolude mubo plaua kula wai bono elalubo ąǫ te elalubao. Tiali
    goli, nage pąde tama te plaua bono sasia pelama, dolobo tiwai nage dolaibao.
  tpi-tpi: Sori long yu, naispela taun bilong ol lain Israel, yu bai bagarap tru.
    Ol bikman bilong yu i save spak nogut tru long wain na ol i save apim nem bilong
    yu moa yet, na tok olsem yu strongpela taun tru. Yu stap antap long liklik maunten
    namel long gutpela hap graun bilong planim kaikai, na yu luk nais tumas olsem
    ol naispela rop plaua ol bikman bilong yu i save putim long het bilong ol. Tasol
    i no longtaim na bai yu bagarap olsem ol rop plaua i save drai na bagarap.
  dan-1931: Ve Efraims berusedes stolte og dets herlige Smykkes visnende Blomster
    på Tindingen af de druknes fede Dal!
  vie-OVCB: Khốn cho thành kiêu ngạo Sa-ma-ri— là mão triều lộng lẫy của bọn say sưa
    của Ép-ra-im. Nó ngồi trên đầu thung lũng phì nhiêu, nhưng sắc đẹp vinh quang
    của nó sẽ như bông hoa tàn tạ. Nó là sự kiêu ngạo của một dân ngã xuống vì rượu.
  guj-2017: એફ્રાઇમના ભાન ભૂલેલા વ્યસનીઓના માળાને, તેની તેજસ્વી સુંદરતાનાં લુપ્ત થતાં
    ફૂલોને, રસાળ ખીણના મથાળા પરના તેના મહાન શોભા આપનારાં ચીમળાનાર ફૂલોને અફસોસ છે.
  pon-2006A: Meid suwediong wehin Israel! Lingan en wehio wie tikitiklahr, rasehng
    lingan en elin kapwat en arail soupeidi kan me sakaulahr. Ni ar aklapalap re kin
    usore leh pwohmwahu, ahpw re kin wonohnki ar ohnsakau.
  por-BRBSL: Ai da coroa de orgulho dos bêbados de Efraim, e da flor desbotada de
    sua gloriosa beleza, que está na cabeça do vale fértil daqueles que são vencidos
    pelo vinho!
  cth-cth: Ephraim yamuhrinaw e kâoupnae bawilakhung hai thoseh, misur meng kaparuinaw
    e talai kahawi monsom hoi kamyai thai e amamae lentoenae a pei hai thoseh, yawthoe
    lah ao.
  twi-twi: Nnome nka nhwiren abotiri a ɛyɛ Efraim asabowfo ahohoahoade no nhwiren
    a ɛrepa, nʼahoɔfɛ a ɛho wɔ nyam, a ɛda asasebere bon so. Nnome nka kuropɔn no,
    nea nnipa a nsa asɛe wɔn no de hoahoa wɔn ho no.
  hlt-hlt: Anunae, Ephraim yurhui rhoek kah rhimomnah rhuisam neh a boeimang kirhang
    kah tamlaep khaw tahah coeng. Te te laimen kolrhawk kah a lu ah misurtui neh a
    thoek uh dae ta.
  tbz-SIM: A bo yɑ̀ fɔ̃́ nSɑmmɑrii kó dihɛì! A donnɛ̀ dipìì ndi, kɛ̀ Efɑdɑimmu kó
    tinɑɑ̀yɑ̃̀ɑ̃̀tì dɑ pɔtìnɛ̀, kɑ̀ɑ bo ditennì kɛ sĩ́ĩ́ nkubiriku kɛtennɑtikɛ̀. A
    kó tisɑ̃tì dònnɛ̀ mutepóó mmùù mɔ̀tɛ́ mù mmu, tiì nɛ́ tú tinɑɑ̀yɑ̃̀kɛ́muɔ́ntì
    kó tisɑ̃tì.
  msy-2020: O Efraimɨn anabamɨn adarasi, iavzika! Ian nguibar ekiar bar aghuim Samaria
    bar ikuvigham. Ian gumazir aruaba wain apava onganigha, Samarian ziam bar puvɨram
    a fa kamaghɨn mɨgɨa ghaze, a nguibar ekiar bar gavgavim. A mɨghsɨar bar muziarim
    gisɨn iti, a nguazir bar aghuir dagheba oparamimɨn tongɨn iti, egha a bar deragha
    gari, mati ian gumazir aruaba uan dapanibagh arɨzir akɨmaribar mɨn, bar dera.
    Egh ian nguibar ekiam dughiar ruarimɨn ikeghan kogh, mati akɨmarim mɨsigha ikuvizɨ
    moghɨn, ikuvigham.
  dop-dop: Sɑmɑlii ɩcɑtɛ tɔm wɛ wɑɩyo kɛ́. Tǝ wɛ kɛ́ ɩsɩɩ ntenuɣu, ŋku kʋ wɛ tɛtɛkǝlɛ
    mʋsʋŋ nyǝntɛ ɩsɔtɑɑ tɔ. Nkʋɣʋ Ɩfǝlɑyim sʋlʋnyɔɔlɑɑ hɔŋnɑ pɑ tɩ. Tǝ kɑcɔkɑ wontu
    wɛɛ kɛ́ ɩsɩɩ hɛtʋɣʋ kʋlontuluɣu kɛ tɛtɛkǝlɛ mʋsʋŋ nyǝntɛ ɩsɔtɑɑ. Mpɑ sʋlʋm kʋwɑ
    tɔ pɑ ɩcɑtɛ ńtɛ́ tǝ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Məhsuldar vadinin başında yerləşən, Şəraba uymuşların şəhərinin – Efrayim
    sərxoşlarının qürurlu tacının, İzzətli gözəlliyin və solan çiçəyin vay halına!
  eng-DBY: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious adornment, which is on the head of the fat valley of them
    that are overcome with wine.
  hin-2017: घमण्ड के मुकुट पर हाय! जो एप्रैम के मतवालों का है, और उनकी भड़कीली सुन्दरता
    पर जो मुर्झानेवाला फूल है, जो अति उपजाऊ तराई के सिरे पर दाखमधु से मतवालों की है।
  wol-KYG: Wóoy ngalla Efrayim, kaala gu yànj ga ay màndikatam di sagoo! Taaram bu
    yéeme baa koy réer, ni tóor-tóor yu wow, te ma nga toŋ ca coll, wa ña biiñ man
    dëkke, fa tiim xur wu nangu wa.
  eng-YLT: Woe [to] the proud crown of the drunkards of Ephraim. And the fading flower
    of the beauty of his glory, That [is] on the head of the fat valley of the broken
    down of wine.
  eng-WYC-2017: Woe to the crown of pride, to the drunken men of Ephraim, and to the
    flower falling down of the glory of the full out joying thereof, that were in
    the top of the fattest valley, and erred of wine.
  eng-WMBB: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fertile valley of those
    who are overcome with wine!
  urd-GVH: सामरिया पर अफ़सोस जो इसराईली शराबियों का शानदार ताज है। उस शहर पर अफ़सोस
    जो इसराईल की शानो-शौकत था लेकिन अब मुरझानेवाला फूल है। उस आबादी पर अफ़सोस जो नशे
    में धुत लोगों की ज़रख़ेज़ वादी के ऊपर तख़्तनशीन है।
  rug-rug: Mani talotaṉa sa vina sari havoro isa, sa vina lavata pule tadi na tie
    viviridi sara pa butubutu Iparemi, koasa havoro sapu ele pureke nana tinolava
    isa, sapu hake pa batuna sa lolomo masuruna, koasa vasileana nomana asa, sa dia
    vina lavata ari kasa pu eko puta pa vaeni!
  gaz-gaz: Gonfoo of tuulummaa kan machooftota Efreem sanaaf, daraaraa coollagu kan
    ulfina miidhagina isaaniitiif, kan mataa sulula gabbataa irra jiruuf, magaalaa
    warra daadhii wayiniitiin fudhataman sanaatiif wayyoo!
  fra-LSG: Malheur à la couronne superbe des ivrognes d’Éphraïm, A la fleur fanée,
    qui fait l’éclat de sa parure, Sur la cime de la fertile vallée de ceux qui s’enivrent!
  yal-yal: Gbalon Samari taan xa, naxan maligaxi manga kɔmɔtin na naxan findixi Efirami
    yamanan dɔlɔ minne xunna kenla ra, naxanye nɔrɔn luxi alo se fugen yolonmatɔna,
    taan naxan mɛrɛmɛrɛ ɲingixin xun ma, dɔlɔn bata naxan muxuye kala.
  haw-1868: A UWE ka lei hookiekie o na mea ona ma Eperaima, Ka pua mae wale o kona
    nani maikai, Ka mea ma ko poo o ka papu momona, O na mea i ona i ka waina!
  arb-NAV: وَيْلٌ (لِمَدِينَةِ السَّامِرَةِ) تَاجِ فَخْرِ سُكَارَى أَفْرَايِمَ، وَلِزَهْرَةِ
    جَمَالِهَا الْمَجِيدَةِ الذَّابِلَةِ الَّتِي تُتَوِّجُ رَأْسَ وَادِي خِصْبِ الْمَخْمُورِينَ.
  ewe-ewe: Baba na seƒoƒofiakuku ma si nye dada na Efraim ƒe ahanomunɔtɔwo. Baba na
    seƒoƒo yɔyrɔ la ƒe gãnyenye si wotsɔ ɖo atsyɔ̃ na balime si nyoa nuku. Baba na
    du ma si nye dada na ame siwo wain flu tagbɔ na!
  eng-LEE: Woe to the crown of pride, of the drunkards of Ephraim, and to the fading
    flower of his glorious ornament, which is on the eminence of the fat valley of
    those who are struck down by wine!
  asm-FB: ইফ্ৰয়িমৰ মতলীয়াসকলৰ অহঙ্কাৰৰ ৰাজমুকুট, আৰু দ্ৰাক্ষাৰসেৰে পৰাজিত হোৱাসকলৰ
    উৰ্ব্বৰা উপত্যকাৰ মূৰত থকা জয় পৰা সুন্দৰ ভূষণস্বৰূপ ফুলৰ সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ عٍقِرَ مِ تَا يّتّ عِفبٌي سِيسِلَيٍ بّ، نَشَن تِشِ فُلُنبَ كٌورٍ
    رَ، كْنْ عَ شَ تٌقَنيِ لُشِ نّ عَلْ سَنسِ قُفٍ لِسِشِ.
  fra-SBL: Malheur à la couronne d'orgueil des ivrognes d'Ephraïm, et à la fleur fanée
    de sa glorieuse beauté, qui est sur la tête de la vallée fertile de ceux qui s'adonnent
    au vin !
  hbo-hbo: הֹ֗וי עֲטֶ֤רֶת גֵּאוּת֙ שִׁכֹּרֵ֣י אֶפְרַ֔יִם וְצִ֥יץ נֹבֵ֖ל צְבִ֣י תִפְאַרְתֹּ֑ו
    אֲשֶׁ֛ר עַל־רֹ֥אשׁ גֵּֽיא־שְׁמָנִ֖ים הֲל֥וּמֵי יָֽיִן׃
  kik-kik: Kaĩ itũũra rĩrĩa rĩa arĩĩu a Efiraimu, o rĩu matuĩte tanji yao ya mwĩtĩĩo,
    rĩrĩ na haaro-ĩ, o rĩu rĩrĩ riiri mũnene ta wa mahũa marĩa macookaga kũhooha,
    o rĩu rĩakĩtwo gĩtwe-inĩ gĩa kĩanda kĩrĩa kĩnoru, kĩa andũ acio matooragio nĩ
    ndibei!
  fra-NCL: Malheur à l’orgueilleux diadème des buveurs d’Ephraïm, à la fleur éphémère
    qui fait l’éclat de leur parure, sur les sommets de la fertile vallée des hommes
    ivres de vin.
  cek-AK: Misurtui paquih hoi long kahoih azawn hmuen ah kaom, Ephraim amoekhaih angraeng
    lumuek, azaem thaih lensawkhaih hoi kranghoihhaih apawk loe khosak bing!
  cuk-cuk: Efraín-dule-mummugan san-dummarba-imakdimalad, ¡duledar-wilesmar! E-dummagan
    neba-nued-mullu-birgi dutu-dinnagana-bukwayobi gumalad. Dulemar-vinoʼse-ebipiledimalad,
    ¡be duledar-wilesmar!
  uig-CYR: Әфраимдики мәйхорларниң бешидики тәкәббурлуқ билән тақивалған гүллүк таҗиға
    вай! Мунбәт җилғиниң бешиға тақивалған, Йәни уларниң солишип қалған «пәхри» болған
    гүлигә вай! И шарапниң әсири болғанлар!
  tel-2017: ఎఫ్రాయీములో తాగుబోతులకు గర్వకారణంగా ఉన్న పూలమాలకు బాధ. వాడిపోతున్న పువ్వులాంటి
    అతడి ప్రాభవ సౌందర్యానికి బాధ. అది ద్రాక్షారసం వశంలోకి వెళ్ళిపోయిన వాళ్ళు నివసించే
    పచ్చని లోయ తలపై ఉన్న కిరీటం.
  hat-BSA: Malè a kouwòn ògèy a moun sou ak diven Éphraïm yo, ak flè fane li ki pèdi
    bèlte ak glwa li. Li menm ki sou tèt vale fètil a sila ki fin sou ak diven yo!
  kos-kos: We nu sin tokosrai lun Israel! Wolana lal efla oana losr ma oan fin sifen
    mwet kol sruhi lalos. Insuf filang lalos onola keng na, tusruktu elos sruhilana
    oan ac tia etalos.
  hbo-WLC: ה֗וֹי עֲטֶ֤רֶת גֵּאוּת֙ שִׁכֹּרֵ֣י אֶפְרַ֔יִם וְצִ֥יץ נֹבֵ֖ל צְבִ֣י תִפְאַרְתּ֑וֹ
    אֲשֶׁ֛ר עַל־רֹ֥אשׁ גֵּֽיא־שְׁמָנִ֖ים הֲל֥וּמֵי יָֽיִן׃
  ibo-ibo: Ahụhụ ga-adịrị okpueze okoko ọhịa ahụ, nke bụ mpako Ifrem, obodo ahụ ndị
    ya na-aṅụbiga mmanya oke ji anya isi. Obodo ahụ e wukwasịrị na mbara ala ndagwurugwu
    mara mma. Obodo ahụ ịma mma ya na-ada dịka okoko osisi e kpukwasịrị ndị ndu ya
    mmanya na-egbu nʼisi.
  ory-ory: ଇଫ୍ରୟିମର ମତ୍ତ ଲୋକମାନଙ୍କର ଓ ଦ୍ରାକ୍ଷାରସରେ ପରାସ୍ତ ଲୋକମାନଙ୍କର ଦର୍ପସୂଚକ ମୁକୁଟ,
    ଫଳଶାଳୀ ଉପତ୍ୟକାର ମସ୍ତକରେ ଥିବା ତାହାର ସୁନ୍ଦର ଭୂଷଣ ସ୍ୱରୂପ ମ୍ଳାନପ୍ରାୟ ପୁଷ୍ପ, ସନ୍ତାପର
    ପାତ୍ର!
  chk-chk: Feiengauen Samaria, mwärin chokewe mi sikesik won o ünüpuch lon Israel.
    Lingan mi watte a chök wewe ngeni epö pön irä mi aiolol. Feiengauen ewe telinimw
    a nom lon ewe lemol mi fokun wöü, ia ra nom ie chokewe mi puch ren wain.
  rop-rop: Wal aibin kipgon tok, “Wal YAWEI det trubala God garra binijimap det nogudbalawei
    blanga detlot pipul langa det taun gulum Sameriya, dumaji detlot lida oldei jidan
    drangginbala. Olabat oldei gajimbat loda daga en wain, bat olabat garra jidan
    jis laik det purdiflawa weya im draiyap en dai.
  ukr-1871: Горе коронї гордих та пяних Ефраїміїв, (горе) зовялому цьвіту в величній
    окрасї його, що розсадовився поверх гори понад урожайною долиною, та все, мов
    би пяний од вина.
  deu-1951: Wehe der stolzen Krone der Trunkenbolde Ephraims, der welken Blume seines
    herrlichen Schmucks oben über dem fetten Tal der vom Wein Überwältigten!
  eng-JPS: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fat valley of them
    that are smitten down with wine!
  srp-1865: Teško gizdavome vijencu pijanica Jefremovijeh, uvelom cvijetu krasnoga
    nakita njihova, koji su uvrh rodnoga dola, pijani od vina!
  lug-lug: Zikusanze engule ey’amalala g’abatamiivu aba Efulayimu, zikusanze ekimuli
    ekiwotoka eky’obulungi bw’ekitiibwa kye, ekiri ku mutwe gw’ekiwonvu ekigimu, Zikusanze
    ekibuga ky’abo abatamiivu.
  heb-heb: הוי עטרת גאות שכרי אפרים וציץ נבל צבי תפארתו אשר על ראש גיא שמנים הלומי
    יין׃
  ben-IRV: হায়! ইফ্রয়িমের মাতালদের অহঙ্কারের মুকুট; হায়! তার তেজোময় শোভার শুকিয়ে
    যাওয়া ফুল, যা আঙ্গুর রসে পরাভূত উপত্যকার মাথায় রয়েছে।
  pan-pan: ਹਾਏ ਇਫ਼ਰਾਈਮ ਦੇ ਸ਼ਰਾਬੀਆਂ ਦੇ ਘਮੰਡ ਦੇ ਮੁਕਟ ਉੱਤੇ! ਅਤੇ ਉਸ ਦੇ ਸ਼ਾਨਦਾਰ ਸੁਹੱਪਣ
    ਦੇ ਕੁਮਲਾਏ ਹੋਏ ਫੁੱਲ ਉੱਤੇ, ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਬੇਹੋਸ਼ ਸ਼ਰਾਬੀਆਂ ਦੀ ਫਲਦਾਰ ਘਾਟੀ ਦੇ ਸਿਰੇ ਉੱਤੇ
    ਹੈ!
  mya-JVB: စပျစ် ရည်နှင့် ယစ်မူးသောသူတို့၏ နေရာကြွယ်ဝ သော ချိုင့် ဦး တွင် ၊ ဧဖရိမ်
    အမျိုး သေ သောက်ကြူးတို့၏ မာန သရဖူ နှင့်၊ သူ တို့၌ ညှိုးနွမ်း တတ်သော ဘုန်း အသရေ၏
    ပန်း ပွင့်သည် အမင်္ဂလာ ရှိ၏။
  hmo-hmo: Israela basileia be do ia dika momokani! Israela ena gunalaia taudia idia
    kekero momo dainai, edia kwarana dekenai idia noho herahera, be idia dika lao
    noho. Israela ena hairai danu be unai bamona ia dika lao noho. Io, unai gunalaia
    taudia edia kwarana be mai bonana namo muramura, bona idia be mai hekokoroku danu,
    to idia hekure, mase bamona, idia kekero momokani dainai.
  urd-urd: अफ़सोस इफ़्राईम के मतवालों के घमण्ड के ताज पर और उसकी शानदार शौकत के मुरझाये
    हुए फूल पर जो उन लोगों की शादाब वादी के सिरे पर है जो मय के मग़लूब हैं।
  rus-SYN: Горе венку гордости пьяных Ефремлян, увядшему цветку красивого убранства
    его, который на вершине тучной долины сраженных вином!
  bqc-SIM: Waiyoo wɛ̃́lɛ pↄ́ Ɛflaiũ bui idɛkɛnaↄ aaì ĩ́anadãò, mɛɛwia pↄ́ kú
    guzulɛ táaede sĩ̀sĩ musu lán kíafuawa! A kɛfɛnkɛ gawi lɛ́ láa lá lávu
    ì wolowa.
  tcz-CHONGTHU: Ipi lung gentheinan anga hitam Samaria khopi kiletsahna adim chun-Israel
    jukham ho loupina lal lukhuh chu. Phaicham leipha laiya chun atouvin ahin, ahoi
    aloupina chu pahcha banga mollha ding ahi. Mite kiletsahna chu ju’n apuilhah ding
    ahi.
  mar-mar: एफ्राइममधील मद्यप्यांनो तुमच्या गर्वाच्या मुकुटाला हायहाय! आणि धुंद झालेल्या
    सुपिक खोऱ्याच्या माथ्यावरील मोठी शोभा देणारे जे कोमेजणारे फुल त्यास हायहाय!
  qub-qub: ¡Ay imanöraj canga Samaria! Payga corönanömi micuyta alli wayuchej altu
    patacho caycan. Burrächu Efraín runacuna alli-tucushanmi caycan. Chaynöpis caycan
    adurnu wayta wañuytasha caycajnömi. Chaychöga bïnuta upyallarmi goyarcaycan.
  hat-hat: Madichon pou gwògmann ki alatèt peyi Efrayim lan! Pouvwa yo ap fini tankou
    bèl flè ki te nan kouwòn yo te mete sou tèt yo a. Madichon pou bèl kapital k'ap
    deperi sou tèt mòn kote li dominen bon venn tè ki nan plenn lan! Madichon pou
    nou tout ki anba gwòg nou!
  eng-BSB: Woe to the majestic crown of Ephraim’s drunkards, to the fading flower
    of his glorious splendor, set on the summit above the fertile valley, the pride
    of those overcome by wine.
  eng-WEBPB: Woe to the crown of pride of the drunkards of Ephraim, and to the fading
    flower of his glorious beauty, which is on the head of the fertile valley of those
    who are overcome with wine!
  kbq-kbq: Tasunku hugantone. Efraemi naga'mo'zama nemaniza rankumamoka, knare'nare
    kavasase zankamo nehigenka mani'nanke'za, Efraemi naga'mo'za aka ti nene'za zamavufaga
    erisga nehaze. Hagi ana rankumamoka tra'zamo knare avasase renteaza hunka, agona
    kaziga knare agupo mopafi hentofa waini hoza ante'nane. Hianagi kavufgama erisgama
    nehana zana, mago zupa zagemo traza te vamagiaza hunka haviza hugahane.
  nhe-BL: ¡Teicneltique altepetl Samaria ehuani pampa hualahuij tlen quixolehuase
    inialtepe! Nochi ihuintini tlen tlali Israel [28:1 Efraín.] mohueyimatij ipampa
    nopa altepetl huan quimatij quipixtosquíaj se inincorona pampa tlahuel yejyectzi
    nopa tlamayamitl tlen quiyahualojtoc. Pero nimantzi pilinis iyejyejca nopa altepetl
    tlen quipiya itlacajhua tlen ihuintitoque huan tepejtoque ipan nochi calles.
  gub-BL: Tupàn uzepyk putar Xamari tawhu rehe nehe, — Tawhu ikatuahy ma'e, i'i uka'u
    ma'e Izaew ywy rehe har wà. Pepuhareko a'e tawhu ywy katu rehe wapyk ma'e nehe.
    A'e pe har uka'u waiko wà. Tawhu ipuràgaw ukàzym iko. Nuzawy kwaw ma'eputyr uxinig
    ma'e kwer.
  eng-DRA: Woe to the crown of pride, to the drunkards of Ephraim, and to the fading
    flower the glory of his joy, who were on the head of the fat valley, staggering
    with wine.
