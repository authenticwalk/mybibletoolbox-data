verse: ISA.028.008
translations:
  mal-C: മേശകളെല്ലാം ഛർദികൊണ്ടു നിറഞ്ഞിരിക്കുന്നു, വൃത്തിയുള്ള ഒരു സ്ഥലംപോലും അവശേഷിച്ചിട്ടില്ല.
  deu-TKW: Denn alle Tische sind voll von unflätigem Gespei, bis auf den letzten Platz!
  lin-lin: Bamesa nyonso etondi na bisanza ya nkele ; esika ya malamu etikali lisusu
    te.
  eng-LSV: For all tables have been full of vomit, || Filth—without place!
  eng-GNV: 'For all their tables are full of filthy vomiting: no place is cleane.'
  eng-WEBSTER: For all tables are full of vomit and filthiness, so that there is no
    place clean .
  nhw-BL: Nochi ininmesas temitoc ica iniisotlal hasta ayacmo onca niyon se lugar
    catli tlapajpactic.
  swh-ONEN: Meza zote zimejawa na matapishi wala hakuna sehemu hata ndogo isiyokuwa
    na uchafu.
  bba-bba: Ben dii yenɔ ɑye dɛɛrɑru sɑri. Siɑnu kɑ kubɑnɑ nu yibɑ mi.
  eng-KJVCPB: For all tables are full of vomit and filthiness, So that there is no
    place clean.
  luo-luo: Mesa duto opongʼ gi ngʼok, onge kamoro amora ma ok dungʼ tik marach.
  meu-meu: Badina be pata iboudiai na mumuta ai e honumu, bona asi mirona gabuna ta
    dia mia.
  npi-ULB: साँच्‍चै नै सबै टेबलहरू बान्ताले ढाकेकोछ, जसले गर्दा त्यहाँ कुनै सफा ठाउँ
    नै छैन ।
  yor-yor: Gbogbo orí tábìlì ni ó kún fún èébì kò sì ṣí ibìkan tí kò sí ẹ̀gbin.
  pes-OPCB: سفره‌هایشان پر از استفراغ و کثافت است و هیچ جای پاکیزه‌ای دیده نمی‌شود.
  tgl-ULB: Tunay nga, lahat ng mesa ay natatakpan ng suka, kung kaya't walang malinis
    na lugar.
  hui-hui: Tini bereagoria tebolo dagia ngaruni mbiraha bayale nawi magu tagu payapaya
    bidagome goba hai kagola ngu engengebiore ngelaga ka.
  mya-mya: သူ​တို့​၏​စား​ပွဲ​များ​သည်​ရ​စ​ရာ​မ​ရှိ အောင်​အန်​ဖတ်​များ​နှင့်​ပေ​ကျံ​၍​နေ​တော့​၏။
  bod-N: གསོལ་ལྕོག་སྟེང་དུ་ཉག་ཉིག་གི་སྐྱུག་རོས་གང་སྟེ་གཙང་ས་གཅིག་ཀྱང་མ་ལུས་སོ། །
  sna-sna: Tafura dzose dzazara marutsi uye hapachina nzvimbo isina tsvina.
  spa-BLM: Porque todas las mesas están completamente llenas de vómito e inmundicia.
  cac-cac: Masanil smexa eb' vin̈ mictac sat, xejtac sat yuj eb' vin̈, man̈xa jab'oc
    sat smexa eb' vin̈ chi' vach'.
  swh-ULB: Hakika, meza zote zimejaa matapishi. Hivyo basi hakuna sehemu iliyosafi.
  bel-bel: Бо ўсе сталы напоўнены агіднаю блявоцінаю, чыстага месца няма.
  deu-ELBBK: Denn alle Tische sind voll unflätigen Gespeies, dass kein Platz mehr
    ist.
  mbb-OT: Neketambù is utè dan diyà te lemisahan dan, ne wazè en dutun lugar he wazà
    meremeriki.
  mal-2015: മേശകൾ ഒക്കെയും ഛർദ്ദിയും അഴുക്കുംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ഒരു സ്ഥലവും
    ശേഷിപ്പില്ല.
  gup-gup: Bedda kabirriwehmewehme kore kabirriyerrkan! Kabirridjalbolkwarrewon kunbolk
    bedberre.
  rmc-rmc: Pre savore skaminda hin pherdo čhandľipen the mel, nane žužo than aňi sikra.
  pes-OPV: زیرا که همه سفره‌ها از قی و نجاست پر گردیده و جایی نمانده است.
  ron-1924: Тоате меселе сунт плине де вэрсэтурь мурдаре ши ну май есте ничун лок
    курат.
  ben-OBCV: খাবারের সব টেবিল বমিতে পূর্ণ, নোংরা নয়, এমন কোনো স্থান নেই।
  som-som: Waayo, miisaskii oo dhan waxaa ka buuxsamay mantag iyo wasakh, oo xataa
    meel keliya oo nadiifsan lama arko.
  lat-VUC: Omnes enim mensæ repletæ sunt vomitu sordiumque, ita ut non esset ultra
    locus.
  eng-ASVBT: For all tables are full of vomit and filthiness, so that there is no
    place clean.
  ita-1885: Perciocchè tutte le tavole son piene di vomito e di lordure; non vi è
    più luogo netto.
  eng-LXXUP: A curse shall devour this counsel, for this is their counsel for the
    sake of covetousness.
  eng-ULB: Truly, all tables are covered with vomit, so that there is no clean place.
  spa-VBL: 'Todas sus mesas están llenas de vómito: la suciedad está por todas partes.'
  fra-_FOB: Toutes leurs tables sont pleines de vomissement et d'ordures; il n'y a
    plus de place!
  mal-mal: മേശകൾ മുഴുവനും ഛർദ്ദിയും അഴുക്കുംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ഒരു സ്ഥലവും
    ശേഷിക്കുന്നില്ല.
  urd-GVR: Tamām mezeṅ un kī qai se gandī haiṅ, un kī ġhilāzat har taraf nazar ātī
    hai.
  suz-BL: मेको आन जतीक मेर नेल्‍ले आन मेशोम ब्रीशो बाक्‍नीम। नेल्‍ल ग्रांग्रा दिशो
    बाक्‍ब।
  eng-NOY: For all their tables are full of filthy vomit, So that there is no place
    clean.
  ita-1927: Tutte le tavole son piene di vomito, di lordure, non v’è più posto pulito.
  ckb-ckb: هەموو مێزەکان پڕ بوون لە ڕشانەوە و هیچ جێگایەک بێ پیسایی نەماوە.
  eng-BBE: For all the tables are covered with coughed-up food, so that there is not
    a clean place.
  kan-OKCV: ಮೇಜುಗಳೆಲ್ಲಾ ಸ್ಥಳ ಉಳಿಯದ ಹಾಗೆ ಅಸಹ್ಯವಾದ ಕಕ್ಕುವಿಕೆಯಿಂದ ತುಂಬಿವೆ.
  tam-2017: உணவு உண்ணும் இடங்களெல்லாம் வாந்தியினாலும் அசுத்தத்தினாலும் நிறைந்திருக்கிறது;
    சுத்தமான இடமில்லை.
  spa-RV-1909: Porque todas las mesas están llenas de vómito y suciedad, hasta no
    haber lugar limpio.
  ron-BTF: Căci toate mesele sunt pline de vomă şi murdărie, încât nu este loc curat.
  eng-WEBP: For all tables are completely full of filthy vomit and filthiness.
  eng-FBV: All their tables are full of vomit—filth is everywhere.
  nld-1939: Alle tafels liggen vol braaksel, Geen plek onbezoedeld.
  nch-BL: Nochi inimesas temitoc ica iniisotal hasta ayecmo onca yon se lugar cati
    tapajpactic.
  vie-1934: mửa ra ô uế đầy bàn tiệc, chẳng có chỗ nào sạch!
  hin-CV: क्योंकि भोजन करने की जगह गंदगी से भरी हुई हैं और कहीं भी सफाई नहीं है.
  eng-OURB: For all tables are completely full of filthy vomit and filthiness.
  spa-BES: Porque todas las mesas están cubiertas de vómito asqueroso, y no hay un
    lugar limpio.
  tdx-tdx: Kanao lifo-deotse naho loa o fandambañañeo,, le tsy aman-toetse malio ka.
  tha-KJV: เพราะสำรั​บท​ุกสำรั​บก​็​มี​อาเจียนและความโสโครกเต็ม ไม่มี​ที่​ใดที่​สะอาด
  por-BR-2018: Pois todas as suas mesas estão cheias de vômito; não há lugar que não
    haja imundície.
  deu-ELO: Denn alle Tische sind voll unflätigen Gespeies, daß kein Platz mehr ist.
  eng-WYC-2018: For why all (the) boards were filled with spewing and filths, so that
    there was no more place. (For all the tables were covered with vomit and filth,
    so that there was no clean place left.)
  epo-epo: Ĉar ĉiuj tabloj estas plenaj de vomaĵo kaj malpuraĵo, mankas jam loko.
  uig-PIN: Qünki ⱨǝmmǝ dastihan box orun ⱪalmay ⱪusuⱪ wǝ nijasǝt bilǝn toldi.
  beo-beo: Amola ilia fisu fafai amo da isosu liligi amoga dedeboi dagoi, ledodafa
    gala.
  tpi-OTNT: Traut bilong ol i pulap long ol dispela tebol ol i sindaun long en na
    dring, na i no gat wanpela liklik hap i stap klin.
  hau-SA: Duk amai ya rufe teburori kuma babu wani wurin da ba a ɓata ba.
  uig-LAT: Chünki hemme dastixan bosh orun qalmay qusuq we nijaset bilen toldi.
  nde-nde: Amatafula wonke agcwele amahlanzo njalo akulandawo engelamanyala.
  ton-ton: He ʻoku fonu ʻae ngaahi keinangaʻanga kotoa pē ʻi he lua mo e fakalielia,
    ko ia ʻoku ʻikai ha potu ʻoku maʻa.
  ces-1613: Nebo všickni stolové plní jsou vývratků a lejn, tak že žádného místa čistého
    není.
  eng-WMB: For all tables are completely full of filthy vomit and filthiness.
  tam-TCV: மேஜைகள் யாவும் வாந்தியால் நிறைந்திருக்கின்றன. அழுக்குப்படியாத இடமே அங்கு
    இல்லை.
  ceb-ULB: Tinuod, nalukop sa suka ang mga lamesa, busa wala na gayoy limpyo nga dapit.
  pol-UBG: Wszystkie ich stoły bowiem są pełne wymiotów i plugastwa, tak że nie ma
    czystego miejsca.
  agr-agr: Nuadui dita mesajinig ayatak tsumain iyakbau ayawai, makichkish iyaka tsuwapachbauk
    atsawai.
  kyc-kyc: Taepo dupwa miku yusoro karapyasa mee mendasa au pyuo see nalyamo.
  urd-GVU: تمام میزیں اُن کی قَے سے گندی ہیں، اُن کی غلاظت ہر طرف نظر آتی ہے۔
  deu-1912: Denn alle Tische sind voll Speiens und Unflats an allen Orten.
  kan-2017: ಅವರ ಮೇಜುಗಳ ಮೇಲೆಲ್ಲಾ ವಾಂತಿಯೂ, ಎಂಜಲೂ ತುಂಬಿವೆ, ಶುದ್ಧವಾದ ಸ್ಥಳವೇ ಇಲ್ಲ.
  yap-yap: Pi tebel rorad ni gubin e ke sug e sul’ugun u daken, ndariy bang riy ni
    kab be’ech.
  hlt-MCSB: Caboei tom te a lok kah a khawt baetawt la a hmuen tal.
  mdy-ETH: ዔያታ ሙዖ ሙዓ ጋባዳ ቢያ ጮኦሺና ኩሜኔ፤ ፑርቲባኣ ጌኤሺ ቤሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Ɛfeɛ agugu apono nyinaa so, na baabiara ayɛ efi.
  eng-WEBU: For all tables are completely full of filthy vomit and filthiness.
  wal-wal: Eti miyo maadda ubbai cooshsha xalla gidiyo gishshau, moorettibeenna sohoi
    mulekka baawa.
  spa-PDDPT: Todas las mesas están llenas de vómito y suciedad, y no queda sitio limpio.
  gun-gun: Mba'eta ha'e kuery mesa ha'e javi rupi ombojevyague anho oĩ, iky'a e'ỹa
    noĩ.
  ilo-ULB: Pudno, amin a lamisaan ket nalapunos iti sarua, isu nga awan iti nadalus
    a disso.
  kpg-kpg: Nia deebele ala nogo noho ai digaula la guu honu lualua, deai di gowaa
    e madammaa ai.
  uig-ARA: چۈنكى ھەممە داستىخان بوش ئورۇن قالماي قۇسۇق ۋە نىجاسەت بىلەن تولدى.
  sus-sus: E tixi e yɛtɛ xa bɔxunyi tagi, e birin nɔxɔxi a ɲaaxi ra.
  pon-2006: Tehpel kan koaros me re kin mwohdehng saminkihla kisin mwenge kan me re
    kin mwuskihwei, oh sohte wasa kis mie me min oh mwakelekel.
  jae-jae: Êsêac sêluc e ŋasu gêjam nêŋ tebo auc ma gamêŋ ŋajam teŋ gêc atom.
  ksd-ksd: Tago ra umana vuvuvung na nian par dia dur ma ra magit di marue ma ra magit
    na puputa, ma pa ta pakana i gomgom tana.
  tur-YTC: Çünkü bütün sofralar pis kusmuk ve pislikle dolu.
  grc-BRENT: Ἀρὰ ἔδεται ταύτην τὴν βουλήν, αὕτη γὰρ ἡ βουλὴ ἕνεκα πλεονεξίας.
  ind-AYT: Semua meja penuh dengan muntahan dan kejijikan, sehingga tidak ada satu
    bagian pun yang bersih.
  nya-nya: Pa matebulo onse pali masanzi okhaokha ndipo palibenso malo wopanda zonyansa.
  hrv-hrv: Svi su stolovi puni gnusnih bljuvotina, nigdje čista mjesta nema!
  mps-mps: Augwa bogu te augwa bugulama, wę tubo tebol saide pesage holobo dao. Tama
    dwasianu wiegi yai me elalubo menio.
  tpi-tpi: Traut bilong ol i pulap long ol dispela tebol ol i sindaun long en na dring,
    na i no gat wanpela liklik hap i stap klin.
  dan-1931: Thi alle Borde er fulde af Spy, Uhumskhed flyder på hver en Plet.
  vie-OVCB: Trên bàn tiệc của họ phủ đầy thứ ói mửa; không còn nơi nào tinh khiết.
  guj-2017: ખરેખર, ઊલટીથી સર્વ મેજો ભરપૂર છે, તેથી કોઈ પણ જગા સ્વચ્છ રહી નથી.
  pon-2006A: Tehpel kan koaros me re kin mwohdehng saminkihla kisin mwenge kan me
    re kin mwuskihwei, oh sohte wasa kis mie me min oh mwakelekel.
  por-BRBSL: Pois todas as mesas estão completamente cheias de vômito imundo e imundície.
  cth-cth: Ahnimae canei pawi pueng teh, hmuen houng laipalah palo hoi a kawi.
  twi-twi: Ɔfe agugu apon nyinaa so, na baabiara ayɛ fi.
  hlt-hlt: Caboei tom te a lok kah a khawt baetawt la a hmuen tal.
  tbz-SIM: Titɔ̃́ǹtũ̀ɔ̃́tì tiì dɑ̀ɑ́tí bɛ tɑ́bùrìbɛ̀ ĩ́nkɛ̀, kupíkù mɑkù í feí.
  msy-2020: Dakozir me apiaghav ikia dɨpar onganiba apiba, men mimiziba bar dagh izɨfa,
    ezɨ dar danganiba bar mɨzegha iti.
  dop-dop: Tɔtʋ wɑɑsǝnɑ pɑ tɑɑpǝlǝnɑɑ tǝnɑ tɔɔ. Kʋsɔɣɔtʋ kɛ pɑɑ timpi, tǝpɑntɛ fɛɩ.
  azb-azb: Bütün süfrələri qusmaq və natəmizliklə doludur, Bulanmamış yer yoxdur!
  eng-DBY: For all tables are full of filthy vomit, so that there is no [more] place.
  hin-2017: क्योंकि सब भोजन आसन वमन और मल से भरे हैं, कोई शुद्ध स्थान नहीं बचा।
  wol-KYG: Seen taabal yépp a ngi taq ripp, fépp di waccu ak mbalit.
  eng-YLT: For all tables have been full of vomit, Filth — without place!
  eng-WYC-2017: For why all boards were filled with spewing and filths, so that there
    was no more place.
  eng-WMBB: For all tables are completely full of filthy vomit and filthiness.
  urd-GVH: तमाम मेज़ें उनकी क़ै से गंदी हैं, उनकी ग़िलाज़त हर तरफ़ नज़र आती है।
  rug-rug: Sari na tevolo pu haboti rini si tale luadi mo, meke loke vasina si hite
    via.
  gaz-gaz: Maaddiin hundinuu diddigaan guutameera; iddoon hin xureeffamin tokko iyyuu
    hin jiru.
  fra-LSG: Toutes les tables sont pleines de vomissements, d’ordures; Il n’y a plus
    de place.
  yal-yal: E tabanle birin nafexi e baxunna ra, e yiren birin xɔsixi.
  haw-1868: No ka mea, ua paapu na papaaina a pau i ka luai, I ka paumaele hoi, aohe
    wahi kaawale.
  arb-NAV: فَامْتَلَأَتْ مَوَائِدُهُمْ كُلُّهَا بِالْقَيءِ، وَلَمْ يَبْقَ مَكَانٌ
    لَمْ يَتَلَوَّثْ.
  ewe-ewe: Woɖe xe ɖe kplɔ̃wo katã dzi kpe ɖo, eye teƒe aɖeke meli si womeɖe xe ɖo
    o.
  eng-LEE: For all tables are full of vomit of filthiness, there is no place [clean].
  asm-FB: কিয়নো আটাই মেজ বঁমিৰে পূৰ হৈ আছে, কোনো পৰিষ্কাৰ স্থান নাই।
  sus-A: عٍ تِشِ عٍ يّتّ شَ بْشُنيِ تَفِ، عٍ بِرِن نْشْشِ عَ حَاشِ رَ.
  fra-SBL: Car toutes les tables sont pleines de vomissures et de souillures.
  hbo-hbo: כִּ֚י כָּל־שֻׁלְחָנֹ֔ות מָלְא֖וּ קִ֣יא צֹאָ֑ה בְּלִ֖י מָקֹֽום׃ ס
  kik-kik: Metha ciothe ciyũrĩte matahĩko, na gũtirĩ handũ o na hamwe hataiyũrĩte
    gĩko.
  fra-NCL: toutes les tables sont couvertes d’immondes vomissements, il n’y a plus
    de place.
  cek-AK: Nihcae ih caboi loe kaciim ahmuen roe om ai, tamlok hoi panuet thok hmuen
    hoiah ni koi.
  cuk-cuk: Bela mesemar aged-sunnabi bukwad, gwen neg daarmakar naisulid, bela isgusnaid.
  uig-CYR: Чүнки һәммә дәстихан бош орун қалмай қусуқ вә ниҗасәт билән толди.
  tel-2017: వాళ్ళు భోజనం చేసే బల్లలు అన్నీ వాంతితో నిండి ఉన్నాయి. శుభ్రమైన స్థలం అక్కడ
    కనిపించదు.
  hat-BSA: Paske tout tab yo plen ak salte vomisman an; pa menm gen yon kote ki pwòp.
  kos-kos: Tepu ma elos muta kac afla ke woht, ac wangin acn nasnas lula fac.
  hbo-WLC: כִּ֚י כָּל־שֻׁלְחָנ֔וֹת מָלְא֖וּ קִ֣יא צֹאָ֑ה בְּלִ֖י מָקֽוֹם׃ ס
  ibo-ibo: Nʼihi na tebul ha niile jupụtara nʼihe ọgbụgbọ ruru unyi. O nwekwaghị ebe
    dị ọcha.
  ory-ory: କାରଣ, ମେଜସବୁ ବାନ୍ତି ଓ ମଳରେ ପରିପୂର୍ଣ୍ଣ, କୌଣସି ପରିଷ୍କୃତ ସ୍ଥାନ ନାହିଁ।
  chk-chk: Ar kewe chepel ra kula ren mus, nge esap chüen wor eu leni mi limöch me
    won.
  rop-rop: Blanga olabat teibul jidan garram baku, en nomo enijing jidan klinbala.
    Ebrijing jidan brabli dardiwan.
  ukr-1871: Столи в них повні гиду й блювотини, нема чистого місця.
  deu-1951: Ja, alle Tische sind besudelt mit unflätigem Gespei, so daß kein Platz
    mehr ist.
  eng-JPS: For all tables are full of filthy vomit, and no place is clean.
  srp-1865: Jer su svi stolovi puni bljuvotine i neèistote, nema mjesta èista.
  lug-lug: Weewaawo emmeeza zonna ziriko ebisesemye, tewakyali kifo kiyonjo.
  heb-heb: כי כל שלחנות מלאו קיא צאה בלי מקום׃
  ben-IRV: প্রকৃপক্ষে, সব মেজ বমিতে ও মলে পরিপূর্ণ হয়েছে, জায়গা নেই।
  pan-pan: ਸਾਰੀਆਂ ਮੇਜ਼ਾਂ ਤਾਂ ਕੈ ਅਤੇ ਵਿਸ਼ਟੇ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਹਨ, ਕੋਈ ਥਾਂ ਸਾਫ਼ ਨਹੀਂ!
  mya-JVB: သူတို့စားပွဲ ရှိသမျှ တို့သည်၊ လွတ်လပ် ရာမ ရှိ သည်တိုင်အောင်၊ အန်ဖတ် နှင့်၎င်း၊
    အညစ် အကြေးနှင့်၎င်း ပြည့် လျက်ရှိကြ၏။
  hmo-hmo: Edia aniani patadia ibounai be mumuta dekenai idia dika, bona mumuta dainai,
    goeva gabuna ta ia noho lasi.
  urd-urd: क्यूँकि सब दस्तरख़्वान क़य और गन्दगी से भरे हैं कोई जगह बाक़ी नहीं।
  rus-SYN: Ибо все столы наполнены отвратительною блевотиною, нет чистого места.
  bqc-SIM: Pisi dà ń táabũnuↄla, gue fòona vĩo ń gbãsĩo.
  tcz-CHONGTHU: A dokhang chung’u jong loh in atom dim in; muntin anen soh keitai.
  mar-mar: खरोखर सर्व मेजे ओकारीने भरलेली आहेत, कोठेही स्वच्छ जागा राहिलेली नाही.
  qub-qub: Mësancunachöpis gumitashan ganracunami caycan. Manami ni juc pachallapis
    canchu limyuga.
  hat-hat: Yo vonmi sal tout tab kote yo chita a. Pa gen yon ti kote ki pa sal.
  eng-BSB: For all their tables are covered with vomit; there is not a place without
    filth.
  eng-WEBPB: For all tables are completely full of filthy vomit and filthiness.
  kbq-kbq: Hagi mani'naza tratera amu'mati'naza zamo avitegeno, magore huno amne kankamuna
    omanetfa hu'ne.
  nhe-BL: Nochi ininmesas temitoc ica iniisotlal hasta ayoc onca niyon se lugar tlen
    tlapajpactic.
  gub-BL: Wahuhuk awer upyk ywyrapew wama'ereko haw a'e. Naheta kwaw ni pitài ikatu
    haw ywyrapew rehe.
  eng-DRA: For all tables were full of vomit and filth, so that there was no more
    place.
