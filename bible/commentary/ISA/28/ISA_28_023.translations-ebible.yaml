verse: ISA.028.023
translations:
  mal-C: ചെവിചായ്ച്ച് എന്റെ ശബ്ദം കേൾക്കുക; ശ്രദ്ധയോടെ എന്റെ വചനം ശ്രവിക്കുക.
  deu-TKW: Horcht auf und hört meine Stimme! Merkt auf und hört meine Rede!
  lin-lin: Bofungola matoyi mpe boyoka mongongo na ngai, bosala keba mpe boyoka malamu
    makambo oyo nazali koloba !
  eng-LSV: 'Give ear, and hear my voice, || Attend, and hear my saying:'
  eng-GNV: 'Hearken ye, and heare my voyce: hearken ye, and heare my speach.'
  eng-WEBSTER: Give ye ear, and hear my voice; hearken, and hear my speech.
  nhw-BL: '¡Xijtlacaquilica nocamanal! Quena, cuali xijtlacaquilica catli nimechilhuis:'
  swh-ONEN: Sikilizeni msikie sauti yangu, tegeni masikio na msikie niyasemayo.
  bba-bba: I swɑɑ dɑkio i nɔ. I swɑɑ tem kpĩiyɔ i nɛn ɡɑri nɔ.
  eng-KJVCPB: Give ye ear, and hear my voice; Hearken, and hear my speech.
  luo-luo: Chik iti kendo iwinj dwonda, keturu chunyu mondo uwinj weche mawacho.
  meu-meu: Taiamui a hakiraradia, gadogu a kamonai; a hakala, egu hereva a kamonai.
  npi-ULB: ध्यान देओ र मेरो आवाज सुन । ध्यान मग्‍न होओ र मेरा वचनहरू सुन ।
  yor-yor: Tẹ́tí kí o sì gbọ́ ohùn mi, fi ara balẹ̀ kí o sì gbọ́ ohun tí mo sọ.
  pes-OPCB: به من گوش کنید! به سخنان من توجه کنید!
  tgl-ULB: Bigyan ninyo ng pansin at makinig sa aking tinig; bigyan ninyo ng masusing
    pansin at makinig sa aking mga salita.
  hui-hui: Tígua hale mia howa i̱na bi galone langerogo bayu hangu hale halimu.
  mya-mya: ငါ​ပြော​သည်​ကို​နား​ထောင်​ကြ​လော့။ သင်​တို့ အား​ငါ​ပြော​သည့်​စ​ကား​ကို​အာ​ရုံ​စိုက်​၍
    နား​ထောင်​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྣ་བ་གཏད་དེ་བདག་གི་སྐད་ལ་ཉོན་དང་། སེམས་བསམ་པས་བདག་གི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Teererai uye munzwe inzwi rangu; rerekai nzeve dzenyu munzwe zvandinoreva.
  spa-BLM: ¡Escuchen y oigan mi voz! ¡Escuchen, y oigan mi discurso!
  cac-cac: 'Maclejec eyab'' tas ol vala'', scham val eyab''an in lolonel:'
  swh-ULB: Kuwa tayari na sikiliza saut yangu; kuwa makini na sikiliza maneno yangu.
  bel-bel: Прыхілеце вуха, і паслухайце майго голасу; будзьце ўважлівыя, і паслухайце
    слова маё.
  deu-ELBBK: Nehmt zu Ohren und hört meine Stimme, horcht auf und hört meine Rede!
  mbb-OT: Purungi niw pemineǥa is egkeǥiyen ku.
  mal-2015: ചെവി തന്നു എന്റെ വാക്കു കേൾപ്പിൻ; ശ്രദ്ധവെച്ചു എന്റെ വചനം കേൾപ്പിൻ.
  gup-gup: Kandibekkabekka! Kandiwokma dja kandimenmenbekka bu bolkkime marneyime.
  rmc-rmc: Den pozoris a šunen miro hangos! Šunen mištes oda, so phenav!
  pes-OPV: گوش گیرید و آواز مرا بشنوید و متوجه شده، کلام مرا استماع نمایید.
  ron-1924: Плекаци-вэ урекя ши аскултаць гласул меу! Фиць ку луаре аминте ши аскултаць
    кувынтул меу!
  ben-OBCV: তোমরা শোনো ও আমার কথায় কান দাও; মনোযোগ দাও ও আমি যা বলি তা শোনো।
  som-som: Dhegta ii dhiga, oo codkayga maqla, dhegaysta oo hadalkayga maqla.
  lat-VUC: '[Auribus percipite, et audite vocem meam: attendite, et audite eloquium
    meum.'
  eng-ASVBT: Give ye ear, and hear my voice; hearken, and hear my speech.
  ita-1885: Porgete le orecchie, ed ascoltate la mia voce; state attenti, ed ascoltate
    il mio ragionamento.
  eng-LXXUP: Hearken, and hear my voice; attend, and hear my words.
  eng-ULB: Pay attention and listen to my voice; be attentive and listen to my words.
  spa-VBL: ¡Escuchen lo que les digo! ¡Escuchen y presten atención! ¡Escuchen mis
    palabras!
  fra-_FOB: Prêtez l'oreille, écoutez ma voix; soyez attentifs, écoutez ma parole!
  mal-mal: ചെവിതന്ന് എന്റെ വാക്കു കേൾക്കുവിൻ; ശ്രദ്ധവച്ച് എന്റെ വചനം കേൾക്കുവിൻ.
  urd-GVR: Ġhaur se merī bāt suno! Dhyān se us par kān dharo jo maiṅ kah rahā hūṅ!
  suz-BL: नेनीन, आं लोव़ नेनीन। नोफा दाइश्‍शा, होस पा बाक्‍शा आं लोव़ नेनीन।
  eng-NOY: Give ear, and listen to my voice, Attend, and hearken to my words!
  ita-1927: Porgete orecchio, e date ascolto alla mia voce! State attenti, e ascoltate
    la mia parola!
  ckb-ckb: گوێ شل بکەن و دەنگم ببیستن، گوێ بگرن و قسەم ببیستن.
  eng-BBE: Let your ears be open to my voice; give attention to what I say.
  kan-OKCV: ನನ್ನ ಧ್ವನಿಗೆ ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ, ನನ್ನ ಮಾತಿಗೆ ಗಮನವಿಟ್ಟು ಆಲಿಸಿರಿ.
  tam-2017: செவிகொடுத்து என் சத்தத்தைக் கேளுங்கள்; நான் சொல்வதைக் கவனித்துக் கேளுங்கள்.
  spa-RV-1909: Estad atentos, y oid mi voz; estad atentos, y oid mi dicho.
  ron-BTF: Plecaţi urechea şi ascultaţi-mi vocea; luaţi seama şi ascultaţi vorbirea
    mea.
  eng-WEBP: Give ear, and hear my voice! Listen, and hear my speech!
  eng-FBV: Listen to what I'm saying! Listen and pay attention! Hear what I have to
    say!
  nld-1939: Luistert en hoort naar mijn stem, Let op en hoort naar mijn woord!
  nch-BL: '¡Xijtacaquilica nocamanal! Quena, cuali xijtacaquilica cati nimechilhuis:'
  vie-1934: Hãy lắng tai, nghe tiếng ta; hãy để ý, nghe lời ta!
  hin-CV: ध्यान दो और सुनो सचेत हो जाओ; और मेरी बातों पर ध्यान दो.
  eng-OURB: Give ear, and sh'ma ·hear obey· my voice! Listen, and hear my speech!
  spa-BES: Sean tus oídos abiertos a mi voz; Pon atención a lo que digo.
  tdx-tdx: Mijanjiña naho tsendreño ty feoko; haoño vaho janjiño o entakoo.
  tha-KJV: เงี่ยหู​ลงซิ และฟังเสียงข้าพเจ้า สด​ับซี และฟังคำพูดของข้าพเจ้า
  por-BR-2018: Inclinai os ouvidos, e ouvi minha voz; prestai atenção, e ouvi o que
    eu digo.
  deu-ELO: Nehmet zu Ohren und höret meine Stimme, merket auf und höret meine Rede!
  eng-WYC-2018: Perceive ye with ears, and hear ye my voice; perceive ye, and hear
    ye my speech. (Listen, and hear ye my voice; pay attention, yea, listen to me!)
  epo-epo: Atentu, kaj aŭskultu mian voĉon; konsideru, kaj aŭskultu mian parolon.
  uig-PIN: — Ⱪulaⱪ selinglar, awazimni anglanglar; Tingxanglar, sɵzlirimni anglanglar.
  beo-beo: 'Na sia: noga:le nabima! Na dilima olebe amo noga:le dawa:digima!'
  tpi-OTNT: Yupela putim gut yau na harim tok bilong mi.
  hau-SA: Ku saurara ku kuma ji muryata; ku kasa kunne ku kuma ji abin da na faɗa.
  uig-LAT: — Qulaq sélinglar, awazimni anglanglar; Tingshanglar, sözlirimni anglanglar.
  nde-nde: Lalelani lizwe ilizwi lami; lalelani lizwe engikutshoyo.
  ton-ton: ¶ “Mou fakatokanga, pea fanongo ki hoku leʻo; fanongo, pea fakaongo ki
    heʻeku lea.
  ces-1613: Nastavte uší, a slyšte hlas můj; pozorujte, a poslechněte řeči mé.
  eng-WMB: Give ear, and hear my voice! Listen, and hear my speech!
  tam-TCV: கேளுங்கள், என் குரலுக்குச் செவிகொடுங்கள்; நான் சொல்வதைக் கவனித்துக் கேளுங்கள்.
  ceb-ULB: Patalinghogi ug paminawa ang akong tingog; pamatia ug paminawa ang akong
    mga pulong.
  pol-UBG: Nadstawcie uszu, posłuchajcie mego głosu; bądźcie uważni, słuchajcie mojej
    mowy.
  urd-GVU: غور سے میری بات سنو! دھیان سے اُس پر کان دھرو جو مَیں کہہ رہا ہوں!
  deu-1912: 'Nehmet zu Ohren und höret meine Stimme; merket auf und höret meine Rede:'
  kan-2017: ನನ್ನ ಧ್ವನಿಯನ್ನು ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ, ನನ್ನ ಮಾತಿಗೆ ಗಮನವಿಟ್ಟು ಆಲಿಸಿರಿ.
  yap-yap: Mtoyil ko n’en ni nggog; mag tay u wun’um e n’en ni gu be yog ngom.
  hlt-MCSB: Ka ol he hnakaeng lamtah ya uh lah, ka olthui he hnatung lamtah ya uh
    lah.
  mdy-ETH: ታኣኒ ዒንሢም ኬኤዛ ባኮ ዋይዙዋቴ፤ ታኣኒ ዒንሢም ጋዓ ባኮዋ ቢያ ዒናፓ ዋይዙዋቴ።
  twi-ASANTE: Montie na monte me nne; monwɛn mo aso na montie deɛ meka.
  eng-WEBU: Give ear, and hear my voice! Listen, and hear my speech!
  wal-wal: Intte haittaa haa yeggidi, taani yootiyoogaa siyite; ta haasayaakka akeekidi
    ezggite.
  spa-PDDPT: 'Estén atentos y escuchen mi voz. Atiendan y escuchen mi palabra:'
  gun-gun: Peipe'a ke pendeapyxa, ha'e pendu xeayvua. Peikuaa pota porã xeayvua pendu
    kuaa aguã.
  ilo-ULB: Ipangagyo ken dumngegkayo iti timekko; ipangagyo ken dumngegkayo a naimbag
    kadagiti sasaok.
  kpg-kpg: Hagalongo gi humalia gi agu helekai ala e hagi adu gi goodou.
  uig-ARA: ــ قۇلاق سېلىڭلار، ئاۋازىمنى ئاڭلاڭلار؛ تىڭشاڭلار، سۆزلىرىمنى ئاڭلاڭلار.
  sus-sus: «Wo wo tuli mati n xui ra, wo wo tuli mati n ma masenyi ra.
  pon-2006: Kumwail rong dahme I ndinda; kumwail kanahieng rong dahme I ndindaiong
    kumwail.
  ksd-ksd: Ea, avat a valongore ra nilaigu, avat a kapupi kaugu varvai ma avat a nuk
    pa ia.
  tur-YTC: Kulak verin ve sesimi duyun! Dinleyin ve konuşmamı dinleyin!
  grc-BRENT: Ἐνωτίζεσθε καὶ ἀκούετε τῆς φωνῆς μου, προσέχετε καὶ ἀκούετε τοὺς λόγους
    μου.
  ind-AYT: Berilah telinga dan dengarlah suaraku, dengar dan perhatikan kata-kataku.
  nya-nya: Tcherani khutu ndipo mumve mawu anga; mvetserani ndipo mumve zimene ndikunena.
  hrv-hrv: Poslušajte i čujte glas moj, prisluhnite pomno moju besjedu.
  mps-mps: Dagego olo saganama, eno po bugagia odiąo.
  tpi-tpi: Yupela putim gut yau na harim tok bilong mi.
  dan-1931: Lyt til og hør min Røst, lån Øre og hør mit Ord!
  vie-OVCB: Hãy nghe tôi; hãy lắng tai và chú ý.
  guj-2017: કાન ધરીને મારી વાણી સાંભળો; ધ્યાનથી મારું વચન સાંભળો.
  pon-2006A: Kumwail rong dahme I ndinda; kumwail kanahieng rong dahme I ndindaiong
    kumwail.
  por-BRBSL: Dê ouvidos, e ouça minha voz! Ouça, e ouça meu discurso!
  cth-cth: Kaie ka lawk hah na hnâpakeng awh nateh thai awh haw. Ka lawk hah takuetluet
    thai awh haw.
  twi-twi: Muntie na monte me nne; monwɛn mo aso na muntie nea meka.
  hlt-hlt: Ka ol he hnakaeng lamtah ya uh lah, ka olthui he hnatung lamtah ya uh lah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Kéntɛ́nɛ̀ n tɑmmɛ̀, keènɛ̀ n tú mù.'
  msy-2020: Ia kuariba arigh, deragh nan akaba baragh.
  dop-dop: Ɩ́ ke ŋkpɑŋŋ, Ɩ́ nɩɩ mɑ nɔɣɔ. Ɩ́ cɑɣɑ tǝtiɣitiɣi, Ɩ́ nɩɩ mɑ tɔm.
  azb-azb: Qulaq asın, səsimi eşidin, diqqət edin, Dediyimi dinləyin.
  eng-DBY: Give ear, and hear my voice; hearken, and hear my speech.
  hin-2017: कान लगाकर मेरी सुनो, ध्यान धरकर मेरा वचन सुनो।
  wol-KYG: Teeyluleen te déglu sama kàddu, teewluleen ba dégg samay wax.
  eng-YLT: 'Give ear, and hear my voice, Attend, and hear my saying:'
  eng-WYC-2017: Perceive ye with ears, and hear ye my voice; perceive ye, and hear
    ye my speech.
  eng-WMBB: Give ear, and hear my voice! Listen, and hear my speech!
  urd-GVH: ग़ौर से मेरी बात सुनो! ध्यान से उस पर कान धरो जो मैं कह रहा हूँ!
  rug-rug: Va avoso, mamu avosia sa mamalaiṉiqu; noso, mamu avosi sari qua zinama.
  gaz-gaz: Dhaggeeffadhaatii sagalee koo dhagaʼaa; qalbeeffadhaatii waan ani dubbadhu
    dhagaʼaa.
  fra-LSG: Prêtez l’oreille, et écoutez ma voix! Soyez attentifs, et écoutez ma parole!
  yal-yal: Ɛ tuli mati n xuiin na. Ɛ xaxili lu n ma falane xɔn.
  haw-1868: E haliu mai oukou, a e hoolohe i ko'u leo, E haliu mai oukou, a e hoolohe
    i ka'u olelo ana.
  arb-NAV: 'فَاسْتَمِعُوا إِلَى صَوْتِي وَأَصْغُوا إِلَى قَوْلِي وَأَطِيعُوا:'
  ewe-ewe: Mise nu si gblɔm mele na mi, eye miɖo to nya si tom mele na mi.
  eng-LEE: Give ye ear, and hear my voice; listen, and hear my speech.
  asm-FB: তোমালোকে মনোযোগ দি মোৰ কথা শুনা, মনোযোগী হৈ মোৰ বাক্য শুনা।
  sus-A: «وٌ وٌ تُلِ مَتِ ﭑ شُي رَ، وٌ وٌ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ.
  fra-SBL: Prêtez l'oreille, et écoutez ma voix ! Écoute, et entends ma parole !
  hbo-hbo: הַאֲזִ֥ינוּ וְשִׁמְע֖וּ קֹולִ֑י הַקְשִׁ֥יבוּ וְשִׁמְע֖וּ אִמְרָתִֽי׃
  kik-kik: Thikĩrĩriai mũigue mũgambo wakwa; tegai matũ mũigue ũrĩa nguuga.
  fra-NCL: Prêtez l’oreille et entendez ma voix, soyez attentifs et entendez ma parole.
  cek-AK: Ka thuih ih lok to thaih kop hanah, naa to patueng ah; ka lok hae tahngai
    ah loe pakuem ah.
  cuk-cuk: 'Be itomar, nue be an-gayaburba itomar. Nue be bogi an-itomar, an-ibmar-soged
    be itomar:'
  uig-CYR: — Қулақ селиңлар, авазимни аңлаңлар; Тиңшаңлар, сөзлиримни аңлаңлар.
  tel-2017: కాబట్టి మనస్సు పెట్టి నేను చెప్పేది వినండి. జాగ్రత్తగా నా మాటలు ఆలకించండి.
  hat-BSA: Prete zòrèy nou pou tande vwa mwen! Koute e tande pawòl mwen yo.
  kos-kos: Porongo ma nga fahk uh, ac lohang nu ke ma nga fahk nu suwos.
  hbo-WLC: הַאֲזִ֥ינוּ וְשִׁמְע֖וּ קוֹלִ֑י הַקְשִׁ֥יבוּ וְשִׁמְע֖וּ אִמְרָתִֽי׃
  ibo-ibo: Geenụ ntị, nụrụnụ olu m, ṅaanụ ntị nʼihe m na-agwa unu.
  ory-ory: ତୁମ୍ଭେମାନେ କର୍ଣ୍ଣ ଦେଇ ଆମ୍ଭର ରବ ଶୁଣ; ମନୋଯୋଗ କରି ଆମ୍ଭର ବାକ୍ୟ ଶ୍ରବଣ କର।
  chk-chk: Oupwe aüseling o rongorong mweliei, oupwe aüseling o rongorong ai kapas.
  rop-rop: Wal aibin kipgon tok, “Wal yumob lafta teiknodis wanim mi oldei dalimbat
    yumob.
  ukr-1871: 'Прихилїте ж слух і послухайте голосу мого; вважайте й вислухайте, що
    буду до вас промовляти:'
  deu-1951: Vernehmt und höret meine Stimme! Merket auf und höret meine Rede!
  eng-JPS: Give ye ear, and hear my voice; attend, and hear my speech.
  srp-1865: Slušajte, i èujte glas moj, pazite i èujte besjedu moju.
  lug-lug: Muwulirize, era muwulire eddoboozi lyange; Musseeyo omwoyo, muwulire kye
    ŋŋamba.
  heb-heb: האזינו ושמעו קולי הקשיבו ושמעו אמרתי׃
  ben-IRV: তোমরা কান দাও, আমার রব শোন; কান দাও, আমার কথা শোন
  pan-pan: ਕੰਨ ਲਾਓ ਅਤੇ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੋ, ਧਿਆਨ ਲਾਓ ਅਤੇ ਮੇਰਾ ਬਚਨ ਸੁਣੋ।
  mya-JVB: ငါ ပြော သံကိုကြား ၍ မှတ် ကြလော့။ ငါ့ စကား ကို စေ့စေ့နားထောင် နာယူ ကြလော့။
  hmo-hmo: Emui taiadia do umui kehoa, egu hereva do umui kamonai.
  urd-urd: कान लगा कर मेरी आवाज़ सुनो, सुनने वाले होकर मेरी बात पर दिल लगाओ।
  rus-SYN: Приклоните ухо, и послушайте моего голоса; будьте внимательны и выслушайте
    речь мою.
  bqc-SIM: À swã́kpa ma yã́ ma, à laaidↄ yã́ pↄ́ málɛ oɛ́wa.
  tcz-CHONGTHU: Ka thusei hi ngaijun; lunglut tah in hung naijun lang, ngaijun.
  mar-mar: मी सांगत असलेला संदेश लक्षपूर्वक ऐका, सावध असा, माझे शब्द ऐका.
  qub-qub: Sumaj wiyay noga nishäta tantiyacunayquipaj. Noga nishäcunataga juctapis
    mana cachaypa sumaj tantiyacuy.
  hat-hat: Pare zòrèy nou! Tande sa m'ap di nou! Koute byen pawòl k'ap soti nan bouch
    mwen!
  eng-BSB: Listen and hear my voice. Pay attention and hear what I say.
  eng-WEBPB: Give ear, and hear my voice! Listen, and hear my speech!
  kbq-kbq: Hagi menina tamagesa ante so'e hu'neta, nagrama hanua nanekea antahiho.
  nhe-BL: '¡Xijtlacaquilica notlajtol! Quena, cuali xijtlacaquilica tlen nimechilhuis:'
  gub-BL: Peinu heze'eg àwàm nehe. Pezekaiw heremimume'u ràm rehe nehe.
  eng-DRA: Give ear, and hear my voice, hearken, and hear my speech.
