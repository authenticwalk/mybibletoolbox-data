    augwali nogo bono dunama, augwali kalabus elama, odasa paibao.
  tpi-tpi: Olsem na Bikpela yet bai i skulim ol olsem man i skulim ol liklik pikinini
    long kolim stret wan wan leta na wan wan tok na wan wan lain. Na ol bai i longlong
    nabaut na kisim taim nogut, na ol lain birua bai i kalabusim ol na karim ol i
    go.
  dan-1931: 'Så bliver for dem da HERRENS Ord: “Hakke og rakke, rakke og hakke, lidt
    i Vejen her og lidt i Vejen der!” så de går hen og styrter bagover, sønderslås,
    fanges og hildes.'
  vie-OVCB: Vì vậy, Chúa Hằng Hữu sẽ giải thích rõ ràng sứ điệp của Ngài cho họ lần
    nữa, mỗi lần một lệnh, mỗi lệnh một lần, một ít chỗ này, một ít chỗ kia, cứ để
    chúng sẽ trượt chân và té ngã. Chúng sẽ bị thương, bị sập bẫy, và bị bắt làm tù.
  guj-2017: તેથી યહોવાહના શબ્દો તેઓને માટે આજ્ઞા પર આજ્ઞા, આજ્ઞા પર આજ્ઞા; નિયમ પર
    નિયમ, નિયમ પર નિયમ; થોડું આમ, થોડું તેમ એવા થશે; તેથી તેઓ રસ્તે ચાલતાં ઠોકર ખાઈને
    પાછા પડે, તૂટી જાય, ફસાઈ અને પકડાય.
  pon-2006A: Iei me kahrehda KAUN-O pahn ketin oaretikihong kumwail sapwellime padahk
    mwahu, oh pahn kapwukapwurehiong. Eri, kumwail ahpw pahn dipekelekel ni kahk koaros
    me kumwail pahn wia. Kumwail pahn lipwalipwada, lohdi oh mihla nan selipamwail.
  por-BRBSL: Portanto, a palavra de Javé será para eles preceito sobre preceito, preceito
    sobre preceito; linha sobre linha, linha sobre linha; aqui um pouco, lá um pouco;
    que eles possam ir, cair para trás, ser quebrados, ser enganados, e serem levados.
  cth-cth: Hatdawkvah, ahnimouh teh a cei awh teh, hnuklah a rawp awh teh, a rawkphai
    awh teh, tangkam dawk a kâman awh teh, man lah ao awh nahan, BAWIPA e kâlawk teh
    ahnimae van vah, kâlawk van kâlawk, kâlawk van kâlawk, langri van langri, langri
    van langri, hitueng youn touh haw tueng youn touh lah ao han.
  twi-twi: 'Enti afei wɔbɛfa Awurade asɛm a ɔde ma wɔn no sɛ: Yɛ eyi anaa eyi, mmara
    foforo akyi mmara; ha kakra, hɔ kakra, sɛnea wɔrekɔ no ɛbɛma wɔapini wɔn akyi;
    wobepirapira, na wɔatɔ afiri mu, na wɔakyere wɔn.'
  hlt-hlt: Te dongah BOEIPA ol loh amih taengah olrhi sokah olrhi patoeng loh, olrhi
    phoeikah olrhi a tloe loh, rhilam sokah rhilam loh, rhilam phoeikah rhilam pakhat
    loh hela vel, kela vel om ni. Te daengah ni cet uh vetih a hnuk la a palet uh
    eh. Te vaengah khaem uh vetih a hlaeh uh ni, a tuuk uh ni.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í ti Yiɛ̀ nKuyie nyóó duɔ́ nkɛ̀ ibotí tɛì iì bɛ̀ nɑ̀kɛ́nɛ̀
    didɑ́údìrì: Kɛ̀ kɛ̀, kɑ̀ kɑ̀, ku mpíkù sɑ́m̀pɔ́ kutɛkù sɑ́m̀pɔ́. Kɛ̀ bɛ̀ nkérí
    kɛ́bíétí kɛ duò diyɑ̀nyɑ̀nnì, kɛ́kɔutɛ kɔutɛ bɛ kɑ̀, kɛ́yĩɛ̃kɛ muceé, kɛ̀ bɛ̀ɛ
    bɛ̀ pĩ̀ḿmú.'
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God uabɨ men sure damuam, eghtɨ me aghuagh
    kamaghɨn mɨkɨm suam, Godɨn akam mɨngariba puvatɨ, mati borir iririviba azafi.
    Egh me bar onganigh dughiar kuram initɨma, men apaniba, mati azuazim asɨzimɨn
    suirazɨ moghɨn, me inigh mangɨ kalabus darɨgham.
  dop-dop: 'Nɑ pɑ́ tɔ sɩ: Kʋsǝsɩɩtʋ ntǝɣǝlɛ kʋsǝsɩɩtʋ. Kʋtʋtʋtʋ ntǝɣǝlɛ kʋtʋtʋtʋ.
    Sɑŋɑ sɩ tǝnɛ nɑ cele sɩ tǝnɛ. Pǝ wɛ ḿpʋ́ɣʋ́ sɩ ye pɑ tɔŋ ɩlɛ, pǝ co-wɛ nɑ pɑ́
    hoti ɑlele nɑ pǝ́ pɛlɩ-wɛ, nɑ kɑtɔkɑ kpɑ-wɛ nɑ pǝ́ tɛɛnɑ-wɛ.'
  azb-azb: Rəbbin sözü onlar üçün «Əmr üstünə əmr, əmr üstünə əmr, Sətir üstünə sətir,
    sətir üstünə sətir, Bir az oradan, bir az buradan» olacaq ki, Gedib arxası üstə
    yıxılsınlar, yaralansınlar, Tələyə düşüb əsir aparılsınlar.
  eng-DBY: 'And the word of Jehovah was unto them precept upon precept, precept upon
    precept, line upon line, line upon line, here a little, there a little: that they
    might go, and fall backward, and be broken, and snared, and taken.'
  hin-2017: इसलिए यहोवा का वचन उनके पास आज्ञा पर आज्ञा, आज्ञा पर आज्ञा, नियम पर नियम,
    नियम पर नियम है, थोड़ा यहाँ, थोड़ा वहाँ, जिससे वे ठोकर खाकर चित्त गिरें और घायल
    हो जाएँ, और फंदे में फँसकर पकड़े जाएँ।
  wol-KYG: 'Moo tax seen kàddug Aji Sax mujj di: «Ca rëdd wii, ca rëdd wee, nàngam
    sii, nàngam see, as tuut fii, as tuut fee.» Moo tax ñuy tërëf, daanoo njaaxaanaay
    ba damm, di sërëx ak a keppu.'
  eng-YLT: And to whom a word of Jehovah hath been, Rule on rule, rule on rule, line
    on line, line on line, A little here, a little there, So that they go and have
    stumbled backward, And been broken, and snared, and captured.
  kne-kne: Isonga panbalinen Diyos din kali na en dakayo si kaipidwapidwaan di esa
    ya esa ay letra ya linya ya leksiyon ta say mo mandan kayo, et mansanod kayo ay
    matokang. Masogatan kayo et madpap ya maibalod kayo.”
  eng-WYC-2017: And the word of the Lord shall be to them, Send thou, send thou again;
    send thou, send thou again; abide thou, abide thou again; abide thou, abide thou
    again; a little there, a little there; that they go, and fall backward, and be
    all-broken, and be snared, and be taken.
  eng-WMBB: Therefore the LORD’s word will be to them precept on precept, precept
    on precept; line on line, line on line; here a little, there a little; that they
    may go, fall backward, be broken, be snared, and be taken.
  urd-GVH: इसलिए आइंदा रब उनसे इन्हीं अलफ़ाज़ से हमकलाम होगा, “सव लासव सव लासव, क़व
    लाक़व कव लाक़व, थोड़ा-सा इस तरफ़, थोड़ा-सा उस तरफ़।” क्योंकि लाज़िम है कि वह चलकर
    ठोकर खाएँ, और धड़ाम से अपनी पुश्त पर गिर जाएँ, कि वह ज़ख़मी हो जाएँ और फंदे में
    फँसकर गिरिफ़्तार हो जाएँ।
  rug-rug: 'Gua asa ke sa zinama te Zihova la koa rini si kote: Hie si keke, isana
    si keke, beto keke tokele zinama si keke pule, vasinahite tani, vasinahite tana;
    pude madi ene la meke ta tubarae ni, madi bakora meke ta sipata vagi meke ta zau
    taloa.'
  gaz-gaz: Yoo akkasii dubbiin Waaqayyoo akkana isaanitti taʼa; ajaja irratti ajaja;
    ajaja irratti ajaja; sirna irratti sirna; sirna irratti sirna; asitti muraasa;
    achitti muraasa; kunis akka isaan dhaqanii dugda duubatti kufanii fi akka isaan
    caccabanii kiyyoodhaan qabamaniif.
  fra-LSG: Et pour eux la parole de l’Éternel sera Précepte sur précepte, précepte
    sur précepte, Règle sur règle, règle sur règle, Un peu ici, un peu là, Afin qu’en
    marchant ils tombent à la renverse et se brisent, Afin qu’ils soient enlacés et
    pris.
  yal-yal: Nayi, Alatala falan tima e xa na kii nin yati, a naxa, “Tɔnne tɔnne fari,
    tɔnne tɔnne fari. Sɔnne sɔnne fari, sɔnne sɔnne fari. Ndee be, ndee na,” alogo
    e nɛma sigan tiyɛ, e xa bira e xanbiramaan na, e maxɔlɔ, e yi e suxu lutin na,
    e sa kasoon na.
  haw-1868: Nolaila i hiki ai ka olelo a Iehova ia lakou, He rula maluna o ka rula,
    He rula maluna o ka rula; He loina maluna o ka loina, He loina maluna o ka loina;
    He uuku ma keia wahi, He uuku ma kela wahi; I hele ai lakou a hina ihope, a lukuia,
    I hoopaheleia hoi, a paa.
  arb-NAV: لِذَلِكَ سَيُكَرِّرُ الرَّبُّ عَلَيْهِمْ أَوَامِرَهُ كَلِمَةً فَكَلِمَةً
    وَوَصِيَّةً فَوَصِيَّةً؛ شَيْئاً مِنْ هُنَا وَشَيْئاً مِنْ هُنَاكَ، وَلَكِنَّهُمْ
    (لِحُمْقِهِمْ) يَتعَثَّرُونَ وَيَسْقُطُونَ فَيَتَحَطَّمُونَ وَيُؤْسَرُونَ وَيُسْتَعْبَدُونَ.
  ewe-ewe: Eya ta Yehowa ƒe nya na woe nye be se ɖe se dzi, se ɖe se dzi. Ɖoɖo ɖe
    ɖoɖo dzi, ɖoɖo ɖe ɖoɖo dzi, ale be woayi, eye woagbugbɔ ɖe megbe, adze anyi. Mixɔ
    abi, kamɔ neɖe mi, eye wonelé mi,
  eng-LEE: Therefore shall be unto them the word of the Lord, precept upon precept,
    precept upon precept; line upon line, line upon line; here a little, and there
    a little; in order that they may go, and stumble backward, and be broken, and
    snared, and caught.
  asm-FB: সেয়ে তেওঁলোকে গৈ যেন উজুটি খাই চিত হৈ পৰি ভগ্ন হ’ব, আৰু ফান্দত ধৰা পৰিব,
    সেই বাবে তেওঁলোকলৈ যিহোৱাৰ বাক্য “আজ্ঞাৰ উপৰিও আজ্ঞা, “আজ্ঞাৰ উপৰিও আজ্ঞা, নিয়মৰ
    উপৰি নিয়ম, নিয়মৰ উপৰি নিয়ম, ইয়াত অলপ তাত অলপ হ’ব।”
  sus-A: نَ كُي عَلَتَلَ قَمَ نّ مَسٍنيِ تِدٍ عٍ بّ دِيْرّ دَاشِ، عَلَكٌ عٍ شُن شَ
    رَكَنَ، يَشُييٍ شَ عٍ سُشُ، عٍ عٍ شَنِن.
  fra-SBL: C'est pourquoi la parole de l'Éternel sera pour eux précepte sur précepte,
    précepte sur précepte ; ligne sur ligne, ligne sur ligne ; ici un peu, là un peu ;
    afin qu'ils aillent, qu'ils tombent en arrière, qu'ils se brisent, qu'ils soient
    pris au piège et qu'ils soient pris.
  hbo-hbo: וְהָיָ֨ה לָהֶ֜ם דְּבַר־יְהוָ֗ה צַ֣ו לָצָ֞ו צַ֤ו לָצָו֙ קַ֤ו לָקָו֙ קַ֣ו
    לָקָ֔ו זְעֵ֥יר שָׁ֖ם זְעֵ֣יר שָׁ֑ם לְמַ֨עַן יֵלְכ֜וּ וְכָשְׁל֤וּ אָחֹור֙ וְנִשְׁבָּ֔רוּ
    וְנֹוקְשׁ֖וּ וְנִלְכָּֽדוּ׃ פ
  kik-kik: 'Nĩ ũndũ ũcio kiugo kĩa Jehova harĩo gĩgaatuĩka ũũ: Ĩka ũũ na ũũ, ĩka ũũ
    na ũũ, ningĩ watho nĩũrũmĩrĩirwo nĩ watho, ĩĩ, watho ũrũmĩrĩirwo nĩ watho; na
    kohoro kanini haha, na kohoro kanini hau: nĩguo mathiĩ magũe na ngara, matiihio,
    na magwatio na mũtego, manyiitwo.'
  fra-NCL: La parole de Yahweh sera donc pour eux ordre sur ordre, ordre sur ordre,
    règle sur règle, règle sur règle ; tantôt ceci, tantôt cela, afin qu’ils aillent,
    et tombent à la renverse, qu’ils se brisent, qu’ils soient pris au filet.
  cek-AK: To pongah Angraeng ih lok loe nihcae hanah, amtukhaih maeto pacoeng maeto,
    catlang maeto pacoeng maeto; haeah zetta, hoah zetta ah om pae tih. To pacoengah
    nihcae loe caeh o ueloe, hnuk bangah amtim o tih; ahmaa caa o ueloe, thaang pongah
    aman o tih.
  cuk-cuk: 'Degisoggu, Bab-Jehová, burwigana-gebe-garda-absoalidga-sunmakedyob ega
    sunmakoed. Gannar-gannar ega igar-mamaid sognai guoed, ise-sogar-ise-sogar we-igargi
    amar-odurdaknai guoed. Nugmargi gwagwagwen-gwagwagwen amar-odurdaknai guoed. Amar
    nanadmalale, gebe-burwigan-nag-obialidyob gumaloed: Yarganba ailadmaloed, nailikgumaloed,
    gege bar gwisgue gumaloed.'
  uig-CYR: 'Шуңа Пәрвәрдигарниң сөзи уларға: — «Вәзмувәз, вәзмувәздур, Қурмуқур, қурмуқурдур.
    Мошу йәргә азрақ, Шу йәргә азрақ болиду; Шуниң билән улар алдиға кетиветип, Путлишип,
    оңда чүшиду, Сундурулуп, Қапқанқа чүшүп тутулуп қалиду.'
  tel-2017: “ఆజ్ఞ వెంట ఆజ్ఞ, ఆజ్ఞ వెంట ఆజ్ఞ, సూత్రం వెంట సూత్రం, సూత్రం వెంట సూత్రం,
    ఇక్కడ కొంచెం, అక్కడ కొంచెం.”
  hat-BSA: 'Akoz sa, pawòl SENYÈ a, yo va: “Lòd sou lòd, lòd sou lòd, liy sou liy,
    liy sou liy, yon ti kras pa isi, yon ti kras pa la,” pou yo kapab ale, chape glise
    pa dèyè, vin kraze, pran nan pèlen e vin prizonye.'
  kos-kos: Pa pwanang LEUM GOD El ac kalweni kais sie leta, lain nu ke lain, ac mwe
    luti nu ke mwe luti. Na kowos fah tukulkul yen nukewa kowos fahsr we. Kowos ac
    fah kinkineta, sremla ke kwasrip, ac utukla nu in sruoh.
  hbo-WLC: וְהָיָ֨ה לָהֶ֜ם דְּבַר־יְהוָ֗ה צַ֣ו לָצָ֞ו צַ֤ו לָצָו֙ קַ֤ו לָקָו֙ קַ֣ו
    לָקָ֔ו זְעֵ֥יר שָׁ֖ם זְעֵ֣יר שָׁ֑ם לְמַ֨עַן יֵלְכ֜וּ וְכָשְׁל֤וּ אָחוֹר֙ וְנִשְׁבָּ֔רוּ
    וְנוֹקְשׁ֖וּ וְנִלְכָּֽדוּ׃ פ
  ibo-ibo: Ọ bụ nʼihi ya ka e ji na-ezi unu okwu Onyenwe anyị nʼahịrị nʼahịrị, nʼusoro
    nʼusoro; nwantịntị nʼebe a, nwantịntị nʼebe ahụ, ka unu gaa sụọ ngọngọ dalaa azụ,
    ka unu bụrụ ndị e tihịara ahụ, ndị ọnya mara, ndị e jidekwara.
  ory-ory: ଏହେତୁ ସେମାନେ ଯେପରି ଯାଇ ପଶ୍ଚାତ୍‍ ପଡ଼ି ଭଗ୍ନ ହେବେ, ଫାନ୍ଦରେ ପଡ଼ିବେ ଓ ଧୃତ ହେବେ,
    ଏଥିପାଇଁ ସେମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ବିଧି ଉପରେ ବିଧି, ବିଧି ଉପରେ ବିଧି; ଧାଡ଼ି
    ଉପରେ ଧାଡ଼ି, ଧାଡ଼ି ଉପରେ ଧାଡ଼ି; ଏଠି ଅଳ୍ପ, ସେଠି ଅଳ୍ପ ହେବ।
  chk-chk: Iei mine ewe Samol mi Lapalap epwe aiti ngeniir eu itechikin kapas pwal
    eu itechikin kapas, eu ititin fos pwal eu ititin fos, eu lesen pwal eu lesen.
    Mürin repwe chepetek won ekewe al ra fetal won, repwe seletä o kinas, repwe oo
    o fötek.
  rop-rop: Blanga tharran na YAWEI garra dalim im mesij igin, jis laik im tok langa
    lilwan beibi. Im garra dalim yumob oba en oba igin. Bat yumob kaan sabi tharran
    mesij, en yumob garra buldan langa yumob bekboun langa graun en yumob garra ardimbat
    miselp en jidan prisana.”
  ukr-1871: 'І станесь із ними по слову Господньому: заповідь на заповідь; заповідь
    за заповіддю; правило та правило, а за правилом ізнов правило; тут не багато,
    та й там не багато, — так що пійдуть і попадають горілиць і порозбиваються, і
    попадуться в сїть та й спіймаються.'
  deu-1951: 'Und so soll auch ihnen das Wort des HERRN werden: «Vorschrift auf Vorschrift,
    Vorschrift auf Vorschrift; Satzung auf Satzung, Satzung auf Satzung, hier ein
    wenig, da ein wenig», damit sie hingehen, rücklings fallen, zerbrochen, verstrickt
    und gefangen werden.'
  eng-JPS: And so the word of the LORD is unto them precept by precept, precept by
    precept, line by line, line by line; here a little, there a little; that they
    may go, and fall backward, and be broken, and snared, and taken.
  srp-1865: I biæe im rijeè Gospodnja, zapovijest po zapovijest, zapovijest po zapovijest,
    pravilo po pravilo, pravilo po pravilo, malo ovdje, malo ondje, da idu i padaju
    nauznako i razbiju se, i da se zapletu u zamke i uhvate.
  lug-lug: Noolwekyo ekigambo kya Mukama kyekiriva kibeera gye bali kola okole, kola
    okole, ekiragiro ku kiragiro, ekiragiro ku kiragiro, wano katono na wali katono,
    balyoke bagende bagwe kya bugazi, era balitegebwa, era ne batuukako ebisago ne
    bawambibwa.
  heb-heb: והיה להם דבר יהוה צו לצו צו לצו קו לקו קו לקו זעיר שם זעיר שם למען ילכו
    וכשלו אחור ונשברו ונוקשו ונלכדו׃
  ben-IRV: সেই জন্য তাদের প্রতি সদাপ্রভুর কথা আদেশের ওপরে আদেশ, আদেশের ওপরে আদেশ;
    নিয়মের ওপরে নিয়ম, নিয়মের ওপরে নিয়ম; এখানে একটু, সেখানে একটু হবে; যেন তারা
    পিছনে গিয়ে পড়ে ভেঙে যায় ও ফাঁদে বদ্ধ হয়ে ধরা পড়ে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਹਨਾਂ ਲਈ ਇਹ ਹੋਵੇਗਾ, ਬਿਧ ਤੇ ਬਿਧ, ਬਿਧ ਤੇ ਬਿਧ, ਸੂਤਰ ਤੇ
    ਸੂਤਰ, ਸੂਤਰ ਤੇ ਸੂਤਰ, ਥੋੜ੍ਹਾ ਐਥੇ, ਥੋੜ੍ਹਾ ਉੱਥੇ, ਤਾਂ ਜੋ ਉਹ ਚਲੇ ਜਾਣ ਤੇ ਪਿਛਾਹਾਂ ਡਿੱਗ
    ਪੈਣ, ਅਤੇ ਜ਼ਖਮੀ ਹੋਣ ਤੇ ਫਸ ਕੇ ਫੜ੍ਹੇ ਜਾਣ।
  mya-JVB: ထို့ကြောင့် ၊ သူတို့သည် သွား ရာတွင်၊ လှန် ဆုတ် ၍ ကျိုး ပဲ့ကျော့မိ ဘမ်းဆီး
    ခြင်းသို့ ရောက်မည်အကြောင်း ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် သူတို့၌ ပညတ် တခုပေါ်
    မှာတခု၊ တခုပေါ်မှာတခု၊ တနည်းပေါ်မှာ တနည်း၊ တနည်းပေါ်မှာ တနည်း၊ သည် ဘက်မှာ အနည်းငယ်
    ၊ ဟို ဘက်မှာ အနည်းငယ် ဖြစ်ရလိမ့်မည်။
  hmo-hmo: Unai dainai Lohiabada ena hereva umui dekenai be sisina sisina dekena amo,
    hadibaia hereva maragidia dekena amo, iniseni gau maragina ta, unuseni gau maragina
    ta. Bona unai neganai, umui raka gwauraia neganai, do umui moru kava, moru kava.
    Bero do umui davaria, tarapu lalonai do umui moru, bona tuari taudia ese umui
    do idia dogoatao, umui do idia guia.
  urd-urd: तब ख़ुदावन्द का कलाम उनके लिए हुक्म पर हुक्म, हुक्म पर हुक्म, क़ानून पर
    क़ानून, क़ानून पर क़ानून, थोड़ा यहाँ, थोड़ा वहाँ होगा; ताकि वह चले जाएँ और पीछे
    गिरें और सिकश्त खाएँ और दाम में फसें और गिरफ़्तार हों।
  rus-SYN: 'И стало у них словом Господа: заповедь на заповедь, заповедь на заповедь,
    правило на правило, правило на правило, тут немного, там немного, - так что они
    пойдут, и упадут навзничь, и разобьются, и попадут в сеть и будут уловлены.'
  bqc-SIM: 'Ɔ̃ Dii yã́ dɛnɛ́: Sá, sà, sá, sà, ká, kà, ká, kà, la yↄↄ, le
    yↄↄ, kɛ́ aa bↄlɛlɛ kpaanla, aai wíwi, bai i ń kṹ, wi ↄdiɛmá.'
  tcz-CHONGTHU: Hijeh a chu Pakai in thuhil amite ahin peh kitding, thugol chunga
    thugol, thugol chunga thugol, hilai a themkhat chuleh khulanga themkhat, hitia
    chu amaho kipal a lhudiu ahi. Amaho chu kisukha diu, Oh diu, chuleh mattup a umdiu
    ahi.
  mar-mar: लोकांस परमेश्वराचे बोलणे परक्या भाषेसारखे अनाकलनीय वाटले. हुकूमावर हुकूम,
    हुकूमावर हुकूम, नियमावर नियम, नियमावर नियम, थोडे इकडे, थोडे तिकडे, एक धडा तिकडे.
    लोकांनी स्वत:ला पाहिजे ते केले. म्हणून ते मागे पडून पराभूत झाले, ते सापळ्यात अडकले
    आणि पकडले गेले.
  qub-qub: Chaypitami Tayta Diosga «Cayta, wacta ruray» nishunquipaj. «Wacta, cayta
    wiyacuy» nishunquipaj. «Cay-läman, wac-läman witiy» nishunquipaj. «Wac-läman,
    cay-läman witiy» nishunquipaj. Chaura purishpayqui ancallaypami tuninquipaj. Däñacunquipämi.
    Togllamanmi watacanquipaj. Chaychönami prësu ricacunquipaj.
  hat-hat: Se poutèt sa, Seyè a pral pale ak nou, l'ap repete lèt apre lèt, liy apre
    liy, leson apre leson. Lè sa a, n'a pral bite, nou pral tonbe sou dèyè, nou pral
    kase pye nou, nou pral pran nan pèlen, y'ap fè nou prizonye.
  eng-BSB: 'Then the word of the LORD to them will become: “Order on order, order
    on order, line on line, line on line; a little here, a little there,” so that
    they will go stumbling backward and will be injured, ensnared, and captured.'
  eng-WEBPB: Therefore the LORD’s word will be to them precept on precept, precept
    on precept; line on line, line on line; here a little, there a little; that they
    may go, fall backward, be broken, be snared, and be taken.
  kbq-kbq: E'ina hu'negu osi mofavrema rempi hunezamizaza huno, Ra Anumzamo'a agra'a
    eri amatfa huno isare isare, trate trate e'ina hiho huteno, amana hiho huteno
    osite osite fru huno kea nezmasamina zamefira rukrahe hu'za traka hu'za hazenke
    eri'za mase'nesage'za eme zamazeri'za vugahaze.
  nhe-BL: Huajca TOTECO quincamahuis ajachica ica tlajtoli tlen ax ohui. Huan ajachica
    quiompahuis itlajtol para quimachilisquíaj. Pero yajuanti noja ax quimachilise
    nopa tlajtoli tlen ax ohui huan elis queja motepotlamise, huan ajquetzhuetzise
    huan tlahuel mococose. Quinmasiltise huan quinitzquise huan quinhuicase sejcoyoc.
  gub-BL: A'e rupi Tupàn pemu'e putar zemu'e haw izypy mehe har rehe nehe. Penereko
    putar kwarer ài a'e nehe. Na'e pezeagaw putar peata pà nehe. Kwarera'i u'ar ukupe
    kutyr. Nezewegatete peneko haw iaiw wera'u putar nehe. Amo pemuahy kar putar wà
    nehe. Pe'ar putar ywykwar miar ipyhykaw pupe nehe. Pepyhyk putar pemunehew pà
    wà nehe.
  eng-DRA: 'And the word of the Lord shall be to them: Command, command again; command,
    command again: expect, expect again; expect, expect again: a little there, a little
    there: that they may go, and fall backward, and be broken, and snared, and taken.'
