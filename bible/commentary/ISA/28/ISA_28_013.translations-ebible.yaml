verse: ISA.028.013
translations:
  mal-C: 'അതിനാൽ അവരോടുള്ള യഹോവയുടെ വചനം: “കൽപ്പനയ്ക്കുമേൽ കൽപ്പന, ആജ്ഞയ്ക്കുമേൽ ആജ്ഞ,
    ഇവിടെ അൽപ്പം, അവിടെ അൽപ്പം” എന്നായിരിക്കും. അങ്ങനെ അവർ ചെന്ന് പിന്നാക്കം വീണു
    മുറിവേറ്റ്, വലയിലകപ്പെട്ട്, ബദ്ധരായിത്തീരേണ്ടതിനുതന്നെ.'
  deu-TKW: So soll ihnen denn das Wort Jahwes werden
  lin-lin: Bongo Liloba na Yawe ekokoma mpo na bango se bilobaloba ya pamba mpo ete,
    wana ezali bango kotambola, bakweya na ndenge ya sima, babukana mikongo, bazwama
    na mitambo mpe bakangama.
  eng-LSV: And to whom a word of YHWH has been, || Rule on rule, rule on rule, ||
    Line on line, line on line, || A little here, a little there, || So that they
    go and have stumbled backward, || And been broken, and snared, and captured.
  eng-GNV: Therefore shall the worde of the Lord be vnto them precept vpon precept,
    precept vpon precept, line vnto line, line vnto line, there a litle and there
    a litle, that they may goe, and fall backward, and be broken, and be snared, and
    be taken.
  eng-WEBSTER: But the word of the LORD was to them, precept upon precept, precept
    upon precept; line upon line, line upon line; here a little, and there a little;
    that they might go, and fall backward, and be broken, and snared, and taken.
  nhw-BL: Huajca TOTECO quincamanalhuis tlatoctzitzi ica camanali catli amo ohui.
    Huan tlatoctzitzi quiompahuis icamanal para quimachilisquíaj. Pero inijuanti noja
    amo quimachilise nopa camanali catli amo ohui huan elis quen motepotlamise, huan
    ajquitzhuetzise huan tlahuel mococose. Quinmasiltise huan quinitzquise huan quinhuicase
    seyoc tlali.
  swh-ONEN: 'Hivyo basi, neno la Bwana kwao litakuwa: Amri juu ya amri, amri juu ya
    amri, kanuni juu ya kanuni, kanuni juu ya kanuni, hapa kidogo, kule kidogo: ili
    waende na kuanguka chali, wakijeruhiwa, wakinaswa na kukamatwa.'
  bba-bba: Yen sɔ̃nɑ win woodɑ ko n bu sɑ̃ɑwɛ bii sɔ̃ɔsiru te bɑ sɔ̃ɔsimɔ tɛɛru tɛɛru,
    tiɑ tiɑ. Kɑ mɛ, bɑ koo sokurɑ bu wɔrumɑ bu bɔɔkirɑ, kpɑ bu yinɑ mwɑɑrɑ.
  eng-KJVCPB: But the word of the Lord was unto them Precept upon precept, precept
    upon precept; Line upon line, line upon line; Here a little, and there a little;
    That they might go, and fall backward, and be broken, And snared, and taken.
  luo-luo: 'Kuom mano, wach Jehova Nyasaye biro chalonegi mana ka wach awacha mar
    joma omer niya: Tim ma, tim macha, kendo tim ma, tim macha, matin ka, matin kacha,
    mamiyo gikwangʼ koni gi koni mi gipodhi kendo gihinyre ma makgi e obadho.'
  meu-meu: Taunabunai, Iehova ena hereva idia ediai na taidia taidia amo; sidia sidia
    taidia taidia amo, iniseni ai taina, unuseni ai taina. Idia na baela, bae hekidaera;
    bae hehuari, bae he-idoa, bena bae abidia.
  npi-ULB: त्यसैले तिनीहरूको निम्ति परमप्रभुको वचन आज्ञामाथि आज्ञा, आज्ञामाथि आज्ञा,
    नियममाथि नियम, नियममाथि नियम, अलिकति यहाँ, अलिकति त्यहाँ हुनेछ । ताकि तिनीहरू
    जान र पछि हट्न र तोडिन र समातिन सक्छन् ।
  yor-yor: Fún ìdí èyí, ọ̀rọ̀ Olúwa sí wọn yóò di pé, ṣe èyí, ṣe ìyẹn, àṣẹ n gorí
    àṣẹ, àṣẹ n gorí àṣẹ; díẹ̀ níhìn-ín, díẹ̀ lọ́hùn, bẹ́ẹ̀ ni wọn yóò lọ tí wọn yóò
    tún ṣubú sẹ́yìn, wọn yóò fi ara pa, wọn yóò bọ́ sínú okùn a ó sì gbá wọn mú.
  pes-OPCB: پس خداوند هر مطلبی را بارها برای ایشان تکرار خواهد کرد و آن را کلمه به
    کلمه توضیح خواهد داد. این قوم افتاده، خرد خواهند شد و در دام خواهند افتاد و سرانجام
    اسیر خواهند شد.
  tgl-ULB: Kaya ang salita ni Yahweh ay mapapasakanila, utos pagkaraan ng utos; panuntunan
    pagkaraan ng panuntunan, panuntunan pagkaraan ng panuntunan; kaunti dito, kaunti
    doon; nang sa gayon sumulong sila at mabuwal, at masaktan, mahulog sa bitag at
    mabihag.
  hui-hui: Ogonidagua biyagonaga Anduane Homogo ibunime baya hanguore ngadagua waneigini
    lawai haradagua bialu daga mbira mbira lalu bi mbira mbira ngadagua baya hangu
    labe lalu agalime waneigini lawai hagadagua lawai holebira. Ani bialu howa koore
    handa walia holeberemi. Tínaga waitigi karume ibalu dindi mendeha garabayabu yalu
    polebira, lene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား ကျောင်း​မှန်း​ကန်​မှန်း​သိ​အောင်​လုံး​စေ့​ပတ်​စေ့
    တစ်​ကြောင်း​ပြီး​တစ်​ကြောင်း​တစ်​ပိုဒ်​ပြီး​တစ် ပိုဒ် သွန်​သင်​တော်​မူ​လိမ့်​မည်။
    ထို​အ​ခါ​သင်​တို့ သည်​ခြေ​လှမ်း​လိုက်​တိုင်း​လဲ​ကျ​ကြ​လိမ့်​မည်။ သင်​တို့​သည်​ထိ​ခိုက်​ဒဏ်​ရာ​ရ​လျက်​ကျော့
    ကွင်း​တွင်​မိ​ကာ​အ​ဖမ်း​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་གསུངས་པའི་བཀའ་ནི་བསྐྱར་བཤད་དང་དོན་སྙིང་མེད་པའི་ཚིག་འབྲུར་གྱུར་ཏེ་འདི་ནས་ཉུང་ཙམ་དང་གན་ནས་ཉུང་ཙམ་ཡིན་ལ།
    ཐ་ན་དེ་དག་མདུན་དུ་སྐྱོད་ཀྱང་གན་རྐྱལ་དུ་འགྱེལ་ཞིང་། གསོད་གཅོད་ཐེབས་ནས་རྙི་རུ་ཚུད་པ་ཡིན།
  sna-sna: 'Saka zvino, shoko raJehovha kwavari richava: Chirevo pamusoro pechirevo,
    chirevo pamusoro pechirevo, mutsara pamusoro pomutsara, mutsara pamusoro pomutsara,
    apa zvishoma, apo zvishoma, kuitira kuti vaende vagondowa, vavhunike, vabatwe
    nomusungo vagotapwa.'
  spa-BLM: Por lo tanto, la palabra de Yahvé será para ellos precepto sobre precepto,
    precepto sobre precepto; línea sobre línea, línea sobre línea; aquí un poco, allí
    un poco; para que vayan, caigan de espaldas, sean quebrantados, atrapados y tomados.
  cac-cac: Yuj chi', a slolonel Jehová ol alchaj d'a eb' d'a jab'jab'il icha svulvon
    eb' unin vanto yel sti'. Yuj chi', ayic ol b'eyec' eb' pac'jab' ol aj stelvi eb',
    ol echnaj eb', ol can eb' d'a yaal, ol ic'jocb'at eb' d'a ch'oc nacional.
  swh-ULB: Hivyo basi neno la Yahwe litakuwa kwao amri juu ya amri, amri juu ya amri,
    utawala juu ya utawala; na kidogo hapa na kidogo pale, ili waende na kuanguka
    nyuma, na kuvunjwa, kutegwa, na kukamatwa.
  bel-bel: 'І зрабілася ў іх словам Госпада: запаведзь да запаведзі, запаведзь да
    запаведзі, правіла да правіла, правіла да правіла, тут крыху, там крыху, - так
    што яны пойдуць, і ўпадуць наўзнакі і разаб''юцца, і пападуцца ў сетку і будуць
    злоўленыя.'
  deu-ELBBK: 'Und so wird ihnen das Wort des HERRN sein: Gebot auf Gebot, Gebot auf
    Gebot, Vorschrift auf Vorschrift, Vorschrift auf Vorschrift, hier ein wenig, da
    ein wenig; damit sie hingehen und rücklings fallen und zerschmettert werden und
    verstrickt und gefangen werden.'
  mbb-OT: Umbe, ebpenuruen sikandan te Nengazen ne ebpurungan din sikandan ebpenurùa.
    Ne nasì en sikandan ebpemekeurambak, egkengepelian, egkengelitag, wey egkengezekepan.
  mal-2015: ആകയാൽ അവർ ചെന്നു പിറകോട്ടുവീണു തകർന്നു കുടുക്കിൽ അകപ്പെട്ടു പിടിപെടേണ്ടതിന്നു,
    യഹോവയുടെ വചനം അവർക്കു “ചട്ടത്തിന്മേൽ ചട്ടം, ചട്ടത്തിന്മേൽ ചട്ടം, സൂത്രത്തിന്മേൽ
    സൂത്രം, സൂത്രത്തിന്മേൽ സൂത്രം, ഇവിടെ അല്പം അവിടെ അല്പം” എന്നു ആയിരിക്കും.
  gup-gup: Kunmekbekenh nawu Yawey kamunkewe kunwok nuye dja ngudda ngurriyime bu
    nungka kawokdi yiman kayime daluk kabimarneyime wurdyaw nakilehkilelh. Ngudda
    minj ngurridjare ngurribekkan, dja kuhni minj ngurrimenmenbekkan. Kumekbekenh
    kunu kunyid kawernmerren ngudberre. Bu ngurrire wanjh ngurrimankan. Bininj birribang
    kabirrimre bu ngundibun ngudberre, wanjh ngundidarrkidmang dja ngundidukkadukkan
    ngundibongkarrme.
  rmc-rmc: 'Vašoda šunena kada lav le RAJESTAR: „Ker kada, ker koda, pravidlos pre
    kada, pravidlos pre koda; mek sikra kada, mek sikra koda!“ A avke džana a perena
    palal, demena pes, perena andre pasca a ena phandle andre.'
  pes-OPV: و کلام خداوند برای ایشان حکم بر حکم و حکم برحکم، قانون برقانون و قانون
    بر قانون اینجا اندکی و آنجا اندکی خواهد بود تا بروند و به پشت افتاده، منکسرگردند
    و به دام افتاده، گرفتار شوند.
  ron-1924: 'ши пентру ей Кувынтул Домнулуй ва фи: „Ынвэцэтурэ песте ынвэцэтурэ, ынвэцэтурэ
    песте ынвэцэтурэ, порункэ песте порункэ, порункэ песте порункэ, пуцин аич, пуцин
    аколо”, ка, мергынд, сэ кадэ пе спате ши сэ се здробяскэ, сэ дя ын лац ши сэ фие
    приншь.'
  ben-OBCV: 'সেই কারণে, সদাপ্রভুর বাণী তাদের কাছে এরকম হল: এরকম করো, সেইরকম করো, নিয়মের
    উপরে নিয়ম, তার উপরে নিয়ম, এখানে একটু আর ওখানে একটু— যেন তারা যায় ও পিছন দিকে
    পড়ে, আহত হয়ে ফাঁদে পড়ে ও ধৃত হয়।'
  som-som: Sidaas daraaddeed erayga Rabbigu wuxuu iyaga u noqon doonaa amar amar lagu
    daray, iyo amar amar lagu daray, qaynuun qaynuun lagu daray, iyo qaynuun qaynuun
    lagu daray, halkan in yar, halkaasna in yar, si ay intay tagaan dib ugu dhacaan,
    oo ay u jajabaan, oo ay dabin ugu dhacaan, oo ay u noqdaan kuwa la qabtay.
  lat-VUC: 'Et erit eis verbum Domini: Manda, remanda; manda, remanda; exspecta, reexspecta;
    exspecta, reexspecta; modicum ibi, modicum ibi; ut vadant, et cadant retrorsum,
    et conterantur, et illaqueentur, et capiantur.'
  eng-ASVBT: Therefore shall the word of Jehovah be unto them precept upon precept,
    precept upon precept; line upon line, line upon line; here a little, there a little;
    that they may go, and fall backward, and be broken, and snared, and taken.
  ita-1885: La parola del Signore adunque sarà loro a guisa d'insegnamento dopo insegnamento,
    d'insegnamento dopo insegnamento; di linea dopo linea, di linea dopo linea; un
    poco qui, un poco là; acciocchè vadano, e cadano a ritroso, e sieno fiaccati,
    e sieno allacciati, e presi.
  eng-LXXUP: Therefore the oracle of God shall be to them affliction on affliction,
    hope on hope, yet a little, and yet a little, that they may go and fall backward;
    and they shall be crushed and shall be in danger, and shall be taken.
  eng-ULB: So the word of Yahweh will be to them command upon command, command upon
    command; rule upon rule, rule upon rule; here a little, there a little; so that
    they may go and fall backward, and be broken, ensnared, and captured.
  spa-VBL: 'Por lo tanto, el mensaje del Señor para ellos se convertirá en: “Este
    bla y ese bla, bla sobre bla, y otra vez bla y bla, y aún más bla y bla, un poco
    aquí y un poco allá”, de modo que caerán de espaldas, y serán heridos, atrapados
    y capturados.'
  fra-_FOB: Aussi la parole de l'Éternel sera pour eux loi sur loi, loi sur loi, règle
    sur règle, règle sur règle, un peu ici, un peu là; afin qu'en marchant ils tombent
    à la renverse, qu'ils soient brisés, qu'ils tombent dans le piège, et qu'ils soient
    pris.
  mal-mal: അതിനാൽ അവർ ചെന്നു പുറകോട്ടുവീണു തകർന്നു കുടുക്കിൽ അകപ്പെട്ടു പിടിപെടേണ്ടതിന്,
    യഹോവയുടെ വചനം അവർക്ക് “ചട്ടത്തിന്മേൽ ചട്ടം, ചട്ടത്തിന്മേൽ ചട്ടം, സൂത്രത്തിന്മേൽ
    സൂത്രം, സൂത്രത്തിന്മേൽ സൂത്രം, ഇവിടെ അല്പം അവിടെ അല്പം” എന്ന് ആയിരിക്കും.
  urd-GVR: Is lie āindā Rab un se inhīṅ alfāz se hamkalām hogā, “Saw lāsaw saw lāsaw,
    qaw lāqaw kaw lāqaw, thoṛā-sā is taraf, thoṛā-sā us taraf.” Kyoṅki lāzim hai ki
    wuh chal kar ṭhokar khāeṅ, aur dhaṛām se apnī pusht par gir jāeṅ, ki wuh zaḳhmī
    ho jāeṅ aur phande meṅ phaṅs kar giriftār ho jāeṅ.
  suz-BL: मोपतीके परमप्रभु यावे आ लोव़ मेको आन कली यो आन खोदेंशो पा मरुप्‍चा ङा लोव़
    दुम्‍ब। मिनु “ब्रेक्शो, अरेशो पावो कि पावो, पावो कि पावो, पावो कि पावो। इच्‍का
    एकेर, इच्‍का मेकेर” देंशो बाक्‍ब। मिनु मेकोपुकी लशा, नोले गे गोल्‍शा आन गुइ खोइली
    जिक्‍नीम। मिनु ब्‍वारदम रेश्‍शा, ग्‍याइक्‍चा पुंइसीनीम।
  eng-NOY: Then shall the word of Jehovah be indeed to them “Precept upon precept,
    precept upon precept, Command upon command, command upon command, A little here,
    and a little there,” So that they shall go on, and fall backwards, and be broken,
    And be snared and caught.
  ita-1927: Ma quelli non han voluto ascoltare; e la parola dell’Eterno è stata per
    loro precetto dopo precetto, precetto dopo precetto, regola dopo regola, regola
    dopo regola, un poco qui, un poco là, ond’essi andassero a cadere a rovescio,
    fossero fiaccati, còlti al laccio, e presi!
  ckb-ckb: 'جا فەرمایشتی یەزدان بۆیان دەبێت بە: گغە گغ بۆ گغە گغ، بڤە بڤ بۆ بڤە بڤ،
    کەمێک لێرە و کەمێک لەوێ. بۆ ئەوەی بڕۆن و بەرەو دواوە بکەون و بشکێنەوە و ڕاو بکرێن
    و بگیرێن.'
  eng-BBE: For this cause the word of the Lord will be to them rule after rule, line
    after line, here a little, there a little; so that they may go on their way, and
    falling back may be broken, and taken in the net.
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಿದರು: ಆಜ್ಞೆಯ ಮೇಲೆ ಆಜ್ಞೆ, ಆಜ್ಞೆಯ ಮೇಲೆ ಆಜ್ಞೆ,
    ಸೂತ್ರದ ಮೇಲೆ ಸೂತ್ರ, ಸೂತ್ರದ ಮೇಲೆ ಸೂತ್ರ, ಇಲ್ಲಿ ಸ್ವಲ್ಪ, ಅಲ್ಲಿ ಸ್ವಲ್ಪ ಇದರಿಂದ ಅವರು ಎಡವಿಬಿದ್ದು
    ಗಾಯಗೊಳ್ಳಬಹುದು. ಮತ್ತು ಬಲೆಯಲ್ಲಿ ಸಿಕ್ಕಿ ಬೀಳುವರು.'
  tam-2017: ஆதலால் அவர்கள் போய், பின்னிட்டு விழுந்து, நொறுங்கும்படிக்கும், சிக்குண்டு
    பிடிபடும்படிக்கும், யெகோவாவுடைய வார்த்தை அவர்களுக்குக் கற்பனையின்மேல் கற்பனையும்,
    கற்பனையின்மேல் கற்பனையும், பிரமாணத்தின்மேல் பிரமாணமும், பிரமாணத்தின்மேல் பிரமாணமும்,
