  asm-FB: মই ন্যায় বিচাৰক পৰিমান-জৰী আৰু ধাৰ্মিকক ওলোম-জৰী কৰিম; তাতে শিলাবৃষ্টিয়ে
    সেই মিছা আশ্ৰয় ভাঙি পেলাব, সেই লুকুউৱা স্থানক বানপানীয়ে তললৈ লৈ যাব।
  sus-A: ﭑ بَرَ تِنشِنيِ تِ سّرِيّ رَ، ﭑ بَرَ نْندِ سَ كِيتِ كِ رَ. وٌ شَ وُلٍ نَشٍيٍ
    قِندِشِ وٌ شَ كَنتَرِ رَ، بَنبَرَنيِ قَمَ نّ عٍ شَنِندٍ.
  fra-SBL: Je ferai de la justice le cordeau à mesurer, et de la droiture le fil à
    plomb. La grêle balaiera le refuge du mensonge, et les eaux déborderont la cachette.
  hbo-hbo: וְשַׂמְתִּ֤י מִשְׁפָּט֙ לְקָ֔ו וּצְדָקָ֖ה לְמִשְׁקָ֑לֶת וְיָעָ֤ה בָרָד֙
    מַחְסֵ֣ה כָזָ֔ב וְסֵ֥תֶר מַ֖יִם יִשְׁטֹֽפוּ׃
  kik-kik: Ũtuanĩri ciira na kĩhooto nĩguo ũgaatuĩka rũrigi rwa gũthima naruo, naguo
    ũthingu ũtuĩke kabirũ; mbura ya mbembe nĩĩgathereria maheeni macio mũtuĩte kĩĩhitho
    kĩanyu, namo maaĩ nĩmakoinĩra kũrĩa mwĩhithĩte.
  fra-NCL: Je prendrai le droit pour règle, et la justice pour niveau. Et la grêle
    balaiera le refuge de mensonge, et les eaux emporteront votre abri.
  cek-AK: Katoengah lokcaekhaih to tahhaih qui ah ka patoh moe, toenghaih to qui ah
    ka patoh han; nihcae mah oep o ih amsawnlok to qaetui mah amrosak boih ueloe,
    nihcae anghawkhaih ahmuen to tui mah pazawk pae boih tih.
  cuk-cuk: Ar ade, we-neg-soblegoedi igar-napiragwad-wilubsaega an imakoed, igar-innikigwad-wilub-imakega
    an imakoed. Dii-gwamakar-wimaladi bela bemar-gakansaed-igar-napiragwadyob-imakdimalad
    obelogoed, diimala, bela bemar-neg-dukued odogoed.
  uig-CYR: Вә Мән адаләтни өлчәм таниси қилимән, Һәққанийлиқни болса тик өлчигүч жип
    қилимән; Мөлдүр башпанаһи болған ялғанчилиқни сүпүрүп ташлайду, Вә кәлкүн мөкүвалған
    җайини тешип әпкетиду.
  tel-2017: నేను న్యాయాన్ని కొలబద్దగానూ, నీతిని ఒడంబంగానూ చేస్తాను. వడగళ్ళు మీ అబద్దాలనే
    ఆశ్రయాన్ని తుడిచి పెట్టేస్తాయి. మీరు దాగి ఉన్న చోటును వరద నీళ్ళు ముంచెత్తుతాయి.
  hat-BSA: Mwen va fè jistis sèvi kon lign mezi e ladwati kon règ nivo. Lagrèl va
    bale tout fatra nèt ki fèt ak manti, e dlo yo va debòde antre nan kote sekrè a.
  kos-kos: Nununku suwohs pa mwe srikasrak nu fin pwelung uh, ac pwaya pa mwe srikasrak
    nu ke siska ah, tenyak nu lucng.” Af yohk kosra fah pokla kikiap nukewa ma kowos
    lulalfongi, ac sronot ac fah kunausla acn kowos lulalfongi in wikla we.
  hbo-WLC: וְשַׂמְתִּ֤י מִשְׁפָּט֙ לְקָ֔ו וּצְדָקָ֖ה לְמִשְׁקָ֑לֶת וְיָעָ֤ה בָרָד֙
    מַחְסֵ֣ה כָזָ֔ב וְסֵ֥תֶר מַ֖יִם יִשְׁטֹֽפוּ׃
  ibo-ibo: Ikpe ziri ezi ga-abụ eriri ọtụtụ nke ji atụ ihe, ezi omume ga-abụkwa ihe
    ịtụ mgbidi; akụmmiri nke oke mmiri ozuzo, ga-ekpochapụ ebe mgbaba unu, okwu ụgha
    unu, mmiri ga-etojukwa nʼebe nzuzo unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ନ୍ୟାୟ ବିଚାରକୁ ପରିମାଣ ରଜ୍ଜୁ ଓ ଧାର୍ମିକତାକୁ ଓଳମ କରିବା; ଆଉ, ଶିଳାବୃଷ୍ଟି
    ମିଥ୍ୟାରୂପ ଆଶ୍ରୟକୁ ବିନାଶ କରିବ ଓ ଜଳରାଶି ଲୁଚିବା ସ୍ଥାନକୁ ମଗ୍ନ କରିବ।”
  chk-chk: Iwe, üpwe eäni apwüng usun eu selipich, nge pwüng usun selin awenewen.”
    Iwe, ütten fau epwe pwölüela ewe lenien op itan kapas chofana, nge koluk mi pumong
    epwe purala.
  rop-rop: Yumob sabi detlot men hu oldei bildimapbat haus. Olabat oldei yusum detkain
    lain weya gin streitinimap ebrijing. Wal ai garra gibit ebribodi feyago en tridim
    ebribodi raitwei wulijim detlot men hu oldei yusum det lain blanga bildimap det
    haus.’ Lagijat na YAWEI bin tok. “Yumob bin oldei dalimbat laiya en trikimbat
    najalot pipul nogudbalawei. Yumob wulijim det haus weya im luk strongwan en seifwan,
    bat wen det bigwan rein en fladwoda kaman dei nokamdan en deigidawei det haus.
  ukr-1871: І зроблю суд мірою, а справедливість — вагою, і, наче грядом, спустошене
    буде втечище льжи, й води затоплять місце вашого сховку.
  deu-1951: Und ich will das Recht zur Richtschnur und die Gerechtigkeit zur Waage
    machen; der Hagel wird eure Lügenzuflucht wegreißen, und die Wasser sollen euren
    Bergungsort wegschwemmen;
  eng-JPS: And I will make justice the line, and righteousness the plummet; and the
    hail shall sweep away the refuge of lies, and the waters shall overflow the hiding-place.
  srp-1865: I izvršiæu sud po pravilu i pravdu po mjerilima; i grad æe potrti lažno
    utoèište i voda æe potopiti zaklon.
  lug-lug: Ndifuula obwenkanya okuba omuguwa ogupima, n’obutuukirivu okuba omuguwa
    ogutereeza, era omuzira gulyera ekiddukiro ekyobulimba, n’amazzi galyanjaala ku
    kifo eky’okwekwekamu.
  heb-heb: ושמתי משפט לקו וצדקה למשקלת ויעה ברד מחסה כזב וסתר מים ישטפו׃
  ben-IRV: আমি ন্যায়বিচারকে মানরজ্জু ও ধার্মিকতাকে ওলনের সুতো করব; শিলাবৃষ্টি ওই
    মিথ্যের আশ্রয় ফেলে দেবে এবং বন্যা ওই লুকাবার জায়গায় ভাসিয়ে নিয়ে যাবে।
  pan-pan: ਮੈਂ ਇਨਸਾਫ਼ ਨੂੰ ਸੂਤਰ, ਅਤੇ ਧਰਮ ਨੂੰ ਸਾਹਲ ਬਣਾਵਾਂਗਾ, ਅਤੇ ਗੜੇ ਝੂਠ ਦੀ ਪਨਾਹ ਨੂੰ
    ਹੂੰਝ ਲੈ ਜਾਣਗੇ, ਅਤੇ ਹੜ੍ਹ ਤੁਹਾਡੀ ਓਟ ਨੂੰ ਰੋੜ੍ਹ ਕੇ ਲੈ ਜਾਣਗੇ।
  mya-JVB: တရား မှုကို ဆုံးဖြတ်ခြင်း၊ ဖြောင့်မတ် စွာ စီရင်ခြင်း ကို မျဉ်း ကြိုးနှင့်
    မှန်ထုပ် အားဖြင့်ငါ ပြုမည်။ မိုဃ်းသီး ရွာ၍ ကိုးစား ရာ မုသာ ကို ပယ်ရှား လိမ့်မည်။
    ပုန်း ကွယ် ရာအရပ်ကိုလည်း ရေ လွှမ်းမိုး လိမ့်မည်။
  hmo-hmo: Lau ese kota maoromaoro do lau havaraia, ia be ruma ena badina tohoa varona
    bamona do ia lao. Bona kara maoromaoro do lau havaraia, ia be ruma ena du do idia
    gini maoromaoro ena levolo bamona do ia lao. “Medu, aisi nadidia bamona ese umui
    emui hereva koikoi, umui abidadama henia gauna, do ia hadikaia ore. Bona abata
    bada ese emui goada kava do ia haorea momokani.
  urd-urd: और मैं 'अदालत को सूत, सदाक़त को साहूल बनाऊँगा; और ओले झूठ की पनाहगाह को
    साफ़ कर देंगे, और पानी छिपने के मकान पर फैल जायेगा।
  rus-SYN: И поставлю суд мерилом и правду весами; и градом истребится убежище лжи,
    и воды потопят место укрывательства.
  bqc-SIM: Yã́zɛde mɛ́ aↄ dɛ kpɛ́pi yↄ̃ba ũ, mɛ́ maakɛa aↄ dɛ a gĩsusugwabↄ ũ.
    Lougbɛ a ɛɛ pↄ́ dɛ á ulɛkĩi ũpi gbɛ̃, í a da á mikpakĩia.
  tcz-CHONGTHU: Thutan dihna golkai na manga ka patep ding, chonphatna chu athuh adon
    vetna ka man ding ahi. Na kisel nachu jouva kisem ahijeh'in, huise gel in ano
    lhah ding ahi. Lhep lhahna akon ahijeh'in, tuilen in alhoh mang ding ahi.
  mar-mar: मी न्याय मोजमापाची काठी, आणि नितीमत्ता हा ओळंबा असे करीन, तेव्हा गारपीट
    खोट्यांचे आश्रय झाडून टाकील, आणि पूराचे पाणी लपण्याच्या जागा झाकून टाकील.”
  qub-qub: Chaychöga alli goyaymi plomädano canga. Rasun cajta ruraynami nibilno canga.
    Gamcuna llullacuypa pacacushayquitaga runtu tamyami illgarachengapaj. Chapäshunayquipaj
    yäracushayquitanami yacu apacongapaj.
  hat-hat: Jistis, se va mèt k'ap sèvi pou mezire fondasyon an. Seriozite, se va nivo
    k'ap sèvi pou mete l' nivo. Men, gwo van lagrèl la pral kraze kachèt mantò yo.
    Dlo inondasyon an pral bwote kachkach nou yo pote ale.
  eng-BSB: I will make justice the measuring line and righteousness the level. Hail
    will sweep away your refuge of lies, and water will flood your hiding place.
  eng-WEBPB: I will make justice the measuring line, and righteousness the plumb line.
    The hail will sweep away the refuge of lies, and the waters will overflow the
    hiding place.
  kbq-kbq: Hagi fatgoma huno kema refkohu avu'avara, kema refkoma hu'za nente'na,
    fatgoma huno refkoma hu avu'ava zana, fatgoma huno refkoma hu'za antegahue. Ana
    hanugeno havigema nehu'za framanekiza kumazmia, tusi ununko'mo runo tina hageno
    eno emeri haviza huno vugahie.
  nhe-BL: Queja se quiyejyecos se cali ica se mecatl tlen tlayejyecoli, na niquijitas
    intla notlacajhua quichihuaj tlen xitlahuac. Huan queja tlen quitequihuis se nivel
    para quiitas intla cuali mantoc nochi nopa itzinpehualtil, niquijitas intla quichihuaj
    tlen cuali. Tlen ipan inmotemachíaj nesi yejyectzi, pero ax quipiya chicahualistli.
    Intla ipani huetzis tesihuitl, nimantzi huelonis pampa san istlacaticayotl. Huan
    queja miyac atl tlen pano huan quimajcahuas nochi tlalchi, imocualancaitacahua
    inmechquixtise.”
  gub-BL: Teko umuà'ygatu pàrirogaw ita inemo apyr har pupe wà. Nezewegatete apureruze'egatu
    hekatuahy haw pupe ihe no. Naheremu'em kwaw nahemunar kwaw waneruze'eg mehe nehe
    Peiko pezeàmimaw ikatu 'ym ma'e rehe. Napemigatu kwaw a'e. Àmànita umumaw ma'e.
    'Y uwyrykahy ma'e weityk ma'e heraha. Nezewegatete amumaw putar penemu'emaw peneko
    katu haw romo iapo pyrer ihe nehe.
  eng-DRA: 'And I will set judgment in weight, and justice in measure: and hail shall
    overturn the hope of falsehood: and waters shall overflow its protection.'
