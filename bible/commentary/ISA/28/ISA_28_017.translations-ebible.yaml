  dop-dop: Tɑmpɑnɑ tǝŋʋɣʋ kɛ mɑ lɑkǝnɑ nɑ pǝ́ siɣisi tǝcɑ. Mɑɑ lɑnɑ siɣisuɣu nɑ pǝ́
