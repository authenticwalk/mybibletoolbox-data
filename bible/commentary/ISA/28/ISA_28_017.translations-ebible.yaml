verse: ISA.028.017
translations:
  mal-C: ഞാൻ ന്യായത്തെ അളവുനൂലും നീതിയെ തൂക്കുകട്ടയുമാക്കും; അപ്പോൾ വ്യാജം എന്ന നിങ്ങളുടെ
    ശരണത്തെ കന്മഴ തൂത്തെറിയും, വെള്ളം നിങ്ങളുടെ ഒളിവിടത്തെ ഒഴുക്കിക്കൊണ്ടുപോകും.
  deu-TKW: und ich will Recht zur Meßschnur und die Gerechtigkeit zum Senkblei machen.
    Hagel soll die Lügenzuflucht vernichten und Wasser die Trugburg fortschwemmen.
  lin-lin: Nakotia bosembo lokola singa oyo bamekelaka molayi mpe boyengebene lokola
    singa ya mbodi ; mvula ya mabanga ekokombola ekimelo na bino ya lokuta, mpe mayi
    ekozindisa ebombamelo na bino.
  eng-LSV: And I have put judgment for a line, || And righteousness for a plummet,
    || And hail sweeps away the refuge of lies, || And waters overflow the secret
    hiding place.
  eng-GNV: Iudgement also will I laye to the rule, and righteousnesse to the balance,
    and the haile shall sweepe away the vaine confidence, and the waters shall ouerflowe
    the secret place.
  eng-WEBSTER: 'Judgment also will I lay to the line, and righteousness to the plummet:
    and the hail shall sweep away the refuge of lies, and the waters shall overflow
    the hiding-place.'
  nhw-BL: Quen se quitamachihuas se cali ica se mecatl tlen tlatamachihuali, na niquijitas
    sintla nomasehualhua quichihuaj catli xitlahuac. Huan quen catli quitequihuis
    se nivel para quiijitas sintla cuali mantoc nochi nopa itzinpehualtil, niquijitas
    sintla quichihuaj catli cuali. Catli ipan anmotemachíaj nesi yejyectzi, pero amo
    quipiya chicahualistli. Sintla ipani huetzis tesihuitl, nimantzi huelonis pampa
    san istlacaticayotl. Huan quen miyac atl catli pano huan quitlahuisohua nochi
    tlalchi, amocualancaitacahua anmechquixtise.”
  swh-ONEN: Nitaifanya haki kuwa kamba ya kupimia na uadilifu kuwa timazi; mvua ya
    mawe itafagia kimbilio lenu, huo uongo, nayo maji yatafurikia mahali penu pa kujificha.
  bba-bba: Wee, u ɡem nɛni nɡe bɑnɔbun wɛ̃ɛ yi bɑ rɑ kɑ diru yĩire, ǹ kun mɛ ben
    nifo ye bɑ rɑ kɑ ɡɑnɑn sikirɑbu mɛɛri. Guru kpenu nu koo wee si kpuro kɔsuku si
    su kuɑ bɛɛn kuku yeru mi. Nim bɑkɑm mu koo su mwɛ.
  eng-KJVCPB: 'Judgment also will I lay to the line, And righteousness to the plummet:
    And the hail shall sweep away the refuge of lies, And the waters shall overflow
    the hiding place.'
  luo-luo: Abiro miyo adiera bedo tol mipimogo kendo tim makare kaka rapim mirieyogo
    ot; to kodh pe biro yweyo karu mar pondo, un jo-miriambo kendo pi biro pongʼo
    kuondeu mag tony.
  meu-meu: Hahemaoro ḡoevaḡoeva na hahetoho varona ai baina halaoa, bona kara maoromaoro
    na gini-maoro varona ai baina halaoa; bena koikoi ai o roho maurimu gabuna na
    medu-hetari ese baineha-arua oho, bona abata ese hemetai gabuna baine utua dae.
  npi-ULB: न्यायलाई म नाप्‍ने लट्ठी र धर्मिकतालाई साहुल बनाउनेछु । असिनाले झुटको शरणस्थानलाई
    बढार्नेछ र बाढीले लुक्‍ने ठाउँलाई डुबाउनेछ ।
  yor-yor: Èmi yóò fi ìdájọ́ ṣe okùn òsùwọ̀n àti òdodo òjé òsùwọ̀n; yìnyín yóò gbá
    ààbò yín dànù àti irọ́, omi yóò sì kún bo gbogbo ibi tí ẹ ń fi ara pamọ́ sí mọ́lẹ̀.
  pes-OPCB: انصاف، ریسمان آن و عدالت، شاقول آن خواهد بود.» بارش تگرگ پناهگاه شما را
    که بر دروغ استوار است ویران خواهد کرد و سیل مخفیگاه شما را خواهد برد.
  tgl-ULB: Gagawin kong panukat na kahoy ang katarungan, at panukat na hulog ang katuwiran.
    Tatangayin ng ulan na yelo ang tanggulan ng mga kasinungalingan, at tatabunan
    ng mga tubig baha ang taguan.
  hui-hui: I̱na mana tigabi buleberogome tígua mana bayale bulene ngagonaga ogobi
    labolabo helonaga bialu henene lolene ngagome tínaga henene lolenela ogobi labolabo
    helonaga ngo. Tígua manda bialu kamiria tínime ke̱ halu biaga mana ngamigome tíni
    yo pialu bayale holeberemabe tobaho kamigo. Ai i̱na tíha mo ko holene ibiloleberogo
    ogoni iba li ibiradagua bialu tí hilo yalu piai holene ibiragola tíni bira do
    holenebi ha do holenebi mbira nawulebiraore.
  mya-mya: ထို​အုတ်​မြစ်​အ​တွက်​တရား​မျှ​တ​မှု​ကို တံ​မျဉ်း​ကြိုး၊ ရိုး​သား​ဖြောင့်​မှန်​မှု​ကို​ချိန်
    သီး​ကြိုး​အ​ဖြစ်​အ​သုံး​ပြု​မည်။ ထို​ကြောင့်​ငါ​သည်​မိုး​သီး​မုန်​တိုင်း​သ​ဖွယ်
    သင်​တို့​၏​အ​မှီ​သ​ဟဲ​ဖြစ်​သည့်​လိမ်​လည် မှု​များ​ကို သိမ်း​ကျုံး​ဖယ်​ရှား​ကာ​မြစ်​လျှံ
    ရေ​ကဲ့​သို့ သင်​တို့​၏​လုံ​ခြုံ​မှု​ကို​လည်း​လွှမ်း မိုး​ပျက်​ပြား​စေ​တော်​မူ​မည်။
  bod-N: བདག་གིས་དྲང་བདེན་ཚད་གཞི་དང་། བདེན་པ་ཉིད་ཚད་ཐིག་ཏུ་བཟུང་སྟེ། སེར་བས་རྫུན་གྱི་སྐྱབས་གནས་ཕྱགས་ཤིང་།
    ཆུ་ཆེན་གྱིས་འགེབས་སྲུང་ཐམས་ཅད་འཁུར་བར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ndichaita kuti kururamisira kuve rwodzi rwokururamisira, uye kururama ndichakuita
    chokururamisa nacho; chimvuramabwe chichakukura utiziro hwenyu, idzo nhema, uye
    mvura ichafukidza nzvimbo yenyu yokuvanda.
  spa-BLM: Haré que la justicia sea la línea de medida, y la rectitud la línea de
    plomada. El granizo barrerá el refugio de la mentira, y las aguas desbordarán
    el escondite.
  cac-cac: A d'a Sion chi', ol vac'lab'ej in tojolal icha tz'ajem ch'an̈ cuerda, ma
    plomo yic yechel pat, xchi Jehová chi'. Palta a es ix eyac'och yipoc e c'ool chi',
    a q'uen sacb'at ol sataneloc. Axo b'aj tze col e b'a chi', a a' eluma' ol cuchanb'atoc.
  swh-ULB: Nitafanya haki kuwa fimbo ya usawa, na kuwa haki pima maji. Atasafishia
    mbali kimbilio la waongo, na mafuriko yatajaa balaa katika mahali pa siri.
  bel-bel: І пастаўлю суд мераю і праўду вагамі; і градам вынішчыцца прытулак падману,
    і воды затопяць месца схаваньня.
  deu-ELBBK: Und ich werde das Recht zur Richtschnur machen, und die Gerechtigkeit
    zum Senkblei. Und der Hagel wird wegraffen die Zuflucht der Lüge, und die Wasser
    werden den Bergungsort wegschwemmen.
  mbb-OT: Edhimuwen ku he sukud is hustu he kukuman ne edhimuwen ku he tuntun is ketazeng.
    Ibpelayap ku te vagyu wey ed-enuzen ku te zalem is kedtarùtarù he edseriǥan niw
    he iyan egkeendilungan niw.
  mal-2015: ഞാൻ ന്യായത്തെ അളവുചരടും നീതിയെ തൂക്കുകട്ടയും ആക്കിവെക്കും; കന്മഴ വ്യാജശരണത്തെ
    നീക്കിക്കളയും; വെള്ളം ഒളിപ്പിടത്തെ ഒഴുക്കി കൊണ്ടുപോകും.
  gup-gup: Dja mak ngaye rohrokme ngudberre dja djaddjadme, ba bu nganan kunwarre
    ngurrikurduyime. Kaluk ngamunkewe kunmayorrk dja mankurrk ba bu kadjalwe ngudberre
    kunwok kore ngurrikurrekurren, dja mak kundjurrh kabolkbularrbun kore ngurriwarlkarren.
  rmc-rmc: Kerava o čačipen sar metros a o spravodľišagos sar vaha; e burka le ľegenca
    lela het o falošno than pro garuďipen a o paňi začhivela oda than, kaj tumen garuven.
  pes-OPV: وانصاف را ریسمان می‌گردانم و عدالت را ترازو وتگرگ ملجای دروغ را خواهد رفت
    و آبها ستر راخواهد برد.
  ron-1924: Вой фаче дин неприхэнире о леӂе ши дин дрептате, о кумпэнэ, ши гриндина
    ва сурпа локул де скэпаре ал неадевэрулуй ши апеле вор ынека адэпостул минчуний.
  ben-OBCV: আমি ন্যায়বিচারকে মানদণ্ড ও ধার্মিকতাকে করব ওলন-দড়ি; শিলাবৃষ্টি তোমাদের
    আশ্রয়স্থান, অর্থাৎ মিথ্যাচারকে ভাসিয়ে নিয়ে যাবে, আর জল তোমার লুকানোর স্থানের
    উপর দিয়ে বইবে।
  som-som: Oo caddaaladna waxaan ka dhigi doonaa xadhig qiyaaseed, xaqnimona waxaan
    ka dhigi doonaa xadhig miisaan leh, oo roobdhagaxyaaluhuna wuxuu xaaqi doonaa
    gabbaadka beenta, oo biyuhuna waxay qarqin doonaan meesha dhuumashada.
  lat-VUC: Et ponam in pondere judicium, et justitiam in mensura; et subvertet grando
    spem mendacii, et protectionem aquæ inundabunt.
  eng-ASVBT: And I will make justice the line, and righteousness the plummet; and
    the hail shall sweep away the refuge of lies, and the waters shall overflow the
    hiding place.
  ita-1885: E metterò il giudicio al regolo, e la giustizia al livello; e la gragnuola
    spazzerà via il ricetto di menzogna, e le acque ne inonderanno il nascondimento.
  eng-LXXUP: 'And I will cause judgment to be for hope, and my compassion shall be
    for just measures, and ye that trust vainly in falsehood shall fall: for the storm
    shall by no means pass by you,'
  eng-ULB: I will make justice the measuring stick, and righteousness the plumbline.
    Hail will sweep away the refuge of lies, and the floodwaters will overwhelm the
    hiding place.
  spa-VBL: Haré que la justicia sea tan recta como una línea de medir, y que hacer
    lo correcto sea la norma estándar. El granizo destruirá la protección de tus mentiras,
    y el agua inundará el lugar donde te escondes.
  fra-_FOB: Je prendrai le droit pour règle et la justice pour niveau; et la grêle
    emportera le refuge de tromperie, et les eaux inonderont l'asile de mensonge.
  mal-mal: ഞാൻ ന്യായത്തെ അളവുചരടും നീതിയെ തൂക്കുകട്ടയും ആക്കിവയ്ക്കും; കന്മഴ വ്യാജശരണത്തെ
    നീക്കിക്കളയും; വെള്ളം ഒളിപ്പിടത്തെ ഒഴുക്കി കൊണ്ടുപോകും.
  urd-GVR: Insāf merā fītā aur rāstī merī sāhūl kī ḍorī hogī. In se maiṅ sab kuchh
    parkhūṅgā. Ole us jhūṭ kā safāyā kareṅge jis meṅ tum ne panāh lī hai, aur sailāb
    tumhārī chhupne kī jagah uṛā kar apne sāth bahā le jāegā.
  suz-BL: गो ठीक निसाफ कली गारो प्रोव़ची ना क्‍युक्‍तीक डोरी खोदेंशो सेल्‍नुङ। मिनु
    ठीक पतीके कली घन्‍टी खोदेंशो सेल्‍नुङ। मिनु मुप्‍सीम मेको जोल पा ख्रुइक्‍तीके
    खतम सेल्‍ब। ब्‍वाक्‍कुमी फाम्‍सीतीके योल्‍ब।
  eng-NOY: I will make justice a line, And righteousness a plummet, And the hail shall
    sweep away the refuge of falsehood, And the waters shall overwhelm its hiding-place;
  ita-1927: Io prenderò il diritto per livello, e la giustizia per piombino; la grandine
    spazzerà via il rifugio di menzogna, e le acque inonderanno il vostro ricetto.
  ckb-ckb: دادوەری دەکەمە گوریسی پێوانە و بە شاووڵ ڕاستودروستی دەکەم، جا تەرزە داڵدەی
    درۆ ڕادەماڵێت و پەناگاش ئاو دایدەپۆشێت.
  eng-BBE: 'And I will make right decision the measuring-line, and righteousness the
    weight: and the ice-storm will take away the safe place of false words, and the
    secret place will be covered by the flowing waters.'
  kan-OKCV: ನಾನು ನ್ಯಾಯವನ್ನು ಅಳತೆಗೋಲನ್ನಾಗಿಯೂ ಮತ್ತು ನೀತಿಯನ್ನು ಮಟ್ಟಗೋಲನ್ನಾಗಿಯೂ ಮಾಡುವೆನು.
    ಕಲ್ಮಳೆಯು ಸುಳ್ಳಿನ ಆಶ್ರಯವನ್ನು ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು. ಅಡಗುವ ಸ್ಥಾನವನ್ನು ಜಲಪ್ರವಾಹವು ಮುಳುಗಿಸಿ
    ಬಿಡುವುದು.
  tam-2017: நான் நியாயத்தை நூலும், நீதியைத் தூக்கு நூலுமாக வைப்பேன்; பொய் என்னும்
    அடைக்கலத்தைக் கல்மழை அழித்துவிடும்; மறைவிடத்தை பெருவெள்ளம் அடித்துக்கொண்டுபோகும்.
  spa-RV-1909: Y ajustaré el juicio á cordel, y á nivel la justicia; y granizo barrerá
    la acogida de la mentira, y aguas arrollarán el escondrijo.
  ron-BTF: Şi voi pune judecată în frânghia de măsurat şi dreptate în firul cu plumb;
    şi grindina va mătura locul de scăpare al minciunilor şi apele vor inunda ascunzişul.
  eng-WEBP: I will make justice the measuring line, and righteousness the plumb line.
    The hail will sweep away the refuge of lies, and the waters will overflow the
    hiding place.
  eng-FBV: I will make justice as straight as a measuring line, and doing what's right
    the standard rule. Hail will destroy the protection of your lies, and water will
    flood the place where you're hiding.
  nld-1939: En het recht heb Ik tot meetsnoer genomen, Tot paslood de gerechtigheid!
    Maar de hagel zal de toevlucht van leugen vernielen, En de watervloed spoelt de
    schuilplaatsen weg;
  nch-BL: Quej se quitamachihua se cali ica se lazo ten tatamachihuali, na niquijitas
    sinta nomasehualhua quichihuaj cati xitahuac. Huan quej cati quitequihuía se nivel
    para quiitas sinta cuali eltoc nochi nopa itzinpehualtil, niquijitas sinta quichihuaj
    cati cuali. Cati ipan anmotemachíaj nesi yejyectzi, pero amo quipiya chicahualisti.
    Sinta ipani huetzis tesihuit, nimantzi huelonis pampa san istacatili. Huan quej
    miyac at cati pano quitahuisohua nochi talchi, amocualancaitacahua amechquixtise.”
  vie-1934: Ta sẽ lấy sự chánh trực làm dây đo, sự công bình làm chuẩn mực; mưa đá
    sẽ hủy diệt nơi ẩn náu bằng sự nói dối, nước sẽ ngập chỗ nương náu.
  hin-CV: मैं न्याय को नाप की डोरी और धर्मी को साहुल बनाऊंगा; तब झूठ का शरणस्थान ओलों
    से बह जाएगा, और छिपने की जगह डूब जाएगी.
  eng-OURB: I will make mishpat ·justice· the measuring line, and righteousness the
    plumb line. The hail will sweep away the refuge of lies, and the waters will overflow
    the hiding place.
  spa-BES: Tomaré la decisión correcta, la línea de medición, y la justicia, el peso.
    Y la tormenta de hielo destruirá el lugar de refugio de las mentiras, y el lugar
    de protección será arrasado por las aguas que fluyen.
  tdx-tdx: Hanoeko talim-panjeheañe ty hatò, naho havantañañe ty fampimiràñe, ho faopaohen-kavandra
    ty fipaliram-bodiake, vaho handoparan-­drano i fiampirañey.
  tha-KJV: และเราจะกระทำความยุ​ติ​ธรรมให้เป็นเชือกวัด และความชอบธรรมให้เป็นลู​กด​ิ่ง
    และลูกเห็บจะกวาดเอาความเท็​จอ​ันเป็​นที​่​ลี้​ภัยไปเสีย และน้ำจะท่วมท้​นที​่​กำบัง​”
  por-BR-2018: E porei o juízo como linha de medida, e a justiça como prumo; o granizo
    varrerá o refúgio da mentira, e as águas inundarão o esconderijo;
  deu-ELO: Und ich werde das Recht zur Richtschnur machen, und die Gerechtigkeit zum
    Senkblei. Und der Hagel wird hinwegraffen die Zuflucht der Lüge, und die Wasser
    werden den Bergungsort wegschwemmen.
  eng-WYC-2018: And I shall set doom in weight, and rightfulness in measure; and hail
    shall destroy the hope of leasing, and waters shall (over)flow on (your) protection.
    (And I shall put justice in weights, and righteousness in measures; and hail shall
    destroy the hope of lies, and water shall overflow your protection.)
  epo-epo: Kaj Mi faros justecon la mezurŝnuro, kaj veron la vertikalo; kaj hajlo
    forbatos la rifuĝejon de mensogo, kaj la kaŝejon forportos akvo.
  uig-PIN: Wǝ Mǝn adalǝtni ɵlqǝm tanisi ⱪilimǝn, Ⱨǝⱪⱪaniyliⱪni bolsa tik ɵlqigüq yip
    ⱪilimǝn; Mɵldür baxpanaⱨi bolƣan yalƣanqiliⱪni süpürüp taxlaydu, Wǝ kǝlkün mɵküwalƣan
    jayini texip ǝpketidu.
  beo-beo: Fedege agoane, amo bai ea defei dawa:ma:ne ilegesu defei da moloidafa hou
    ba:mu, amola ea moloi lela defei ba:su da ida:iwane moloi hou.” Ogogosu hou amo
    dilia da fa:no bobogesa, amo da mugene isu amoga fabeba:le, mugululi asi dagoi
    ba:mu. Amola hano bagade defele heda:le, dilia gaga:su mini ahoasea, hamedafa
    ba:mu.
