verse: ISA.028.024
translations:
  mal-C: കൃഷിക്കാർ വിത്തു വിതയ്ക്കുന്നതിന് നിരന്തരം ഉഴുതുകൊണ്ടിരിക്കുമോ? അവർ എപ്പോഴും
    മണ്ണിളക്കി കട്ട ഉടച്ചുകൊണ്ടിരിക്കുമോ?
  deu-TKW: Pflügt einer etwa immerfort zum Zwecke der Aussaat, bricht er auf und bearbeitet
    er immerfort seinen Acker?
  lin-lin: Boni, ezali tango nyonso nde mosali bilanga abalolaka mabele, akataka mikala
    mpe atimolaka mabele mpo na kolona ?
  eng-LSV: Does the plowman plow the whole day to sow? He opens and harrows his ground!
  eng-GNV: Doeth the plowe man plowe all the day, to sowe? doeth he open, and breake
    the clots of his ground?
  eng-WEBSTER: Doth the plowman plow all day to sow? doth he open and break the clods
    of his ground?
  nhw-BL: Se miltequipanojquetl amo senyajtoc quipoxonijtinemi itlal huan amo quema
    tlatoca. Amo nochipa tlamehua huan amo quema quitoca ixinach.
  swh-ONEN: Wakati mkulima alimapo ili apande, je, hulima siku zote? Je, huendelea
    kubomoa ardhi na kusawazisha udongo?
  bba-bba: Wi u ɡbɑɑru kɔrɑmɔ u kɑ dĩɑnu duure u ku rɑ n kɔrɔ tɔnɑ mɔ̀ u n dɔɔ bɑɑdommɑ.
  eng-KJVCPB: Doth the plowman plow all day to sow? Doth he open and break the clods
    of his ground?
  luo-luo: Ka japur puro puodho mondo okom to bende osiko ka opuro apura? Koso bende
    osiko ka obuso abusa?
  meu-meu: Hadohado totona tano e ruaiamu tauna ese e ruaia louloumu a? Ena tano e
    ruaia louloumu bona e gaua louloumu a?
  npi-ULB: छर्नलाई दिनभरि जोत्‍ने किसानले के जमिन जोत्‍ने काम मात्र गर्छ र? के उसले
    बाँजो फुटाउने र डल्लो फुटाउँछ मात्र गर्छ र?
  yor-yor: Nígbà tí àgbẹ̀ kan bá tu ilẹ̀ láti gbìn yóò ha máa tulẹ̀ títí bi? Ǹjẹ́
    yóò ha máa tu ilẹ̀ kí ó sì máa jọ̀ ọ́ títí lọ bí?
  pes-OPCB: آیا کشاورز تمام وقت خود را صرف شخم زدن زمین می‌کند و در آن هیچ بذری نمی‌کارد؟
    آیا او فقط به آماده کردن خاک سرگرم است و بس؟
  tgl-ULB: Ang magsasaka ba na buong araw nag-aararo para maghasik, ay nag-aararo
    lang ng lupa? Patuloy ba niyang binubungkal at sinusuyod ang bukid?
  hui-hui: Agali mbirame tomo hongole lowa dindi alu wiyagua dindi hangu ona alu wuwa
    tomo hanga nabi wahagabe. Anidagua nabiaga ndobe.
  mya-mya: အ​ဘယ်​လယ်​သ​မား​မျှ​စိုက်​ပျိုး​မှု​အ​တွက် မိ​မိ​၏​လယ်​ကို​အ​စဉ်​အ​မြဲ​ထွန်​ယက်​ပြင်
    ဆင်​၍​မ​နေ​တတ်။-
  bod-N: ཞིང་པས་རྟག་པར་ལོག་རྒྱག་གམ། ཁོས་རྒྱུན་ཆད་མེད་པར་རང་གི་ཞིང་སར་ཤལ་འདྲུད་དམ།
  sna-sna: Murimi paanorimira kuti agodyara, anoramba achingorima here? Ko, anoramba
    achingorima kana kuhara here?
  spa-BLM: ¿Acaso el que ara para sembrar lo hace continuamente? ¿Acaso no revuelve
    la tierra y rompe los terrones?
  cac-cac: A junoc vin̈ sb'oan smunlajel yic tz'avvi, man̈ocn̈ej d'ocoj lum syac'
    vin̈ yed' q'uen arado, man̈ ton̈ejoc pax ste choc'b'itej lum vin̈ yed' q'uen rastrillo.
  swh-ULB: Je mkulima anayelima siku zote kwa ajili ya kupanda, analima tu kwenye
    aridhi? Je anaendelea kulima shamba lake pasipo kupanda?
  bel-bel: Ці ж заўсёды ратай арэ дзеля сяўбы, барозьніць і скародзіць зямлю сваю?
  deu-ELBBK: Pflügt wohl der Pflüger den ganzen Tag, um zu säen? Furcht und eggt er
    den ganzen Tag sein Ackerland?
  mbb-OT: Edsigudu zè be ed-eradu is ebasuk, ne kenè en ebpemula?
  mal-2015: വിതെപ്പാൻ ഉഴുന്നവൻ ഇടവിടാതെ ഉഴുതുകൊണ്ടിരിക്കുന്നുവോ? അവൻ എല്ലായ്പോഴും
    നിലം കീറി കട്ട ഉടെച്ചുകൊണ്ടിരിക്കുന്നുവോ?
  gup-gup: Ngurriburrbun bininj nawu farmers. Bedda kabirrikulkbun kabbal ba bu kabirrimimburriwe
    kunmim manbu manmekenh. Bininj nawu farmer kabirridjaldjalkmire dja kamarnmarnbun
    kunrorre ba bu kamak kamimburriwe kumekbe.
  rmc-rmc: Sar džal o farmaris te sadzinel pre maľa, či calo džives ča kopaľinel a
    orinel e phuv?
  pes-OPV: آیا برزگر، همه روز به جهت تخم پاشیدن شیار می‌کند و آیا همه وقت زمین خود
    را می‌شکافد و هموار می‌نماید؟
  ron-1924: Чел че арэ пентру семэнэтурэ арэ оаре неконтенит? Неконтенит ышь брэздязэ
    ши ышь грэпязэ ел пэмынтул?
  ben-OBCV: কৃষক যখন বীজ বপনের জন্য জমি চাষ করে, সে কি তা চাষ করেই যায়? সে কি ক্রমাগত
    পাথর ভাঙ্গে ও মাটিতে মই দেয়?
  som-som: Kan beerta jeexa miyuu had iyo goorba beerta u jeexaa inuu wax abuuro aawadeed?
    Oo miyuu had iyo goorba beertiisa sii qodaa oo sii jeexaa?
  lat-VUC: Numquid tota die arabit arans ut serat? proscindet et sarriet humum suam?
  eng-ASVBT: Doth he that ploweth to sow plow continually? doth he continually open
    and harrow his ground?
  ita-1885: L'aratore ara egli ogni giorno per seminare? non rompe, e non erpica egli
    la sua terra?
  eng-LXXUP: Will the plowman plow all the day? or will he prepare the seed beforehand,
    before he tills the ground?
  eng-ULB: Does a farmer who plows all day to sow, only plow the ground? Does he continually
    break up and harrow the field?
  spa-VBL: ¿Acaso el agricultor se pasa todo el tiempo arando? ¿O pasa todo el tiempo
    preparando la tierra?
  fra-_FOB: Le laboureur qui veut semer, laboure-t-il toujours? Est-il toujours à
    ouvrir et à herser son terrain?
  mal-mal: വിതക്കുവാൻ ഉഴുന്നവൻ ഇടവിടാതെ ഉഴുതുകൊണ്ടിരിക്കുന്നുവോ? അവൻ എല്ലായ്പോഴും
    നിലം കീറി കട്ട ഉടച്ചുകൊണ്ടിരിക്കുന്നുവോ?
  urd-GVR: Jab kisān khet ko bīj bone ke lie taiyār kartā hai to kyā wuh pūrā din
    hal chalātā rahtā hai? Kyā wuh apnā pūrā waqt zamīn khodne aur ḍhele toṛne meṅ
    sarf kartā hai?
  suz-BL: मार, शोक्‍चा कली ब्‍यफ वाक्‍ब मुरुमी गेना हना यो ब्‍यफ वाक्‍बा? मार, गेना
    हना यो कुटीम दोशा, रू थेल्‍नीनी?
  eng-NOY: Is the ploughman always ploughing in order to sow? Is he always opening
    and harrowing his field?
  ita-1927: L’agricoltore ara egli sempre per seminare? Rompe ed erpica sempre la
    sua terra?
  ckb-ckb: ئایا جوتیار هەموو ڕۆژێک زەوییەکەی دەکێڵێت، هەڵیدەکۆڵێت و خەرتەی دەکات بۆ
    چاندن؟
  eng-BBE: Is the ploughman for ever ploughing? does he not get the earth ready and
    broken up for the seed?
  kan-OKCV: ಬಿತ್ತನೆಗಾಗಿ ಉಳುವವನು ಹಗಲೆಲ್ಲಾ ಉಳುತ್ತಿರುವನೋ? ತನ್ನ ಭೂಮಿಯ ಮಣ್ಣುಹೆಂಟೆಯನ್ನು
    ತೆಗೆದು, ದಿನವೆಲ್ಲಾ ಹೊಡೆಯುವನೋ?
  tam-2017: உழுகிறவன் விதைக்கிறதற்காக நாள்தோறும் உழுகிறதுண்டோ? தன் நிலத்தைக் கொத்தி
    நாள்தோறும் பரம்படிக்கிறது உண்டோ?
  spa-RV-1909: El que ara para sembrar, ¿arará todo el día; romperá y quebrará los
    terrones de la tierra?
  ron-BTF: Ară plugarul toată ziua pentru a semăna? Deschide el şi sparge brazdele
    pământului său?
  eng-WEBP: Does he who plows to sow plow continually? Does he keep turning the soil
    and breaking the clods?
  eng-FBV: Does the farmer spend all his time ploughing? Does he spend all his time
    preparing the soil?
  nld-1939: Als de landman wil zaaien, blijft hij altijd dan ploegen, Zijn akker spitten
    en eggen?
  nch-BL: Se miltequipanojquet amo quisenhuiquilía quipoxonijtinemi ital huan amo
    quema tatojtoca. Amo nochipa tamehua huan amo quema quitoca ixinach.
  vie-1934: Kẻ cày để gieo, há hằng ngày cứ cày luôn sao? Há chẳng vỡ đất và bừa hay
    sao?
  hin-CV: क्या बीज बोने वाले के लिए एक किसान भूमि को जोतता रहता है? क्या वह भूमि को
    निरंतर पलटता और सींचता रहता है?
  eng-OURB: Does he who plows to sow plow continually? Does he keep turning the soil
    and breaking the clods?
  spa-BES: ¿Está el arado para arar siempre? ¿No prepara la tierra y la rompe para
    la semilla?
  tdx-tdx: Mitrabake nainai’e hao ty mpitongy? ho troboe’e naho ho fantaña’e nainai’e
    hao i taney?
  tha-KJV: เขาผู้ไถนาเพื่อหว่าน ไถอยู่เสมอหรือ เขาเบิ​กด​ินและคราดอยู่​เป็นนิตย์​หรือ
  por-BR-2018: Por acaso o lavrador lavra o dia todo para semear, ou fica o dia todo
    abrindo e revolvendo a sua terra?
  deu-ELO: Pflügt wohl der Pflüger den ganzen Tag, um zu säen? Furcht und eggt er
    den ganzen Tag sein Ackerland?
  eng-WYC-2018: Whether he that eareth, shall ear all day, for to sow, and shall he
    carve (up), and purge his land? (Shall he who ploweth, plow every day, in order
    to sow, and to furrow, and to purge his land?)
  epo-epo: Ĉu ĉiutage la plugisto plugas por semado, sulkaranĝas kaj erpas sian kampon?
  uig-PIN: Yǝr ⱨǝydigüqi deⱨⱪan terix üqün yǝrni kün boyi ⱨǝydǝmdu? U pütün kün yǝrni
    aƣdurup, Qalmilarni ezǝmdu?
  beo-beo: Ifabi ouligisu dunu e da ea ifabi osobo amo udigili mae fisili gidinalala,
    amola udigili momagelala, amo hame hamosa.
  tpi-OTNT: Taim wanpela man i brukim graun bilong planim ol pikinini kaikai, ating
    em i save wok tasol long brukim graun
  hau-SA: Sa’ad da manomi ya yi noma don shuki, yakan ci gaba da noma ne? Yakan ci
    gaba da sara yana yin kunyoyi a ƙasa ne?
  uig-LAT: Yer heydigüchi déhqan térish üchün yerni kün boyi heydemdu? U pütün kün
    yerni aghdurup, Chalmilarni ézemdu?
  nde-nde: Lapho umlimi elima ukuba ahlanyele, ulima kokuphela na? Uqhubeka elima
    umhlabathi ewubhuqa kokuphela na?
  ton-ton: He ʻoku fakahinohino ʻae huo toho ʻe he tangata kelingoue ʻi he ʻaho kotoa
    pē ke tūtuuʻi? ʻOku ne langaʻi pea fakamolū ʻae ngaahi konga ʻoe kelekele?
  ces-1613: Zdaliž každého dne oře oráč, aby sel, prohání brázdy, a vláčí rolí svou?
  eng-WMB: Does he who plows to sow plow continually? Does he keep turning the soil
    and breaking the clods?
  tam-TCV: ஒரு விவசாயி பயிரிடுவதற்காக உழும்போது தொடர்ந்து உழுதுகொண்டே இருப்பானோ? நிலத்தைத்
    தொடர்ந்து கொத்தி மண்ணைப் புரட்டிக் கொண்டேயிருப்பானோ?
  ceb-ULB: Ang mag-uuma ba nga nagdaro kada adlaw aron magpugas, nagdaro lang ba sa
    yuta? Nagpadayon ba siya sa pagbungkal ug sa pagkaras sa uma?
  pol-UBG: Czyż oracz codziennie orze, aby siać? Czy robi bruzdy i bronuje swoją rolę?
  urd-GVU: جب کسان کھیت کو بیج بونے کے لئے تیار کرتا ہے تو کیا وہ پورا دن ہل چلاتا
    رہتا ہے؟ کیا وہ اپنا پورا وقت زمین کھودنے اور ڈھیلے توڑنے میں صَرف کرتا ہے؟
  deu-1912: Pflügt zur Saat oder bracht oder eggt auch ein Ackermann seinen Acker
    immerdar?
  kan-2017: ಬಿತ್ತನೆಗಾಗಿ ಉಳುವವನು ಹಗಲೆಲ್ಲಾ ಉಳುತ್ತಿರುವನೋ? ಪ್ರತಿನಿತ್ಯವೂ ಮಣ್ಣನ್ನು ಕೆಳಮೇಲು
    ಮಾಡುತ್ತಾ ಕುಂಟೆಹೊಡೆಯುವನೋ?
  yap-yap: Ba girdi’en e milay’ e gathi gubin ngiyal’ nma gi’ e yungi flang rok ni
    nge bung rogon ni ngan yung.
  hlt-MCSB: Lotawn ham lo aka yoe loh hnin takuem a yoe a? A khohmuen te a yawt tih
    a thoe ta.
  mdy-ETH: ጎዦይዳ ዜርሢ ዜርቃኒና ዔኤቢ ቱካኒ ጊኢጊሻ ዓሲ ቢያ ዎዴ ጎሽኪ ጎሽኪ ቦኮዋ ዎዺ ጋልጋሊ ጋልጋሊ ሌሊ ናንጋ?
  twi-ASANTE: Sɛ okuafoɔ funtum asase sɛ ɔrebɛdua so a, ɔyɛ no daa anaa? Ɔkɔ so tutu,
    fɛntɛm asase no anaa?
  eng-WEBU: Does he who plows to sow plow continually? Does he keep turning the soil
    and breaking the clods?
  wal-wal: Kattaa zeranau goyiya goshshanchchai ubbatookka goyiiddi de7iigii? Qassi
    i ubbatookka guulluwaa kinchchiiddinne liiqissiiddi de7iigii?
  spa-PDDPT: El que ara para sembrar, ¿arará día tras día? ¿Romperá y deshará los
    terrones todo el día?
  gun-gun: Xapy'a rei nda'u yvy oikaraĩ va'e ko'ẽ nhavõ 'rã ri oyvy oikaraĩ riae mba'emo
    ra'yĩ omoaĩ aguã? Ko'ẽ nhavõ 'rã ri ty'y oyvy ojo'o ha'e oikaraĩa rupi ikuai?
  ilo-ULB: Agar-arado kadi lattan ti ub-ubraen ti mannalon nga agar-arado iti agmalem
    tapno agmula koma? Kanayonna kadi lattan nga ar-aradoen ken suysuyuden ti talon?
  kpg-kpg: Deai tangada dogi hadagee e hagamaluu dana hadagee i nia madagoaa huogodoo
    gei gu togomaalia belee dogi di maa.
  uig-ARA: يەر ھەيدىگۈچى دېھقان تېرىش ئۈچۈن يەرنى كۈن بويى ھەيدەمدۇ؟ ئۇ پۈتۈن كۈن
    يەرنى ئاغدۇرۇپ، چالمىلارنى ئېزەمدۇ؟
  sus-sus: Xɛ sa xɛ buxama tɛmui birin? A bɛndɛ ramaxama lɔxɔɛ birin?
  pon-2006: Sohte soumwet men kin deideipwelih eh mwaht ahnsou koaros oh onopadahng
    en padok werentuhke.
  ksd-ksd: Dave, ra tena niipuk i ipipuk vatikai bar upi na vaume? Dave, i kakal ma
    i raragu vatikai ta kana pia bar?
  tur-YTC: Ekmek için saban süren, sürekli saban sürer mi? Toprağı çevirip kesekleri
    parçalamaya devam eder mi?
  grc-BRENT: Μὴ ὅλην τὴν ἡμέραν ἀροτριάσει ὁ ἀροτριῶν; ἢ σπόρον προετοιμάσει, πρὶν
    ἐργάσασθαι τὴν γῆν;
  ind-AYT: Apakah pembajak terus-menerus membajak untuk menanam benih? Apakah terus
    mencangkul dan menyisir tanahnya?
  nya-nya: Kodi mlimi wofuna kudzala mbewu amangokhalira kutipula kokhakokha? Kodi
    amangokhalira kugawula ndi kugalawuza kokhakokha?
  hrv-hrv: Ore li orač svakog dana, brazdi, brana njivu svoju?
  mps-mps: Te bidi mego te nai wai bulainu agai te tǫ elebo sę naga ebo yali bogo,
  tpi-tpi: Taim wanpela man i brukim graun bilong planim ol pikinini kaikai, ating
    em i save wok tasol long brukim graun
  dan-1931: Bliver Plovmanden ved med at pløje til Sæd, med at bryde og harve sin
    Jord?
  vie-OVCB: Có phải một nhà nông luôn cày đất và không bao giờ gieo giống? Có phải
    anh ấy cứ mãi vỡ đất và không bao giờ trồng?
  guj-2017: શું ખેડૂત વાવણી માટે ખેતર ખેડ્યા જ કરે છે? તે શું પોતાનું ખેતર ખોદીને
    ઢેફાં ભાંગ્યા જ કરે છે?
  pon-2006A: Sohte soumwet men kin deideipwelih eh mwaht ahnsou koaros oh onopadahng
    en padok werentuhke.
  por-BRBSL: Does quem lavra para semear arado continuamente? Será que ele continua
    girando o solo e quebrando os torrões?
  cth-cth: Cati patue nahanelah laikawk ka tawk e ni kanîruirui talai a thawn maw.
    Talai hah patuenpatuen a pâpawn teh a thawn maw.
  twi-twi: Sɛ okuafo funtum asase sɛ ɔrebedua so a, ɔyɛ no daa ana? Ɔkɔ so tutu, fɛntɛm
    asase no ana?
  hlt-hlt: Lotawn ham lo aka yoe loh hnin takuem a yoe a? A khohmuen te a yawt tih
    a thoe ta.
  tbz-SIM: Otenkútì ɔ̃ nsɛ̃ĩmu, kɛ dɛi kɛ pũũku kɛ dɔummɔɔ sɑ̃́ɑ̃̀ɑ̃̀?
  msy-2020: Gumazitam dagher ovɨziba oparasa, zurara dughiabar akunimɨn ingaravɨra
    iti, o? Puvatɨ. A ti dughiabar pura nguazim gɨkuavɨra iti? Puvatɨ.
  dop-dop: Hɑ́tʋ́ wei ɩ lukiɣinɑ ɩ tɑɑlɛ kɛ kʋtɑmsɑ sɩ ɩ tuuki? Ɩ kɑɑ kpɑɣɑ ɩ wɑɑtʋnɑɑ
    nɑ ɩ pɑɑsǝnɑ kpɛɛsɩ hɛɛʋ nɑ ɑwɑsɑ.
  azb-azb: Əkinçi əkin əkmək üçün durmadan yeri şumlayarmı, Torpaqda şırım açıb malalayarmı?
  eng-DBY: Doth the ploughman plough all day to sow? Is he [all day] opening and breaking
    the clods of his land?
  hin-2017: क्या हल जोतनेवाला बीज बोने के लिये लगातार जोतता रहता है? क्या वह सदा धरती
    को चीरता और हेंगा फेरता रहता है?
  wol-KYG: 'Xool-leen ci lii: Ndax beykat bi day dëkke gàbb, di rëdd ak a gàbbaat?'
  eng-YLT: The whole day plougheth the ploughman to sow? He openeth and harroweth
    his ground!
  eng-WYC-2017: Whether he that eareth, shall ear all day, for to sow, and shall he
    carve, and purge his land?
  eng-WMBB: Does he who ploughs to sow plough continually? Does he keep turning the
    soil and breaking the clods?
  urd-GVH: जब किसान खेत को बीज बोने के लिए तैयार करता है तो क्या वह पूरा दिन हल चलाता
    रहता है? क्या वह अपना पूरा वक़्त ज़मीन खोदने और ढेले तोड़ने में सर्फ़ करता है?
  rug-rug: Pana la piki sa tie pude lelete, si vea kote piki lamo si asa? Vea, kote
    geli lamo ia sa sa pepeso meke lopu lelete?
  gaz-gaz: Qonnaan bulaan tokko yeroo sanyii facaasuuf lafa qotatutti, ittuma fufee
    qotaa? Inni ittuma fufee biyyoo caccabsee bulleessaa?
  fra-LSG: Celui qui laboure pour semer laboure-t-il toujours? Ouvre-t-il et brise-t-il
    toujours son terrain?
  yal-yal: Xɛɛ biin na wa sansiin si feni, a luun bɔxɔn biin nan tun fari waxatin
    birin yi ba? A luma a bɔxɔn nawalɛ nɛn ba, a buxa dan mi naxan na?
  haw-1868: O ka mea hana me ka oopalau, E hana anei ia i na la a pau e kanu ai? E
    wawahi ana, a e kuikui ana ia i puupuu lepo o kona aina?
  arb-NAV: أَيُواظِبُ الحَارِثُ عَلَى حَرْثِ أَرْضِهِ وَتَتْلِيمِهَا وَتَمْهِيدِهَا
    كُلَّ يَوْمٍ؟
  ewe-ewe: Ne agbledela ŋlɔ nu be yeaƒã nu la, ɖe wòganɔa nuŋɔŋlɔ dzia? Ɖe wògadzoboa
    anyigba, ganɔa edzadzraɖo dzia?
  eng-LEE: Doth the ploughman plough all the time to sow? doth he open and harrow
    his ground [continually]?
  asm-FB: গুটি সিঁচিবলৈ জানো খেতিয়কে দিনটো হাল বায়? তেওঁ জানো সদায় খলি কাটে আৰু
    নিজৰ মাটিৰ চপৰা জানো সদায় ভাঙে?
  sus-A: شّ سَ شّ بُشَمَ تّمُي بِرِن؟ عَ بّندّ رَ مَشَمَ لْشْي بِرِن؟
  fra-SBL: Celui qui laboure pour semer laboure-t-il sans cesse ? Retourne-t-il sans
    cesse la terre et brise-t-il les mottes ?
  hbo-hbo: הֲכֹ֣ל הַיֹּ֔ום יַחֲרֹ֥שׁ הַחֹרֵ֖שׁ לִזְרֹ֑עַ יְפַתַּ֥ח וִֽישַׂדֵּ֖ד אַדְמָתֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa mũrĩmi ekũrĩma nĩguo ahaande-rĩ, atũũraga o arĩmaga? Atũũraga
    aciimbaga na akĩhũũraga harũ?
  fra-NCL: Le laboureur, pour semer, est-il toujours à labourer, à ouvrir et à herser
    sa terre ?
  cek-AK: Laikok sah kami mah cangtii et hanah athun qui long atok maw? Anih mah long
    to talaih moe, takaeh khing maw?
  cuk-cuk: Sapurgi-arbaed-dule, ibmar-digega napa imued. A-dule, ¿obunnosuli napa-imuedginbi
    alamakdii guode? Suli. ¿Unnila bane-bane napa-swaana, degi, gwisar-gwisar imaknai
    guode? Suli.
  uig-CYR: Йәр һайдиғучи дехан териш үчүн йәрни күн бойи һайдамду? У пүтүн күн йәрни
    ағдуруп, Чалмиларни езәмду?
  tel-2017: రైతు విత్తడానికి ఎప్పుడూ పొలం దున్నుతూనే ఉంటాడా? ఎప్పుడూ పొలంలో మట్టి
    పెళ్లలను పగలగొడుతూ ఉంటాడా?
  hat-BSA: Èske kiltivatè a raboure tout tan pou plante grenn semans? Èske li pa janm
    sispann vire tè a?
  kos-kos: Wangin mwet ima kalwenina in akfisrasrye acn in ima lal ac tia yukwiya.
  hbo-WLC: הֲכֹ֣ל הַיּ֔וֹם יַחֲרֹ֥שׁ הַחֹרֵ֖שׁ לִזְרֹ֑עַ יְפַתַּ֥ח וִֽישַׂדֵּ֖ד אַדְמָתֽוֹ׃
  ibo-ibo: Ọ bụ ụbọchị niile ka onye ọrụ ubi na-akọ ala ubi ya hapụ ịkụnye ya mkpụrụ?
    Ọ bụ mgbe niile ka ọ na-egwuze ala ubi ya ime ka ọ dị larịị, ma ọ gaghị akụnye
    ya mkpụrụ ọbụla?
  ory-ory: କୃଷକ ବୀଜ ବୁଣିବା ପାଇଁ କʼଣ ନିତ୍ୟ ହଳ ବୁଲାଏ? ସେ କʼଣ ନିତ୍ୟ ଶିଆର କରି ଆପଣାର ଭୂମିର
    ଟେଳା ଭାଙ୍ଗେ?
  chk-chk: Ifa usun, eman chon tanipi a chök tuttuw pwül, lupwen a mochen fofot? Ifa
    usun, a chök akapwetetei ewe pwül?
  rop-rop: Det fama kaan kipgon grajimbat det graun.
  ukr-1871: Хиба плугатарь день у день про свій засїв оре, викидає борозди та боронить
    землю свою?
  deu-1951: Pflügt der Ackersmann allezeit zur Saat? Furcht und eggt er seinen Acker
    immerdar?
  eng-JPS: Is the plowman never done with plowing to sow, with the opening and harrowing
    of his ground?
  srp-1865: Ore li oraè svaki dan da posije? ili brazdi i povlaèi njivu svoju?
  lug-lug: Omulimi bw’alima nga yeetegekera okusimba, alima lutata? Alima bw’ayimirira
    n’atema amavuunike mu ttaka?
  heb-heb: הכל היום יחרש החרש לזרע יפתח וישדד אדמתו׃
  ben-IRV: বীজ বোনার জন্য চাষী কি পুরো দিন হাল বয়, মাটি খুঁড়ে ভূমির ঢেলা ভাঙ্গে?
  pan-pan: ਕੀ ਹਾਲ੍ਹੀ ਬੀਜਣ ਲਈ ਸਾਰਾ ਦਿਨ ਵਾਹੀ ਕਰਦਾ ਹੈ? ਕੀ ਉਹ ਆਪਣੀ ਜ਼ਮੀਨ ਨੂੰ ਖੋਲ੍ਹਦਾ,
    ਅਤੇ ਸੁਹਾਗਾ ਫੇਰਦਾ ਰਹਿੰਦਾ ਹੈ?
  mya-JVB: လယ်လုပ် သောသူသည် မျိုးစေ့ကို ကြဲ ခြင်းငှါ ၊ မြေကိုဆွ လျက် ၊ မြေစိုင် ကို
    ချေ လျက်အစဉ် လယ်ထွန် တတ်သလော။
  hmo-hmo: Biru tauna ese tano do ia geia lou, geia lou nega ibounai, a? Ia ese tano
    ia hamakohia, bona geia noho nega ibounai, a?
  urd-urd: क्या किसान बोने के लिए हर रोज़ हल चलाया करता है? क्या वह हर वक़्त अपनी
    ज़मीन को खोदता और उसके ढेले फोड़ा करता है?
  rus-SYN: Всегда ли земледелец пашет для посева, бороздит и боронит землю свою?
  bqc-SIM: Zↄ̃ɛ ìↄ kpase kɛ̃ gↄↄpii yã̀? Ìↄ gubi àↄ sapa zɛsai yã̀?
  tcz-CHONGTHU: Lou bolpan muchi tulouva, lou alhojing jeng ding ham? Muchi ima tulou
    hel'a lei alholho jeng ding ham ?
  mar-mar: पेरणी करण्यासाठी शेतकरी सतत शेत नांगरतो का? तो सतत मशागत करतो का?
  qub-qub: Juc runa imata murunanpäpis arorga manami yaparir-yaparir yapyayllaga yapyacunchu.
    Chayno manami cuspiyar guewancunata tapsillarpis cacunchu.
  hat-hat: Yon moun k'ap travay tè p'ap janm pase tout tan l' ap raboure, ap kraze
    bit, ap pare tè pou plante.
  eng-BSB: Does the plowman plow for planting every day? Does he continuously loosen
    and harrow the soil?
  eng-WEBPB: Does he who ploughs to sow plough continually? Does he keep turning the
    soil and breaking the clods?
  kbq-kbq: Hagi magora hozama nentea ne'mo'a hozama ante'nakura mopage'za rehankori
    vava huno nevifi? Anara nehuno mopage'za rupopo huvava huno vugahifi?
  nhe-BL: Se miltlatequipanojquetl ax ajachica quipoxatinemi itlal huan ax quema tlatoca.
    Ax nochipa tlamehua huan ax quema quitoca ixinach.
  gub-BL: Ywy imuàgà'ym mehe ma'e itym 'ym mehe we awa numumaw kwaw u'ar paw ywy heruwaruwak
    pà a'e. Uhàwykàz. Uma'ema'e ywy no.
  eng-DRA: Shall the ploughman plough all the day to sow, shall he open and harrow
    his ground?
