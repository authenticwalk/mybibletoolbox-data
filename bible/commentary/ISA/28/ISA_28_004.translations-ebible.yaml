verse: ISA.028.004
translations:
  mal-C: വാടിക്കരിഞ്ഞുപോകും പുഷ്പംപോലെയുള്ള അവന്റെ ഉജ്ജ്വലസൗന്ദര്യം, ഫലഭൂയിഷ്ഠമായ
    താഴ്വരയുടെ ശിരോഭൂഷണം, വിളവെടുപ്പിനുമുമ്പേ പഴുത്തുപോയ അത്തിപ്പഴംപോലെ ആയിത്തീരും—
    ജനം അതു കണ്ടാലുടനെ കൈനീട്ടി പറിച്ച് അവർ അതു വിഴുങ്ങുന്നു!
  deu-TKW: Und mit der welkenden Blume, seinem herrlichen Schmuck, auf dem Gipfel
    des fetten Thals wird es gehen wie mit einer Frühfeige vor der Reifezeit, die
    einer, wenn er sie sieht, verschlingt, während er sie noch in der Hand hat.
  lin-lin: 'mpe fololo ekawuka oyo ezalaki kosala kitoko na yango na moto ya lubwaku
    ya kitoko ekokoma lokola mbuma ya figi ya liboso oyo ebotaka liboso ya eleko ya
    molunge : soki kaka moto amoni yango, akobuka mpe akomela yango mbala moko.'
  eng-LSV: And the fading flower of the beauty of his glory || That [is] on the head
    of the fat valley, || Has been as its first-fruit before summer, || That its beholder
    sees; He swallows it while it [is] yet in his hand.
  eng-GNV: For his glorious beautie shall be a fading floure, which is vpon the head
    of the valley of them that be fatte, and as the hastie fruite afore sommer, which
    when hee that looketh vpon it, seeth it, while it is in his hand, he eateth it.
  eng-WEBSTER: And the glorious beauty, which is on the head of the rich valley, shall
    be a fading flower, and as the early fruit before the summer; which, when he that
    looketh upon it, seeth while it is yet in his hand he eateth it up.
  nhw-BL: Samaria elqui se altepetl catli tlahuel yejyectzi huan moyahualojtoc ica
    se tlamayamitl, pero ama tlanqui nochi iyejyejca. Ixpolihuis ipan se tlatoctzi
    quen nopa higo catli icsi achtihui, huan quema se acajya quiita, nimantzi quitequi
    huan quicua.
  swh-ONEN: 'Lile ua linalosinyaa, uzuri wa utukufu wake, uliowekwa kwenye kichwa
    cha bonde lenye rutuba, litakuwa kama tini iliyoiva kabla ya mavuno: mara mtu
    aionapo, huichuma na kuila.'
  bba-bba: nɡe dɑ̃ɑ wɛ̃ɛ si su dɛllɑ. Gɑ sɑ̃ɑwɑ nɡe dɑ̃ɑ mɑrum mɛ mu yellu ye, mɑ
    bɑ yɑnde sɔrɑ bɑ di.
  eng-KJVCPB: And the glorious beauty, which is on the head of the fat valley, shall
    be a fading flower, And as the hasty fruit before the summer; Which when he that
    looketh upon it seeth, While it is yet in his hand he eateth it up.
  luo-luo: Berne malich norum mana ka maua maner, mopidhi ei holo momiyo, mi nochal
    ka olemb ngʼowu mokwongo chiek, ngʼato angʼata monene pone, kendo chame ka rikni
    morum chuth.
  meu-meu: Bona ia hairaina heraherana, koura namona kwarakauna ai e maraimu ḡauna,
    na suke huahuana ta, huahua negana do se kau ai e mage gunamu ḡauna, na heto;
    ta ta ese e itaiamu, bena imana ai e abiamu negana ai e ania haraḡamu.
  npi-ULB: त्‍यसको महिमित सुन्दरताको ओइलाउने फुल अर्थात् धनी बेसीको शिरमा रहेको छ,
    त्‍यो पहिले पाकेको अन्‍जिरजस्‍तो हुनेछ, जब कसैले त्‍यसलाई देख्‍छ, तब आफ्नो हातमा
    हुँदा नै त्यसले त्‍यो निलिहाल्‍छ ।
  yor-yor: Òdòdó tí ó ń rọ náà tí í ṣe ẹwà ògo rẹ̀, tí ó tò sí orí àfonífojì ẹlẹ́tù
    lójú, yóò dàbí èso ọ̀pọ̀tọ́ tí ó pọ́n ṣáájú ìkórè bí ẹnikẹ́ni bá ti rí i tí ó
    sì mú un ní ọwọ́ rẹ̀, òun a sì mì ín.
  pes-OPCB: شکوه و زیبایی دره‌های حاصلخیز آن ناگهان از بین خواهد رفت درست مانند نوبر
    انجیر که به محض دیده شدن بر سر شاخه‌ها، چیده و خورده می‌شود.
  tgl-ULB: Ang kumukupas na bulaklak ng kanyang maluwalhating kagandahan, na nasa
    tuktok ng mayamang lambak, ay magiging gaya ng unang hinog na igos bago magtag-araw,
    na kapag nakita ito ng isang tao, habang ito ay nasa kamay pa lamang niya, nilulunok
    na niya ito.
  hui-hui: Agali haguane biaru ti mine hayagonaga palawaya ale bayale dedaligobi yogo
    bialu ko haralidagua mo ko helo ngagoni. Poge lini ala pigane denego ibirayadagola
    agalime do nagadagua ti abale mo ko halu bo gialobagabu waholebira.
  mya-mya: မာန်​မာ​န​ထောင်​လွှား​သူ​ခေါင်း​ဆောင်​များ ၏​မှေး​မှိန်​လျက်​နေ​သော​ဂုဏ်​အ​သ​ရေ​သည်
    မှည့်​သည်​နှင့်​တစ်​ပြိုင်​နက်​ခူး​ဆွတ်​စား​သုံး လိုက်​သည့်​ရာ​သီ​စာ​သ​င်္ဘော​သ​ဖန်း​သီး
    များ​ကဲ့​သို့​ကွယ်​ပျောက်​၍​သွား​လိမ့်​မည်။
  bod-N: དེའི་ལུང་པ་ཕྱུག་པོའི་རི་མགོ་ཡི་མེ་ཏོག་རྙིད་པ་བཞིན་གྱི་གཟི་བརྗིད་དག་ཀྱང་དབྱར་སྟོད་སྨིན་པའི་སེ་ཡབ་ཤིང་འབྲས་ཇི་བཞིན།
    མི་ཡིས་མཐོང་བ་ཙམ་གྱིས་དེར་མཉམ་འཇོག་ཅིང་ལག་ཏུ་ཡོང་བ་ཙམ་གྱིས་ཁྱུར་མིད་གཏོང་ངོ་།
    །
  sna-sna: Ruva riya rosvava pakubwinya kworunako rwaro, riri pamusoro pomupata wakaorera,
    richafanana neonde raibva gohwo risati rasvika, munhu achingoriona, anoritanha
    noruoko rwake, obva aridya pakarepo.
  spa-BLM: La flor marchita de su gloriosa belleza, que está en la cabeza del valle
    fértil, será como el higo de primera maduración antes del verano, que alguien
    recoge y come en cuanto lo ve.
  cac-cac: A jun chon̈ab' ay d'a pan̈an te yax sat vach' yilji chi', aton jun lajan
    icha junoc taquin̈ corona chi', ol satjoqueloc. Icha val sat te' higo spet eluli,
    elan̈chamel slojib'at yuj junoc mach tz'ilani, icha chi' ol aj jun chon̈ab' chi'.
  swh-ULB: Ua lililofifia la utukufu wa uzuri wake, juu ya kichwa cha bonde la utajiri,
    itakuwa kama tunda lililoiva mtini kabla ya maji yake, kwamba, wakati mtu anapoliona
    tunda, wakati likiwa bado mikononi mwake, analigugumia chini.
  bel-bel: І з завялаю кветкаю прыгожага ўбранства ягонага, якая на версе ўрадлівай
    даліны, робіцца тое самае, што бывае з заўчасна дасьпелаю смокваю, якую, як толькі
    хто ўбачыць, адразу бярэ ў руку і праглыне яе.
  deu-ELBBK: 'Und der welkenden Blume seiner herrlichen Pracht auf dem Haupt des fetten
    Tales ergeht es wie dessen Frühfeige vor der Obsternte: Kaum ist sie in der Hand
    dessen, der sie erblickt, so verschlingt er sie.'
  mbb-OT: Heini he inged diyà mekepelastar te uuzaran he suǥud, piru egkaawà is kekempet
    din iring te vulak he egkeǥangu. Segugunà heini egkezeeti. Iring te egkehuna egkelutui
    he menge beǥas te higus he edrupuen te ebpekaahà duen su egkeenen din.
  mal-2015: ഫലവത്തായ താഴ്‌വരയിലെ കുന്നിന്മേൽ വാടിപ്പോകുന്ന പുഷ്പമായ അവന്റെ ഭംഗിയുള്ള
    അലങ്കാരം ഫലശേഖരകാലത്തിന്നു മുമ്പെ പഴുത്തതും കാണുന്നവൻ ഉടനെ പറിച്ചുതിന്നുകളയുന്നതുമായ
    അത്തിപ്പഴംപോലെ ഇരിക്കും.
  gup-gup: Kunred Samaria karurrkdi darnkih kubolkmak kore manme kawernmerren, dja
    bonj, kahdjalyakmen. Kakukwarremen yiman kayime mannguy manmakkaykenh bu kabaldarlehmen,
    dja yiman mandjoleng manbu bininj kadjalngun dja kayakwon.
  rmc-rmc: Oda slavno šukariben ela sar kvitka, so šučol avri, zathoďi pro šero la
    uľipnaskra dolinake, ela sar o figi, so barile sig angle žatva. Soča len vareko
    dikhela, chudela len andro vasta a chala.
  pes-OPV: و گل پژمرده زیبایی جلال وی که بر سر وادی بارور است مثل نوبر انجیرها قبل
    ازتابستان خواهد بود که چون بیننده آن را بیندوقتی که هنوز در دستش باشد آن را فرو
    می‌برد.
  ron-1924: ши флоаря вештежитэ, каре есте стрэлучиря подоабей ей пе кулмя вэий мэноасе,
    ва фи ка о смокинэ тимпурие, каре се веде ынаинте де кулесул роаделор ши пе каре
    абя о ей ын мынэ ши ындатэ о ши ынгиць.
  ben-OBCV: সেই ম্লানপ্রায় ফুল, তার মহিমার সৌন্দর্য, যা এক উর্বর উপত্যকার মাথায়
    অবস্থিত, যা চয়ন করার আগে পাকা ডুমুরের মতো হবে— তাকে দেখামাত্র যেমন কেউ তা পেড়ে
    হাতে নেয়, আর তা খেয়ে ফেলে, তেমনই।
  som-som: oo ubaxa engegay oo quruxdooda weyn oo ku yaal madaxa dooxada barwaaqaysanna
    wuxuu noqon doonaa sida berdaha beergoosadka hortiis bislaada, oo ku alla kii
    fiiriyaaba markuu arko iska cuno intuu gacantiisa ku jiro.
  lat-VUC: Et erit flos decidens gloriæ exsultationis ejus, qui est super verticem
    vallis pinguium, quasi temporaneum ante maturitatem autumni, quod, cum aspexerit
    videns, statim ut manu tenuerit, devorabit illud.
  eng-ASVBT: and the fading flower of his glorious beauty, which is on the head of
    the fat valley, shall be as the first-ripe fig before the summer; which when he
    that looketh upon it seeth, while it is yet in his hand he eateth it up.
  ita-1885: e la gloria della magnificenza di colui che abita nel sommo delle valli
    grasse, sarà come un fiore che si appassa; come un frutto primaticcio avanti la
    state, il qual tosto che alcuno ha veduto, lo trangugia, come prima l'ha in mano.
  eng-LXXUP: And the fading flower of the glorious hope on the top of the high mountain
    shall be as the early fig; he that sees it, before he takes it into his hand,
    will desire to swallow it down.
  eng-ULB: The fading flower of his glorious beauty, that is on the head of the rich
    valley, will be as the first ripe fig before the summer, that, when someone sees
    it, while it is yet in his hand, he gulps it down.
  spa-VBL: 'Esa flor marchita de maravillosa belleza, asentada sobre un valle fértil,
    será como los higos maduros antes de la cosecha de verano: tan pronto como la
    gente los descubra, los agarrará y los comerá.'
  fra-_FOB: Et il en sera de la fleur fanée, son plus bel ornement, qui domine la
    vallée fertile, comme des fruits hâtifs avant la récolte; on les voit, et sitôt
    qu'on les a dans la main, on les dévore.
  mal-mal: ഫലവത്തായ താഴ്വരയിലെ ശിരസ്സിന്മേൽ വാടിപ്പോകുന്ന പുഷ്പമായ അവന്റെ ഭംഗിയുള്ള
    അലങ്കാരം ഫലശേഖരകാലത്തിനു മുമ്പ് പഴുത്തതും കാണുന്നവൻ ഉടനെ പറിച്ചുതിന്നുന്നതുമായ
    അത്തിപ്പഴംപോലെ ഇരിക്കും.
  urd-GVR: Tab yih murjhāne wālā phūl jo zarḳhez wādī ke ūpar taḳhtnashīn hai aur
    us kī shān-o-shaukat ḳhatm ho jāegī. Us kā hāl fasal se pahle pakne wāle anjīr
    jaisā hogā. Kyoṅki jyoṅ hī koī use dekhe wuh use toṛ kar haṛap kar legā.
  suz-BL: मिनु मेको आ पिया ङा दारस, फू खोदेंशो पा बेक्‍ब। मेकेर ब्रोव़शो जाइब ला बाक्‍नीम।
    मेको नेल्‍ल क्‍येङा ङोंइती मीशो फोव़शी खोदेंशो बाक्‍नीम। सुम मेको ताइबा, मेकोम
    सेक्‍शा ब्‍वाइब।
  eng-NOY: And the fading flower, their glorious beauty, At the head of the rich valley,
    Shall be as the early fig before the time of harvest, Which whoso seeth plucketh
    immediately, And swalloweth as soon as it is in his hand.
  ita-1927: e il fiore che appassisce, lo splendido ornamento che sta sul capo della
    grassa valle sarà come il fico primaticcio d’avanti l’estate; appena uno lo scorge,
    l’ha in mano, e lo trangugia.
  ckb-ckb: دەبێت بە گوڵی سیس بوو جوانی شکۆمەندییەکەی، ئەوەی لەسەر دۆڵی بەپیتە، وەک
    پێگەیشتنی هەنجیر بەر لە هاوین، ئەوەی دەیبینێت هێشتا لە مستیەتی قووتی دەدات.
  eng-BBE: And the dead flower of his glory, which is on the head of the fertile valley,
    will be like the first early fruit before the summer; which a man takes and puts
    in his mouth the minute he sees it.
  kan-OKCV: ಫಲವತ್ತಾದ ಕಣಿವೆಗೆ ತಲೆಯ ಮೇಲಿರುವ ಅಲಂಕಾರದ ಶೃಂಗಾರವಾಗಿದ್ದು, ಬೇಸಿಗೆ ಮುಂಚೆ ಮಾಗಿದ
    ಅಂಜೂರದ ಹಣ್ಣಿನ ಹಾಗೆ ಇರುವುದು. ಜನರು ಅವರನ್ನು ನೋಡಿ ಕೈಗೆ ತೆಗೆದುಕೊಂಡ ತಕ್ಷಣ ಅವರು ನುಂಗುತ್ತಾರೆ.
  tam-2017: செழிப்பான பள்ளத்தாக்குடைய கொடுமுடியின்மேலுள்ள அலங்கார ஜோடிப்பாகிய வாடிய
    பூ, பருவகாலத்திற்குமுன் பழுத்ததும், காண்கிறவன் பார்த்து, அது தன் கையில் இருக்கும்போதே
    விழுங்குகிறதுமான முதல் கனியைப்போல இருக்கும்.
  spa-RV-1909: Y será la flor caduca de la hermosura de su gloria que está sobre la
    cabeza del valle fértil, como la fruta temprana, la primera del verano, la cual,
    en viéndola el que la mira, se la traga tan luego como la tiene á mano.
  ron-BTF: Şi frumuseţea glorioasă, care este pe capul văii grase, va fi o floare
    ce se vestejeşte şi ca un rod timpuriu înaintea verii; pe care cel care îl priveşte,
    văzându-l, îl mănâncă până îl mai are în mână.
  eng-WEBP: The fading flower of his glorious beauty, which is on the head of the
    fertile valley, shall be like the first-ripe fig before the summer, which someone
    picks and eats as soon as he sees it.
  eng-FBV: That fading flower of wonderful beauty, sitting above a fertile valley,
    will be like figs ripe before the summer harvest—as soon as people discover them,
    they grab and eat them.
  nld-1939: 'En de verwelkte bloem van zijn prachtige krans, Op het hoofd van het
    welige dal, Zal het gaan als de vijg, al rijp vóór de oogst: Als iemand ze ziet,
    Slokt hij ze op, zó uit de hand.'
  nch-BL: Samaria elqui se altepet cati tahuel yejyectzi huan moyahualojtoc ica se
    tamayamit, pero ama tanqui nochi iyejyejca. Ixpolihuis ipan se talojtzi quej nopa
    higo cati icsi achtohui, huan quema se acajya quiita, nimantzi quitequi huan quicua.
  vie-1934: 'Cái hoa chóng tàn làm đồ trang sức đẹp nhất dân ấy, đóng tại nơi trũng
    màu mỡ, cũng sẽ giống như trái vả chín trước mùa hè: người ta thấy nó, vừa mới
    vào tay thì đã nuốt.'
  hin-CV: इसकी सुंदरता मुरझाया हुआ फूल, जो उपजाऊ घाटी के ऊंचाई पर स्थित है, और वह
    जैसे ग्रीष्मकाल से पहले पके अंजीर के समान होगा— जिसे देखते ही जल्दी खा जाते हैं.
  eng-OURB: The fading flower of his glorious beauty, which is on the head of the
    fertile valley, shall be like the first-ripe fig before the summer; which someone
    picks and eats as soon as he sees it.
  spa-BES: Y la flor marchita él adorno de su gloria, que está en la cabeza del valle
    fértil, será como el primer fruto temprano antes del verano; que un hombre toma
    y pone en su boca en el momento en que lo ve.
  tdx-tdx: Le i voñe an-doham-bavatane vondrakey ro hIheatse amy hasoa-vinta’ey, naho
    i sakoa loham-boan’ asaray, ie vata’e isake naho am-pità’e ao, ro habotse’e.
  tha-KJV: และความงามอั​นร​ุ่งโรจน์ของเขา ซึ่งอยู่บนยอดเขาในที่​ลุ​่​มอ​ั​นอ​ุ​ดม
    จะเป็นดอกไม้​ที่​กำลังร่วงโรย จะเป็นเหมือนผลที่แรกสุ​กก​่อนฤดู​ร้อน เมื่อคนเห็นเข้าก็กิ​นม​ันเสียพอถึ​งม​ือเขาเท่านั้น
  por-BR-2018: E o seu belo ornamento, que está sobre a cabeça do vale fértil, será
    como a flor que murcha; como o primeiro fruto antes do verão, que, quando alguém
    o vê, pega e o come.
  deu-ELO: 'Und der welkenden Blume seiner herrlichen Pracht auf dem Haupte des fetten
    Tales ergeht es wie dessen Frühfeige vor der Obsternte: kaum ist sie in der Hand
    dessen, der sie erblickt, so verschlingt er sie.'
  eng-WYC-2018: and the flower of [the] glory of the full out joying of him, that
    is on the top of the valley of fat things, shall be falling down, as a timely
    thing before the ripeness of harvest; which when a man seeing beholdeth, anon
    as he taketh with hand, he shall devour it. (and the glory, or the beauty, of
    the flowers, that were on the fat, or on the proud, heads of the revellers, shall
    decline, or shall diminish, like a timely thing before the ripeness of the harvest,
    which when a person seeing beholdeth, as soon as he taketh hold of it with his
    hand, he shall devour it.)
  epo-epo: Kaj ilia bela majesto fariĝos velkinta floro sur la supro de grasa kampo,
    kiel figo antaŭ la somero; kiam la vidanto ĝin ekvidas, li, apenaŭ preninte ĝin
    en la manon, tuj ĝin englutas.
  uig-PIN: Wǝ munbǝt jilƣining bexida taⱪiwalƣan, Ularning «pǝhri» bolƣan solixip
    ⱪalƣan güli bolsa, Baldur pixⱪan ǝnjürdǝk bolidu; Uni kɵrgǝn kixi kɵrüpla, Ⱪoliƣa
    elip kap etip yutuwalidu.
  beo-beo: Amo gasa fi ouligisu dunu ilia hadigi da figi fage ilia faisu eso amoga
    degabo agoane yoi ba:sea hedolowane mai dagoiba:le, amo defele bu hamedafa ba:mu.
  tpi-OTNT: Yu stap antap long liklik maunten namel long gutpela hap graun bilong
    planim kaikai, na yu luk nais tumas olsem naispela rop plaua. Tasol bai yu bagarap
    olsem ol rop plaua i save drai na bagarap. Na bai yu pinis wantu tasol, olsem
    wanpela pikinini bilong diwai fik i mau pastaim long ol arapela, na wanpela man
    i lukim na i kisim na kaikai.
  hau-SA: Wannan fure mai yanƙwanewa, darajarar kyansa, da aka sa a kan kwari mai
    ba da amfani, zai zama kamar ’ya’yan ɓaure, nunan fari, da zarar wani ya gani
    ya kuma tsinka, zai haɗiye shi.
  uig-LAT: We munbet jilghining béshida taqiwalghan, Ularning «pexri» bolghan soliship
    qalghan güli bolsa, Baldur pishqan enjürdek bolidu; Uni körgen kishi körüpla,
    Qoligha élip kap étip yutuwalidu.
  nde-nde: Leliyaluba elibunayo, ubuhle bakhe obukhazimulayo, kuhlanyelwe ngaphezu
    kwesigodi esivundileyo, lizakuba njengomkhiwa ovuthiweyo kungakavunwa okuthi khonokho
    nje omunye ewubona awukhe ngesandla awuginye.
  ton-ton: 'Pea ko e toulekeleka ongoongolelei, ʻaia ʻoku ʻi he ʻulu ʻoe vanu kelekele
    moʻui, ʻe hoko ia ko e fisiʻiʻakau mae, pea hangē ko e fua tupu vave ʻi he teʻeki
    hoko ʻae faʻahitaʻu mafana: ʻaia ʻoku toli leva ʻe ia ʻoku mamata ki ai, pea ʻi
    heʻene ʻi hono nima ʻoku ne kai leva ia ʻo ʻosi.'
  ces-1613: Tehdáž stane se, že květ ten nestálý v kráse a slávě své těch, kteříž
    jsou při vrchu údolí velmi úrodného, bude jako ranní ovoce, prvé než léto bývá;
    kteréž vida někdo, nepustil by ho z ruky, až by je snědl.
  eng-WMB: The fading flower of his glorious beauty, which is on the head of the fertile
    valley, shall be like the first-ripe fig before the summer, which someone picks
    and eats as soon as he sees it.
  tam-TCV: செழிப்பான பள்ளத்தாக்கின் மேலுள்ள, அவளது மகிமையின் அழகாகிய அந்த வாடும் மலர்,
    அறுவடை காலத்திற்கு முன் பழுக்கும் அத்திப்பழத்தைப் போலாகும். அதைக் காண்பவன் தன்
    கையில் கிடைத்ததும் விழுங்கி விடுகிறான்.
  ceb-ULB: Ang nalawos nga bulak sa iyang mahimayaong katahom, nga anaa sa ulo sa
    adunahan nga walog, mamahimong unang hinog sa igos sa dili pa ang ting-init, nga,
    kung adunay makakita niini, tunlon niya kini samtang anaa pa kini sa iyang kamot.
  pol-UBG: A wspaniała ozdoba, która jest na szczycie urodzajnej doliny, będzie więdnącym
    kwiatem jak przed latem wczesny owoc; kto go tylko zobaczy, weźmie do ręki i zje.
  agr-agr: Dutikamtai nunú nugka pegkegnum yagkug kagaku ayá duka, higo tsamajun aents
    ajantutsuk akaka yuwa amuwama numamtuk awajam agtatui.
  kyc-kyc: Akali kyawa kyaŋe singi dupwa bange nakama kamonganyi pyambulyamo dupwa
    ropeta suwanyi panasi waneme lyuo nelyamosa dee pana nange dopale ingyuo parami
    ingilyamo.
  urd-GVU: تب یہ مُرجھانے والا پھول جو زرخیز وادی کے اوپر تخت نشین ہے اور اُس کی شان
    و شوکت ختم ہو جائے گی۔ اُس کا حال فصل سے پہلے پکنے والے انجیر جیسا ہو گا۔ کیونکہ
    جوں ہی کوئی اُسے دیکھے وہ اُسے توڑ کر ہڑپ کر لے گا۔
  deu-1912: Und die welke Blume ihrer lieblichen Herrlichkeit, welche steht oben über
    einem fetten Tal, wird sein gleichwie die Frühfeige vor dem Sommer, welche einer
    ersieht und flugs aus der Hand verschlingt.
  kan-2017: ಫಲವತ್ತಾದ ಕಣಿವೆಗೆ ಶ್ರೇಷ್ಠ ಶಿರೋಭೂಷಣವಾಗಿದ್ದು ಬಾಡುತ್ತಿರುವ ಹೂವು ಫಲಕೊಡುವ ಕಾಲಕ್ಕೆ,
    ಮೊದಲು ಮಾಗಿದ ಅಂಜೂರಕ್ಕೆ ಸಮಾನವಾಗುವುದು; ಆ ಹಣ್ಣನ್ನು ನೋಡಿದವನು, ಅದನ್ನು ಕಿತ್ತ ಕೂಡಲೆ ನುಂಗಿಬಿಡುವನು.
  yap-yap: Fla’ab rok e pi’in yad be yog e thin ni yad ba uf e bayi m’ay ni bod e
    tin som’on i wom’ngin e fig ko ngiyal’ nma k’uf e fig riy, yugu ra lol min t’ar
    ngan unum.
  hlt-MCSB: Laimen kolrhawk lu kah a boeimang kirhang rhaipai bangla aka hoo te khohal
    hlan kah thaihloe bangla om ni. Te te aka hmuh la aka hmuh dongah a kut nen khaw
    pahoi a dolh.
  mdy-ETH: ማሎ ዶኦጮኮ ኬዴ ዓኣ ሳማሪያ ካታማ ቤዞማና ፔኤኮ ቦንቻፓ ዓታንዳኔ፤ ዒዛ ዲኢና ቡኒና ቤሌሶ ሚፃ ካፃ ዓጊኖና ቤርታ
    ካፂ ጴዼሢሮ ማንፂንቲ ሙይንታ ዓኣፖጉዲ ማዓንዳኔ።
  twi-ASANTE: Saa nhwiren a nʼahoɔfɛ ɛrepa wɔ animuonyam mu deɛ ɛda asase bereɛ bɔnhwa
    so no, ɛbɛyɛ sɛ borɔdɔma a ɛbere ansa na otwa berɛ aduru. Sɛ obi hunu na ɔte a
    ɔdi no ntɛm so.
  eng-WEBU: The fading flower of his glorious beauty, which is on the head of the
    fertile valley, shall be like the first-ripe fig before the summer, which someone
    picks and eats as soon as he sees it.
  wal-wal: Aradda wombbaa huuphiyan de7iya qoqqofettiya ciishshai, a bonchchuwaa puulai
    wodee gakkanaappe kasetidi teerida balasiyaa mala gidana; issi asi he balasiyaa
    be7iyo wode, ba kushiyan oiqqosaara mi aggees.
  spa-PDDPT: y la flor marchita de su gloriosa hermosura que está sobre la cabeza
    de los que se jactan de la abundancia. Será como la fruta temprana que llega antes
    del verano, la cual cuando alguno la mira, se la traga tan pronto como la tiene
    en la mano.
  gun-gun: Ipoty ipiru va'ekue ma ha'e kuery ojou porã va'e yvy'ã re yvyugua opa mba'e
    oiko porãa áry oĩ va'e, ha'e va'e ma figo ijajua ára py e'ỹ ijaju va'e rami opyta,
    mba'eta amongue oexa vai-vai'i vyve oipo'o vy ho'upa vyvoi 'rã.
  ilo-ULB: Ti agkupkupas a sabong ti napintas a dayagna, nga adda iti tengnga ti nabaknang
    a tanap, ket maiyarigto iti umuna a naluom a bunga ti igos sakbay iti panawen
    ti tikag, a no adda makakita iti daytoy, kabayatan nga adda pay laeng iti imana,
    kanennan daytoy.
  kpg-kpg: Di madamada mae o nia dagi hagamuamua aalaa ga hagalee, gaa hai be di huwa ‘fig’
    i mua di taamada o di taugai, dela ma ga hagi hua gaa gai, gei nia maa ala dogo
    lleu hua.
  uig-ARA: ۋە مۇنبەت جىلغىنىڭ بېشىدا تاقىۋالغان، ئۇلارنىڭ «پەخرى» بولغان سولىشىپ قالغان
    گۈلى بولسا، بالدۇر پىشقان ئەنجۈردەك بولىدۇ؛ ئۇنى كۆرگەن كىشى كۆرۈپلا، قولىغا ئېلىپ
    كاپ ئېتىپ يۇتۇۋالىدۇ.
  sus-sus: Na sansi fuge lisixi naxan tixi gulunba koore ra, a luxi nɛ alɔ xɔrɛ bogi
    mɔxi naxan donma kerenyi ra.
  pon-2006: Sosohralahn lingan en soupeidi aklapalap pwukat pahn sohrala, rasehng
    keieun rahk en wahn tuhke pik me aramas kin dolungasang oh kangala ni eh ahpwtehn
    matada.
  jae-jae: Ma gôliŋwaga, taŋ tetoc tauŋ sa naŋ, nêŋ ŋawasi oc ê su e malamê amboac
    jambô ŋalêwê ŋamataŋa, naŋ lau sêlic ma ŋagaôgeŋ têtiŋ su ma seŋ naŋ.
  ksd-ksd: ma ra pupuna i makuk, nina kana enana minamar ba i tur ta ra ul a male
    i tubu, na da ra vuai e, a lovo, ba pa i kilala na keake boko, nina di gire ilam
    ia muka ba di gire ra davai, ma ba di vatur vake di en ia muka.
  tur-YTC: Verimli vadinin başındaki muhteşem güzelliğinin solan çiçeği, yazdan önce
    olgunlaşan, birinin görür görmez toplayıp yiyeceği ilk incir gibi olacak.
  grc-BRENT: Καὶ ἔσται τὸ ἄνθος τὸ ἐκπεσὸν τῆς ἐλπίδος τῆς δόζῆς, ἐπʼ ἄκρου τοῦ ὄρους
    τοῦ ὑψηλοῦ· ὡς πρόδρομος σύκου, ὁ ἰδὼν αὐτό, πρὶν εἰς τὴν χεῖρα αὐτοῦ λαβεῖν αὐτό,
    θελήσει αὐτὸ καταπιεῖν.
  ind-AYT: Bunga kemuliaan, keindahannya yang memudar, yang ada di atas kepala lembah
    yang subur itu, akan menjadi seperti buah ara yang masak sebelum musim panas.
    Begitu orang melihatnya, dia akan segera dipetik dan ditelan.
  nya-nya: Ndipo ulemerero wokongola wa mzinda umene uli ngati duwa lofota pamutu
    pa anthu oledzera a mʼchigwa chachonde uja, udzakhala ngati nkhuyu yoyambirira
    kupsa imene munthu akangoyiona amayithyola nthawi yokolola isanakwane.
  hrv-hrv: 'i uveo cvijet blistava mu nakita uvrh plodnih dolina; bit će kao rana
    smokva prije ljeta: čim je tko spazi, odmah je ubere.'
  mps-mps: Nage te nai wai bulabo tǫde te dwasianu bulu du elalubo madi nage te bidibao.
    Tama nage sawi yai plaua bono tiwai elalubo ąǫ te ebao. Tiali goli, nage te
    plaua bono mobia pelama, dobo tiwai yaibao. Tama nage deli sogo tama silaibao,
    te ni fik du me deli hasia tau ebo tiwai, tama bidi me deligo sulama, polo sela
    tubo tiwai yaibao.
  tpi-tpi: Yu stap antap long liklik maunten namel long gutpela hap graun bilong planim
    kaikai, na yu luk nais tumas olsem naispela rop plaua. Tasol bai yu bagarap olsem
    ol rop plaua i save drai na bagarap. Na bai yu pinis wantu tasol, olsem wanpela
    pikinini bilong diwai fik i mau pastaim long ol arapela, na wanpela man i lukim
    na i kisim na kaikai.
  dan-1931: 'og dets herlige Smykkes visnende Blomster på Tindingen af den fede Dal;
    det går den som en tidligmoden Figen før Frugthøst: Hvo der får Øje på den, plukker
    den, og knap er den i Hånden, før han har slugt den.'
  vie-OVCB: Nó ngồi trên đầu thung lũng phì nhiêu, nhưng sắc đẹp vinh quang của nó
    như bông hoa tàn tạ. Bất cứ ai thấy nó cũng sẽ vồ lấy nó, như trái vả chín trước
    mùa bị hái và ăn nuốt ngay.
  guj-2017: અને મોસમ આવે તે અગાઉનાં પાકેલાં, પ્રથમ અંજીરને જોનાર જુએ છે અને તેના હાથ
    માં આવતાં જ ગળી જાય છે, તેના જેવી ગતિ રસાળ ખીણને મથાળે આવેલા તેના મહાન શોભા આપનાર
    ચીમળાનાર ફૂલોની થશે.
  pon-2006A: Sosohralahn lingan en soupeidi aklapalap pwukat pahn sohrala, rasehng
    keieun rahk en wahn tuhke pik me aramas kin dolungasang oh kangala ni eh ahpwtehn
    matada.
  por-BRBSL: A flor desbotada de sua gloriosa beleza, que está na cabeça do vale fértil,
    será como o primeiro figo maduro antes do verão, que alguém colhe e come assim
    que o vê.
  cth-cth: Talai kahawi e monsom hoi kamyai thai e amamae lentoenae a pei teh kompawi
    hoehnahlan hmaloe kahmin e a paw patetlah ao han. Hote a paw ka hmawt e tami teh,
    amae kut dawk a pha tahma he tang a ca han.
  twi-twi: Saa nhwiren a ɛrepa, nʼahoɔfɛ a ɛho wɔ nyam, a ɛda asasebere bon so no,
    bɛyɛ sɛ borɔdɔma a ɛbere ansa na otwabere adu, sɛ obi hu na ɔte a odi no ntɛm
    so.
  hlt-hlt: Laimen kolrhawk lu kah a boeimang kirhang rhaipai bangla aka hoo te khohal
    hlan kah thaihloe bangla om ni. Te te aka hmuh la aka hmuh dongah a kut nen khaw
    pahoi a dolh.
  tbz-SIM: A kó tibɑnsɑ̃tì dònnɛ̀ mutepóó mmùù bo mù mmu ditennì, kɛ sĩ́ĩ́ nkubiriku
    nɑtikù. A kpɛrɛ yó ndònnɛ̀ fìkíè kó ditebii dìì nɑntɛ́ kɛ bi dìndi, wèè dì yɑ̀
    kòò pɑ̃̀nkɛ dì tɔ̃̀tɛ kɛ ɑɑroo.
  msy-2020: A mɨghsɨar bar muziarim gisɨn iti, a nguazir bar aghuir dagheba oparamimɨn
    tongɨn iti, mati ian gumazir aruaba uan dapanibagh arɨzir akɨmaribar mɨn bar dera.
    Egh ian nguibar ekiar kam dughiar ruarimɨn ikeghan kogham, mati akɨmarim mɨsigha
    ikuvizɨ moghɨn, ikuvigham. Egh a zuamɨra gɨvagham, mati temer fighɨn mamɨn ovɨzim,
    mabagh afiragha faragha anizɨ, gumazir mam zuamɨra a inigha aneme.
  dop-dop: Nɑ hɛtʋɣʋ kʋlontuluɣu ŋku ɩ lɑpǝnɑ kɑcɔkɑ nɑ kʋ wɛ tɛtɛkǝlɛ mʋsʋŋ nyǝntɛ
    ɩsɔtɑɑ tɔ. Sɑmɑlii kɑ wɛɛ kɛ ɩsɩɩ yʋlʋ nɑɑkʋɣʋ Fiki tʋɣʋ pile kɑlɑɑlɑɣɑ, nɑ ɩ́
    kooli nɑ ɩ́ li kpɑkpɑɑ tǝso tɔ.
  azb-azb: Məhsuldar vadinin başında yerləşən şəhər, İzzətli və gözəl tac, Artıq solan
    çiçəyi xatırladan şəhər, Vaxtından əvvəl yetişən əncir kimi olacaq. Onu görən
    tez dərib yeyəcək.
  eng-DBY: 'and the fading flower of his glorious adornment which is on the head of
    the fat valley shall be like an early fig before the summer: as soon as he that
    seeth it perceiveth it, scarcely is it in his hand, he swalloweth it down.'
  hin-2017: और उनकी भड़कीली सुन्दरता का मुर्झानेवाला फूल जो अति उपजाऊ तराई के सिरे
    पर है, वह ग्रीष्मकाल से पहले पके अंजीर के समान होगा, जिसे देखनेवाला देखते ही हाथ
    में ले और निगल जाए।
  wol-KYG: Te tóor mu lax mi muy gànjaroo, mu tege ca coll ya tiim xur wu nangu wa,
    day mel ni figg ju ñor te jotul; ka ko gis a koy gaaw witt, wonn.
  eng-YLT: And the fading flower of the beauty of his glory That [is] on the head
    of the fat valley, Hath been as its first-fruit before summer, That its beholder
    seeth, While it [is] yet in his hand he swalloweth it.
  eng-WYC-2017: and the flower of [the] glory of the full out joying of him, that
    is on the top of the valley of fat things, shall be falling down, as a timely
    thing before the ripeness of harvest; which when a man seeing beholdeth, anon
    as he taketh with hand, he shall devour it.
  eng-WMBB: The fading flower of his glorious beauty, which is on the head of the
    fertile valley, shall be like the first-ripe fig before the summer, which someone
    picks and eats as soon as he sees it.
  urd-GVH: तब यह मुरझानेवाला फूल जो ज़रख़ेज़ वादी के ऊपर तख़्तनशीन है और उस की शानो-शौकत
    ख़त्म हो जाएगी। उसका हाल फ़सल से पहले पकनेवाले अंजीर जैसा होगा। क्योंकि ज्योंही
    कोई उसे देखे वह उसे तोड़कर हड़प कर लेगा।
  rug-rug: Sa havoro sapu ele pureke nana tinolava isa, sapu hake pa batuna sa lolomo
    masuruna si kote guana vua piqi sapu sagana kekenu, totoso dogoria ri na tie si
    kote saputu vagia, meke hena ia.
  gaz-gaz: Daraaraan harcaʼu, miidhaginni isaa kabajamaan, kan mataa sulula gabbataa
    irra jiru sun, akkuma muka harbuu utuu bonni hin gaʼin bilchaatu sanaa taʼa; namni
    isa argu hundi akkuma isa harka keessa galfateen isa nyaatee fixa.
  fra-LSG: Et la fleur fanée, qui fait l’éclat de sa parure, Sur la cime de la fertile
    vallée, Sera comme une figue hâtive qu’on aperçoit avant la récolte, Et qui, à
    peine dans la main, est aussitôt avalée.
  yal-yal: Taan naxan nɔrɔn luxi alo fugen yolonmatɔna naxan tixi mɛrɛmɛrɛ ɲingixin
    xun ma, na luma nɛn alo xɔdɛ bogi singen naxan mɔma benun se xaba waxatin xa a
    li. Muxu yo na a to, na kanna a bama nɛn kedenna, a yi a don sa!
  haw-1868: Ka pua mae wale o kona nani maikai, Ka mea ma ke poo o ka papu momona,
    E like auanei ia me ka hua mua o ke kau, O ka mea nana aku a ike ia mea, Moni
    koke no ia i ka loaa ana i kona lima.
  arb-NAV: وَتَضْحَى زَهْرَةُ جَمَالِهَا الْمَجِيدِ الَّتِي تُكَلِّلُ رَأْسَ الوَادِي
    الْخَصِيبِ كَبَاكُورَةِ التِّينِ قَبْلَ مَوْسِمِ الصَّيْفِ الَّتِي يَرَاهَا النَّاظِرُ
    فَيَقْتَطِفُهَا وَيَبْتَلِعُهَا.
  ewe-ewe: Seƒoƒo yɔyrɔ ma si nye eƒe gãnyenye ƒe atsyɔ̃ si wòɖɔ na balime nyonuku
    la anɔ abe gbotsetse si ɖi do ŋgɔ na mamlɛawo la ene; esi ame aɖe kpɔe la, egbee
    kaba heɖu.
  eng-LEE: And the fading flower of his glorious ornament, which is on the eminence
    of the fat valley, shall be as its early ripe fruit before the summer; which one,
    when he just seeth it, while it is scarcely in his hand, hastily devoureth.
  asm-FB: ঘামকালৰ পূৰ্বতে হোৱা প্ৰথমে পকা যি ডিমৰু গুটিক লোকে দেখামাত্ৰে চকু দিয়ে,
    আৰু হাতত পৰিলে গিলি পেলায়, উৰ্ব্বৰা উপত্যকাত মুৰত থকা সুন্দৰ ভূষণস্বৰূপ তাৰ জয়
    পৰা ফুলটি, সেই গুটিৰ দৰে হ’ব।
  sus-A: نَ سَنسِ قُفٍ لِسِشِ نَشَن تِشِ فُلُنبَ كٌورٍ رَ، عَ لُشِ نّ عَلْ شْرّ بٌفِ
    مْشِ نَشَن دٌنمَ كٍرٍنيِ رَ.
  fra-SBL: La fleur fanée de sa glorieuse beauté, qui est sur la tête de la vallée
    fertile, sera comme la première figue mûre avant l'été, que quelqu'un cueille
    et mange dès qu'il la voit.
  hbo-hbo: וְֽהָ֨יְתָ֜ה צִיצַ֤ת נֹבֵל֙ צְבִ֣י תִפְאַרְתֹּ֔ו אֲשֶׁ֥ר עַל־רֹ֖אשׁ גֵּ֣יא
    שְׁמָנִ֑ים כְּבִכּוּרָהּ֙ בְּטֶ֣רֶם קַ֔יִץ אֲשֶׁ֨ר יִרְאֶ֤ה הָֽרֹאֶה֙ אֹותָ֔הּ
    בְּעֹודָ֥הּ בְּכַפֹּ֖ו יִבְלָעֶֽנָּה׃ ס
  kik-kik: Ihũa rĩu rĩraahooha, o rĩo ũthaka wa riiri wake, o rĩu rĩakĩtwo gĩtwe-inĩ
    gĩa kĩanda kĩrĩa kĩnoru, itũũra rĩu rĩkaahaana ta ngũyũ ĩĩruĩte mbere ya magetha,
    nayo mũndũ aamĩona amĩnyiitaga na guoko gwake, nake no kũmĩrĩa amĩrĩĩaga.
  fra-NCL: et il en sera de la fleur éphémère qui fait l’éclat de leur parure, au
    sommet de la fertile vallée, comme d’une figue mûrie avant l’été ; celui qui l’aperçoit,
    l’a à peine dans la main, qu’il l’avale.
  cek-AK: Long kahoih azawn ah kaom lensawkhaih hoi kranghoihaih loe azaem tathuk
    apawk baktih, pakhrikhaih atue pha ai naah kahmin nipui tue ih thingthai baktiah
    om tih; to thingthai to kami mah hnuk naah pakhrik moe caak roep.
  cuk-cuk: We-dutu e-gangued-yeerdaklegedi, neba-nued-mullugwagi-gwichidi, dingudoed.
    Igi higo-san-gorogwad gwallegoed-iduar dule bato daksayalaba, gwandae, degi, geb
    gundae, deyobi gumaloed.
  uig-CYR: Вә мунбәт җилғиниң бешида тақивалған, Уларниң «пәхри» болған солишип қалған
    гүли болса, Балдур пишқан әнҗирдәк болиду; Уни көргән киши көрүпла, Қолиға елип
    кап етип жутувалиду.
  tel-2017: పచ్చని లోయ తలపై ఉన్న వాడిపోతున్న పువ్వులాంటి అతడి ప్రాభవ సౌందర్యం కోతకాలం
    రాకముందే పండిపోయిన మొదటి అంజూరపు పండులా ఉంటుంది. మొదట దాన్ని చూసినవాడు దాన్ని
    చేతిలోకి తీసుకున్న వెంటనే నోట్లో వేసుకుని మింగివేస్తాడు.
  hat-BSA: Epi flè ki kanpe sou tèt valè fètil la, va vin pèdi bèlte li tankou premye
    fwi figye etranje ke yon moun wè avan gran sezon a. Yon moun jwenn l, epi lapoula,
    li vale l.
  kos-kos: Wolana lun mwet kol filang lalos fah wanginla, oana fahko se meet ke sak
    fig ke pacl la, sifeyukyak ac mongola ke tufahna mwesrla.
  hbo-WLC: וְֽהָ֨יְתָ֜ה צִיצַ֤ת נֹבֵל֙ צְבִ֣י תִפְאַרְתּ֔וֹ אֲשֶׁ֥ר עַל־רֹ֖אשׁ גֵּ֣יא
    שְׁמָנִ֑ים כְּבִכּוּרָהּ֙ בְּטֶ֣רֶם קַ֔יִץ אֲשֶׁ֨ר יִרְאֶ֤ה הָֽרֹאֶה֙ אוֹתָ֔הּ
    בְּעוֹדָ֥הּ בְּכַפּ֖וֹ יִבְלָעֶֽנָּה׃ ס
  ibo-ibo: Okoko ọhịa nke na-akpọnwụ akpọnwụ, nke bụ ebube ịma mma ya, nke dị nʼisi
    ndagwurugwu na-emepụta ihe, ga-adị ka mkpụrụ fiig chara tupu oge owuwe ihe ubi
    eruo, nke mgbe onye ọbụla hụrụ ha na-ewere ha nʼaka, tinye nʼọnụ ya, loo ha.
  ory-ory: ଆଉ, ଫଳଶାଳୀ ଉପତ୍ୟକାର ମସ୍ତକରେ ସ୍ଥିତ ତାହାର ସୁନ୍ଦର ଭୂଷଣର ମ୍ଳାନପ୍ରାୟ ପୁଷ୍ପ,
    ଗ୍ରୀଷ୍ମକାଳ ପୂର୍ବରେ ଆଦ୍ୟପକ୍ୱ ଡିମ୍ବିରି ଫଳ ତୁଲ୍ୟ ହେବ; ଯାହା କେହି ଦେଖିବାମାତ୍ର ଲକ୍ଷ୍ୟ
    କରେ ଓ ହସ୍ତରେ ଧରିବା ମାତ୍ର ଗ୍ରାସ କରେ।
  chk-chk: Lingan mi watte a wewe ngeni epö pön irä mi aiolol, ewe telinimw a nom
    won ewe lemol mi fokun wöü, epwe usun chök eföü mwen uän fiik. Are eman epwe küna,
    epwe ochei lon ewe chök otun a nom lepöün.
  rop-rop: Sameriya im jidan langa bigwan hil, bat detlot lida garra jidan jis laik
    det purdiflawa weya im draiyap en dai. Blanga im gudwan ebrijing garra ol binijap
    kwikbala, jis laik wen sambodi luk det kukwan fig daga, en im dagat streidawei.
  ukr-1871: З квіткою ж вялою в величній окрасї його на верху вроджайної долини станесь
    те, що з смоквою, перед часом достиглою, що, скоро хто її вбачить, зараз простягає
    руку та й зʼїдає.
  deu-1951: Der welken Blume seines herrlichen Schmucks oben über einem fetten Tale
    wird es ergehen wie einer Frühfeige vor der Ernte, die, wer sie sieht, alsbald
    verschlingt, wenn er sie kaum in die Hand genommen hat.
  eng-JPS: And the fading flower of his glorious beauty, which is on the head of the
    fat valley, shall be as the first-ripe fig before the summer, which when one looketh
    upon it, while it is yet in his hand he eateth it up.
  srp-1865: I uveli cvijet krasnoga nakita njihova, što je uvrh rodnoga dola, biæe
    kao voæe uzrelo prije ljeta, koje èim ko vidi, uzme u ruku i pojede.
  lug-lug: Ekimuli ekyo ekiwotoka eky’obulungi bw’ekitiibwa kye ekiri waggulu w’ekiwonvu
    ekigimu, kiriba ng’ettiini erisooka okwengera nga n’amakungula tegannatuuka, era
    omuntu bw’aliraba alinoga n’alirya.
  heb-heb: והיתה ציצת נבל צבי תפארתו אשר על ראש גיא שמנים כבכורה בטרם קיץ אשר יראה
    הראה אותה בעודה בכפו יבלענה׃
  ben-IRV: সমৃদ্ধ উপত্যকার মাথায় অবস্থিত তাদের তেজোময় শোভায় ম্লানপ্রায় যে ফুল
    তা ফল সংগ্রহের দিনের প্রথম ফলের মত হবে, যা লোকে দেখামাত্র লক্ষ্য করে, হাতে করা
    মাত্র গ্রাস করে।
  pan-pan: ਉਸ ਦੇ ਸ਼ਾਨਦਾਰ ਸੁਹੱਪਣ ਦਾ ਕੁਮਲਾਇਆ ਹੋਇਆ ਫੁੱਲ, ਜਿਹੜਾ ਉਸ ਫਲਦਾਰ ਘਾਟੀ ਦੇ ਸਿਰੇ
    ਉੱਤੇ ਹੈ, ਹਾੜ੍ਹੀ ਦੇ ਪਹਿਲੇ ਪੱਕੇ ਹੰਜ਼ੀਰ ਵਾਂਗੂੰ ਹੋਵੇਗਾ, ਜਿਸ ਨੂੰ ਕੋਈ ਵੇਖਦਿਆਂ ਹੀ ਹੱਥ
    ਵਿੱਚ ਲਵੇ ਅਤੇ ਨਿਗਲ ਜਾਵੇ।
  mya-JVB: ကြွယ်ဝ သော ချိုင့် ဦး တွင် ၊ သူ တို့၌ ညှိုးနွမ်း တတ် သော ဘုန်း အသရေ ၏ ပန်း
    ပွင့်သည်၊ နွေ ကာလ မ စေ့မှီ အလျင် သီးသောအသီး ကဲ့သို့ ဖြစ် လိမ့်မည်။ ထိုအသီးကို
    မြင် သောသူသည် မြင် လျက်၊ လက်နှင့် ကိုင် လျက် ပင်စား တတ်၏။
  hmo-hmo: Unai gunalaia taudia edia hairai, ia dika lao noho gauna, be do ia ore
    haraga, fig huahua matamata, idia mage guna gaudia, idia ania haraga bamona.
  urd-urd: और उस शानदार शौकत का मुरझाया हुआ फूल जो उस शादाब वादी के सिरे पर है, पहले
    पक्के अंजीर की तरह होगा जो गर्मी के दिनों से पहले लगे; जिस पर किसी की निगाह पड़े
    और वह उसे देखते ही और हाथ में लेते ही निगल जाए।
  rus-SYN: И с увядшим цветком красивого убранства его, который на вершине тучной
    долины, делается то же, что бывает с созревшею прежде времени смоквою, которую,
    как скоро кто увидит, тотчас берет в руку и проглатывает ее.
  bqc-SIM: A kɛfɛnkɛ gawi pↄ́ kú guzulɛ táaede sĩ̀sĩwa lán lávuwa a kwɛ́ lán
    kaadↄɛn nɛ́ maà sɛ̃́iawa. Tó wa è, wa sɛ zu lɛ́u gↄ̃̀ↄ bló.
  tcz-CHONGTHU: Phaicham lei phalai achun atouvin, ahin ahoina loupi chu pahcha banga
    mollha ding ahi. Koi hijongleh amu achun asalhah ding, theichang ga masa kiloulha
    a, kinepai bang ding ahi.
  mar-mar: त्याच्या वैभवशाली सौंदर्याचे कोमेजणारे फूल, जे खोऱ्याच्या माथ्यावर आहे,
    उन्हाळ्यात झाडावर प्रथम आलेल्या अंजिरांप्रमाणे त्याची स्थिती होईल, त्याकडे पाहणारा
    पाहतो तेव्हा तो त्याच्या हातांत असतानांच तो खाऊन टाकतो.
  qub-qub: Adurnu wayta wañuytasha caycäga, micuyta alli wayuchej pampa chacra juc
    patacho caycäga cangapaj ïgus pogunan wichan rimir-puntata wayojnömi. Pipis chay
    ïgusta ricärishpan pallarcorga jinan örami micucurcun.
  hat-hat: Bèl kapital chèf sa yo pral fini kraze sou tèt mòn kote l'ap donminen sou
    bon venn tè ki nan fon an. Enben, yo pral disparèt tankou premye fig frans mi
    ki parèt nan sezon an. Wè yon moun wè l', l'ap pran l', l'ap manje l'.
  eng-BSB: 'The fading flower of his beautiful splendor, set on the summit above the
    fertile valley, will be like a ripe fig before the summer harvest: Whoever sees
    it will take it in his hand and swallow it.'
  eng-WEBPB: The fading flower of his glorious beauty, which is on the head of the
    fertile valley, shall be like the first-ripe fig before the summer, which someone
    picks and eats as soon as he sees it.
  kbq-kbq: Hagi kagra knare agona mopafi flauamo avasase zama'ane me'neankna hunka
    mani'nane. Hianagi zafa raga tagi knama zahufama ome'negeno, ame huno mago fiki
    zafa ragamo afure'negeno, mago vahe'mo keteno ame huno tagino neankna hugahaze.
  nhe-BL: Samaria elqui se altepetl tlen tlahuel yejyectzi huan moyahualojtoc ica
    se tlamayamitl, pero ama tlanqui nochi iyejyejca. Ixpolihuis ipan se tlalochtli
    queja nopa higo tlen icsi achtohui, huan quema se acajya quiita, nimantzi quitequi
    huan quicua.
  gub-BL: Tawhu ipuràg ma'e a'e, ywy katu rehe wapyk ma'e a'e. Ipuràgaw ukàzym putar
    nehe. Nuzawy kwaw ma'eputyr uxinig ma'e kwer nehe. Nuzawy kwaw ma'e'a kwer pi
    her ma'e iapyw ma'e ipy nehe, kwarahy mehe har nehe. Izi'itahy ku'em mehe amo
    opo'o i'u pà.
  eng-DRA: 'And the fading flower the glory of his joy, who is on the head of the
    fat valley, shall be as a hasty fruit before the ripeness of autumn: which when
    he that seeth it shall behold, as soon as he taketh it in his hand, he will eat
    it up.'
