verse: ISA.010.032
translations:
  mal-C: ഈ ദിവസംതന്നെ അവൻ നോബിൽ താമസിക്കും; സീയോൻപുത്രിയുടെ മലയുടെനേരേ, ജെറുശലേം കുന്നിന്റെനേരേ
    അവർ മുഷ്ടി ചുരുട്ടും.
  deu-TKW: Noch heute macht er Halt in Nob, schwingt er seine Hand gegen den Berg
    der Bewohner Zions, den Hügel Jerusalems!
  lin-lin: Na mokolo ya lelo, bakotelema na Nobi, bakobeta makofi na bango na ngomba
    Siona, mboka kitoko, mpe na ngomba moke ya Yelusalemi.
  eng-LSV: Yet today to remain in Nob, || The mountain of the daughter of Zion waves
    its hand, || The hill of Jerusalem.
  eng-GNV: 'Yet there is a time that he will stay at Nob: he shall lift vp his hand
    towarde the mount of the daughter Zion, the hill of Ierusalem.'
  eng-WEBSTER: 'As yet shall he remain at Nob that day: he shall shake his hand against
    the mount of the daughter of Zion, the hill of Jerusalem.'
  nhw-BL: Ama nopa soldados moquetzaj ipan altepetl Nob. Huan nopa tlanahuatijquetl
    tlen Asiria momahuihuixohua ica tepetl Sion ipan Jerusalén pampa san tonilis quiitzquis.
  swh-ONEN: Siku hii ya leo watasimama Nobu; watatikisa ngumi zao kwa mlima wa Binti
    Sayuni, kwa kilima cha Yerusalemu.
  bba-bba: Gisɔ mɑm yibɛrɛ be, bɑ wɑ̃ɑ Nɔbuɔ bɑ ɡɑ̃senu kpɑrɑmɔ Siɔnin ɡuurɔ bu kɑ
    Yerusɑlɛmun tɔmbu nɑndɑsiɑ.
  eng-KJVCPB: 'As yet shall he remain at Nob that day: He shall shake his hand against
    the mount of the daughter of Zion, The hill of Jerusalem.'
  luo-luo: Kawuono gibiro bworo kambigi Nob; gibiro kwadho bandera, e got mar nyar
    Sayun, machiegni gi got matin mar Jerusalem.
  meu-meu: Hari ina dina ai, ia na Nob ai baine gini, imana baine kahua kuboro-kuboro,
    Siona kekenina ena ororo baine kahu kuboro henia, Ierusalem ororona bunai.
  npi-ULB: त्यसै दिन त्यो नोबमा रोकिनेछ र सियोनका छोरीको पर्वत र यरूशलेमका पहाडहरूतिर
    आफ्नो मुक्‍का हल्‍लाउनेछ ।
  yor-yor: Ní ọjọ́ yìí, wọn yóò dúró ní Nobu wọn yóò kan sáárá, ní òkè ọmọbìnrin Sioni
    ní òkè Jerusalẹmu.
  pes-OPCB: امروز دشمن در نوب توقف می‌کند. او مشت خود را گره کرده و به طرف اورشلیم
    که بر کوه صهیون قرار دارد تکان می‌دهد.
  tgl-ULB: Ngayong araw mismo, titigil siya sa Nob at iuumang ang kaniyang kamao sa
    bundok ng anak ng Sion, sa bulubundukin ng Jerusalem.
  hui-hui: Áyu ogoni waitigi biaru kaware Nobo tano naina anda ibiragoni. Ani anda
    ibalu howa tigua Saiono nene handa amu howa ibuore boloma̱yago lowa tinaga gi
    hongo hongo bingibongo lagalaga bialu Yarusaleme bo podole manda manda bialu ka.
  mya-mya: ရန်​သူ​တို့​သည်​ယ​နေ့​နော​ဘ​မြို့​တွင်​ရှိ​ကြ ၏။ သူ​တို့​သည်​ထို​မြို့​မှ​နေ​၍​ဇိ​အုန်​တောင်
    နှင့် ယေ​ရု​ရှ​လင်​မြို့​အား​လက်​သီး​ဆုပ်​၍ ပြ​ကြ​၏။
  bod-N: དེ་རིང་ཉིན་མོར་ཨ་སུར་རྒྱལ་པོ་ནོབ་ནས་ལངས་བསྡད་དེ། ཁོས་ཛ་ཡན་བུ་མོའི་རི་བོ་སྟེ་ཡེ་རུ་སཱ་ལེམ་གྱི་རི་བོར་ཁུ་ཚུར་འཕྱར་རོ།
    །
  wsk-wsk: Bare day umu te la mu, Nob wonong te kager sanamaruk ale duruk Zion ningi
    Jerusalem kuting patunguru tuokko.
  sna-sna: Zuva ranhasi vachamira paNobhi; vachakunga chibhakera chavo pagomo remwanasikana
    weZioni, pachikomo cheJerusarema.
  spa-BLM: Hoy mismo se detendrá en Nob. Se estrechará en el monte de la hija de Sión,
    en la colina de Jerusalén.
  cac-cac: A ticnaic ol ec' ac'val yuj eb' soldado chi' d'a Nob. Smuch' sc'ab' eb',
    syic'anchaan̈ eb', sch'oxancot eb' to ol yac' ganar tzalan Sion tic eb', aton
    chon̈ab' Jerusalén.
  swh-ULB: Siku hizi za leo atasimulia huko Nobi na atatingisha mlima wa binti Sayuni,
    mlima wa Yerusalemu.
  bel-bel: Яшчэ дзень прастаіць ён у Нове; пагражае рукою сваёю гары Сіёну, пагорку
    Ерусалімскаму.
  deu-ELBBK: Noch heute macht er Halt in Nob; – er schwingt seine Hand gegen den Berg
    der Tochter Zion, den Hügel Jerusalems.
  mbb-OT: Guntaan he andew ebpekeuma is menge tig-Asiria ziyà te Nob. Ne ed-uyew sikandan
    su edsurung dan diyà te Jerusalem, kes Buvungan he Zion.
  mal-2015: ഇന്നു അവൻ നോബിൽ താമസിക്കും; യെരൂശലേംഗിരിയായ സീയോൻ പുത്രിയുടെ പർവ്വതത്തിന്റെ
    നേരെ അവൻ കൈ കുലുക്കുന്നു.
  gup-gup: Wanjh bu kuninjkunu kunbarnangarra birrimekbe bininj nawu birrikang Assyria
    kaluk kabirriwohngehme kore kunred Nob. Dja kabindimarnebidwodjorrhmerren bininj
    nawu Kuwarrddekimuk Zion kabirrihni, kore kukadje Jerusalem.
  rmc-rmc: Mek adadžives ačhena andro Nob, kerena le vasteha, hoj te daraven avri
    le manušen pro verchos Sion, pro brehos andro Jeruzalem.
  pes-OPV: همین امروز در نوب توقف می‌کند و دست خود را بر جبل دخترصهیون و کوه اورشلیم
    دراز می‌سازد.
  ron-1924: Ынкэ о зи де оприре ла Ноб, ши аменинцэ ку мына луй мунтеле фийчей Сионулуй,
    дялул Иерусалимулуй.
  ben-OBCV: আজকের দিনে তারা নোবে গিয়ে স্থগিত হবে; সে সিয়োন-কন্যার পর্বতের দিকে,
    জেরুশালেমের পাহাড়ের দিকে তার মুষ্টি আন্দোলিত করছে।
  som-som: Maantadan wuxuu soo joogsan doonaa Nob, oo wuxuu gacantiisa ku ruxayaa
    buurta magaalada Siyoon oo ah kurta Yeruusaalem.
  lat-VUC: Adhuc dies est ut in Nobe stetur; agitabit manum suam super montem filiæ
    Sion, collem Jerusalem.
  eng-ASVBT: 'This very day shall he halt at Nob: he shaketh his hand at the mount
    of the daughter of Zion, the hill of Jerusalem.'
  ita-1885: Egli si fermerà ancora quel giorno in Nob; e moverà la sua mano contro
    al monte della figliuola di Sion, e contro al colle di Gerusalemme.
  eng-LXXUP: 'Exhort ye them today to remain in the way: exhort ye beckoning with
    the hand the mountain, the daughter of Zion, even ye hills that are in Jerusalem.'
  eng-ULB: This very day he will halt at Nob and shake his fist at the mountain of
    the daughter of Zion, the hill of Jerusalem.
  spa-VBL: Hoy los invasores se detienen en Nob, agitando sus puños en el monte de
    la Hija de Sión, en la colina de Jerusalén.
  fra-_FOB: Encore ce jour d'arrêt à Nob, et il lèvera sa main contre la montagne
    de la fille de Sion, contre la colline de Jérusalem!
  mal-mal: ഇന്ന് അവൻ നോബിൽ താമസിക്കും; യെരൂശലേംഗിരിയായ സീയോൻപുത്രിയുടെ പർവ്വതത്തിന്റെ
    നേരെ അവൻ കൈ കുലുക്കുന്നു.
  urd-GVR: Āj hī fāteh Nob ke pās ruk kar Siyyūn Beṭī ke pahāṛ yānī Koh-e-Yarūshalam
    ke ūpar hāth hilāegā.
  suz-BL: मेकोपुकी मुलाक्‍ती नोबम बाक्‍नीम। मिनु मेकोपुकीमी सियोन डांडा ङा तमी नु
    यरूसलेम आ डांडा गे आन गुइ क्‍युक्‍शा, हिंच कोंइनीम। १सामुएल २१:२
  eng-NOY: Yet one day shall he rest at Nob, Then shall he shake his hand against
    the mount of the daughter of Zion, The hill of Jerusalem.
  ita-1927: Oggi stesso sosterà a Nob, agitando il pugno contro il monte della figlia
    di Sion, contro la collina di Gerusalemme.
  ckb-ckb: ئەمڕۆ لە نۆڤ دەوەستن، بە ڕاوەشاندنی دەست هەڕەشە دەکەن لە کێوەکەی شاری سییۆن،
    لە گردەکەی ئۆرشەلیم.
  eng-BBE: This very day he is stopping at Nob; he is shaking his hand against the
    mountain of the daughter of Zion, the hill of Jerusalem.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಅವರು ನೋಬಿನಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವರು. ಚೀಯೋನ್ ನಗರಿಯ ಪರ್ವತದ ಕಡೆಗೆ, ಯೆರೂಸಲೇಮಿನ
    ಬೆಟ್ಟದ ಕಡೆಗೆ ಕೈ ಬೀಸುತ್ತಾರೆ.
  tam-2017: இனி ஒருநாள் நோபிலே தங்கி, மகளாகிய சீயோனின் மலைக்கும், எருசலேமின் மேட்டிற்கும்
    விரோதமாகக் கை நீட்டி மிரட்டுவான்.
  spa-RV-1909: 'Aún vendrá día cuando reposará en Nob: alzará su mano al monte de
    la hija de Sión, al collado de Jerusalem.'
  ron-BTF: Totuşi în acea zi va rămâne la Nob; îşi va scutura mâna împotriva muntelui
    fiicei Sionului, dealul Ierusalimului.
  eng-WEBP: This very day he will halt at Nob. He shakes his hand at the mountain
    of the daughter of Zion, the hill of Jerusalem.
  eng-FBV: Today the invaders stop at Nob, shaking their fists at the mountain of
    the Daughter of Zion, at the hill of Jerusalem.
  nld-1939: Vandaag nog is hij in Nob; Hij balt zijn vuist al tegen de berg van Sions
    dochter, Tegen Jerusalems heuvel!
  nch-BL: Ama nopa soldados moquetztoque ipan altepet Nob. Huan nopa tanahuatijquet
    ten Asiria momahuihuixohua ica tepet Sion ipan Jerusalén pampa san tonilis quiitzquis.
  vie-1934: Chính ngày đó chúng nó sẽ đóng tại Nóp, và vung tay nghịch cùng núi của
    con gái Si-ôn, nghịch cùng đồi của Giê-ru-sa-lem!
  hin-CV: वे आज नोब में रुकेंगे; वे ज़ियोन की पुत्री के पर्वत अर्थात् येरूशलेम की
    पहाड़ी को, अपनी ताकत दिखाएंगे.
  eng-OURB: This very day he will halt at Nob. He shakes his hand at the mountain
    of the daughter of Zion [Mountain ridge, Marking], the hill of Jerusalem [City
    of peace].
  spa-BES: Este mismo día se detiene en Nob; él está estrechando su mano contra la
    montaña de la hija de Sión, la colina de Jerusalén.
  tdx-tdx: Hitofa e Nobe ao re te anito, hañonjo-haok’ amy vohi’ i anak’ampela’ i
    Tsione an-kaboa’ Ierosalaimey.
  tha-KJV: ในวันนั้นเอง เขาจะยับยั้งอยู่​ที่​เมืองโนบ เขาจะส่ายมือของเขาต่อต้านภูเขาแห่งธิดาของศิ​โยน
    เนินเขาของเยรูซาเล็ม
  por-BR-2018: Ainda hoje parará em Nobe; moverá sua mão contra o monte da Filha de
    Sião, o morro de Jerusalém.
  deu-ELO: Noch heute macht er halt in Nob; er schwingt seine Hand gegen den Berg
    der Tochter Zion, den Hügel Jerusalems. -
  eng-WYC-2018: Yet it is (the) day, that men stand in Nob; he shall drive his hand
    on the hill of the daughter of Zion, on the little hill of Jerusalem. (Yet this
    is the day, when people shall stand in Nob; and he shall drive his hand against
    the hill of the daughter of Zion, the hill of Jerusalem.)
  epo-epo: Jam hodiaŭ li restos en Nob; li etendas sian manon kontraŭ la monton de
    la filino de Cion, kontraŭ la monteton de Jerusalem.
  uig-PIN: Xu kün ɵtmigüqǝ ular Nob dɵngidǝ tohtap ⱪalidu; Axu yǝrdǝ u Zion ⱪizining
    teƣiƣa, Yǝni Yerusalemdiki dɵnggǝ ⱪarap muxtini oynitidu.
  beo-beo: Wali eso, ninia ha lai dunu da Noube moilai bai bagadega doaga:le, ilia
    lobo usunawane, Saione Goumi amola Yelusaleme, amoga yagugusa.
  tpi-OTNT: Nau ol birua i kamap pinis long taun Nop. Ol i lukluk i kam long maunten
    Saion, na ol i brukim han bilong soim olsem ol i redi long bagarapim taun Jerusalem.
  hau-SA: A wannan rana za su dakata a Nob; za su jijjiga ƙarfinsu a dutsen Diyar
    Sihiyona, a tudun Urushalima.
  uig-LAT: Shu kün ötmigüche ular Nob döngide toxtap qalidu; Ashu yerde u Zion qizining
    téghigha, Yeni Yérusalémdiki döngge qarap mushtini oynitidu.
  nde-nde: Ngalolosuku bazakuma kancane, kancane eNobhi, bazakhomba ngezinqindi zabo
    intaba yeNdodakazi yeZiyoni, eqaqeni lwaseJerusalema.
  ton-ton: 'Te ne nofo pe ia ʻi he ʻaho ni ʻi Nope: te ne lulululu hono nima ki he
    moʻunga ʻoe ʻofefine ʻo Saione, ʻae moʻunga ʻo Selūsalema.'
  ces-1613: Ještě téhož dne zastavě se v Nobe, pohrozí rukou svou hoře dcery Sionské,
    pahrbku Jeruzalémskému.
  eng-WMB: This very day he will halt at Nob. He shakes his hand at the mountain of
    the daughter of Zion, the hill of Jerusalem.
  tam-TCV: இந்த நாளிலே, அவர்கள் நோபிலே தங்குவார்கள்; எருசலேம் மலையிலுள்ள சீயோன் மகளின்
    மேட்டுக்கு விரோதமாய், கைநீட்டி மிரட்டுவார்கள்.
  ceb-ULB: Mohunong siya niining adlawa sa Nob ug uyogon ang iyang kinumo diha sa
    bukid sa anak nga babaye sa Zion, ang bungtod sa Jerusalem.
  pol-UBG: Jeszcze przez dzień zostanie w Nob, potrząśnie swoją ręką przeciwko córce
    Syjonu, wzgórzu Jerozolimy.
  urd-GVU: آج ہی فاتح نوب کے پاس رُک کر صیون بیٹی کے پہاڑ یعنی کوہِ یروشلم کے اوپر
    ہاتھ ہلائے گا۔
  deu-1912: Man bleibt vielleicht einen Tag zu Nob, so wird er seine Hand regen wider
    den Berg der Tochter Zion, wider den Hügel Jerusalems.
  kan-2017: ಇದೇ ದಿನ ಶತ್ರುಗಳು ನೋಬಿನಲ್ಲಿ ಬೀಡುಬಿಡುವರು. ಚೀಯೋನ್ ನಗರಿಯ ಪರ್ವತದ ಕಡೆಗೆ ಯೆರೂಸಲೇಮಿನ
    ಬೆಟ್ಟದ ಕಡೆಗೆ ಕೈ ಬೀಸುತ್ತಾರೆ.
  yap-yap: Ma daba’ e pi to’ogor e yad bay u lan fachi binaw nu Nob, nu rom e yad
    be furuy e tug rorad ko Burey ni Zion ni bay ko binaw nu Jerusalem.
  hlt-MCSB: Nob ah hnin at duem hamla Zion nu kah tlang neh Jerusalem som ah a kut
    a thueng ni.
  mdy-ETH: ሞርካ ሃኖ ኖኦቤ ካታሞይዳ ዓኣዖ ዬሩሳላሜ ካታሞ ማዔ ፂዮኔ ጌሜሮ ዒጊቺሢሮ ኩጮ ዓጊሢ ዓጊሢኬ።
  twi-ASANTE: Ɛnnɛ ara wɔbɛgyina wɔ Nob; wɔbɛwoso wɔn nsa wɔ Ɔbabaa Sion bepɔ no so
    wɔ Yerusalem kokoɔ no so.
  eng-WEBU: This very day he will halt at Nob. He shakes his hand at the mountain
    of the daughter of Zion, the hill of Jerusalem.
  wal-wal: Hachchi morkkiyaa wotaaddarati Nooba kataman de7oosona; yan eti bantta
    kushiyaa qaattiiddi, Xiyoone Deriyaa, Yerusalaame katamaa baabisoosona.
  spa-PDDPT: Hoy mismo hace alto en Nob. Ya agita la mano contra la Montaña de la
    hija de Sion, la Montaña de Jerusalén.
  gun-gun: Ha'e va'e árave Assíria pygua kuery opytu'u 'rã okuapy Nobe rekoa py. Ha'e
    gui ma opo oupi 'rã, Sião yvyty memby kuery Jerusalém py ikuai va'e omongyje aguã.
  ilo-ULB: Iti daytoy met laeng nga aldaw, agsardeng isuna idiay Nob ken ilayatna
    ti gemgemna iti bantay ti babai a anak ti Sion, turod ti Jerusalem.
  kpg-kpg: Dangi nei di hagadaumee la i lodo di waahale Nob, e lialiagi nadau lima
    gi di Gonduu Zion, go di waahale Jerusalem.
  uig-ARA: شۇ كۈن ئۆتمىگۈچە ئۇلار نوب دۆڭىدە توختاپ قالىدۇ؛ ئاشۇ يەردە ئۇ زىئون قىزىنىڭ
    تېغىغا، يەنى يېرۇسالېمدىكى دۆڭگە قاراپ مۇشتىنى ئوينىتىدۇ.
  sus-sus: Na lɔxɔɛ na yaxuie danma Nobo nɛ, e e bɛlɛxɛ ramaxa Siyoni geya xili ma
    Darisalamu.
  pon-2006: Rahnwet imwintihti ko miher nan kisin kahnimw en Nop, oh re roakoaroak
    kumwut ong Nahna Saion, nan kahnimw en Serusalem.
  ksd-ksd: Gori iat na ki pit aro Nob, i vadadar ra limana tadav ra luana kai natu
    i Sion, a vavina, a luana Ierusalem i ki tana.
  tur-YTC: Tam da bugün Nov'da duracak. Yeruşalem'in tepesi Siyon kızının dağında
    elini sallıyor.
  grc-BRENT: Παρακαλεῖτε σήμερον ἐν ὁδῷ τοῦ μεῖναι, τῇ χειρὶ παρακαλεῖτε τὸ ὄρος τὴν
    θυγατέρα Σιὼν, καὶ οἱ βουνοὶ οἱ ἐν Ἱερουσαλήμ.
  ind-AYT: Hari ini juga, Asyur akan berhenti di Nob dan dia akan mengacungkan kepalan
    tangannya ke gunung putri Sion, bukit Yerusalem.
  nya-nya: Lero lomwe lino adaniwo adzayima ku Nobu; adzagwedeza mikono yawo, kuopseza
    anthu a ku Ziyoni, pa phiri la Yerusalemu.
  hrv-hrv: Još danas zaustavit će se u Nobu, rukom prijeti gori Kćeri sionske, Brijegu
    jeruzalemskom.
  mps-mps: Megi da, te boi bidi dabe te hanu Nopba polo sabolali. Augwaligo te bulu
    du Saionba edaba tonagasali. Tama augwaligo nogo sugunani, te hanu Jerusalem dolabo
    polo no muanio olama, ola mobao.
  tpi-tpi: Nau ol birua i kamap pinis long taun Nop. Ol i lukluk i kam long maunten
    Saion, na ol i brukim han bilong soim olsem ol i redi long bagarapim taun Jerusalem.
  dan-1931: Endnu i Dag står han i Nob; han svinger Hånden mod Zions Datters Bjerg,
    Jerusalems Høj -
  vie-OVCB: Nhưng ngày ấy chúng dừng tại Nóp. Chúng sẽ vung tay nghịch cùng Núi Si-ôn
    xinh đẹp, đồi núi Giê-ru-sa-lem.
  guj-2017: આજે જ તે નોબમાં મુકામ કરશે અને સિયોનની દીકરીના પર્વતની સામે, યરુશાલેમના
    ડુંગરની સામે તે પોતાની મુઠ્ઠી ઉગામશે.
  pon-2006A: Rahnwet imwintihti ko miher nan kisin kahnimw en Nop, oh re roakoaroak
    kumwut ong Nahna Saion, nan kahnimw en Serusalem.
  por-BRBSL: Neste mesmo dia, ele vai parar em Nob. Ele aperta sua mão na montanha
    da filha de Sião, a colina de Jerusalém.
  cth-cth: Nob kho vah sahnin ao awh teh, Zion canu e mon lah kaawm e Jerusalem mon
    hah, a kut hoi a kahuet han.
  twi-twi: Nnɛ ara wobegyina wɔ Nob; wobehim wɔn nsa wɔ Ɔbabea Sion bepɔw no so, wɔ
    Yerusalem koko no so.
  hlt-hlt: Nob ah hnin at duem hamla Zion nu kah tlang neh Jerusalem som ah a kut
    a thueng ni.
  tbz-SIM: Dɛ yiè ndi Isidɑyɛɛribɛ dootitɔbɛ̀ tùɔ̀kɛmɛ̀ Nɔbu ɛì kɛ mmɛ́í sinɔu Sedisɑdɛmmu
    ɛì kɔbɛ Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀, kɛ tú bɛ̀ bo yɑ̀!
  msy-2020: Apaniba datɨrɨghɨn Nopɨn nguibar ekiamɨn otivigha gɨfa. Egha Saionɨn Mɨghsɨamɨn
    amadaghan gara, uan dafariba apɨra, uan gavgaviba akakagha ghaze, me Jerusalemɨn
    nguibar ekiam gasɨghasɨghasa uari baraki.
  dop-dop: Kolontunɑɑ kɑ́ tɑsɑ Nopɩ ɩcɑtɛ kɛ sǝŋʋɣʋ kɛ kʋyɑkʋ ŋkʋ, nɑ pɑ́ teɣeti Yosɑlɛm
    pulɑɣɑ Siyɔŋ kɛ ŋkumle.
  azb-azb: Bu gün işğalçılar Novda qalacaq, Sion şəhərinin qurulduğu dağa – Yerusəlim
    təpəsinə yumruq göstərəcək.
  eng-DBY: Still a day of halting at Nob; he shaketh his hand [against] the mount
    of the daughter of Zion, the hill of Jerusalem. ...
  hin-2017: आज ही के दिन वह नोब में टिकेगा; तब वह सिय्योन पहाड़ पर, और यरूशलेम की
    पहाड़ी पर हाथ उठाकर धमकाएगा।
  wol-KYG: Tey jii noon yaa ngay taxaw fa Noob, di sànni loxo waa tundu Siyoŋ, di
    ko tëkkoo waa Yerusalem googu.
  eng-YLT: Yet to-day in Nob to remain, Wave its hand doth the mount of the daughter
    of Zion, The hill of Jerusalem.
  eng-WYC-2017: Yet it is the day, that men stand in Nob; he shall drive his hand
    on the hill [or the mount] of the daughter of Zion, on the little hill of Jerusalem.
  eng-WMBB: This very day he will halt at Nob. He shakes his hand at the mountain
    of the daughter of Zion, the hill of Jerusalem.
  urd-GVH: आज ही फ़ातेह नोब के पास रुककर सिय्यून बेटी के पहाड़ यानी कोहे-यरूशलम के
    ऊपर हाथ हिलाएगा।
  rug-rug: Pa rane ṉinoroi si kote noso sari Asiria pa Nobi; kote hiru ni limadia
    la koasa toqere pa Zaione, koasa toqere pa Zerusalema.
  gaz-gaz: Isaan harʼa Noob gaʼu; isaan tulluu Intala Xiyoonitti, gaara Yerusaalemitti
    harka isaanii raasu.
  fra-LSG: Encore un jour de halte à Nob, Et il menace de sa main la montagne de la
    fille de Sion, La colline de Jérusalem.
  yal-yal: To, yaxune sa tima nɛn Nobi yi, e yi e yiini te, e yi e kɔnkɔ Siyon taa
    faɲin geyaan xili ma, Yerusalɛn geyana.
  haw-1868: Hookahi no la e koe o kona noho ana ma Noba, A e lulu ia i kona lima e
    ku e i ka mauna o ke kaikamahine o Ziona, I ka puu hoi o Ierusalema.
  arb-NAV: الْيَوْمَ يَتَوَقَّفُ فِي نُوبَ وَيَهُزُّ قَبْضَتَهُ عَلَى جَبَلِ بِنْتِ
    صِهْيَوْنَ، أَكَمَةِ أُورُشَلِيمَ.
  ewe-ewe: Egbea ke, woatɔ ɖe Nɔb ŋu. Woanye woƒe kɔwo le yame ɖe Zion nyɔnuvi ƒe
    to kple Yerusalem ƒe togbɛ la ŋu.
  eng-LEE: 'As yet today will he remain at Nob: then will he swing his hand against
    the mount of the daughter of Zion, the hill of Jerusalem.'
  asm-FB: এই বিশেষ দিনত তেওঁ নোবত ৰ’ব; চিয়োন জীয়াৰীৰ পৰ্ব্বতত, যিৰূচালেমৰ পাহাৰত
    হাতৰ মুঠি জোকাৰিব।
  sus-A: نَ لْشْي نَ يَشُييٍ دَنمَ نٌبٌ نّ، عٍ عٍ بّلّشّ رَ مَشَ سِيٌنِ فٍيَ شِلِ
    مَ دَرِ سَلَمُ.
  fra-SBL: Aujourd'hui même, il s'arrête à Nob. Il serre la main à la montagne de
    la fille de Sion, à la colline de Jérusalem.
  hbo-hbo: עֹ֥וד הַיֹּ֖ום בְּנֹ֣ב לַֽעֲמֹ֑ד יְנֹפֵ֤ף יָדֹו֙ הַ֣ר *בֵּית־ (בַּת)־צִיֹּ֔ון
    גִּבְעַ֖ת יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Mũthenya wa ũmũthĩ marĩrũgama kũu Nobu; maramainainĩria ngundi marĩ kũu
    kĩrĩma-inĩ kĩa Mwarĩ wa Zayuni, o kũu karĩma-inĩ ka Jerusalemu.
  fra-NCL: Encore un jour et il sera à Nobé ; il lèvera sa main contre la montagne
    de la fille de Sion, contre la colline de Jérusalem !...
  cek-AK: To na niah loe Nob vangpui ah anghak o tih; Jerusalem ih mae, Zion canu
    ih mae ah a ban to takhoek tih.
  cuk-cuk: Emi-ibagi, Asiria-sordamar Nobʼye-neg-nugadse ambikunonimaloed. Sión-yalagi
    gwichiguega, guagwar ambikumaloed. Siónʼde, Jerusalén-e-yalad.
  uig-CYR: Шу күн өтмигичә улар Ноб дөңидә тохтап қалиду; Әшу йәрдә у Зион қизиниң
    теғиға, Йәни Йерусалимдики дөңгә қарап муштини ойнитиду.
  tel-2017: ఈ రోజే అతను నోబులో ఆగుతాడు. ఈ రోజే సీయోను కుమారి పర్వతం, యెరూషలేము కొండవైపు
    వాళ్ళు తమ పిడికిలి ఊపుతున్నారు.
  hat-BSA: Men jodi a, li va rete Nob. Li souke ponyèt li vè mòn fi a Sion an, kolin
    a Jérusalem nan.
  kos-kos: Misenge mwet lokoalok elos sun siti Nob. Elos kolak paolos ac fisik nu
    ke Eol Zion, ac nu ke siti Jerusalem.
  hbo-WLC: ע֥וֹד הַיּ֖וֹם בְּנֹ֣ב לַֽעֲמֹ֑ד יְנֹפֵ֤ף יָדוֹ֙ הַ֣ר בית ־ צִיּ֔וֹן גִּבְעַ֖ת
    יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Ndị iro akwụsịla nʼobodo Nob taa; ha na-atụ ugwu Zayọn na Jerusalem aka,
    na-ekwere ya nʼisi.
  ory-ory: ସେ ଆଜି ନୋବରେ ରହିବ; ସେ ସିୟୋନ କନ୍ୟାର ପର୍ବତ ଯିରୂଶାଲମ ଗିରି ପ୍ରତି ହସ୍ତ ହଲାଉଅଛି।
  chk-chk: Ikenai ekewe sounfiun Asiria repwe asösö lon Nop, ikenan repwe pwal aköü
    pöür ngeni ewe chuk Sion, ngeni ewe telinimw Jerusalem.
  rop-rop: Wal tudei na detlot enami garram kemp langa det taun gulum Nob, en deya
    na olabat sheikimbat olabat bingga brabli wailwei langa det hil gulum Saiyan langa
    Jerusalem.
  ukr-1871: Ще лиш день простоїть він у Нобі, та погрозить рукою Сионові, узгіррю
    Ерусалимському.
  deu-1951: Noch heute wird er sich in Nob aufstellen; er wird seine Hand ausstrecken
    gegen den Berg der Tochter Zion, die Höhe von Jerusalem!
  eng-JPS: This very day shall he halt at Nob, shaking his hand at the mount of the
    daughter of Zion, the hill of Jerusalem.
  srp-1865: Još jedan dan, pa æe stajati u Novu, mahnuæe rukom svojom na goru kæeri
    Sionske, na hum Jerusalimski.
  lug-lug: Olwa leero bajja kusibira Nobu, balyolekeza ekikonde kyabwe eri olusozi
    lwa Muwala wa Sayuuni, akasozi ka Yerusaalemi.
  heb-heb: עוד היום בנב לעמד ינפף ידו הר בית ציון גבעת ירושלם׃
  ben-IRV: সে আজকে নোবে গিয়ে দাঁড়াবে এবং সে সিয়োনের মেয়ের পাহাড়ের দিকে, যিরূশালেমের
    পাহাড়ের দিকে হাত নাড়াচ্ছে।
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਉਹ ਨੋਬ ਨਗਰ ਵਿੱਚ ਠਹਿਰਣਗੇ, ਉਹ ਸੀਯੋਨ ਦੀ ਧੀ ਦੇ ਪਰਬਤ ਉੱਤੇ, ਯਰੂਸ਼ਲਮ
    ਦੇ ਟਿੱਬੇ ਉੱਤੇ ਆਪਣੇ ਹੱਥ ਚੁੱਕ ਕੇ ਧਮਕਾਉਣਗੇ!
  mya-JVB: နောဘ မြို့၌ တရက်နေပြီးမှ၊ ဇိအုန် သတို့သမီး ၏ တောင် တည်းဟူသောယေရှုရှလင်
    တောင် ကိုရွယ်၍၊ မိမိ လက် ကို လှုပ် လိမ့်မည်။
  tte-O: Kansiga kani tokaleyayaone sisagena-lopei Nobi koina yo nimaliyao sinukuili
    koya Saiyoni koina, bwaimwa Yelusalema.
  hmo-hmo: Hari inai dina dekenai, inai tuari taudia be Noba dekenai idia noho. Idia
    itaia, Siona Ororo be daudau lasi, vadaeni edia imana idia lokua auka kuboro.
    Inai imadia kuboru dekena amo, idia hedinaraia noho, Ierusalema hadikaia totona
    idia noho hegaegae.
  urd-urd: वह आज के दिन नोब में ख़ेमाज़न होगा तब वह दुख़्तर — ए — सिय्यून के पहाड़
    या'नी कोह — ए — येरूशलेम पर हाथ उठा कर धमकाएगा।
  rus-SYN: Еще день простоит он в Нове; грозит рукою своею горе Сиону, холму Иерусалимскому.
  bqc-SIM: Gↄↄ bee aa pila Nↄbu, aa ń gã gbãɛ Yelusalɛũdeↄnɛ Siↄna gbɛ̀sĩsĩ
    musu.
  tcz-CHONGTHU: Tu’n jong Nob khomunah nilhumin melmate akicholdovin, Jerusalem lhanga
    Zion Molsang hoitah chu agaldotnun akhuttum ajelkhumui.
  mar-mar: आजच्या दिवशीच तो नोबास थांबेल सीयोन कन्येच्या डोंगराला, यरूशलेमेच्या टेकडीला
    आपल्या हाताची मूठ दाखवील.
  qub-qub: Canan örami Asiriacunaga Nobcho jamaycärin. Nircorga chaycho camariconga
    Jerusalenpa jircan Sionman magaj imano yaycunanpäpis.
  hat-hat: Jòdi a, lènmi an fè yon rete lavil Nòb. L'ap giyonnen moun ki rete sou
    mòn Siyon yo. L'ap lonje dwèt sou lavil Jerizalèm.
  eng-BSB: Yet today they will halt at Nob, shaking a fist at the mount of Daughter
    Zion, at the hill of Jerusalem.
  eng-WEBPB: This very day he will halt at Nob. He shakes his hand at the mountain
    of the daughter of Zion, the hill of Jerusalem.
  kbq-kbq: Hagi tagri'ma ha'ma hurantesnaza sondia vahe'mo'za menina Nobu kumatera
    seli nonkumara eme antegahaze. Ana nehu'za kegamate'za Saioni agona nege'za, Jerusalemi
    kumara ha'hunteku trotra hu'none hu'za zamazana erisga hu'za erinakigahaze.
  nhe-BL: Ama nopa soldados moquetzaj ipan altepetl Nob. Huan nopa tlanahuatijquetl
    tlen Asiria momahuihuixohua ica tepetl Sion ipan Jerusalén pampa san tonilis quiitzquis.
  gub-BL: Kutàri wàmàtyry'ymar uhem putar No tawhu pe wà nehe kury. A'e pe wiko mehe
    ima'enukwaw Xiàw ipyro àwàm rehe wà, Zeruzarez tawhu ipyro àwàm rehe wà.
  eng-DRA: 'It is yet day enough, to remain in Nobe: he shall shake his hand against
    the mountain of the daughter of Sion, the hill of Jerusalem.'
