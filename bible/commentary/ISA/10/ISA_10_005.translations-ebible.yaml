verse: ISA.010.005
translations:
  mal-C: “എന്റെ കോപത്തിന്റെ ദണ്ഡായ അശ്ശൂരിന് അയ്യോ, കഷ്ടം! എന്റെ ക്രോധത്തിന്റെ ഗദ
    അവരുടെ കൈയിൽ ആണ്.
  deu-TKW: Wehe über Assur, den Stock meines Zorns und die Rute meines Grimms!
  lin-lin: Mawa na Asiri, lingenda ya kanda na Ngai ; nzete oyo ezali na loboko na
    ye ezali nde esalelo ya kanda na Ngai !
  eng-LSV: “Woe [to] Asshur, a rod of My anger, || And My indignation [is] a staff
    in their hand.
  eng-GNV: 'O Asshur, the rodde of my wrath: and the staffe in their hands is mine
    indignation.'
  eng-WEBSTER: O Assyrian, the rod of my anger, and the staff in their hand is my
    indignation.
  nhw-BL: 'Huan TOTECO quiijto: “Nopa tlanahuatijquetl tlen tlali Asiria eltoc quen
    nocuatopil catli nijtequihuía para niquintlatzacuiltis catli tlahuel nicualantoc
    ininhuaya. Nochi nohueyi cualancayo nijtlalijtoc imaco.'
  swh-ONEN: “Ole kwa Ashuru, fimbo ya hasira yangu, ambaye mkononi mwake ana rungu
    ya ghadhabu yangu!
  bba-bba: Yinni Gusunɔ u nɛɛ, bɔ̃rurobɑ bɛɛ Asiriɡibu. Kon bɛɛ kowɑ nɡe nɛn bokuru
    te kon kɑ Isirelibɑ sɛɛyɑsiɑ nɛn mɔru yɑ̀ n seewɑ.
  eng-KJVCPB: O Assyrian, the rod of mine anger, And the staff in their hand is mine
    indignation.
  luo-luo: Mano kaka unune malit un jo-Asuria, luth ma agoyogo ji ka akecho, en e
    luth ma akumogo ji ka mirima omaka!
  meu-meu: A! Asuria na egu badu auna, egu badu-ḡaraḡara gahina.
  npi-ULB: अश्‍शूरलाई धिक्‍कार, जो मेरो रिसको लट्ठी हो, त्‍यो लहुरो जसद्वारा म आफ्‍नो
    क्रोध मच्‍चाउँछु!
  yor-yor: “Ègbé ni fún àwọn ará Asiria, ọ̀gọ ìbínú mi, ní ọwọ́ ẹni tí kùmọ̀ ìbínú
    mi wà!
  pes-OPCB: 'خداوند می‌فرماید: «وای بر آشور که عصای خشم من است. من آشور را مانند چوب
    تنبیه به دست خواهم گرفت و برای مجازات آنانی که بر ایشان خشمناک هستم به کار خواهم
    برد.'
  tgl-ULB: Anong kapighatian ang nakalaan sa mga taga-Asiria, ang pamalo ng aking
    galit, ang pamalo ng aking poot!
  hui-hui: I̱ Anduane Homogo kogoni i̱na bi mbira laro. Asiria dindi bibahende mo
    ko holene ibulebira laro. Áyu i̱na Asiria i̱ninaga kango ale i̱ni giha yuwa kogome
    wali agali i̱ mo tandaga haga karuni i̱na keba howa pani nai helo minu bai holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို အာ​ရှု​ရိ​အ​မျိုး​သား တို့၊ ငါ​အ​မျက်​ထွက်​သော​သူ​တို့​အား​အာ​ရှု​ရိ
    အ​မျိုး​သား​တို့​ကို​တင်း​ပုတ်​အ​ဖြစ်​ဖြင့်​ငါ အ​သုံး​ပြု​မည်။-
  bod-N: བདག་གི་ཁོང་ཁྲོའི་ལྕུག་ཕྲན་ཏེ་ཨ་སུར་ལ་ཆག་སྒོ་འབྱུང་ངོ་། །དེ་དག་གི་ལག་ཏུ་བདག་གི་ཁོང་ཁྲོའི་དབྱུག་པ་ཡོད།
  wsk-wsk: “Ani Yawe iwita balsam, aninga angamang memek ko bu mu Assyria kuting te
    beterem, se kuting te aniso.
  sna-sna: “Une nhamo iwe Asiria, shamhu yokutsamwa kwangu, iye akabata tsvimbo yehasha
    dzangu mumaoko ake!
  spa-BLM: ¡Ay, Asirio, vara de mi ira, báculo en cuya mano está mi indignación!
  cac-cac: 'Ix yalan Jehová icha tic: Ob''iltac vin̈ sreyal Asiria. A ticnaic van
    vac''lab''an vin̈ icha junoc te'' c''ococh svac''lab''ej yed'' yoval in c''ool
    yic svac''anoch eyaelal.'
  swh-ULB: Ole kwa watu wa Asiria klabu ya asira yangu, fimbo ya asira yangu!
  bel-bel: О, Асур, жазло гневу Майго! і біч у руцэ ў яго - Маё абурэньне!
  deu-ELBBK: He! Assyrer, Rute meines Zorns! Und der Stock in seiner Hand ist mein
    Grimm.
  mbb-OT: Migkaǥi is Nengazen te, “Mekehizuhizu is menge tig-Asiria. Iyan sikandan
    egemiten ku he lagkut he para te kedsilut te menge egkeepesan ku.
  mal-2015: എന്റെ കോപത്തിന്റെ കോലായ അശ്ശൂരിന്നു അയ്യോ കഷ്ടം! അവരുടെ കയ്യിലെ വടി എന്റെ
    ക്രോധം ആകുന്നു.
  gup-gup: Nawu Kawohrnan kahyime, “Kadjalwarre bedberre nawu Assyria kabirrihni!
    Ngaye ngabenmunkewe bedberre bu yiman kabirrihkan kunkangeyid ngardduk kore bininj
    nawu ngaye ngabendjadme.
  rmc-rmc: „Vigos la Asirijake, savi hiňi e paľica mira choľakri; andre lakre vasta
    hin o prutos mira choľakro.
  pes-OPV: وای بر آشور که عصای غضب من است. وعصایی که در دست ایشان است خشم من می‌باشد.
  ron-1924: „Вай де асириян”, зиче Домнул, „нуяуа мынией Меле, каре поартэ ын мынэ
    тоягул урӂией Меле!
  ben-OBCV: “আসিরিয়াকে ধিক্, সে আমার ক্রোধের লাঠি, যার হাতে আছে আমার রোষের মুগুর!
  som-som: Hoog waxaa leh ka reer Ashuur oo ah ushii cadhadayda iyo hangoolka dhirifkaygu
    gacanta ugu jiro.
  lat-VUC: '[Væ Assur ! virga furoris mei et baculus ipse est; in manu eorum indignatio
    mea.'
  eng-ASVBT: Ho Assyrian, the rod of mine anger, the staff in whose hand is mine indignation!
  ita-1885: GUAI ad Assur, verga della mia ira, il cui bastone, che hanno in mano,
    è la mia indegnazione!
  eng-LXXUP: Woe to the Assyrians; the rod of my wrath, and anger are in their hands.
  eng-ULB: Woe to the Assyrian, the club of my anger, the rod by whom I wield my fury!
  spa-VBL: ¡La tragedia se acerca a los asirios, aunque la vara que usan representa
    mi cólera y el bastón que sostienen en sus manos representa mi furia!
  fra-_FOB: Malheur à Assur, verge de ma colère, et qui a dans sa main le bâton de
    mon indignation!
  mal-mal: “എന്റെ കോപത്തിന്റെ കോലായ അശ്ശൂരിന് അയ്യോ കഷ്ടം! അവരുടെ കൈയിലെ വടി എന്റെ
    ക്രോധം ആകുന്നു.
  lit-lit: „Vargas Asirijai, mano pykčio vėzdui! Lazda jų rankoje – tai mano įtūžis.
  urd-GVR: Asūr par afsos jo mere ġhazab kā ālā hai, jis ke hāth meṅ mere qahr kī
    lāṭhī hai.
  suz-BL: आबी, अस्‍सुर रागी, गे आं गाइक्‍तीक ङा कोर्रा, आं गाइक्‍तीके कोक्‍के कुरब
    दुम्‍ते। यसैया १०:१५
  eng-NOY: Woe to the Assyrian, the rod of mine anger, The staff in whose hands is
    the instrument of my indignation!
  ita-1927: Guai all’Assiria, verga della mia ira! Il bastone che ha in mano, è lo
    strumento della mia indignazione.
  ckb-ckb: «قوڕبەسەر ئاشور، داردەستی تووڕەییم، هەڵچوونم گۆچانە بە دەستیەوە.
  eng-BBE: Ho! Assyrian, the rod of my wrath, the instrument of my punishment!
  kan-OKCV: “ಅಯ್ಯೋ, ನನ್ನ ಕೋಪದ ಕೋಲಾದ ಅಸ್ಸೀರಿಯವೇ, ನನ್ನ ಕೈಯಲ್ಲಿರುವ ಬೆತ್ತವು ನನ್ನ ಕೋಪವೇ.
  tam-2017: என் கோபத்தின் கோலாகிய அசீரியனுக்கு ஐயோ, அவன் கையிலிருக்கிறது என் கோபத்தின்
    தண்டாயுதம்.
  spa-RV-1909: 'Oh Assur, vara y bastón de mi furor: en su mano he puesto mi ira.'
  ron-BTF: Vai Asirianule, nuiaua mâniei mele şi toiagul din mâna lor este indignarea
    mea.
  eng-WEBP: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  eng-FBV: Tragedy is coming to the Assyrians, even though the rod they use represents
    my anger and the stick they hold in their hands represents my fury!
  nld-1939: Wee! Assjoer is de roede van mijn toorn, In zijn hand ligt de stok van
    mijn woede!
  nch-BL: 'Huan TOTECO quiijto: “Nopa tanahuatijquet ten tali Asiria eltoc quej nocuatopil
    cati nijtequihuía para niquintatzacuiltis cati tahuel nicualantoc inihuaya. Nochi
    nohueyi cualancayo nijtalijtoc imaco.'
  vie-1934: Hỡi A-si-ri, là cái roi của sự thạnh nộ ta! Cái gậy cầm trong tay nó là
    sự tức giận của ta vậy!
  hin-CV: “अश्शूर पर हाय, जो मेरे क्रोध का सोंटा तथा लाठी है!
  eng-OURB: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  spa-BES: ¡Ay! Asiria, es la vara con que yo en mi ira castigo, en cuyas manos he
    puesto mi castigo.
  tdx-tdx: 'O Asore, kobain-kaviñerakoo, ry dodan-­katorifihako am-pità’ iareoo:'
  tha-KJV: โอ ชาวอัสซีเรียเอ๋ย ผู้​เป็นตะบองแห่งความกริ้วของเรา และไม้พลองในมือของเขาคือความเกรี้ยวกราดของเรา
  por-BR-2018: Ai da Assíria, a vara de minha ira; porque minha indignação é pão em
    suas mãos.
  deu-ELO: He! Assyrer, Rute meines Zornes! Und der Stock in seiner Hand ist mein
    Grimm.
  eng-WYC-2018: Woe to Assur, he is the rod and staff of my strong vengeance; mine
    indignation is in the hand of them. (Woe to the Assyrian, he is the rod and the
    staff of my strong vengeance; yea, my anger is in his hands.)
  epo-epo: Ve al la Asiriano, la vergo de Mia kolero! la bastono en iliaj manoj estas
    Mia indigno.
  uig-PIN: Ⱪoliƣa ƣǝzipimning toⱪmiⱪi tutⱪuzulƣan, Ɵzümning dǝrƣǝzipimning tayiⱪi
    bolƣan Asuriyǝlikkǝ way!
  beo-beo: Hina Gode da amane sia:i, “Na da Asilia hina bagade amo dunu amoma Na da
    ougi gala ilima se ima:ne, Na da Asilia hina bagade ogoma agoane hamoi.
  tpi-OTNT: Mi Bikpela, mi tok, kantri Asiria bai i bagarap. Nau mi yusim Asiria na
    holim em olsem wanpela stik bilong paitim na mekim save long ol manmeri i mekim
    mi i belhat.
  hau-SA: “Kaiton Assuriya, sandar fushina, a hannun da kulkin fushina yake!
  uig-LAT: Qoligha ghezipimning toqmiqi tutquzulghan, Özümning derghezipimning tayiqi
    bolghan Asuriyelikke way!
  nde-nde: “Maye kumʼAsiriya, intonga yentukuthelo yami, esandleni sayo kulesagila
    solaka lwami!
  ton-ton: ¶ ʻE malaʻia ʻae tangata ʻo ʻAsilia, ko e meʻa tā ʻo ʻeku tuputāmaki, pea
    ko e tokotoko ʻi honau nima ko hoku houhau ia.
  ces-1613: Běda Assurovi, metle hněvu mého, ačkoli hůl rozhněvání mého jest v rukou
    jeho,
  eng-WMB: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  tam-TCV: “எனது கோபத்தின் கோலாய் இருக்கிற அசீரியனுக்கு ஐயோ கேடு! அவனுடைய கையில் எனது
    கடுங்கோபத்தின் தண்டாயுதம் இருக்கிறது.
  ceb-ULB: Pagkaalaot sa mga taga-Asiria, ang bunal sa akong kasuko, ang tungkod nga
    gibutangan ko sa akong kapungot!
  pol-UBG: Ach, Asyryjczyk, rózga mego gniewu; w jego ręku jest kij mojego oburzenia.
  urd-GVU: اسور پر افسوس جو میرے غضب کا آلہ ہے، جس کے ہاتھ میں میرے قہر کی لاٹھی ہے۔
  deu-1912: O weh Assur, der meines Zornes Rute und in dessen Hand meines Grimmes
    Stecken ist!
  kan-2017: ಅಯ್ಯೋ, ಅಶ್ಶೂರವೇ ನೀನು ನನ್ನ ಕೋಪವೆಂಬ ಕೋಲು, ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ದೊಣ್ಣೆಯು ನನ್ನ
    ರೌದ್ರವೇ.
  yap-yap: I SOMOL e ga’ar, “Gu tay yu Assyria nib dumow rog ni nggu gechegnag e pi’in
    ku gu damumuw ngak.
  hlt-MCSB: Anunae Assyria aih, ka thintoek caitueng neh a kut dongkah a conghol khaw
    kai kah kosi lamni a om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ታኣኮ ዻጎ ኮኦሎ፥ ሃሣ ዣኣጮ ማዔ ዓሶኦሬ ኔና ባዴዔ!
  twi-ASANTE: “Nnome nka Asiriani no, mʼabufuo abaa, deɛ ɔkura mʼabufuhyeɛ poma no!
  eng-WEBU: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  wal-wal: Godai hagaadan yaagees; “Ta yiilluwau gatima gididanne ta eexxiya hanqquwau
    xam77a gidida Asoore biittaa asau aayye7ana!
  spa-PDDPT: ¡Ay de Asiria, vara de mi furor, en cuyas manos puse el cetro de mi ira!
  gun-gun: — Nda'evei ete 'rã Assíria pygua kuery pe, xepoxya rupi nhombopaga aguã
    amondouka va'ekue ri. Mba'eta yvyra ha'e kuery opo py oguereko va'e ma xepoxya
    aexa uka aguã ae.
  ilo-ULB: Asi pay dagiti taga-Asiria, ti pang-or ti ungetko, ti pangbaot a mangipakita
    iti pungtotko!
  kpg-kpg: Dimaadua ga helekai, “Assyria! Au e haga hai hegau Assyria be nia goloo
    heebagi e hagahuaidu digau ala e hagawelewele ginai au.
  uig-ARA: قولىغا غەزىپىمنىڭ توقمىقى تۇتقۇزۇلغان، ئۆزۈمنىڭ دەرغەزىپىمنىڭ تايىقى بولغان
    ئاسۇرىيەلىككە ۋاي!
  sus-sus: Ɲaxankatɛ na Asiriya bɛ, naxan findixi n ma wuri bɔnbɔ ti se ra n ma xɔnɛ
    kui. N ma gbendegela na a ra.
  pon-2006: KAUN-O ketin mahsanih, “Asiria! I doadoahngki Asiria duwehte padda ehu
    pwe I en kalokehki irail kan me I engieng pah.
  ksd-ksd: Ui, Asiria, a virit kai kaugu kankan, ma ra davai ta ra limana, kaugu kulot
    nam!
  tur-YTC: Ey Aşurlu, öfkemin değneği, kızgınlığımın elinde olduğu değnek!
  grc-BRENT: Οὐαὶ Ἀσσυρίοις, ἡ ῥάβδος τοῦ θυμοῦ μου, καὶ ὀργή ἐστιν ἐν ταῖς χερσὶν
    αὐτῶν.
  ind-AYT: “Celakalah Asyur, rotan murka-Ku! Tongkat di tangannya adalah amarah-Ku!
  nya-nya: “Tsoka kwa mfumu ya ku Asiriya, chikwapu cha mkwiyo wanga, iye ndiye ndodo
    ya mkwiyo wanga!
  hrv-hrv: Jao Asiru, šibi gnjeva mojega, prutu kojim srdžba moja zamahuje!
  mps-mps: “Ena Genuai Bidi, eno te po obao, te bulu tǫ kantri Asiria dolaibao. Megi
    da, te Asiria te wąbi tiwai nigilama, tama eno we bidigo ena sębę ilibo we
    bidi te elebao.
  tpi-tpi: Mi Bikpela, mi tok, kantri Asiria bai i bagarap. Nau mi yusim Asiria na
    holim em olsem wanpela stik bilong paitim na mekim save long ol manmeri i mekim
    mi i belhat.
  dan-1931: Ve Assur, min Harmes Kæp, min Vrede er Stokken i hans Hånd.
  vie-OVCB: “Khốn cho A-sy-ri là cây roi của cơn giận Ta. Ta dùng nó như cây gậy của
    cơn giận Ta.
  guj-2017: આશ્શૂરને અફસોસ, તે મારા રોષનો દંડ અને લાકડી છે તેનાથી હું મારો કોપ કાબૂમાં
    રાખું છું!
  pon-2006A: KAUN-O ketin mahsanih, “Asiria! I doadoahngki Asiria duwehte padda ehu
    pwe I en kalokehki irail kan me I engieng pah.
  por-BRBSL: Alas Assírio, a vara da minha raiva, o bastão em cuja mão está a minha
    indignação!
  cth-cth: Aya! Assiria teh ka lungkhueknae bongpai lah ao. Ahni ni a patuep e sonron
    teh, runae ka poe nahanelah ao.
  twi-twi: “Nnome nka Asiriani no, mʼabufuw abaa, nea okura mʼabufuwhyew pema no!
  hlt-hlt: Anunae Assyria aih, ka thintoek caitueng neh a kut dongkah a conghol khaw
    kai kah kosi lamni a om.
  tbz-SIM: Di bo yɑ̀ díndi Asidii kɔbɛ! Di tú m miɛkɛ kó didùɔ̀ ndi. M miɛkɛ kɛɛ̀
    pɛikɛ kɛ̀ n di pikú kunɑsɑ̃́ɑ̃ kɔ̃mɛ.
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn mɨgei: Asirian kantrin gumazamiziba,
    mevzika! Me bar ikuvigham. Kɨ uan gumazamiziba puvɨra men atari. Kamaghɨn kɨ datɨrɨghɨn
    ingangarim isɨ Asirian kantrin gumazamizibar anɨngtɨ, me nan aghorimɨn mɨn otoghtɨ,
    gumazamizir nan navim gamima a ikuviziba, me ivezir kuram me danɨngɨva me gasɨghasigham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Kɑɩ, Asilii, nyɑ́ kɛnɑ mɑ pɑ́ɑ́nɑ́ tǝpite. Nyɑɣɑlɛ
    mɑ pɑ́ɑ́nɑ́ ɑkɑlʋɣʋ. N kɛ́ mɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ wontuɣu kɛ́.'
  azb-azb: «Vay Aşşurun halına, O Mənim qəzəb əsam, Əlindəki dəyənəksə qeyzimdir!
  eng-DBY: Ah! the Assyrian! the rod of mine anger! and the staff in their hand is
    mine indignation.
  hin-2017: अश्शूर पर हाय, जो मेरे क्रोध का लठ और मेरे हाथ में का सोंटा है! वह मेरा
    क्रोध है।
  wol-KYG: Wóoy ngalla Asiri miy sama yetu mer, bolde bi ñu ŋàbb di samam sànj,
  eng-YLT: Woe [to] Asshur, a rod of Mine anger, And a staff in their hand [is] Mine
    indignation.
  eng-WYC-2017: Woe to Assur, he is the rod and staff of my strong vengeance; mine
    indignation is in the hand of them.
  eng-WMBB: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  urd-GVH: असूर पर अफ़सोस जो मेरे ग़ज़ब का आला है, जिसके हाथ में मेरे क़हर की लाठी
    है।
  rug-rug: Zama se Zihova, “Mi talotaṉa gamu pa Asiria, Gamu pu tavetavete ni gamu
    Rau pa Qua tinaṉaziri guana na Qua vedara!
  gaz-gaz: “Asooricha isa ulee aarii kootii taʼeef, isa bokkuun dheekkamsa kootii
    harka isaa jiruuf wayyoo!
  fra-LSG: Malheur à l’Assyrien, verge de ma colère! La verge dans sa main, c’est
    l’instrument de ma fureur.
  yal-yal: Ala naxa, “Gbalona Asiriya yamanan xa, naxan findixi bosaan na n yii n
    ma xɔlɔna fe ra! N ma fitinan dunganna a tan nan yii.
  haw-1868: Auwe ko Asuria! ka laau hahau o kuu ukiuki, A o ua laau hahau la, aia
    no ia ma ko lakou lima, Oia hoi kuu inaina.
  arb-NAV: وَيْلٌ لِلأَشُّورِيِّينَ، قَضِيبِ غَضَبِي، الْحَامِلِينَ فِي أَيْدِيهِمْ
    عَصَا سَخَطِي.
  ewe-ewe: “Baba na Asiria, nye dɔmedzoe ƒe ameƒoti; ame si ƒe asi me metsɔ nye dɔmedzoe
    ƒe asi dee.
  eng-LEE: Woe over Asshur, the rod of my anger; and a staff is in their hand my indignation.
  asm-FB: অচূৰৰ লোকসকলৰ সন্তাপ হওক, মোৰ ক্ৰোধৰ দণ্ডডাল, যি দণ্ডডালেৰে মোৰ ক্রোধক মই
    পৰিচালনা কৰোঁ!
  sus-A: حَشَنكَتّ نَ عَسِرِيَ بّ، نَشَن قِندِشِ ﭑ مَ وُرِ بْنبْ تِ سٍ رَ ﭑ مَ شْنّ
    كُي. ﭑ مَ فبٍندٍفٍلَ نَ عَ رَ.
  fra-SBL: Hélas Assyrien, la verge de ma colère, le bâton dans la main duquel est
    ma fureur !
  hbo-hbo: הֹ֥וי אַשּׁ֖וּר שֵׁ֣בֶט אַפִּ֑י וּמַטֶּה־ה֥וּא בְיָדָ֖ם זַעְמִֽי׃
  kik-kik: “Kaĩ andũ a Ashuri marĩ na haaro-ĩ! o acio rũthanju rwa marakara makwa,
    na thimbũ ya mangʼũrĩ makwa!
  fra-NCL: Malheur à Assur, verge de ma colère ! Le bâton qui est dans sa main est
    l’instrument de ma fureur ;
  cek-AK: Ka palungphuihaih cunghet, ka palungphuihaih thingboeng, Assyria loe khosak
    bing!
  cuk-cuk: 'Bab-Jehová weyob soged: “An bela-bela sae-itoged, Asiria-e-Rey anga sabsur-odurdaked-suaryobi
    guoed. A-suargine, an sabsur-dulemar-odurdakoed. An isdar-itogedbali, a-suar an
    ebugoed.'
  uig-CYR: Қолиға ғәзивимниң тоқмиқи тутқузулған, Өзүмниң дәрғәзивимниң тайиғи болған
    Асурийәликкә вай!
  tel-2017: అష్షూరీయులకు బాధ, వాళ్ళు నా కోపానికి సాధనమైన గద. నా ఉగ్రతను తీర్చుకునే
    దుడ్డు కర్ర.
  hat-BSA: Malè a Assyrie, baton kòlè Mwen an, e zouti pou kòlè Mwen an.
  kos-kos: LEUM GOD El fahk, “Assyria! Nga orekmakin Assyria oana sak in anwuk soko
    in kaelos su nga kasrkusrak se.
  hbo-WLC: ה֥וֹי אַשּׁ֖וּר שֵׁ֣בֶט אַפִּ֑י וּמַטֶּה־ה֥וּא בְיָדָ֖ם זַעְמִֽי׃
  ibo-ibo: “Ahụhụ ga-adịrị Asịrịa onye bụ mkpara nke iwe m. Nʼaka ya ka mkpọ nke ọnụma
    m dị.
  ory-ory: ହାୟ ଅଶୂର! ସେ ଆମ୍ଭର କ୍ରୋଧରୂପ ଦଣ୍ଡ, ତାହାର ହସ୍ତରେ ଆମ୍ଭର କୋପରୂପ ଯଷ୍ଟି ଅଛି।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Feiengauen Asiria, ewe mwü üa aea usun efoch
    wok, pwe üpwe apwüngü chokewe üa songeitiir.
  rop-rop: Wal YAWEI det trubala God bin tok na, “Mi stil wail langa yumob, en ai
    garra yusum det king blanga Asiriya. Im garra jidan wulijim bigwan wadi blanga
    yumob,
  ukr-1871: О, Ассур — він палиця мого гнїву, а кий в руцї його — се моя досада!
  deu-1951: Wehe Assur, der Rute meines Zorns, der in seiner Hand den Stecken meines
    Grimms trägt!
  eng-JPS: O Asshur, the rod of Mine anger, in whose hand as a staff is Mine indignation!
  srp-1865: Teško Asiru, šibi gnjeva mojega, ako i jest palica u ruci njegovoj moja
    jarost.
  lug-lug: “Zikusanze Bwasuli, omuggo gw’obusungu bwange, era omuggo gw’ekiruyi kyange.
  heb-heb: הוי אשור שבט אפי ומטה הוא בידם זעמי׃
  ben-IRV: ধিক অশূরকে! সে আমার ক্রোধের লাঠি! সে সেই লাঠি, যার হাতে আমার ভীষণ ক্রোধ।
  pan-pan: ਹਾਏ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਉੱਤੇ - ਮੇਰੇ ਕ੍ਰੋਧ ਦੇ ਡੰਡੇ ਉੱਤੇ! ਉਹ ਲਾਠੀ ਜਿਹੜੀ ਉਹ ਦੇ
    ਹੱਥ ਵਿੱਚ ਹੈ, ਉਹ ਮੇਰਾ ਕਹਿਰ ਹੈ।
  mya-JVB: အာရှုရိ လူသည်အမင်္ဂလာ ရှိ၏။ ငါ့ အမျက် ၏ လှံတံ ဖြစ်၏။ သူ ကိုင် သောတောင်ဝေး
    သည် ငါ ဒဏ် ပေး စရာဘို့ ဖြစ်၏။
  tte-O: Yeoba iwaloba, “Oo katekamkamnali siya tomo Asiliya siya mwa kani yayapaisowali
    besiele siya yagu munamunai kana kepata na sigene nimagu mena iyamala yagu kaba
    unu.
  hmo-hmo: Lohiabada ia gwau, “Asuria e! Lau ese Asuria lau gaukaralaia noho, egu
    botaia auna bamona. Ia dekena amo lau badu henia taudia lau panisia noho.
  urd-urd: असूर या'नी मेरे क़हर की लाठी पर अफ़सोस! जो लठ उसके हाथ में है, वह मेरे
    क़हर का हथियार है।
  rus-SYN: О, Ассур, жезл гнева Моего! и бич в руке его - Мое негодование!
  bqc-SIM: Waiyoo Asili pↄ́ aaì pↄkũmabↄbↄmámɛɛↄ! Ɔ̃mɛ ma pↄkpɛ̃nɛ go pↄ́ na ma
    ↄzĩ ũ.
  tcz-CHONGTHU: “Ohe! Itobang vangsetnan ahinlamto tadem—Keiman kalunghanna mite jepna
    tenggol banga kamanji Assyria chu.
  mar-mar: माझ्या क्रोधाचा सोटा, ज्याचा उपयोग मी काठीप्रमाणे माझा राग व्यक्त करण्यासाठी
    करतो, त्या अश्शूरास धिक्कार असतो.
  qub-qub: «¡Ay imanöraj canga Asiriapa raynin! ¡Manami musyanrächu! Payga caycan
    rabyasha car pitapis castigacuna guerömi. Payga caycan ollgur pitapis wirucuna
    guerömi.
  hat-hat: 'Seyè a di: -Madichon pou peyi Lasiri a! Paske, l''ap tankou yon baton
    nan men m'' pou m'' pini pèp la. M''ap sèvi avèk pouvwa ki nan men l'' lan pou
    m'' fè pèp la wè jan m'' ankòlè.'
  eng-BSB: Woe to Assyria, the rod of My anger; the staff in their hands is My wrath.
  eng-WEBPB: Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation!
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne, Asiria vahe'ma Nagri kumpa knonknama
    hu'nazage'na tamagripima huvazina narimpa ahe'zama eri amama nehua vahera hazenkefi
    mani'naze.
  nhe-BL: 'Huan TOTECO quiijto: “Nopa tlanahuatijquetl tlen tlali Asiria eltoc queja
    nocuatopil tlen nijtequihuía para niquintlatzacuiltis tlen tlahuel nicualantoc
    ininhuaya. Nochi nohueyi cualancayo nijtlalijtoc imaco.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Tuwe Axir ywy rehe har wanuwihawete
    uzemumikahy nehe. Nuzawy kwaw ywyràihàg hepo pe har. Aikwahy heremiaihu wanupe.
    Anupànupà putar heremiaihu ipupe nehe, ta'e aikwahy wanupe xe.
  eng-DRA: Woe to the Assyrian, he is the rod and the staff of my anger, and my indignation
    is in their hands.
