verse: ISA.010.023
translations:
  mal-C: കർത്താവ്, സൈന്യങ്ങളുടെ യഹോവ, ഉത്തരവിറക്കിയതുപോലെ സർവഭൂമിയിലും നാശംവരുത്തും.
  deu-TKW: Denn ein fest beschlossenes Garaus wird der Herr, Jahwe der Heerscharen,
    inmitten der ganzen Erde vollführen.
  lin-lin: Nkolo Yawe, Mokonzi ya mampinga, akokokisa kobebisama oyo akanaki mpo na
    mokili mobimba.
  eng-LSV: For a consumption that is determined, || The Lord, YHWH of Hosts, || Is
    making in the midst of all the land.
  eng-GNV: For the Lord God of hostes shall make the consumption, euen determined,
    in the middes of all the land.
  eng-WEBSTER: For the Lord GOD of hosts will make a consumption, even determined,
    in the midst of all the land.
  nhw-BL: Quena, campa hueli ipan ni tlali quintlamiixpolihuiltis imasehualhua pampa
    quej nopa quiijtojtoc TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Bwana, Bwana Mwenye Nguvu Zote, atatekeleza maangamizi yaliyoamriwa juu
    ya nchi yote.
  bba-bba: '@see-verse:ISA.010.022'
  eng-KJVCPB: For the Lord God of hosts shall make a consumption, even determined,
    In the midst of all the land.
  luo-luo: Ruoth Nyasaye, ma en Jehova Nyasaye Maratego, osechano kelo masira mabiro
    tieko piny duto.
  meu-meu: Badina be Ḡaubada, Iehova Sabaota, ese baine haḡuḡurua vaitani, hahedua
    heḡereḡerena, tanobada idoinai bogaraginai.
  npi-ULB: निर्धारण गरिएको विनाशलाई परमप्रभु सर्वशक्तिमान् परमप्रभुले सम्‍पूर्ण देशभरि
    ल्याउन लाग्‍नुभएको छ ।
  yor-yor: Olúwa, Olúwa àwọn ọmọ-ogun ni yóò mú un ṣẹ, ìparun tí a ti pàṣẹ rẹ̀ lórí
    gbogbo ilẹ̀ náà.
  pes-OPCB: خداوند، آن خداوند لشکرهای آسمان، بدون درنگ و با قطعیت تمام سرزمین ایشان
    را ویران خواهد کرد.
  tgl-ULB: Dahil ipapatupad na ng Panginoong Yahweh ng mga hukbo, ang hatol na wasakin
    ang lupain.
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibugua
    dindi bibahende ngaruni mo ko halu bo gialo wahai holebira layadagua aniore mo
    ko hai holebira. Aniore biragola tigua de handai holebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    တစ်​ပြည်​လုံး​ကို အ​မှန်​ပင်​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​တော်​မူ လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་ཁམས་ཡོངས་སུ་རྩ་མེད་གཏོང་བའི་དོན་གཏན་ལ་ཕབ་ཟིན་པ་དེ་འགྲུབ་པར་མཛད་པའི་ཕྱིར་རོ།
    །
  wsk-wsk: Nunguningta, aninga Kari Biya, Yawe Sokel Garagar, mu magara kuenera maingkala
    balu beteram se aniso mu, nika sor ali lilim awote bitiruk se kaparukkowo.
  sna-sna: Ishe, Jehovha Wamasimba Ose achapedzisa kuparadzwa kwakatemerwa nyika yose.
  spa-BLM: Porque el Señor, Yahvé de los Ejércitos, hará un final completo, y determinado,
    en toda la tierra.
  cac-cac: A Jehová Yajal d'a Smasanil ol satanel masanil anima d'a yol smacb'en tic,
    icha ajnac yalani.
  swh-ULB: Maana Bwana wa majeshi, anakaribia kuleta uharibifu utachukua nafasi kubwa
    kitika nchi.
  bel-bel: бо вызначанае вынішчэньне ўчыніць Гасподзь, Гасподзь Саваоф, на ўсёй зямлі.
  deu-ELBBK: Denn der Herr, der HERR der Heerscharen, vollführt Vernichtung und Festbeschlossenes
    inmitten der ganzen Erde.
  mbb-OT: '@see-verse:ISA.010.022'
  mal-2015: എങ്ങനെ എന്നാൽ സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു സർവ്വഭൂമിയുടെയും മദ്ധ്യേ നിർണ്ണയിക്കപ്പെട്ട
    സംഹാരം വരുത്തും.
  gup-gup: Woybukkih, kaluk nungka Yawey nawu narrulkkarrekimuk duninjh kabenbun bininj
    birriwern kondah kunbolk, kore ngokko wokkurrmerrinj. Dja kadjalyakayakmen rowk.
  rmc-rmc: O Nekzoraleder RAJ, o Adonaj, anela kadi skaza, so sas diňi avri, pre caľi
    phuv.
  pes-OPV: زیرا خداوند یهوه صبایوت هلاکت و تقدیری در میان تمام زمین به عمل خواهد آورد.
  ron-1924: Ши нимичиря ачаста, каре а фост хотэрытэ, Домнул Думнезеул оштирилор о
    ва адуче ла ындеплинире ын тоатэ цара.
  ben-OBCV: প্রভু, সর্বশক্তিমান সদাপ্রভু, সমস্ত দেশের উপরে ঘোষিত ধ্বংসের রায় কার্যকর
    করবেন।
  som-som: Waayo, Sayidka ah Rabbiga ciidammadu wuxuu baabbi'id la amray ku samayn
    doonaa dhulka dhexdiisa oo dhan.
  lat-VUC: Consummationem enim et abbreviationem Dominus Deus exercituum faciet in
    medio omnis terræ.
  eng-ASVBT: For a full end, and that determined, will the Lord, Jehovah of hosts,
    make in the midst of all the earth.
  ita-1885: Perciocchè il Signore Iddio degli eserciti manda ad esecuzione una sentenza
    finale, ed una determinazione in mezzo di tutta la terra.
  eng-LXXUP: 'He will finish the work, and cut it short in righteousness: because
    the Lord will make a short work in all the world.'
  eng-ULB: For the Lord Yahweh of hosts, is about to carry out the destruction determined
    throughout the land.
  spa-VBL: El Señor Dios Todopoderoso ha decidido, con razón, llevar la destrucción
    a todo el país.
  fra-_FOB: Car la destruction qu'il a résolue, le Seigneur, l'Éternel des armées,
    va l'exécuter dans tout le pays.
  mal-mal: എങ്ങനെ എന്നാൽ സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് സർവ്വഭൂമിയുടെയും മദ്ധ്യത്തിൽ
    നിർണ്ണയിക്കപ്പെട്ട സംഹാരം വരുത്തും.
  urd-GVR: Kyoṅki is kā aṭal faislā ho chukā hai ki Qādir-e-mutlaq Rabbul-afwāj pūre
    mulk par halākat lāne ko hai.
  suz-BL: मारदे हना परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी ङोंइती आ देंशो खोदेंशो
    पा रागी नेल्‍ल खतम सेल्‍ब। यसैया २८:२७
  eng-NOY: For devastation and punishment doth the Lord, Jehovah of hosts, execute
    in the midst of the whole land,
  ita-1927: Poiché lo sterminio, che ha decretato il Signore, l’Eterno degli eserciti,
    lo effettuerà in mezzo a tutta la terra.
  ckb-ckb: یەزدانی پەروەردگاری سوپاسالار بڕیاری وێرانکردنی هەموو خاکەکە جێبەجێ دەکات.
  eng-BBE: For the Lord, the Lord of armies, is about to make destruction complete
    in all the land.
  kan-OKCV: ಏಕೆಂದರೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೆಂಬ ಕರ್ತ ಆಗಿರುವವರು, ಎಲ್ಲಾ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ
    ತಿಳಿಸಿದ ವಿನಾಶವನ್ನು ಉಂಟುಮಾಡುವರು.
  tam-2017: சேனைகளின் யெகோவாவாகிய ஆண்டவர் தேசம் முழுவதற்கும் தீர்மானிக்கப்பட்ட அழிவை
    வரச்செய்வார்.
  spa-RV-1909: Pues el Señor Jehová de los ejércitos hará consumación y fenecimiento
    en medio de la tierra.
  ron-BTF: Căci Domnul DUMNEZEUL oştirilor va face o mistuire, da, hotărâtă, în mijlocul
    întregii ţări.
  eng-WEBP: For the Lord, GOD of Armies, will make a full end, and that determined,
    throughout all the earth.
  eng-FBV: The Lord God Almighty has rightly decided to bring destruction throughout
    the whole country.
  nld-1939: Als vernieling en vonnis Door den Heer, door Jahweh der heirscharen, Over
    heel dit land is voltrokken!
  nch-BL: Quena, campa hueli ipan ni tali quintamiixpolihuiltis imasehualhua pampa
    quej nopa quiijtojtoc TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vì Chúa, là Đức Giê-hô-va vạn quân, đã định làm trọn sự hủy diệt trong
    khắp đất.
  hin-CV: क्योंकि विनाश करने का निर्णय प्रभु, सेनाओं के याहवेह ने ले लिया है.
  eng-OURB: For 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s armies],
    will make a full end, and that determined, throughout all the earth.
  spa-BES: Porque el Señor, el Señor de los ejércitos, está a punto de completar la
    destrucción en toda la tierra.
  tdx-tdx: Famongorañe do’e, toe najadoñe, ty hafetsa’ i Talè, Iehovà’ i Màroy, añ’ivo
    i tane iabiy.
  tha-KJV: เพราะว่าองค์​พระผู้เป็นเจ้า พระเจ้าจอมโยธาจะทรงกระทำให้การเผาผลาญนั้นสิ้นสุดลงตามที่กำหนดไว้​แล​้วในท่ามกลางแผ่นดินทั้งสิ้น
  por-BR-2018: Pois a destruição que foi decretada, o Senhor DEUS dos exércitos a
    executará no meio de toda a terra.
  deu-ELO: Denn der Herr, Jehova der Heerscharen, vollführt Vernichtung und Festbeschlossenes
    inmitten der ganzen Erde.
  eng-WYC-2018: For why the Lord God of hosts shall make an ending and abridging,
    in the midst of all earth. (For the Lord God of hosts shall make an ending and
    a shortening, that is, destruction, over all the earth.)
  epo-epo: Ĉar deciditan ekstermon la Sinjoro, la Eternulo Cebaot, faros en la tuta
    lando.
  uig-PIN: Qünki bir ⱨalakǝtni — bekitilgǝn bir ⱨalakǝtni samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar pütkül yǝr yüzidǝ ǝmǝlgǝ axuridu.
  beo-beo: Dafawane! Ouligisudafa Hina Gode Bagadedafa da Ea sia:i defele soge huluane
    amo ganodini, gugunufinisisu fawane iasimu.
  tpi-OTNT: '@see-verse:ISA.010.022'
  hau-SA: Ubangiji Maɗaukaki, zai sa hallakar da aka ƙaddara a kan dukan ƙasa ta faru.
  uig-LAT: Chünki bir halaketni — békitilgen bir halaketni samawi qoshunlarning Serdari
    bolghan Perwerdigar pütkül yer yüzide emelge ashuridu.
  nde-nde: INkosi, uThixo uSomandla, uzasifeza isimemezelo sokubhujiswa elizweni lonke.
  ton-ton: He ko Sihova ko e ʻEiki ʻoe ngaahi kautau te ne fai ʻae fakaʻauha kuo kotofa,
    ʻi he lotolotonga ʻoe fonua kotoa pē.
  ces-1613: Pohubení, pravím, a to jisté, Pán, Hospodin zástupů, učiní u prostřed
    vší této země.
  eng-WMB: For the Lord, GOD of Hosts, will make a full end, and that determined,
    throughout all the earth.
  tam-TCV: நாடு முழுவதற்கும் கட்டளையிடப்பட்ட அழிவை யெகோவா, சேனைகளின் யெகோவா நிறைவேற்றுவார்.
  ceb-ULB: Kay ipatuman na ni Yahweh nga Ginoo nga labawng makagagahom ang kalaglagan
    nga gihukom sa tibuok yuta.
  pol-UBG: Pan BÓG zastępów dokona bowiem postanowionego wytracenia pośród całej tej
    ziemi.
  urd-GVU: کیونکہ اِس کا اٹل فیصلہ ہو چکا ہے کہ قادرِ مطلق رب الافواج پورے ملک پر
    ہلاکت لانے کو ہے۔
  deu-1912: Denn der Herr HERR Zebaoth wird ein Verderben gehen lassen, wie beschlossen
    ist, im ganzen Lande.
  kan-2017: ಏಕೆಂದರೆ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ನಿಶ್ಚಯಿಸಲ್ಪಟ್ಟ
    ನಾಶನವನ್ನು ಉಂಟುಮಾಡುವನು.
  yap-yap: Aram rogon, ga’ngin yang e re nam nem, ma SOMOL ni Th’abi Tolang ni Gubin
    ma Rayag Rok e ra fek e riya’ i yib ngay, nri bod rogon ni yog nra rin’.
  hlt-MCSB: A boeihnah dongah caempuei, ka Boeipa Yahovah aka hlavawt tah diklai pum
    kah a laklung ah a saii van ni.
  mdy-ETH: ሂዮ! ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዓጬሎይዳ ቢያ ዓጋንዳኔ ጌዒ ማሌ ባይሲንቶ ዔኪ ሙካንዳኔ።
  twi-ASANTE: Awurade, Asafo Awurade, ɔsɛeɛ a wahyɛ ho mmara ketee na ɛbɛba asase
    no so nyinaa.
  eng-WEBU: For the Lord, GOD of Armies, will make a full end, and that determined,
    throughout all the earth.
  wal-wal: Ee, Godai, Ubbaappe Wolqqaama GODAI sa7aa ubbaa bollan ehaanau qachchido
    bashshaa ehaana.
  spa-PDDPT: ʼAdonay Yavé de las huestes ejecutará la completa destrucción decretada
    en medio de toda la tierra.
  gun-gun: Mba'eta Senhor ixondaro reta va'e nhomomba aguã re onhembopy'a ma voiague
    rami omoingo 'rã ha'e va'e yvy ha'e javi rupi.
  ilo-ULB: Ta ni Yahweh nga Apo a Mannakabalin-amin, ket dandaninan nga ipatungpal
    ti pannakadadael a naikeddeng iti entero a daga.
  kpg-kpg: Uaa, Tagi go Yihowah di Gowaa Aamua ga haga halauwa nia gowaa huogodoo
    o tenua, gii hai be ana helekai.
  uig-ARA: چۈنكى بىر ھالاكەتنى ــ بېكىتىلگەن بىر ھالاكەتنى ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار پۈتكۈل يەر يۈزىدە ئەمەلگە ئاشۇرىدۇ.
  sus-sus: Alatala Sɛnbɛma fama nɛ na natɛ rakamalide bɔxi birin kanafe ra.
  pon-2006: Ei, wasa koaros nan sahpwo pwon KAUN-O Wasa Lapalahpie, pahn ketin kamwomwala,
    nin duwen me e ketin mahsanih me e pahn ketin wia.
  ksd-ksd: Tago ra Luluai God kai ra lavur kor na vamutue ra lavur magit ta ra gunagunan,
    da di tar kure.
  tur-YTC: Çünkü Efendi, Ordular Yahvesi, yeryüzünün tümünde tam bir son yapacaktır,
    bu da kararlaştırıldı.
  grc-BRENT: Λόγον συντελῶν καὶ συντέμνων ἐν δικαιοσύνῃ, ὅτι λόγον συντετμημένον Κύριος
    ποιήσει ἐν τῇ οἰκουμένῃ ὅλῃ.
  ind-AYT: Sebab, kehancuran yang telah ditentukan akan dilaksanakan TUHAN, Allah
    semesta alam, di seluruh bumi.
  nya-nya: Ambuye Yehova Wamphamvuzonse adzawononga ndithu dziko lonse monga momwe
    analamulira.
  hrv-hrv: Jahve, Gospod nad Vojskama, poharat će, kako odredi, svu zemlju.
  mps-mps: '@see-verse:ISA.010.022'
  tpi-tpi: '@see-verse:ISA.010.022'
  dan-1931: thi Ødelæggelse og fastslået Råd fuldbyrder Herren, Hærskarers HERRE,
    over al Jorden.
  vie-OVCB: Phải, Chúa là Chúa Hằng Hữu Vạn Quân, đã định sẵn sẽ hủy diệt đất nước
    này.
  guj-2017: કેમ કે સૈન્યોના પ્રભુ યહોવાહ, આખા દેશનો વિનાશ, હા નિર્માણ કરેલો વિનાશ
    કરનાર છે.
  pon-2006A: Ei, wasa koaros nan sahpwo pwon KAUN-O Wasa Lapalahpie, pahn ketin kamwomwala,
    nin duwen me e ketin mahsanih me e pahn ketin wia.
  por-BRBSL: Pois o Senhor, Javé dos Exércitos, fará um fim completo, e isso determinado,
    por toda a terra.
  cth-cth: Rasahu Bawipa Jehovah ni, talai van lungui vah a hmoun tangcoung e runae
    teh a sak han.
  twi-twi: Awurade, Asafo Awurade de ɔsɛe a wɔahyɛ ho mmara ketee na ɛbɛba asase no
    so nyinaa.
  hlt-hlt: A boeihnah dongah caempuei, ka Boeipa Yahovah aka hlavawt tah diklai pum
    kah a laklung ah a saii van ni.
  tbz-SIM: Mí mbɛ Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tɑ̃ɑ̃tɛ́mu kɛ bo bɛ̀ kuɔ, kɛ yóó mɛ dɔ̀ɔ̀
    dihɛì dimɔu.
  msy-2020: Ekiam, a Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a nguazir kamɨn kantriba
    bar, a ivezir kuram isɨ me danɨngasa mɨkemegha gɨfa, egh a bar me gasɨghasɨgham.
  dop-dop: Tɑcɑɑ Pǝ tǝnɑ pǝ tʋ Ɩsɔ kɑ wɑkǝlɩ tɛtʋ tǝnɑɣɑ ɩsɩɩ ɩ sɩɩʋ tɔ.
  azb-azb: Xudavənd, Ordular Rəbbi dağıdılma hökmünü Bütün dünyada yerinə yetirəcək.
  eng-DBY: For a consumption, and [one] determined, will the Lord, Jehovah of hosts,
    accomplish in the midst of all the land.
  hin-2017: क्योंकि प्रभु सेनाओं के यहोवा ने सारे देश का सत्यानाश कर देना ठाना है।
    (रोम. 9:27,28)
  wol-KYG: Sànkute déy mooy taxaw, Boroom bi, Aji Sax ji Boroom gàngoor yi di ko sottal
    fi réew mi mépp.
  eng-YLT: For a consumption that is determined, The Lord, Jehovah of Hosts, Is making
    in the midst of all the land.
  kne-kne: Tet-ewa ay tongpalen Apo Diyos ay Kangatoan ay Turay din inbaga na ay dosaena
    din intiro ay ili.
  eng-WYC-2017: For why the Lord God of hosts shall make an ending and abridging,
    in the midst of all earth.
  eng-WMBB: For the Lord, GOD of Hosts, will make a full end, and that determined,
    throughout all the earth.
  urd-GVH: क्योंकि इसका अटल फ़ैसला हो चुका है कि क़ादिरे-मुतलक़ रब्बुल-अफ़वाज पूरे
    मुल्क पर हलाकत लाने को है।
  rug-rug: Uve, sa Baṉara, Zihova Tadi na Qeto Minate kote va gorevura ia, sa tinahuara
    sapu ta zama vura la koasa doduruna sa pepeso.
  gaz-gaz: Gooftaan, Waaqayyoon Waan Hunda Dandaʼu badiisa lafa hundatti labsame ni
    raawwata.
  fra-LSG: Et cette destruction qui a été résolue, Le Seigneur, l’Éternel des armées,
    l’accomplira dans tout le pays.
  yal-yal: Marigina Alatala Sɛnbɛn Birin Kanna bata halagin naxan nagidi, a na rakamalima
    nɛn yamanan birin yi.
  haw-1868: He oiaio no, ua holo ka olelo no ka hoopau ana, A na ka Haku no, na Iehova
    o na kaua e hana mai, Mawaena konu o ka aina a pau.
  arb-NAV: فَالرَّبُّ الْقَدِيرُ يُجْرِي الْفَنَاءَ وَالْقَضَاءَ فِي وَسَطِ كُلِّ
    الأَرْضِ.
  ewe-ewe: Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ahe tsɔtsrɔ̃ si wòɖo ɖi kplikpaa
    la ava anyigba blibo la dzi.
  eng-LEE: 'For it is completed and decreed: the Lord, the Eternal of hosts will do
    it in the midst of all the land.'
  asm-FB: কাৰণ বাহিনীসকলৰ প্ৰভু যিহোৱাই সমগ্র পৃথিৱীত ধ্বংস আনিবলৈ সিদ্ধান্ত লৈছে।
  sus-A: عَلَتَلَ سّنبّمَ قَمَ نّ نَ نَتّ رَكَمَلِدٍ بْشِ بِرِن كَنَقٍ رَ.
  fra-SBL: Car l'Éternel, le Yahvé des armées, fera une destruction complète, et déterminée,
    sur toute la terre.
  hbo-hbo: כִּ֥י כָלָ֖ה וְנֶחֱרָצָ֑ה אֲדֹנָ֤י יְהוִה֙ צְבָאֹ֔ות עֹשֶׂ֖ה בְּקֶ֥רֶב
    כָּל־הָאָֽרֶץ׃ ס
  kik-kik: Mwathani, o we Jehova Mwene-Hinya-Wothe, nĩwe ũkaananga bũrũri ũcio wothe
    ta ũrĩa gwathanĩtwo.
  fra-NCL: Car la destruction qu’il a décrétée, le Seigneur Yahweh des armées l’accomplira
    dans tout le pays.
  cek-AK: Misatuh kaminawk ih Angraeng mah prae boih nuiah suekcoek ih amrohaih to
    akoepsak tih.
  cuk-cuk: Ar Bab-Dummad-Jehová-Bela-Gangued-Nikad, Israel-dulemar-obelolegoye bato
    sogsad. Ar deyob yargi-gudimaladgi imakoed.
  uig-CYR: Чүнки бир һалакәтни — бекитилгән бир һалакәтни самави қошунларниң Сәрдари
    болған Пәрвәрдигар пүткүл йәр йүзидә әмәлгә ашуриду.
  tel-2017: ఎందుకంటే ప్రభువూ, సైన్యాలకు అధిపతి అయిన యెహోవా భూమంతటా తాను నిర్ణయించిన
    సమూల నాశనం అమలు చెయ్యబోతున్నాడు.
  hat-BSA: Paske yon destriksyon konplè nan tout latè a dekrete deja, e SENYÈ dèzame
    yo va egzekite li.
  kos-kos: Aok, LEUM GOD Fulat ac Kulana El fah use mwe ongoiya lulap nu fin facl
    sac nufon, oana ke El fahk mu El ac oru.
  hbo-WLC: כִּ֥י כָלָ֖ה וְנֶחֱרָצָ֑ה אֲדֹנָ֤י יְהוִה֙ צְבָא֔וֹת עֹשֶׂ֖ה בְּקֶ֥רֶב
    כָּל־הָאָֽרֶץ׃ ס
  ibo-ibo: E, Onyenwe anyị, Onyenwe anyị, Onye pụrụ ime ihe niile, ekpebiela na ọ
    ga-ebibi ala ahụ niile.
  ory-ory: ଯେହେତୁ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ସମୁଦାୟ ପୃଥିବୀରେ ଉଚ୍ଛିନ୍ନତା, ନିରୂପିତ
    ଉଚ୍ଛିନ୍ନତା, ସିଦ୍ଧ କରିବେ।
  chk-chk: Ewer, ewe Samol, ewe Samol mi Unusen Manaman, epwe apwönüetä an apwüng
    won unusen ewe fanü, pun ina mine a apwüngala.
  rop-rop: YAWEI det brabli boswan God bin meigim pramis blanga panishim ebribodi
    langa dijan wel.
  ukr-1871: І призначену вигубу довершить Господь, Господь Саваот, по всїх країнах.
  deu-1951: Denn ein Vertilgen, und zwar ein festbeschlossenes, wird der Herr, der
    HERR der Heerscharen, inmitten des ganzen Landes ausführen.
  eng-JPS: For an extermination wholly determined shall the Lord, the GOD of hosts,
    make in the midst of all the earth.
  srp-1865: Jer æe Gospod, Gospod nad vojskama, izvršiti pogibao odreðenu u svoj zemlji.
  lug-lug: Kubanga Mukama, Mukama Katonda ow’Eggye alireeta enkomerero eteriiko kubuusabuusa
    nga bwe yateekateeka entuuko mu nsi yonna.
  heb-heb: כי כלה ונחרצה אדני יהוה צבאות עשה בקרב כל הארץ׃
  ben-IRV: কারণ বাহিনীদের প্রভু সদাপ্রভু দেশের ওপর যে ধ্বংস ঠিক করে রেখেছেন সেইমত
    প্রভু বাহিনীদের সদাপ্রভু কাজ করবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਸਾਰੀ ਧਰਤੀ ਦੇ ਵਿਚਕਾਰ ਆਪਣੇ ਫ਼ੈਸਲੇ ਅਨੁਸਾਰ ਪੂਰੀ ਬਰਬਾਦੀ
    ਕਰੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ ရှင် ထာဝရဘုရား သည် မြေ တပြင်လုံး အလယ် ၌ စီရင် ဆုံးဖြတ်သော၊
    သုတ်သင် ပယ်ရှားခြင်းကို ပြု တော်မူလိမ့်မည်။
  tte-O: Yeoba iya ala Yaubada kaikaiwena kani Isileli ali yauyaule maisana iyemwawasili
    ali dedei meuloina koina.
  hmo-hmo: Io, Israela ena kahana ibounai dekenai, Siahu Ibounai Lohiabada ese tano
    do ia hadikaia momokani, iena hereva hegeregerena.
  urd-urd: क्यूँकि ख़ुदावन्द रब्ब — उल — अफ़वाज मुक़र्ररा बर्बादी तमाम इस ज़मीन पर
    ज़ाहिर करेगा।
  rus-SYN: ибо определенное истребление совершит Господь, Господь Саваоф, во всей
    земле.
  bqc-SIM: Asa Dii Lua Zĩgↄ̃de mɛ́ a mↄ́ ń kaalɛ pↄ́ a dìlɛo á bùsuu píi.
  tcz-CHONGTHU: Henge, Pakai, Van gatsatte Pakai chun agamsung pumpi chu suhmang dinga
    anagotsa ahitai.
  mar-mar: कारण सेनाधीश प्रभू परमेश्वर, सर्व भूमीवर नेमलेला विनाश आणण्याच्या तयारीत
    आहे.
  qub-qub: Munayniyoj Tayta Diosmi mayna nisha illgächinanpaj. Nishantaga llapantami
    nasyun intërucho cumlenga.
  hat-hat: Wi, Seyè ki gen tout pouvwa a pral fè lènmi mache nan tout peyi a pou yo
    devalize l' jan li te di l'ap fè l' la.
  eng-BSB: For the Lord GOD of Hosts will carry out the destruction decreed upon the
    whole land.
  eng-WEBPB: For the Lord, GOD of Armies, will make a full end, and that determined,
    throughout all the earth.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Hankavenentake Ra Anumzamo'a huvempa huno,
    mika ama mopafima mani'naza vahera knaza zami'na zamazeri haviza hugahue huno
    hu'ne.
  nhe-BL: Quena, campa hueli ipan ni tlali quintlamiixpolihuiltis itlacajhua pampa
    queja nopa quiijtojtoc TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Ta'e Zanezar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e umume'u ko ywy
    imumaw pàwàm a'e xe. A'e rupi umumaw putar nehe.
  eng-DRA: For the Lord God of hosts shall make a consumption, and an abridgment in
    the midst of all the land.
