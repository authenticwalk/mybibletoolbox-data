verse: ISA.010.008
translations:
  mal-C: അവൻ പറയുന്നു, ‘എന്റെ സൈന്യാധിപന്മാർ എല്ലാവരും രാജാക്കന്മാർ അല്ലേ?
  deu-TKW: 'Denn er spricht: Sind meine Beamten nicht allesamt Könige?'
  lin-lin: 'Azali koloba : « Boni, bakambi na ngai bazali bango nyonso ndenge moko
    na bakonzi te ?'
  eng-LSV: For he says, Are my princes not altogether kings?
  eng-GNV: For he sayeth, Are not my princes altogether Kings?
  eng-WEBSTER: For he saith, Are not my princes altogether kings?
  nhw-BL: 'Pampa yaya quiijtos: ‘Nochi notlayacancahua tlen nosoldados se tonali itztose
    tlanahuatiani ipan sese tlali catli tijtlanise.'
  swh-ONEN: Maana asema, ‘Je, wafalme wote si majemadari wangu?
  bba-bba: Domi bɛɛn sinɑ boko u nɛɛ, win tɑbu sinɑmbu bɑ sɑ̃ɑwɑ nɡe bwese ni nu tien
    sinɑmbu.
  eng-KJVCPB: For he saith, Are not my princes altogether kings?
  luo-luo: Openjo niya, Donge jotenda duto gin ruodhi?
  meu-meu: 'Badina be ia na e tomu: Egu tuari lohiadia iboudiai na dia papavapava
    a?'
  npi-ULB: किनकि उहाँले भन्‍नुहुन्छ, “मेरा सबै शासकहरू राजाहरू होइनन्?
  yor-yor: ‘Kì í ha ṣe pé ọba ni gbogbo àwọn aláṣẹ mi?’ ni Olúwa wí.
  pes-OPCB: 'می‌گوید: «سرداران من هر یک پادشاهی هستند!'
  tgl-ULB: Dahil sinabi niya, “Hindi ba lahat ng aking mga prinsipe ay mga hari?
  hui-hui: Ibugua mine howa bi lalu, Ai dindi dewaore i̱na bo podai howa tinaga tano
    timbuni wiaruni karulo kogoni. Dindi Kagemisibi Kalanobi Abadabi Hamadabi Damasagabi
    Samariabi tano uruni bibahende i̱na bope hai howa dindi uruninaga kini hearu balu
    áyu i̱naga ami karunaga haguane tini kini helaga bidogoni.
  mya-mya: '``ငါ​၏​တပ်​မှူး​မှန်​သ​မျှ​တို့​သည်​ဘု​ရင် များ​ဖြစ်​ကြ​ပါ​သည်​တ​ကား။-'
  bod-N: ཅི་ལ་ཞེ་ན། ཁོའི་སེམས་སུ་ངའི་ལག་འོག་གི་དམག་དཔོན་ཐམས་ཅད་ནི་རྒྱལ་པོ་མ་ཡིན་ནམ།
  wsk-wsk: Bore te se numi patawuso ale balso, 'Aninga kager kari supuling alo mu
    yam gek am, king alo iwitatala pa!' maso.
  sna-sna: Anoti, ‘Ko, machinda angu haazi madzimambo ose here?
  spa-BLM: 'Porque dice: “¿No son todos mis príncipes reyes?'
  cac-cac: 'Syalan vin̈ icha tic: Masanil eb'' yajal in soldado, icha rey yaj eb'',
    a in svac'' mandar eb''.'
  swh-ULB: Maana amesema, '' wakuu wote sio wafalme?
  bel-bel: 'Бо ён скажа: «ці ня ўсе цары князі мае?»'
  deu-ELBBK: 'Denn er spricht: Sind nicht meine Fürsten allesamt Könige?'
  mbb-OT: Ebpahambug sikandin he egkaǥi te, “Is menge peremandar te menge sundaru
    ku ne henduen be te menge hadì.
  mal-2015: 'അവൻ പറയുന്നതു: എന്റെ പ്രഭുക്കന്മാർ ഒക്കെയും രാജാക്കന്മാരല്ലയോ?'
  gup-gup: Wanjh nungandeleng kaburlumerren bu kayime, “Nawu soldiers ngardduk, nakka
    yiman kings rowk dja kabindiwohrnawohrnan.
  rmc-rmc: 'Bo kavke lašarel pes: ‚Savore mire vodci hine kraľa!'
  pes-OPV: زیرا می‌گوید آیا سرداران من جمیع پادشاه نیستند؟
  ron-1924: 'Кэч ел зиче: ‘Ну сунт воевозий мей тот атыця ымпэраць?'
  ben-OBCV: তিনি বলেন, ‘আমার সেনাপতিরা কি সবাই রাজা নয়?
  som-som: Waayo, isagu wuxuu leeyahay, Amiirradaydu dhammaantood sow boqorro ma aha?
  lat-VUC: 'Dicet enim:'
  eng-ASVBT: For he saith, Are not my princes all of them kings?
  ita-1885: 'Perciocchè dirà: I miei principi non son eglino re tutti quanti?'
  eng-LXXUP: And if they should say to him, Thou alone art ruler;
  eng-ULB: For he says, “Are not all my princes kings?
  spa-VBL: 'Él dice: “¡Todos mis comandantes son reyes!'
  fra-_FOB: 'Car il dit: Mes princes ne sont-ils pas autant de rois? N''en fut-il
    pas de Calno comme de Carkémish?'
  mal-mal: 'അവൻ പറയുന്നത്: ‘എന്റെ പ്രഭുക്കന്മാർ ഒക്കെയും രാജാക്കന്മാരല്ലയോ?'
  urd-GVR: Wuh faḳhr kartā hai, “Mere tamām afsar to bādshāh haiṅ.
  suz-BL: मिनु अस्‍सुरमी “आं कप्‍तान नेल्‍ल पिप मनमी ङा?
  eng-NOY: For he saith, “Are not my princes altogether kings?
  ita-1927: 'Poiché dice: “I miei principi non son eglino tanti re?'
  ckb-ckb: 'دەڵێت: ”ئایا هەموو میرەکانم پاشا نین؟'
  eng-BBE: For he says, Are not all my captains kings?
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು, ‘ನನ್ನ ಅಧಿಪತಿಗಳೆಲ್ಲಾ ರಾಜರಲ್ಲವೇ?
  tam-2017: 'அவன்: என் பிரபுக்கள் அனைவரும் ராஜாக்களல்லவோ?'
  spa-RV-1909: 'Porque él dice: Mis príncipes ¿no son todos reyes?'
  ron-BTF: 'Căci el spune: Nu sunt prinţii mei cu toţii împăraţi?'
  eng-WEBP: For he says, “Aren’t all of my princes kings?
  eng-FBV: 'He says: “All my commanders are kings!'
  nld-1939: 'Want hij zegt: Zijn al mijn magnaten geen vorsten;'
  nch-BL: 'Pampa yaya quiijtos: ‘Nochi notayacancahua ten nosoldados se tonali elise
    tanahuatiani ipan sese tali cati tijtanise.'
  vie-1934: 'Vì nó nói rằng: Các quan trưởng của ta há chẳng phải đều là vua sao?'
  hin-CV: क्योंकि वह यह कहता है, ‘क्या मेरे सब हाकिम राजा नहीं?
  eng-OURB: For he says, “Are not all of my princes kings?
  spa-BES: 'Porque él dice: ¿No son reyes todos mis capitanes?'
  tdx-tdx: 'Fa hoe re: Tsy songa mpanjaka hao o roandriakoo?'
  tha-KJV: เพราะเขาพูดว่า “​ผู้​บังคับบัญชาของข้าเป็นกษั​ตริ​ย์หมดมิ​ใช่​หรือ
  por-BR-2018: 'Pois diz: Por acaso os meus generais, não são todos eles reis?'
  deu-ELO: 'Denn er spricht: Sind nicht meine Fürsten allesamt Könige?'
  eng-WYC-2018: For he shall say, Whether my princes be not kings (al)together? (For
    he shall say, Shall not all my princes, or all my leaders, be kings?)
  epo-epo: 'ĉar li diras: Ĉu miaj princoj ĉiuj ne estas reĝoj?'
  uig-PIN: 'U: — «Mening sǝrdarlirimningmu ⱨǝmmisi padixaⱨlarƣa barawǝr ǝmǝsmu?'
  beo-beo: E da gasa fili agoane sia:sa “Na dadi gagui ouligisu dunu afae afae huluane
    da hina bagade gala.
  tpi-OTNT: Em i hambak na i tok olsem, “Mi winim pinis planti kantri na kisim ol
    biktaun bilong ol. Na ol king mi bin daunim, nau mi putim ol i stap ofisa long
    ami bilong mi. Mi winim taun Karkemis na taun Kalno na taun Arpat na taun Hamat
    na taun Damaskus na taun Samaria.
  hau-SA: Ya ce, ‘Dukan shugabannin yaƙina ba sarakuna ba ne?’
  uig-LAT: 'U: — «Méning serdarlirimningmu hemmisi padishahlargha barawer emesmu?'
  nde-nde: Uthi, ‘Izinduna zami zebutho kazisimakhosi zonke na?
  ton-ton: He ʻoku ne pehē, “ʻIkai ko e ngaahi tuʻi moʻoni ʻae ngaahi ʻeiki ʻoku ʻiate
    au?
  ces-1613: 'Nebo řekne: Zdaliž knížata má nejsou také i králové?'
  eng-WMB: For he says, “Aren’t all of my princes kings?
  tam-TCV: அவன் சொல்கிறதாவது, ‘எனது தளபதிகள் எல்லோருமே அரசர்கள் அல்லவா?
  ceb-ULB: Kay miingon siya, “Dili ba sama sa mga hari ang tanan nakong mga prinsipe?
  pol-UBG: 'Mówi bowiem: Czyż moi książęta nie są królami?'
  urd-GVU: وہ فخر کرتا ہے، ”میرے تمام افسر تو بادشاہ ہیں۔
  deu-1912: 'Denn er spricht: Sind meine Fürsten nicht allzumal Könige?'
  kan-2017: ಅವನು ಹೇಳುವುದೇನೆಂದರೆ, “ನನ್ನ ಅಧಿಪತಿಗಳೆಲ್ಲಾ ಅರಸರಲ್ಲವೇ?
  yap-yap: Ya i ufanthin ni ga’ar, “Gubin e ga’ ko salthaw rog ma ba pilung!
  hlt-MCSB: Ka mangpa ke manghai boeiloeih moenih a ?
  mdy-ETH: ዬይ ካኣታሢ፦ «ታኣኮ ዖሎ ዓሶ ዓይሣ ዓሳ ቢያ ካኣቶቱዋዓዳ?
  twi-ASANTE: Na ɔbisa sɛ, ‘Ahemfo nyinaa nnyɛ mʼasahene anaa?
  eng-WEBU: For he says, “Aren’t all of my princes kings?
  wal-wal: I ceeqettiiddi, hagaadan yaagiis; “Ta gadaawati ubbati kawo gidokkonaayye?
  spa-PDDPT: 'Porque dijo: ¿No son reyes todos mis ministros?'
  gun-gun: 'Mba''eta aipoe''i: “Xevygua yvatekueve nda''u huvixave meme e''ỹ teve?'
  ilo-ULB: Ta kinunana, “Saan kadi nga ari dagiti amin a prinsipek?
  kpg-kpg: I dono hagaamu ia, ia ga helekai boloo, “Tangada nei mo tangada nei i agu
    dagi dauwa aamua la di king!
  uig-ARA: 'ئۇ: ــ «مېنىڭ سەردارلىرىمنىڭمۇ ھەممىسى پادىشاھلارغا باراۋەر ئەمەسمۇ؟'
  sus-sus: E xa mangɛ naxɛ, «N ma sɔɔri yareratie birin mu findixi mangɛe xa ra?
  pon-2006: E suweiki, mahsanih, “Emenemen nei kaunen sounpei lapalap akan iei nanmwarki
    men!
  ksd-ksd: 'Tago i biti dari: Dave, kaugu umana luluai par pa dia ki na king vang?'
  tur-YTC: 'Çünkü şöyle diyor: “Beylerimin hepsi kral değil mi?'
  grc-BRENT: Καὶ ἐὰν εἴπωσιν αὐτῷ, σὺ μόνος εἶ ἄρχων·
  ind-AYT: Sebab, dia berkata, ‘Bukankah semua panglimaku adalah para raja?
  nya-nya: Iye akuti, ‘Kodi atsogoleri anga ankhondo si mafumu okhaokha?’
  hrv-hrv: 'Govoraše: “Nisu li svi knezovi moji kraljevi?'
  mps-mps: Agai dwai homu tali eyu, te po wali, ‘Eno bulu hauwa me elaluama, tama
    augwaligo genuai hanu dabe eno polo sai dao,’ po wali. ‘Tama me, te tuni bidi
    dabe eno augwali aiyaba elaluali, te bidi dabe augwali eno ami bidi tomode ofisa
    bidi bidimainu, eno augwali te sę mani. Te eno te hanu dabe aiyaba elaluali hanu
    dabe te Karkemis, me hanu Kalno, me Arpat, me Hamat, me Damaskus, me Samaria,
    tama dao.
  tpi-tpi: Em i hambak na i tok olsem, “Mi winim pinis planti kantri na kisim ol biktaun
    bilong ol. Na ol king mi bin daunim, nau mi putim ol i stap ofisa long ami bilong
    mi. Mi winim taun Karkemis na taun Kalno na taun Arpat na taun Hamat na taun Damaskus
    na taun Samaria.
  dan-1931: 'Thi han siger: “Er ej mine Høvedsmænd Konger til Hobe?'
  vie-OVCB: 'Nó sẽ nói: ‘Mỗi tướng lãnh của ta sẽ là một vị vua.'
  guj-2017: કેમ કે તે કહે છે, “મારા સર્વ રાજકુમારો રાજા નથી?
  pon-2006A: E suweiki, mahsanih, “Emenemen nei kaunen sounpei lapalap akan iei nanmwarki
    men!
  por-BRBSL: 'Pois ele diz: “Não são todos os meus príncipes reis?'
  cth-cth: 'Ahni ni hettelah a dei: Kaie ransabawinaw teh siangpahrangnaw nahoehmaw.'
  twi-twi: Na obisa se, ‘Ahemfo nyinaa nyɛ mʼasahene ana?
  hlt-hlt: Ka mangpa ke manghai boeiloeih moenih a?
  tbz-SIM: Díndi Asidii kɔbɛ kɛ̀ di nɛ́ tú di kó bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ kpeńnìmu, kɛ mɑ̀nnɛ̀
    bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: A uabɨ fa kamaghɨn mɨgɨa ghaze, “Kɨ ghaze, kɨ kantrin avɨribar atriviba
    abɨnigha men nguibar ekiaba ini. Ezɨ atrivir kɨ abɨraziba, me nan mɨdorozir gumazibar,
    gumazir dapanibar iti.
  dop-dop: 'Nɑ pɑ́ tɔŋ sɩ: Tɑ́ yooŋ nyɔɔŋ nyǝ́mɑ kɛ́ ɑwulɑɑ kɛ́.'
  azb-azb: 'O deyir: “Məgər sərkərdələrimin hamısı padşahlardan artıq deyilmi?'
  eng-DBY: For he saith, Are not my princes all kings?
  hin-2017: क्योंकि वह कहता है, “क्या मेरे सब हाकिम राजा के तुल्य नहीं?
  wol-KYG: 'Mu ngi naan: «Xanaa du sama jawriñ yépp a diy buur?'
  eng-YLT: For he saith, 'Are not my princes altogether kings?
  eng-WYC-2017: For he shall say, Whether my princes be not kings altogether?
  eng-WMBB: For he says, “Aren’t all of my princes kings?
  urd-GVH: वह फ़ख़र करता है, “मेरे तमाम अफ़सर तो बादशाह हैं।
  rug-rug: Zama si asa, ‘Vea lopu na baṉara tu sari doduru qua ṉiha?
  gaz-gaz: Innis akkana jedha; ‘Ajajjoonni koo hundinuu mootota mitii?
  fra-LSG: 'Car il dit: Mes princes ne sont-ils pas autant de rois?'
  yal-yal: Amasɔtɔ e naxa, ‘N ma sofa kuntigine mi findixi mangane xan na ba?
  haw-1868: I mai la ia, aole anei he poe alii nui ko'u poe alii?
  arb-NAV: 'لأَنَّهُ يَقُولُ: أَلَيْسَ كُلُّ قُوَّادِي مُلُوكاً؟'
  ewe-ewe: Egblɔ be, ‘Ɖe nye aʋakplɔlawo katã menye fiawo oa?’
  eng-LEE: For he saith, “Are not my princes altogether kings?
  asm-FB: কাৰণ তেওঁ কৈছে, “মোৰ সকলো অধিপতি ৰজা নহয় নে?
  sus-A: عٍ شَ مَنفّ نَشّ، «ﭑ مَ سْورِ يَرٍرَتِيٍ بِرِن مُ قِندِشِ مَنفّيٍ شَ رَ؟
  fra-SBL: 'Car il dit : « Tous mes princes ne sont-ils pas des rois ?'
  hbo-hbo: כִּ֖י יֹאמַ֑ר הֲלֹ֥א שָׂרַ֛י יַחְדָּ֖ו מְלָכִֽים׃
  kik-kik: Mũthamaki wa Ashuri aaragia, akoiga atĩrĩ, ‘Githĩ anene akwa a ita othe
    ti athamaki?
  fra-NCL: 'Il dit : « Mes princes ne sont-ils pas tous des rois ?'
  cek-AK: Assyria siangpahrang mah, misatuh angraengnawk boih loe kai ih kami ah na
    ai maw oh o?
  cuk-cuk: 'Bab-Jehová weyob soged: “Ar ade, Asiria-e-rey weyob soged: ‘¿Ar reymarde
    anga dummaganga-arbabukwadbisursi?'
  uig-CYR: 'У: — «Мениң сәрдарлиримниңму һәммиси падишаларға баравәр әмәсму?'
  tel-2017: అతను “నా అధిపతులందరూ మహారాజులు కారా?
  hat-BSA: 'Paske li di: “Èske tout prens mwen yo pa wa yo?'
  kos-kos: El konkin ac fahk, “Mwet kol fulat luk nukewa ke mweun elos tokosra!
  hbo-WLC: כִּ֖י יֹאמַ֑ר הֲלֹ֥א שָׂרַ֛י יַחְדָּ֖ו מְלָכִֽים׃
  ibo-ibo: Ọ sịrị, ‘Ndị ọchịagha m niile ha abụghị ndị eze?’
  ory-ory: କାରଣ ସେ କହେ, “ଆମ୍ଭର ସେନାପତିଗଣ ସମସ୍ତେ କି ରାଜା ନୁହନ୍ତି?
  chk-chk: Pun a apasa lon an sikesik, “Ifa usun nei samolun sounfiu, ir resap king
    meinisin?
  rop-rop: Wal det King brom Asiriya bin tok na, “Blanga ol main boswan ami men, olabat
    jidan jis laiga king.
  ukr-1871: Хиба ж князї мої не царі? скаже він собі.
  deu-1951: 'Denn er spricht: Sind nicht alle meine Feldherren Könige?'
  eng-JPS: 'For he saith: ''Are not my princes all of them kings?'
  srp-1865: 'Jer æe reæi: knezovi moji nijesu li svi carevi?'
  lug-lug: ‘Abaduumizi bange bonna tebenkana bakabaka?’ bw’atyo bw’ayogera.
  heb-heb: כי יאמר הלא שרי יחדו מלכים׃
  ben-IRV: কারণ সে বলে, “আমার অধ্যক্ষরা কি সবাই রাজা নয়?
  pan-pan: ਉਹ ਤਾਂ ਆਖਦਾ ਹੈ, ਭਲਾ ਮੇਰੇ ਸਾਰੇ ਸੂਬੇਦਾਰ ਰਾਜਿਆਂ ਵਰਗੇ ਨਹੀਂ?
  mya-JVB: သူသည် အဘယ်သို့ဆိုသနည်းဟူမူကား၊ ငါ ၏ မှုးမတ် တို့သည် မင်းကြီး ဖြစ်ကြသည်မဟုတ်
    လော။
  tte-O: Asiliya ibomamo nuwana mena iba, ‘Yagu kaleya kana tobaguna siya kinyao.
  hmo-hmo: Ia ese mai hekokoroku danu ia hereva noho, ia gwau, ‘Egu tuari lohia taudia
    ibounai be king taudia bamona lasi, a?
  urd-urd: क्यूँकि वह कहता है, “क्या मेरे हाकिम सब के सब बादशाह नहीं?
  rus-SYN: 'Ибо он скажет: “не все ли цари князья мои?'
  bqc-SIM: 'Asa aaì mɛ: Ma dↄaanaↄá kíaↄnɛ píio lò?'
  tcz-CHONGTHU: 'Ama’n seiyinte: ‘Kagal lamkai jouse jong hi lenga hungpang loi diu
    ahi.'
  mar-mar: तो म्हणतो, “माझे सर्व सरदार राजे नाहीत काय?
  qub-qub: 'Chaymi payga nin: ‹Llapan raycunapis munaynillächömi caycan.'
  hat-hat: 'Li t''ap plede di: Tout chèf lame mwen yo se wa yo ye nan lòt peyi!'
  eng-BSB: “Are not all my commanders kings?” he says.
