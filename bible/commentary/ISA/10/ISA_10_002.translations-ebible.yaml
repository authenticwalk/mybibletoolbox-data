verse: ISA.010.002
translations:
  mal-C: '@see-verse:ISA.010.001'
  deu-TKW: daß sie die Geringen vom Rechtsweg abdrängen und die Elenden meines Volks
    ihres Rechtes berauben, daß die Witwen ihre Beute werden, und sie die Waisen ausplündern.
  lin-lin: Bapimelaka bato pamba bosembo mpe babotolaka makoki ya babola, mpo na kobotola
    biloko ya basi bakufisa mibali mpe ya bana bitike.
  eng-LSV: Of My people, || That widows may be their prey, || That they may spoil
    the fatherless.
  eng-GNV: To keepe backe ye poore from iudgement, and to take away the iudgement
    of the poore of my people, that widowes may be their pray, and that they may spoyle
    the fatherlesse.
  eng-WEBSTER: To turn aside the needy from judgment, and to take away the right from
    the poor of my people, that widows may be their prey, and that they may rob the
    fatherless!
  nhw-BL: Amo quinequij quichihuase catli xitlahuac ica masehualme catli teicneltzitzi.
    Quinchihuilíaj fiero nopa masehualme catli tlaijiyohuíaj huan quintlachtequilíaj
    cahual sihuame huan coneme catli icnotzitzi.
  swh-ONEN: kuwanyima maskini haki zao na kuzuilia haki za watu wangu walioonewa,
    kuwafanya wajane mawindo yao na kuwanyangʼanya yatima.
  bba-bba: bu kɑ yinɑ bu sɑ̃ɑrobu ben ɡem wɛ̃, kpɑ bu bwɛ̃ɛbwɛ̃ɛbu ɡem birɑ, bu ɡɔminibu
    kɑ ɡobekubɑn ɑrumɑni mwɑ yu ko beɡiɑ.
  eng-KJVCPB: To turn aside the needy from judgment, And to take away the right from
    the poor of my people, That widows may be their prey, And that they may rob the
    fatherless.
  luo-luo: utamo joma odhier e adieragi kendo umayo joga ma ochando gik ma onego giyudi,
    omiyo umayo mon ma chwogi otho kendo uyako gige nyithind kiye.
  meu-meu: E dabumu taudia edia amo hahemaoro ḡoevaḡoeva e lao ahumu, bona ogoḡami
    taudia egu bese lalonai ahudia korikori e dadimu; edia dadidadi ḡaudia na vabu,
    bona damudia na ihareha.
  npi-ULB: तिनीहरूले खाँचोमा परेकाहरूलाई न्यायबाट वञ्‍चित गर्छन्, मेरा मानिसका गरिबहरूलाई
    तिनीहरूका अधिकारहरू लूट्छन्, विधवालाई लूट्छन् र अनाथहरूलाई आफ्नो शिकार बनाउँछन्
    ।
  yor-yor: láti dún àwọn aláìní ní ẹ̀tọ́ wọn àti láti fa ọwọ́ ìdájọ́ sẹ́yìn kúrò níwájú
    àwọn olùpọ́njú ènìyàn mi, wọ́n sọ àwọn ọ̀pọ̀ di ìjẹ fún wọn, wọ́n sì ń ja àwọn
    aláìní baba lólè.
  pes-OPCB: '@see-verse:ISA.010.001'
  tgl-ULB: Pinagkaitan nila ng katarungan ang mga nangangailangan, ninakawan ng karapatan
    ang naghihirap kong bayan, ninanakawan ang mga balo, at binibiktima ang mga ulila
    sa ama!
  hui-hui: Tígua mana urunime yagibano karu bope howa tinaga mbirale ngaru tí mo yaga
    kamiruni. Wali agali yagibano urunibiru ti godi lole ibiragola tínaga mana uruni
    lo ngarume ti biamogo nabi howa mo hengedape haragola pugu biaga. Tigua mana tiga
    nabi ogonibi bialu howa Anduane Homogonaga wali agali darabi bu karu warape halu
    wali dalo bedarunaga mbirale ngaru mo page bialu waneigini aba ai̱yalame hono
    wahalu homene karunaga mbirale ngarubi mo page dege biaga kamigoni.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည်​ဆင်း​ရဲ​သူ​တို့ အား မိ​မိ​တို့​ရ​ပိုင်​ခွင့်​များ​ကို​မ​ရ​ရှိ​ကြ
    စေ​ရန်၊ တ​ရား​သ​ဖြင့်​သင်​တို့​သည်​စီ​ရင် ဆုံး​ဖြတ်​မှု​များ​ကို​မ​ခံ​ရကြ​စေ​ရန်​ပြု
    ကြ​၏။ မု​ဆိုး​မ​များ​နှင့်​မိ​ဘ​မဲ့​သူ​တို့​၏ ဥစ္စာ​ပစ္စည်း​များ​ကို​လည်း​သိမ်း​ယူ​ကြ​၏။-
  bod-N: དེ་དག་གིས་དེར་བརྟེན་ནས་བདག་གི་འབངས་མིའི་ཁྲོད་ཀྱི་དབུལ་པོ་རྣམས་ཀྱི་དྲང་བདེན་མེད་པར་བཟོ་ཞིང་།
    དཀའ་སྡུག་ཅན་རྣམས་ཀྱི་ཁེ་དབང་ཕྲོགས་ནས། ཡུགས་མོ་དང་དྭ་ཕྲུག་གི་རྒྱུ་ནོར་འཕྲོག་བཅོམ་བྱེད་པའོ།
    །
  wsk-wsk: ale ninga law memek umu te aninga kariimet nungumik mel mena alo mu nunga
    bita maguwusan; ale nunga ikup diram la me ari nungursan; ale imet gerewa se kuriang
    nungumik nunam nonet mena mu, ninga kawel te nunga melmasak nongote gisan.
  sna-sna: kuti vadzivise varombo kodzero dzavo uye vadzivise kururamisirwa kwavakadzvinyirirwa
    vavanhu vangu, vachipamba chirikadzi uye vachibira nherera.
  spa-BLM: para privar a los necesitados de la justicia, y para despojar a los pobres
    de mi pueblo de sus derechos, para que las viudas sean su botín, y para que hagan
    del huérfano su presa!
  cac-cac: Max eyal syaelal eb' meb'atac anima tz'ixtaj d'a scal in chon̈ab'. Malaj
    yelc'och jab'oc eb' d'a yol e sat. Tzeyelq'uej tastac ay d'a eb' ix chamnac yetb'eyum
    yed' d'a eb' unin man̈xa smam.
  swh-ULB: Wanawanyima wahitaji haki yao, wanawaibia watu wangu walio masikini haki
    zao, wajane mateka wao, na kuwafanya waliofiwa na baba zao mawindo yao!
  bel-bel: каб адхіліць бедных ад правасудзьдзя і пазбавіць правоў маламоцных з народу
    Майго, каб удоваў зрабіць здабычаю сваёю і абрабаваць сіротаў.
  deu-ELBBK: um die Armen vom Gericht zu verdrängen und die Elenden meines Volkes
    ihres Rechts zu berauben, damit die Witwen ihre Beute werden und sie die Waisen
    plündern.
  mbb-OT: '@see-verse:ISA.010.001'
  mal-2015: നീതികെട്ട ചട്ടം നിയമിക്കുന്നവർക്കും അനർത്ഥം എഴുതിവെക്കുന്ന എഴുത്തുകാർക്കും
    അയ്യോ കഷ്ടം!
  gup-gup: Bedda minj kunmak kabindimarnekurduyime nawu birrimarladj. Dja nakka kabindiyimang
    rowk bedberre. Mak kabindiyibawon birribuyika bininj bu kabindimarnedjirdmang
    njalehnjale nawu kamahkamarrdjukun bedberre. Warridj nawu njale kabirridjare nakka
    kabindidjalyimang bedberre wurdwurd nawu kornkumoyak.
  rmc-rmc: hoj le čorendar te len o pravos pro sudos, a mire trapimen manušendar te
    odlen o spravodľišagos; hoj le vdovendar te keren peskri korisť a le široten te
    občoraren.
  pes-OPV: تا مسکینان را از داوری منحرف سازند و حق فقیران قوم مرا بربایند تا آنکه
    بیوه‌زنان غارت ایشان بشوند و یتیمان راتاراج نمایند.
  ron-1924: ка сэ ну факэ дрептате сэрачилор ши сэ рэпяскэ дрептул ненорочицилор попорулуй
    Меу, ка сэ факэ пе вэдуве прада лор ши сэ жефуяскэ пе орфань!
  ben-OBCV: যেন নিজস্ব অধিকার থেকে দরিদ্রদের বঞ্চিত করে এবং আমার জাতির অত্যাচারিত
    লোকদের থেকে ন্যায়বিচার হরণ করে, যারা বিধবাদের তাদের শিকার বানায় এবং পিতৃহীনদের
    সর্বস্ব লুট করে।
  som-som: inay kuwa baahan garta ka qalloociyaan oo ay masaakiinta dadkaygana xaqooda
    ka qaadaan, oo ay carmallada ka dhigaan waxa ay dhacaan agoontana waxa ay ugaadhsadaan.
  lat-VUC: ut opprimerent in judicio pauperes, et vim facerent causæ humilium populi
    mei; ut essent viduæ præda eorum, et pupillos diriperent.
  eng-ASVBT: to turn aside the needy from justice, and to rob the poor of my people
    of their right, that widows may be their spoil, and that they may make the fatherless
    their prey!
  ita-1885: per fare scadere i miseri dal giudicio, e per rapire il diritto a' poveri
    del mio popolo; acciocchè le vedove sieno le loro spoglie, e per predar gli orfani!
  eng-LXXUP: perverting the cause of the poor, violently wresting the judgment of
    the needy ones of my people, that the widow may be a prey to them, and the orphan
    a spoil.
  eng-ULB: They deprive the needy of justice, rob the poor of my people of their rights,
    plunder widows, and make the fatherless their prey!
  spa-VBL: Pervierten los derechos legales de los necesitados y roban la justicia
    a los pobres de mi pueblo. Roban a las viudas y engañan a los huérfanos.
  fra-_FOB: Pour refuser justice aux pauvres, et pour ravir le droit aux malheureux
    de mon peuple; pour faire des veuves leur butin, et pour piller les orphelins!
  mal-mal: നീതികെട്ട ചട്ടം നിയമിക്കുന്നവർക്കും അനർത്ഥം എഴുതിവയ്ക്കുന്ന എഴുത്തുകാർക്കും
    അയ്യോ കഷ്ടം!
  urd-GVR: tāki ġharīboṅ kā haq māro aur mazlūmoṅ ke huqūq pāmāl karo. Bewāeṅ tumhārā
    shikār hotī haiṅ, aur tum yatīmoṅ ko lūṭ lete ho.
  suz-BL: क्‍येट मथीब आन कली ठीक निसाफ मपाइ‍नीमी, आन मुर आन दाते ङा प्रुङग आन कली
    ठीक मपाइनीमी, मेकोपुकीम वोंइश बेक्‍शो मीश मुर आन मार मार योल्‍नीमी, रोम रोइक्‍च
    आन बाक्‍शो नेल्‍ल रोइक्‍नीम।
  eng-NOY: To turn away the needy from judgment, And rob the poor of my people of
    their right; That the widows may become their prey, And that they may plunder
    the orphans.
  ita-1927: per negare giustizia ai miseri, per spogliare del loro diritto i poveri
    del mio popolo, per far delle vedove la loro preda e degli orfani il loro bottino!
  ckb-ckb: بۆ ئەوەی دەست بنێن بە ڕووی هەژارانەوە لە دادوەری و مافی نەدارانی گەلەکەم
    بخۆن، بۆ ئەوەی بێوەژنان ببن بە دەستکەوتیان و هەتیوانیش تاڵان بکەن.
  eng-BBE: Who do wrong to the poor in their cause, and take away the right of the
    crushed among my people, so that they may have the property of widows, and get
    under their power those who have no father.
  kan-OKCV: ಇವರು ವಿಧವೆಯರನ್ನು ಸೂರೆಮಾಡಿ, ದಿಕ್ಕಿಲ್ಲದವರಿಂದ ಸುಲಿದುಕೊಂಡು ದೀನರಿಗೆ ನ್ಯಾಯವನ್ನು
    ತಪ್ಪಿಸಿ, ನನ್ನ ಜನರಲ್ಲಿ ಬಡವರ ನ್ಯಾಯವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿದ್ದಾರೆ.
  tam-2017: அநியாயமான தீர்ப்புகளைச் செய்கிறவர்களுக்கும், கொடுமையான கட்டளைகளை எழுதுகிறவர்களுக்கும்
    ஐயோ,
  spa-RV-1909: Por apartar del juicio á los pobres, y por quitar el derecho á los
    afligidos de mi pueblo; por despojar las viudas, y robar los huérfanos!
  ron-BTF: Pentru a abate pe nevoiaş de la judecată şi pentru a lua dreptatea de la
    cel sărac al poporului meu, ca văduvele să fie prada lor şi ca ei să jefuiască
    pe cei fără tată!
  eng-WEBP: to deprive the needy of justice, and to rob the poor among my people of
    their rights, that widows may be their plunder, and that they may make the fatherless
    their prey!
  eng-FBV: They pervert the legal rights of the needy, and rob justice from the poor
    of my people. They steal from widows and cheat orphans.
  nld-1939: Om de zwakken hun eis te onthouden, De armen onder mijn volk van hun recht
    te beroven; Om de weduwen tot hun prooi te maken, En de wezen te plunderen.
  nch-BL: Amo quinequij quichihuase cati xitahuac ica masehualme cati teicneltzitzi.
    Quinchihuilíaj fiero nopa masehualme cati taijyohuíaj huan quintachtequilíaj cahual
    sihuame huan coneme cati icnotzitzi.
  vie-1934: cất mất sự công bình khỏi kẻ nghèo, cướp lẽ phải của kẻ khốn khó trong
    dân ta, lấy kẻ góa bụa làm miếng mồi, kẻ mồ côi làm của cướp!
  hin-CV: कि वे कंगालों को न्याय से दूर कर दें और गरीबों के अधिकारों को छीन लें, जिससे
    वे विधवाओं को लूट सकें और अनाथों को अपना शिकार बना सकें.
  eng-OURB: to deprive the needy of their rights, and to rob the poor among my people
    of mishpat ·justice·, that widows may be their plunder, and that they may make
    the orphans their prey!
  spa-BES: Que hacen mal a los pobres en su causa, y quitan el derecho de los oprimidos
    entre mi pueblo, para que puedan tener la propiedad de las viudas, y roban a los
    huérfanos.
  tdx-tdx: Ty mampivike o ­misotrio tsy hahazoa’e to, vaho mitavañe ty zo’ o rarake
    am’ondatikoo, hihaofa’ iareo o vantotseo, hitsatsà’ iareo o bode-raeo!
  tha-KJV: เพื่อหันคนขัดสนไปจากความยุ​ติ​ธรรม และปล้นสิทธิของคนจนแห่งชนชาติของเราเสีย
    เพื่อว่าหญิ​งม​่ายจะเป็นเหยื่อของเขา และเพื่อเขาจะปล้นคนกำพร้าพ่อเสีย
  por-BR-2018: Para afastarem aos pobres de seu direito, e para tomarem o direito
    dos pobres de meu povo; para despojarem as viúvas, e para roubarem aos órfãos.
  deu-ELO: um die Armen vom Gericht zu verdrängen und die Elenden meines Volkes ihres
    Rechtes zu berauben, damit die Witwen ihre Beute werden und sie die Waisen plündern.
  eng-WYC-2018: for to oppress poor men in doom, and to do violence to the cause of
    meek men of my people; that widows shall be the prey of them, and that they should
    ravish fatherless children. (and so they oppress the poor in judgement, and do
    violence to the cause of the humble among my people; and widows shall become their
    prey, and they shall rob fatherless children.)
  epo-epo: por forpuŝi malriĉulojn de la leĝo kaj forrabi la justecon de senhavuloj
    de Mia popolo, por ke la vidvinoj fariĝu ilia rabakiro, kaj por prirabi la orfojn!
  uig-PIN: Tul hotunlarni oljimiz ⱪilayli, Yetim-yesirlarni bulap-talayli dǝp, Ular
    miskinlǝrgǝ adalǝtni bǝrmǝy, Hǝlⱪimdiki ajiz-beqarilǝrdin ⱨoⱪuⱪni bulap ketidu.
  beo-beo: 'Amoga, hame gagui dunu ilia hou moloidafa hame ba:sa. Amo sema moloihame
    hamobeba:le, dilia da didalo amola guluba: mano ilia soge amola liligi wamolaha.'
  tpi-OTNT: '@see-verse:ISA.010.001'
  hau-SA: don su hana matalauta hakkinsu su kuma ƙi yin shari’ar gaskiya a kan waɗanda
    suke zaluntar mutanena, suna ƙwace wa gwauraye dukiyarsu suna kuma yi wa marayu
    ƙwace.
  uig-LAT: Tul xotunlarni oljimiz qilayli, Yétim-yésirlarni bulap-talayli dep, Ular
    miskinlerge adaletni bermey, Xelqimdiki ajiz-bécharilerdin hoquqni bulap kétidu.
  nde-nde: ukuba kwamukwe abayanga amalungelo abo lokugodla okufaneleyo kwabantu bami
    abancindezelweyo; bazingela abafelokazi baqhwage izintandane.
  ton-ton: Ke fakaafe ʻae masiva mei he fakamaau, pea faʻao ʻae totonu mei he masiva
    ʻo hoku kakai, ke nau kākaaʻi ʻae kau fefine kuo mate honau husepāniti, pea ke
    nau kaihaʻa mei he tamai mate!
  ces-1613: Aby odstrkovali nuzné od soudu, a vydírali spravedlnost chudých lidu mého,
    vdovy aby byly kořist jejich, a sirotky aby loupili.
  eng-WMB: to deprive the needy of justice, and to rob the poor among my people of
    their rights, that widows may be their plunder, and that they may make the fatherless
    their prey!
  tam-TCV: அவர்கள் ஏழைகளின் உரிமைகளைப் பறிப்பதற்கும், என் மக்களில் ஒடுக்கப்பட்டோருக்கு
    நீதி வழங்காதிருப்பதற்கும், விதவைகளைத் தங்களுக்கு இரையாக்குவதற்கும், அநாதைகளின்
    சொத்தை அபகரிப்பதற்குமே இந்தக் கட்டளைகளைப் பிறப்பிக்கிறார்கள்.
  ceb-ULB: Gihikawan nila ang mga nanginahanglan sa hustisya, gikawatan sa ilang mga
    katungod ang mga kabos nakong katawhan, giilogan ang mga balo, ug gihimo nilang
    tukbonon ang mga ilo!
  pol-UBG: Aby odepchnąć ubogiego od sądu i pozbawić sprawiedliwości ubogich mego
    ludu, aby wdowy stały się ich łupem i aby mogli ograbiać sieroty.
  urd-GVU: تاکہ غریبوں کا حق مارو اور مظلوموں کے حقوق پامال کرو۔ بیوائیں تمہارا شکار
    ہوتی ہیں، اور تم یتیموں کو لُوٹ لیتے ہو۔
  deu-1912: auf daß sie die Sache der Armen beugen und Gewalt üben am Recht der Elenden
    unter meinem Volk, daß die Witwen ihr Raub und die Waisen ihre Beute sein müssen!
  kan-2017: ಬಡವರನ್ನು ನ್ಯಾಯಸ್ಥಾನದಿಂದ ತಳ್ಳಿ, ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಿ, ಅನಾಥರನ್ನು
    ಕೊಳ್ಳೆಹೊಡೆದು, ವಿಧವೆಯರನ್ನು ಸೂರೆಮಾಡಬೇಕೆಂದಿದ್ದಾರೆ.
  yap-yap: Aray rogon ni gimed ma taleg e pi’in gafgow u mat’awrad nge tin bfel’ ngorad.
    Ma arogon ni gimed ma leag e gayog rok e pi’in ke yim’ figirngirad nge pi’in kanim’
    rorad.
  hlt-MCSB: tattloel kah dumlai te aka phaelh sak ham neh ka pilnam mangdaeng kah
    laitloeknah aka rhawth la om. Te dongah nuhmai te a kutbuem la a poeh sak tih
    cadah te a poelyoe uh.
  mdy-ETH: ማንቆ ዓሳ ቶኦኪ ባይቃንዳጉዲና ጌኤዞና ዓሳ ፒዜ ዎጌ ዴንቁዋጉዲ ዒንሢ ማዻ ጎይፃ ዬያኬ፤ ዒንሢኮ ዬያ ማዾና ላኣሎ
    ዜኤሮ ዒንዶንሢና ዲቻ ዓሳባኣ ዜኤሮ ናኣቶኮ ቆሎ ዒንሢ ቡራኔ።
  twi-ASANTE: de tena ahiafoɔ ahofadie so, de atɛntenenee bɔ me nkurɔfoɔ a wɔhyɛ wɔn
    so no atirimuɔden. Wɔma akunafoɔ yɛ amanehunufoɔ na wɔbɔ nwisiaa korɔno.
  eng-WEBU: to deprive the needy of justice, and to rob the poor among my people of
    their rights, that widows may be their plunder, and that they may make the fatherless
    their prey!
  wal-wal: Hegan eti manqqotu pirddaa geellayoosona; hiyyeesatu maataakka sugoosona.
    Yaatidi am77etu aquwaanne aayyiyaa aawai bainna naatakka bonqqoosona.
  spa-PDDPT: privan de justicia al débil y niegan el derecho a los pobres de mi pueblo,
    y tienen a las viudas como presas y despojan a los huérfanos!
  gun-gun: mba'eta opa marã oguereko 'rã iporiaukue'i, neĩ noipytyvõ ukai 'rã xevygua
    kuery ojexavai rei va'e, oipe'apa 'rã imeve'ỹ va'e kuery gui, imondapa 'rã tyre'ỹ
    kuery gui.
  ilo-ULB: Papaidamanda dagiti agkasapulan iti hustisia, taktakawenda dagiti karbengan
    dagiti nakurapay a tattaok, samsamsamanda dagiti balo, ken pagbalbalinenda a taraonda
    dagiti awanan iti ama!
  kpg-kpg: Deenei di godou hai e duuli nia donu o digau hagaloale. Deenei di godou
    hai e kae nia goloo nia ahina nadau lodo ai mo nia damagiigi ala guu mmade nadau
    maadua.
  uig-ARA: تۇل خوتۇنلارنى ئولجىمىز قىلايلى، يېتىم-يېسىرلارنى بۇلاپ-تالايلى دەپ، ئۇلار
    مىسكىنلەرگە ئادالەتنى بەرمەي، خەلقىمدىكى ئاجىز-بېچارىلەردىن ھوقۇقنى بۇلاپ كېتىدۇ.
  sus-sus: alako e xa misikiinɛ tɔɔrɔ kiiti ɲaaxi ra, e tinxintareya raba setaree
    ra naxan baloe bama kaaɲɛ ginɛe nun kiridie yi ra.
  pon-2006: Kumwail ahpw kin irehdihsang me semwehmwe kan nan ar pwuhng. Met iei duwen
    amwail kin adihasang dipwisou kan me en liohdi oh me sepwopwou kan.
  ksd-ksd: upi diat a tigal bat ra takodo na varkurai pire ra umana tolong me, ma
    upi diat a tak vue ra takodo na varkurai kan kaugu tarai ba dia ki na niiba, upi
    diat a long ra tabarikik kai ra umana ua na vavina, ma upi diat a ra pa ra magit
    kai ra umana nat na.ling!
  tur-YTC: haksız hükümler buyuranların ve ağır hükümler çıkaran yazıcıların vay haline!
  grc-BRENT: Ἐκκλίνοντες κρίσιν πτωχῶν, ἁρπάζοντες κρίμα πενήτων τοῦ λαοῦ μου, ὥστε
    εἶναι αὐτοῖς χήραν εἰς διαρπαγὴν, καὶ ὀρφανὸν εἰς προνομήν.
  ind-AYT: untuk menyisihkan orang miskin dari keadilan dan untuk merampok hak orang
    melarat dari antara umat-Ku, supaya janda-janda menjadi jarahan mereka dan anak-anak
    yatim menjadi mangsa mereka.
  nya-nya: kuwalanda anthu osauka ufulu wawo ndi kumana chilungamo osautsidwa pakati
    pa anthu anga, amalanda zinthu za akazi amasiye ndi kubera ana amasiye.
  hrv-hrv: koji uskraćuju pravdu ubogima i otimlju pravo sirotinji mog naroda, da
    oplijene udovice, da opljačkaju sirote!
  mps-mps: '@see-verse:ISA.010.001'
  tpi-tpi: '@see-verse:ISA.010.001'
  dan-1931: for at trænge de ringe fra Retten og røve de armes Ret i mit Folk, at
    Enker kan blive deres Bytte og faderløse kan plyndres.
  vie-OVCB: Họ tước đoạt công bằng của người nghèo, và từ chối công lý của người khốn
    khó giữa dân Ta. Họ khiến quả phụ làm mồi ngon và cô nhi làm chiến lợi phẩm.
  guj-2017: તેઓ ગરીબોને ઇનસાફથી વંચિત કરે છે અને તેઓ મારા લોકોમાંના દરિદ્રીઓના અધિકારો
    છીનવી લે છે. વિધવાઓને લૂંટે છે અને અનાથોને પોતાનો શિકાર બનાવે છે!
  pon-2006A: Kumwail ahpw kin irehdihsang me semwehmwe kan nan ar pwuhng. Met iei
    duwen amwail kin adihasang dipwisou kan me en liohdi oh me sepwopwou kan.
  por-BRBSL: para privar os necessitados da justiça, e para roubar os pobres entre
    meu povo de seus direitos, para que as viúvas sejam seu saque, e para que façam
    dos órfãos de pai sua presa!
  cth-cth: ka taminaw thung dawk e ka mathoenaw ni a coe awh hane kawi hah lawp hanelah
    thoseh, lahmainunaw rektap hane, naranaw e hnopai lawp hanelah kalanhoehe lah
    lawk katâtuengkung, caretkacailah ca kathutkungnaw, nangmouh teh na yawthoe awh.
  twi-twi: de siw ahiafo ahofadi ho kwan, de atɛntrenee bɔ me nkurɔfo a wɔhyɛ wɔn
    so no atirimɔden. Wɔma akunafo yɛ amanehunufo na wɔbɔ ayisaa korɔn.
  hlt-hlt: tattloel kah dumlai te aka phaelh sak ham neh ka pilnam mangdaeng kah laitloeknah
    aka rhawth la om. Te dongah nuhmai te a kutbuem la a poeh sak tih cadah te a poelyoe
    uh.
  tbz-SIM: Bɑ́ di í kemmu bɛcĩ̀rìbɛ̀ kpɛti, kɛ bɛ̀ yetírínɛ̀ bɛ̀ dò nkɛ́nte dɛ̀. Kɛ
    ɛi bɛkúpobɛ̀ kpɛrɛ kɛ fekù iciribí kpɛrɛ.
  msy-2020: '@see-verse:ISA.010.001'
  dop-dop: Ɩ́ pɛŋ mɑ yǝlɑɑ kʋnyɔntʋnɑɑ nɑ ɑcɑmɑɑ kɛ tɑmpɑnɑ. Ɩ́ lɛɛkǝɣɩ ɑlɑɑ leelɑɑ
    nɑ suluwɑɑ kɛ pɑ nyǝm.
  azb-azb: Yoxsullardan ədaləti əsirgəyənlərin, Xalqımın kasıblarının haqqını əlindən
    alanların, Dul qadınları soyanların, Yetimlərin malını ələ keçirənlərin vay halına!
  eng-DBY: to turn away the poor from judgment, and to take away the right from the
    afflicted of my people; that widows may be their prey, and that they may rob the
    fatherless!
  hin-2017: कि वे कंगालों का न्याय बिगाड़ें और मेरी प्रजा के दीन लोगों का हक मारें,
    कि वे विधवाओं को लूटें और अनाथों का माल अपना लें!
  wol-KYG: di ko àttee ñàkkal ku ñàkk, di xañ àq sama néew-ji-dooley ñoñ, bay lekk
    ab jëtun, di sëxëtoo ab jirim.
  eng-YLT: To turn aside from judgment the poor, And to take violently away the judgment
    Of the afflicted of My people, That widows may be their prey, That the fatherless
    they may spoil.
  eng-WYC-2017: for to oppress poor men in doom, and to do violence to the cause of
    meek men of my people; that widows shall be the prey of them, and that they should
    ravish fatherless children.
  eng-WMBB: to deprive the needy of justice, and to rob the poor amongst my people
    of their rights, that widows may be their plunder, and that they may make the
    fatherless their prey!
  urd-GVH: ताकि ग़रीबों का हक़ मारो और मज़लूमों के हुक़ूक़ पामाल करो। बेवाएँ तुम्हारा
    शिकार होती हैं, और तुम यतीमों को लूट लेते हो।
  rug-rug: Korodia tokani pa vinilasa toṉotodi sari na malaṉa meke sa tinokae si lopu
    ta vala koari na Qua tinoni. Hiko vagi rini sari na tinago tadi na naboko, meke
    gua tugo koari koburu eapadi.
  gaz-gaz: isaan murtii rakkattootaa jalʼisu; mirga hiyyeeyyii saba koos ni dhiibu;
    haadhota hiyyeessaa boojuu godhatu; ijoollee abbaa hin qabnes ni saamu.
  fra-LSG: Pour refuser justice aux pauvres, Et ravir leur droit aux malheureux de
    mon peuple, Pour faire des veuves leur proie, Et des orphelins leur butin!
  yal-yal: e tondi sɛnbɛtarene xun mayɛngɛ kitin sɛ. Yiigelitɔɔn naxanye n ma yamaan
    yɛ, e mi ne kitin sama. E kaɲa gilɛne kansunma, e kiridine muɲa.
  haw-1868: I kipaku i ka poe kaumaha, mai ka hooponoia'ku, A kaili aku hoi i ka pono
    o ko'u poe kanaka poino, I pio ia lakou na wahinekanemake, A hao wale hoi i na
    keiki makua ole!
  arb-NAV: لِيَصُدُّوا الْبَائِسِينَ عَنِ الْعَدْلِ، وَيَسْلُبُوا مَسَاكِينَ شَعْبِي
    حَقَّهُمْ، لِتَكُونَ الأَرَامِلُ مَغْنَماً لَهُمْ، وَيَنْهَبُوا الْيَتَامَى.
  ewe-ewe: be woaxɔ nu si nye ame dahe tɔ la le esi, woada adzo dzɔdzɔenyenye le ame
    teɖeanyiwo si, woaɖe aboyo ahosiwo kple tsyɔ̃eviwo.
  eng-LEE: To turn aside from judgment the needy, and to rob the just due of the poor
    of my people, that widows may be their prey, and [that] they may plunder the fatherless!
  asm-FB: তেওঁলোকে অভাৱী লোকসকলৰ ন্যায় বিচাৰ বঞ্চিত কৰে, আৰু মোৰ দৰিদ্রলোক সকলৰ স্বত্ব
    কাঢ়ি লয়, বিধৱা সকলক লুট কৰে, আৰু পিতৃহীন সকলক তেওঁলোকৰ লুট কৰা বস্তু যেন কৰে!
  sus-A: عَلَكٌ عٍ شَ مِسِكِينّ تْورْ كِيتِ حَاشِ رَ، عٍ تِنشِنتَرٍيَ رَبَ سٍتَرٍيٍ
    رَ نَشَن بَلٌي بَمَ كَاحّ فِنّيٍ نُن كِرِدِيٍ يِ رَ.
  fra-SBL: pour priver de justice les indigents, Et pour dépouiller de leurs droits
    les pauvres de mon peuple, Afin que les veuves soient leur butin, Et qu'ils fassent
    de l'orphelin leur proie !
  hbo-hbo: לְהַטֹּ֤ות מִדִּין֙ דַּלִּ֔ים וְלִגְזֹ֕ל מִשְׁפַּ֖ט עֲנִיֵּ֣י עַמִּ֑י לִהְיֹ֤ות
    אַלְמָנֹות֙ שְׁלָלָ֔ם וְאֶת־יְתֹומִ֖ים יָבֹֽזּוּ׃
  kik-kik: nĩguo mahotomie ciira wa andũ arĩa athĩĩni, na magirĩrĩrie kĩhooto kĩa
    andũ akwa arĩa mahinyĩrĩirio, na magatua atumia a ndigwa iguĩma rĩao, o na magatunya
    ciana cia ngoriai indo ciacio.
  fra-NCL: écartant du tribunal les faibles, et dépouillant de leur droit les affligés
    de mon peuple, faisant des veuves leur proie, et pillant les orphelins !
  cek-AK: '@see-verse:ISA.010.001'
  cuk-cuk: Bemar, dule-wilemalad-ibmar-nikuega be imaksurmalad, an-dula-wilesagwa-gudimaladga
    be igar nudaksurmalad. Siamar-ei-sui-burgwisadi, be wiodimalad, dule-sergan-sated-ibe
    be ibmar atursadimalad.
  uig-CYR: Тул хотунларни олҗимиз қилайли, Житим-йесирларни булап-талайли дәп, Улар
    мискинләргә адаләтни бәрмәй, Хәлқимдики аҗиз-бечариләрдин һоқуқни булап кетиду.
  tel-2017: తల్లిదండ్రులు లేని వాళ్ళను దోచుకోవాలనీ కోరి, అవసరతలో ఉన్న వాళ్లకు న్యాయం
    జరిగించకుండా చేసి, నా ప్రజల్లో ఉన్న పేదలకు హక్కులు లేకుండా చేసి, అన్యాయ నియమాలు
    విధించే వారికీ, బాధ కలిగించే శాసనాలు చేసే వారికీ బాధ.
  hat-BSA: pou rache lajistis nan men a endijan yo, vòlè dwa a moun malere yo, pou
    vèv ka sèvi kon piyaj pou yo, e pou yo ka piyaje òfelen yo.
  kos-kos: Ke kowos oru ouinge kowos kosrala mwet sukasrup liki suwohs lalos ac liki
    nununku suwos nu selos, oayapa kowos eisla ma lun katinmas ac tulik mukaimtal.
  hbo-WLC: לְהַטּ֤וֹת מִדִּין֙ דַּלִּ֔ים וְלִגְזֹ֕ל מִשְׁפַּ֖ט עֲנִיֵּ֣י עַמִּ֑י לִהְי֤וֹת
    אַלְמָנוֹת֙ שְׁלָלָ֔ם וְאֶת־יְתוֹמִ֖ים יָבֹֽזּוּ׃
  ibo-ibo: iji napụ ndị ogbenye ihe ruru ha nakwa ịnapụ ndị m a na-emegbu emegbu ikpe
    ziri ezi, na-emekwa ka ụmụ nwanyị di ha nwụrụ bụrụ anụ oriri ha na izunara ụmụ
    na-enweghị nne na nna ihe ha nwere.
  ory-ory: ସେମାନେ ବିଧବାମାନଙ୍କୁ ଆପଣାମାନଙ୍କର ଲୁଟିତ ଦ୍ରବ୍ୟ ସ୍ୱରୂପ କରିବା ପାଇଁ, ପିତୃହୀନମାନଙ୍କୁ
    ଆପଣାମାନଙ୍କର ମୃଗୟା ସ୍ୱରୂପ କରିବା ପାଇଁ, ଦରିଦ୍ରମାନଙ୍କୁ ନ୍ୟାୟବିଚାରରୁ ଫେରାଇ ଦିଅନ୍ତି
    ଓ ମୋହର ଦୁଃଖୀ ଲୋକମାନଙ୍କର ଅଧିକାର ହରଣ କରନ୍ତି।
  chk-chk: Feiengauemi ämi mi epeti pwüng seni chon riaföü, mi ataela pwüngün chon
    wöüngau pwe oupwe angemwäli pisekin ekewe fefin mi mä pwülüer me wöün chon mäsen.
  rop-rop: weya trikimbat ola po pipul hu nomo garram enijing, en yumob oldei stilimbat
    enijing brom ola widogel en ola biginini hu nomo garram mami en dedi.
  ukr-1871: Щоб відправляти вбогих без правого суду, й видирати права злиденним у
    мойму народї; щоб із удовицї, користь тягнути, й сиріт обдирати.
  deu-1951: womit sie die Armen vom Rechtswege verdrängen und die Unterdrückten meines
    Volkes ihres Rechtes berauben; damit die Witwen ihre Beute seien und sie die Waisen
    plündern können.
  eng-JPS: To turn aside the needy from judgment, and to take away the right of the
    poor of My people, that widows may be their spoil, and that they may make the
    fatherless their prey!
  srp-1865: Da odbiju od suda uboge, i da otimaju pravicu siromasima naroda mojega,
    da bi im plijen bile udovice i sirote grabež.
  lug-lug: okulemesa abaavu ne batafuna nsala ebagwanidde; era n’okunyaga ku bantu
    bange abaavu ebyabwe, ne bafuula bannamwandu omunyago gwabwe, n’abatalina ba kitaabwe
    omuyiggo gwabwe!
  heb-heb: להטות מדין דלים ולגזל משפט עניי עמי להיות אלמנות שללם ואת יתומים יבזו׃
  ben-IRV: তারা গরিবদেরকে ন্যায়বিচার থেকে ফিরিয়ে দেয় ও আমার দুঃখী লোকদের অধিকার
    লুট করে, যেন বিধবারা তাদের লুটের জিনিস হয় এবং তারা পিতৃহীনদেরকে তাদের লুটের জিনিস
    করতে পারে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਗਰੀਬਾਂ ਨੂੰ ਇਨਸਾਫ਼ ਤੋਂ ਮੋੜ ਦੇਣ, ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਦੇ ਮਸਕੀਨਾਂ ਦਾ ਹੱਕ
    ਖੋਹ ਲੈਣ, ਭਈ ਵਿਧਵਾਂ ਉਹਨਾਂ ਦੀ ਲੁੱਟ ਹੋਣ, ਅਤੇ ਉਹ ਯਤੀਮਾਂ ਨੂੰ ਸ਼ਿਕਾਰ ਬਣਾਉਣ!
  mya-JVB: ငါ ၏လူမျိုး တွင် ဆင်းရဲ သားတို့၏ အခွင့် အရာကို ရုပ်သိမ်း ခြင်းငှါ ၎င်း၊
    မုတ်ဆိုးမ တို့ကို ညှဉ်းဆဲ၍၊ မိဘ မရှိသောသူတို့၏ ဥစ္စာကိုလုယူ ခြင်းငှါ၎င်း၊ မတရား
    သဖြင့်စီရင် သောသူ၊ ကျပ်တည်း စွာသော မှတ်ချက် ကို မှတ်သား သော စာရေးတို့သည် အမင်္ဂလာ
    ရှိကြ၏။
  tte-O: Nige sitatalam tem tobubutumao ali solasola silobai yatala mena. Besiele
    tabe tonaenaeli sauga meuloina sikewakewali kwabukwabuliwo yo sinasinage yo tamatamage
    kolili.
  hmo-hmo: ogogami taudia edia gau korikori do umui henaoa totona, bona egu bese taudia
    dekenai kota maoromaoro do umui henia lasi totona. Umui ese vabu taudia umui dagedage
    henia noho, bona tamana lasi maragidia edia kohu umui abia kava noho.
  urd-urd: ताकि ग़रीबों को 'अदालत से महरूम करें, और जो मेरे लोगों में मोहताज हैं उनका
    हक़ छीन लें, और बेवाओं को लूटें, और यतीम उनका शिकार हों!
  rus-SYN: чтобы устранить бедных от правосудия и похитить права у малосильных из
    народа Моего, чтобы вдов сделать добычею своею и ограбить сирот.
  bqc-SIM: Aaì taasideↄ yãna símá, aaì ma gbɛ̃́ wɛ̃nadeↄ yã́ málɛnɛ́. Gyaa
    gbɛ̃andoↄ ì gↄ̃ ń pↄ́ mↄsↄaↄ ũ, aaì nɛtonɛ pↄ́ gwana vĩoↄ waa.
  tcz-CHONGTHU: Amahon migentheiho chungah kithutandihna alhunsah pouvin, kamite lah-a
    alhasamhon angaichat achandiu dol chanvou jong aphalpeh pouve. Meithaiho agem’un,
    naochagaho lhahsamna chungah phatchomna akiholuve.
  mar-mar: ते गरजूंना न्याय मिळू देत नाहीत आणि माझ्या लोकांतील गरिबांचे हक्क हिरावून
    घेतात, विधवांना लूटतात आणि पितृहीनांना आपले भक्ष्य करतात.
  qub-qub: Paycunaga pobricunata mana allimi rican. Ñacarcaycajtapis manami alliga
    arriglanchu. Biyüdacunapa ima-aycantapis guechun. Wacchacunata suwapan.
  hat-hat: Se konsa, yo enpoze pòv malere yo defann dwa yo. Yo fè jijman ki pou ta
    nan avantaj pèp la tounen nan avantaj pa yo. Y'ap piye fanm ki pèdi mari yo, y'ap
    vòlò byen timoun ki san papa yo!
  eng-BSB: to deprive the poor of fair treatment and withhold justice from the oppressed
    of My people, to make widows their prey and orphans their plunder.
  eng-WEBPB: to deprive the needy of justice, and to rob the poor amongst my people
    of their rights, that widows may be their plunder, and that they may make the
    fatherless their prey!
  kbq-kbq: Anama hazazamo higeta zamunte omne vahe'ene, feno zanku'ma atupa'ma nehaza
    vahera fatgo tamavu'tamavara huozmanteta fenozmia zamazeri savri huta e'nerita,
    kento a'nanemofo zana frakineta rerakaureta e'nerita, megusa mofavre'ramimofo
    zantamina musufa e'nerize.
  nhe-BL: Ax quinequij quichihuase tlen xitlahuac ica tlacame tlen teicneltzitzi.
    Quinchihuilíaj fiero nopa tlacame tlen tlaijiyohuíaj huan quintlaxtequilíaj cahual
    sihuame huan coneme tlen icnotzitzi.
  gub-BL: Napezekaiw kwaw hemetarer 'ym ma'e wanehe. Napepytywà kwaw ma'e hereko 'ymar
    pe wà. Pemunar kuzà imen umàno ma'e kwer wama'e rehe. Pemunar tu 'ym ma'e wama'e
    rehe.
  eng-DRA: 'To oppress the poor in judgment, and do violence to the cause of the humble
    of my people: that widows might be their prey, and that they might rob the fatherless.'
