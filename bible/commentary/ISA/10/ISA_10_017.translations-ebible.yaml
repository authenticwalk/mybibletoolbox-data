verse: ISA.010.017
translations:
  mal-C: ഇസ്രായേലിന്റെ പ്രകാശം ഒരു അഗ്നിയായും അവരുടെ പരിശുദ്ധൻ ഒരു ജ്വാലയായും മാറും;
    അതു ജ്വലിച്ച്, ഒറ്റദിവസംകൊണ്ട് അവന്റെ മുള്ളുകളും മുൾച്ചെടികളും ദഹിപ്പിച്ചുകളയും.
  deu-TKW: Es wird das Licht Israels zum Feuer und sein Heiliger zur Flamme werden;
    die wird brennen und seine Dornen und sein Gestrüpp an einem Tage verzehren.
  lin-lin: Pole ya Isalaele ekokoma moto, Mosantu ya Isalaele akopela lokola moto ;
    kaka na mokolo moko, akotumba mpe akozikisa basende mpe banzube ya Asiri,
  eng-LSV: And the light of Israel has been for a fire, || And his Holy One for a
    flame, || And it has burned, and devoured his thorn || And his brier in one day.
  eng-GNV: 'And the light of Israel shalbe as a fire, and the Holy one thereof as
    a flame, and it shall burne, and deuoure his thornes and his briers in one day:'
  eng-WEBSTER: 'And the light of Israel shall be for a fire, and his Holy One for
    a flame: and it shall burn and devour his thorns and his briers in one day;'
  nhw-BL: TOTECO catli itztoc quen inintlahuil nopa israelitame mochihuas quen se
    tlitl. Quena, yaya catli Tlatzejtzeloltic huan Toteco tiisraelitame elis quen
    se hueyi tlitl catli anmechtzontlamiltis antlali Asiria ehuani. San ipan se yohuali
    anmechtlamitlatis anasirios quen huitztli huan sahua mecatl nimantzi tlatlas.
  swh-ONEN: Nuru ya Israeli itakuwa moto, Aliye Mtakatifu wao mwali wa moto; katika
    siku moja utaunguza na kuteketeza miiba na michongoma yake.
  bba-bba: Nɛ, Isirelibɑn yɑm bururɑm, kon ɡɔsiɑ dɔ̃ɔ. Kpɑ nɛn dɛɛrɑru tu ko dɔ̃ɔ
    yɑrɑ yu ben sɑ̃ki kɑ ɑwĩi kpuro mwɑ sɔ̃ɔ teeru.
  eng-KJVCPB: 'And the light of Israel shall be for a fire, And his Holy One for a
    flame: And it shall burn and devour his thorns and his briers in one day;'
  luo-luo: Ler mar Israel nolokre mach, Jal Maler margi nolokre mach mangʼangʼni;
    ei odiechiengʼ achiel kende nowangʼ motiek pep kuthe kod pedo mag ruodh Asuria.
  meu-meu: Israel Diarina na lahi ai bainela; ena Helaḡa Diravana na lahi hururu-hururuna
    ai bainela; ena au ḡiniḡini bona ena ava ḡiniḡini baine aradia, dina tamona ai
    baine aradia ore.
  npi-ULB: इस्राएलको प्रकाश आगो बन्‍नेछ र त्यसको परमपवित्र आगोको ज्वालाजस्तो बन्‍नुहुनेछ
    । त्‍यसले उसको काँढाहरू र सिउँडीहरूलाई एकै दिनमा डढाउने र नष्‍ट पार्नेछ ।
  yor-yor: Ìmọ́lẹ̀ Israẹli yóò di iná, Ẹni Mímọ́ rẹ̀ yóò jẹ́ ọ̀wọ́-iná, ní ọjọ́ kan
    ṣoṣo yóò jó yóò sì run àti ẹ̀gún àti ẹ̀wọ̀n.
  pes-OPCB: خدای پاک که نور اسرائیل است همچون شعلهٔ آتش در یک روز همه چیز را مانند
    خار و خس خواهد سوزاند.
  tgl-ULB: Ang liwanag ng Israel ay magiging isang apoy, at ang kaniyang Banal ay
    alab; tutupukin niya ang mga damo at mga tinik sa loob lang ng isang araw.
  hui-hui: Anduane Homogohanda ibu mbirale bayale hangu biagabi mana tigabi ngaru
    hangu biaabo haganebi ibu Isaraele wali agalirunaga wá hagane halebi kagoni. Ibu
    ani kago howa Asiria wali agaliruha ira hungu poboyogobi dagagobi dalu tinaga
    dindi anda ngaru dai helolebira. Horo mbira hanguni ibugua datani ko karubi mbuambua
    anda ho karubi delai holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​လင်း​ဖြစ် တော်​မူ​၍ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်​ဆူး​ပင်​အ​မျိုး​မျိုး​ပါ​မ​ကျန်
    ခပ်​သိမ်း​သော​အ​ရာ​တို့​ကို တစ်​နေ့​ချင်း​၌ ကျွမ်း​လောင်​စေ​တတ်​သော​မီး​ကဲ့​သို့​ဖြစ်
    လိမ့်​မည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་འོད་ནི་མེ་དང་། དེ་དག་གི་དམ་པ་ཉིད་མེ་ལྕེ་རུ་གྱུར་ནས་ཨ་སུར་རྒྱལ་པོའི་ཚེར་སྡོང་དང་ཚེར་མ་རྣམས་ཉིན་གཅིག་ལ་བསྲེགས་ནས་ཁྱུར་མིད་གཏོང་ངོ་།
    །
  wsk-wsk: Nu kota mu Israel ko Nikim, se nu tama iwita bagarukko; nu kota nunga Kakirip
    Laili, se nu tama kuamili iwita kani se, day tom suanta wore ningi la, Assyria
    tam se mayang singir kore ago mu iwita kai maliluwurokko.
  sna-sna: Chiedza chaIsraeri chichava moto, noMutsvene wavo murazvo womoto; muzuva
    rimwe chete uchapfuta ugopedza minzwa yake norukato rwake.
  spa-BLM: La luz de Israel será como un fuego, y su Santo como una llama; y quemará
    y devorará sus espinas y sus cardos en un solo día.
  cac-cac: A Dios Axon̈ej Ochi, saquilq'uinal yaj d'a Israel, junn̈ej c'ual ol satel
    eb' aj Asiria yuuj, icha tz'aj stz'aem te' q'uiix yuj te' c'ac'.
  swh-ULB: Mwanga wa Isreli utakuwa moto, na Mtakatifu wake atakuwa ni moto unaoteketeza
    na kula mbigiri siku moja.
  bel-bel: Сьвятло Ізраіля будзе агнём, і Сьвяты яго - полымем, якое спаліць і зжарэ
    церне яго і бадзякі яго за адзін дзень;
  deu-ELBBK: Und das Licht Israels wird zum Feuer werden und sein Heiliger zur Flamme,
    die seine Dornen und seine Disteln in Brand setzen und verzehren wird an einem
    Tag.
  mbb-OT: Is Nengazen he iyan sulù te Israel wey waǥas he Megbevayè dan, egkeiring
    sikandin te edriyubriyub he hapuy. Ebinsulan din seled te meǥaan dà heini is duǥiyen
    he zezeisey he kayu he iyan is Asiria.
  mal-2015: യിസ്രായേലിന്റെ വെളിച്ചം ഒരു തീയായും അവന്റെ പരിശുദ്ധൻ ഒരു ജ്വാലയായും ഇരിക്കും;
    അതു കത്തി, ഒരു ദിവസംകൊണ്ടു അവന്റെ മുള്ളും പറക്കാരയും ദഹിപ്പിച്ചുകളയും.
  gup-gup: Yawey nawu God kabenmarnebolkwolkan bedberre nawu Israel benkebmawahmeng.
    Mak nungka kayimerran yiman manbirlukimuk duninjh dja kunbarnangarrakudji kabenwurlhke
    rowk.
  rmc-rmc: O švetlos le Izraeloskro ela e jag a o Sveto Del ela o plameňis; tel jekh
    džives zlabarela savoro, mek až o trňi the o koľaka.
  pes-OPV: و نور اسرائیل نار و قدوس وی شعله خواهدشد، و در یکروز خار و خسش را سوزانیده،
    خواهد خورد.
  ron-1924: Лумина луй Исраел се ва префаче ын фок ши Сфынтул луй, ынтр-о флакэрэ
    каре ва мистуи ши ва арде спиний ши мэрэчиний луй ынтр-о зи.
  ben-OBCV: ইস্রায়েলের জ্যোতি আগুনের মতো হবেন, তাদের সেই পবিত্রতম জন এক আগুনের শিখা
    হবেন; একদিনের মধ্যে তার শিয়ালকাঁটা ও কাঁটাঝোপ দগ্ধ হয়ে গ্রাসিত হবে।
  som-som: Iftiinka Israa'iilna wuxuu noqon doonaa dab, oo kiisa Quduuska ahuna olol,
    oo maalin qudha ayuu gubi doonaa oo baabbi'in doonaa qodxantiisa iyo yamaaruggiisba,
  lat-VUC: Et erit lumen Israël in igne, et Sanctus ejus in flamma; et succendetur,
    et devorabitur spina ejus et vepres in die una.
  eng-ASVBT: And the light of Israel will be for a fire, and his Holy One for a flame;
    and it will burn and devour his thorns and his briers in one day.
  ita-1885: E la luce d'Israele sarà come un fuoco, e il suo Santo come una fiamma;
    e arderà, e divorerà le vepri, ed i pruni di esso, in un giorno.
  eng-LXXUP: And the light of Israel shall be for a fire, and he shall sanctify him
    with burning fire, and it shall devour the wood as grass.
  eng-ULB: The light of Israel will become a fire, and his Holy One a flame; it will
    burn and devour his thorns and briers in one day.
  spa-VBL: La luz de Israel se convertirá en un fuego, y su Santo se convertirá en
    una llama. Quemará sus espinas y zarzas en un solo día.
  fra-_FOB: Et la lumière d'Israël deviendra un feu, et son Saint une flamme, qui
    brûlera et dévorera ses épines et ses ronces, en un seul jour;
  mal-mal: യിസ്രായേലിന്റെ ദൈവം ഒരു തീയായും അവന്റെ പരിശുദ്ധൻ ഒരു ജ്വാലയായും ഇരിക്കും;
    അത് കത്തി, ഒരു ദിവസംകൊണ്ട് അവന്റെ മുള്ളുകളും മുൾച്ചെടികളും ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Us waqt Isrāīl kā nūr āg aur Isrāīl kā Quddūs sholā ban kar Asūr kī kāṅṭedār
    jhāṛiyoṅ aur ūṅṭkaṭāroṅ ko ek hī din meṅ bhasm kar degā.
  suz-BL: मिनु इस्राएली आन छेङछेङ मी दुम्‍ब। मिनु आन का ला बाक्‍शो परमप्रभु नाप्‍पाइक्‍ब
    दुम्‍ब। मिनु मेकोमी आन चू नु चोंक काबुमी नेक्‍पाइक्‍ब। ब्‍यवस्‍था ४:२४
  eng-NOY: The light of Israel shall be a fire, And his Holy One a flame, Which shall
    burn and devour his thorns and briers in one day.
  ita-1927: La luce d’Israele diventerà un fuoco, e il suo Santo una fiamma, che arderà
    e divorerà i suoi rovi ed i suoi pruni in un sol giorno.
  ckb-ckb: ڕووناکی ئیسرائیل دەبێت بە ئاگر و پیرۆزەکەشی بە گڕ، دەیسووتێنێت و دەیخوات
    چقڵ و دڕکەکەی لە یەک ڕۆژدا.
  eng-BBE: 'And the light of Israel will be for a fire, and his Holy One for a flame:
    wasting and burning up his thorns in one day.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಬೆಳಕು ಬೆಂಕಿಯಾಗುವುದು, ಅದರ ಪರಿಶುದ್ಧರು ಜ್ವಾಲೆಯಂತಿರುವರು, ಅದು ಒಂದೇ
    ದಿನದಲ್ಲಿ ಅವನ ಮುಳ್ಳು, ದತ್ತೂರಿಗಳನ್ನು ದಹಿಸಿ ನುಂಗಿಬಿಡುವುದು.
  tam-2017: இஸ்ரவேலின் ஒளியான தேவனானவர் அக்கினியும், அதின் பரிசுத்தர் அக்கினி ஜூவாலையுமாகி,
    ஒரே நாளிலே அவனுடைய முட்செடிகளையும், நெரிஞ்சில்களையும் எரித்து அழித்து,
  spa-RV-1909: Y la luz de Israel será por fuego, y su Santo por llama que abrase
    y consuma en un día sus cardos y sus espinas.
  ron-BTF: Şi lumina lui Israel va fi ca un foc şi Cel Sfânt ca o flacără şi va arde
    şi va mistui spinii şi mărăcinii lui într-o singură zi;
  eng-WEBP: The light of Israel will be for a fire, and his Holy One for a flame;
    and it will burn and devour his thorns and his briers in one day.
  eng-FBV: Israel's light will become a fire, and his Holy One will become a flame.
    It will burn up his thorns and brambles in just one day.
  nld-1939: Dan wordt Israëls Licht een vuur, zijn Heilige een vlam, Die op één dag
    zijn doornen en distels geheel verbrandt;
  nch-BL: TOTECO cati itztoc quej inintaahuil nopa israelitame mochihuas quej se tit.
    Quena, yaya cati Tatzejtzeloltic huan Toteco tiisraelitame elis quej se hueyi
    tit cati amechtzontamiltis antali Asiria ehuani. San ipan se yohuali amechtamitatis
    anasirios quej huitzti huan sahua mecat nimantzi tata.
  vie-1934: Sự sáng của Y-sơ-ra-ên sẽ trở nên lửa, Đấng Thánh nó sẽ trở nên ngọn đèn,
    chỉ trong một ngày, đốt tiêu gai gốc và chà chuôm nó;
  hin-CV: इस्राएल की ज्योति आग और पवित्र ज्वाला होगी; और उसके झाड़ आग में जल जाएंगे.
  eng-OURB: The light of Israel [God prevails] will be for a fire, and his Holy One
    for a flame; and it will burn and devour his thorns and his briers in one day.
  spa-BES: 'Y la luz de Israel será fuego, y su Santo en llama: desperdiciando y quemando
    sus espinas y matorrales en un día.'
  tdx-tdx: Hinjare afo ty failo’ Israele naho lel’afo i Masi’ey; hiforehetse hampitomontoñe
    o fati’eo naho o hisa’eo añate ty andro raike.
  tha-KJV: ความสว่างแห่​งอ​ิสราเอลจะเป็นไฟ และองค์​บริสุทธิ์​ของท่านจะกลายเป็นเปลวเพลิง
    และจะเผาและกินหนามใหญ่และหนามย่อยของเขาเสียในวันเดียว
  por-BR-2018: E a Luz de Israel virá a ser fogo, e seu Santo, labareda, que queima
    e consome seus espinhos e seus cardos em um dia.
  deu-ELO: Und das Licht Israels wird zum Feuer werden, und sein Heiliger zur Flamme,
    die seine Dornen und seine Disteln in Brand setzen und verzehren wird an einem
    Tage.
  eng-WYC-2018: And the light of Israel shall be in fire, and the Holy of it in flame;
    and the thorn of him and briar shall be kindled and devoured in one day. (And
    the light of Israel shall be a fire, and its Holy One shall be a flame; and his
    thorns and briars shall be kindled and devoured in one day.)
  epo-epo: Kaj la lumo de Izrael fariĝos fajro, kaj lia Sanktulo fariĝos flamo; kaj
    ĝi forbruligos kaj ekstermos liajn pikarbustojn kaj dornojn en unu tago,
  uig-PIN: «Israilning Nuri»ning Ɵzi ot, Uningdiki Muⱪǝddǝs Bolƣuqi yalⱪun bolidu,
    U bir kün iqidǝ uning jiƣanliri wǝ tikǝnlirini kɵydürüp, yutuwalidu.
  beo-beo: 'Gode da Isala:ili fi ilima hadigi gamali agoane. Be E da afadanene bu
    lalu agoane hamomu. Isala:ili ilia Hadigi Gode da lalu gona:su agoane ba:mu. Amo
    da eso afadafa amoga, liligi huluane amola aya: gaga:nomei amola gagalobo nei
    dagomu.'
  tpi-OTNT: Bikpela em i God bilong mekim gutpela na stretpela pasin olgeta, na em
    i stap olsem lait bilong ol manmeri bilong Israel. Tasol long ol Asiria, em bai
    i kamap olsem bikpela paia na kukim kantri bilong ol. Long wanpela de tasol bai
    em i kukim olgeta gras nogut
  hau-SA: Hasken Isra’ila zai zo kamar wuta, Mai Tsarkinsu zai zama kamar wuta; a
    rana guda zai ƙone yă kuma cinye ƙayayyuwa da sarƙaƙƙiyarsa.
  uig-LAT: «Israilning Nuri»ning Özi ot, Uningdiki Muqeddes Bolghuchi yalqun bolidu,
    U bir kün ichide uning jighanliri we tikenlirini köydürüp, yutuwalidu.
  nde-nde: Ukukhanya kuka-Israyeli kuzakuba ngumlilo, oNgcwele wabo abe lilangabi,
    ngosuku olulodwa lizatshisa liqede ameva akhe lokhula lwakhe.
  ton-ton: Pea ko e maama ʻo ʻIsileli ʻe hoko ia ko e afi, pea ko hono tokotaha māʻoniʻoni
    ko e ulo afi, pea ʻe kakaha ia pea fakaʻauha ʻi he ʻaho pe taha hono ngaahi ʻakau
    talatala mo e talatalaʻāmoa;
  ces-1613: Nebo světlo Izraelovo bude ohněm, a Svatý jeho plamenem, i spálí a sžíře
    trní i bodláčí jeho jednoho dne.
  eng-WMB: The light of Israel will be for a fire, and his Holy One for a flame; and
    it will burn and devour his thorns and his briers in one day.
  tam-TCV: இஸ்ரயேலின் ஒளியானவர், நெருப்பாகவும், அவர்களுடைய பரிசுத்தர் கொழுந்துவிட்டு
    எரியும் நெருப்பாகவும் வருவார். அவர் அவனுடைய முட்செடிகளையும், அவனுடைய நெருஞ்சில்
    செடிகளையும் ஒரே நாளில் எரித்துப்போடுவார்.
  ceb-ULB: Ang kahayag sa Israel mahimong kalayo, ug ang iyang Balaan usa ka dilaab;
    sunogon ug ugdawon niini ang iyang mga tunok ug mga sampinit sulod sa usa lamang
    ka adlaw.
  pol-UBG: A Światłość Izraela będzie ogniem, a jego Święty – płomieniem, który spali
    i strawi jego ciernie i osty w jednym dniu.
  urd-GVU: اُس وقت اسرائیل کا نور آگ اور اسرائیل کا قدوس شعلہ بن کر اسور کی کانٹےدار
    جھاڑیوں اور اونٹ کٹاروں کو ایک ہی دن میں بھسم کر دے گا۔
  deu-1912: Und das Licht Israels wird ein Feuer sein, und sein Heiliger wird eine
    Flamme sein, und sie wird seine Dornen und Hecken anzünden und verzehren auf einen
    Tag.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಪರಂಜ್ಯೋತಿಯು ದಹಿಸುವ ಅಗ್ನಿಯಾಗುವುದು. ಅವರ ಪರಿಶುದ್ಧನು ಜ್ವಾಲೆಯಂತಿರುವನು.
    ಅದು ಒಂದೇ ದಿನದಲ್ಲಿ ಅಶ್ಶೂರದ ಮುಳ್ಳುಗಿಳ್ಳನ್ನು ಸುಟ್ಟು ನುಂಗಿಬಿಡುವುದು.
  yap-yap: Got, ni fare tamilang rok yu Israel, e bayi ngal’ ni nifiy. Got nthothup
    nu Israel e bayi ngal’ ni daramram, nu lan ta’reb e rran me urfiy urngin ban’en,
    ni mus ko rachngal nge pan ni makankan.
  hlt-MCSB: Israel kah vangnah te hmai la, amah kah a cimcaih te hmaisai la poeh ni.
    Te vaengah a hling neh a lota te a dom vetih hnin at dongah a tlum sak ni.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ፖዖ ማዔ ፆኦዛሢ ፔኤሮ ዬያ ዓሶም ታሚ ማዓንዳኔ፤ ዒስራዔኤሌ ዓሶኮ ዱማዼ ፆኦዛሢ ፔኤሮ ፔቴ ኬሊና
    ጋውዶና ሃንጎ ዓንጊፆዋ ዓይሱዋዖ ቢያ ሚቺ ጋፒሳ ታሚ ሎስቶጉዲ ማዓንዳኔ፤
  twi-ASANTE: Israel Hann no bɛdane ogya. Wɔn Kronkronni no bɛdane ogya dɛreɛ; ɔde
    dakoro bɛhye na wasɛe ne nkasɛɛ ne nnɛnkyɛnse.
  eng-WEBU: The light of Israel will be for a fire, and his Holy One for a flame;
    and it will burn and devour his thorns and his briers in one day.
  wal-wal: Israa7eela Poo7oi tama gidana; Israa7eela Geeshshaikka laco gidana; yaatidi
    a agunttaanne a kinddiichchuwaa issi gallassi xuuggananne maana.
  spa-PDDPT: La luz de Israel se convertirá en fuego, su Santo en llama de fuego que
    arderá y consumirá sus zarzas y sus espinos en un solo día.
  gun-gun: Mba'eta Israel kuery moexakãa ma omomba 'rã tata rami, peteĩ ára pyve Nhanderuete
    Iky'a e'ỹ va'e oapypa 'rã juu'y ha'e juu rakuaendy Assíria yvy re ikuai va'e.
  ilo-ULB: Agbalinto nga apuy ti silaw ti Israel ken ti Nasantoan ti Israel ket agbalin
    a gil-ayab; iti uneg iti maysa nga aldaw, uramen ken alun-onento ti apuy dagiti
    sisiit ken sisiitan a mula ti Asiria.
  kpg-kpg: God, go di maalama Israel, gaa huli gaa hai di ahi. Di God Dabuaahia o
    Israel gaa hai di ahi, gaa dudu nia mee huogodoo i lodo di laangi hua e dahi,
    hagapuni gi nia laagau lligi mono laagau duduia.
  uig-ARA: «ئىسرائىلنىڭ نۇرى»نىڭ ئۆزى ئوت، ئۇنىڭدىكى مۇقەددەس بولغۇچى يالقۇن بولىدۇ،
    ئۇ بىر كۈن ئىچىدە ئۇنىڭ جىغانلىرى ۋە تىكەنلىرىنى كۆيدۈرۈپ، يۇتۇۋالىدۇ.
  sus-sus: Isirayila Marigi Alatala luma nɛ alɔ tɛ sɛniyɛnxi, naxan e xa tunbe nun
    baagi birin ganma lɔxɔ keren.
  pon-2006: Koht, marain en Israel, pahn wiahla kisiniei. Koht sarawien Israel pahn
    ketin luluda, me ni rahnteieu pahn kamwasikahla mehkoaros, pil iangahki kisin
    tuhke oh tuhke tekatek kan.
  ksd-ksd: Ma ra Kapa kai Israel na da ra iap, ma ra Lia Kakit da ra kulameme, ma
    na vuringa, ma ta ra kopono bung na vaimur vue kana kunai ma kana kait.
  tur-YTC: İsrael'in ışığı ateş, Kutsalı da alev olacak; ve onun dikenlerini ve çalılarını
    bir günde yakacak ve yiyip bitirecek.
  grc-BRENT: Καὶ ἔσται τὸ φῶς τοῦ Ἰσρὴλ εἰς πῦρ, καὶ ἁγιάσει αὐτὸν ἐν πυρὶ καιομένῳ,
    καὶ φάγεται ὡσεὶ χόρτον τὴν ὕλην·
  ind-AYT: Terang Israel akan menjadi seperti api, dan Yang Mahakudus dari Israel
    seperti nyala api. Api itu akan membakar dan melalap belukar berduri dan onaknya
    dalam sehari saja.
  nya-nya: Mulungu, Kuwala kwa Israeli, adzakhala ngati moto, Woyera uja wa Israeli
    adzakhala ngati malawi a moto. Motowo udzawatentha ndi kuwapsereza ngati minga
    ndi mkandankhuku pa tsiku limodzi.
  hrv-hrv: Svjetlost Izraelova bit će poput ognja, Svetac njegov kao plamen koji će
    zapalit' i proždrijeti drač njegov i trnje njegovo u jednome danu.
  mps-mps: Genuai Bidi aga te Tigidali Wiegi Yai Doloba Pai Kolesaga Naga Ebo God
    dao. Tama aga te Israel dabego ula dao. Tiali goli, Asiria dabe dali da, aga te
    isi gagalama, augwaligo bulu isi ulaibao. Te deli bubagade naga agai te tigidali
    dwai nosai dabe isi ulaibao.
  tpi-tpi: Bikpela em i God bilong mekim gutpela na stretpela pasin olgeta, na em
    i stap olsem lait bilong ol manmeri bilong Israel. Tasol long ol Asiria, em bai
    i kamap olsem bikpela paia na kukim kantri bilong ol. Long wanpela de tasol bai
    em i kukim olgeta gras nogut
  dan-1931: Israels Lys bliver til Ild og dets Hellige til en Flamme, og den brænder
    og fortærer hans Tidsel og Torn på én Dag;
  vie-OVCB: Chúa, Nguồn Sáng của Ít-ra-ên, sẽ là lửa; Đấng Thánh sẽ như ngọn lửa.
    Chúa sẽ tiêu diệt gai gốc và bụi gai bằng lửa, thiêu đốt chúng chỉ trong một đêm.
  guj-2017: ઇઝરાયલનો પ્રકાશ તે અગ્નિરૂપ થશે, તેના પવિત્ર તે જ્વાળારૂપ થશે; તે એક દિવસમાં
    તેના કાંટા અને ઝાંખરાંને બાળીને ગળી જશે.
  pon-2006A: Koht, marain en Israel, pahn wiahla kisiniei. Koht sarawien Israel pahn
    ketin luluda, me ni rahnteieu pahn kamwasikahla mehkoaros, pil iangahki kisin
    tuhke oh tuhke tekatek kan.
  por-BRBSL: A luz de Israel será para um fogo, e seu Santo para uma chama; e ele
    queimará e devorará seus espinhos e suas sarças em um dia.
  cth-cth: Isarelnaw e angnae teh hmai lah ao han. Kathounge Cathut teh hmaipalai
    lah ao han. Hnin touh hoiyah, ahnimae pâkhing buruk hoi rapan pueng teh mueng
    ka yawng lah a kak han.
  twi-twi: Israel Hann no bɛdan ogya. Wɔn Kronkronni no bɛyɛ ogya a ɛdɛw; ɔde da koro
    bɛhyew na wasɛe ne nsɔe ne nnɛnkyɛnse.
  hlt-hlt: Israel kah vangnah te hmai la, amah kah a cimcaih te hmaisai la poeh ni.
    Te vaengah a hling neh a lota te a dom vetih hnin at dongah a tlum sak ni.
  tbz-SIM: Wèè tu Isidɑyɛɛribɛ kó kuwenniku ò yóó nɑɑ́ mmuhɑ̃ɑ̃́ mmu, mí nwèè kpɑ
    mɛyɛi m bo nɑɑ́ nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ bɛ cuokɛ̀ kɛ́cɔ́útɛ́ tipotì nɛ̀ tisɑ̃mpotì diyiè
    dìmɑ́ɑ̀ miɛkɛ.
  msy-2020: Ekiam, a Israelian Godɨn Bar Zuezim, a Israelian gumazamizibar angazangarimɨn
    mɨn iti. Egh Asiriaba, an avir bar dafamɨn mɨn otogh, men kantri daboroghtɨ, a
    isigham. Egh dughiar vamɨran, a Asirian oghevsevir kurabar apueghtɨ, da bar isigham.
  dop-dop: Mpi tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ nyɑɑlǝm kɑ́ wɛɛ ɩsɩɩ kɔkɔ. Ɩsɛɣɛlɩ nyǝ́mɑ Nɑŋŋ tʋ
    kɑ́ wɛɛ ɩsɩɩ kɔkɔ kʋmʋmʋkɑ. Kɑɑ nyɑɣɑ sɔwɑ kɛ kʋyɑkʋ kʋlʋmʋɣʋ.
  azb-azb: İsrailin Nuru od, İsrailin Müqəddəsi alov olacaq. Aşşuru tikan və qanqal
    kimi bir gündə yandırıb yox edəcək.
  eng-DBY: and the light of Israel shall be for a fire, and his Holy One for a flame;
    and it shall burn and devour his thorns and his briars in one day,
  hin-2017: इस्राएल की ज्योति तो आग ठहरेगी, और इस्राएल का पवित्र ज्वाला ठहरेगा; और
    वह उसके झाड़ - झँखाड़ को एक ही दिन में भस्म करेगा।
  wol-KYG: Aji Sax ji, leeru Israyil mooy doon sawara, ku Sellam kooku mooy doon tàkk-tàkku
    sawara, xoyom taxasi Asiri aki dégam ci benn bés.
  eng-YLT: And the light of Israel hath been for a fire, And his Holy One for a flame,
    And it hath burned, and devoured his thorn And his brier in one day.
  eng-WYC-2017: And the light of Israel shall be in fire, and the Holy of it in flame;
    and the thorn of him and briar shall be kindled and devoured in one day.
  eng-WMBB: The light of Israel will be for a fire, and his Holy One for a flame;
    and it will burn and devour his thorns and his briers in one day.
  urd-GVH: उस वक़्त इसराईल का नूर आग और इसराईल का क़ुद्दूस शोला बनकर असूर की काँटेदार
    झाड़ियों और ऊँटकटारों को एक ही दिन में भस्म कर देगा।
  rug-rug: Tamasa sa zuke pa Izireli si kote ta evaṉae na nika, Asa pu hopena si kote
    huruṉu; pa korapana keke rane si kote sulu meke gani pani Sa sari nana hiqohiqo
    rakihi.
  gaz-gaz: Ifni Israaʼel ibidda, Qulqullichi isaanii sunis arraba ibiddaa taʼa; ibiddi
    sun guyyuma tokkoon qoraattii isaatii fi sokorruu isaa gubee balleessa.
  fra-LSG: La lumière d’Israël deviendra un feu, Et son Saint une flamme, Qui consumera
    et dévorera ses épines et ses ronces, En un seul jour;
  yal-yal: Isirayilaa kɛnɛnna, Ala yɛtɛɛn findima nɛn tɛɛn na. E sariɲantɔɔn yi findi
    tɛɛ dɛgɛn na, a Asiriya yamanan ɲanle nun a sɛxɛne birin gan, e ɲan lɔxɔ kedenni.
  haw-1868: E lilo no ka malamalama o Iseraela i ahi, A o kona Mea Hemolele hoi i
    lapalapa ahi; A e puhi no ia, a e hoopau ma ka la hookahi, I kona nahele ooi,
    a me kona laau kalakala.
  arb-NAV: فَيُصْبِحُ نُورُ إِسْرَائِيلَ نَاراً، وَقُدُّوسُهُ لَهِيباً، فَتَشْتَعِلُ
    وَتَلْتَهِمُ شَوْكَهُ وَحَسَكَهُ فِي يَوْمٍ وَاحِدٍ،
  ewe-ewe: Israel ƒe Kekeli azu dzo, eƒe Kɔkɔetɔ la anɔ abe dzo bibi ene, eye le ŋkeke
    ɖeka dzi la, abi afia ŋuwo kple aŋɔkawo.
  eng-LEE: And the light of Israel shall become a fire, and his Holy One a flame;
    and it shall burn and devour his thorns and his briers on one day.
  asm-FB: যিহোৱাৰ জ্যোতি ইস্ৰায়েলৰ অগ্নিস্বৰূপ হ’ব, আৰু তেওঁৰ পবিত্ৰ জনা অগ্নিশিখা
    হ’ব; সেই দিনতে তেওঁৰ কাঁইটীয়া বন আৰু কাঁইটীয়া বননি জ্বলাই গ্রাস কৰিব।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ لُمَ نّ عَلْ تّ سّنِيّنشِ، نَشَن عٍ شَ تُنبٍ نُن
    بَافِ بِرِن فَنمَ لْشْ كٍرٍن.
  fra-SBL: La lumière d'Israël sera comme un feu, et son Saint comme une flamme ;
    et il brûlera et dévorera ses épines et ses ronces en un seul jour.
  hbo-hbo: וְהָיָ֤ה אֹֽור־יִשְׂרָאֵל֙ לְאֵ֔שׁ וּקְדֹושֹׁ֖ו לְלֶהָבָ֑ה וּבָעֲרָ֗ה וְאָֽכְלָ֛ה
    שִׁיתֹ֥ו וּשְׁמִירֹ֖ו בְּיֹ֥ום אֶחָֽד׃
  kik-kik: Ũtheri wa Isiraeli agaatuĩka mwaki, nake Ũrĩa Mũtheru wao atuĩke rũrĩrĩmbĩ.
    Ũgaakana na ũcine mĩigua yake na congʼe wake o mũthenya ũmwe.
  fra-NCL: La lumière d’Israël sera un feu, et son Saint, une flamme, qui consumera
    et dévorera ses épines et ses ronces, en un seul jour.
  cek-AK: Israel aanghaih loe kangqong hmai ah om tih; anih ih Ciimcai Sithaw loe
    hmaipalai ah om tih; anih ih kapring phroh hoi soekhring loe nito thung hmai mah
    kangh ueloe, amro boih tih.
  cuk-cuk: Bab-Dummad-wargwenna-guedi, Israel-dulemarga-neg-meegwadyobi-guedi, soo-gaeyobi
    gudoed. Bab-Jehová-Isligwaled soo-gwichigumaidyob gudoed. Ibagwen-nuedi, Asiria-sordamar-obelogoed,
    ikomaryobi, gagan-ikomaryobi, soogi bela obelogoed.
  uig-CYR: «Исраилниң Нури»ниң Өзи от, Униңдики Муқәддәс Болғучи ялқун болиду, У бир
    күн ичидә униң җиғанлири вә тикәнлирини көйдүрүп, жутувалиду.
  tel-2017: ఇశ్రాయేలు దేవుని వెలుగు ఒక అగ్ని అవుతుంది. దాని పరిశుద్ధ దేవుడు ఒక జ్వాల
    అవుతాడు. అది అష్షూరు దేశపు బలురక్కసి చెట్లకూ, గచ్చపొదలకూ అంటుకుని ఒక్క రోజులో
    వాటిని మింగేస్తుంది.
  hat-BSA: Limyè Israël la va devni yon dife; Sila ki Sen an, yon flanm. Li va brile
    yo e devore pikan li yo ak raje li yo nan yon sèl jou.
  kos-kos: God, su kalem lun Israel, fah oana sie e. God mutal lun Israel El fah ekla
    nu ke kosran e ma ac fah esukak kokul ac sak nukewa ma oasr otoh kac ke len sefanna.
  hbo-WLC: וְהָיָ֤ה אֽוֹר־יִשְׂרָאֵל֙ לְאֵ֔שׁ וּקְדוֹשׁ֖וֹ לְלֶהָבָ֑ה וּבָעֲרָ֗ה וְאָֽכְלָ֛ה
    שִׁית֥וֹ וּשְׁמִיר֖וֹ בְּי֥וֹם אֶחָֽד׃
  ibo-ibo: Ìhè nke Izrel, ga-aghọ ọkụ, Onye nsọ ha, ga-aghọkwa ire ọkụ nke ga-ala
    ihe niile nʼiyi. Nʼotu abalị ka ọ ga-erechapụ ogwu niile na uke niile ọkụ.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ଜ୍ୟୋତିଃ ଅଗ୍ନି ସ୍ୱରୂପ ହେବ ଓ ତାହାର ଧର୍ମସ୍ୱରୂପ ଅଗ୍ନିଶିଖା ସଦୃଶ
    ହେବେ, ଆଉ ତାହା ଜ୍ୱଳି ଗୋଟିଏ ଦିନରେ ତାହାର କାନକୋଳି ଓ କଣ୍ଟକ ବୃକ୍ଷସବୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iwe, Kot ewe saramen Israel epwe wiliti ekkei, Ewe mi Pin lon Israel epwe
    usun chök ngetenget. Epwe kenala o arosala pwal mwo nge pötöwölingauen Asiria
    me an iräfölüföl lon eu chök rän.
  rop-rop: Det brabli holiwan God, im na det lait blanga ola Isreil pipul. Im garra
    jidan wulijim det faiya, en ebrijing blanga yu garra barnbarn langa det faiya
    na, jis laik draiwan gras.
  ukr-1871: Сьвітло Ізрайлеве спаде на його огнем, і Сьвятий його буде полумєм, що
    пожере тернину його й бодяки його одного дня.
  deu-1951: Und das Licht Israels wird zum Feuer werden und sein Heiliger zur Flamme;
    die wird jene Dornen und Hecken an einem einzigen Tage verbrennen und verzehren
  eng-JPS: And the light of Israel shall be for a fire, and his Holy One for a flame;
    and it shall burn and devour his thorns and his briers in one day.
  srp-1865: Jer æe vidjelo Izrailjevo biti oganj, i svetac æe njegov biti plamen,
    i upaliæe i sažeæi trnje njegovo i èkalj njegov u jedan dan.
  lug-lug: Ekitangaala kya Isirayiri kirifuuka omuliro, n’Omutukuvu waabwe abeere
    olulimi lw’omuliro, mu lunaku lumu kyokye kimalirewo ddala amaggwa ge n’emyeramannyo
    gye.
  heb-heb: והיה אור ישראל לאש וקדושו ללהבה ובערה ואכלה שיתו ושמירו ביום אחד׃
  ben-IRV: ইস্রায়েলের সদাপ্রভু আগুনের মত হবেন ও যিনি তার পবিত্রজন তিনি শিখার মত হবেন;
    তা একদিনের তার সব কাঁটাঝোপ ও কাঁটাগাছ পুড়িয়ে গ্রাস করবে।
  pan-pan: ਇਸਰਾਏਲ ਦੀ ਜੋਤ ਅੱਗ, ਅਤੇ ਉਹ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਲੰਬ ਹੋਵੇਗਾ, ਉਹ ਉਸ ਦੇ ਕੰਡੇ ਅਤੇ
    ਕੰਡਿਆਲੇ ਇੱਕੋ ਹੀ ਦਿਨ ਵਿੱਚ ਸਾੜ ਕੇ ਭਸਮ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုး၏အလင်း သည် မီး ဖြစ် တော်မူ မည်။ သန့်ရှင်း သော ဘုရားသည် မီးလျှံ
    ဖြစ်တော်မူမည်။ တနေ့ ခြင်းတွင် ၊ ထိုမင်း ၏ ဆူး ပင်အမျိုးမျိုးတို့ကို မီးရှို့၍၊
    ကျွမ်း စေတော်မူမည်။
  tte-O: '@see-verse:ISA.010.016'
  hmo-hmo: Dirava, Israela ena diari, be lahi do ia halaoa. Israela ena Helaga Dirava
    be lahi hururuhururu do ia halaoa, bona dina tamona lalonai, Asuria king ena gau
    ibounai do ia gabua ore, iena ava ginigini, bona iena au ginigini danu.
  urd-urd: बल्कि इस्राईल का नूर ही आग बन जाएगा और उसका क़ुद्दूस एक शो'ला होगा, और
    वह उसके ख़स — ओ — ख़ार को एक दिन में जलाकर भसम कर देगा।
  rus-SYN: Свет Израиля будет огнем, и Святый его - пламенем, которое сожжет и пожрет
    терны его и волчцы его в один день;
  bqc-SIM: Isailiↄ Gupua a gↄ̃ tɛ́ ũ, an Lua Kuaadoade a gↄ̃ tɛ́vua ũ, i kũ Asili
    lɛaaↄ ń aà lɛsikaoↄwa gↄↄ do kóũ.
  tcz-CHONGTHU: Pakai, Israelte salvah chu meikongin pangintin, Athengpa chu ameikou
    hiding ahi. Ama’n ling le khao jouse le melmate chu jan khat kah-a meikonga ahallhum
    ding ahi.
  mar-mar: इस्राएलाची ज्योती अग्नी होईल, आणि त्यांचा पवित्र प्रभू ज्वाला होईल; तो
    त्याचे काटेकूटे व काटेझुडपे एका दिवसात जाळून खाक करील.
  qub-qub: Israelcunapaj achquino caycaj Santo Tayta Diosmi nina rataycajmanno ticracurengapaj.
    Nircorga juc junajllachömi Asiria runacunata illgarachengapaj cashata shatata
    nina rupacurcushanno.
  hat-hat: Bondye ki limyè pèp Izrayèl la pral tounen yon dife. Bondye pèp Izrayèl
    la ki yon Bondye apa pral tounen yon flanm dife. Nan yon sèl jou l'ap boule tout
    pikan ak tout raje, fè yo tounen sann.
  eng-BSB: And the Light of Israel will become a fire, and its Holy One a flame. In
    a single day it will burn and devour Assyria’s thorns and thistles.
  eng-WEBPB: The light of Israel will be for a fire, and his Holy One for a flame;
    and it will burn and devour his thorns and his briers in one day.
  kbq-kbq: Hagi ruotage'ma hu'nea Ra Anumzamo'a, Israeli vahetera mago tavi mani'ne.
    Hianagi ave'ave trazankna hu'neza Israeli vahe'ma knazama nezamiza Asiria vahera,
    mago teve anefa kna huno magoke zupage ana havi trazana tefanane hugahie.
  nhe-BL: TOTECO tlen itztoc queja inintlahuil nopa israelitame mochihuas queja se
    tlitl. Quena, yajaya Tlen Tlatzejtzeloltic huan Toteco tiisraelitame elis queja
    se hueyi tlitl tlen inmechtzontlamiltis intlali Asiria ehuani. San ipan se yohuali
    inmechtlamitlatis inAsiria ehuani queja huitztli huan sahua mecatl nimantzi tlatlas.
  gub-BL: Tupàn Ikatuahy Ma'e a'e, Izaew wanupe tatainy zàwenugar a'e, wiko putar
    tata romo a'e nehe. Pitài 'ar rehe wapy putar ka'a xu rehe we nehe. Umumaw putar
    Axir parer zauxiapekwer wà nehe.
  eng-DRA: 'And the light of Israel shall be as a fire, and the Holy One thereof as
    a flame: and his thorns and his briers shall be set on fire, and shall be devoured
    in one day.'
