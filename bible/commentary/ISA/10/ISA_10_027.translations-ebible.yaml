  heb-heb: והיה ביום ההוא יסור סבלו מעל שכמך ועלו מעל צוארך וחבל על מפני שמן׃
  ben-IRV: সেই দিন তোমার কাঁধ থেকে তার বোঝা, তোমার ঘাড় থেকে তার যোঁয়ালী তুলে নেওয়া
    হবে এবং তোমার ঘাড়ের চর্বির জন্য যোঁয়ালী ভেঙে যাবে।
  pan-pan: ਅਤੇ ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਉਹ ਦਾ ਭਾਰ ਤੇਰੇ ਮੋਢਿਆਂ ਤੋਂ ਅਤੇ ਉਹ ਦਾ ਜੂਲਾ ਤੇਰੀ
