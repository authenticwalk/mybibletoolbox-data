  kan-2017: ಆ ದಿನದಲ್ಲಿ, ಅವರು ಹೊರಿಸಿದ ಹೊರೆಯು, ನಿಮ್ಮ ಬೆನ್ನಿನಿಂದಲೂ, ಹೂಡಿದ ನೊಗವು ಕುತ್ತಿಗೆಯಿಂದಲೂ
    ತೊಲಗುವುದು, ಮತ್ತು ನೀವು ಕೊಬ್ಬಿದ ಕಾರಣ ನೊಗವು ಮುರಿದು ಹೋಗುವುದು.
  yap-yap: Ra taw ko chingiyal’nem, ma gu ra pithigmed u tan gelngin yu Assyria, ma
