verse: ISA.010.027
translations:
  mal-C: അന്ന് അവരുടെ ഭാരം നിന്റെ തോളിൽനിന്ന് ഉയർത്തപ്പെടും നിന്റെ കഴുത്തിലുള്ള അവരുടെ
    നുകംതന്നെ; നിന്റെ പുഷ്ടി നിമിത്തം ആ നുകം തകർക്കപ്പെടും.
  deu-TKW: Und an jenem Tage wird ihre Last von deinem Nacken verschwinden, und dein
    Hals ihres Joches ledig sein.
  lin-lin: Na mokolo wana, bakolongola mokumba na likolo ya mapeka na bino mpe na
    ekangiseli na bakingo na bino. Tango mokumba yango ekolongwa, ekotika esika na
    bomengo.
  eng-LSV: And it has come to pass in that day, || His burden is turned from off your
    shoulder, || And his yoke from off your neck, || And the yoke has been destroyed,
    because of prosperity.
  eng-GNV: 'And at that day shall his burden be taken away from off thy shoulder,
    and his yoke from off thy necke: and the yoke shalbe destroied because of the
    anoynting.'
  eng-WEBSTER: And it shall come to pass in that day, that his burden shall be taken
    away from off thy shoulder, and his yoke from off thy neck, and the yoke shall
    be destroyed because of the anointing.
  nhw-BL: Huan ipan nopa tonali niamoTECO nijtlamiltis nochi nopa tlatequipanojcayotl
    tlen nomasehualhua nopona ipan sequinoc tlalme. Niquinquixtilis nochi inintlamamal
    catli etic, huan nijtlamiltis nochi nopa tlanahuatilme catli ohui catli ipan ilpitoque.”
  swh-ONEN: Katika siku hiyo mzigo wao utainuliwa kutoka mabegani mwenu, na nira yao
    kutoka shingoni mwenu; nira itavunjwa kwa sababu ya kutiwa mafuta.
  bba-bba: Tɔ̃ɔ te sɔɔ, kon bɛɛ nɛn tɔmbu yɑrɑ yorun di kpɑ i bɛɛn sɔmunu sɔbiɑ kpɑ
    i suɡu potɑ bɛɛn wĩinun di. I ǹ mɑɑ suɡu dokemɔ yèn sɔ̃ nɑ bɛɛ ɡɔsɑ nɑ ɡum tɑ̃re.
  eng-KJVCPB: And it shall come to pass in that day, That his burden shall be taken
    away from off thy shoulder, And his yoke from off thy neck, And the yoke shall
    be destroyed because of the anointing.
  luo-luo: E kindeno tingʼ mapek mane joga nigo nogol kuomgi, jok mag-gi nogol e ngʼutgi;
    kendo jok notur nikech gisebedo machwe.
  meu-meu: Una dina ai ena maduna metauna na pagamui amo baine heabi oho, bona ena
    maduna auna na aiomui amo baine kwaidu oho. Ia na Rimon amo vada e dae lao,
  npi-ULB: त्यस दिन, तिमीहरूका कुममा भएको त्यसको बोझ र तिमीहरूको काँधमा भएको जुवा
    हटाइनेछ र मोटोपनको कारणले जुवा नष्‍ट पारिनेछ ।
  yor-yor: Ní ọjọ́ náà, a ó gbé ẹrù wọn kúrò ní èjìká a yín, àti àjàgà a wọn kúrò
    ní ọrùn un yín a ó fọ́ àjàgà náà, nítorí pé ẹ̀yin ó ti sanra.
  pes-OPCB: در آن روز خداوند به اسارت شما پایان خواهد داد و شما قوی خواهید شد و یوغ
    بندگی از گردن شما خواهد افتاد.
  tgl-ULB: Sa araw na iyon, ang mga pabigat ay aalisin sa inyong balikat at ang pamatok
    ay tatanggalin mula sa inyong mga leeg, at sisirain ang mga pamatok dahil malayo
    na ang inyong mga leeg mula rito.
  hui-hui: Asiriali tigua tí ira tigini mbira nogo bulumaganaga erekunini mo paga
    howa biabe bilonaga bo daila hagadagua tí bo hengedape howa mo ko halu handape
    ho kogoni. Ai o tigua mana ogonibi bialu kagome i̱ mo tandaga halu kagoni. Anigo
    horo mbira tagira ibulene dabo ngelarugoni tagira ibirangi i̱na tinaga hongo bo
    podarogola tíha lone genda mo ngibe nahe holebira, laya, lalu Aisaiahanda lene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ငါ​သည်​သင်​တို့​အား​အာ​ရှု​ရိ​အ​မျိုး​သား
    တို့​၏​လက်​မှ​လွတ်​မြောက်​စေ​မည်။ သင်​တို့ ၏​ပ​ခုံး​ပေါ်​တွင်​ဝန်​ထုပ်​ဝန်​ပိုး​ဖြစ်​တော့
    မည်​မ​ဟုတ်။ သင်​တို့​သည်​အ​လွန်​ဝ​ဖြိုး လာ​သော​ကြောင့် သင်​တို့​၏​ထမ်း​ပိုး​များ
    ကျိုး​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཉིན་མོ་དེར་ཨ་སུར་པའི་ཁུར་པོ་ལྗིད་མོ་ཁྱོད་ཅག་གི་ཕྲག་སྟེང་ནས་ཡལ་ཞིང་། དེ་དག་གི་གཉའ་ཤིང་ཁྱོད་རྣམས་ཀྱི་སྐེ་ནས་ཆག་པར་འགྱུར།
    ཁྱོད་ལ་ཤེད་ཤུགས་རྒྱས་པའི་རྐྱེན་གྱིས་གཉའ་ཤིང་དེ་ཆག་པར་འགྱུར་རོ། །
  wsk-wsk: Tom umu kaparuk se ikup nina nibiwinang te mu kututuwu waruk, ale ngasaru
    nedegetak te mu wirok kaparukkowo, mu awuk, nina noko ningo nuam ningi welang
    minan gemaral ale gopa palagalko.
  sna-sna: Pazuva iro mitoro yavo ichabviswa pamapfudzi enyu, nejoko ravo pamitsipa
    yenyu; joko richavhuniwa, nokuti manyanya kufuta.
  spa-BLM: Sucederá en ese día que su carga se apartará de tu hombro, y su yugo de
    tu cuello, y el yugo será destruido a causa del aceite de la unción.
  cac-cac: A d'a jun tiempoal chi', ol viq'uel icatz ayoch d'a eyib'an̈ yuj eb' aj
    Asiria chi', icha tz'aj scan̈chajel te' yugo ayoch d'a yib' sjaj noc' vacax.
  swh-ULB: Siku hiyo mzigo wake utanyanyuliwa kwenye mabeba yako na nira katika shingo
    yako, nayo nira itaharibiwa kwa sababu ya unene.
  bel-bel: 'І станецца ў той дзень: здымецца з плячэй тваіх цяжар ягоны, і ярмо ягонае
    - з шыі тваёй; і распадзецца ярмо ад тлушчу.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, dass seine Last weichen wird von
    deiner Schulter und sein Joch von deinem Hals; und das Joch wird gesprengt werden
    infolge des Fettes.
  mbb-OT: Dutun he andew, ibpeǥawas ku sikiyu puun te ǥehem te Asiria he henduen be
    te meveǥat he uwiten he midtiang niw wey iring te eyuǥu he nekeveǥat te tengel
    niw. Ebpekeǥawas kew puun te ǥehem din su egkehimu kew he gemhanan.”
  mal-2015: അന്നാളിൽ അവന്റെ ചുമടു നിന്റെ തോളിൽനിന്നും അവന്റെ നുകം നിന്റെ കഴുത്തിൽ
    നിന്നും നീങ്ങിപ്പോകും; പുഷ്ടിനിമിത്തം നുകം തകർന്നുപോകും.
  gup-gup: Wanjh birrimekbe nawu birrikang Assyria kore ngundihngorrkenwoni nawu ngunhdulmukwoni
    nakka wanjh kaluk kayerrkmerren rowk ngudberre. Dja ngurribebke kore bedda ngundibongkarrmi
    dja ngurriwernhdurrkmirri bedberre.
  rmc-rmc: Andre oda džives tuke lava tele o bremenos pal o vali, so pre tu thoďa
    e Asirija; lakro pharipen imar na ela pre tiri meň a savoro ela mištes.
  pes-OPV: و در آن روز واقع خواهد شد که باراو از دوش تو و یوغ او از گردن تو رفع خواهد
    شدو یوغ از فربهی گسسته خواهد شد.
  ron-1924: Ын зиуа ачея, се ва луа повара луй де пе умэрул тэу ши жугул луй де пе
    гытул тэу, ба ынкэ жугул ва крэпа де грэсиме.
  ben-OBCV: সেদিন, তোমাদের কাঁধে দেওয়া তাদের বোঝা ও তোমাদের ঘাড় থেকে তাদের জোয়াল
    তুলে নেওয়া হবে; সেই জোয়াল ভেঙে ফেলা হবে, কারণ তোমরা ভীষণ হৃষ্টপুষ্ট হয়েছ।
  som-som: Oo maalintaas rarkiisa ayaa garbahaaga laga qaadi doonaa, oo harqoodkiisana
    surkaagaa laga dejin doonaa, oo harqoodkuna wuxuu u baabbi'i doonaa saliidda aawadeed.
  lat-VUC: 'Et erit in die illa: auferetur onus ejus de humero tuo et jugum ejus de
    collo tuo, et computrescet jugum a facie olei.]'
  eng-ASVBT: And it shall come to pass in that day, that his burden shall depart from
    off thy shoulder, and his yoke from off thy neck, and the yoke shall be destroyed
    by reason of fatness.
  ita-1885: Ed avverrà, in quel giorno, che il suo incarico sarà rimosso d'in su la
    tua spalla, e il suo giogo d'in sul tuo collo; e il giogo sarà rotto per cagion
    dell'unzione.
  eng-LXXUP: And it shall come to pass in that day, that his yoke shall be taken away
    from thy shoulder, and his fear from thee, and the yoke shall be destroyed from
    off your shoulders.
  eng-ULB: On that day, his burden is lifted from your shoulder and his yoke from
    off your neck, and the yoke will be destroyed because of fatness.
  spa-VBL: En ese momento quitará la carga de sus hombros y el yugo de su cuello.
    El yugo se romperá gracias a la unción con aceite.
  fra-_FOB: En ce jour-là, son fardeau sera ôté de dessus ton épaule, et son joug
    de dessus ton cou; et la graisse fera éclater le joug.
  mal-mal: ആ നാളിൽ അവന്റെ ചുമട് നിന്റെ തോളിൽനിന്നും അവന്റെ നുകം നിന്റെ കഴുത്തിൽനിന്നും
    നീങ്ങിപ്പോകും; അഭിഷേകതൈലം നിമിത്തം നുകം തകർന്നുപോകും.
  urd-GVR: Us din Asūr kā bojh tere kandhoṅ par se utar jāegā, aur us kā juā terī
    gardan par se dūr ho kar ṭūṭ jāegā. Fāteh ne Yashīmon kī taraf se chaṛh kar
  suz-BL: मेना इन कली गेशो श्‍येत नुप्‍ब। मिनु इन शुर ङा जुवा दोक्‍शा जिक्‍ब।
  eng-NOY: In that day shall his burden be removed from thy shoulder, And his yoke
    from thy neck; Yea, thy yoke shall be broken, as that of a fat steer.
  ita-1927: E, in quel giorno, il suo carico ti cadrà dalle spalle, e il suo giogo
    di sul collo; il giogo sarò scosso dalla tua forza rigogliosa.
  ckb-ckb: جا لەو ڕۆژەدا، باری لەسەر شانت لادەچێت و نیری لەسەر ملت، لەبەر قەڵەوبوونت
    نیر دەتەقێت.
  eng-BBE: And in that day the weight which he put on your back will be taken away,
    and his yoke broken from off your neck.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಅವರು ಹೊರಿಸಿದ ಹೊರೆಯು ನಿಮ್ಮ ಬೆನ್ನಿನಿಂದಲೂ, ಹೂಡಿದ ನೊಗವು ನಿಮ್ಮ ಕುತ್ತಿಗೆಯಿಂದಲೂ
    ತೊಲಗುವುದು ಮತ್ತು ನೀವು ಕೊಬ್ಬಿದ ಕಾರಣ ನೊಗವು ಮುರಿದು ಹೋಗುವುದು.
  tam-2017: அந்நாளில் உன் தோளிலிருந்து அவன் சுமையும், உன் கழுத்திலிருந்து அவன் நுகமும்
    நீக்கப்படும்; அபிஷேகத்தினால் நுகம் முறிந்துபோகும்.
  spa-RV-1909: Y acaecerá en aquel tiempo, que su carga será quitada de tu hombro,
    y su yugo de tu cerviz, y el yugo se empodrecerá por causa de la unción.
  ron-BTF: Şi se va întâmpla în acea zi că povara lui va fi luată de pe umărul tău
    şi jugul său de pe gâtul tău şi jugul va fi distrus din cauza ungerii.
  eng-WEBP: It will happen in that day that his burden will depart from off your shoulder,
    and his yoke from off your neck, and the yoke shall be destroyed because of the
    anointing oil.
  eng-FBV: At that time he will remove the burden from your shoulders and the yoke
    from your neck. The yoke will be broken because of the anointing with oil.
  nld-1939: Op die dag zal het geschieden, Dat zijn last van uw schouder glijdt, Zijn
    juk van uw nek, Met de draagriem, vet van de olie!
  nch-BL: Huan ipan nopa tonali niamoTECO nijtamiltis nochi nopa tequipanojcayot ten
    nomasehualhua nopona ipan sequinoc talme. Niquinquixtilis nochi inintamamal cati
    etic, huan nijtamiltis nochi nopa tanahuatilme cati ohui cati ipan ilpitoque.”
  vie-1934: Trong ngày đó, gánh nặng nó sẽ cất khỏi vai ngươi, ách nó cất khỏi cổ
    ngươi, ách sẽ bị gãy vì sự béo mập.
  hin-CV: उस दिन उनका बोझ तुम्हारे कंधों से हट जाएगा, और उनका जूआ तुम्हारी गर्दन से;
    यह जूआ अभिषेक के साथ तोड़ दिया जाएगा.
  eng-OURB: It will happen in that day, that his burden will depart from off your
    shoulder, and his yoke from off your neck, and the yoke shall be destroyed because
    of the anointing oil.
  spa-BES: Y en ese día se quitará el peso que él puso en tu espalda, y su yugo se
    romperá de tu cuello.
  tdx-tdx: Ie amy andro zay, hihintsañe tsy ho antsoro’o eo ty kilanka’e, naho tsy
    ho an-kàto’o eo ty joka’e, toe hipozake amy havondrahañey i jokay.
  tha-KJV: และต่อมาในวันนั้นภาระของเขาจะพรากไปจากบ่าของเจ้า และแอกของเขาจะถูกทำลายเสียจากคอของเจ้า
    และแอกนั้นจะถูกทำลายเพราะเหตุการเจิม”
  por-BR-2018: E acontecerá naquele dia, que sua carga será tirada de teu ombro, e
    seu jugo de teu pescoço; e o jugo será despedaçado por causa da unção.
  deu-ELO: Und es wird geschehen an jenem Tage, daß seine Last weichen wird von deiner
    Schulter und sein Joch von deinem Halse; und das Joch wird gesprengt werden infolge
    des Fettes.
  eng-WYC-2018: And it shall be in that day, his burden shall be taken away from thy
    shoulder, and his yoke from thy neck; and the yoke shall wax [all] rotten from
    the face of oil. (And it shall be on that day, his burden shall be taken away
    from thy shoulder, and his yoke from thy neck; and the yoke shall be destroyed
    because of the anointing.)
  epo-epo: Kaj en tiu tago lia ŝarĝo estos deprenita de sur viaj ŝultroj kaj lia jugo
    de sur via kolo, kaj la jugo krevos pro la graseco.
  uig-PIN: Andin xu künidǝ xundaⱪ boliduki, Uning yüki mürǝngdin, Boyunturuⱪi boynungdin
    elip taxlinidu; Mayliring sǝwǝbidin, Boyunturuⱪ sundurup yoⱪitilidu.
  beo-beo: Amo esoga, Na da Asilia ilia gasa bagade hou amo da wali dilima hasanasisa,
    amo Na da gugunufinisimu. Ilia dioi bagade “youge” da fa:no dilia gidagi bu hame
    banenesimu.”
  tpi-OTNT: Nau ol Asiria i wok long daunim yupela na bosim yupela olsem man i putim
    plang long nek bilong bulmakau na i hariapim bulmakau long mekim wok. Na ol Asiria
    i sindaun gut. Na dispela pasin bilong ol i mekim mi i belhat. Olsem na long dispela
    taim mi makim pinis, bai mi pinisim strong bilong ol Asiria na bai ol i no moa
    givim hevi long yupela gen.”
  hau-SA: A wannan rana zai ɗauke nauyi daga kafaɗarku, nauyinsu daga wuyanku; za
    a karye karkiya domin kun yi ƙiba ƙwarai.
  uig-LAT: Andin shu künide shundaq boliduki, Uning yüki mürengdin, Boyunturuqi boynungdin
    élip tashlinidu; Mayliring sewebidin, Boyunturuq sundurup yoqitilidu.
  nde-nde: Ngalolosuku imithwalo yabo izasuswa emahlombe enu, lejogwe labo entanyeni
    zenu; ijogwe lizakwephulwa ngoba selizimukile.
  ton-ton: Pea ʻe hoko pehē, ʻi he ʻaho ko ia, ʻe toʻo ʻene kavenga mei ho uma, mo
    ʻene haʻamonga mei ho kia, pea ʻe maumauʻi ʻae haʻamonga mei homou uma.”
  ces-1613: I stane se v ten den, že složeno bude břímě jeho s ramene tvého, a jho
    jeho s šíje tvé, nýbrž zkaženo bude jho od přítomnosti pomazaného.
  eng-WMB: It will happen in that day that his burden will depart from off your shoulder,
    and his yoke from off your neck, and the yoke shall be destroyed because of the
    anointing oil.
  tam-TCV: அந்த நாளில் அசீரியனால் உங்களுக்கு உண்டான சுமையோ, உங்கள் தோள்களில் இருந்து
    நீக்கப்படும்; அவர்களுடைய நுகம் உங்கள் கழுத்திலிருந்து அகற்றப்படும், நீங்கள் கொழுத்திருக்கிறபடியால்
    நுகம் முறிந்துவிடும்.
  ceb-ULB: Nianang adlawa, gikuha ang iyang palas-anon gikan sa inyong abaga ug ang
    iyang yugo gikan sa inyong liog, ug mabali ang yugo tungod sa katambok.
  pol-UBG: I stanie się w tym dniu, że jego brzemię zostanie zdjęte z twoich ramion
    i jego jarzmo z twojej szyi, a to jarzmo zostanie zniszczone z powodu namaszczenia.
  urd-GVU: اُس دن اسور کا بوجھ تیرے کندھوں پر سے اُتر جائے گا، اور اُس کا جوا تیری
    گردن پر سے دُور ہو کر ٹوٹ جائے گا۔ فاتح نے یشیمون کی طرف سے چڑھ کر
  deu-1912: Zu der Zeit wird seine Last von deiner Schulter weichen müssen und sein
