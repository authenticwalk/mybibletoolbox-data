  ory-ory: ପୁଣି, ସେହି ଦିନରେ ତାହାର ବୋଝ ତୁମ୍ଭ ସ୍କନ୍ଧରୁ ଓ ତାହାର ଯୁଆଳି ତୁମ୍ଭ ଗ୍ରୀବାରୁ
