  mdy-ETH: ዬኖ ዎዶና ታኣኒ ዒንሢ ዓሶኦሬ ዓሳ ሄርቂ ዎይሣሢዳፓ ኬሳንዳኔ፤ ዬካፓ ዔያቶኮ ሄርቂ ዎይሦ ቃንባራ ዒንሢኮ ዓንዱርሙሞይዳፓ
