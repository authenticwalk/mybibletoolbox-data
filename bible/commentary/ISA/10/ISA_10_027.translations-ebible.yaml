  dop-dop: Kʋyɑkʋ ŋkʋɣʋ ɩ kɑ kɔɔlɩ mǝ nyʋɣʋ tɑɑ kɛ́ sǝɣǝlɑ wenɑ Asilii nyǝ́mɑ kɑ sʋkɑ-mɛ
    nɑ ɑ́ nɩɩ-mɛ tɔ. Nɑ ɩ́ fiti ŋmɑkǝlʋɣʋ mpi pɑ ŋmɑkǝlɑɣɑ-mɛ tɔ.
  azb-azb: O gün Aşşurun yükü çiyninizdən, Boyunduruğu boynunuzdan götürüləcək. Dirçəldiyinizə
