  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יָס֤וּר סֻבֳּלוֹ֙ מֵעַ֣ל שִׁכְמֶ֔ךָ וְעֻלּ֖וֹ
    מֵעַ֣ל צַוָּארֶ֑ךָ וְחֻבַּ֥ל עֹ֖ל מִפְּנֵי־שָֽׁמֶן׃
  ibo-ibo: Nʼụbọchị ahụ, aga m eme ka unu nwere onwe unu site nʼebe ndị Asịrịa nọ.
