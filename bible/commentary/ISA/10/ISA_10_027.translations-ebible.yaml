  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יָס֤וּר סֻבֳּלֹו֙ מֵעַ֣ל שִׁכְמֶ֔ךָ וְעֻלֹּ֖ו
