  uig-ARA: ئاندىن شۇ كۈنىدە شۇنداق بولىدۇكى، ئۇنىڭ يۈكى مۈرەڭدىن، بويۇنتۇرۇقى بوينۇڭدىن
    ئېلىپ تاشلىنىدۇ؛ مايلىرىڭ سەۋەبىدىن، بويۇنتۇرۇق سۇندۇرۇپ يوقىتىلىدۇ.
  sus-sus: Na lɔxɔɛ Ala wo xa kote binye bama nɛ wo tunki ma e naxan saxi wo xun ma.
