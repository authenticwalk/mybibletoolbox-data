  mya-JVB: ထို ကာလ ၌ သူ ၏ဝန် ကို သင် ၏ပခုံး ပေါ် က ၎င်း၊ သူ ၏ထမ်းဘိုး ကိုသင် ၏လည်ပင်း
    ပေါ် က ၎င်း ချ ရ၏။ ဆူဝ ခြင်းကျေးဇူးကြောင့် ထမ်းဘိုး ပျက်စီး ရ၏။
  tte-O: Kabo sauganane koina leyaleyam mena kali kayakayale polopolowena yakele-gabaen
    na tabe galogalom mena polowe meuloina kana maina itautusi. Ami livasi kana koleya
    besiele bulumakau sinisinibuna kana kayakayale ikele-gabaen.
  hmo-hmo: “Unai dina dekenai, lau ese Asuria ena siahu dekena amo umui do lau kokia
    ruhaia, bona edia maduna metau be emui pagadia dekena amo do lau kokia, idia do
    lau hadikaia ore. Bona umui dekenai dehoro muramura do lau atoa.”
  urd-urd: और उस वक़्त यूँ होगा कि उसका बोझ तेरे कंधे पर से और उसका बोझ तेरी गर्दन
    पर से उठा लिया जाएगा और वह बोझ मसह की वजह से तोड़ा जाएगा।”
  rus-SYN: 'И будет в тот день: снимется с рамен твоих бремя его, и ярмо его - с шеи
    твоей; и распадется ярмо от тука.'
  bqc-SIM: Zĩbeezĩ a ń aso go á gã̀u, a ń zuu bↄɛ́ á nↄɛ à ɛ́'ɛ.
  tcz-CHONGTHU: Chuniteng chuleh Pakaiyin amite sohchanna phat akichaisah ding, alengkou-uva
    kon’a soh namkol asutlhahpeh ding ahi.
  mar-mar: त्या दिवशी, तुझ्या खाद्यांवरील त्याचे ओझे आणि तुझ्या मानेवरील त्याचे जूं
    काढण्यात येईल,” तुझ्या मानेच्या पुष्ठतेमुळे ते जू भंग पावेल.
  qub-qub: Chay junäga jorgushäpaj lasaj guepita aparipäshushayquitami. Yüguta matancayquiman
    churapäshushayquitapis paquirishäpaj.»
  hat-hat: Lè jou sa a va rive, m'a wete chay sa a sou zepòl nou; m'a delivre nou
    anba moun peyi Lasiri yo. Nou p'ap nan mizè ankò, n'ap gen tou sa n'a bezwen.
  eng-BSB: On that day the burden will be lifted from your shoulders, and the yoke
    from your neck. The yoke will be broken because your neck will be too large.
  eng-WEBPB: It will happen in that day that his burden will depart from off your
    shoulder, and his yoke from off your neck, and the yoke shall be destroyed because
    of the anointing oil.
  kbq-kbq: Hagi tamafuntetira knazana eri netrena, karenamare zafa tamanankempintira
    eritrenugetma knare hutma manigahaze.
  nhe-BL: Huan ipan nopa tonali niimoTECO nijtlamiltis nochi nopa tlatequipanojcayotl
    tlen notlacajhua nopano ipan sequinoc tlaltini. Niquinquixtilis nochi inintlamamal
    tlen etic, huan nijtlamiltis nochi nopa tlanahuatili tlen ohui tlen ipan ilpitoque.”
  gub-BL: A'e 'ar mehe apupyro putar wapo wi ihe nehe. Axir omono putar ipuhuz katu
    ma'e pekupe pe nehe. Apyro putar a'e ma'e pekupe wi nehe. Apumupytu'u kar putar
    wanupe uma'ereko e ma'e romo peneko re nehe. Peàmàtyry'ymar ur waiko Himon wi
    wà.
  eng-DRA: And it shall come to pass in that day, that his burden shall be taken away
    from off thy shoulder, and his yoke from off thy neck, and the yoke shall putrify
    at the presence of the oil.
