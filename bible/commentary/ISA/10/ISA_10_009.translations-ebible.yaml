verse: ISA.010.009
translations:
  mal-C: കൽനെ കർക്കെമീശുപോലെയല്ലേ? ഹമാത്ത് അർപ്പാദുപോലെയും, ശമര്യ ദമസ്കോസ്പോലെയും
    അല്ലേ?
  deu-TKW: Ist es nicht Kalno wie Karkemis ergangen? oder Hamath wie Arpad oder Samaria
    wie Damaskus?
  lin-lin: Engumba Kalino ekweyaki te lokola engumba Karikemishi ? Engumba Amati,
    lokola engumba Aripadi te ? Engumba Samari, lokola engumba Damasi te ?
  eng-LSV: Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as Damascus?
  eng-GNV: Is not Calno as Carchemish? Is not Hamath like Arpad? Is not Samaria as
    Damascus?
  eng-WEBSTER: Is not Calno as Carchemish? is not Hamath as Arpad? is not Samaria
    as Damascus?
  nhw-BL: Tijsosolose altepetl Calno san se quen tijsosolojque altepetl Carquemis.
    Huan Hamat huetzis toixpa quen huetzqui Arfad. Huan Samaria tijsosolose quen tijsosolojque
    Damasco.
  swh-ONEN: Je, Kalno hakutendwa kama Karkemishi? Hamathi si kama Arpadi, nayo Samaria
    si kama Dameski?
  bba-bba: U mɑɑ wusu nɔmɑ doke si su wɑ̃ɑ win swɛɛ sɔɔ n kɑ ɡirɑri Yerusɑlɛmuɔ. Wuu
    siyɑ Kɑlinɔ kɑ Kɑɑkemisi kɑ Hɑmɑti kɑ Aɑpɑdi kɑ Sɑmɑri kɑ Dɑmɑsi.
  eng-KJVCPB: Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as
    Damascus?
  luo-luo: Donge Kalno osechalo gi Karkemish? Donge Hamath chal mana gi Arpad, kendo
    Samaria mana ka Damaski?
  meu-meu: Kalano na Karakemisi ida vada e heḡereḡere, bona Hamat na Arapada ida vada
    e heḡereḡere, bona Samaria na Damasko ida vada e heḡereḡere, ani?
  npi-ULB: के कल्नो कर्कमीशजस्तै होइन र? के हमात अर्पादजस्तै होइन र? के सामरिया दमस्‍कसजस्तै
    होइन र?
  yor-yor: ‘Kì í ha ṣe pé Kalno dàbí i Karkemiṣi? Hamati kò ha dàbí i Arpadi, àti
    Samaria bí i Damasku?
  pes-OPCB: شهرهای کرکمیش و کلنو و حمات و ارفاد را تسخیر کردیم؛ سامره و دمشق نیز تسلیم
    ما شدند.
  tgl-ULB: Hindi ba tulad ng Calno ang Carquemis? Hindi ba ang Hamat ay tulad ng Arpad?
    Hindi ba ang Samaria ay tulad ng Damasco?
  hui-hui: '@see-verse:ISA.010.008'
  mya-mya: ကာ​လ​နော​မြို့​နှင့်​ခါ​ခေ​မိတ်​မြို့၊ ဟာ​မတ်​မြို့ နှင့်​အာ​ပဒ်​မြို့၊
    ရှ​မာ​ရိ​မြို့​နှင့်​ဒ​မာ​သက်​မြို့ တို့​ကို​ငါ​နှိမ်​နင်း​ခဲ့​၏။-
  bod-N: ཀལ་ནོ་ནི་ཀར་ཀེ་མི་སི་དང་མི་འདྲའམ། ཧ་མཱད་ནི་ཨར་ཕད་དང་མི་འདྲའམ། སཱ་མར་ཡ་ནི་དཱ་མེ་སེག་དང་མི་འདྲའམ།
  wsk-wsk: Ale balso, 'Agi ani wonong wonong imi, Kalno, Karkemis, Hamat, Arpat, Samaria
    se Damascus mu, kager te suen la me nunga gi abowa tugumem e?' maso.
  sna-sna: Karino harina kuita sezvakaita Karikemishi here? Ko, Hamati harina kufanana
    neAripadhi, uye Samaria harina kufanana neDhamasiko here?
  spa-BLM: ¿No es Calno como Carchemish? ¿No es Hamat como Arpad? ¿No es Samaria como
    Damasco?”
  cac-cac: Lajan ix vutej chon̈ab' Calno yed' chon̈ab' Carquemis. Icha ix vutej Hamat,
    icha pax chi' ix vutej chon̈ab' Arfad. Axo Samaria lajan ix ajcan yed' Damasco.
  swh-ULB: Je? kalno si kama Karkemish? Je Hamathi si kama Arpadi? Je Samaria si kama
    Demeski?
  bel-bel: Халнэ ці ж ня тое самае, што Кархэміс? Эмат ці ж ня тое самае, што Арпад?
    Самарыя ці ж ня тое самае, што Дамаск?
  deu-ELBBK: Ist nicht Kalno wie Karchemis? Nicht Hamat wie Arpad? Nicht Samaria wie
    Damaskus?
  mbb-OT: Wazà mibizahayan te Carkemish te Calno, wey Arpad te Hamat, wey is Damascus
    te Samaria? Neked-iiring dà heini he menge inged su pudu ku naaǥew.
  mal-2015: കല്നോ കർക്കെമീശിനെപ്പോലെയല്ലയോ? ഹമാത്ത് അർപ്പാദിനെപ്പോലെയല്ലയോ? ശമര്യ
    ദമ്മേശെക്കിനെപ്പോലെയല്ലയോ?
  gup-gup: Bedda bindibom bininj rowk kore kukadje Calno dja mak kore kukadje Carchemish.
    Mak kunmekbe yerrih karohrok bu karrbenbom bininj kore kubolkkimuk Samaria dja
    kukadje Damascus.
  rmc-rmc: Domarďom o fori Kalno the Karkemiš; o fori Chamat the Arpad. Domarďom e
    Samarija the o Damašek.
  pes-OPV: آیا کلنو مثل کرکمیش نیست و آیاحمات مثل ارفاد نی، و آیا سامره مانند دمشق
    نمی باشد؟
  ron-1924: Ну с-а ынтымплат ку Кално ла фел ка ши ку Каркемишул? Ну с-а ынтымплат
    ку Хаматул ка ши ку Арпадул? Ну с-а ынтымплат Самарией ла фел ка Дамаскулуй?
  ben-OBCV: আমার হাতে কল্‌নো কি কর্কমীশের মতো, হমাৎ কি অর্পদের মতো এবং শমরিয়া কি
    দামাস্কাসের মতো মন্দ বরাত হয়নি?
  som-som: Kalnoo sow ma aha sida Karkemiish? Xamadna sow ma aha sida Arfaad? Samaariyana
    sow ma aha sida Dimishaq oo kale?
  lat-VUC: Numquid non principes mei simul reges sunt? numquid non ut Charcamis, sic
    Calano? et ut Arphad, sic Emath? numquid non ut Damascus, sic Samaria?
  eng-ASVBT: Is not Calno as Carchemish? is not Hamath as Arpad? is not Samaria as
    Damascus?
  ita-1885: Non è Calno come Carchemis? non è Hamat come Arpad? non è Samaria come
    Damasco?
  eng-LXXUP: then shall he say, Have I not taken the country above Babylon and Calno,
    where the tower was built? and have I not taken Arabia, and Damascus, and Samaria?
  eng-ULB: Is not Kalno like Carchemish? Is not Hamath like Arpad? Is not Samaria
    like Damascus?
  spa-VBL: Conquistamos Calno como lo hicimos con Carquemis; así también Hamat como
    Arpad; Samaria como Damasco.
  fra-_FOB: N'en fut-il pas de Hamath comme d'Arpad? N'en fut-il pas de Samarie comme
    de Damas?
  mal-mal: കല്നോ കർക്കെമീശിനെപ്പോലെയല്ലയോ? ഹമാത്ത് അർപ്പാദിനെപ്പോലെയല്ലയോ? ശമര്യ ദമ്മേശെക്കിനെപ്പോലെയല്ലയോ?
  urd-GVR: Phir hamārī futūhāt par ġhaur karo. Karkimīs, Kalno, Arfād, Hamāt, Damishq
    aur Sāmariya jaise tamām shahr yake bād dīgare mere qabze meṅ ā gae haiṅ.
  suz-BL: मार, काल्‍नो सहर कारकेमीश खोदेंशो ममाइ? हमाथ, अरपाद खोदेंशो ममाइ? मिनु सामरीया
    दमस्‍कस खोदेंशो ममाइ ङा?
  eng-NOY: Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as Damascus?
  ita-1927: Non è egli avvenuto di Calno come di Carkemish? Di Hamath come d’Arpad?
    di Samaria come di Damasco?
  ckb-ckb: ئایا کەلنۆ وەک کەرکەمیش نییە؟ یان حەمات وەک ئەرپاد؟ یان سامیرە وەک دیمەشق؟
  eng-BBE: Will not the fate of Calno be like that of Carchemish? is not Hamath as
    Arpad? is not Samaria as Damascus?
  kan-OKCV: ಕಲ್ನೋ, ಕರ್ಕೆಮೀಷಿನ ಹಾಗಲ್ಲವೋ? ಹಮಾತ್ ಅರ್ಪಾದಿನ ಹಾಗಲ್ಲವೇ? ಸಮಾರ್ಯವು ದಮಸ್ಕದ ಹಾಗಲ್ಲವೋ?
  tam-2017: கல்னோபட்டணம் கர்கேமிசைப் போலானதில்லையோ? ஆமாத் அர்பாத்தைப்போல் ஆனதில்லையோ?
    சமாரியா தமஸ்குவைப்போலானதில்லையோ?
  spa-RV-1909: ¿No es Calno como Carchêmis, Hamath como Arphad, y Samaria como Damasco?
  ron-BTF: Nu este Calno precum Carchemişul? Nu este Hamatul precum Arpadul? Nu este
    Samaria precum Damascul?
  eng-WEBP: Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
    Damascus?”
  eng-FBV: We conquered Calno like we did Carchemish; Hamath like Arpad; Samaria like
    Damascus.
  nld-1939: Is het Kalno niet als Karkemisj gegaan Chamat als Arpad Samaria als Damascus?
  nch-BL: Tijsosolose altepet Calno san se quej tijsosolojque altepet Carquemis. Huan
    Hamat huetzis toixpa quej huetzqui Arfad. Huan Samaria tijsosolose quej tijsosolojque
    Damasco.
  vie-1934: Há lại Ca-nô chẳng như Cạt-kê-mít, Ha-mát chẳng như Aït-bát, Sa-ma-ri
    chẳng như Đa-mách sao?
  hin-CV: क्या कलनो कर्कमीश व हामाथ अरपाद के और शमरिया दमेशेक के समान नहीं है?
  eng-OURB: Is not Calno like Carchemish? Is not Hamath like Arpad? Is not Samaria
    like Damascus [Bucket of blood]?”
  spa-BES: ¿No será el destino de Calno como el de Carquemis? ¿No es Hamat como Arfad?
    ¿No es Samaria como Damasco?
  tdx-tdx: Tsy hambañe amy Karkemise hao ty Kalnè? Naho amy Kamate ty Arpade? Vaho
    amy Damesèke ty Somerone?
  tha-KJV: เมืองคาลโนก็เหมือนเมืองคารเคมิ​ชม​ิ​ใช่​หรือ เมืองฮามัทก็เหมือนเมืองอารปั​ดม​ิ​ใช่​หรือ
    เมืองสะมาเรี​ยก​็เหมือนเมืองดามัสกั​สม​ิ​ใช่​หรือ
  por-BR-2018: Não é Calno como Carquemis? Não é Hamate como Arpade? Não é Samaria
    como Damasco?
  deu-ELO: Ist nicht Kalno wie Karchemis? Nicht Hamath wie Arpad? Nicht Samaria wie
    Damaskus?
  eng-WYC-2018: Whether not as Carchemish, so Calno; and as Arpad, so Hamath? whether
    not as Damascus, so Samaria?
  epo-epo: Ĉu Kalno ne estas kiel Karkemiŝ? ĉu Ĥamat ne estas kiel Arpad? ĉu Samario
    ne estas kiel Damasko?
  uig-PIN: Kalno xǝⱨiri Karkemix xǝⱨirigǝ, Hamat xǝⱨiri Arpad xǝⱨirigǝ, Samariyǝ xǝⱨiri
    Dǝmǝxⱪ xǝⱨirigǝ ohxax ǝmǝsmu?
  beo-beo: Na da Ga:lanou, Gagimisi, Ha:ima:de, Aba:de, Samelia amola Dama:sagase,
    amo moilai bai bagade huluane hasali dagoi.
  tpi-OTNT: '@see-verse:ISA.010.008'
  hau-SA: ‘Kalno bai kasance kamar Karkemish ba? Hamat bai zama kamar Arfad Samariya
    kuma kamar Damaskus ba?
  uig-LAT: Kalno shehiri Karkémish shehirige, Xamat shehiri Arpad shehirige, Samariye
    shehiri Demeshq shehirige oxshash emesmu?
  nde-nde: IKhalino kaliphumelelanga njengeKharikhemishi na? IHamathi kalinjenge-Ariphadi
    na? LeSamariya kayinjengeDamaseko na?
  ton-ton: ‌ʻIkai ʻoku tatau ʻa Kalino mo Kalikimisi? ʻIkai ʻoku tatau ʻa Hamate mo
    ʻApati? ʻIkai ʻoku tatau ʻa Samēlia mo Tamasikusi?
  ces-1613: Zdaliž jako Charkemis není Chalno? Zdali není jako Arfad Emat? Zdali není
    jako Damašek Samaří?
  eng-WMB: Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
    Damascus?”
  tam-TCV: கல்னோ பட்டணம் கர்கேமிஷைப்போல் ஆகவில்லையா? ஆமாத் அர்பாத்தைப்போல் ஆகவில்லையா?
    சமாரியா தமஸ்குவைப்போல் ஆகவில்லையா?
  ceb-ULB: Dili ba ang Calno sama sa Carkemis, ang Hamat sama sa Arpad, ug ang Samaria
    sama sa Damascus?
  pol-UBG: Czy Kalno nie jest jak Karkemisz? Czy Chamat nie jest jak Arpad? Czy Samaria
    nie jest jak Damaszek?
  urd-GVU: پھر ہماری فتوحات پر غور کرو۔ کرکِمیس، کلنو، ارفاد، حمات، دمشق اور سامریہ
    جیسے تمام شہر یکے بعد دیگرے میرے قبضے میں آ گئے ہیں۔
  deu-1912: Ist Kalno nicht wie Karchemis? ist Hamath nicht wie Arpad? ist nicht Samaria
    wie Damaskus?
  kan-2017: ಕರ್ಕೆಮೀಷಿನ ಗತಿಯು ಕಲ್ನೋವಿಗೆ ಆಯಿತಲ್ಲವೇ? ಅರ್ಪದಿಗೆ ಆದ ಪಾಡು ಹಮಾತಿಗೂ ಬಂತಲ್ಲವೇ?
    ದಮಸ್ಕದ ಗತಿಯು ಸಮಾರ್ಯಕ್ಕೂ ಸಂಭವಿಸಿತಲ್ಲವೇ?
  yap-yap: Kug kol e pi nug nu Kalno nge Karkemish, nge pi binaw nu Hamath nge Arpad.
    Kug kol yu Samaria ngu Damaskus.
  hlt-MCSB: Kalneh Karkhemish bang moenih a? Khamath Arpad bang moenih a? Samaria
    Damasku bang moenih a?
  mdy-ETH: ታኣኒ ካሊኖኔ፥ ካርካሚሼ፥ ሃማቴንታ ዓርፓዴ ካታሞዋ ባሼኔ፤ ሃሣ ሳማሪያንታ ዴማስቆንታ ታ ዴማ ታኣኒ ማሄኔ።
  twi-ASANTE: Kalno nyɛɛ sɛ Karkemis anaa? Hamat nte sɛ Arpad na Samaria nte sɛ Damasko
    anaa?
  eng-WEBU: Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
    Damascus?”
  wal-wal: Kalnno katamai Karkkamiisha katamaa mala gidenneeyye? Hamaata katamai Arifaada
    katamaa mala gidenneeyye? Samaariyaa katamaikka Damasqqo katamaa mala gidenneeyye?
  spa-PDDPT: ¿No es Calno como Carquemis? ¿No es Hamat como Arfad? ¿No es Samaria
    como Damasco?
  gun-gun: Calno tetã namombai ri ty'y Carquemis rami? Hamate tetã Arpade rami e'ỹ
    ri ty'y opyta? Ha'e Samaria tetã Damasco rami e'ỹ ri ty'y opyta?
  ilo-ULB: Saan kadi a ti Calno ket kas iti Carkemis? Saan kadi a ti Hamat ket kas
    iti Arpad? Saan kadi a ti Samaria ket kas iti Damasco?
  kpg-kpg: Au gu hagamagedaa nia waahale o Calno mo Carchemish, nia waahale o Hamath
    mo Arpad. Au gu hagamagedaa Samaria mo Damascus.
  uig-ARA: كالنو شەھىرى كاركېمىش شەھىرىگە، خامات شەھىرى ئارپاد شەھىرىگە، سامارىيە
    شەھىرى دەمەشق شەھىرىگە ئوخشاش ئەمەسمۇ؟
  sus-sus: Kalano taa mu sɔntɔ xɛ alɔ Karakemisi? Xamata fan mu faxa xɛ alɔ Arapadi?
    Samari mu kana xɛ alɔ Damasi?
  pon-2006: I kalowedier kahnimw kan en Kalno oh Karkemis, kahnimw kan en Amad oh
    Arpad. I kalowedier Sameria oh Damaskus.
  ksd-ksd: Dave, Kalno pa dir varogop ma Karkemis vang? Ma Kamat pa dir varogop bar
    ma Arpad? ma Samaria pa dir varogop bar ma Damasko?
  tur-YTC: Kalno Karkamış gibi değil mi? Hamat Arpad gibi değil mi? Samariya Damaskus
    gibi değil mi?”
  grc-BRENT: Καὶ ἐρεῖ, οὐκ ἔλαβον τὴν χώραν τὴν ἐπάνω Βαβυλῶνος καὶ Χαλάνης, οὗ ὁ
    πύργος ᾠκοδομήθη, καὶ ἔλαβον Ἀραβίαν καὶ Δαμασκὸν καὶ Σαμάρειαν;
  ind-AYT: Bukankah Kalno seperti Karkemis? Bukankah Hamat seperti Arpad? Bukankah
    Samaria seperti Damsyik?
  nya-nya: ‘Kodi Kalino sanagonjetsedwe monga Karikemesi? Kodi Hamati sali ngati Aripadi,
    nanga Samariya sali ngati Damasiko?
  hrv-hrv: Nije li Kalno kao Karkemiš? Nije li Hamat kao Arpad, Samarija kao Damask?
  mps-mps: '@see-verse:ISA.010.008'
  tpi-tpi: '@see-verse:ISA.010.008'
  dan-1931: Gik det ej Kalno som Karkemisj, mon ikke Hamat som Arpad, Samaria som
    Damaskus?
  vie-OVCB: Chúng ta sẽ tiêu diệt Canh-nô như Cát-kê-mít. Ha-mát sẽ sụp đổ trước chúng
    ta như Ác-bác. Và chúng ta sẽ đánh tan Sa-ma-ri như đã diệt Đa-mách.
  guj-2017: કાલ્નો કાર્કમીશ જેવું નથી? હમાથ આર્પાદ ના જેવું નથી? સમરુન એ દમસ્કસ જેવું
    નથી?
  pon-2006A: I kalowedier kahnimw kan en Kalno oh Karkemis, kahnimw kan en Amad oh
    Arpad. I kalowedier Sameria oh Damaskus.
  por-BRBSL: Calno não é como Carchemish? O Hamath não é como o Arpad? Samaria não
    é como Damasco?”
  cth-cth: Kalno kho teh Kakhemish kho patetlah Hamath kho teh Arpad kho patetlah
    nahoehmaw, Samaria kho teh Damaskas kho patetlah nahoehmaw ao vaw.
  twi-twi: Kalno nyɛɛ sɛ Karkemis ana? Hamat nte sɛ Arpad na Samaria nte sɛ Damasko
    ana?
  hlt-hlt: Kalneh Karkhemish bang moenih a? Khamath Arpad bang moenih a? Samaria Damasku
    bang moenih a?
  tbz-SIM: Kɛ nɑ Kɑdinɔɔ nɛ̀ Kɑdikemiisi nɛ̀ Amɑti ɛì kɔbɛ nɛ̀ Adipɑdi ɛì kɔbɛ nɛ̀
    Sɑmmɑrii ɛì kɔbɛ nɛ̀ Dɑmɑɑsi ɛì kɔbɛ.
  msy-2020: 'Kɨ mɨsogha nguibar ekiar kaba ini: Kalno, Karkemis, Hamat, Arpat, Samaria,
    ko Damaskus.'
  dop-dop: Mpʋ tɔtɔɣɔ pǝ lɑpɑ Kɑlǝne nɑ Kɑɑkemisi nɑ Hɑmɑtɩ nɑ Alǝpɑtɩ nɑ Sɑmɑlii,
    nɑ Tɑmɑsɩ pɑ ɑcɑlɛɛ.
  azb-azb: Kalnonu Karkemiş kimi ələ keçirmədimmi? Xamat və Arpad şəhərlərini süqut
    etdirmədimmi? Samariya ilə Dəməşq bizə təslim olmadılarmı?
  eng-DBY: Is not Calno as Karkemish? Is not Hamath as Arpad? Is not Samaria as Damascus?
  hin-2017: क्या कलनो कर्कमीश के समान नहीं है? क्या हमात अर्पाद के और सामरिया दमिश्क
    के समान नहीं?
  wol-KYG: Kalne daa gën Karkemis gee ma nangu? Am Amat daa gën Arpàdd? Am Samari
    daa gën Damaas?
  eng-YLT: Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as Damascus?
  eng-WYC-2017: Whether not as Carchemish, so Calno; and as Arpad, so Hamath? whether
    not as Damascus, so Samaria?
  eng-WMBB: Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
    Damascus?”
  urd-GVH: फिर हमारी फ़ुतूहात पर ग़ौर करो। करकिमीस, कलनो, अरफ़ाद, हमात, दमिश्क़ और
    सामरिया जैसे तमाम शहर यके बाद दीगरे मेरे क़ब्ज़े में आ गए हैं।
  rug-rug: Huara pania gami sa popoa Kalono gugua mo pa Kasemisi. Hamati si hoqa pa
    kenu mami gua mo pa Arapadi. Meke Sameria si huara gunia tugo gami pa Damasikasi.
  gaz-gaz: Kaalnoon akkuma Karkemiish mitii? Hamaati akkuma Arfaad mitii? Samaariyaanis
    akkuma Damaasqoo mitii?
  fra-LSG: N’en a-t-il pas été de Calno comme de Carkemisch? N’en a-t-il pas été de
    Hamath comme d’Arpad? N’en a-t-il pas été de Samarie comme de Damas?
  yal-yal: N mi Kalano taan suxi alo Karakemisi taan ba? N mi Xamata taan ligaxi alo
    Arapada taan ba? N mi Samari taan ligaxi alo Damasi taan ba?
  haw-1868: Aole anei i like o Kaleno me Karekemisa? A o Hamata hoi me Arepada? A
    o Samaria me Damaseko?
  arb-NAV: أَلَيْسَ مَصِيرُ كَلْنُو كَمَصِيرِ كَرْكَمِيشَ؟ أَوَ لَيْسَ مَآلُ حَمَاةَ
    كَمَآلِ أَرْفَادَ؟ أَلَيْسَتِ السَّامِرَةُ كَدِمَشْقَ؟
  ewe-ewe: ‘Ɖe Kalno medze anyi abe Karkemis ene, Hamat abe Arpad ene, eye Samaria
    abe Damasko ene oa?
  eng-LEE: Is not Calno like Karkemish? is not Chamath like Arpad? is not Samaria
    like Damascus?
  asm-FB: কলনো জানো কৰ্কমীচৰ দৰে নহয় নে? হমাৎ অৰ্পদৰ দৰে নহয় নে? চমৰিয়া জানো দম্মেচকৰ
    দৰে নহয় নে?
  sus-A: كَلَنٌ تَا مُ سْنتْ شّ عَلْ كَرَكٍمِسِ؟ شَمَتَ قَن مُ قَشَ شّ عَلْ عَرَثَدِ؟
    سَمَرِ مُ كَنَ شّ عَلْ دَ مَسِ؟
  fra-SBL: Calno n'est-elle pas comme Carménich ? Hamath n`est-elle pas comme Arpad ?
    Samarie n'est-elle pas comme Damas ? »
  hbo-hbo: הֲלֹ֥א כְּכַרְכְּמִ֖ישׁ כַּלְנֹ֑ו אִם־לֹ֤א כְאַרְפַּד֙ חֲמָ֔ת אִם־לֹ֥א
    כְדַמֶּ֖שֶׂק שֹׁמְרֹֽון׃
  kik-kik: Githĩ itũũra rĩa Kalino rĩtiekirwo o ta Karikemishi? O narĩo Hamathu-rĩ,
    githĩ rĩtiekirwo o ta Aripadi? Narĩo Samaria githĩ rĩtiekirwo o ta Dameski?
  fra-NCL: N’en a-t-il pas été de Calno comme de Carchémis, et de Hamath comme d’Arphad,
    et de Samarie comme de Damas ?
  cek-AK: Kalno vangpui, Karkhemish vangpui, Hammath vangpui, Arpad vangpui, Samaria
    vangpui hoi Damaska vangpui loe nihcae mah lak o boeh na ai maw? tiah thuih.
  cuk-cuk: ¿Ar Calno-neggwebur, Carquemis-neggweburyob gussursi? ¿Hamat-neggwebur,
    Arfad-neggweburyob gussursi? ¿Ar Samaria-neggwebur, Damasco-neggweburyob gusmosursi?
  uig-CYR: Кално шәһири Каркемиш шәһиригә, Хамат шәһири Арпад шәһиригә, Самарийә шәһири
    Дәмәшқ шәһиригә охшаш әмәсму?
  tel-2017: కల్నో పట్టణం కర్కెమీషులాంటిదే కదా? హమాతు అర్పాదులాంటిది కాదా? షోమ్రోను
    దమస్కులాంటిది కాదా?
  hat-BSA: Èske Calno pa tankou Carkemisch, oswa Hamath pa tankou Arpad? Ni Samarie
    pa tankou Damas?
  kos-kos: Nga kutangla siti lun Calno ac Carchemish, siti lun Hamath ac Arpad. Nga
    kutangla Samaria ac Damascus.
  hbo-WLC: הֲלֹ֥א כְּכַרְכְּמִ֖ישׁ כַּלְנ֑וֹ אִם־לֹ֤א כְאַרְפַּד֙ חֲמָ֔ת אִם־לֹ֥א
    כְדַמֶּ֖שֶׂק שֹׁמְרֽוֹן׃
  ibo-ibo: ‘Ọnọdụ Kalno ọ dịghị ka nke Kakemish? Hamat ọ dịghị ka Apad; Sameria ọ
    dịghịkwa ka Damaskọs?
  ory-ory: କଲ୍‍ନୋ ସହର କି କର୍କମୀଶ୍‍ ସହର ତୁଲ୍ୟ ନୁହେଁ? ହମାତ୍‍ ସହର କି ଅର୍ପଦ ସହର ତୁଲ୍ୟ
    ନୁହେଁ? ଶମରୀୟା କି ଦମ୍ମେଶକ ତୁଲ୍ୟ ନୁହେଁ?
  chk-chk: Ifa usun, üsap liapeni Kalno me Karkemis, Hamat me Arpat, pwal Samaria
    me Tamaskus?
  rop-rop: Deibin olredi teikoba ol detlot pipul brom detlot taun gulum Kelno, Kakamish,
    Heimath, Apad, Sameriya en Dameskas.
  ukr-1871: Хиба Хальне не те, що й Кархемис? або Емат не те, що й Арпад? а Самария
    не те, що Дамаск?
  deu-1951: Ist nicht Kalno wie Karkemisch, Chamat wie Arpad, Samarien wie Damaskus?
  eng-JPS: Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as Damascus?
  srp-1865: Nije li Halan kao Harhemis? nije li Emat kao Arfad? nije li Samarija kao
    Damasak?
  lug-lug: ‘Kalino tetwakizikiriza nga Kalukemisi, ne Kamasi nga Alupaadi, ne Samaliya
    nga Ddamasiko?
  heb-heb: הלא ככרכמיש כלנו אם לא כארפד חמת אם לא כדמשק שמרון׃
  ben-IRV: কর্কমীশের মত নয়? হমাৎ কি অর্পদের মত নয়? আর শমরিয়া কি দামেস্কের মত নয়?
  pan-pan: ਕੀ ਕਲਨੋ, ਕਰਕਮੀਸ਼ ਵਰਗਾ ਨਹੀਂ? ਕੀ ਹਮਾਥ, ਅਰਪਾਦ ਵਰਗਾ ਅਤੇ ਸਾਮਰਿਯਾ ਦੰਮਿਸ਼ਕ ਵਰਗਾ
    ਨਹੀਂ?
  mya-JVB: ကာလနော မြို့သည် ခါခေမိတ် မြို့ကဲ့သို့ ၎င်း၊ ဟာမတ် မြို့သည် အာပဒ် မြို့ကဲ့သို့
    ၎င်း၊ ရှမာရိ မြို့သည် ဒမာသက် မြို့ကဲ့သို့ ၎င်း ဖြစ်သည် မဟုတ် လော။
  tte-O: Besiele Kasemisi yakaiwe-gabaenako, kani Kalino yakaiwe-gabaen tabe. Besiele
    Alipadi yakaiwe-gabaenako kani Amati yakaiwe-gabaen tabe. Besiele Damasiko yakaiwe-gabaenako,
    kani Sameliya yakaiwe-gabaen tabe.
  hmo-hmo: Lau ese Kalano bona Karekemisi, bona Hamata bona Arapada lau halusia vadaeni,
    ani? Samaria bona Damaseko danu lau halusia vadaeni ani?
  urd-urd: क्या कलनो करकिमीस की तरह नहीं और हमात अरफ़ाद की तरह नहीं और सामरिया दमिश्क़
    की तरह नहीं है?
  rus-SYN: Халне не то же ли, что Кархемис? Емаф не то же ли, что Арпад? Самария не
    то же ли, что Дамаск?
  bqc-SIM: Lá má kɛ̀ Kaakemiɛ, má kɛ̀ Kalenↄɛɛ. Lá má kɛ̀ Amataɛ, má kɛ̀ Aapadaɛɛ.
    Lá má kɛ̀ Damasiɛ, má kɛ̀ Samaliɛɛ.
  tcz-CHONGTHU: Calno kasumangui, Carchemish kabol bangun. Hamath jong Arpad bangin
    kamasanguva abohkhup tauve. Chuleh Samaria jong Damascus bangin kasumang tauve.
  mar-mar: कालनो कर्कमीशासारखे नाही काय? हमाथ अर्पदासारखे नाही काय? शोमरोन दिमिष्कासारखे
    नाही काय?
  qub-qub: Nogaga charishcä Calno siudätapis Carquemis siudätanöllami; Hamat siudätapis
    Arfad siudätanöllami, Samaria siudäpis Damasco siudätanöllami.
  hat-hat: Mwen pran lavil Kalno menm jan mwen te pran lavil Kakemich. Mwen pran lavil
    Amat menm jan mwen te pran lavil Apad. Mwen pran lavil Samari menm jan mwen te
    pran lavil Damas.
  eng-BSB: “Is not Calno like Carchemish? Is not Hamath like Arpad? Is not Samaria
    like Damascus?
  eng-WEBPB: Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
    Damascus?”
  kbq-kbq: Hagi Kalno kuma'ma hu'noaza hu'na Kakemisi kumara eri haviza nehu'na, Hamati
    kuma'ma hu'noaza hu'na, Arpatia kumara erihaviza nehu'na, Sameria kuma'ma hu'noaza
    hu'na, Damaskasi kumara eri haviza hu'noe.
  nhe-BL: Tijxolehuase altepetl Calno ihuical queja tijxolejque altepetl Carquemis.
    Huan Hamat huetzis toixtla queja huetzqui Arfad. Huan Samaria tijxolehuase queja
    tijxolejque Damasco.
  gub-BL: 'Aityk tawhu tetea''u ihe. Na''aw waner xe wà: Kaw, Karakemi, Amat, Arapaz.
    Apyro Xamari ywy no. Apyro Namaz tawhu no.'
  eng-DRA: 'Are not my princes as so many kings? is not Calano as Charcamis: and Emath
    as Arphad? is not Samaria as Damascus?'
