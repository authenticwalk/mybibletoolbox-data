  ory-ory: ପୁଣି, ତାହାର ବନର ଅବଶିଷ୍ଟ ବୃକ୍ଷ ଏତେ ଅଳ୍ପ ହେବ ଯେ, ଗୋଟିଏ ବାଳକ ତାହା ଲେଖି ପାରିବ।
  chk-chk: Nge ekewe irä mi chüen nom repwe fokun chokisikis, pwe eman semirit epwe
