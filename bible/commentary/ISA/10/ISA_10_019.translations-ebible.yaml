verse: ISA.010.019
translations:
  mal-C: അവന്റെ വനത്തിൽ അവശേഷിക്കുന്ന വൃക്ഷങ്ങൾ ഒരു കുഞ്ഞിന് എണ്ണാവുന്നതുപോലെ പരിമിതമായിരിക്കും.
  deu-TKW: und der Rest der Bäume in seinem Walde wird zu zählen sein, daß ein Knabe
    sie aufschreiben kann.
  lin-lin: Kati na bazamba na yango, ekotikala kaka banzete moke oyo ata mwana moke
    akokoka kotanga motango na yango.
  eng-LSV: And the rest of the trees of his forest [are] few, || And a youth writes
    them.
  eng-GNV: And the rest of the trees of his forest shalbe fewe, that a childe may
    tell them.
  eng-WEBSTER: And the rest of the trees of his forest shall be few, that a child
    may write them.
  nhw-BL: Tlen nopa miyac soldados san mocahuase se quentzi, hasta se conetl huelis
    quinpohuas.
  swh-ONEN: Nayo miti inayobaki katika misitu yake itakuwa michache sana hata mtoto
    mdogo angeweza kuihesabu.
  bba-bba: Dɑ̃ɑ ni nu koo tiɑ mi, nu ǹ ko n dɑbi. Bɑɑ bii u koo kpĩ u nin ɡeeru yore.
  eng-KJVCPB: And the rest of the trees of his forest shall be few, That a child may
    write them.
  luo-luo: Kendo yiende mag bungene nodongʼ manok, ma nyathi matin nyalo kwanogi.
  meu-meu: Ena uda audia oredia bae gadoi vaitani dainai, mero maraḡina ta ese baine
    hagaudia diba.
  npi-ULB: त्यसको जङ्गलमा रहेका रूखहरू अति थोर बाँकी हुनेछन्, जसलाई एक जना बालकले
    पनि गन्‍न सक्‍छ ।
  yor-yor: Àwọn igi tí yóò kù nínú igbó o rẹ̀ yóò kéré níye, tí ọ̀dọ́mọdé yóò fi le
    kọ̀ wọ́n sílẹ̀.
  pes-OPCB: درختان جنگل به قدری کم خواهد شد که یک کودک نیز خواهد توانست آنها را بشمارد.
  tgl-ULB: Ang mga maiiwan na bahagi ng mga puno sa kaniyang kagubatan ay kakaunti
    lamang, na kaya itong bilangin ng isang bata.
  hui-hui: Asiria dindiha winiru bibahende ereba hai howa ira mbira mbira hangu bame
    waneigini emene karume daga lolene karulape hangu yu wahene holebira, lene.
  mya-mya: သစ်​ပင်​များ​အ​နည်း​ငယ်​မျှ​သာ​ကျန်​ရှိ တော့​မည်​ဖြစ်​၍ ယင်း​တို့​ကို​က​လေး​သူ​ငယ်
    ပင်​လျှင်​ရေ​တွက်​၍​ကြည့်​နိုင်​လိမ့်​မည်။
  bod-N: ཁོའི་ནགས་ཚལ་ལས་བྱིས་པས་ཀྱང་གྲངས་ཀ་ལེན་ཐུབ་པའི་སྡོང་པོ་ཁ་ཤས་ལས་ལུས་པར་མི་འགྱུར་རོ།
    །
  wsk-wsk: Ale ko giarum tama kani maliluwuram mu ningi, tam gotek awilaya sanamiwasan
    mu suen mena se, kuriang gotek bo yam kau tutia saparukko terong.
  sna-sna: Uye miti yakasara yamasango ake ichava mishoma kwazvo, zvokuti mwana angagona
    kuinyora pasi.
  spa-BLM: El remanente de los árboles de su bosque será escaso, de modo que un niño
    podría escribir su número.
  cac-cac: Jayvan̈xon̈ej eb' soldado olto canoc, icha tz'ajcan jayeocxo te te' max
    ch'acjieli, vach'chom junoc unin ol yal sb'isan eb'.
  swh-ULB: Mabaka ya miti ya misitu itakuwa michache sana, ambayo mtoto anaweza kuyahesabu.
  bel-bel: І рэшта дрэў лесу будзе такая малая лікам, што дзіця зможа зрабіць вопіс.
  deu-ELBBK: 'Und der Rest der Bäume seines Waldes wird zu zählen sein: Ein Knabe
    könnte sie aufschreiben.'
  mbb-OT: Deisey zà is egkesamà he menge kayu ziyà te menge ketelunan din. Ne minsan
    is batà ebpekehimu he ebilang kayi.
  mal-2015: അവന്റെ കാട്ടിൽ ശേഷിച്ചിരിക്കുന്ന വൃക്ഷങ്ങൾ ചുരുക്കം ആയിരിക്കും; ഒരു ബാലന്നു
    അവയെ എണ്ണി എഴുതാം.
  gup-gup: Kaluk bu kuhni kayimerran, wanjh mandulkkudjihkudji kahdjaldulkdi, dja
    wurdyaw karrulkrohrokme bu baleh kayime kundulk kahdjaldulkdi.
  rmc-rmc: Ola stromi, so na zlabona andro veš, ena ajci frima, hoj len the o čhavoro
    šaj zgenela.“
  pes-OPV: و بقیه درختان وجنگلش قلیل العدد خواهد بود که طفلی آنها راثبت تواند کرد.
  ron-1924: Чейлалць копачь дин пэдуря луй вор путя фи нумэраць ши ун копил ле-ар
    путя скрие нумэрул.
  ben-OBCV: আর অরণ্যের অবশিষ্ট গাছগুলি সংখ্যায় এত অল্প হবে যে একজন শিশু তাদের গণনা
    করে লিখে ফেলবে।
  som-som: Oo geedaha duuddiisa ku hadhayna waxay noqon doonaan in yar oo ilma yaru
    tiradooda qori karo.
  lat-VUC: Et reliquiæ ligni saltus ejus præ paucitate numerabuntur, et puer scribet
    eos.]
  eng-ASVBT: And the remnant of the trees of his forest shall be few, so that a child
    may write them.
  ita-1885: E il rimanente degli alberi del suo bosco sarà in piccol numero, ed un
    fanciullo potrà metterne il conto in iscritto.
  eng-LXXUP: And they that are left of them shall be a small number, and a child shall
    write them.
  eng-ULB: The remnant of the trees of his forest will be so few, that a child could
    count them.
  spa-VBL: Los árboles que queden en sus bosques serán tan pocos que un niño podría
    contarlos.
  fra-_FOB: Alors le reste des arbres de la forêt sera facile à compter, et un enfant
    les mettrait par écrit.
  mal-mal: അവന്റെ കാട്ടിൽ ശേഷിച്ചിരിക്കുന്ന വൃക്ഷങ്ങൾ ചുരുക്കം ആയിരിക്കും; ഒരു ബാലന്
    അവയെ എണ്ണി എഴുതാം.
  urd-GVR: Jangloṅ ke itne kam daraḳht bacheṅge ki bachchā bhī unheṅ gin kar kitāb
    meṅ darj kar sakegā.
  suz-BL: मिनु मेको आ ब्‍वा‍की ङा लीशो रवा शुश मबाक्‍नीम। मेको आल कामी यो हिक्‍शा
    ब्रेक्‍ने चाप्‍ब।
  eng-NOY: The remaining trees of the forest shall be few, So that a child may write
    them down.
  ita-1927: Il resto degli alberi della sua foresta sarà così minimo che un bambino
    potrebbe farne il conto.
  ckb-ckb: پاشماوەی داری دارستانەکانی ئەوەندە کەم دەبن منداڵێک دەتوانێت بیانژمێرێت.
  eng-BBE: And the rest of the trees of his wood will be small in number, so that
    a child may put them down in writing.
  kan-OKCV: ಅವನ ಉಳಿದ ವನವೃಕ್ಷಗಳು ಮಗುವು ಬರೆಯುವಷ್ಟು ಕಡಿಮೆಯಾಗಿರುವುದು.
  tam-2017: காட்டில் அவனுக்கு மீதியான மரங்கள் கொஞ்சமாயிருக்கும், ஒரு சிறுபிள்ளை அவைகளை
    எண்ணி எழுதலாம்.
  spa-RV-1909: Y los árboles que quedaren en su bosque, serán en número que un niño
    los pueda contar.
  ron-BTF: Şi restul copacilor pădurii lui vor fi puţini, încât un copil îi va putea
    scrie.
  eng-WEBP: The remnant of the trees of his forest shall be few, so that a child could
    write their number.
  eng-FBV: The trees left in its forests will be so few that a child could count them.
  nld-1939: Zo weinig bomen blijven er staan in zijn woud, Dat een kind ze kan tellen!
  nch-BL: Ten nopa miyac soldados san mocahuase se quentzi, hasta se conet huelis
    quinpohuas.
  vie-1934: Bấy giờ những cây trên rừng nó còn sót lại chẳng là bao, một đứa bé con
    có thể chép lấy được.
  hin-CV: उसके वन में शेष रह गए वृक्षों की संख्या इतनी अल्प हो जाएगी कि कोई बालक भी
    इसकी गणना कर लेगा.
  eng-OURB: The remnant of the trees of his forest shall be few, so that a child could
    write their number.
  spa-BES: Y el resto de los árboles de su madera serán pequeños en número, de modo
    que un niño los pueda poner por escrito.
  tdx-tdx: Ho tsiampe ty hatae sisa añ’ala’e ao, ndra ajaja ty hahavolily aze.
  tha-KJV: ต้นไม้​แห่​งป่าของเขาจะเหลือน้อยเต็​มท​ี จนเด็กๆจะเขียนลงได้
  por-BR-2018: E o resto das árvores de sua floresta será tão pouco em número, que
    um menino será capaz de contá-las.
  deu-ELO: 'Und der Rest der Bäume seines Waldes wird zu zählen sein: ein Knabe könnte
    sie aufschreiben.'
  eng-WYC-2018: And the remnants of the tree(s) of his forest shall be numbered for
    (such) fewness, and a child shall write them (or so that even a child could count
    them).
  epo-epo: La restaĵo de la arboj de lia arbaro estos malgrandnombra, kaj knabo povos
    ilin registri.
  uig-PIN: Buning bilǝn ormanzarliⱪtiki dǝrǝhlǝrning ⱪep ⱪalƣini xunqǝ az boliduki,
    Kiqik bala ularni sanap hatiriliyǝlǝydu.
  beo-beo: Isala:ili sogega da ifa bagahame dialebeba:le, mano fonobahadi ilia idimu
    da defele ba:mu.
  tpi-OTNT: Olgeta samting bilong kantri Asiria bai i pinis, na wan wan diwai tasol
    bai i sanap, inap long liklik pikinini tu i kaunim.
  hau-SA: Sauran itatuwan jejinsa kuma za su ragu ko ɗan ƙaramin yaro ma zai iya ƙidaya
    su.
  uig-LAT: Buning bilen ormanzarliqtiki derexlerning qép qalghini shunche az boliduki,
    Kichik bala ularni sanap xatiriliyeleydu.
  nde-nde: Izihlahla zamahlathi ezisalayo zizakuba zilutshwana, okungathi lomntwana
    azibale.
  ton-ton: Pea ko hono toe ʻoe ʻakau ʻoe vao lahi ko ia te nau tokosiʻi, ko ia ʻe
    faʻa tohi ia ʻe ha tamasiʻi.
  ces-1613: A pozůstalého dříví lesu jeho malý počet bude, tak že by je mohlo dítě
    popsati.
  eng-WMB: The remnant of the trees of his forest shall be few, so that a child could
    write their number.
  tam-TCV: அவனுடைய காடுகளில் மீதமிருக்கும் மரங்களின் தொகை, ஒரு சிறுபிள்ளைகூட எண்ணக்கூடியதாய்
    குறைந்திருக்கும்.
  ceb-ULB: Diyutay na lamang ang mahibilin sa mga kahoy diha sa iyang kalasangan,
    nga maihap na lamang sa usa ka bata.
  pol-UBG: A pozostałych drzew jego lasu będzie tak niewiele, że nawet dziecko będzie
    mogło je spisać.
  urd-GVU: جنگلوں کے اِتنے کم درخت بچیں گے کہ بچہ بھی اُنہیں گن کر کتاب میں درج کر
    سکے گا۔
  deu-1912: daß die übrigen Bäume seines Waldes können gezählt werden und ein Knabe
    sie kann aufschreiben.
  kan-2017: ಅದರ ವನವೃಕ್ಷಗಳ ಸಂಖ್ಯೆಯು ಒಂದು ಚಿಕ್ಕಮಗುವೂ ಸಹ ಎಣಿಸಿ ಬರೆಯುವಷ್ಟು ಕಡಿಮೆಯಾಗುವುದು.
  yap-yap: In kaen e gek’iy e ra magach ni mus ngab bitir nrayag ni nge the’eg.
  hlt-MCSB: A duup kah thing aka sueng te a yol tah camoe kah a tae la om rhung ni.
  mdy-ETH: ዴኤሎ ካዮይዳ ዓታ ሚፃ ፓይዶና ዻካንዳሢሮ ዻካ ናይታዖ ፓይዳኒ ዳንዳዓኔ።
  twi-ASANTE: Nnua a ɛbɛka wɔ ne kwaeɛ mu bɛyɛ kakra bi a abɔfra bɛtumi akyerɛ ne
    dodoɔ.
  eng-WEBU: The remnant of the trees of his forest shall be few, so that a child could
    write their number.
  wal-wal: A woran attana mittati keehi guutta gidiyo gishshau, issi guutta na7ikka
    qoodidi wurssana.
  spa-PDDPT: Los árboles que queden en el bosque serán tan pocos que hasta un niño
    los podrá contar.
  gun-gun: Ha'e va'e rire ma ha'e py ka'aguy re yvyra ho'ame va'e mbovy'i ete 'rã
    opyta, kyrĩgue teĩ oipapa vy ombopara kuaa 'rã mbovy paa.
  ilo-ULB: Ti nabatbati kadagiti kaykayo iti kabakiran daytoy ket sumagmamanonto laengen,
    nga uray ti ubing ket kabaelanna a bilangen dagitoy.
  kpg-kpg: Nia laagau hua dulii gaa dubu i golo, tama dulii e mee hua di dau nia maa.
  uig-ARA: بۇنىڭ بىلەن ئورمانزارلىقتىكى دەرەخلەرنىڭ قېپ قالغىنى شۇنچە ئاز بولىدۇكى،
    كىچىك بالا ئۇلارنى ساناپ خاتىرىلىيەلەيدۇ.
  sus-sus: Dimɛdi yati nɔma a xa wuri bili dɔnxɔɛe kɔntide naxee luma a xa fɔtɔnyie
    kui.»
  pon-2006: Tuhke malaulau pahn luhwehdi, me seri men pil pahn kakete wadekada.
  ksd-ksd: Ma ra ibaiba na davai ta kana pupui na da ra paupau ka, ma ra bul na to
    valar pa diat.
  tur-YTC: Ormanının geri kalan ağaçları az olacak, öyle ki, bir çocuk onların sayısını
    yazabilir.
  grc-BRENT: Καὶ οἱ καταλειφθέντες ἀπʼ αὐτῶν ἀριθμὸς ἔσονται, καὶ παιδίον γράψει αὐτούς.
  ind-AYT: Sisa-sisa pohon di hutan akan tinggal sedikit saja sehingga seorang anak
    kecil pun bisa menghitungnya.
  nya-nya: Mitengo yotsalira ya mʼnkhalango zake idzakhala yochepa kwambiri, yoti
    ndi mwana yemwe ndi kuyiwerenga.
  hrv-hrv: ostatak stabala šumskih bit će lako izbrojiti - dijete će ih lako popisati.
  mps-mps: Te Asiria bulude tigidali nai dabe mu silaibao, tama deli deli ni naga
    dolaluaibao, te dwasianu wai bǫų dabego me nedabo usu nama.
  tpi-tpi: Olgeta samting bilong kantri Asiria bai i pinis, na wan wan diwai tasol
    bai i sanap, inap long liklik pikinini tu i kaunim.
  dan-1931: De Træer, som levnes i hans Skov, bliver det let at tælle; et Barn kan
    skrive dem op.
  vie-OVCB: Tất cả vinh quang của rừng rậm, chỉ còn lại vài cây sống sót— ít đến nỗi
    một đứa trẻ cũng có thể đếm được!
  guj-2017: તેના વનમાં બાકી રહેલાં ઝાડ એટલાં થોડાં હશે કે એક બાળક પણ તેને ગણી શકે.
  pon-2006A: Tuhke malaulau pahn luhwehdi, me seri men pil pahn kakete wadekada.
  por-BRBSL: O remanescente das árvores de sua floresta será pequeno, para que uma
    criança possa escrever seu número.
  cth-cth: Camo ni a touk thai nahanelah, ratu youn touh a cawi han.
  twi-twi: Nnua a ɛbɛka wɔ ne kwae mu bɛyɛ kakraa bi a abofra betumi akyerɛ ne dodow.
  hlt-hlt: A duup kah thing aka sueng te a yol tah camoe kah a tae la om rhung ni.
  tbz-SIM: Dɛtie ndɛ̀ɛ̀ bo nkpɑɑ́ Asidii kó kutúúkù miɛkɛ, dɛ yiè bɑ́ dɛbíbɛ́nnɛ̀
    dɛ̀ bo nɑ kɛ́ dɛ̀ kɑ̀ɑ.
  msy-2020: Eghtɨ Asirian kantrin temer vaghvazibara mɨtɨvighɨv ikɨtɨ, borir iririvitam
    uaghan da mengan fogham.
  dop-dop: Tʋɣʋ kʋlʋmʋɣʋ kʋlʋmʋɣʋ kɑ́ kɑɑsǝnɑ Asilii hɔtʋɣʋ tɑɑ. Pɑɑ pǝyɑɣɑ sǝkpelɑɣɑ
    kɑ pǝsǝɣɩ nɑ kɑ́ kɑlɑ-ɩ.
  azb-azb: Meşələrində qalan ağaclarsa Bir uşağın saya biləcəyi qədər az qalacaq.
  eng-DBY: 'And the remainder of the trees of his forest shall be few: yea, a child
    might write them.'
  hin-2017: उस वन के वृक्ष इतने थोड़े रह जाएँगे कि लड़का भी उनको गिनकर लिख लेगा।
  wol-KYG: gott ba dese garab yu néew yu gone mana lim, bind ko.
  eng-YLT: And the rest of the trees of his forest [are] few, And a youth doth write
    them.
  eng-WYC-2017: And the remnants of the trees of his forest shall be numbered for
    fewness, and a child shall write them.
  eng-WMBB: The remnant of the trees of his forest shall be few, so that a child could
    write their number.
  urd-GVH: जंगलों के इतने कम दरख़्त बचेंगे कि बच्चा भी उन्हें गिनकर किताब में दर्ज
    कर सकेगा।
  rug-rug: Meke sari na huda koa holadi pa nana soloso si kote visavisa, meke na koburu
    hite ba kote boka kubere goreni mo.
  gaz-gaz: Mukkeen bosona isaa keessatti hafan waan akka malee muraasa taʼaniif mucaan
    tokko galmeessuu ni dandaʼa.
  fra-LSG: Le reste des arbres de sa forêt pourra être compté, Et un enfant en écrirait
    le nombre.
  yal-yal: Wudi dɔnxɛn naxanye na lu Asiriya fɔtɔnne yi hali dii ɲɔrɛna, a nɔɛ e yatɛn
    sɛbɛ nɛn.
  haw-1868: E uuku ana no ke koena o kona ululaau, E hiki no i ke keiki uuku ke palapala
    ia lakou.
  arb-NAV: وَلا يَتَبَقَّى مِنْ أَشْجَارِ الْغَابَةِ إِلّا قِلَّةٌ يُحْصِيهَا صَبِيٌّ.
  ewe-ewe: Avemetiawo abi ale gbegbe be, ɖevi sue ɖeka pɛ gɔ̃ hã ate ŋu axlẽ esiwo
    susɔ aŋlɔ da ɖi.
  eng-LEE: And the rest of the trees of his forest shall be few in number, so that
    a boy may write them down.
