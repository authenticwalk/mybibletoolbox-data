  kos-kos: Ac fah arulana supuseni sak, oru sie tulik srisrik ku in oakla nufon.
  hbo-WLC: וּשְׁאָ֥ר עֵ֛ץ יַעְר֖וֹ מִסְפָּ֣ר יִֽהְי֑וּ וְנַ֖עַר יִכְתְּבֵֽם׃ פ
