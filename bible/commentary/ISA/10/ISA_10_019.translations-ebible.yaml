  tel-2017: అతని అడవిచెట్ల లెక్క ఎంత తగ్గిపోతుందంటే, ఒక పసివాడు వాటిని లెక్కపెట్టగలుగుతాడు.
  hat-BSA: Epi rès bwa ki rete nan forè li yo, va vin tèlman piti an kantite, ke yon
