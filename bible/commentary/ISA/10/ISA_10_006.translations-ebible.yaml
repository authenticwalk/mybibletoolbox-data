    aku hoi i ka mea i paa; A e hahi ia lakou ilalo, e like me ka lepo o ke alanui.
  arb-NAV: أُرْسِلُهُمْ ضِدَّ أُمَّةٍ مُنَافِقَةٍ، وَأُوْصِيهُمْ عَلَى شَعْبِي الَّذي
    غَضِبْتُ عَلَيْهِ، لِيَغْنَمُوا غَنَائِمَهُمْ وَيَسْتَوْلُوا عَلَى أَسْلابِهِمْ،
    وَيَطَأُوهُمْ كَمَا يَطَأُونَ الوَحْلَ.
  ewe-ewe: Medɔe ɖe dukɔ mavɔ̃mawu ŋu, meɖe gbe nɛ ɖe dukɔ si doa dɔmedzoe nam la
