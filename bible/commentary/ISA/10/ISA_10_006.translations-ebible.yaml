  tam-TCV: நான் அவனை இறைவனை மறுதலிக்கிற ஒரு நாட்டுக்கு விரோதமாக அனுப்பி, எனக்குக்
    கோபமூட்டும் மக்களைக் கொள்ளையிட்டு சூறையாடி, பறித்து, தெருவிலுள்ள சேற்றை மிதிப்பதுபோல்
    அவர்களை மிதித்துப் போடவும் நான் அவனுக்கு கட்டளை கொடுக்கிறேன்.
  ceb-ULB: Gipadala ko siya batok sa garbosong nasod ug batok sa katawhan nga nagdala
