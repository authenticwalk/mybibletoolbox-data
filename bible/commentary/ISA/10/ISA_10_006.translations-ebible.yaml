  urd-GVU: مَیں اُسے ایک بےدین قوم کے خلاف بھیج رہا ہوں، ایک قوم کے خلاف جو مجھے غصہ
    دلاتی ہے۔ مَیں نے اسور کو حکم دیا ہے کہ اُسے لُوٹ کر گلی کی کیچڑ کی طرح پامال
