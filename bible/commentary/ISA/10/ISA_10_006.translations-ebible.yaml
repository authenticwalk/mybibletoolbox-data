  dop-dop: Nyɑɣɑ mɑ kʋsɑɑ nɑ ń hɔ mɑ yǝlɑɑ ŋkpɑŋʋɣʋ kɛ timpi pɑ kpɑɑsɑ mɑ pɑ́ɑ́nɑ́
    tɔ. Mɑ́ yelinɑ nɑ ń kuu pɑ wontu nɑ ń ŋmɩɩlɩ-tɩ, nɑ ń fɛlɩ-wɛɣɛ nɔɔhɛɛ ɩsɩɩ ɑfǝlɑ.
  azb-azb: Aşşuru göndərəcəyəm allahsız millətin üstünə, Qəzəbləndiyim xalqın üzərinə
