  mdy-ETH: ቆሎ ዔያቶኮ ቡራንዳጉዲ፥ ዲዒ ዔካ ባኮዋ ጋኣዛንዳጉዲ፥ ጎይሢዳ ዓኣ ዾቃሌጉዲ ዒ ዔያቶ ሄርቃንዳጉዲ፥ ፆኦሲ ካኣሽኩዋ
    ዴሮ ማዔ ታና ዻጋሳ ዓሶ ዖላንዳጉዲ ታ ዳካንዳኔ።»
  twi-ASANTE: Meresoma no akɔ ɔman a wɔnnim Onyankopɔn so. Meregya no kwan ma wakɔ
