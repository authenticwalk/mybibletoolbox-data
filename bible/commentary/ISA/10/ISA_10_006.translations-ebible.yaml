    woƒe ablɔwo dzi.
  eng-LEE: Against a hypocritical nation will I send him, and against the people of
    my fury will I give him a charge, to take the spoil, and to carry off the prey,
    and to render them trodden down like the mire of the streets.
  asm-FB: মই তেওঁক এখন অহংকাৰী দেশৰ বিৰুদ্ধে, আৰু মোৰ প্রচুৰ ক্ৰোধ সহ্য কৰা লোকসকলৰ
    বিৰুদ্ধে পঠালোঁ। মই তেওঁক লুটদ্রব্য ল’বৰ বাবে লুট কৰিবলৈ, আৰু বাটৰ বোকাৰ দৰে গচকিবলৈ
    আদেশ দিলোঁ।
  sus-A: ﭑ عٍ تَن نَن شّيمَ حَمَنّ مُرُتَشِ شِلِ مَ، ﭑ عٍ تَن نَن نَسِفَمَ حَمَ شِلِ
    مَ، نَشَن ﭑ نَشْنْشِ، عَلَكٌ عٍ شَ نَاقُلِ بَ نَ حَمَ يِ رَ، عٍ قَ عٍ مَبٌرٌن
    تَا كُي عَلْ بٌورَ.
  fra-SBL: Je l'envoie contre une nation profane, et contre le peuple qui m'irrite,
    je lui donne l'ordre de prendre le pillage et le butin, et de les fouler comme
    la boue des rues.
  hbo-hbo: בְּגֹ֤וי חָנֵף֙ אֲשַׁלְּחֶ֔נּוּ וְעַל־עַ֥ם עֶבְרָתִ֖י אֲצַוֶּ֑נּוּ לִשְׁלֹ֤ל
    שָׁלָל֙ וְלָבֹ֣ז בַּ֔ז *וּלְשִׂימֹו (וּלְשׂוּמֹ֥ו) מִרְמָ֖ס כְּחֹ֥מֶר חוּצֹֽות׃
  kik-kik: Ndĩmatũmaga mookĩrĩre rũrĩrĩ rũrĩa rũtooĩ Ngai, ngamatũma mookĩrĩre andũ
    arĩa mandakaragia, nĩguo matunyane indo, na mahurie ndaho, na mamarangĩrĩrie ta
    ndoro ya njĩra-inĩ.
  fra-NCL: je l’envoie contre une nation impie, je lui donne mes ordres contre le
    peuple de mon courroux, pour le mettre au pillage et faire du butin, et le fouler
    au pied comme la boue des rues.
  cek-AK: Sithaw panoek ai kaminawk to tuk hanah, anih to ka patoeh moe, kai palungphuisak
    kaminawk to tuk pacoengah, tangnong baktiah loklam ah cawh hanah, anih to ka patoeh
    han.
  cuk-cuk: Yala-nue-isgus-naidse an barmidoed, dulemar an-ourwega-imakbukwadse an
    barmidoed, adi, ibmar ei atursanaega, e-ibmar ei bela weenaegar. Igi-dule dii-dii
    napa-imake, deyob-emar-imaklegega an barmidoed.
  uig-CYR: Мән уни худасиз бир «ят әл»гә, Дәрғәзивим қаритилған хәлқимгә зәрбә беришкә
    әвәтимән; Униңға олҗа тутувелишқа, Ғәниймәтни булашқа, Хәлқимни кочилардики лай-патқақларни
    дәссигәндәк дәссәшкә буйруймән.
  tel-2017: భక్తిహీనులైన ప్రజల మీదకి నేను వాళ్ళను పంపిస్తాను. కొల్లసొమ్ము దోచుకోడానికీ,
    వేటాడింది తెచ్చుకోడానికీ, వాళ్ళను వీధుల్లో మట్టి తొక్కినట్టు తొక్కడానికీ, నా ఉగ్రతకు
    పాత్రులైన అహంకార ప్రజలకు విరోధంగా అతన్ని పంపిస్తాను.
  hat-BSA: Mwen voye li kont yon nasyon ki san Bondye e Mwen bay li komisyon kont
    pèp k ap resevwa kòlè Mwen an, pou kaptire piyaj yo, sezi byen yo, e pou foule
    yo anba tankou labou nan lari.
  kos-kos: Nga supwala Assyria in mweun nu sin sie mutunfacl ma wangin god la, su
    mwet we uh akkasrkusrakyeyu. Nga supwalos in pisre, wapi, ac lolongya mwet uh
    oana fohk inkanek uh.”
  hbo-WLC: בְּג֤וֹי חָנֵף֙ אֲשַׁלְּחֶ֔נּוּ וְעַל־עַ֥ם עֶבְרָתִ֖י אֲצַוֶּ֑נּוּ לִשְׁלֹ֤ל
    שָׁלָל֙ וְלָבֹ֣ז בַּ֔ז ולשימו מִרְמָ֖ס כְּחֹ֥מֶר חוּצֽוֹת׃
  ibo-ibo: Ana m ezipu ya imegide mba a na-amaghị Chineke, m na-eziga ya imegide ndị
    na-akpasu m iwe, ka ha kwakọrọ ihe nkwata nʼagha ha, pụnakwara ha ụfọdụ nʼike,
    nakwa ịzọtọ ndị ha niile nʼala dịka apịtị nke okporoụzọ.
  ory-ory: ଆମ୍ଭେ ତାହାକୁ ଲୁଟିତ ଦ୍ରବ୍ୟ ଓ ମୃଗୟା ନେଇଯିବା ନିମନ୍ତେ ଓ ଲୋକମାନଙ୍କୁ ବାଟର କାଦୁଅ
    ତୁଲ୍ୟ ଦଳିତ କରିବା ନିମନ୍ତେ ଧର୍ମହୀନ ଗୋଷ୍ଠୀର ଓ ଆମ୍ଭ କ୍ରୋଧପାତ୍ର ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆଜ୍ଞା ଦେବା।
  chk-chk: Üa tinala chon Asiria ren chon eu mwü resap niueitiei, nge üa allük ngeniir
    pwe repwe maun ngeni ekewe aramas üa songeitiir. Repwe angei seniir wöür o soläni
    pisekir, repwe pwal puriir usun chök pwakaken won al.
  rop-rop: blanga kilim ol yumob pipul hu nomo bilib langa mi. Mi brabli wail langa
    yumob, en ai garra jandim im blanga fait langa yumob. Im garra gajim ola ebrijing
    im wandim, en im garra wokwokbat brabli adbalawei ontop langa yumob, jis laik
    wen im wokwokbat langa det mad langa det strit.
  ukr-1871: Я пошлю його на народ сей безбожний, на той нарід, що підпалює гнїв мій,
    та дам йому приказ, ограбити його до нитки, здобувати здобич у його, та, мов грязюку
    на дорозї, його місити.
  deu-1951: Gegen ein ruchloses Volk werde ich ihn senden, und wider ein Volk, dem
    ich zürne, will ich ihn aufbieten, um Beute zu machen und Raub zu holen und es
    zu zertreten wie Kot auf der Gasse!
  eng-JPS: I do send him against an ungodly nation, and against the people of My wrath
    do I give him a charge, to take the spoil, and to take the prey, and to tread
    them down like the mire of the streets.
  srp-1865: Na narod licemjerni poslaæu ga, i zapovjediæu mu za narod na koji se gnjevim,
    da plijeni i otima, i da ga izgazi kao blato na ulicama.
  lug-lug: Mmutuma okulumba eggwanga eritatya Mukama, era mmusindika eri abantu abansunguwazizza,
    abanyage, ababbire ddala, n’okubasambirira abasambirire ng’ebitoomi eby’omu nguudo.
  heb-heb: בגוי חנף אשלחנו ועל עם עברתי אצונו לשלל שלל ולבז בז ולשימו מרמס כחמר חוצות׃
  ben-IRV: আমি তাকে অহঙ্কারী জাতির বিরুদ্ধে পাঠাব এবং যারা আমার ক্রোধ বহন করে তাদেরকেও
    পাঠাব যেন সে লুট করে ও লুটের জিনিস নিয়ে যায় ও তাদেরকে রাস্তার কাদার মত মাড়ায়।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਇੱਕ ਕੁਧਰਮੀ ਕੌਮ ਦੇ ਵਿਰੁੱਧ ਘੱਲਾਂਗਾ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਉੱਤੇ ਮੇਰਾ
    ਕਹਿਰ ਭੜਕਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਵਿਰੁੱਧ ਹੁਕਮ ਦਿਆਂਗਾ, ਭਈ ਉਹ ਲੁੱਟ ਲੁੱਟੇ ਅਤੇ ਮਾਲ ਚੁਰਾਵੇ, ਅਤੇ
    ਗਲੀਆਂ ਦੇ ਚਿੱਕੜ ਵਾਂਗੂੰ ਉਹਨਾਂ ਨੂੰ ਮਿੱਧੇ।
  mya-JVB: အဓမ္မ လူမျိုး ရှိရာသို့ သူ့ ကိုငါစေလွှတ် မည်။ ငါ့ အမျက် ခံရာ လူစု ကို လုယူ
    ဖျက်ဆီး ၍၊ လမ်း ၌ ရွှံ့ ကိုကဲ့သို့ ကျော် နင်းစေခြင်းငှါ ၊ သူ့ ကိုငါမှာ ထားမည်။
  tte-O: Kani Asiliya yayawasa ilau siya totapwalolo mwakomwakota. Siya yamunamunaiko
    kolili, koinaele Asiliya kani yawalo-tubalili na Isileli ali wasawasa meuloina
    kani nimali mena sikwayaili yo Isileli iyamala besiele tokwauya kamwasa mena ilolo-bwagabwaga
    siutu-lobilobi-yegili kamwasa bwalabwalana mena.
  hmo-hmo: Lau ese Asuria taudia lau siaia lao, Dirava idia gari henia lasi bese do
    idia hadikaia totona. Lau ese Asuria tano lau oda henia, lau badu henia taudia
    do ia hadikaia. Lau hamaoroa, edia kohu do ia dadia bona henaoa, bona taunimanima
    do ia moidia diho, ariara ena kopukopu bamona.
  urd-urd: मैं उसे एक रियाकार क़ौम पर भेजूंगा, और उन लोगों की मुख़ालिफ़त में जिन पर
    मेरा क़हर है; मैं उसे हुक्म — ए — क़तई दूँगा कि माल लूटे और ग़नीमत ले ले, और उनको
    बाज़ारों की कीचड़ की तरह लताड़े।
  rus-SYN: Я пошлю его против народа нечестивого и против народа гнева Моего, дам
    ему повеление ограбить грабежом и добыть добычу и попирать его, как грязь на улицах.
  bqc-SIM: Málɛ ń kpakↄ̃a ń bui luayãdansaiↄ, málɛ ń zĩ gbɛ̃́ pↄ́ aa ma pↄ
    fɛ̃̀ↄwaɛ, kɛ́ aa ń pↄ́ↄ naaa, aa ń àizɛɛ sɛ́lɛ, aai ↄ̃zↄ̃má zɛ́kpaaↄu lán
    pɛ̀lɛawa.
  tcz-CHONGTHU: Keiman Assyria hi eilunghansah mite kadelkhumsah-in, anei agou jouseu
    kachomgamsahin, tolbol laha amite kachilthangsah-e.
  mar-mar: मी त्यास उद्धट राष्ट्राविरूद्ध पाठवत आहे. आणि ज्याच्यावर माझा क्रोध काठोकाठ
    भरुन वाहत आहे त्यांच्याकडे पाठवत आहे. मी त्यास लूट करण्यासाठी अपहरण करण्यासाठी
    आणि रस्त्यावरील चिखलाप्रमाणे तुडविण्यासाठी आज्ञा करीन.
  qub-qub: Paytami cachä acrashä juchasapa runacunata magananpaj. Rabyachimaj nasyun
    runacunamanmi cachä. Chayman cachä ima-aycantapis suwapänanpaj, guechunanpaj,
    cällicho caycaj mituta-jina lluchcargärinanpämi.
  hat-hat: Mwen te voye l' kouri al atake yon nasyon ki derespekte m'. Mwen te ba
    li manda pou l' regle yon pèp ki te fè m' fache anpil, pou l' pase men pran tou
    sa yo genyen, pou l' piye yo, pou l' pilonnen yo anba pye l' tankou pousyè nan
    lari.
  eng-BSB: I will send him against a godless nation; I will dispatch him against a
    people destined for My rage, to take spoils and seize plunder, and to trample
    them down like clay in the streets.
  eng-WEBPB: I will send him against a profane nation, and against the people who
    anger me I will give him a command to take the plunder and to take the prey, and
    to tread them down like the mire of the streets.
  kbq-kbq: Asiria vahe huntesnigeno Anumzamofoma amage'ma nonte'za agri'ma azeri arimpama
    nehaza vahera hara eme hunezmanteno, feno zazamia zamaheno nehanareno ana vahera
    kampi hapakna huno agianu zamare hapatigahie.
  nhe-BL: Nijtitlani nopa tlanahuatijquetl huan isoldados ipan se tlali tlen quinpiyaj
    tlacame tlen tlahuel fiero ininyolis huan tlen tlahuel nechcualancamacaj. Niquintitlanis
    ma quintlaxtequilica, ma quintlacuijcuilica huan ininpan ma moquejquetzaca queja
    soquitl ipan calles.
  gub-BL: Azàmàtyry'ym kar amo teko herehe uzeruzar 'ym ma'e a'e tuwihawete pe ihe
    wà. Aikwahy a'e teko wanupe. — Epyro wama'e paw heraha pà wanuwi nehe, a'e iteko
    izupe. — Epyropyrog wanehe to'om nahu rupi har ài nehe.
  eng-DRA: I will send him to a deceitful nation, and I will give him a charge against
    the people of my wrath, to take away the spoils, and to lay hold on the prey,
    and to tread them down like the mire of the streets.
