verse: ISA.010.006
translations:
  mal-C: അഭക്തരായ ഒരു ജനതയ്ക്കെതിരേ ഞാൻ അവനെ അയയ്ക്കുന്നു, എന്റെ കോപത്തിനിരയായ ജനത്തിന്
    എതിരേതന്നെ, കൊള്ളയിടുന്നതിനും കവർച്ചചെയ്യുന്നതിനും തെരുവിലെ ചെളിപോലെ അവരെ ചവിട്ടിമെതിക്കുന്നതിനുംതന്നെ.
  deu-TKW: Ich sende ihn gegen eine ruchlose Nation und entbiete ihn gegen das Volk
    meines Ingrimms, daß er Beute mache und Raub hole und es wie Straßenkot zertrete.
  lin-lin: Natindi ye mpo ete atelemela ekolo oyo eyebi Yawe te mpe bato oyo bapesaka
    Ngai kanda, mpo ete abebisa mpe abotola biloko na bango mpe anyata bango lokola
    potopoto ya balabala.
  eng-LSV: I send him against a profane nation, || And concerning a people of My wrath
    || I charge him, || To spoil spoil, and to seize prey, || And to make it a treading-place
    as the clay of out places.
  eng-GNV: I will sende him to a dissembling nation, and I will giue him a charge
    against the people of my wrath to take the spoyle and to take the pray, and to
    treade them vnder feete like the mire in the streete.
  eng-WEBSTER: I will send him against a hypocritical nation, and against the people
    of my wrath will I give him a charge, to take the spoil, and to take the prey,
    and to tread them down like the mire of the streets.
  nhw-BL: Nijtitlani nopa tlanahuatijquetl huan isoldados ipan se tlali catli quinpiyaj
    masehualme catli tlahuel fiero ininnemilis huan catli tlahuel nechcualancamacaj.
    Niquintitlanis ma quintlachtequilica, ma quintlacuijcuilica huan ininpan ma moquejquetzaca
    quen soquitl ipan calles.
  swh-ONEN: Ninamtuma dhidi ya taifa lisilomjua Mungu, ninamtuma dhidi ya taifa linalonikasirisha,
    kukamata mateka na kunyakua nyara, pia kuwakanyaga chini kama matope ya barabarani.
  bba-bba: Nɑ derɑ i bwese te tɑ ǹ nɛn bɛɛrɛ yɛ̃ wɔri te tɑ rɑ nɛn mɔru seeye, kpɑ
    i tu tɑɑku nɡe swɑɑn pɔtɔkɔ i ten ɑrumɑni ɡurɑ.
  eng-KJVCPB: I will send him against a hypocritical nation, And against the people
    of my wrath will I give him a charge, To take the spoil, and to take the prey,
    And to tread them down like the mire of the streets.
  luo-luo: En ema aore, mondo odhi oked gi oganda mokia Nyasaye, achike mondo omonj
    joma miya mirima, mi oketh mwandugi kendo oyakgi, kendo onyon-gi piny mana ka
    chwodho minyono e wangʼ yore.
  meu-meu: Dirava se matauraiamu besena ihadikana totona na siaia laomu; na haganiamu,
    na badu henidiamu taudia na baine hadikadia. Baine dadidadi, kohu momo baine dadi;
    baine moimoilaidia, ariara kopukopuna na heto.
  npi-ULB: त्यसलाई अहङ्कारी जातिको विरुद्ध र मेरो पुरा क्रोध पाउने मानिसहरूको विरुद्ध
    म पठाउँछु । लूटका मालहरू लिने, शिकार लिने र तिनीहरूलाई गल्लीको हिलोलाई झैं कुल्चने
    आज्ञा म उसलाई दिन्छु ।
  yor-yor: Mo rán an sí orílẹ̀-èdè aláìní Ọlọ́run, mo dojú rẹ̀ kọ àwọn ènìyàn tí ó
    mú mi bínú láti já ẹrù gbà, àti láti kó ìkógun láti tẹ̀ mọ́lẹ̀ bí amọ̀ ní ojú
    òpópó.
  pes-OPCB: قوم آشور را بر ضد این قوم خدانشناس که مورد خشم من هستند خواهم فرستاد تا
    آنها را غارت کنند و مانند گل، زیر پاهای خود لگدمال نمایند.»
  tgl-ULB: Ipapadala ko siya laban sa isang mayabang na bansa at laban sa mga taong
    pasan ang nag-uumapaw kong poot. Inutusan ko siyang samsamin ang mga kayamanan,
    para kunin ang biktima, at para apakan sila tulad ng mga putik sa mga lansangan.
  hui-hui: Wali agali uruni tigua i̱ helo wahalu puwa gamugamu tara ngaru bialu karume
    i̱ mo keba halu kagonaga i̱na Asiriali ami urunime ti baba wai bu pelo pelaru.
    Tinaga mbirale wu karuni page bialu mo yai halu ti hongo nahe bameore harigani
    waru hengedaradagua bilo i̱na Asiriali ami biaru pelarugoni.
  mya-mya: ဘု​ရား​မဲ့​လူ​မျိုး၊ ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့ ဆော်​ပေး​သည့်​လူ​တို့​အား​တိုက်​ခိုက်​ရန်​အာ
    ရှု​ရိ​အ​မျိုး​သား​တို့​ကို​ငါ​စေ​လွှတ်​ခဲ့​၏။ သူ​တို့​သည်​လု​ယက်​ခိုး​ဝှက်​ကာ​ထို​လူ​စု​ကို
    မြေ​မှုန့်​သ​ဖွယ် လမ်း​များ​ပေါ်​တွင်​ကျော်​နင်း ကြ​စေ​ရန်​ငါ​စေ​လွှတ်​ခဲ့​သ​တည်း''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་དེ་ནི་དད་པ་མེད་པའི་རྒྱལ་ཁམས་ཤིག་དང་ང་ལ་ཁོང་ཁྲོ་སློང་བའི་མི་རྣམས་ལ་རྒོལ་བར་མངགས་ཏེ།
    རྒྱུ་ནོར་མང་པོ་འཕྲོག་བཅོམ་བྱེད་པ་དང་། དེ་དག་སྲང་ལམ་གྱི་འདམ་མྱགས་ལྟར་བརྫི་བར་བྱ་དགོས།
  wsk-wsk: Se ani bitirik se sor ani me aga ikia iwita bitawoso se ani ko angamang
    ninguru magawoso, mu kote namaruk ale moruk ale moa lom gege ningi saparuk, ale
    suwik te irawa se ko melmasak ningo ningo gi karogo nama saparukko.
  sna-sna: Ndiri kumutuma kurudzi rusina Mwari, ndinomutuma kuvanhu vanonditsamwisa,
    kundokomba nokutora nokubvuta zvakapambwa, nokuvatsikirira pasi sedope riri mumigwagwa.
  spa-BLM: Lo enviaré contra una nación profana, y contra el pueblo que me enfurece
    le daré la orden de tomar el botín y de apoderarse de la presa, y de hollarlos
    como el lodo de las calles.
  cac-cac: A ex malaj jab'oc velc'och d'ayex, tze tzuntzejpaxcot yoval in c'ool, a
    vin̈ tzin checb'at d'ayex. Tzin checb'at jun vin̈ rey chi', yic vach' syelq'uejb'at
    masanil e b'eyumal vin̈, tzex stec'ancanem vin̈ icha lum soc'om d'a yoltac b'e.
  swh-ULB: Nimemtuma juu ya taifa lenye kiburi na juu ya watu waliobeba uwingi wa
    hasira. Ninaamuru chukua nyara, chukua mawindo, na kuwakanyaga wao kama matope
    mitaani.
  bel-bel: Я пашлю яго супроць народу бязбожнага і супроць народу гневу Майго, загадаю
    яму - абабраць рабункам і ўзяць здабычу, і таптаць яго, як бруд на вуліцах.
  deu-ELBBK: Gegen eine gesetzlose Nation werde ich ihn senden und gegen das Volk
    meines Grimmes ihn entbieten, um Raub zu rauben und Beute zu erbeuten und es der
    Zertretung hinzugeben gleich Straßenkot.
  mbb-OT: Edsuǥuen ku is menge tig-Asiria te kedsurung te egkeepesan ku he nasyun.
    Heini is nasyun, kenà sikandan edsunud kedì te Megbevayè dan. Heini sikandan,
    edezeetan ku iring te vasak diyà te kersada he edtekutakan, wey mepenguwa te menge
    tig-Asiria is langun he menge azen dan.”
  mal-2015: ഞാൻ അവനെ അശുദ്ധമായോരു ജാതിക്കു നേരെ അയക്കും; എന്റെ ക്രോധം വഹിക്കുന്ന ജനത്തിന്നു
    വിരോധമായി ഞാൻ അവന്നു കല്പന കൊടുക്കും; അവരെ കൊള്ളയിടുവാനും കവർച്ച ചെയ്‌വാനും തെരുവീഥിയിലെ
    ചെളിയെപ്പോലെ ചവിട്ടിക്കളവാനും തന്നേ.
  gup-gup: Wanjh bedda ngabenmunkewe ba kabindibun bininj nawu birriyarlarrmeng nuye
    God. Bedda ngandimarnbun bu ngayiddung wanjh kunmekbekenh ngaye ngabendjurrkkan
    bininj nawu birrikang Assyria ba kabindibun nawu bininj kabirrihni Judah. Mak
    kabindiyimang rowk njalehnjale nawu kabirrihkarrme dja kabindikukmelme ba kabirrikukyo
    kore kukih.”
  rmc-rmc: Me la bičhavav pro bijedevleskro narodos, pre mire manuša, save man choľaren;
    prikazinav lake, hoj len te zňičinel a te občorarel a hoj pal lende te uštarel
    sar pal e čik pro uľici.
  pes-OPV: او را بر امت منافق می‌فرستم و نزد قوم مغضوب خود مامور می‌دارم، تا غنیمتی
    بربایندو غارتی ببرند و ایشان را مثل گل کوچه‌ها پایمال سازند.
  ron-1924: Й-ам дат друмул ымпотрива унуй ням нелеӂюит, л-ам тримис ымпотрива унуй
    попор пе каре сунт мыният, ка сэ-л прэдезе ши сэ-л жефуяскэ, сэ-л калче ын пичоаре
    ка нороюл де пе улице.
  ben-OBCV: আমি তাকে এক ভক্তিহীন জাতির বিরুদ্ধে পাঠাব, আমি তাকে এক জাতির বিরুদ্ধে
    প্রেরণ করব, যারা আমাকে ক্রুদ্ধ করেছে, যেন সে লুট করে ও লুণ্ঠনের দ্রব্য কেড়ে নেয়,
    আর পথের কর্দমের মতো তাদের পদদলিত করে।
  som-som: Isagaan u diri doonaa inuu quruun cibaadalaawayaal ah ku kaco, oo waxaan
    ku amri doonaa amar ka gees ah dadka aan u cadhooday, inuu maalkooda dhaco, oo
    uu maxaabiis kexeeyo, oo uu iyaga ugu tunto sida dhoobada jidadka dhex taal.
  lat-VUC: Ad gentem fallacem mittam eum, et contra populum furoris mei mandabo illi,
    ut auferat spolia, et diripiat prædam, et ponat illum in conculcationem quasi
    lutum platearum.
  eng-ASVBT: I will send him against a profane nation, and against the people of my
    wrath will I give him a charge, to take the spoil, and to take the prey, and to
    tread them down like the mire of the streets.
  ita-1885: Io lo manderò contro alla gente profana, e gli darò commissione contro
    al popolo del mio cruccio; per ispogliar spoglie, per predar preda, e per render
    quello calcato, come il fango delle strade.
  eng-LXXUP: I will send my wrath against a sinful nation, and I will charge my people
    to take plunder and spoil, and to trample the cities, and to make them dust.
  eng-ULB: I send him against an arrogant nation and against the people who bear my
    overflowing wrath. I order him to take the spoil, to take the prey, and to trample
    them like mud in the streets.
  spa-VBL: Envío a los asirios contra una nación que ha renunciado a su Dios, contra
    un pueblo que me hace enojar. Ordeno a los asirios que los saqueen, que se apoderen
    de sus bienes y que los pisoteen como el barro en la calle.
  fra-_FOB: Je l'envoie contre une nation impie; je lui donne mission contre le peuple
    de mon courroux, pour piller et pour dépouiller, pour le fouler comme la boue
    des rues.
  mal-mal: ഞാൻ അവനെ അശുദ്ധമായ ഒരു ജനതക്കു നേരെ അയയ്ക്കും; എന്റെ ക്രോധം വഹിക്കുന്ന
    ജനത്തിനു വിരോധമായി ഞാൻ അവന് കല്പന കൊടുക്കും; അവരെ കൊള്ളയിടുവാനും കവർച്ച ചെയ്യുവാനും
    തെരുവീഥിയിലെ ചെളിയെപ്പോലെ ചവിട്ടിക്കളയുവാനും തന്നെ.
  lit-lit: Aš pasiųsiu ją pas veidmainingą tautą ir prieš žmones, ant kurių turiu
    rūstauti; duosiu jai įsaką, kad prisigrobtų grobio ir prisiplėštų prisiplėšiamo
    turto ir kad juos sumindytų kaip gatvės purvą.
  urd-GVR: Maiṅ use ek bedīn qaum ke ḳhilāf bhej rahā hūṅ, ek qaum ke ḳhilāf jo mujhe
    ġhussā dilātī hai. Maiṅ ne Asūr ko hukm diyā hai ki use lūṭ kar galī kī kīchaṛ
    kī tarah pāmāl kar.
  suz-BL: गो अस्‍सुर कली आं कली मटीब रागी कली लडाइ पथ सोइक्‍नुङ। अस्‍सुर कली आं कली
    गाइक्‍पाइक्‍ब मुर नु सोइक्‍नुङ। मारेइ मारेइ रोइक्‍पाइक्‍चा कली सोइक्‍नुङ। मिनु
    मेको आन कली लांम दिम्‍पाइक्‍चा कली सोइक्‍नुङ।
  eng-NOY: Against an impious nation I will send him, And against a people under my
    wrath I will give him a charge To gather the spoil, and seize the prey, And to
    trample them under foot like the mire of the streets.
  ita-1927: Io l’ho mandato contro una nazione empia, gli ho dato, contro il popolo
    del mio cruccio, l’ordine di darsi al saccheggio, di far bottino, di calpestarlo
    come il fango delle strade.
  ckb-ckb: بۆ سەر نەتەوەیەکی خوانەناس دەینێرم، فەرمانی پێدەدەم بۆ سەر ئەو گەلەی تووڕەییم
    لێی دەجۆشێت، تاکو دەستکەوتی دەست بکەوێت و تاڵان بکات، هەتا بیکات بە پێشێلکراو
    وەک قوڕی کۆڵانان.
  eng-BBE: I will send him against a nation of wrongdoers, and against the people
    of my wrath I will give him orders, to take their wealth in war, crushing them
    down like the dust in the streets.
  kan-OKCV: ನಾನು ಅವನನ್ನು ಭಕ್ತಿಹೀನ ಜನರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕಳುಹಿಸಿ, ನನ್ನ ಕೋಪಕ್ಕೆ ಗುರಿಯಾದ
    ನನ್ನ ಪ್ರಜೆಯನ್ನು ಸೂರೆಮಾಡಿ, ಕೊಳ್ಳೆಹೊಡೆದು ಬೀದಿಯ ಕೆಸರನ್ನೋ ಎಂಬಂತೆ ತುಳಿದುಹಾಕಬೇಕೆಂದು
    ಅಪ್ಪಣೆ ಕೊಡುವೆನು.
  tam-2017: அவபக்தியான மக்களுக்கு விரோதமாக நான் அவனை அனுப்பி, எனக்குக் கோபமூட்டின
    மக்களைக் கொள்ளையிடவும், சூறையாடவும், அதை வீதிகளின் சேற்றைப்போல் மிதித்துப்போடவும்
    அவனுக்குக் கட்டளைகொடுப்பேன்.
  spa-RV-1909: Mandaréle contra una gente fementida, y sobre el pueblo de mi ira le
    enviaré, para que quite despojos, y arrebate presa, y que lo ponga á ser hollado
    como lodo de las calles.
  ron-BTF: Îl voi trimite împotriva unei naţiuni făţarnice şi împotriva poporului
    furiei mele îi voi da poruncă, să ia prada şi să ia jaful şi să îi calce ca pe
    noroiul străzilor.
  eng-WEBP: I will send him against a profane nation, and against the people who anger
    me I will give him a command to take the plunder and to take the prey, and to
    tread them down like the mire of the streets.
  eng-FBV: I am sending the Assyrians against a nation that has given up on its God,
    against a people that make me angry. I order the Assyrians to loot them, to take
    their possessions, and to trample them down like mud in the street.
  nld-1939: Tegen een goddeloze natie zond Ik hem uit, Tegen het volk van mijn gramschap
    riep Ik hem op; Om het leeg te plunderen en buit te maken, Om het te vertrappen
    als slijk op de straten.
  nch-BL: Nijtitani nopa tanahuatijquet huan isoldados ipan se tali cati quinpiyaj
    masehualme cati tahuel fiero ininemilis huan cati tahuel techcualancamacaj. Niquintitanis
    ma quintachtequilica, ma quintacuijcuilica huan ininpa ma moquejquetzaca quej
    soquit ipan calles.
  vie-1934: Ta sẽ sai nó nghịch cùng một nước chẳng tin kính; khiến nó đi đánh một
    dân mà ta nổi giận, để cướp lấy, bóc lột, và giày đạp chúng nó như bùn ngoài đường.
  hin-CV: मैं उसको एक श्रद्धाहीन जाति के विरुद्ध भेजूंगा, और उन लोगों के विरुद्ध जिनसे
    मैं क्रोधित हूं, उसे आज्ञा दे रहा हूं कि वह इसे उजाड़ दे, लूट ले और गलियों के
    कीचड़-समान रौंद डाले.
  eng-OURB: I will send him against a profane nation, and against the people who anger
    me will I give him an enjoinment to take the plunder and to take the prey, and
    to tread them down like the mire of the streets.
  spa-BES: Lo enviaré contra una nación de malhechores, y contra la gente causa de
    mi ira. Le daré órdenes de tomar sus riquezas en la guerra, pisoteando como el
    barro en las calles.
  tdx-tdx: Hiraheko haname ty fifeheañe tsy ­vokatse, hafantoko am’ondaty ­iviñerakoo,
    hikopaha’e naho hitsindroha’e vaho handialia’e hoe fotake an-dalañe eo.
  tha-KJV: เราจะใช้เขาไปสู้​ประชาชาติ​อันหน้าซื่อใจคด เราจะบัญชาเขาให้ไปสู้​ชนชาติ​ที่​เรากริ้ว
    ไปเอาของริบและฉวยเหยื่อและให้​เหย​ียบย่ำลงเหมือนเหยียบเลนในถนน
  por-BR-2018: Eu a enviarei contra um povo corrompido, e lhe darei ordem contra um
