  kan-2017: ನಾನು ಅವನನ್ನು ಭ್ರಷ್ಟಜನರ ವಿರುದ್ಧವಾಗಿ ಕಳುಹಿಸಿ, ನನ್ನ ಕೋಪಕ್ಕೆ ಗುರಿಯಾದ ನನ್ನ
