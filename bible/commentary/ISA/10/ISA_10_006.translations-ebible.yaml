  hin-2017: मैं उसको एक भक्तिहीन जाति के विरुद्ध भेजूँगा, और जिन लोगों पर मेरा रोष
    भड़का है उनके विरुद्ध उसको आज्ञा दूँगा कि छीन-छान करे और लूट ले, और उनको सड़कों
    की कीच के समान लताड़े।
  wol-KYG: ma xabtal ko fi kaw xeet wu gëmadi, yebal ko ca askan woowu ma merloo,
