verse: ISA.010.015
translations:
  mal-C: വെട്ടുന്നവനോടു കോടാലി വമ്പു പറയുമോ? അറക്കുന്നവനോട് ഈർച്ചവാൾ വീമ്പടിക്കുമോ?
    വടി അത് ഉപയോഗിക്കുന്നവനെ നിയന്ത്രിക്കുന്നതുപോലെയും ഗദ മരമല്ലാത്തവനെ ഉയർത്തുന്നതുപോലെയും
    ആണ്.
  deu-TKW: Trotzt wohl die Axt dem, der damit haut? oder thut die Säge groß gegen
    den, der sie zieht? Wie wenn der Stock den schwänge, der ihn aufhebt, wie wenn
    die Rute den aufhöbe, der nicht Holz ist!
  lin-lin: Boni, epasola ekoki solo komimatisa liboso ya moto oyo asalelaka yango ;
    si ya mabaya ekoki solo komikumisa liboso ya moto oyo asalelaka yango ? Bosila
    komona fimbu koningisa moto oyo asalelaka yango to etape ya nzete kotombola nzete
    na yango ?
  eng-LSV: Does the axe glorify itself || Against him who is hewing with it? Does
    the saw magnify itself || Against him who is shaking it? As a rod waving those
    lifting it up! As a staff lifting up that which is not wood!
  eng-GNV: Shall the axe boast it selfe against him that heweth therewith? or shall
    the sawe exalt it selfe against him that moueth it? as if the rod shoulde lift
    vp it selfe against him that taketh it vp, or the staffe should exalt it selfe,
    as it were no wood.
  eng-WEBSTER: Shall the ax boast itself against him that heweth with it? or shall
    the saw magnify itself against him that moveth it? as if the rod should shake
    itself against them that lift it, or as if the staff should lift itself , as if
    it were no wood.
  nhw-BL: Pero ¿Atlac nopa hacha hueli moilhuis quipiya más chicahualistli que nopa
    masehuali catli quitequihuía nopa hacha para cuatzontequis? ¿Huelis se sierra
    más ipati que nopa masehuali catli cuatequi? ¿Huelis nopa cuahuasastli tehuitequis
    iseltzi? O ¿huelis nopa cuatopili nejnemis iseltzi?
  swh-ONEN: Je, shoka laweza kujigamba kuwa na nguvu zaidi kuliko yule anayelitumia,
    au msumeno kujisifu dhidi ya yule anayeutumia? Ni kana kwamba fimbo ingeweza kumwinua
    yeye aichukuaye, au mkongojo ungemwinua mwenye kuutumia!
  bba-bba: ɡbɑ̃ɑ, yɑ rɑ tii bɛɛrɛ wɛ̃ wi u kɑ ye sɔmburu mɔ̀n wuswɑɑɔ? Sii, yɑ rɑ
    tii sue wi u kɑ ye sɔmburu mɔ̀n wuswɑɑɔ? Asirin sinɑ boko wi, u sɑ̃ɑ nɡe dɛkɑ
    ye tɔnu u suɑ mɑ yɑ nùn sĩikiɑmɔ, ǹ kun mɛ bokuru te tɔnu u nɛni, mɑ tɑ nùn fĩɑmɔ.
  eng-KJVCPB: Shall the axe boast itself against him that heweth therewith? Or shall
    the saw magnify itself against him that shaketh it? As if the rod should shake
    itself against them that lift it up, Or as if the staff should lift up itself,
    as if it were no wood.
  luo-luo: To bende le disungre ne ngʼat matongʼo kode, koso musimeno dinyisre ne
    ngʼat ma ngʼeto kode? Bende arungu digo ngʼato kaonge ngʼama odire, koso okwajo
    diwuothi kaonge ngʼama osirore kode?
  meu-meu: Ira na sibona baine heaḡi, e utu-utulaiamu tauna baine dadaraia a? Eiava
    iri na sibona baine heimodai, e iri-irilaiamu tauna baine dadaraia a? Una na au
    ese e abia isimu tauna bema kwadi-kwadilaia, eiava gahi, au ḡauna, ese tau, dia
    au ḡauna, bema abia isi na heto.
  npi-ULB: के बन्चरोले आफूलाई चलाउने विरुद्ध आफैमा घमण्ड गर्नेछ र? के आराले आफूलाई
    चलाएर काट्नेलाई भन्दा आफ्नै प्रशंसा गर्नेछ र? यो त लट्ठी उचल्नेलाई लट्ठीले नै
    उचालेको जस्तो भयो, वा लहुरोले एक जना व्‍यक्‍तिलाई उचालेको जस्तो भयो ।
  yor-yor: Ǹjẹ́ àáké le gbé ara rẹ̀ sókè kọjá ẹni tí ó ń fì í, tàbí kí ayùn fọ́nnu
    sí ẹni tí ó ń lò ó? Àfi bí ẹni pé ọ̀pá ó na ẹni tí ó gbé e sókè, tàbí kí kùmọ̀
    lu èyí tí kì í ṣe igi.
  pes-OPCB: 'اما خداوند می‌فرماید: «آیا تبر به خود می‌بالد که قدرتش بیش از هیزم شکن
    است؟ آیا اره خود را بالاتر از کسی می‌داند که اره می‌کند؟ آیا عصا انسان را بلند
    می‌کند یا انسان عصا را؟»'
  tgl-ULB: Makakapagmayabang ba ang palakol sa taong gumagamit nito? Pupurihin ba
    ng lagari ang kaniyang sarili nang higit pa kaysa sa mamumutol na gumagamit nito?
    O kaya naman kaya bang iangat ng pamalo ang namamalo o ang pamalo ba ay kayang
    buhatin ang bumubuhat sa kaniya?
  hui-hui: Bi ogonidagua Asirianaga kini ibugua layagola Anduane Homogohanda ogodagua
    ladai bialu lalu, Ayu peleba mbira ibunime lalu i̱niore hongo timbunihe agali
    ayudago yuwa ira dibayagonaga hongo kagobi ndo bolangua kogoni, labehebe. Ira
    podagane so ibunime lalu, I̱niore hongo daliga agali ibu gime yu howa ira podayagonaga
    hongo kagobi ndo bolangua kogoni, lolebirabe. Wai bu pole howa kango ngarume agali
    yalu pu nabiaga. Agalime dege kango uruni gime yalu wai bule piaga ndoyabe, lalu
    Anduane Homogohanda laragoni.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ပု​ဆိန်​သည် မိ​မိ​ကို​အ​သုံး​ပြု​သူ​ထက်​ကြီး​မြတ်​သည်
    ဟု​ဆို​နိုင်​ပါ​မည်​လော။ လွှ​သည်​လည်း​မိ​မိ ကို​ကိုင်​၍​တိုက်​သူ​ထက်​အ​ရေး​ပါ​အ​ရာ
    ရောက်​သည်​ဟု​ဆို​နိုင်​ပါ​မည်​လော။ တင်း​ပုတ် က​လူ​ကို​ကိုင်​သည်​မ​ဟုတ်၊ လူ​က​တင်း​ပုတ်
    ကို​ကိုင်​သ​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སྟ་རེས་ཤིང་གཅོད་མཁན་ལ་རང་བསྟོད་བྱེད་དམ། ཤིང་གཤག་མཁན་གྱི་མདུན་དུ་སོག་ལེ་ཡིས་རང་གི་མགོ་བོ་དགྱེ་དགྱེ་བྱེད་དམ།
    ལྕུག་ཕྲན་འཕྱར་མཁན་དེ་ལྕུག་ཕྲན་གྱིས་འཕྱར་ནུས་སམ། དབྱུག་པས་ནི་ཤིང་མིན་པ་ཞིག་གཡུག་ཐུབ་བམ།
  wsk-wsk: Awuk? Burir mu yam giris palaguk ale noko sokel mu, kari sapawoso mu ko
    sokel kiaram iwita ma baluk i? Agi mel tam isiso umu numi patawu se kari sapawoso
    mu mel yam ko am bitiruk i? Mena. Uwutatala kager ko tam mu, kager ko kari nu
    iluwoso umu me guruguso patawuso, agi kager ko tam umu kager kari umu kualala
    patawurukko me terong tala!
  sna-sna: Ko, demo ringazvirumbidza kupfuura iye anoritemesa here? Kana jeko ringazvirumbidza
    pamusoro pounorishandisa here? Zvinozoita sokunge tsvimbo inosimudza uyo anoitakura,
    kana mudonzvo kusimudza uyo asati ari huni!
  spa-BLM: ¿Deberá el hacha jactarse del que corta con ella? ¿Acaso la sierra debe
    enaltecerse sobre el que sierra con ella? Como si una vara levantara al que la
    levanta, o como si un bastón levantara al que no es de madera.
  cac-cac: Palta naec nab'i, ¿tocval nivan yelc'och q'uen ch'acab' yed' q'uen serrucho
    d'a yichan̈ mach sc'anani? A junoc c'ococh nab'a te', ¿tom a te' ol ac'an ib'xoc
    junoc anima sc'anan chi'?
  swh-ULB: Je shoka lijisifu lenyewe juu ya mtu anayelitumia? Je litajisifia lenyewe
    zaidi ya yule anaelitumia kukatia? Au fimbo imuinuae yeye ambaye si mti.
  bel-bel: Ці пахваляецца сякера перад тым, хто сячэ ёю? Ці ганарыцца піла перад тым,
    хто яе рухае? Хіба жазло паўстае на таго, хто падымае яго; хіба кій падымаецца
    на таго, хто ня дрэва!
  deu-ELBBK: Darf die Axt sich rühmen gegen den, der damit haut? Oder die Säge sich
    brüsten gegen den, der sie zieht? Als schwänge ein Stock die, die ihn emporheben,
    als höbe ein Stab den empor, der kein Holz ist!
  mbb-OT: Lavew ve is wasey etawa gavas te migamit duen? Iyan be egkevitbit te lagkut
    is migawed duen?
  mal-2015: വെട്ടുന്നവനോടു കോടാലി വമ്പു പറയുമോ? വലിക്കുന്നവനോടു ഈർച്ചവാൾ വലിപ്പം കാട്ടുമോ?
    അതോ, പിടിക്കുന്നവനെ വടി പൊക്കുന്നതുപോലെയും മരമല്ലാത്തവനെ കോൽ പൊന്തിക്കുന്നതുപോലെയും
    ആകുന്നു.
  gup-gup: Wanjh nawu Yawey kayime, “Yiddok namekbe king marnburrinj yimankek nungka
    nakuken duninjh dja minj ngeye kanburrbun? Nungka kadjalburlumerren kore kumirrk
    ngardduk! Yiddok kamak? Yiddok kurdburru kaburlumerren kore kubid bininj nawu
    karrulkdjobke?”
  rmc-rmc: 'Ale o RAJ phenel: „Šaj pestar o tover kerel bareder sar oda, ko leha čhingerel
    o kašta? Šaj pes e pila ľidžal upre upral oda, ko laha rezinel? E paľica na hazdel
    upre le manušes, ale o manuš hazdel upre e paľica!'
  pes-OPV: آیا تبر بر کسی‌که به آن می‌شکند فخرخواهد نمود یا اره بر کسی‌که آن را می‌کشدافتخار
    خواهد کرد، که گویا عصا بلند کننده خودرا بجنباند یا چوب دست آنچه را که چوب نباشدبلند
    نماید؟
  ron-1924: Се фэлеште оаре секуря ымпотрива челуй че се служеште де еа? Сау се мындреште
    ферэстрэул фацэ де чел че-л мынуеште? Ка ши кум нуяуа ар мишка пе чел че о ридикэ,
    паркэ тоягул ар ридика пе чел че ну есте де лемн!”
  ben-OBCV: কুড়াল কি কাষ্ঠচ্ছেদকের উপরে আস্ফালন করতে পারে? অথবা করাত কি কাঠমিস্ত্রীর
    বিরুদ্ধে নিজেকে বড়ো মনে করতে পারে? কেউ না চালালে লাঠি কি কাউকে যন্ত্রণা দিতে
    পারে? কোনো কাঠের মুগুর কি নিজে নিজেই চালিত হয়?
  som-som: Miyuu faasku ka faanaa kan isaga wax ku gooya? Minshaartuna miyey iska
    sii weynaysaa kan iyada ku shaqeeya? Waa sida haddii ulu iska gilgisho kuwa iyada
    kor u qaada, amase sida hangool kor u qaada kan aan qori ahayn?
  lat-VUC: Numquid gloriabitur securis contra eum qui secat in ea? aut exaltabitur
    serra contra eum a quo trahitur? Quomodo si elevetur virga contra elevantem se,
    et exaltetur baculus, qui utique lignum est.
  eng-ASVBT: Shall the axe boast itself against him that heweth therewith? shall the
    saw magnify itself against him that wieldeth it? as if a rod should wield them
    that lift it up, or as if a staff should lift up him that is not wood.
  ita-1885: Glorierassi la scure contro a colui che taglia con essa? magnificherassi
    la sega contro a colui che la mena? come se la verga movesse quelli che l'alzano,
    e come se il bastone si elevasse da sè, quasi come non fosse legno.
  eng-LXXUP: Shall the axe glorify itself without him that hews with it? or shall
    the saw lift up itself without him that uses it, as if one should lift a rod or
    staff? but it shall not be so;
  eng-ULB: Will the ax boast about itself against the one who wields it? Will the
    saw praise itself more than the one who cuts with it? It is as if a rod could
    lift up those who raise it, or as if a wooden club could lift up a person.
  spa-VBL: ¿Acaso un hacha dice que es más importante que la persona que la afila?
    ¿Acaso una sierra se jacta de ser más grande que la persona que la usa? Sería
    como si una vara agitara a la persona que la sostiene, o un bastón levantara a
    una persona, que ciertamente no es de madera.
  fra-_FOB: La cognée se glorifiera-t-elle contre celui qui s'en sert? Ou la scie
    s'élèvera-t-elle au-dessus de celui qui la fait mouvoir? Comme si la verge faisait
    mouvoir ceux qui la lèvent, comme si le bâton soulevait le bras!
  mal-mal: വെട്ടുന്നവനോടു കോടാലി വമ്പു പറയുമോ? അറുക്കുന്നവനോട് ഈർച്ചവാൾ വലിപ്പം കാട്ടുമോ?
    അതോ, വടിപിടിക്കുന്നവനെ വടി പൊക്കുന്നതുപോലെയും മരമല്ലാത്തവനെ കോൽ ഉയർത്തുന്നതുപോലെയും
    ആകുന്നു.
  urd-GVR: Lekin kyā kulhāṛī us ke sāmne sheḳhī baghārtī jo use chalātā hai? Kyā ārī
    us ke sāmne apne āp par faḳhr kartī jo use istemāl kartā hai? Yih utnā hī nāmumkin
    hai jitnā yih ki lāṭhī pakaṛne wāle ko ghumāe yā ḍanḍā ādmī ko uṭhāe.
  suz-BL: खा क्‍येङा खा चलेब ठेयब बाक्‍बा ङा?। आरा क्‍येङा आरा कीब ठेयब बाक्‍बा ङा?।
    मोदेंशो मदुम्‍त हना कोक्‍केमी कोक्‍के गुप्‍ब कली याम्‍पाइक्‍बा ङा?। मिनु शीमी
    शी कली गुप्‍ने चाप्‍बा ङा?। यसैया १०:५
  eng-NOY: Shall the axe boast itself against him that heweth with it? Or shall the
    saw magnify itself against him that moveth it? As if the rod should wield him
    that lifteth it! As if the staff should lift up him that is not wood!
  ita-1927: La scure si gloria essa contro colui che la maneggia? la sega si magnifica
    essa contro colui che la mena? Come se la verga facesse muovere colui che l’alza,
    come se il bastone alzasse colui che non ne è di legno!
  ckb-ckb: تەور شانازی دەکات بەسەر ئەو کەسەی پێی دەبڕێتەوە، یان مشار خۆی بە زل دەزانێت
    بەسەر ئەو کەسەی دەیبات و دەیهێنێت؟ وەک ئەوەی داردەست هەڵگرەکەی ڕاوەشێنێت وەک ئەوەی
    گۆچان ئەو کەسە بەرز بکاتەوە کە دار نییە.
  eng-BBE: Will the axe say high-sounding words against him who is using it, or the
    blade be full of pride against him who is cutting with it? As if a rod had the
    power of shaking him who is using it, or as if a stick might take up him who is
    not wood.
  kan-OKCV: ಕೊಡಲಿಯು ಕಡಿಯುವವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೊಚ್ಚಿಕೊಂಡೀತೆ? ಇಲ್ಲವೆ ಗರಗಸವು ತನ್ನನ್ನು
    ಎಳೆಯುವವನ ಮೇಲೆ ಹೆಚ್ಚಿಸಿಕೊಂಡೀತೆ? ಕೋಲು ತನ್ನನ್ನು ಎತ್ತಿದವನ ಮೇಲೆಯೇ ಬೀಸುವಂತೆ ಕೋಲು ಹಿಡಿದವನನ್ನೇ
    ಹೊಡೆದಂತಾಯಿತು! ನಿರ್ಜೀವ ಬೆತ್ತ ಸಜೀವ ಮನುಷ್ಯನನ್ನೇ ಬಡಿದಂತಾಯಿತು!
  tam-2017: கோடரியானது தன்னால் வெட்டுகிறவனுக்கு விரோதமாக மேன்மைபாராட்டலாமோ? வாளானது
    தன்னைப் பயன்படுத்துகிறவனுக்கு விரோதமாகப் பெருமைபாராட்டலாமோ? பாராட்டினால், தடியானது
    தன்னைப் பிடித்தவனை மிரட்டினாற்போலவும், கோலானது நான் மரக்கட்டையல்லவென்று எழும்பினதுபோலவும்
    இருக்குமே.
  spa-RV-1909: '¿Gloriaráse el hacha contra el que con ella corta? ¿se ensoberbecerá
    la sierra contra el que la mueve? como si el bordón se levantase contra los que
    lo levantan; como si se levantase la vara: ¿no es leño?'
  ron-BTF: Se va făli toporul împotriva celui ce taie cu el? Sau fierăstrăul se va
    mări împotriva celui care îl scutură? De parcă nuiaua ar trebui să scuture împotriva
    celor care o ridică, sau toiagul s-ar ridica, de parcă nu ar fi lemn.
  eng-WEBP: Should an ax brag against him who chops with it? Should a saw exalt itself
    above him who saws with it? As if a rod should lift those who lift it up, or as
    if a staff should lift up someone who is not wood.
  eng-FBV: Does an ax say it's more important than the person swinging it? Does a
    saw boast that it's greater than the person sawing with it? It would be as if
    a rod waved the person holding it, or a walking stick lifted up a person—who certainly
    wasn't wood!
  nld-1939: Maar zal de bijl dan pochen Tegen wie er mee hakt; De zaag zich verheffen
    Tegen wie ze hanteert; Beweegt de roede hem die haar zwaait, Heft de stok hem,
    die geen stuk hout is, omhoog?
  nch-BL: Pero ¿Huelis nopa hacha moilhuis quipiya más chicahualisti que nopa masehuali
