  dop-dop: Lɑɑlɛ kɑ́ pǝsɩ nɑ tǝ́ sɑ tǝ tǝɣɩ tǝ tɔkʋlʋ niŋ tɑɑ? Yɑɑ kɑɑfǝntɑ sǝyɑɣɑ
    kɑ lɑnɑ kɑlɑmpɑɑnɩ kɛ kɑɑfǝntɑ niŋ tɑɑ? Pǝ wɛ ɩsɩɩ kpɑ́tʋ́ɣʋ́ teɣetiɣinɑ ntɛɣɛ
    kʋ tɔkʋlʋ, nɑ ɑkɑlʋɣʋ nɑ́ɑ́ fiɣitiɣi kʋ lɔɣɔlʋ.
  azb-azb: Balta onu işlədənin qarşısında öyünərmi? Mişar onu qaldıranın qarşısında
    qürrələnərmi? Sanki dəyənək onu götürəni işlədir, Elə bil ağacdan düzəlmiş əsa
    canlını hərəkət etdirir.
  eng-DBY: — Shall the axe boast itself against him that heweth therewith? shall the
    saw magnify itself against him that wieldeth it? As if the rod should wield them
    that lift it up; as if the staff should lift up [him who is] not wood!
  hin-2017: क्या कुल्हाड़ा उसके विरुद्ध जो उससे काटता हो डींग मारे, या आरी उसके विरुद्ध
    जो उसे खींचता हो बड़ाई करे? क्या सोंटा अपने चलानेवाले को चलाए या छड़ी उसे उठाए
    जो काठ नहीं है!
  wol-KYG: Sémmiñ dina diir mbagg ka koy gore? Am dogukaay dina réy-réylu ba sut ka
    koy doge? Mbete yet wuy xàcci ka ko ŋàbb; mbaa bolde bu walbatiku ŋàbb boroom!
  eng-YLT: — Doth the axe glorify itself Against him who is hewing with it? Doth the
    saw magnify itself Against him who is shaking it? As a rod waving those lifting
    it up! As a staff lifting up that which is not wood!
  eng-WYC-2017: Whether an ax shall have glory against him that cutteth with it? either
    a saw shall be enhanced against him of whom it is drawn? as if a rod is raised
    against him that raiseth it, and a staff is enhanced, which soothly is a tree.
  eng-WMBB: Should an axe brag against him who chops with it? Should a saw exalt itself
    above him who saws with it? As if a rod should lift those who lift it up, or as
    if a staff should lift up someone who is not wood.
  urd-GVH: लेकिन क्या कुल्हाड़ी उसके सामने शेख़ी बघारती जो उसे चलाता है? क्या आरी
    उसके सामने अपने आप पर फ़ख़र करती जो उसे इस्तेमाल करता है? यह उतना ही नामुमकिन
    है जितना यह कि लाठी पकड़नेवाले को घुमाए या डंडा आदमी को उठाए।
  rug-rug: Boka ovulu sage pule nia sa maho, ululu hola nia si asa pu korapa sokosoko?
    Babe boka vahesi pule nia sa so, hola nia si asa pu korapa tuqena? Boka sekea
    sa kolu si asa pu taṉinina, babe na vedara boka ovulia sa tie tuqena?
  gaz-gaz: Qottoon nama ittiin waa murutti ni kooraa? Yookaan wanni ittiin waa muran
    nama itti fayyadamutti of jajaa? Kunis akka waan uleen tokko nama isa qabatutti
    of mirmirsuu ti; yookaan akkuma bokkuun tokko akka waan muka hin taʼiniitti ol
    of guddisuu ti!
  fra-LSG: La hache se glorifie-t-elle envers celui qui s’en sert? Ou la scie est-elle
    arrogante envers celui qui la manie? Comme si la verge faisait mouvoir celui qui
    la lève, Comme si le bâton soulevait celui qui n’est pas du bois!
  yal-yal: Bunbin nɔɛ a yɛtɛ matɔxɛ dangu a rawali muxun na ba? Sɛrana a yɛtɛ matɔxɛ
    dangu a rawali muxun na ba? Bosaan nɔɛ a tongo muxun nawalɛ ba? Dunganna nɔɛ muxun
    tongɛ ba?
  haw-1868: E hookiekie anei ke koilipi maluna o ka mea nana e kalai me ia? E haanui
    anei ka pahiolo maluna o ka mea nana ia e oloolo? Me he laau la i wiliwili i kona
    mea nana e hapai, E like me ke kookoo hoi i hoala ia ia iho me he mea laau ole
    la.
  arb-NAV: أَتَزْهُو الْفَأْسُ عَلَى مَنْ يَقْطَعُ بِها، أَمْ يَتَعَظَّمُ الْمِنْشَارُ
    عَلَى مَنْ يَنْشُرُ بِهِ، وَكَأَنَّ الْقَضِيبَ يُحَرِّكُ رَافِعَهُ، أَوْ كَأَنَّ
    الْعَصَا تَرْفَعُ مَا لَيْسَ خَشَباً!
  ewe-ewe: Ɖe fia aƒo adegbe wu ame si tsɔe le nu lãma? Alo ɖe laxalaxa atɔ asi akɔ
    wu ame si le eŋuti dɔ wɔma. Ɖe ameƒoti ate ŋu aƒo ame si lée ɖe asi alo ɖe atizɔti
    ate ŋu akɔ eɖokui ɖe dzi mahã?
  eng-LEE: Shall the axe boast itself over him that heweth therewith? or shall the
    saw magnify itself against him that swingeth it? as if the rod should swing about
    those that lift it up, or as if the staff should lift up him who is no wood.
  asm-FB: কুঠাৰখন ব্যৱহাৰ কৰা জনৰ বিৰুদ্ধে জানো নিজৰ বিষয়ে গৰ্ব্ব কৰিব? কৰতখনে জানো
    কাটোতা জনতকৈ নিজৰ প্রশংসা কৰিব? দণ্ডডাল ওপৰলৈ ডাঙি ধৰা সকলৰ দৰে জানো কাঠৰ দণ্ডডালে
    কোনো ব্যক্তিক ডাঙি ধৰিব পাৰিব।
  sus-A: «بٍرَ كٌلٍ عَ يّتّ مَتْشْمَ عَ رَوَلِمَ بّ؟ سّرَ عَ يّتّ مَتْشْمَ كَمُدّرِ
    بّ؟ بْنبْ وُرِ نْمَ مِشِ بّلّشّ رَتٍدٍ؟ لُشُسِنيِ نْمَ مِشِ بْنبْدٍ؟
  fra-SBL: La hache se vante-t-elle de celui qui coupe ? La scie doit-elle s'élever
    au-dessus de celui qui la scie ? Comme si une verge devait élever ceux qui la
    soulèvent, ou comme si un bâton devait élever quelqu'un qui n'est pas du bois.
  hbo-hbo: הֲיִתְפָּאֵר֙ הַגַּרְזֶ֔ן עַ֖ל הַחֹצֵ֣ב בֹּ֑ו אִם־יִתְגַּדֵּ֤ל הַמַּשֹּׂור֙
    עַל־מְנִיפֹ֔ו כְּהָנִ֥יף שֵׁ֙בֶט֙ וְאֶת־מְרִימָ֔יו כְּהָרִ֥ים מַטֶּ֖ה לֹא־עֵֽץ׃
  kik-kik: Ithanwa-rĩ, rĩahota kwĩyambararia igũrũ rĩa ũrĩa ũtemaga mũtĩ narĩo, kana
    mũthumeno wĩtĩĩre ũrĩa ũũguucagia? Kaĩ rũthanju rũngĩkĩhiũria ũrĩa ũruoete na
    igũrũ, kana thimbũ ĩhiũrie ũrĩa ũtarĩ mbaũ!
  fra-NCL: La hache se glorifie-t-elle contre la main qui la brandit, la scie s’élève-t’elle
    contre celui qui la meut ? Comme si la verge faisait mouvoir celui qui la lève,
    comme si le bâton soulevait ce qui n’est pas du bois !
  cek-AK: Caka mah caka patohkung to laisaep thuih vai maw, to tih ai boeh loe thing
    aahhaih sarang mah patohkung nuiah amoek thuih vai maw? Thingboeng mah patohkung
    to atoengh tahang vai maw, kami mah na ai maw thingboeng to atoengh tahang? tiah
    a naa.
  cuk-cuk: 'Isaías weyob soged: “¿Ar akande sunna dule-e-ebunaidba bur san-gannarbaa
    na imaksi? ¿Ar sunna esnali-sapisikedde dule-e-ebunaidba bur bule-bule na san-imaksi?
    ¿Gaapoledde, dule-e-ganikidgi obinosi? ¿E-nabiedba naosi? ¿Bia be daksa, suar-garagwadi,
    sapiwar-dummad-nakwaa imake? Deyob be dakdisulid.'
  uig-CYR: Палта өзини ишләткүчисигә лап атса боламду? Һәрә һәридигүчигә почилиқ қилса
    боламду? Шундақ иш екән, худди таяқ өзини көтәргүчисини ойниталиса болидиғандәк,
    Худди һаса яғач әмәс болғучини көтәргәндәк болатти әмәсму?!
  tel-2017: నరికేవాణ్ణి చూసి గొడ్డలి తన గురించి తాను ప్రగల్భాలు పలుకుతుందా? కోసేవాణ్ణి
    చూసి రంపం తన గురించి తాను పొగడుకుంటుందా? ఇది ఒక కర్ర తనను ఎత్తేవాణ్ణి పైకెత్తగలిగినట్టు
    ఉంది. ఒక గద ఒక వ్యక్తిని పైకి లేపగలిగినట్టు ఉంది.
  hat-BSA: Èske rach la fèt pou vin ògeye sou sila ki koupe avè l la? Èske si a konn
    egzalte tèt li sou sila ki manevre l la? Sa ta sanble ak yon baton ki voye sila
    ki leve l la, oswa tankou yon baton ki leve sa ki pa fèt ak bwa a.
  kos-kos: Na LEUM GOD El fahk, “Ya soko tuhla ku in fahk mu el ku liki mwet se ma
    orekmakin uh — Ya sie tahta yohk sripa liki mwet se ma tahtakin uh — Soko sak
    in sringsring tia ku in srukak mwet se; a mwet se pa ac srukak sak in sringsring
    soko uh.”
  hbo-WLC: הֲיִתְפָּאֵר֙ הַגַּרְזֶ֔ן עַ֖ל הַחֹצֵ֣ב בּ֑וֹ אִם־יִתְגַּדֵּ֤ל הַמַּשּׂוֹר֙
    עַל־מְנִיפ֔וֹ כְּהָנִ֥יף שֵׁ֙בֶט֙ וְאֶת־מְרִימָ֔יו כְּהָרִ֥ים מַטֶּ֖ה לֹא־עֵֽץ׃
  ibo-ibo: Anyụike ọ ga-anya isi sị na ya dị ukwuu karịa onye na-eji ya awa nkụ, ka
    ọ bụ mma nkwọ, ọ ga-aja onwe ya karịa onye na-eji ya akpọwa ihe? Dịka a ga-asị
    na okporo igwe ga-ebuli onye na-eweli ya elu, maọbụ mkpọ ọ ga-efegharị onye na-abụghị
    osisi.
  ory-ory: କୁହ୍ରାଡ଼ି କʼଣ ତଦ୍ଦ୍ୱାରା ଛେଦନକର୍ତ୍ତା ବିରୁଦ୍ଧରେ ଦର୍ପ କରିବ? କରତ କʼଣ କରତୀୟାର
    ପ୍ରତିକୂଳରେ ଆପଣାକୁ ଶ୍ରେଷ୍ଠ କରିବ? ଯେଉଁମାନେ ଦଣ୍ଡ ଉଠାନ୍ତି, ଦଣ୍ଡ କʼଣ ସେମାନଙ୍କୁ ହଲାଇବ?
    ଯେ କାଷ୍ଠ ନୁହେଁ, ଯଷ୍ଟି କʼଣ ତାହାକୁ ଉଠାଇବ?
  chk-chk: Nge ewe Samol mi Lapalap a apasa, “Ifa usun, efoch kouk epwe aingaing ngeni
    ewe chon falafal, ika efoch ngerenger epwe püsin atekiatä won ewe chon ngerenger?
    Pun esap tufich pwe efoch wok epwe pöüätä ewe mi amwöchü, esap pwal tufich pwe
    efoch amwüch epwe äteri eman aramas.”
  rop-rop: “Yu king brom Asiriya yu lisin langa mi na. Yu reken det eks o sowa im
    mowa strongbala langa det men hu oldei yusumbat im? Yu reken det wadi gin lidimap
    det men hu holdimbat langa im?
  ukr-1871: Та чи хвалиться ж сокира перед тим, що нею рубає? Хиба ж пила гордиться
    перед тим, хто її тягне? Як коли б палиця піднімалась на того, хто її піднімає;
    як коли б кий піднімався, коли він лиш деревина!
  deu-1951: Rühmt sich auch die Axt gegen den, der damit haut? Oder brüstet sich die
    Säge wider den, der sie führt? Als ob der Stock den schwänge, der ihn aufhebt,
    als ob die Rute den erhöbe, der kein Holz ist!
  eng-JPS: Should the axe boast itself against him that heweth therewith? Should the
    saw magnify itself against him that moveth it? as if a rod should move them that
    lift it up, or as if a staff should lift up him that is not wood.
  srp-1865: Hoæe li se sjekira velièati nad onijem koji njom sijeèe? hoæe li se pila
    razmetati nad onijem koji njom radi? kao da bi prut mahao onijem koji ga digne,
    kao da bi se hvalio štap da nije od drveta.
  lug-lug: Embazzi eyinza okweyita ey’ekitalo okusinga oyo agitemesa? Omusumeeno gulyekuza
    okusinga oyo agusazisa? Gy’obeera nti oluga luyinza okuwuuba omuntu alukozesa,
    oba omuggo okusitula oyo atali muti.
  heb-heb: היתפאר הגרזן על החצב בו אם יתגדל המשור על מניפו כהניף שבט את מרימיו כהרים
    מטה לא עץ׃
  ben-IRV: কুড়াল কি কাঠুরের বিরুদ্ধে অহঙ্কার করবে? করাত কি কাঠ-মিস্ত্রির চেয়ে নিজেকে
    প্রশংসা করবে? যারা লাঠি তোলে লাঠি যেন তাদেরকে চালাচ্ছে; অথবা কাঠের লাঠি যেন তাকে
    উঠাচ্ছে।
  pan-pan: ਭਲਾ, ਕੁਹਾੜਾ ਆਪਣੇ ਚਲਾਉਣ ਵਾਲੇ ਅੱਗੇ ਆਕੜੇ? ਕੀ ਆਰਾ ਆਪਣੇ ਖਿੱਚਣ ਵਾਲੇ ਅੱਗੇ ਗਰੂਰ
    ਕਰੇ? ਕੀ ਡੰਡਾ ਆਪਣੇ ਚੁੱਕਣ ਵਾਲੇ ਨੂੰ ਹਿਲਾਵੇ, ਜਾਂ ਲਾਠੀ ਉਹ ਨੂੰ ਚੁੱਕੇ ਜਿਹੜਾ ਲੱਕੜ ਨਹੀਂ
    ਹੈ!
  mya-JVB: ကြိမ်လုံး သည် ကိုင် သောသူကိုလှုပ် သကဲ့သို့ ၎င်း၊ တောင်ဝေး သည် မိမိသခင်ကိုချီ
    ကြွသကဲ့သို့ ၎င်း၊ ပုဆိန် သည် ခုတ် သောသူကို စော်ကား ရမည်လော။ လွှ သည် တိုက် သောသူကို
    ရန်ပြု၍ ထောင်လွှား ရမည်လော။
  tte-O: Na Asiliya ali kin ana walo gagasa kaiwena Yaubada iwaloba, ‘Gubesi, yakato
    kilam ana tobali ibomayoi kaiwena ilalakisosi kabo muli mena tomone iya kilam
    iyapaisowa ana tobali? Nigele, tomone iya kilam iyapaisowa ilalakisosi kabo kilam.
    Besiele tomone iya kelepa iyapaisowa ilalakisosi kabo kelepa, awa? Yakato kule
    yabo tomo ikeleisin? Nigele, tomo kule ikeleisin na iyapaisowa, awa?’”
  hmo-hmo: To Lohiabada ia gwau, “Ira be sibona do ia hekokoroku, ia ese ia gaukaralaia
    tauna do ia negea, a? O iri be sibona do ia abia isi, ia gaukaralaia tauna do
    ia gwau henia, a? Unai kara be au ese ia abia isi tauna do ia kwadia, o kepata,
    au gauna ese tau, au gauna lasi, do ia abia isi bamona.
  urd-urd: क्या कुल्हाड़ा उसके रू — ब — रू जो उससे काटता है लाफ़ज़नी करेगा अर्राकश
    के सामने शेख़ी मारेगा जैसे 'असा अपने उठानेवाले को हरकत देता है और छड़ी आदमी को
    उठाती है।
  rus-SYN: Величается ли секира пред тем, кто рубит ею? Пила гордится ли пред тем,
    кто двигает ее? Как будто жезл восстает против того, кто поднимает его; как будто
    палка поднимается на того, кто не дерево!
  bqc-SIM: Tó wa mↄo kũao, a zĩkɛe? Tó wi sii sɛo, a zĩkɛa? Lípana a liaa ń
    a kũnaoe? Go a fɛlɛ ń gbɛ̃́ pↄ́ lɛ́ pↄgbɛ̃òoe?
  tcz-CHONGTHU: Ahileh, heicha’n athingtanpa sanga thupijoa kiseithei mong ding hinam?
    Thing-at chu athing-atpa sanga thupijoam? Thing tenggolin achanga lam ajotthei
    ding hinam?
  mar-mar: कुऱ्हाड तिचा उपयोग करणाऱ्यापुढे घमेंड करील काय? करवत तिला चालवणाऱ्यापेक्षा
    अधीक फुशारकी मारेल काय? काठी उगारणाऱ्याला काठीने उचलावे किंवा लाकडी दांड्याने
    एखाद्याला उचलावे तसे हे आहे.
  qub-qub: Ichanga ¿mutuycaj runapita jächa mas munayniyoj-tucunmanchuraj? ¿Cuchuycajpita
    rusadörapis mas munayniyoj-tucunmanchuraj? ¡Tucrucuycaj runata tucruga manami
    munashanpa apanmanchu! ¡Shauya guerupis mas lasajtaga manami awantanmanchu!
  hat-hat: 'Men sa Seyè a di ankò: Eske yon rach ka pretann travay li fè a se li ki
    fè l''? Se pa moun k''ap sèvi avè l'' la ki fè l''? Eske yon goyin ka mache di
    sa l'' fè a se li ki fè l''? Moun k''ap sèvi avè l'' la pou anyen nan sa l''ap
    fè a? Se tankou si se fwèt la k''ap kòmande moun ki kenbe l'' nan men l'' lan,
    tankou si se baton an k''ap sèvi ak moun ki genyen l'' nan men l'' lan.'
  eng-BSB: Does an axe raise itself above the one who swings it? Does a saw boast
    over him who saws with it? It would be like a rod waving the one who lifts it,
    or a staff lifting him who is not wood!
  eng-WEBPB: Should an axe brag against him who chops with it? Should a saw exalt
    itself above him who saws with it? As if a rod should lift those who lift it up,
    or as if a staff should lift up someone who is not wood.
  kbq-kbq: Hagi sasumemo'o somo'a azampima erineno eri'zama eneria nemofo hanavea
    agatere'noe huno hugahifi? Hagi kumpa knomo'a, agra'a avesitera vahera ahegahieo?
    Azompamo'a agra'a avesitera kana vugahifi?
  nhe-BL: Pero ¿huelis nopa hacha hueli moilhuis quipiya más chicahualistli que nopa
    tlacatl tlen quitequihuía nopa hacha para cuatzontequis? ¿Huelis se sierra más
    ipati que nopa tlacatl tlen cuatequi? ¿Huelis nopa cuahuasastli tehuitequis iselti?
    O ¿huelis nopa cuatopili nejnemis iselti?
  gub-BL: Aipo itazy ikàg wera'u uzar wi a'e ywyra imonohokar wi a'e. Aipo ywyrakixi
    haw ukixi ywyra uzar ipo pe wiko 'ym mehe. Aipo ywyra upuner awa hupir haw rehe.
    Nan.
  eng-DRA: Shall the axe boast itself against him that cutteth with it? or shall the
    saw exalt itself against him by whom it is drawn? as if a rod should lift itself
    up against him that lifteth it up, and a staff exalt itself, which is but wood.
