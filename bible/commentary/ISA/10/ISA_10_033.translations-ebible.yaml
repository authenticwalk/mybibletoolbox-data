verse: ISA.010.033
translations:
  mal-C: നോക്കൂ, സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് വലിയ മരക്കൊമ്പുകളെ വെട്ടിമുറിച്ചുകളയും;
    പൊക്കത്തിൽ വളർന്നവയെ അവിടന്ന് വെട്ടിയിടും, ഉയർന്നവയെ താഴ്ത്തുകയും ചെയ്യും.
  deu-TKW: Da reißt der Herr, Jahwe der Heerscharen, das Gezweig herunter mit Schreckensgewalt,
    daß die Hochragenden umgehauen und die Hohen erniedrigt werden.
  lin-lin: Tala, Nkolo Yawe, Mokonzi ya mampinga, akokata bitape ya banzete na nguya
    monene, akokata banzete milayi mpe oyo eleki milayi, akokomisa yango mikuse.
  eng-LSV: Behold, the Lord, YHWH of Hosts, || Is lopping a branch with violence,
    || And the high of stature are cut down, || And the lofty have become low,
  eng-GNV: Beholde, the Lord God of hostes shall cut off the bough with feare, and
    they of high stature shalbe cut off, and the hie shalbe humbled.
  eng-WEBSTER: 'Behold, the LORD, the LORD of hosts will lop the bough with terror:
    and the high ones of stature shall be hewn down, and the haughty shall be humbled.'
  nhw-BL: Pero xiquitaca, TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huala
    quitzontlamiltiqui nopa tlanahuatijquetl quen se quitzontectihuala cuame catli
    más huejcapantic. TOTECO quintlamiltijtihuala nochi nopa miyac soldados. Nopa
    tlayacanani huetzise ica pinahualistli.
  swh-ONEN: Tazama, Bwana, Bwana Mwenye Nguvu Zote, atayakata matawi kwa nguvu kuu.
    Miti mirefu sana itaangushwa, ile mirefu itashushwa chini.
  bba-bba: Wee Gusunɔ, wɔllu kɑ tem Yinni, u koo bu bɔɔri nɡe dɑ̃ɑ kɑ̃ɑsi. U koo yi
    yi kpɑ̃ɑru bo burɑ u kɑwɑ.
  eng-KJVCPB: 'Behold, the Lord, the Lord of hosts, Shall lop the bough with terror:
    And the high ones of stature shall be hewn down, And the haughty shall be humbled.'
  luo-luo: Neuru Ruoth Nyasaye ma en Jehova Nyasaye Maratego, biro tieko wasike gi
    teko maduongʼ. Yiende ma yamo yiengo nongʼadi, to yiende maboyo nolwar piny.
  meu-meu: A itaia, Ḡaubada, Iehova Sabaota, ese au rigidia baine utu oho, mai siahu
    herea-daena ida; atai ḡaudia na baine utudia gari, atai-herea ḡaudia na henu ai
    bae heato diho.
  npi-ULB: हेर, परमप्रभु सर्वशक्तिमान् परमप्रभुले डरलाग्‍दो विनाशसँगै हाँगाहरू लुछ्नुहुनेछ
    । सबैभन्दा अग्‍ला रूखहरू काटिनेछन् र अहङ्कारीलाई होच्‍याइनेछ ।
  yor-yor: Wò ó, Olúwa, Olúwa àwọn ọmọ-ogun, yóò kán ẹ̀ka náà sọnù pẹ̀lú agbára. Àwọn
    igi ọlọ́lá ni a ó gé lulẹ̀ àwọn tí ó ga gogoro ni a ó rẹ̀ sílẹ̀.
  pes-OPCB: اما همان‌گونه که هیزم شکن درختان جنگل لبنان را با ضربه‌های تبر قطع می‌کند،
    خداوند، آن خداوند لشکرهای آسمان، نیز آن درخت بزرگ را با یک ضربه قطع خواهد کرد،
    و شاخه‌های بلند و تنومند آن کنده شده به زمین خواهند افتاد.
  tgl-ULB: Masdan, puputulin ng Panginoong Yahweh ng mga hukbo ang mga sanga ng puno
    sa isang kasindak-sindak na pagbagsak; ang mga matataas na puno ay puputulin,
    at ang mga matatayog ay babagsak.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibunaga hongo timbuni kagome agali hongohe
    mini lene timbuni kagonaga hongo bope holebira. Áyu ti ira magane dandole lowa
    wabia hene ale kago ibugua ti dandaragola abale podolebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သစ် ပင်​မှ​ခုတ်​ဖြတ်​ချ​လိုက်​သည့်​သစ်​ကိုင်း​များ
    သ​ဖွယ် သူ​တို့​အား​ပြို​လဲ​ပျက်​စီး​စေ​တော်​မူ လိမ့်​မည်။ သူ​တို့​တွင်​မာန်​မာ​န​ထောင်​လွှား​ဆုံး၊
    အ​ကြီး​မြတ်​ဆုံး​သော​သူ​တို့​ကို​ခုတ်​လှဲ ရှုတ်​ချ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འཇིགས་སུ་རུང་བའི་འུར་སྒྲ་དང་བཅས་ཤིང་གི་ཡལ་ག་རྣམས་གཅོད་ཅིང་།
    གྱེན་དུ་གཟེངས་པའི་ཤིང་རྣམས་གཅོད་པ་དང་མཐོ་ཞིང་ཆེ་བ་རྣམས་མར་ཕབ་ངེས་ཡིན།
  wsk-wsk: Bare arigalko, Kari Biya, Yawe Sokel Garagar, ko sokel biya mu te tam kower
    iwita nunga kulukumurokko! Tam kalel bibiya mu nunga kaurok se kapa sapamonko,
    kalel ta wore nongorak kapa aliti nunga awurokko.
  sna-sna: Tarirai, Ishe, Jehovha Wamasimba Ose, achatema matavi nesimba guru. Miti
    mirefu refu ichawiswa, uye yakareba ichadzikiswa.
  spa-BLM: He aquí que el Señor, Yahvé de los Ejércitos, cortará las ramas con terror.
    Los altos serán cortados, y los altivos serán abatidos.
  cac-cac: Ilec val, a Jehová Yajal d'a Smasanil ol satanel eb' ayoch ajc'olal d'ay
    icha tz'aj sch'acjiel te te' d'a Líbano. Ayxo smay sc'an̈ yem te'. Aton te te'
    chaan̈ steel, vach' yilji, stelvi d'a sat luum.
  swh-ULB: Tazama, Bwana Yahwe wa majeshi atapunguza matawi kwa nguvu za kutisha;
    miti mirefu itakatwa chini, wanaojivuna wataangushwa.
  bel-bel: Вось, Гасподзь, Гасподзь Саваоф, страшнаю сілаю сарве вецьце дрэў, і выбуялыя
    сьсечаны будуць, выносныя пахілены да зямлі.
  deu-ELBBK: Siehe, der Herr, der HERR der Heerscharen, haut mit Schreckensgewalt
    die Äste herunter; und die von hohem Wuchs werden gefällt, und die Emporragenden
    werden erniedrigt.
  mbb-OT: Pemineg kew! Is Nengazen he Mekeǥeǥehem edezeetan din is menge tig-Asiria
    pinaaǥi te utew zekelà he ǥehem din. Ed-iringen din sikandan te ebpenempezen he
    menge subpang te kayu. Ebpekevevaan din sikandan is menge gelbuwen iring te kebpemiley
    te memetawis he kayu.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു കൊമ്പുകളെ ഭയങ്കരമായി മുറിച്ചുകളയും; പൊക്കത്തിൽ
    വളർന്നവയെ അവൻ വെട്ടിയിടുകയും ഉയർന്നവയെ താഴ്ത്തുകയും ചെയ്യും.
  gup-gup: Ngurrina! Nawu Yawey narrulkkarrekimuk duninjh kawohrnan rowk, wanjh kabenbun
    yiman bu kundulk karrulkdadjke. Wanjh nawu birrikihkimuk nakka kaluk kabirrimankarren
    kore kurorre yiman bininj karrulkdjobke kundulkkimuk.
  rmc-rmc: Dikh, o Del, o Nekzoraleder RAJ, čhivel tele o konara la bara zoraha. Ola
    konara, so hine bare, ena čhimen tele, a ola, so pes lašaren, ena pokorimen.
  pes-OPV: اینک خداوند یهوه صبایوت شاخه‌ها را با خوف قطع خواهد نمود و بلند قدان بریده
    خواهند شد و مرتفعان پست خواهند گردید،
  ron-1924: Ятэ, Домнул Думнезеул оштирилор тае крэчиле ку путере; чей май марь сунт
    тэяць, чей май ыналць сунт доборыць.
  ben-OBCV: দেখো, প্রভু, সর্বশক্তিমান সদাপ্রভু, মহাপরাক্রমে বৃক্ষশাখাগুলি কেটে ফেলবেন।
    উঁচু সব গাছ পতিত হবে, লম্বা গাছগুলিকে মাটিতে ফেলা হবে।
  som-som: Bal eega, Sayidka ah Rabbiga ciidammadu wuxuu laamaha u gooyn doonaa si
    aad loogaga cabsado, oo kuwa waaweynna waa la jari doonaa, oo kuwa dhaadheerna
    waa la ridi doonaa.
  lat-VUC: Ecce Dominator, Dominus exercituum, confringet lagunculam in terrore; et
    excelsi statura succidentur, et sublimes humiliabuntur.
  eng-ASVBT: 'Behold, the Lord, Jehovah of hosts, will lop the boughs with terror:
    and the high of stature shall be hewn down, and the lofty shall be brought low.'
  ita-1885: Ecco, il Signore, il Signor degli eserciti, troncherà i rami con violenza,
    e i più elevati saran ricisi,
  eng-LXXUP: 'Behold, the Lord, the Lord of hosts, will mightily confound the glorious
    ones; and the haughty in pride shall be crushed, and the lofty shall be brought
    low:'
  eng-ULB: Behold, the Lord Yahweh of hosts will lop off the boughs with a terrifying
    crash; the tallest trees will be cut down, and the lofty will be brought low.
  spa-VBL: Mira cómo el Señor Todopoderoso va a cortar las ramas con gran fuerza.
    Los árboles altos serán cortados, los árboles orgullosos serán derribados.
  fra-_FOB: Voici, le Seigneur, l'Éternel des armées, ébranchera les rameaux avec
    force; les grands arbres seront coupés, et les troncs élevés seront abattus.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ശിഖരങ്ങളെ ഭയങ്കരമായി മുറിച്ചുകളയും; പൊക്കത്തിൽ
    വളർന്നവയെ അവൻ വെട്ടിയിടുകയും ഉയർന്നവയെ താഴ്ത്തുകയും ചെയ്യും.
  urd-GVR: Dekho, Qādir-e-mutlaq Rabbul-afwāj baṛe zor se shāḳhoṅ ko toṛne wālā hai.
    Tab ūṅche ūṅche daraḳht kaṭ kar gir jāeṅge, aur jo sarfarāz haiṅ unheṅ ḳhāk meṅ
    milāyā jāegā.
  suz-BL: मिनु परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी मेको आ राशी हिंचा ङा सक्तिम
    ख्रोइक्‍ब। नेल्‍ल क्‍येङा लाइश्‍शो रवा तिम्‍ब। ठेयब लेश्‍शो आन कली आइक्‍च सेल्‍ब।
  eng-NOY: But behold! the Lord, Jehovah of hosts, shall lop the branches with fearful
    force, And the high of stature shall be cut down, And the lofty shall be brought
    low.
  ita-1927: Ecco, il Signore, l’Eterno degli Eserciti, stronca i rami in modo tremendo;
    i più alti sono tagliati, i più superbi sono atterrati.
  ckb-ckb: ئەوەتا یەزدان، پەروەردگاری سوپاسالار بە هێزێکی تۆقێنەر لق دەبڕێتەوە. باڵا
    بەرزەکان دەبڕدرێنەوە، لووتبەرزەکان نزم دەکرێن.
  eng-BBE: See, the Lord, the Lord of armies, is cutting off his branches with a great
    noise, and his strong ones are falling and his high ones are coming down.
  kan-OKCV: ಇಗೋ, ಕರ್ತದೇವರು ಆಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಭಯಂಕರವಾಗಿ ಕೊಂಬೆಯನ್ನು ಕತ್ತರಿಸುವರು.
    ಉನ್ನತ ವೃಕ್ಷಗಳು ಕಡಿದು ಕೆಳಗೆ ಬೀಳುವುವು, ಎತ್ತರದ ಮರಗಳನ್ನು ನೆಲಕ್ಕೆ ಉರುಳಿಸುವರು.
  tam-2017: இதோ, சேனைகளின் யெகோவாவாகிய ஆண்டவர் தோப்புகளைப் பயங்கரமாக வெட்டுவார்; உயர்ந்து
    வளர்ந்தவைகள் வெட்டுண்டு மேட்டிமையானவைகள் தாழ்த்தப்படும்.
  spa-RV-1909: 'He aquí el Señor Jehová de los ejércitos desgajará el ramo con fortaleza:
    y los de grande altura serán cortados, y los altos serán humillados.'
  ron-BTF: Iată, Domnul, DOMNUL oştirilor, va reteza ramura cu teroare şi cei înalţi
    de statură vor fi tăiaţi şi cei trufaşi vor fi umiliţi.
  eng-WEBP: Behold, the Lord, GOD of Armies, will lop the boughs with terror. The
    tall will be cut down, and the lofty will be brought low.
  eng-FBV: Look how the Lord Almighty is going to chop off the branches with great
    force. The tall trees will be cut down, the proud trees will be brought crashing
    down.
  nld-1939: Maar zie, daar slaat de Heer, Jahweh der heirscharen, De takken af met
    de bijl; De toppen worden gekapt, De kruinen komen omlaag;
  nch-BL: Pero xiquitaca, TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huala
    quitzontamiltiqui nopa tanahuatijquet quej se quitzontectihuala cuame cati más
    huejcapantic. TOTECO quintamiltijtihuala nochi nopa miyac soldados. Nopa tayacanani
    huetzise ica pinahualisti.
  vie-1934: Nầy, Chúa, là Đức Giê-hô-va vạn quân, sẽ dùng oai mạnh đốn các nhánh cây;
    những kẻ cao lớn đều bị chặt, những kẻ kiêu ngạo bị hạ xuống.
  hin-CV: देखो, प्रभु, सर्वशक्तिमान याहवेह, भयानक रूप से डालियों को काट डालेंगे. और
    वे जो ऊंचे हैं, नीचे किए जाएंगे.
  eng-OURB: Behold, Adon, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s armies],
    will lop the boughs with terror. The tall will be cut down, and the lofty will
    be brought low.
  spa-BES: Mira, el Señor, el Señor de los ejércitos, está cortando sus ramas con
    un gran ruido, y sus fuertes caen y sus altos caen.
  tdx-tdx: Eka, ho birae’ i Talè, Iehovà’ i Màroy an-kaviñerañe o tsampa’eo; le ho
    firaeñe añe o mijoalao, vaho ho tomoreñe o mininginingio.
  tha-KJV: ดู​เถิด องค์​พระผู้เป็นเจ้า พระเยโฮวาห์จอมโยธา จะทรงตั​ดก​ิ่งไม้ด้วยกำลั​งอ​ันน่าคร้ามกลัว
    ต้​นที​่สูงยิ่งจะถูกโค่นลงมา และต้​นที​่สูงจะต้องต่ำลง
  por-BR-2018: Eis que o Senhor DEUS dos exércitos cortará os galhos com violência;
    e os de alta estatura serão cortados, e os elevados serão abatidos.
  deu-ELO: Siehe, der Herr, Jehova der Heerscharen, haut mit Schreckensgewalt die
    Äste herunter; und die von hohem Wuchse werden gefällt, und die Emporragenden
    werden erniedrigt.
  eng-WYC-2018: Lo! the Lordly Governor, the Lord of hosts, shall break a pottle in
    dread (or shall break the boughs of the trees with frightful lightning), and high
    men of stature shall be cut down. And proud men shall be made low,
  epo-epo: Jen la Sinjoro, la Eternulo Cebaot, kun forto dehakos branĉojn; la alte
    leviĝintaj estos dehakitaj, kaj la fieraj estos humiligitaj.
  uig-PIN: Mana, samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar qong xahlarni
    xiddǝt bilǝn kesiwetidu; Xuning bilǝn egiz ɵskǝnlǝr kesip yiⱪitilidu; Ⱨali üstünlǝr
    pǝslǝxtürülidu.
  beo-beo: Be Hina Gode Bagadedafa da dunu ilia da ifa amoda abasea, ilia osoboga
    gisalugala:sa, amo defele E da Asilia dunu gisalugala:mu. Gasa fi dunu gado bagade
    heda:i, amo huluane da hedofai dagoi ba:beba:le, gogosiasu lamu.
  tpi-OTNT: Long bikpela strong bilong en, God, Bikpela I Gat Olgeta Strong bai i
    daunim ol bikpela na strongpela man i gat biknem. Nau ol i stap olsem ol bikpela
    na longpela diwai, tasol em bai i katim ol na bai ol i pundaun.
  hau-SA: Duba, Ubangiji Maɗaukaki, zai ragargaza rassa da iko mai girma. Za a sassare
    itatuwa masu ganyaye, za a yanke dogayen itatuwa har ƙasa.
  uig-LAT: Mana, samawi qoshunlarning Serdari bolghan Reb Perwerdigar chong shaxlarni
    shiddet bilen késiwétidu; Shuning bilen égiz öskenler késip yiqitilidu; Hali üstünler
    pesleshtürülidu.
  nde-nde: Khangelani, iNkosi, uThixo uSomandla, uzaquma ingatsha ngamandla amakhulu.
    Izihlahla ezidephileyo zizaqunywa. Ezinde zazo zizakwehliselwa phansi.
  ton-ton: 'Vakai, ko e ʻEiki, ko Sihova ʻoe ngaahi kautau, te ne tuʻusi ʻae vaʻa
    ʻaki ʻae manavahē lahi: pea ko kinautolu ʻoku māʻolunga ʻe tā hifo, pea ko e fielahi
    ʻe fakavaivaiʻi.'
  ces-1613: Aj, Panovník Hospodin zástupů oklestí vší silou ratolesti, ty pak, kteříž
    jsou vysokého zrostu, podetne; i budou vysocí sníženi.
  eng-WMB: Behold, the Lord, GOD of Hosts, will lop the boughs with terror. The tall
    will be cut down, and the lofty will be brought low.
  tam-TCV: பாருங்கள், யெகோவா, சேனைகளின் யெகோவா, மிக்க வல்லமையோடு பெரிய கிளைகளை வெட்டிவிடுவார்.
    பெரு மரங்கள் வீழ்த்தப்படும், ஓங்கி வளர்ந்த மரங்கள் தாழ்த்தப்படும்.
  ceb-ULB: Tan-awa, pagaputlon ni Yahweh nga Ginoo nga labawng makagagahom ang mga
    dagkong sanga uban sa makalilisang nga pagkabungkag; pamutlon ang pinakataas nga
    mga kahoy, ug ang taas iyang ipaubos.
  pol-UBG: Oto Pan, PAN zastępów odetnie latorośle gwałtownie. Wznoszące się wysoko
    zostaną ścięte, a wyniosłe będą poniżone.
  urd-GVU: دیکھو، قادرِ مطلق رب الافواج بڑے زور سے شاخوں کو توڑنے والا ہے۔ تب اونچے
    اونچے درخت کٹ کر گر جائیں گے، اور جو سرفراز ہیں اُنہیں خاک میں ملایا جائے گا۔
  deu-1912: Aber siehe, der HERR HERR Zebaoth wird die Äste mit Macht verhauen, und
    was hoch aufgerichtet steht, verkürzen, daß die Hohen erniedrigt werden.
  kan-2017: ಆಹಾ, ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಕೊಂಬೆಗಳನ್ನು ಕತ್ತರಿಸುವನು. ಅವು ಧಡಮ್ಮನೆ
    ಬೀಳುವವು. ಉನ್ನತವಾದ ವೃಕ್ಷಗಳು ಕಡಿದು ಕೆಳಗೆ ಬೀಳುವವು. ಎತ್ತರವಾದ ಮರಗಳು ನೆಲದ ಪಾಲಾಗುವವು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e bayi pirdi’iyrad nga but’ ni bod papa’ngin
    e gek’iy nthab u lang. Yu kan nth’abi tolang ma th’abi uf uf e bay ni th’ab nga
    but’ ngan sobut’nag.
  hlt-MCSB: Caempuei Boeipa Yahovah loh a rhimom neh thingsam te a doi tih a sang
    la aka pomsang te khaw a vung coeng dongah aka sang rhoek tah kunyun uh ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ሚሢዳፓ ቲቂንቴ ካኣፒጉዲ ሜንሢ ሜንሢ ዔያቶ ኬይሳንዳኔ፤ ጊንሣ ዔያቶ ባኣካፓ ዖቶርቃያ ማዔሢና
    ኮሺ ዼጊ ጌዒ ዖቶርቃሢ ዻውሲንታንዳኔ።
  twi-ASANTE: Hwɛ, Awurade, Asafo Awurade no, ɔde tumi kɛseɛ bɛtwitwa dua mman no.
    Wɔbɛbubu nnua atentene no agu fam; deɛ ɛwoware no bɛba fam.
  eng-WEBU: Behold, the Lord, GOD of Armies, will lop the boughs with terror. The
    tall will be cut down, and the lofty will be brought low.
  wal-wal: Be7ite, Godai, Ubbaappe Wolqqaama GODAI tasheta gita wolqqan qanxxana;
    aduqqida mittatikka qanxxettana; qassi bonchchettidaageetikka kauyyana.
  spa-PDDPT: ¡Miren! El ʼAdón Yavé de las huestes desgaja el ramaje con violencia.
    Los de gran altura son talados. Los más altos serán abatidos.
  gun-gun: Ha'e rami teĩ Senhor ixondaro reta va'e ojaya 'rã yvyra rakã ikuai va'e.
    Ha'e rami vy oitypa 'rã yvyra yvatekueve, ha'e omo'yvyĩ'imba 'rã onhemboyvateve
    va'ekue.
  ilo-ULB: Dumngegkayo, pukanento ti Apo a ni Yahweh a Mannakabalin-amin dagiti sanga
    ket agkarasakasto iti nakabutbuteng a karasakas; mapukanto dagiti katatayagan
    a kaykayo, ken maibabanto ti nangato.
  kpg-kpg: Tagi go Yihowah di Gowaa Aamua ga kili eia digaula gi lala ga mamaawa be
    nia manga ne dalai gi daha mo di laagau. Digau hagamuamua mo digau bida hagaamu
    ginaadou gaa dugu ia gi lala ga haga langaadia.
  uig-ARA: مانا، ساماۋى قوشۇنلارنىڭ سەردارى بولغان رەب پەرۋەردىگار چوڭ شاخلارنى شىددەت
    بىلەن كېسىۋېتىدۇ؛ شۇنىڭ بىلەن ئېگىز ئۆسكەنلەر كېسىپ يىقىتىلىدۇ؛ ھالى ئۈستۈنلەر
    پەسلەشتۈرۈلىدۇ.
  sus-sus: Marigi Alatala Sɛnbɛma mato, a na wuri bili salonyi bolonfe sɛnbɛ ra. A
    na wuri bili itexi rabirafe bɔxi ma.
  pon-2006: KAUN-O, Wasa Lapalap, pahn ketin keseiraildi rasehng rahntuhke me palasang
    ni tuhke pwoat. Me keieu aklapalap oh keieu ileile rehrail pahn lopidi oh namenekla.
  ksd-ksd: Ea, ra Luluai, ra Luluai kai ra lavur kor, na laga ra umana ingarina ma
    ra ngala na kankan; ma diat i lolovina ra paka i diat na tagi diat, ma diat dia
    manga tuluai urama na mut vabura vue diat.
  tur-YTC: İşte, Efendi, Ordular Yahvesi, dalları dehşetle budayacak. Uzunlar kısaltılacak,
    yüksekler alçaltılacak.
  grc-BRENT: Ἰδοὺ ὁ δεσπότης Κύριος σαβαὼθ συνταράσσει τοὺς ἐνδόξους μετὰ ἰσχύος,
    καὶ οἱ ὑψηλοὶ τῇ ὕβρει συντριβήσονται, καὶ οἱ ὑψηλοὶ ταπεινωθήσονται,
  ind-AYT: Lihatlah, TUHAN, Allah semesta alam, akan memotong dahan-dahan pohon dengan
    kekuatan yang dahsyat. Pohon yang tinggi akan ditebang, dan pohon yang menjulang
    akan direndahkan.
  nya-nya: Taonani, Ambuye Yehova Wamphamvuzonse, adzadula mwamphamvu nthambi za mitengo,
    mitengo yodzikweza idzadulidwa, mitengo yayitali idzagwetsedwa.
  hrv-hrv: 'Gle, Jahve, Gospod nad Vojskama, kreše grane silom strahovitom: najviši
    su vršci posječeni, ponajviši sniženi.'
  mps-mps: Te agai genuai bomogo da, God, Tigidali Bomo Elalubo Genuai Bidigo agai
    te genuai bomai genuai nogi elalubo bidi dabego nogi aiyaba elaluaibao. Megi augwali
    te genuai bobobage ni dolalubo tiwai ebao. Tiali goli, agai augwali gelama, degelaibao.
  tpi-tpi: Long bikpela strong bilong en, God, Bikpela I Gat Olgeta Strong bai i daunim
    ol bikpela na strongpela man i gat biknem. Nau ol i stap olsem ol bikpela na longpela
    diwai, tasol em bai i katim ol na bai ol i pundaun.
  dan-1931: Se, Herren, Hærskarers HERRE, afhugger hans Grene med Gru; de knejsende
    Stammer fældes, de stolte Træer må segne.
  vie-OVCB: Nhưng kìa! Chúa là Chúa Hằng Hữu Vạn Quân, sẽ chặt các cây lớn của A-sy-ri
    với quyền năng vĩ đại! Chúa sẽ hạ những kẻ kiêu ngạo. Nhiều cây cao lớn sẽ bị
    đốn xuống.
  guj-2017: પણ જુઓ, સૈન્યોના પ્રભુ યહોવાહ, ડાળીઓને ભયાનક રીતે સોરી નાખશે; તે ઊંચા
    ઝાડને કાપી નાખશે અને મોટા કદનાં વૃક્ષોને નીચાં કરવામાં આવશે.
  pon-2006A: KAUN-O, Wasa Lapalap, pahn ketin keseiraildi rasehng rahntuhke me palasang
    ni tuhke pwoat. Me keieu aklapalap oh keieu ileile rehrail pahn lopidi oh namenekla.
  por-BRBSL: Eis que o Senhor, Yahweh dos Exércitos, limpará os ramos com terror.
    O alto será cortado, e o alto será baixado.
  cth-cth: Rasahu Bawipa Jehovah ni thingkangnaw rabat e patetlah takikathopounge
    bahu hoi, a kangnaw hah bouk vaiteh, ka rasang e a kangnaw hah reprep a satut
