  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bo do Isidɑyɛɛribɛ, kɛ́ bɛ̀ bìɛ́ bɛ̀ ɔ̃ɔ̃ bíɛ́
    mɛ̀ɛ̀ botí itebɑkɛ. Bɛ̀ bo cṹũnní itebɑ̀kɛ cɛ̃́ɛ̃́yì kɛ̀ iokùìi duó kɛtenkɛ̀.
  msy-2020: Ia oragh! Ekiam a Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a gumazir ziar
    ekiam ko gavgavim itiba dɨkabɨragham. Me datɨrɨghɨn temer ekiar ruaribar mɨn iti,
    eghtɨ a me okɨtɨ me iregham.
  dop-dop: Tɑcɑɑ pǝ tǝnɑ pǝ tʋ kɑ cɑɑtɩ piliŋɑsɩ nɑ tomɑ. Ɩ kɑ sɛtɩ tɩɩŋ wei ɩ kǝlɑ
    kʋlʋɣʋ tɔ nɑ ɩ́ pɛtɩ ɑtɛ, nɑ ɩ́ tisi wei ɩ tɛɛ lɛlǝŋ tɔ.
  azb-azb: Budur, Sahibimiz, Ordular Rəbbi Düşməni dəhşətli gücü ilə budaqlar kimi
    kəsəcək. Ən hündür ağaclar qırılacaq, Qürurlular alçaldılacaq.
  eng-DBY: Behold the Lord, Jehovah of hosts, shall lop the boughs with violence;
    and the high ones of stature shall be hewn down, and the haughty shall be brought
    low;
  hin-2017: देखो, प्रभु सेनाओं का यहोवा पेड़ों को भयानक रूप से छाँट डालेगा; ऊँचे-ऊँचे
    वृक्ष काटे जाएँगे, और जो ऊँचे हैं वे नीचे किए जाएँगे।
  wol-KYG: Boroom baa ngoog, Aji Sax ji Boroom gàngoor yi, mu ngi gor garab yi, di
    rajaxe car yi, njobbaxtal ya gëna kawe dog, la ca gënoona siggi, wàcc.
  eng-YLT: Lo, the Lord, Jehovah of Hosts, Is lopping a branch with violence, And
    the high of stature are cut down, And the lofty are become low,
  eng-WYC-2017: Lo! the Lordly Governor, the Lord of hosts, shall break a pottle in
    dread, and high men of stature shall be cut down. And proud men shall be made
    low,
  eng-WMBB: Behold, the Lord, GOD of Hosts, will lop the boughs with terror. The tall
    will be cut down, and the lofty will be brought low.
  urd-GVH: देखो, क़ादिरे-मुतलक़ रब्बुल-अफ़वाज बड़े ज़ोर से शाख़ों को तोड़नेवाला है।
    तब ऊँचे ऊँचे दरख़्त कटकर गिर जाएंगे, और जो सरफ़राज़ हैं उन्हें ख़ाक में मिलाया
    जाएगा।
  rug-rug: Doṉo la, sa Baṉara, e Zihova Tadi na Qeto Minate, pa Nana ṉiniraṉira si
    kote koku pani Sa sari lelaṉa huda nomadi. Sari huda ululudi si kote ta maho gore,
    saripu gele hola si kote tava pepeka.
  gaz-gaz: Kunoo Gooftaan, Waaqayyoon Waan Hunda Dandaʼu, humna guddaadhaan dameewwan
    murmura; mukkeen gurguddaan ni cicciramu; mukkeen dhedheeroonis gad qabamu.
  fra-LSG: 'Voici, le Seigneur, l’Éternel des armées, Brise les rameaux avec violence:
    Les plus grands sont coupés, Les plus élevés sont abattus.'
  yal-yal: Marigina Alatala Sɛnbɛn Birin Kanna wudi yii gbeene sɛgɛma nɛn sɛnbɛni.
    Wudi kuyene yi rabira bɔxɔni. Naxanye kondeye mate han, a ne ragodoma nɛn.
  haw-1868: Aia hoi, na ka Haku, na Iehova o na kaua, E okioki i na lala me ka weliweli,
    A e kuaia ilalo na mea kiekie loa, A e hoohaahaaia na mea hookano.
  arb-NAV: لَكِنَّ الرَّبَّ الْقَدِيرَ يُحَطِّمُ الأَغْصَانَ بِعُنْفُوَانٍ. فَكُلُّ
    مُتَطَاولٍ يُقْطَعُ، وَكُلُّ مٍتَشامِخٍ يُذَلُّ.
  ewe-ewe: Kpɔ ɖa, Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, atsɔ ŋusẽ gã aɖe alã atilɔwo
    tso ati siwo kɔ de dzi bobobo, eye wòabɔbɔ ketɔwo ɖe anyi.
  eng-LEE: 'Behold, the Lord, the Eternal of hosts, will lop off the fruitful bough
    with terrific might: and those of towering growth shall be hewn down, and the
    high shall be laid low.'
  asm-FB: চোৱা বাহিনী সকলৰ যিহোৱা প্ৰভুৱে ভয়ানক মৰ মৰ শব্দেৰে ডাল কাটি পেলাব; ওখ
    গছবোৰ কাটি পেলোৱা হ’ব, আৰু সূউচ্চবোৰক তল কৰা হ’ব।
  sus-A: مَرِفِ عَلَتَلَ سّنبّمَ مَتٌ، عَ نَ وُرِ بِلِ سَلٌنيِ بٌلٌنقٍ سّنبّ رَ. عَ
    نَ وُرِ بِلِ عِتٍشِ رَبِرَقٍ بْشِ مَ.
  fra-SBL: Voici que le Seigneur, l'Éternel des armées, fauche les rameaux avec terreur.
    Les grands seront abattus, et les grands seront abaissés.
  hbo-hbo: הִנֵּ֤ה הָאָדֹון֙ יְהוָ֣ה צְבָאֹ֔ות מְסָעֵ֥ף פֻּארָ֖ה בְּמַעֲרָצָ֑ה וְרָמֵ֤י
    הַקֹּומָה֙ גְּדוּעִ֔ים וְהַגְּבֹהִ֖ים יִשְׁפָּֽלוּ׃
  kik-kik: Atĩrĩrĩ, Mwathani, Jehova Mwene-Hinya-Wothe, nĩagaceeha honge na hinya
    mũnene. Mĩtĩ ĩrĩa mĩnene mũno nĩĩgatemwo, ĩgũithio thĩ, na ĩrĩa mĩraihu ĩnyiihio.
  fra-NCL: Voici que le Seigneur, Yahweh des armées, abat avec fracas la ramure des
    arbres ; les plus hauts sont coupés, les plus élevés sont jetés par terre.
  cek-AK: Khenah, Angraeng, misatuh kaminawk ih Angraeng mah zitthok thing tanghang
    to pakhruh ving tih; anih mah kasang parai thing tanghangnawk doeh pakhruh ueloe,
    kasang parai tanghangnawk doeh kahnaem ah pakhru tih.
  cuk-cuk: ¡Nue be dake! Bab-Dummad-Jehová-Bela-Gangued-Nikad-abin, sapi-anagan doos-doos
    naded. Sapi-suigan bibichis nanaed, sapi-dummagan e-abin ailade nanaed.
  uig-CYR: Мана, самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар чоң шахларни шиддәт
    билән кесиветиду; Шуниң билән егиз өскәнләр кесип жиқитилиду; Һали үстүнләр пәсләштүрүлиду.
  tel-2017: చూడండి, ప్రభువూ, సైన్యాలకు అధిపతి అయిన యెహోవా భీకర శబ్దంతో కొమ్మలను తెగగొట్టినప్పుడు
    ఎత్తయిన చెట్లు కూలిపోతాయి. గంభీరమైనవి పడిపోతాయి.
  hat-BSA: Gade byen, SENYÈ a, BONDYE dèzame yo va koupe tout branch yo ak yon gran
    bri. Sa osi ki gen gran tay va koupe nèt e sila a gran wotè yo va vin bese nèt.
  kos-kos: LEUM GOD Kulana El ac fah siselosi nu in fohk uh oana lesak pakpukla liki
    sak na fulat. Mwet ma filang ac inse fulat selos ac fah pakpuki ac akpusiselyeyuk.
  hbo-WLC: הִנֵּ֤ה הָאָדוֹן֙ יְהוָ֣ה צְבָא֔וֹת מְסָעֵ֥ף פֻּארָ֖ה בְּמַעֲרָצָ֑ה וְרָמֵ֤י
    הַקּוֹמָה֙ גְּדוּעִ֔ים וְהַגְּבֹהִ֖ים יִשְׁפָּֽלוּ׃
  ibo-ibo: Lee Onyenwe anyị, Onyenwe anyị, Onye pụrụ ime ihe niile, ga-eji oke ike
    gbutuo ngalaba osisi niile. Ọ ga-egbutukwa osisi ndị dị elu, meekwa ka ndị toro
    ogologo dị ala.
  ory-ory: ଦେଖ, ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଭୟଙ୍କର ରୂପରେ ଶାଖାସବୁ କାଟି ପକାଇବେ; ପୁଣି,
    ଉଚ୍ଚ ଆକୃତିସବୁ ହଣା ଯିବ ଓ ଉନ୍ନତସବୁ ନତ କରାଯିବ।
  chk-chk: Nengeni, ewe Samol, ewe Samol mi Unusen Manaman, epwe atururetiu o pöküretiu
    usun eman a pökü palen irä ren an pöchökül mi fokun eniwokus. Iwe, ekewe mi tekia
    repwe pöküpök, nge ekewe mi lamalamtekia repwe küna tekison.
  rop-rop: “YAWEI det boswan God garra yusum im brabli strongbala pawa blanga binijimap
    det king brom Asiriya en im soljamob jis laik im kadimdan ola longwan tri, en
    kadimdan ola bushis blanga detlot tri.
  ukr-1871: Но Господь, Господь Саваот, зірве страшною рукою віттє дерев сих, а ті,
    що величаються ростом, будуть зрубані, високі — на землю повалені,
  deu-1951: Siehe, da haut der Herrscher, der HERR der Heerscharen, die Äste mit furchtbarer
    Gewalt herunter; die Hochgewachsenen werden abgehauen und die Erhabenen erniedrigt!
  eng-JPS: Behold, the Lord, the LORD of hosts, shall lop the boughs with terror;
    and the high ones of stature shall be hewn down, and the lofty shall be laid low.
  srp-1865: Gle, Gospod, Gospod nad vojskama, okresaæe silom grane; što je visoko
    posjeæi æe, i što je uzdignuto sniziæe.
  lug-lug: Laba, Mukama, Mukama Katonda ow’Eggye, alitema amatabi n’entiisa n’emiti
    emiwanvu n’emiwagguufu giritemerwa ddala, n’emiti emiwanvu girikkakkanyizibwa.
  heb-heb: הנה האדון יהוה צבאות מסעף פארה במערצה ורמי הקומה גדועים והגבהים ישפלו׃
  ben-IRV: দেখ, বাহিনীদের প্রভু সদাপ্রভু, ভয়ঙ্করভাবে ডালগুলি ভাঙবেন; লম্বা গাছগুলি
    কেটে ফেলবেন এবং উন্নত গাছগুলি নীচু হবে।
  pan-pan: ਵੇਖੋ, ਪ੍ਰਭੂ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ, ਭਿਆਨਕ ਤਰੀਕੇ ਨਾਲ ਟਹਿਣੀਆਂ ਨੂੰ ਛਾਂਗੇਗਾ, ਲੰਮੇ
    ਕੱਦ ਦੇ ਵੱਢੇ ਜਾਣਗੇ, ਅਤੇ ਜਿਹੜੇ ਉੱਚੇ ਹਨ, ਉਹ ਨੀਵੇਂ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ သခင် အရှင် ထာဝရဘုရား သည် ကြောက်မက် ဘွယ်သော အခြင်းအရာနှင့်
    သစ်ပင်အထွဋ်ကို ပယ်ရှင်း တော်မူမည်။ အရပ် မြင့် သော အခက် တို့ကို ခုတ်လှဲ ၍ ၊ ကြီးမား
    သော အခက်တို့ကို နှိမ့်ချ တော်မူမည်။
  tte-O: Wagitai, Yeoba Yaubada Tokaiwesosi me ana kaiwe kani iunuili besiele mayau
    kikinliyao takopwaili.
  hmo-hmo: Kamonai! Lohiabada, Siahu Ibounai Lohiabada ese, tau badadia bona goadadia,
    ladana bada taudia do ia atoa diho. Harihari idia be goada herea, au badadia,
    lata herea gaudia bamona. To Lohiabada ese idia do ia utua diho, bona hekokoroku
    taudia, be do idia hemarai.
  urd-urd: देखो, ख़ुदावन्द रब्ब — उल — अफ़वाज हैबतनाक तौर से मार कर शाख़ों को छाँट
    डालेगा; क़द्दावर काट डाले जाएँगें और बलन्द पस्त किए जाएँगे।
  rus-SYN: Вот, Господь, Господь Саваоф, страшною силою сорвет ветви дерев, и величающиеся
    ростом будут срублены, высокие повержены на землю.
  bqc-SIM: Gwa! Dii Lua Zĩgↄ̃de ali lɛsĩpiↄ zↄ̃, ali zↄ̃ↄpiↄ nɛ́, an gↄ̃naↄ kwɛ
    wìliũ.
  tcz-CHONGTHU: Hinla veuvin! Pakai, Van galsatte Pakaiyin Assyriate thingphung lentahpa
    chu thahattaha aphuhlhuh ding ahi! Akiloupisahna chu asatlhuh ding ahi. Hiche
    thingphung sangtahpa chu kiloilhu ding ahi.
  mar-mar: पाहा, सेनाधीश प्रभू परमेश्वर, फांद्या भयंकर रीतीने आदळतील अशा छाटून टाकील;
    उंच झाडे तोडले जातील, व उन्मत आहे त्यास खाली आणण्यात येईल.
  qub-qub: Ricay-llapa Asiria runacunata. Paycunaga jatun guerucunanömi. Tayta Diosga
    munayninwanmi chay guerucunata sajtargärin. Jatusajnin caj guerucunatapis muturishanami.
    Mas jatunnin cajcunapis pampachönami jitarpaycan.
  hat-hat: Seyè sèl Mèt ki gen tout pouvwa a pral desann yo tankou branch bwa y'ap
    koupe mete atè. L'ap koupe tèt tou sa ki wo yo. Tou sa ki byen kanpe yo, l'ap
    lage yo atè.
  eng-BSB: Behold, the Lord GOD of Hosts will lop off the branches with terrifying
    power. The tall trees will be cut down, the lofty ones will be felled.
  eng-WEBPB: Behold, the Lord, GOD of Armies, will lop the boughs with terror. The
    tall will be cut down, and the lofty will be brought low.
  kbq-kbq: Hianagi keho, Monafi sondia vahe'mofo Hankavenentake Ra Anumzamo'a, ra
    zamagima eri'za hakavemati'naza Siria vahera zafama antagi atreankna huno zamazeri
    fenkami atregahie. Za'za huno ra zafagna hu'neanagi, zafama antagi atreno azanku
    namanku'ma rukafari atreankna hugahie.
  nhe-BL: Pero xiquitaca, TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    huala quitzontlamiltiqui nopa tlanahuatijquetl queja se quitzontectihuala cuatini
    tlen más huejcapantic. TOTECO quintlamiltijtihuala nochi nopa miyac soldados.
    Nopa tlayacanani huetzise ica pinahualistli.
  gub-BL: Teko omonohok ywyra hàkà ywate har wà. Omonohok ywyra iaiha ma'e wà no.
    Nezewegatete Zanezar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e weityk putar
    Axir ywy rehe arer wiko wera'u ma'e a'e wà nehe. Upyro putar wakàgaw wanuwi nehe.
  eng-DRA: Behold the sovereign Lord of hosts shall break the earthen vessel with
    terror, and the tall of stature shall be cut down, and the lofty shall be humbled.
