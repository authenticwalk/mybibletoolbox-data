  twi-twi: Hwɛ, Awurade, Asafo Awurade no, ɔde tumi kɛse betwitwa dua mman no. Wobebubu
    nnua atenten no agu fam nea ɛwowaree no bɛba fam.
  hlt-hlt: Caempuei Boeipa Yahovah loh a rhimom neh thingsam te a doi tih a sang la
