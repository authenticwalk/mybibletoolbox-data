verse: ISA.010.011
translations:
  mal-C: ശമര്യയോടും അവളുടെ വിഗ്രഹങ്ങളോടും ചെയ്തതുപോലെ, ജെറുശലേമിനോടും അവളുടെ വിഗ്രഹങ്ങളോടും
    ഞാൻ ചെയ്യേണ്ടതല്ലേ?’ ”
  deu-TKW: sollte ich nicht ebenso, wie ich Samaria und seinen Götzen gethan habe,
    auch Jerusalem und seinen Bildern thun können?
  lin-lin: nakokoka te penza kosala Yelusalemi elongo na banzambe na yango ya bikeko
    ndenge nasalaki Samari mpe banzambe na yango ya bikeko ? »
  eng-LSV: Do I not—as I have done to Samaria, || And to her worthless things, ||
    So do to Jerusalem and to her grievous things?”
  eng-GNV: Shall not I, as I haue done to Samaria, and to the idoles thereof, so doe
    to Ierusalem and to the idoles thereof?
  eng-WEBSTER: Shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  nhw-BL: Huajca quen tijsosolojque Samaria huan itiotzitzi, quej nopa nojquiya tijtlamisosolose
    altepetl Jerusalén huan itiotzitzi.’ ”
  swh-ONEN: je, nisiishughulikie Yerusalemu na sanamu zake kama nilivyoshughulikia
    Samaria na vinyago vyake?’ ”
  bba-bba: Nɡe mɛ u Sɑmɑriɡibu kuɑ kɑ ben bũnu, nɡe mɛyɑ u koo Yerusɑlɛmuɡibu kɑ ben
    bũnu kuɑ.
  eng-KJVCPB: Shall I not, as I have done unto Samaria and her idols, So do to Jerusalem
    and her idols?
  luo-luo: Donge onego atimne Jerusalem kod nyisechene manono mana kaka asetimone
    Samaria kod kido mage manono?
  meu-meu: matona, Samaria bona ena dirava laulaudia vada na kara henidia heḡereḡerena
    ai, Ierusalem mai ena kaivakuku ida basina kara henidia a?
  npi-ULB: सामरिया र त्यसको व्यार्थका मूर्तीहरूलाई मैले जे गरें, यरूशलेम र त्यसको
    मूर्तीहरूलाई पनि म त्यसै गर्नेछैन र?”
  yor-yor: Èmi kì yóò a bá Jerusalẹmu wí àti àwọn ère rẹ̀?’ ” Gẹ́gẹ́ bí mo ṣe ṣe sí
    Samaria àti àwọn ère rẹ̀?
  pes-OPCB: ما سامره را با تمام بتهایش نابود کردیم و همین کار را نیز با اورشلیم و
    بتهایش خواهیم کرد.»
  tgl-ULB: tulad ng ginawa ko sa Samaria at sa mga walang kwenta niyang diyus-diyosan,
    hindi ko rin ba ito gagawin sa Jerusalem at sa kaniyang mga diyus-diyosan?”
  hui-hui: Ai i̱na Samaria dindi ogoniha mbirale bi pupu wulenaga gime wabini wiyadaru
    bibahendeore bo haealabagabu waharugoni. Ani bialu Yarusaleme tanobi bi pupu wulenenaga
    gime wabini ngarubi i̱na ogonidagua bialu bo waholebero, lalu Asirianaga kini
    ibugua lene.
  mya-mya: ရှမာရိ​မြို့​ကို​ရုပ်​တု​ဆင်း​တု​များ​နှင့်​တ​ကွ ငါ သုတ်​သင်​ဖျက်​ဆီး​ပြီး​လေ​ပြီ။
    ယေ​ရု​ရှ​လင် မြို့​နှင့်​ထို​မြို့​သား​တို့​ဝတ်​ပြု​ကိုး​ကွယ်​သည့် ရုပ်​တု​များ​ကို​လည်း
    ထို​နည်း​တူ​ငါ​ပြု​မည်'' ဟု​ဝါ​ကြွား​၏။
  bod-N: བདག་གིས་སཱ་མར་ཡའི་ལྷ་སྐུ་རྣམས་ལ་ཅི་ལྟར་བྱས་པ་ཡིན་ན། ཡེ་རུ་སཱ་ལེམ་དང་དེའི་ལྷ་སྐུ་རྣམས་ལའང་དེ་ལྟར་བྱེད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲ་བའོ།
    །
  wsk-wsk: Se ani Samaria ko kuar dora ago lilim ilu abowa tugumem uwuta, Jerusalem
    ko kuar dora ago uwuta me bitirikko e?'”
  sna-sna: ko, handichaitiri Jerusarema nezvifananidzo zvaro sezvandakaitira Samaria
    nezvifananidzo zvayo here?’ ”
  spa-BLM: ¿no haré, como he hecho con Samaria y sus ídolos, lo mismo con Jerusalén
    y sus ídolos?
  cac-cac: Yuj chi' jun, a val tas ix in c'ulej d'a Samaria chi' yed' d'a sdiosal,
    ¿tom man̈ ol tzac'vanpax in c'ulan d'a Jerusalén yed' sdiosal? xchi vin̈, xchi
    Jehová.
  swh-ULB: na Kama nilivyofanya kule Samaria na sanamu zake zisizo na maana, je sitaweza
    kufanya hivyo Yerusalemu na sanamu zake?''
  bel-bel: ці ж не зраблю таго самага зь Ерусалімам і рэзьбамі яго, што зрабіў з Самарыяй
    ды ідаламі яе?
  deu-ELBBK: werde ich nicht, wie ich Samaria und seinen Götzen getan habe, ebenso
    Jerusalem und seinen Götzen tun?
  mbb-OT: Midezeetan ku en is Samaria wey menge ed-ezapen kayi. Ne iyan gihapun heeyan
    ebeelan ku te Jerusalem wey te menge ed-ezapen kayi.”
  mal-2015: ഞാൻ ശമര്യയോടും അതിലെ മിത്ഥ്യാമൂർത്തികളോടും ചെയ്തതുപോലെ ഞാൻ യെരൂശലേമിനോടും
    അതിലെ വിഗ്രഹങ്ങളോടും ചെയ്കയില്ലയോ?
  gup-gup: Ngaye ngokko ngabolkmey bu ngabenbom namekbe dorrengh nawu kabirrihmarneboddan
    kore Samaria. Wanjh kunmekbe yerrih karohrok ngaye ngabenmarnekurduyime bininj
    nawu Jerusalem kabirrihni dja mak bedberre idols.” Kuhni yimeng king nawu wohrnani
    kore Assyria.
  rmc-rmc: Avke sar zňičinďom e Samarija the lakre modli, avke zňičinava the o Jeruzalem
    the leskre modli.‘ “
  pes-OPV: پس آیا به نهجی که به سامره و بتهایش عمل نمودم به اورشلیم و بتهایش چنین
    عمل نخواهم نمود؟
  ron-1924: кум ам фэкут Самарией ши идолилор ей, ну вой фаче ши Иерусалимулуй ши
    икоанелор луй?’”
  ben-OBCV: আমি কি জেরুশালেম ও তার মূর্তিগুলির তেমনই অবস্থা করব না, যেমন আমি করেছি
    শমরিয়া ও তার প্রতিমাদের?’ ”
  som-som: iyo sidii aan Samaariya iyo sanamyadeedii ku sameeyey oo kale, miyaanan
    Yeruusaalem iyo sanamyadeedaba ku samayn doonin?
  lat-VUC: Numquid non sicut feci Samariæ et idolis ejus, sic faciam Jerusalem et
    simulacris ejus?
  eng-ASVBT: shall I not, as I have done unto Samaria and her idols, so do to Jerusalem
    and her idols?
  ita-1885: non farei io a Gerusalemme, ed a' suoi idoli, come ho fatto a Samaria,
    ed a' suoi idoli?
  eng-LXXUP: For as I did to Samaria and her idols, so will I do also to Jerusalem
    and her idols.
  eng-ULB: just as I did to Samaria and her worthless idols, will I not also do the
    same to Jerusalem and to her idols?”
  spa-VBL: ¿Por qué no voy a hacer con Jerusalén y sus ídolos lo mismo que hice con
    Samaria y sus ídolos?”
  fra-_FOB: Ne ferai-je pas à Jérusalem et à ses statues, comme j'ai fait à Samarie
    et à ses idoles?
  mal-mal: ഞാൻ ശമര്യയോടും അതിലെ മിഥ്യാമൂർത്തികളോടും ചെയ്തതുപോലെ ഞാൻ യെരൂശലേമിനോടും
    അതിലെ വിഗ്രഹങ്ങളോടും ചെയ്യുകയില്ലയോ?’”
  urd-GVR: Sāmariya aur us ke butoṅ ko maiṅ barbād kar chukā hūṅ, aur ab maiṅ Yarūshalam
    aur us ke butoṅ ke sāth bhī aisā hī karūṅga!”
  suz-BL: मिनु गो सामरीया नु आ मूर्ति आन कली दोदेंशो पङा, मोदेंशो यरूसलेम नु आ मूर्ति
    आन कली मपाइनुङा ङा?” देंत।
  eng-NOY: Behold! as I have done to Samaria and her idols, So will I do to Jerusalem
    and her images.”
  ita-1927: come ho fatto a Samaria e ai suoi idoli, non farò io così a Gerusalemme
    e alle sue statue?”
  ckb-ckb: ئایا وەک ئەوەی بە سامیرە و بە بتەکانی ئەوم کرد، وا بە ئۆرشەلیم و بە وێنەی
    بتەکانی ناکەم؟“»
  eng-BBE: So, as I have done to Samaria and her images, I will do to Jerusalem and
    her images.
  kan-OKCV: ನಾನು ಸಮಾರ್ಯ ಮತ್ತು ಅದರ ವಿಗ್ರಹಗಳಿಗೆ ಮಾಡಿದಂತೆಯೇ ಯೆರೂಸಲೇಮಿಗೆ ಮತ್ತು ಅದರ ವಿಗ್ರಹಗಳಿಗೆ
    ಮಾಡುತ್ತೇನೆಯೇ?’ ”
  tam-2017: நான் சமாரியாவுக்கும், அதின் சிலைகளுக்கும் செய்ததுபோல், எருசலேமுக்கும்
    அதின் சிலைகளுக்கும் செய்யாமலிருப்பேனோ என்று சொல்கிறான்.
  spa-RV-1909: Como hice á Samaria y á sus ídolos, ¿no haré también así á Jerusalem
    y á sus ídolos?
  ron-BTF: Cum am făcut Samariei şi idolilor ei, nu voi face tot astfel Ierusalimului
    şi idolilor săi?
  eng-WEBP: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  eng-FBV: Why shouldn't I do to Jerusalem and her idols just what I did to Samaria
    and her idols?”
  nld-1939: En wat ik met Samaria en zijn goden heb gedaan, Zou ik dat met Juda en
    zijn beelden niet doen?
  nch-BL: Huajca quej tijsosolojque Samaria huan iteteyohua, quej nopa nojquiya tijtamisosolose
    altepet Jerusalén huan iteteyohua.’ ”
  vie-1934: thì ta há chẳng sẽ làm cho Giê-ru-sa-lem và thần tượng nó cũng như ta
    đã làm cho Sa-ma-ri và thần tượng nó sao?
  hin-CV: क्या मैं येरूशलेम और उसकी मूर्तियों के साथ वही करूंगा जैसा मैंने शमरिया
    और उसकी मूर्तियों के साथ किया था?’ ”
  eng-OURB: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    [City of peace] and her idols?
  spa-BES: Entonces, como hice con Samaria y sus imágenes, haré con Jerusalén y sus
    imágenes.
  tdx-tdx: Aa tsy hanoeko am’ Ierosalaime naho o hazomanga’eo hao, ty nanoeko amy
    Somerone reketse o hazomanga’eo?
  tha-KJV: เราก็จะไม่ทำแก่เยรูซาเล็มกับรูปเคารพของเขาดอกหรือ ดังที่​เราได้ทำแก่สะมาเรียและรูปเคารพของเขา”
  por-BR-2018: Por acaso não farei eu a Jerusalém e a seus ídolos da mesma maneira
    que fiz a Samaria e a seus ídolos?
  deu-ELO: werde ich nicht, wie ich Samaria und seinen Götzen getan habe, ebenso Jerusalem
    und seinen Götzen tun?
  eng-WYC-2018: Whether not as I did to Samaria, and to the idols thereof, so I shall
    do to Jerusalem, and to the simulacra thereof? (Whether not as I did to Samaria,
    and to their idols, so now I shall also do to Jerusalem, and their idols?)
  epo-epo: tial, kiel mi agis kun Samario kaj ĝiaj idoloj, tiel mi agos kun Jerusalem
    kaj ĝiaj idoloj.
  uig-PIN: Samariyǝ wǝ uning mǝbudlirini ⱪandaⱪ ⱪilƣan bolsam, Yerusalem wǝ uning
    mǝbudlirini ohxaxla xundaⱪ ⱪilmamdimǝn?» — dǝydu.
  beo-beo: Na da Samelia dunu fi amola ilia loboga hamoi ‘gode’ amo wadela:lesi dagoi.
    Amola na da Yelusaleme amola, ilia loboga hamoi liligi amoma ilia sia:ne gadosa,
    amo defele gugunufinisimu.”
  tpi-OTNT: Mi bagarapim pinis Samaria wantaim ol giaman god bilong en. Na bai mi
    mekim wankain pasin long Jerusalem wantaim ol giaman god bilong en.”
  hau-SA: ba zan yi da Urushalima da siffofinta yadda na yi da Samariya da gumakanta
    ba?’ ”
  uig-LAT: Samariye we uning mebudlirini qandaq qilghan bolsam, Yérusalém we uning
    mebudlirini oxshashla shundaq qilmamdimen?» — deydu.
  nde-nde: angiyikuliphatha iJerusalema lezithombe zalo ngendlela engaphatha ngayo
    iSamariya lezithombe zayo na?’ ”
  ton-ton: ‌ʻO hangē ko ia kuo u fai ki Samēlia mo ʻene ngaahi tamapua, ʻikai te u
    fai pehē foki ki Selūsalema mo ʻene ngaahi tamapua?”
  ces-1613: Zdaliž jako jsem učinil Samaří a modlám jeho, tak neučiním Jeruzalému
    a obrazům jeho?
  eng-WMB: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  tam-TCV: சமாரியாவுக்கும் அதன் விக்கிரகங்களுக்கும் செய்ததுபோல, எருசலேமுக்கும், அதன்
    விக்கிரகங்களுக்கும் செய்யமாட்டேனோ?’ ”
  ceb-ULB: sama sa akong gibuhat didto sa Samaria ug sa walay pulos nga mga diosdios
    niini, dili ko ba usab kini buhaton sa Jerusalem ug sa mga diosdios niini?”
  pol-UBG: Czyż nie uczynię z Jerozolimą i jej bożkami tak, jak uczyniłem z Samarią
    i jej bożkami?
  urd-GVU: سامریہ اور اُس کے بُتوں کو مَیں برباد کر چکا ہوں، اور اب مَیں یروشلم اور
    اُس کے بُتوں کے ساتھ بھی ایسا ہی کروں گا!“
  deu-1912: sollte ich nicht Jerusalem tun und ihren Götzen, wie ich Samaria und ihren
    Götzen getan habe?
  kan-2017: ಸಮಾರ್ಯವನ್ನೂ, ಅದರ ವಿಗ್ರಹಗಳನ್ನೂ ನಾನು ಕೆಡವಿಬಿಟ್ಟ ಹಾಗೆ, ಯೆರೂಸಲೇಮನ್ನೂ ಅದರ ವಿಗ್ರಹಗಳನ್ನೂ
    ಕೆಡವಲಾರೆನೋ?” ಎಂಬುದೇ.
  yap-yap: Kug gothogthay yu Samaria nge urngin e liyos riy, ma ku aray rogon ni gu
    ra rin’ nga Jerusalem nge ya’an bogi ban’en ni kan toy ni yima tayfan u rom.”
  hlt-MCSB: Samaria neh anih kah mueirhol taengah khaw ka saii van mahpawt a?. Te
    dongah Jerusalem neh anih kah mueirhol taengah khaw ka saii van ni.
  mdy-ETH: ሳማሪያ ዓጮና ዒዞኮ ካኣሽኮ ሜሌ ፆኦዞ ታኣኒ ማዼሢጉዲ ዬሩሳላሜና ዒኢካ ዚጎ ማላቶ ዑፃ ታኣኒ ማዺንዱዋዓዳ!» ጌዒ
    ሄርሺንቴኔ።
  twi-ASANTE: Merentumi ne Yerusalem ne ne nsɛsodeɛ nni anaa, sɛdeɛ mene Samaria ne
    nʼahoni diiɛ no?’ ”
  eng-WEBU: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  wal-wal: Taani Samaariyaa katamaa bollinne an de7iya eeqa misiletu bolli oottidoogaadan,
    Yerusalaame katamaa bollinne a eeqatu bolli oottikkinaayye?” yaagiis.
  spa-PDDPT: ¿no haré así a Jerusalén y a sus ʼelohim, como hice a Samaria y a sus
    ʼelohim?
  gun-gun: Ha'e gui Samaria ha'e mba'emo ra'angaa hexe ikuai va'e re ambovaipaague
    rami ae ju ndajapoi 'rã teve Jerusalém ha'e hexe ikuai va'e re?” he'i va'ekue.
  ilo-ULB: kas iti inaramidko iti Samaria ken kadagiti awan serserbina a didiosen
    daytoy, saanko kadi met nga aramiden daytoy iti Jerusalem ken kadagiti didiosenna?”
  kpg-kpg: Au gu oho gi daha Samaria mo ono balu ieidu huogodoo. Gei au gaa oho labelaa
    Jerusalem mo nia ada mee ala e daumaha ginai digaula i di gowaa deelaa.”
  uig-ARA: سامارىيە ۋە ئۇنىڭ مەبۇدلىرىنى قانداق قىلغان بولسام، يېرۇسالېم ۋە ئۇنىڭ
    مەبۇدلىرىنى ئوخشاشلا شۇنداق قىلمامدىمەن؟» ــ دەيدۇ.
  sus-sus: n mu na mɔɔli rabama xɛ Darisalamu fan nun a xa kuyee ra? N naxan nabaxi
    Samari nun a xa kuye ra, n mu nɔma xɛ na fan nabade Darisalamu ra xɛ?»
  pon-2006: I kamwomwalahr Sameria oh eh dikedik en eni kan koaros, oh I pil pahn
    wiahiong Serusalem oh sansal likamw akan me re kin kaudokiong wasao.”
  ksd-ksd: damana ina pait valar pa ia tai Ierusalem bula, ma ta kana lavur tabataba,
    ra magit ba iau ga pait ia tai Samaria ma kana lavur tabataba.
  tur-YTC: Samariya'ya ve onun putlarına yaptığım gibi, Yeruşalem'e ve onun putlarına
    da yapmayacak mıyım?
  grc-BRENT: Ὃν τρόπον γὰρ ἐποίησα Σαμαρείᾳ, καὶ τοῖς χειροποιήτοις αὐτῆς, οὕτω ποιήσω
    καὶ Ἱερουσαλὴμ, καὶ τοῖς εἰδώλοις αὐτῆς.
  ind-AYT: Tidakkah Aku mengalahkan Yerusalem beserta berhala-berhala mereka, sama
    seperti Aku mengalahkan Samaria beserta ilah-ilah mereka?’”
  nya-nya: nanga Ine nʼkulephera kodi kuwononga Yerusalemu pamodzi ndi mafano ake
    monga ndinakanthira Samariya pamodzi ndi mafano ake?’ ”
  hrv-hrv: kao što učinih sa Samarijom i kumirima njenim, neću li učiniti s Jeruzalemom
    i s likovima njegovim?”
  mps-mps: Eno te Samaria dabe augwa tibo god dabe dali eno dolai dao. Tama tibaso,
    eno te kolesaga tiwai te Jerusalem augwa tibo god dabe dali me yaibao,’ te Asiria
    tuni bidigo te homu ebao.”
  tpi-tpi: Mi bagarapim pinis Samaria wantaim ol giaman god bilong en. Na bai mi mekim
    wankain pasin long Jerusalem wantaim ol giaman god bilong en.”
  dan-1931: mon jeg da ikke skal handle med Jerusalem og dets Gudebilleder, som jeg
    handlede med Samaria og dets Afguder?”
  vie-OVCB: Vì thế, chúng ta sẽ đánh bại Giê-ru-sa-lem và thần tượng của nó, như chúng
    ta đã hủy diệt Sa-ma-ri cùng thần của nó.’ ”
  guj-2017: અને જેમ સમરુનને તથા તેની નકામી મૂર્તિઓને મેં કર્યું, તેમ યરુશાલેમને તથા
    ત્યાંની મૂર્તિઓને શું હું નહિ કરું?”
  pon-2006A: I kamwomwalahr Sameria oh eh dikedik en eni kan koaros, oh I pil pahn
    wiahiong Serusalem oh sansal likamw akan me re kin kaudokiong wasao.”
  por-BRBSL: não será que, como fiz com Samaria e seus ídolos, também não o farei
    com Jerusalém e seus ídolos?
  cth-cth: Samaria kho hoi a meikaphawknaw koe ka sak e patetlah thoseh, Jerusalem
    hoi ahnie meikaphawknaw koe ka sak han nahoehmaw.
  twi-twi: Merentumi ne Yerusalem ne ne nsɛsode nni, sɛnea me ne Samaria ne nʼahoni
    dii no?’ ”
  hlt-hlt: Samaria neh anih kah mueirhol taengah khaw ka saii van mahpawt a?. Te dongah
    Jerusalem neh anih kah mueirhol taengah khaw ka saii van ni.
  tbz-SIM: N dɔ̀ɔ̀mɛ̀ Sɑmmɑrii nɛ̀ o kó yɛbɔkɛ̀ n yóó mɛ ndɔ̀ɔ̀ Sedisɑdɛmmu nɛ̀ o
    kpɛyɛ.
  msy-2020: Kɨ Samaria ko an aseba ko marvir guabagh asɨghasigha gɨfa. Egh arazir
    kamra, kɨ Jerusalem ko an aseba ko marvir guabar amuam.”
  dop-dop: Ɩsǝnɑ mɑ kpiisɑ Sɑmɑlii nɑ ɩ tɩɩŋ tɔ, mpʋ tɔtɔɣɔ mɑ pǝsǝɣɩ mɑ́ kpiisi Yosɑlɛm
    nɑ ɩ tɩɩŋ. Mɑ wɛnɑ pǝ toŋ.
  azb-azb: Samariyaya və onun bütlərinə nə etdimsə, Yerusəlimə və onun bütlərinə də
    elə etmərəmmi?”»
  eng-DBY: — shall I not, as I have done unto Samaria and her idols, so do to Jerusalem
    and her images?
  hin-2017: क्या उसी प्रकार मैं यरूशलेम से और उसकी मूरतों से भी न करूँ?”
  wol-KYG: Na ma tege loxo Samari aki yàllantoom, duma ni tege loxo Yerusalem aki
    tuuram?»
  eng-YLT: Do I not — as I have done to Samaria, And to her worthless things, So do
    to Jerusalem and to her grievous things?
  eng-WYC-2017: Whether not as I did to Samaria, and to the idols thereof, so I shall
    do to Jerusalem, and to the simulacra thereof?
  eng-WMBB: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  urd-GVH: सामरिया और उसके बुतों को मैं बरबाद कर चुका हूँ, और अब मैं यरूशलम और उसके
    बुतों के साथ भी ऐसा ही करूँगा!”
  rug-rug: Ke kote va kilasia gami sa popoa Zerusalema meke sari nana beku pa patu
    na huda, gua mo sapu tavete nia gami si pa Sameria meke sari nana beku.’ ”
  gaz-gaz: ani waanan Samaariyaa fi fakkiiwwan ishee godhe sana Yerusaalemii fi waaqota
    ishee tolfamoo hin godhuu?’ ”
  fra-LSG: Ce que j’ai fait à Samarie et à ses idoles, Ne le ferai-je pas à Jérusalem
    et à ses images?
  yal-yal: N naxan liga Samari yamanan nun a suxurene ra, n mi nɔɛ na ligɛ Yerusalɛn
    nun a suxurene ra ba?’ ”
  haw-1868: Me au i hana aku ai ia Samaria a me kona poe akua kii, Aole anei au e
    hana pela ia Ierusalema a me kona mau akua?
  arb-NAV: أَفَلا أَقْضِي عَلَى أُورُشَلِيمَ وَأَصْنَامِهَا كَمَا قَضَيْتُ عَلَى السَّامِرَةِ
    وَأَصْنَامِهَا؟
  ewe-ewe: ɖe nyemawɔ Yerusalem kple eƒe legbawo abe ale si mewɔ Samaria kple eƒe
    legbawoe ene oa?’ ”
  eng-LEE: Shall I not, as I have done unto Samaria and her idols, do so unto Jerusalem
    and unto her idols?”
  asm-FB: যিদৰে মই চমৰিয়া আৰু তেওঁৰ মূল্যহীন মূৰ্ত্তিবোৰক কৰিছিলোঁ, সেই একেদৰে যিৰূচালেম
    আৰু তেওঁৰ প্ৰতিমাবোৰকো মই নকৰিম নে?ˮ
  sus-A: ﭑ مُ نَ مْولِ رَبَمَ شّ دَرِ سَلَمُ قَن نُن عَ شَ كُيٍيٍ رَ؟ ﭑ نَشَن نَبَشِ
    سَمَرِ نُن عَ شَ كُيٍ رَ، ﭑ مُ نْمَ شّ نَ قَن نَبَدٍ دَرِ سَلَمُ رَ شّ؟»
  fra-SBL: ne ferai-je pas, comme j'ai fait à Samarie et à ses idoles, à Jérusalem
    et à ses idoles ?
  hbo-hbo: הֲלֹ֗א כַּאֲשֶׁ֥ר עָשִׂ֛יתִי לְשֹׁמְרֹ֖ון וְלֶאֱלִילֶ֑יהָ כֵּ֛ן אֶעֱשֶׂ֥ה
    לִירוּשָׁלַ֖͏ִם וְלַעֲצַבֶּֽיהָ׃ ס
  kik-kik: githĩ ndigeeka Jerusalemu na mĩhianano yarĩo ya kũhooywo o ta ũrĩa ndeekire
    Samaria na mĩhianano yarĩo?’ ”
  fra-NCL: ne ferai-je pas de même à Jérusalem et à ses images ? »
  cek-AK: Samaria hoi anih ih krangnawk nuiah ka sak ih hmuen baktih toengah, Jerusalem
    hoi anih ih krangnawk nuiah doeh ka sah mak ai maw? tiah thuih.
  cuk-cuk: An igi Samaria-neggwebur-imaksa, degi, igi e-ibmar-bab-dummadyob-imaklemaladse-bakale,
    an obelosa, deyob an Jerusalén-neggwebur imakoed. E-ibmar-bab-dummadyob-imaklemaladse-bakale,
    an obelomogoed.’ ”
  uig-CYR: Самарийә вә униң мәбудлирини қандақ қилған болсам, Йерусалим вә униң мәбудлирини
    охшашла шундақ қилмамдимән?» — дәйду.
  tel-2017: షోమ్రోను పట్ల, దాని విగ్రహాల పట్ల నేను చేసినట్టు యెరూషలేము పట్ల, దాని
    విగ్రహాల పట్ల చెయ్యకుండా ఉంటానా” అంటాడు.
  hat-BSA: eske mwen p ap fè a Jérusalem ak imaj pa li yo menm jan ke m te fè a Samarie
    ak zidòl pa li yo?”
  kos-kos: Nga kunausla tari acn Samaria ac ma sruloala nukewa we, ac nga ac oru oapana
    nu Jerusalem.”
  hbo-WLC: הֲלֹ֗א כַּאֲשֶׁ֥ר עָשִׂ֛יתִי לְשֹׁמְר֖וֹן וְלֶאֱלִילֶ֑יהָ כֵּ֛ן אֶעֱשֶׂ֥ה
    לִירוּשָׁלִַ֖ם וְלַעֲצַבֶּֽיהָ׃ ס
  ibo-ibo: Ọ bụ na m agaghị emekwa Jerusalem na arụsị ya niile apịrị apị dịka m mere
    Sameria na arụsị ya niile?’ ”
  ory-ory: ଆମ୍ଭେ ଶମରୀୟା ଓ ତାହାର ପ୍ରତିମାଗଣ ପ୍ରତି ଯେପରି କରିଅଛୁ, ଯିରୂଶାଲମ ଓ ତାହାର ପ୍ରତିମାଗଣ
    ପ୍ରତି କʼଣ ସେହିପରି କରିବା ନାହିଁ?”
  chk-chk: Ifa usun, üsap tongeni ataela Jerusalem me an kewe uluulun anümwäl usun
    chök üa ataela Samaria me an kewe uluulun anümwäl?”
  rop-rop: '@see-verse:ISA.010.010'
  ukr-1871: Хиба ж я не вчиню те саме з Ерусалимом і богами його, що вчинив із Самариєю
    й ідолами її?
  deu-1951: und wie ich Samaria und ihren Götzen getan habe, sollte ich nicht auch
    Jerusalem und ihren Göttern also tun?
  eng-JPS: Shall I not, as I have done unto Samaria and her idols, so do to Jerusalem
    and her idols?'
  srp-1865: Neæu li uèiniti Jerusalimu i njegovijem lažnijem bogovima onako kako sam
    uèinio Samariji i njezinijem lažnijem bogovima?
  lug-lug: nga bwe nakola Samaliya ne bakatonda baabwe abalala si bwe nnaakola Yerusaalemi
    ne bakatonda baabwe ababajje?’ ”
  heb-heb: הלא כאשר עשיתי לשמרון ולאליליה כן אעשה לירושלם ולעצביה׃
  ben-IRV: আমি শমরিয়াকে ও তার প্রতিমাগুলোকে যেমন করেছি, যিরূশালেম ও তার মূর্তিগুলোর
    প্রতি কি সেরকম করব না?”
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਸਾਮਰਿਯਾ ਅਤੇ ਉਸ ਦੇ ਬੁੱਤਾਂ ਨਾਲ ਕੀਤਾ, ਭਲਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਯਰੂਸ਼ਲਮ
    ਅਤੇ ਉਸ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ ਨਾ ਕਰਾਂ?
  mya-JVB: ရှမာရိ မြို့နှင့် သူ ၏ ရုပ်တု တို့ကို ငါပြု သကဲ့သို့ ၎င်း၊ ယေရုရှလင် မြို့နှင့်
    သူ ၏ ရုပ်တု တို့ကို ငါပြု မည် မဟုတ် လော ဟုဆို တတ်၏။
  tte-O: '@see-verse:ISA.010.010'
  hmo-hmo: “ ‘Lau ese Samaria mai ena kaivakuku ibounai lau hadikaia ore vadaeni.
    Bona lau ese Ierusalema bona iena kaivakuku ibounai be momokani do lau hadikaia
    ore danu, ani?’ ”
  urd-urd: क्या जैसा मैंने सामरिया से और उसके बुतों से किया, वैसा ही येरूशलेम और उसके
    बुतों से न करूँगा?”
  rus-SYN: то не сделаю ли того же с Иерусалимом и изваяниями его, что сделал с Самариею
    и идолами ее?”
  bqc-SIM: Lá má kɛ̀ Samaliɛ ń a tã́aↄ, má kɛ Yelusalɛũɛ ń a diiↄo lé?
  tcz-CHONGTHU: Chuti ahijeh-a chu Jerusalem le apathen’u chu kasuhmang diu ahitai,
    Samaria le apathen kasuhmangtha banguva,” tiin.
  mar-mar: शोमरोन व त्यातील निरुपयोगी मूर्तींचे जसे मी केले, तसे मी यरूशलेम व त्यातील
    मूर्तींचे करणार नाही काय?”
  qub-qub: Samariata, diosnintinta imanöpis rurasha caycarga ¿manachuraj chayno ruräman
    Jerusalentawan ïduluncunatapis?› nir.»
  hat-hat: menm jan nou wè mwen te aji ak Samari ak zidòl li yo, se konsa m'ap aji
    ak lavil Jerizalèm ak pòtre l'ap adore yo.
  eng-BSB: and as I have done to Samaria and its idols, will I not also do to Jerusalem
    and her idols?”
  eng-WEBPB: shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
  kbq-kbq: Hanki Sameria kuma'ene anampima me'nea havi anumzantamimofo amema'araminena
    eri havizama hu'noaza hu'na, Jerusalemi kuma'ene anampima me'nea havi anumzantamofo
    amema'a eri haviza hugahue.
  nhe-BL: Huajca queja tijxolejque Samaria huan itiotzitzi, queja nopa nojquiya tijtlamixolehuase
    altepetl Jerusalén huan itiotzitzi.’”
  gub-BL: Amumaw Xamari ihe. Amumaw wazar tupàn a'ua'u ihe wà no. Azapo putar nezewe
    haw Zeruzarez pe nehe no, tupàn a'ua'u a'e pe har wanupe nehe no, i'i Axir wanuwihawete.
  eng-DRA: Shall I not, as I have done to Samaria and her idols, so do to Jerusalem
    and her idols?
