verse: ISA.010.031
translations:
  mal-C: മദ്മേനാ പലായനം തുടങ്ങിയിരിക്കുന്നു. ഗബീം നിവാസികൾ രക്ഷതേടി അലയുന്നു.
  deu-TKW: Madmena irrt unstät, die Bewohner von Gebim flüchten.
  lin-lin: Bato ya Madimena bakimi, bato ya Gebimi bazali koluka ekimelo ;
  eng-LSV: Madmenah has fled away, || The inhabitants of the high places have hardened
    themselves.
  eng-GNV: 'Madmenah is remoued: the inhabitants of Gebim haue gathered themselues
    together.'
  eng-WEBSTER: Madmenah is removed; the inhabitants of Gebim gather themselves to
    flee.
  nhw-BL: ¡Xiquitaca nopa masehualme tlen altepetl Madmena san cholojtinemij huan
    nopa masehualme tlen altepetl Gebim nojquiya mocualtlalíaj para cholose!
  swh-ONEN: Madmena inakimbia; watu wa Gebimu wanajificha.
  bba-bba: Mɑdimɛnɑɡibu bɑ yɑrinɑ. Mɑ Gebimun tɔmbɑ yɑkikirɑ bɑ kuku yenu kɑsu.
  eng-KJVCPB: Madmenah is removed; The inhabitants of Gebim gather themselves to flee.
  luo-luo: Jo-Madmena ringo; un jo-Gebim ringuru upondi.
  meu-meu: Madamena na e heaumu; Gebimi inoholaina taudia na e heau maurimu.
  npi-ULB: मदमेना भाग्दैछ, गेबीमका बासिन्दाहरू सुरक्षाको निम्ति भाग्छन् ।
  yor-yor: Madmena ti fẹsẹ̀ fẹ́ ẹ, àwọn ènìyàn Gebimu ti fi ara pamọ́.
  pes-OPCB: اهالی مدمینه و ساکنان جیبیم فراری شده‌اند.
  tgl-ULB: Tumatakas ang Madmenah, at ang mga nananahan sa Gebim ay naghanap ng mapagkakanlungan.
  hui-hui: Ai wali agali Madamena howabi Gebimi tano howabi ti bibahende ha do holene
    hai bialu ibida purogo laragoni.
  mya-mya: မာ​ဒ​မေ​န​မြို့​သူ​မြို့​သား​နှင့်​ဂေ​ဗိမ်​မြို့​သူ မြို့​သား​တို့​သည်
    မိ​မိ​တို့​အ​သက်​ဘေး​မှ လွတ်​မြောက်​ရန်​ထွက်​ပြေး​ကြ​လေ​ပြီ။-
  bod-N: མད་མེ་ནཱ་བྲོས་བྱོལ་ཕྱིན་པ་དང་། གེ་བིམ་གྱི་ཡུལ་མི་རྣམས་སྐྱབས་བཅོལ་ལ་བུད།
  wsk-wsk: Madmena ko kariimet nagu parasaman; se Gebim ko kariimet mu noge nungumik
    ko nagu nama yumuman.
  sna-sna: Madhimena riri kutiza; vanhu veGebhimi vanovanda.
  spa-BLM: Madmena es una fugitiva. Los habitantes de Gebim huyen para ponerse a salvo.
  cac-cac: Van sb'at eb' aj Madmena elelal. A eb' cajan d'a Gebim van b'at sc'ub'anpaxel
    sb'a eb'.
  swh-ULB: Madmena ni mkimbizi na mkazi wa Gebuni wamejikusanya wanakimbia kutafuta
    msada.
  bel-bel: Мадмена разьбеглася, жыхары Гевіма пасьпешна ўцякаюць.
  deu-ELBBK: Madmena eilt davon, die Bewohner von Gebim flüchten.
  mbb-OT: Nemelaǥuy en is menge meǥinged te Madmena wey Gebim.
  mal-2015: മദ്മേനാ ഓട്ടം തുടങ്ങിയിരിക്കുന്നു; ഗെബീംനിവാസികൾ ഓട്ടത്തിന്നു വട്ടംകൂട്ടുന്നു.
  gup-gup: Mak nawu kabirrihni kore kunred Madmenah nakka kabirrikelerlobmerren. Dja
    nawu kunred Gebim kabirrihni, nakka werrkwerrk kabirrihwarlkkarren.
  rmc-rmc: O manuša andral e Madmena denašen; o manuša andral o Gebim pes denašen
    te garuvel.
  pes-OPV: مدمینه فراری شدند وساکنان جیبیم گریختند.
  ron-1924: Мадмена се ымпрэштие, локуиторий дин Гебим фуг.
  ben-OBCV: মদ্‌মেনার লোকেরা পালিয়ে যাচ্ছে; গেবীমের লোকেরা নিজেদের লুকাচ্ছে।
  som-som: Madmeenaah way carartay, oo dadkii Gebiim degganaana waxay isu soo urursadeen
    inay baxsadaan.
  lat-VUC: Migravit Medemena; habitatores Gabim, confortamini.
  eng-ASVBT: Madmenah is a fugitive; the inhabitants of Gebim flee for safety.
  ita-1885: Madmena si è messa in fuga; gli abitanti di Ghebim si son salvati in fretta.
  eng-LXXUP: Madmenah also is amazed, and the inhabitants of Gebim.
  eng-ULB: Madmenah is fleeing, and the inhabitants of Gebim run for safety.
  spa-VBL: Los habitantes de Madmena, todos huyen. Los habitantes de Gebim buscan
    un lugar seguro.
  fra-_FOB: Madména s'enfuit; les habitants de Guébim cherchent un abri.
  mal-mal: മദ്മേനാ പലായനം ചെയ്യുന്നു; ഗെബീംനിവാസികൾ രക്ഷക്കായി ഓടുന്നു.
  urd-GVR: Madmīnā farār ho gayā aur Jebīm ke bāshindoṅ ne dūsrī jaghoṅ meṅ panāh
    lī hai.
  suz-BL: मादमेनाह नु गेबीम ङा मुर ब्रोंइचा कली प्रोक्‍‍नीम।
  eng-NOY: Madmenah hasteth away; The inhabitants of Gebim take to flight.
  ita-1927: Madmenah è in fuga precipitosa, gli abitanti di Ghebim cercano un rifugio.
  ckb-ckb: مەدمێنا ڕایکردووە، خەڵکی گێڤیم پەناگیر بوون.
  eng-BBE: Madmenah has gone; the men of Gebim are putting their goods in a safe place.
  kan-OKCV: ಮದ್ಮೇನ ದಿಕ್ಕುಪಾಲಾಯಿತು. ಗೆಬೀಮಿನ ನಿವಾಸಿಗಳು ಓಡಿಹೋಗಲು ಕೂಡಿಕೊಂಡರು.
  tam-2017: மத்மேனா தப்பி ஓடிப்போகும், கேபிமின் மக்கள் எருசலேம் அருகில் மறைத்துக்கொள்கிறார்கள்.
  spa-RV-1909: 'Madmena se alborotó: los moradores de Gebim se juntarán.'
  ron-BTF: Madmena a fugit; locuitorii Ghebimului se adună să fugă.
  eng-WEBP: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  eng-FBV: The people of Madmenah, are all running away. The inhabitants of Gebim
    are looking for somewhere safe.
  nld-1939: Het volk van Gebim stuift weg,
  nch-BL: ¡Xiquitaca nopa masehualme ten altepet Madmena san cholojtinemij huan nopa
    masehualme ten altepet Gebim nojquiya mocualtalíaj para cholose!
  vie-1934: Mát-mê-na trốn tránh; dân cư Ghê-bim tìm chỗ núp.
  hin-CV: मदमेनाह भाग गया है; गीबाम के लोग जाने के लिये तैयार हैं.
  eng-OURB: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  spa-BES: Madmena se ha ido; Los hombres de Gebim están poniendo sus bienes en un
    lugar seguro.
  tdx-tdx: Fa nivoratsake ty Madmenae; fa mitsoloke o mpimone’ i Gebimeo.
  tha-KJV: มัดเมนาห์กำลังหนี​อยู่ คนเกบิมหนี​ให้​พ้นภัย
  por-BR-2018: Madmena foge; os moradores de Gebim procuram refúgios.
  deu-ELO: Madmena eilt davon, die Bewohner von Gebim flüchten.
  eng-WYC-2018: Madmenah passed; the dwellers of Gebim fled; be ye comforted. (The
    people of Madmenah flew; the inhabitants of Gebim fled away; be ye strong.)
  epo-epo: Madmena cedas, la loĝantoj de Gebim forkuras.
  uig-PIN: Madmǝnaⱨ bolsa ⱪaqti; Gebimdikilǝr bǝdǝr ⱪaqti;
  beo-beo: Ma:damina moilai dunu da hobeale asi dagoi. Gibimi moilai dunu da hobeale,
    wamoaligisa.
  tpi-OTNT: ol manmeri bilong ples Matmena na taun Gebim i ranawe pinis bilong painim
    ol ples bilong hait.
  hau-SA: Madmena tana gudu; mutanen Gebim sun ɓuya.
  uig-LAT: Madmenah bolsa qachti; Gébimdikiler beder qachti;
  nde-nde: IMadimena iyabaleka; abantu baseGebhimu bazacatsha.
  ton-ton: Kuo ʻave ʻa Matemena; ʻoku fakataha ʻakinautolu ʻe he kakai ʻe Kepime ke
    nau hola.
  ces-1613: Pohne se Madmena, obyvatelé Gábim schopí se.
  eng-WMB: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  tam-TCV: மத்மேனாவில் உள்ளவர்கள் தப்பி ஓடுகிறார்கள்; கேபீம் மக்கள் ஓடி ஒளிந்துகொள்கிறார்கள்.
  ceb-ULB: Mikalagiw na ang Madmena, ug nanagan na ang mga lumolupyo sa Gebim aron
    maluwas.
  pol-UBG: Madmena ustąpiła, mieszkańcy Gabim szykują się do ucieczki.
  urd-GVU: مدمینہ فرار ہو گیا اور جیبیم کے باشندوں نے دوسری جگہوں میں پناہ لی ہے۔
  deu-1912: Madmena weicht; die Bürger zu Gebim werden flüchtig.
  kan-2017: ಮದ್ಮೇನ ದಿಕ್ಕಾಪಾಲಾಯಿತು. ಗೇಬೀಮಿನ ನಿವಾಸಿಗಳು ವಲಸೆ ಹೋದರು.
  yap-yap: Girdi’ nu Madmenah nge yu Gebim e ra milgad ni ka ra feked e pogofan rorad
    nga pa’rad.
  hlt-MCSB: Madmenah khaw yong coeng, Gebim khosa rhoek khaw bakuep coeng.
  mdy-ETH: ማዲሜናሄና ጌቢሜ ዴራ ፔኤኮ ሼምፓሢ ዓይሳኒ ጳሽኪ ጳሽኪኬ።
  twi-ASANTE: Madmena redwane; Gebimfoɔ kɔtetɛ.
  eng-WEBU: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  wal-wal: Maadimeena giyo katamaa asai baqatiis; Gebiima asaikka ba shemppuwau qosettiis.
  spa-PDDPT: Madmena huyó, y los habitantes de Gebim buscan refugio.
  gun-gun: Ha'e gui Madmena re hekoa va'e kuery voi ojavapa 'rã oje'oivy, ha'e Gebim
    pygua kuery voi ojavapa 'rã oo jepe aguã.
  ilo-ULB: Agliblibas ti Madmena, ken tumaray dagiti agnanaed iti Gebim tapno ikaluyada
    dagiti bagbagi`da.
  kpg-kpg: Nia daangada o Madmenah mo Gebim e llele halahala nadau mouli.
  uig-ARA: مادمەناھ بولسا قاچتى؛ گېبىمدىكىلەر بەدەر قاچتى؛
  sus-sus: Madamenakae na yesenfe, Gebimikae na e nɔxunfe.
  pon-2006: Mehn Madmena oh Kepim tangatangehr reperepen mour.
  ksd-ksd: Madmena a puiap; a tarai Gebim dia vana varurung upi diat a takap.
  tur-YTC: Madmena bir kaçaktır. Gevim sakinleri güvenlik için kaçıyor.
  grc-BRENT: Καὶ ἐξέστη Μαδεβηνὰ, καὶ οἱ κατοικοῦντες Γιββείρ.
  ind-AYT: Orang Madmena melarikan diri, Orang Gebim mengungsi.
  nya-nya: Anthu a ku Madimena akuthawa; anthu a ku Gebimu bisalani.
  hrv-hrv: Madmena pobježe, utekoše stanovnici gebimski.
  mps-mps: Te bulu Matmena we bidi, me te hanu Gebim we bidi, wi pepelawali, te duala
    sabo pesage gegegi pali.
  tpi-tpi: ol manmeri bilong ples Matmena na taun Gebim i ranawe pinis bilong painim
    ol ples bilong hait.
  dan-1931: Madmena flyr, Gebims Folk bjærger deres Gods.
  vie-OVCB: Dân thành Mát-mê-na chạy trốn. Dân thành Ghê-bim tìm chỗ lánh nạn.
  guj-2017: માદમેના નાસી જાય છે અને ગેબીમના રહેવાસીઓ જીવ બચાવવા ભાગે છે.
  pon-2006A: Mehn Madmena oh Kepim tangatangehr reperepen mour.
  por-BRBSL: Madmenah é um fugitivo. Os habitantes de Gebim fogem por segurança.
  cth-cth: Madmenah kho teh a kampuen toe. Gebim khocanaw teh hloutnae koe a yawng
    awh toe.
  twi-twi: Madmena reguan; Gebimfo kɔtetɛw.
  hlt-hlt: Madmenah khaw yong coeng, Gebim khosa rhoek khaw bakuep coeng.
  tbz-SIM: Mɑdimɛnɑ ɛì kɔbɛ cokɛ́mu, kɛ̀ Kebimmu ɛì kɔbɛ wɑmmú disɔ̀rì.
  msy-2020: Matmenan nguibam ko Gebimɨn nguibamɨn itir gumazamiziba, me uari mongasa
    danganiba buriava, aregha gɨfa.
  dop-dop: Mɑtǝmenɑ nyǝ́mɑ seeki. Kepim nyǝ́mɑ pɛɛkǝɣɩ tǝcɔɔsǝlɛ.
  azb-azb: Madmena sakinləri qaçır, Gevim sakinləri sığınacaq axtarır.
  eng-DBY: Madmenah is fugitive; the inhabitants of Gebim take to flight.
  hin-2017: मदमेना मारा-मारा फिरता है, गेबीम के निवासी भागने के लिये अपना-अपना सामान
    इकट्ठा कर रहे हैं।
  wol-KYG: Waa Madmena ñooy fëlxoo, waa Gebim wuti rawtu.
  eng-YLT: Fled away hath Madmenah, The inhabitants of the high places have hardened
    themselves.
  eng-WYC-2017: Madmenah passed; the dwellers of Gebim fled; be ye comforted.
  eng-WMBB: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  urd-GVH: मदमीना फ़रार हो गया और जेबीम के बाशिंदों ने दूसरी जगहों में पनाह ली है।
  rug-rug: Sari tie pa Madimena si govete beto; sari pa Qebimi si tome.
  gaz-gaz: Maadmenaan baqataa jirti; uummanni Geebiimis baqachuuf walitti qabama.
  fra-LSG: Madména se disperse, Les habitants de Guébim sont en fuite.
  yal-yal: Madimena kaane bata xuya ayi, Gebimi kaane e luxunden fenma.
  haw-1868: 'Ua holo o Mademena: Ua hee ka poe i noho ma Gebima.'
  arb-NAV: هَرَبَ أَهْلُ مَدْمِنَةَ. فَرَّ سُكَّانُ جِيبِيمَ طَلَباً لِلنَّجَاةِ.
  ewe-ewe: Maglimae si, Gabimtɔwo ɣla wo ɖokui.
  eng-LEE: Madmenah is in motion; the inhabitants of Gebim are assembled to flee.
  asm-FB: মদমেনা পলৰীয়া; গেবিম নিবাসীসকল নিৰাপত্তাৰ কাৰণে দৌৰা।
  sus-A: مَدَ مٍنَكَيٍ نَ يٍسٍنقٍ، فٍبِمِكَيٍ نَ عٍ نْشُنقٍ.
  fra-SBL: Madmena est une fugitive. Les habitants de Guébim fuient pour se mettre
    en sûreté.
  hbo-hbo: נָדְדָ֖ה מַדְמֵנָ֑ה יֹשְׁבֵ֥י הַגֵּבִ֖ים הֵעִֽיזוּ׃
  kik-kik: Andũ a Madimena nĩ kũũra maroora; nao andũ a Gebimu nĩ kwĩhitha marehitha.
  fra-NCL: Medména se disperse, les habitants de Gabim sont en fuite.
  cek-AK: Madmenah loe cawnh ving boeh; Gebim ih kaminawk doeh cawnh o moe, loih o
    boeh.
  cuk-cuk: Madmena-dulemar wakitemalad, Gebim-dulemar dukudmalad.
  uig-CYR: Мадмәнаһ болса қачти; Гебимдикиләр бәдәр қачти;
  tel-2017: మద్మేనా ప్రజలు పారిపోతున్నారు. గెబీము నివాసులు సురక్షిత ప్రాంతాలకు పరుగెత్తుతున్నారు.
  hat-BSA: Madména fin sove ale. Abitan Guébim yo fin chache sekou.
  kos-kos: Mwet Madmenah ac mwet Gebim elos kaing in suk moul lalos.
  hbo-WLC: נָדְדָ֖ה מַדְמֵנָ֑ה יֹשְׁבֵ֥י הַגֵּבִ֖ים הֵעִֽיזוּ׃
  ibo-ibo: Lee na Madmena nọ nʼọsọ, ndị Gebim na-ezo onwe ha.
  ory-ory: ମଦମେନା ପଳାତକ ହୋଇଅଛି; ଗେବୀମ ନିବାସୀମାନେ ପଳାଇବା ପାଇଁ ଏକତ୍ର ହେଉଅଛନ୍ତି।
  chk-chk: Iwe, chon Matmena ra sü, nge ekewe chon Kepim ra kütta ar lenien op.
  rop-rop: En nomo enibodi bin jidan langa det dubala taun gulum Medmena en Gebim,
    dumaji deibin ol bradin en bin ranawei.
  ukr-1871: Мадмена розбіглась, а й з Гевиму осадники сквапно утїкають.
  deu-1951: Madmena irrt herum, die Bewohner Gebims suchen Zuflucht.
  eng-JPS: Madmenah is in mad flight; the inhabitants of Gebim flee to cover.
  srp-1865: Madmina pobježe, stanovnici Gevimski utekoše.
  lug-lug: Madumena adduse, abantu b’e Gebimu beekukumye.
  heb-heb: נדדה מדמנה ישבי הגבים העיזו׃
  ben-IRV: মদমেনার লোকেরা পালিয়ে যাচ্ছে এবং গেবীমের লোকেরা নিরাপত্তার জন্য দৌড়াচ্ছে।
  pan-pan: ਮਦਮੇਨਾਹ ਨਗਰ ਭੱਜ ਤੁਰਿਆ, ਗੋਬੀਮ ਨਗਰ ਦੇ ਵਾਸੀ ਪਨਾਹ ਭਾਲਦੇ ਹਨ।
  mya-JVB: မာဒမေန မြို့သည် ပြောင်း သွားပြီ။ ဂေဗိပ် မြို့သား တို့သည် လွတ်အောင်ပြေး
    ကြ၏။
  tte-O: Madamena tomonliyao yo Gebim tomonliyao sikatububu na siyabubu yo sikeno-wadam.
  hmo-hmo: Madamena taudia idia heau noho. Gebimi dekenai noho taudia, be idia heau
    mauri noho.
  urd-urd: मदमीना चल निकला, जेबीम के रहने वाले निकल भागे।
  rus-SYN: Мадмена разбежалась, жители Гевима спешат уходить.
  bqc-SIM: Mademɛnadeↄ lɛ́ tílɛ, Gebiũdeↄ lɛ́ ulɛkĩi wɛɛlɛ.
  tcz-CHONGTHU: Madmenah mite jong ajamcheh gamtauve. Gebim khomiten kiselna ding
    mun aholtauve.
  mar-mar: मदमेना पळत आहे, व गेबीमातील रहिवासी आश्रयासाठी पळत आहेत.
  qub-qub: Madmena runacuna machiypa-machir gueshpir aywacun. Gebim runacunana pacacaycärin.
  hat-hat: Moun lavil Madmena yo chape kò yo. Moun lavil Gebim yo al kache.
  eng-BSB: Madmenah flees; the people of Gebim take refuge.
  eng-WEBPB: Madmenah is a fugitive. The inhabitants of Gebim flee for safety.
  kbq-kbq: Matmena kumate vahe'mo'zane, Gebimi kumate vahe'mo'za kumara atre'za koro
    fre'za fra'maki kumaku hakre'za vu'naze.
  nhe-BL: ¡Xiquitaca nopa tlacame tlen altepetl Madmena san cholojtinemij huan nopa
    tlacame tlen altepetl Gebim nojquiya mocualtlalíaj para cholose!
  gub-BL: Mamen tawhu pe har uzàwehem oho waiko wà. Zemi tawhu pe har uzàwehem oho
    waiko wà no.
  eng-DRA: 'Medemena is removed: ye inhabitants of Gabim, take courage.'
