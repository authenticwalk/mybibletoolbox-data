verse: ISA.010.018
translations:
  mal-C: അവിടന്ന് അവന്റെ കാടിന്റെയും ഫലഭൂയിഷ്ഠമായ നിലത്തിന്റെയും മഹത്ത്വം പരിപൂർണമായും
    നശിപ്പിക്കും, അതു ഒരു രോഗി ക്ഷയിച്ചു പോകുന്നതുപോലെയായിരിക്കും.
  deu-TKW: Und seinen mächtigen Wald und seinen Baumgarten wird er vernichten, sowohl
    Seele als Leib, so daß es ist, wie wenn ein Siecher dahinsiecht;
  lin-lin: akozikisa nye bazamba na yango ya minene mpe bilanga na yango ya kitoko
    ndenge mobeli akondaka.
  eng-LSV: And the glory of his forest, and his fruitful field, || He consumes from
    soul even to flesh, || And it has been as the fainting of a standard-bearer.
  eng-GNV: 'And shall consume the glory of his forest, and of his fruitfull fieldes
    both soule and flesh: and he shalbe as ye fainting of a standard bearer.'
  eng-WEBSTER: 'And shall consume the glory of his forest, and of his fruitful field,
    both soul and body: and they shall be as when a standard-bearer fainteth.'
  nhw-BL: Nopa soldados tlen tlali Asiria itztoque quen se yejyectzi cuatitlamitl,
    pero san tlapic pampa nochi tzontlamise. TOTECO quitzontlamiltis inintlacayo huan
    inialma quen se cocoxquetl catli quipiya se cocolistli catli temictía huan tlantiya
    ichicahualis masque noja yoltoc.
  swh-ONEN: Fahari ya misitu yake na mashamba yenye rutuba utateketeza kabisa, kama
    vile mtu mgonjwa adhoofikavyo.
  bba-bba: Yɑ koo ben dɑ̃ɑ sɔ̃ɔ kɑ ben tem bɛɛrɛ kpuro mwɑ mɑm mɑm. Kpɑ mu n sɑ̃ɑ
    nɡe bɑrɔ wi u ɡɔɔ dɔɔ.
  eng-KJVCPB: 'And shall consume the glory of his forest, and of his fruitful field,
    Both soul and body: And they shall be as when a standard-bearer fainteth.'
  luo-luo: Ber mar bungene kod puothene momewo, nowangʼ chuth, mana ka ngʼat matuo
    ochamo dende motieko.
  meu-meu: Ena uda bona ena tano namona hairaidia na Iehova ese baine habuadia tari,
    lauma ai bona tau-anina ai; gorere tauna e varoda-varodamu heḡereḡerena ai bainela.
  npi-ULB: त्यसको जङ्गलको गौरव र त्यसको फलवन्त भूमिको प्राण र शरीर दुवैलाई परमप्रभुले
    नष्‍ट पार्नुहुनेछ । यो बिरामीको शरीर गलेको जस्तो हुनेछ ।
  yor-yor: Gbogbo ẹwà igbó o rẹ̀, àti àwọn pápá ọlọ́ràá gbogbo rẹ̀ ni yóò run pátápátá,
    gẹ́gẹ́ bí ẹni tí ó ṣàìsàn ti í ṣòfò dànù.
  pes-OPCB: جنگل و مزارع پهناور آنها از بین خواهد رفت درست مانند بیماری که جسم و جانش
    تباه می‌شود.
  tgl-ULB: Tutupukin ni Yahweh ang kaluwalhatian ng kaniyang kagubatan at ang kaniyang
    masaganang lupain, ang parehong kaluluwa at katawan, ito ay magiging tulad ng
    isang lalaking may sakit na unti-unting nawawalan ng buhay.
  hui-hui: Ani do yulalu irabu timbuni ngarubi dai halu dindi benebere bayale e hanga
    ngarunibi bibahende do tauladaga helolebira. Agali mbira warago hongoheme heyabe
    nahe bopeore halu bo tongolo milagadagua Anduane Homogohanda Asiria wali agalinaga
    hongo bope halu bo ereba haiore helolebira.
  mya-mya: သေ​စေ​တတ်​သော​အ​နာ​ရော​ဂါ​ကြောင့်​လူ သည်​ဆုံး​ပါး​ပျက်​စီး​သွား​ရ​သည်​နည်း​တူ
    စိမ်း​လန်း​စို​ပြေ​သော​သစ်​တော​များ​နှင့်​လယ် ယာ​များ​သည်​လုံး​ဝ​ပျက်​ပြုန်း​၍​သွား​ရ
    ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོའི་ནགས་ཚལ་དང་ས་ཞིང་གཤིན་པོའི་གཟི་དཔལ་རྩ་ནས་མེད་པར་བཟོ་ཞིང་། མི་ཞིག་ན་ཚས་གཟིར་བ་དང་འདྲ་བར་རྣམ་ཤེས་དང་ཕུང་པོ་གཉིས་སར་ཟགས་ནས།
  wsk-wsk: Kariimet bo kuera ikes ago maga kuena namoso iwita, ko giarum yawara yawara,
    se ko ali welang welang, mu ko ali lilim la ago maguwu saparukko.
  sna-sna: Kubwinya kwamasango ake neminda yake yakaorera kuchaparadzwa chose, kufanana
    nomurwere anoramba achipera.
  spa-BLM: Consumirá la gloria de su bosque y de su campo fructífero, tanto el alma
    como el cuerpo. Será como cuando un abanderado desfallece.
  cac-cac: Ol satel masanil eb' nivac vinac, icha tz'aj satel te' nivac te' yed' te'
    avb'en te' vach' yilji sch'acchajemi. Icha junoc mach ya'ay to man̈xa yip, icha
    chi' ol ajcan Asiria chi'.
  swh-ULB: Yahwe atauteketeza utukufu wa msitu wake na shamba lake linalostawi, vyote
    nafsi na mwili; itakuwa kama vile mgonjwa apotezae maisha yake.
  bel-bel: і славуты лес яго і сад яго, ад душы да цела, вынішчыць; і ён будзе, як
    чэзлы прысьмертнік.
  deu-ELBBK: Und er wird die Herrlichkeit seines Waldes und seines Fruchtgefildes
    von der Seele bis zum Fleisch vernichten, dass es sein wird, wie wenn ein Kranker
    hinsiecht.
  mbb-OT: Iring te edezeetan te zaru is lawa te etew, edezeetan daan te Nengazen is
    ketelunan wey is uuzaran he vevesukà te hadì te Asiria.
  mal-2015: അവൻ അവന്റെ കാട്ടിന്റെയും തോട്ടത്തിന്റെയും മഹത്വത്തെ ദേഹിദേഹവുമായി നശിപ്പിക്കും;
    അതു ഒരു രോഗി ക്ഷയിച്ചു പോകുന്നതു പോലെയിരിക്കും.
  gup-gup: Kore bedberre kubolkkimuk kubolkmak Assyria, wanjh Yawey kabolkwarrewarrewon
    bu karung njalehnjale bedberre. Wanjh bininj kumekbe kabirriyimerran yiman bininj
    nawu kabirridjaldulkkihngalme dja walakkihwalakkih kabirringudjwarremen bu kabirribalhdowen.
  rmc-rmc: O slavna veša the o ovocna sadi ena calkom zňičimen avke sar o manuš, saves
    o nasvaľiben šučarel avri.
  pes-OPV: و شوکت جنگل و بستان او هم روح و هم بدن را تباه خواهد ساخت و مثل گداختن
    مریض خواهد شد.
  ron-1924: Ва арде, труп ши суфлет, стрэлучиря пэдурий ши а кымпиилор луй, де ва
    фи ка ун болнав каре каде ын лешин.
  ben-OBCV: তার অরণ্যগুলির শোভা ও উর্বরা মাঠগুলি তা সম্পূর্ণরূপে ধ্বংস করবে, যেভাবে
    কোনো অসুস্থ মানুষ ক্ষয় পায়।
  som-som: oo wuxuu dhammayn doonaa ammaanta duuddiisa iyo beertiisa midhaha badanba,
    iyo naf iyo jidhba, oo waxay noqon doontaa sidii markii calanqaade taag darnaado.
  lat-VUC: Et gloria saltus ejus, et carmeli ejus, ab anima usque ad carnem consumetur;
    et erit terrore profugus.
  eng-ASVBT: 'And he will consume the glory of his forest, and of his fruitful field,
    both soul and body: and it shall be as when a standard-bearer fainteth.'
  ita-1885: Ed anche consumerà la gloria del suo bosco, e il suo Carmel; consumerà
    ogni cosa, dall'anima infino alla carne; e sarà di lui come quando il banderaro
    è messo in rotta.
  eng-LXXUP: 'In that day the mountains shall be consumed, and the hills, and the
    forests, and fire shall devour both soul and body: and he that flees shall be
    as one fleeing from burning flame.'
  eng-ULB: Yahweh will consume the glory of his forest and of his fruitful land, both
    soul and body; it will be like when a sick man's life wastes away.
  spa-VBL: Destruirá totalmente sus espléndidos bosques y huertos. Asiria se consumirá,
    tambaleándose como un enfermo.
  fra-_FOB: Qui consumera, de fond en comble, la gloire de sa forêt et de son verger.
    Il en sera comme d'un malade qui s'en va.
  mal-mal: അവൻ അവന്റെ കാടിന്റെയും തോട്ടത്തിന്റെയും മഹത്ത്വത്തെ ദേഹിദേഹവുമായി നശിപ്പിക്കും;
    അത് ഒരു രോഗി ക്ഷയിച്ചു പോകുന്നത് പോലെയിരിക്കും.
  urd-GVR: Wuh us ke shāndār jangloṅ aur bāġhoṅ ko mukammal taur par tabāh kar degā,
    aur wuh marīz kī tarah ghul ghul kar zāyl ho jāeṅge.
  suz-BL: मिनु ब्‍वाकी ङा दारस नु फल फुल नेल्‍ले मुर खोदेंशो पा सोव़ना सोव़न लाइनीम।
    मेको आन रां नु थुं निम्‍फा खतम दुम्‍नीम। रोइ पाइब मुर ओंखां पा बेक्‍शा लशो खोदेंशो
    पा बेक्‍शा लाइनीम।
  eng-NOY: The glory of his forest and of his fruitful field From the spirit even
    to the flesh shall he consume; It shall be with them as when a sick man fainteth.
  ita-1927: E la gloria della sua foresta e della sua ferace campagna egli la consumerà,
    anima e corpo; sarà come il deperimento d’un uomo che langue.
  ckb-ckb: چڕی دارستان و باخەکانی بە تەواوی لەناودەبات، گیان و لەش پێکەوە وەک توانەوەی
    نەخۆش دەبێت.
  eng-BBE: And he will put an end to the glory of his woods and of his planted fields,
    soul and body together; and it will be as when a man is wasted by disease.
  kan-OKCV: ದೇಹಾತ್ಮದಂಥ ಅದರ ಉದ್ಯಾನವನವನ್ನೂ, ಫಲಭರಿತ ತೋಟದ ವೈಭವವನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವುದು.
    ದೇಶವೋ ರೋಗಿಯಂತೆ ನಾಶವಾಗುವುದು.
  tam-2017: அவனுடைய வனத்தின் மகிமையையும், அவனுடைய பயிர்நிலத்தின் மகிமையையும், உள்ளும்புறம்புமாக
    அழியச்செய்வார்; கொடிபிடிக்கிறவன் களைத்து விழுவதுபோலாகும்.
  spa-RV-1909: 'La gloria de su bosque y de su campo fértil consumirá, desde el alma
    hasta la carne: y vendrá á ser como abanderado en derrota.'
  ron-BTF: Şi va mistui gloria pădurii lui şi din câmpul lui roditor, deopotrivă suflet
    şi trup şi vor fi ca atunci când leşină un purtător de steag.
  eng-WEBP: He will consume the glory of his forest and of his fruitful field, both
    soul and body. It will be as when a standard bearer faints.
  eng-FBV: It will totally destroy its splendid forests and orchards. Assyria will
    waste away, staggering off like someone sick.
  nld-1939: Die de pracht van zijn woud en zijn wijngaard verslindt, Ze vernielt met
    wortel en tak, zodat ze verkwijnen;
  nch-BL: Nopa soldados ten tali Asiria itztoque quej se yejyectzi cuatitamit, pero
    san tapic pampa nochi tzontamise. TOTECO quitzontamiltis inintacayo huan inialma
    quej se cocoxquet cati quipiya se cocolisti cati temictía huan tantiya ichicahualis
    masque noja yoltoc.
  vie-1934: lại thiêu hủy vinh hoa của rừng cây và ruộng màu mỡ nó, cả linh hồn và
    thân thể; như kẻ cầm cờ xí ngất đi vậy.
  hin-CV: वे उसके वन और फलदायक उद्यान के वैभव को ऐसे नष्ट कर देंगे, जैसे एक रोगी की
    देह और प्राण कमजोर होते हैं.
  eng-OURB: He will consume the kavod ·weighty glory· of his forest, and of his fruitful
    field, both soul and body. It will be as when a standard bearer faints.
  spa-BES: Y pondrá fin a la gloria de sus bosques y de sus campos plantados, alma
    y cuerpo juntos; y será como cuando un hombre abanderado en derrota.
  tdx-tdx: Ty enge’ i ala’ey naho i tete’e kobokaray ty hagodra’e troke naho tsandriñe;
    manahake ty finiha’ t’indaty siloke.
  tha-KJV: พระองค์​จะทรงผลาญสง่าราศี​แห่​งป่าของเขาและแห่งสวนผลไม้ของเขา ทั้งจิตวิญญาณและร่างกาย
    และจะเป็นเหมือนเวลาผู้ถือธงอ่อนเปลี้ยลงไป
  por-BR-2018: Também consumirá a glória de sua floresta, e de seu campo fértil, desde
    a alma até a carne; e será como quando um doente se definha.
  deu-ELO: Und er wird die Herrlichkeit seines Waldes und seines Fruchtgefildes von
    der Seele bis zum Fleische vernichten, daß es sein wird, wie wenn ein Kranker
    hinsiecht.
  eng-WYC-2018: And the glory of his forest, and of his Carmel, shall be wasted, from
    the soul unto [the] flesh; and he shall be fleeing away for dread. (And the glory
    of his forest, and of his plentiful land, shall be destroyed, from the soul unto
    the flesh; and he shall flee away out of fear.)
  epo-epo: kaj ekstermos la majeston de lia arbaro kaj de lia fruktoĝardeno, de la
    animo ĝis la karno; kaj li fariĝos kiel senfortigita kadukulo.
  uig-PIN: Ⱨǝm uning ormanzarliⱪ wǝ baƣ-etizlirining xan-xǝripini, jan wǝ tenini kɵydürüp
    kül ⱪiliwetidu; Ular bǝǝyni jüdǝp ketiwatⱪan kesǝl adǝmdǝk bolup ⱪalidu.
  beo-beo: Iwila ida:iwane gala amola ifabi nasegagi amola da bogosu olo da dunu wadela:sa
    defele, amo wadela:lesi dagoi ba:mu.
  tpi-OTNT: na kalap i go kukim ol bikpela bikpela diwai na ol gutpela graun bilong
    wokim gaden. Bikpela bai i bagarapim ol Asiria na pinisim ol tru, olsem sik i
    bagarapim na pinisim strong bilong wanpela sikman.
  hau-SA: Darajar jejinsa da gonakinsa masu dausayi za a hallaka su ɗungum, kamar
    yadda ciwo yakan kashe mutum.
  uig-LAT: Hem uning ormanzarliq we bagh-étizlirining shan-sheripini, jan we ténini
    köydürüp kül qiliwétidu; Ular beeyni jüdep kétiwatqan késel ademdek bolup qalidu.
  nde-nde: Ubuhle bamahlathi akhe lamasimu akhe avundileyo, uzakuqeda ngokupheleleyo
    njengalapho umuntu ogulayo ecikizeka.
  ton-ton: Pea ʻe fakaʻauha ʻae lelei ʻoe vao lahi ʻo ia, pea mo ʻene ngoue ʻoku fua,
    ʻae laumālie mo e sino fakatouʻosi; pea te nau hangē ko e tangata toʻo fuka kuo
    pongia.
  ces-1613: Též spanilost lesu jeho, i úrodných polí jeho, od duše až do těla, všecko
    vyhubí. I stane se, že předěšený jsa, bude utíkati.
  eng-WMB: He will consume the glory of his forest and of his fruitful field, both
    soul and body. It will be as when a standard bearer faints.
  tam-TCV: நோயுற்ற ஒருவன் நலிந்துபோவது போல, அவனுடைய காடுகளிலும் வளமுள்ள வயல்களிலும்
    உள்ள செழிப்பு முற்றிலும் அழிந்துவிடும்.
  ceb-ULB: Lamoyon ni Yahweh ang himaya sa iyang kalasangan ug mabungahong yuta, ang
    kalag ug ang lawas; mahisama kini sa dihang nausik ang kinabuhi sa usa ka masakiton
    nga tawo.
  pol-UBG: Strawi także wspaniałość jego lasu i urodzajnych pól, od duszy aż do ciała,
    i stanie się tak jak wtedy, gdy chorąży ucieka ze strachu.
  urd-GVU: وہ اُس کے شاندار جنگلوں اور باغوں کو مکمل طور پر تباہ کر دے گا، اور وہ
    مریض کی طرح گھل گھل کر زائل ہو جائیں گے۔
  deu-1912: Und die Herrlichkeit seines Waldes und seines Baumgartens soll zunichte
    werden, von den Seelen bis aufs Fleisch, und wird zergehen und verschwinden,
  kan-2017: ಅದು ದೇಹಾತ್ಮಗಳನ್ನು ಉಳಿಸದೇ ಅಲ್ಲಿನ ವನದ ಮತ್ತು ತೋಟದ ವೈಭವವನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವುದು.
    ದೇಶವೋ ರೋಗಿಯಂತೆ ನಾಶವಾಗುವುದು.
  yap-yap: Pi loway nib chap ko gek’iy nge yungi milay’ nib yong’ol e bayi mogothgoth,
    nib ta’reb rogon ko m’ar ni ubchiya’ nma thangey.
  hlt-MCSB: A duup kah a thangpomnah khaw, a hinglu lamkah a cangthai khaw pumsa duela
    a thok sak ni. Te vaengah aka ngoi loh a paci bangla anih te om ni.
  mdy-ETH: ዎዻ ዶርዓ ዓሲ ዖኦፒሲ ዎዻሢጉዲ፥ ዲም ጌዔ ዴኤሎ ካዮና ማሎ ጎዣኣ ጋፒ ባይቃንዳኔ።
  twi-ASANTE: Asiria kwaeɛ ne nʼasase bereɛ animuonyam no, ɛbɛsɛe pasapasa te sɛ ɔyarefoɔ
    a ne so reteɛ.
  eng-WEBU: He will consume the glory of his forest and of his fruitful field, both
    soul and body. It will be as when a standard bearer faints.
  wal-wal: GODAI ba woraa mittaa bonchchuwaanne ba aradda gadiyaa bonchchuwaa xaissana;
    simmi hegee harggiya asi siliyoogaadan silana.
  spa-PDDPT: Él consumirá totalmente alma y cuerpo, la gloria de su bosque y de su
    campo fértil. Será como cuando un enfermo languidece.
  gun-gun: Oapypa 'rã ha'e va'e regua ka'aguy ha'e mba'ety oiko porãve va'e teĩ. Omomba
    'rã ha'e kuery nhe'ẽ ha'e hete, imba'eaxy vy ikangyve ovy va'e rami opyta peve.
  ilo-ULB: Pukawen ni Yahweh ti dayag ti kabakiran ti Asiria ken ti nabunga a dagana
    daytoy, ti kararua ken ti bagi; maiyarigto daytoy iti pannakapukaw ti biag ti
    maysa a tao a masakit.
  kpg-kpg: Lodo henua tomo mo nia gowaa dogi mee ga hagammaa huogodoo gi daha, gadoo
    be di magi pale e hagammade nia daangada.
  uig-ARA: ھەم ئۇنىڭ ئورمانزارلىق ۋە باغ-ئېتىزلىرىنىڭ شان-شەرىپىنى، جان ۋە تېنىنى
    كۆيدۈرۈپ كۈل قىلىۋېتىدۇ؛ ئۇلار بەئەينى جۈدەپ كېتىۋاتقان كېسەل ئادەمدەك بولۇپ قالىدۇ.
  sus-sus: Isirayila xa fɔtɔnyi nun a xa xɛe xun fama nɛ kanade alɔ furema naxan na
    xɔsife.
  pon-2006: Nanwel me tuhke tohto mie oh mwaht akan pahn mwomwla douluhl, duwehte
    soumwahu laud me kin kemehla aramas emen.
  ksd-ksd: Ma na vaimur vakakit vue ra minamar i kana pupui, ma ra minamar i kana
    uma, a balana ma ra pal a pakana; ma na da ba ra minait i kuvakuvoro vanavana.
  tur-YTC: Ormanının ve verimli tarlasının görkemini, hem canı hem de bedeni tüketecek.
    Bu, bir sancaktarın bayılması gibi olacak.
  grc-BRENT: τῇ ἡμέρᾳ ἐκείνῃ ἀποσβεσθήσεται τὰ ὄρη, καὶ οἱ βουνοὶ, καὶ οἱ δρυμοὶ,
    καὶ καταφάγεται ἀπὸ ψυχὴς ἕως σαρκῶν· καὶ ἔσται ὁ φεύγων, ὡς ὁ φεύγων ἀπὸ φλογὸς
    καιομένης.
  ind-AYT: Kelebatan hutannya dan ladangnya yang subur akan dihancurkan, baik jiwa
    maupun raga, sehingga dia akan menjadi seperti orang sakit yang merana sampai
    mati.
  nya-nya: Ankhondo ake adzawonongedwa ngati nkhalango yayikulu ndi ngati nthaka yachonde.
  hrv-hrv: I krasotu njegovih šuma i voćnjaka uništit će od srčike do kore, ona će
    biti k'o bolesnik što se trne;
  mps-mps: Tama bogi peyu, moni genuai genuai ni dabe dela pelama, tama gi yabo wiegi
    yai tǫ me dela paibao. Genuai Bidigo Asiria dabe dolama, tama augwali mu tama
    silaibao, te gasigo bidi me deligo tigi bomo doloyu, ela silibo tiwai yaibao.
  tpi-tpi: na kalap i go kukim ol bikpela bikpela diwai na ol gutpela graun bilong
    wokim gaden. Bikpela bai i bagarapim ol Asiria na pinisim ol tru, olsem sik i
    bagarapim na pinisim strong bilong wanpela sikman.
  dan-1931: hans Skovs og Frugthaves Herlighed skal den rydde Rub og Stub, og han
    bliver som en syg, der hentæres.
  vie-OVCB: Chúa Hằng Hữu sẽ hủy diệt vinh quang của A-sy-ri như lửa hủy diệt một
    rừng cây trù phú; chúng sẽ bị tan xác như người kiệt lực hao mòn.
  guj-2017: યહોવાહ તેના વનના વૈભવને તથા તેના ફળદ્રુપ ખેતરને, આત્મા અને શરીરને ભસ્મ
    કરશે; તે એક બીમાર માણસના જીવનને બગાડે તેવું થશે.
  pon-2006A: Nanwel me tuhke tohto mie oh mwaht akan pahn mwomwla douluhl, duwehte
    soumwahu laud me kin kemehla aramas emen.
  por-BRBSL: Ele consumirá a glória de sua floresta e de seu campo fértil, tanto a
    alma quanto o corpo. Será como quando um portador padrão desmaia.
  cth-cth: BAWIPA ni, ratu bawilennae hoi, caticamu a pawnae laikawk bawilennae hai
    a raphoe pouh han. A tak hoi muitha hai a tha baw vaiteh, ka ngouk e patetlah
    ao han.
  twi-twi: Ne kwae ne nʼasasebere anuonyam no, ɛbɛsɛe pasapasa te sɛ ɔyarefo a ɔrefɔn.
  hlt-hlt: A duup kah a thangpomnah khaw, a hinglu lamkah a cangthai khaw pumsa duela
    a thok sak ni. Te vaengah aka ngoi loh a paci bangla anih te om ni.
  tbz-SIM: Mù bo cɔ́útɛ́ bɛ túúkù sɑ̀ɑ̀kù kumɔu nɛ̀ dɛtie ndɛmɔu dɛ̀ɛ̀ pɛí titebiiti,
    kɛ̀ dɛ̀ɛ dontɛnɛ̀ mumɔmmú pĩ nwè kɛ cĩ́ɛ̃̀ koò kuɔ̀.
  msy-2020: Egh afiragh mangɨ temer ekiaba ko nguazir aghuir azenibar ingaramim sara
    daboroghtɨ, da bar isigham. Ikiavɨra Itir God, Asiriabagh asɨghasigh, bar men
    duaba ko mɨkarziba agɨvagham, mati arɨmariam gumazim puv a gamizɨ, an gavgavim
    bar magɨrɨ ameregh gɨvagham.
  dop-dop: Nɑ pǝ́ wɑkǝlɩ hɔtʋ sɔsɔɔntʋ nɑ tɩɩŋ tɑwɑ tǝkpɑtɑɑ. Ɩlɛnɑ Silii nyǝ́mɑ pǝsɩ
    ɩsɩɩ mpɑ kʋtɔŋ pɛɛnɑɑ tɔ.
  azb-azb: Gözəl meşələri, məhsuldar tarlaları Tamamilə xarab olacaq, Ağır xəstəliyə
    tutulan insanın canı kimi Həlak olacaq.
  eng-DBY: and it shall consume the glory of his forest, and of his fruitful field,
    both soul and body; and they shall be as when a sick man fainteth.
  hin-2017: और जैसे रोगी के क्षीण हो जाने पर उसकी दशा होती है वैसी ही वह उसके वन और
    फलदाई बारी की शोभा पूरी रीति से नाश करेगा।
  wol-KYG: Gott bu naat ak tool bu meññ, mu ne faraas fóom, ba mu mel ni ku wopp,
    yaram way seey,
  eng-YLT: And the honour of his forest, and his fruitful field, From soul even unto
    flesh He doth consume, And it hath been as the fainting of a standard-bearer.
  eng-WYC-2017: And the glory of his forest, and of his Carmel, shall be wasted, from
    the soul unto [the] flesh; and he shall be fleeing away for dread.
  eng-WMBB: He will consume the glory of his forest and of his fruitful field, both
    soul and body. It will be as when a standard bearer faints.
  urd-GVH: वह उसके शानदार जंगलों और बाग़ों को मुकम्मल तौर पर तबाह कर देगा, और वह मरीज़
    की तरह घुल घुलकर ज़ायल हो जाएंगे।
  rug-rug: Sa tinolava tadi nana hiqohiqo na pepeso masurudi si kote ta huara palae,
    guana tie mohona sapu gore hiteke tinina.
  gaz-gaz: Akkuma namni tokko yeroo dhukkubsatu huqqatu sana, ibiddi sun ulfina bosonaa
    isaatii fi lafa qotiisaa gabbataa, lubbuu fi foonis ni barbadeessa.
  fra-LSG: Qui consumera, corps et âme, La magnificence de sa forêt et de ses campagnes.
    Il en sera comme d’un malade, qui tombe en défaillance.
  yal-yal: A fɔtɔn gbeene raxɔrima nɛn fefe e nun wudin naxanye birin bogima. A yamanan
    halagi alo furemaan nɛma doyenɲɛ.
  haw-1868: E hoopau loa no ia i ka nani o kona ululaau, A me ka mahinaai hua nui,
    mai ka uhane a ke kino; A e like auanei ia me ka mea mai hokii loa.
  arb-NAV: فَيُدَمِّرُ الرَّبُّ مَجْدَ غَابَاتِهِ وَأَرْضِهِ الْخَصِيبَةِ، الرُّوحَ
    وَالْجَسَدَ مَعاً، فَتَكُونُ كَمَرِيضٍ تَذْوِي حَيَاتُهُ،
  ewe-ewe: Abe ale si dɔléle vɔ̃ɖi dzea ŋutsu dzi hewunɛ ene la, nenema ke Yehowa
    atsrɔ̃ Asiria ƒe ave dodowo kple woƒe agblenyigba nyuiwo gbidigbidi.
  eng-LEE: 'And the glory of his forest, and of his fruitful field, both soul and
    body, will he destroy: and he shall be as [a tree] eaten to powder by the worms.'
  asm-FB: যিহোৱাই তেওঁৰ অৰণ্যৰ মহিমা আৰু ফলপ্রসু ভুমি, আত্মা আৰু শৰীৰ দুয়োকে গ্রাস
    কৰিব; ৰোগী মানুহৰ জীৱন অপব্যয় হোৱৰ দৰে ই পতিত হ’ব।
  sus-A: عِسِرَيِلَ شَ قْتْنيِ نُن عَ شَ شّيٍ شُن قَمَ نّ كَنَدٍ عَلْ قُرٍ مَ نَشَن
    نَ شْسِقٍ.
  fra-SBL: Il consumera la gloire de sa forêt et de son champ fertile, l'âme et le
    corps. Ce sera comme lorsqu'un porte-étendard s'évanouit.
  hbo-hbo: וּכְבֹ֤וד יַעְרֹו֙ וְכַרְמִלֹּ֔ו מִנֶּ֥פֶשׁ וְעַד־בָּשָׂ֖ר יְכַלֶּ֑ה וְהָיָ֖ה
    כִּמְסֹ֥ס נֹסֵֽס׃
  kik-kik: Nake nĩakaniina biũ riiri wa mĩtitũ yake, o hamwe na wa mĩgũnda yake ĩrĩa
    mĩnoru, o ta ũrĩa mũndũ mũrũaru ahĩnjaga agathirĩrĩkĩra.
  fra-NCL: Et la gloire de sa forêt et de son verger, il l’anéantira de l’âme au corps ;
    ce sera comme un malade qui meurt de consomption.
  cek-AK: Taw thung ih hmuennawk hoi long kahoih lawk hmuennawk boih, a hinghaih hoi
    a takpum doeh nawnto amro boih tih; nihcae loe nganna kaminawk baktiah thazok
    o tih.
  cuk-cuk: Bab-Dummad, bela Asiria-e-sapur-yeerdakle-nanaidi, e-nainu-nanaidi, obelogoed.
    Dule-geg-bar-gugus-gegumaiyobi bela ibmar nasikoed.
  uig-CYR: Һәм униң орманзарлиқ вә бағ-етизлириниң шан-шәривини, җан вә тенини көйдүрүп
    күл қиливетиду; Улар бәәйни җүдәп кетиватқан кесәл адәмдәк болуп қалиду.
  tel-2017: ఒకడు వ్యాధితో క్షీణించిపోయినట్టు శరీర ప్రాణాలతోపాటు అతని అడవికీ అతని ఫలభరితమైన
    పొలాలకూ కలిగిన మహిమను అది నాశనం చేస్తుంది.
  hat-BSA: Epi Li va detwi glwa a forè ak jaden plen ak fwi li yo, ni nanm, ni kò;
    epi sa va tankou lè yon nonm malad vin deperi nèt e deseche nèt.
  kos-kos: Insak lulap oayapa acn in ima wolana ac fah arulana sikiyukla, oana ke
    mas upa ac akmunasyela sie mwet nwe ke el misa.
  hbo-WLC: וּכְב֤וֹד יַעְרוֹ֙ וְכַרְמִלּ֔וֹ מִנֶּ֥פֶשׁ וְעַד־בָּשָׂ֖ר יְכַלֶּ֑ה וְהָיָ֖ה
    כִּמְסֹ֥ס נֹסֵֽס׃
  ibo-ibo: A ga-ala ịma mma nke oke ọhịa ya na ala ya na-amị ezi mkpụrụ nʼiyi kpamkpam,
    dịka mgbe ọrịa na-ala mmadụ nʼiyi.
  ory-ory: ଆଉ, ସେ ତାହାର ବନ ଓ ଉର୍ବରା କ୍ଷେତ୍ରର ଗୌରବକୁ ପ୍ରାଣ ଓ ଶରୀର ସୁଦ୍ଧା ସଂହାର କରିବେ;
    ତହିଁରେ ଧ୍ୱଜାଧାରୀ କ୍ଷୀଣ ହେବା ବେଳେ ଯେପରି ହୁଏ, ସେହିପରି ହେବ।
  chk-chk: Ewe Samol mi Lapalap epwe wesewesen ataela än Asiria wöllap mi ling me
    an kewe tanipi mi mürina, usun chök ika eu samau mi afeiengau a niela eman aramas.
  rop-rop: YAWEI garra binijimap ol detlot brabli gudbala bush kantri blanga yumob,
    en ol detlot gudwan fam, jis laik wen sambodi dai brom siknis.
  ukr-1871: І гай його й сад роскішній вигубить він із душею й тїлом, і стане він
    — умираючим чахотником;
  deu-1951: und die Herrlichkeit seines Waldes und Feldes mit Stumpf und Stiel vertilgen,
    daß es sein wird wie ein Aussterben;
  eng-JPS: And the glory of his forest and of his fruitful field, he will consume
    both soul and body; and it shall be as when a sick man wasteth away.
  srp-1865: I krasotu šume njegove i njive njegove, od duše do tijela, uništiæe, i
    biæe kao bjegunac kad iznemogne.
  lug-lug: Era kiryokya ne kimalirawo ddala ekitiibwa ky’ebibira bye, n’ennimiro ze,
    engimu, ng’omusajja omulwadde bwaggweerawo ddala.
  heb-heb: וכבוד יערו וכרמלו מנפש ועד בשר יכלה והיה כמסס נסס׃
  ben-IRV: সদাপ্রভু তার বনের ও উদ্যানের মহিমাকে, প্রাণ ও শরীরকে গ্রাস করবে তাতে রোগীর
    মতো জীর্ণ হবে।
  pan-pan: ਉਹ ਉਸ ਦੇ ਜੰਗਲਾਂ ਅਤੇ ਉਸ ਦੀ ਫਲਦਾਰ ਭੂਮੀ ਦੇ ਪਰਤਾਪ ਨੂੰ ਅਤੇ ਜਾਨ ਤੇ ਮਾਸ ਨੂੰ ਮਿਟਾ
    ਦੇਵੇਗਾ, ਜਿਵੇਂ ਕੋਈ ਰੋਗੀ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: တော ၏ဘုန်း ကို၎င်း၊ အသီးအနှံထွက်သောလယ် ၏ ဘုန်းကို၎င်း၊ သူ၏ ကိုယ် ခန္ဓာနံ
    ဝိညာဉ်နှင့်တကွ ကုန် စေတော်မူသဖြင့်၊ ထိုမင်းသည် နာ သောသူကဲ့သို့ အားလျော့ လိမ့်မည်။
  tte-O: Yo Asiliya ana tokaleyayao bodana kani sikwalalele kasiebwane kaiwena besiele
    diligabugabu mayau lalakiliyao yo tano namwanamwali iyemwawasili. Kasiebwane wedowedolina
    kani tokaleyayaone meuloili ikaiwe-gabaegili yo yaluyaluwaliyao yo yoli meuloili
    isibayanaeli.
  hmo-hmo: Asuria ena uda namodia momokani, bona iena uma namodia, be lau, Lohiabada
    ese do lau hadikaia ore, mase gorere ia abia tauna ena tauanina ia maragi lao
    bamona.
  urd-urd: और उसके बन और बाग़ की ख़ुशनुमाई को बिल्कुल बर्बाद — ओ — हलाक कर देगा “और
    वह ऐसा हो जाएगा जैसा कोई मरीज़ जो ग़श खाए।
  rus-SYN: и славный лес его и сад его, от души до тела, истребит; и он будет, как
    чахлый умирающий.
  bqc-SIM: A aà likpɛↄ ń aà swaluↄ gawi midɛ míↄ, aa láa lán gyãe ibabaawa.
  tcz-CHONGTHU: Pakaiyin Assyria loupina chu theiga phatna gam'a gammang meikah banga
    meiya aleochaisoh ding; hichu nat-hise la’n jeh'a hiveiho amahthahgam banga manthaina
    umding ahi.
  mar-mar: परमेश्वर त्याचे रान व सुपीक भूमी यांची शोभा त्यांच्या देह व आत्मा या दोहोसहीत
    फस्त करील; जेव्हा रोगी मनुष्य खंगत जातो त्याप्रमाणे हे होईल.
  qub-qub: Ushajpämi illgächenga cuyayllapaj muntincunata, wertancunatapis. Gueshyawan
    gueshyaycaj runa callpaynaj caycajtanönami cachayconga.
  hat-hat: Li pral detwi gwo rakbwa yo ak bèl jaden yo nèt. Depi nan rasin yo jouk
    nan fèy yo, pyebwa yo ap cheche, menm jan yon move maladi souse yon moun jouk
    li touye l'.
  eng-BSB: The splendor of its forests and orchards, both soul and body, it will completely
    destroy, as a sickness consumes a man.
  eng-WEBPB: He will consume the glory of his forest and of his fruitful field, both
    soul and body. It will be as when a standard bearer faints.
  kbq-kbq: Hagi Ra Anumzamo'a zafa tano'pane tretrema hu'nea mopazmia eri haviza hugahie.
    Ana hanigeno mago ne'mofoma mago krimo'ma azeri haviza higeno, avufgamo hariri
    hiaza huno mopazmimo'a haviza hugahie.
  nhe-BL: Nopa soldados tlen tlali Asiria itztoque queja se yejyectzi cuatitlamitl,
    pero san tlapic pampa nochi tzontlamise. TOTECO quitzontlamiltis inintlacayo huan
    inialma queja se cocoxquetl tlen quipiya se cocolistli tlen temictía huan tlantiya
    ichicahualis yonque noja yoltoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umumaw putar tuwe ka'aete paw nehe. Imumaw paw
    nuzawy kwaw ma'eahy haw puruzuka ma'e a'e.
  eng-DRA: And the glory of his forest, and of his beautiful hill, shall be consumed
    from the soul even to the flesh, and he shall run away through fear.
