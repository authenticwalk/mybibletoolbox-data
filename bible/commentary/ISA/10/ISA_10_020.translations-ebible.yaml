    who have escaped from the house of Jacob will no more again lean on him who struck
    them, but shall lean on the LORD, the Holy One of Israel, in truth.
  urd-GVH: उस दिन से इसराईल का बक़िया यानी याक़ूब के घराने का बचा-खुचा हिस्सा उस पर
    मज़ीद इनहिसार नहीं करेगा जो उसे मारता रहा था, बल्कि वह पूरी वफ़ादारी से इसराईल
    के क़ुद्दूस, रब पर भरोसा रखेगा।
  rug-rug: Koasa rane asa sari ka visavisa tinoni pa Izireli, sarini pa butubutu te
    Zekopi pu lopu mate, si lopu kote kalavarae la koe Asiria pu seke goreni ba kote
    hinokara kalavarae la si arini koe Zihova, Asa sapu Hopena pa Izireli.
  gaz-gaz: Bara sana keessa hambaan Israaʼel, mana Yaaqoob keessaa warri hafan, dhugumaan
    Waaqayyo Qulqullicha Israaʼel abdatu malee lammata isa isaan dhaʼe sana hin abdatan.
  fra-LSG: En ce jour-là, Le reste d’Israël et les réchappés de la maison de Jacob,
    Cesseront de s’appuyer sur celui qui les frappait; Ils s’appuieront avec confiance
    sur l’Éternel, le Saint d’Israël.
  yal-yal: Na lɔxɔni, Isirayila yamaan muxu dɔnxɛn naxanye na lu e nii ra Yaxuba bɔnsɔnni,
    ne mi fa e lannantenyaan sama e ɲaxankata muxune yi sɔnɔn. E fa e lannayaan sama
    Alatala nin, Isirayilaa Ala Sariɲanxina.
  haw-1868: A hiki aku i kela la, O ke koena o ka Iseraela, O ka poe hoi i pakele
    o ka ohana a Iakoba, Aole lakou e hilinai hou maluna o ka mea nana lakou i pepehi;
    Aka, e hilinai io no maluna o Iehova, A maluna hoi o ka Mea Hemolele o ka Iseraela.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ لَا تَعُودُ بَقِيَّةُ إِسْرَائِيلَ وَالنَّاجُونَ مِنْهُمْ
    يَتَوَكَّلُونَ عَلَى مَنْ ضَرَبَهُمْ، بَلْ يَعْتَمِدُونَ عَلَى الرَّبِّ قُدُّوسِ
    إِسْرَائِيلَ بِالْحَقِّ.
  ewe-ewe: Ava eme le ɣe ma ɣi me be Israel ƒe ame mamlɛawo kple Yakob ƒe aƒe, ame
    siwo tsi agbe la, magaɖo dzi ɖe ame si ƒo wo la ŋu o, ke boŋ aɖo dzi ɖe Yehowa,
    Israel ƒe kɔkɔetɔ la ŋu le nyateƒe me.
  eng-LEE: And it shall come to pass on that day, that the remnant of Israel, and
    such as are escaped of the house of Jacob, shall not farther lean for support
    upon him that smiteth them; but they shall lean upon the Lord, the Holy one of
    Israel, in truth.
  asm-FB: সেই দিনা ইস্ৰায়েলৰ অৱশিষ্ট লোক, যাকোবৰ বংশৰ ৰক্ষা পোৱা লোকসকলে, তেওঁলোকক
    পৰাজিত কৰা সকলৰ ওপৰত আৰু নিৰ্ভৰ নকৰিব; কিন্তু বাস্তৱিকতে ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ
    যিহোৱাত, নিৰ্ভৰ কৰিব।
  sus-A: نَ لْشْي عِسِرَيِلَ مِشِ دْنشْييٍ مُ عٍ شَشِلِ تِمَ مِشِيٍ رَ سْنْن، نَشٍيٍ
    نُ بَرَ نْ عٍ رَ. يَشُبَ بْنسْي عٍ شَشِلِ تِمَ عَلَتَلَ نَن نَ، نَشَن قِندِشِ
    عِسِرَيِلَ شَ سّنِيّنتْي رَ.
  fra-SBL: En ce jour-là, le reste d'Israël et les réchappés de la maison de Jacob
    ne s'appuieront plus sur celui qui les frappait, mais ils s'appuieront sur Yahvé,
    le Saint d'Israël, dans la vérité.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא לֹֽא־יֹוסִ֨יף עֹ֜וד שְׁאָ֤ר יִשְׂרָאֵל֙ וּפְלֵיטַ֣ת
    בֵּֽית־יַעֲקֹ֔ב לְהִשָּׁעֵ֖ן עַל־מַכֵּ֑הוּ וְנִשְׁעַ֗ן עַל־יְהוָ֛ה קְדֹ֥ושׁ יִשְׂרָאֵ֖ל
    בֶּאֱמֶֽת׃
  kik-kik: Na rĩrĩ, mũthenya ũcio andũ arĩa magaatigara a Isiraeli, o na arĩa makaahonoka
    a nyũmba ya Jakubu, matigacooka kwĩgiritania na ũcio wamahũũrĩte, no makegiritania
    na Jehova o ma, o we Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: 'Et il arrivera en ce jour-là : Le reste d’Israël et les réchappés de la
    maison de Jacob ne continueront pas de s’appuyer sur celui qui les frappait, mais
    ils s’appuieront sur Yahweh, le Saint d’Israël, avec fidélité.'
  cek-AK: To na niah kanghmat Israel kami hoi kaloih anghmat Jakob imthung takohnawk
    loe, nihcae hum kami nuiah amha o mak ai boeh, Ciimcai Israel Sithaw nuiah ni
    amha o tih boeh.
  cuk-cuk: A-ibagangine, Israel-dulemar-napi-bemaloedi, Jacob-wagan-napi-gudimaloedi,
    dule-e-obelosmaladba bar naguosurmalad. We-napi-bemaloedi, Israel-e-Bab-Dummad-Jehová-Isligwaledba,
    nue innikigwadba nagumaloed.
  uig-CYR: Шу күни шундақ болидуки, Исраилниң қалди хәлқи, йәни Яқупниң җәмәтидин
    қечип қайтқанлар өзлирини урғучиға иккинчи таянмайду; бәлки улар һәқиқәтән Пәрвәрдигар,
    йәни «Исраилдики Муқәддәс Болғучи»ға тайиниду.
  tel-2017: ఆ రోజున ఇశ్రాయేలులో మిగిలినవాళ్ళు, యాకోబు కుటుంబీకుల్లో తప్పించుకున్నవాళ్ళు
    తమను హతం చేసిన వాణ్ణి ఇక ఎన్నడూ ఆశ్రయించకుండా ఇశ్రాయేలీయుల పరిశుద్ధ దేవుడైన యెహోవా
    మీద నిజంగా ఆధారపడతారు.
  hat-BSA: Alò nan jou sa a, retay Israël la ak sila lakay Jacob ki te chape yo p
    ap janm depann de sila ki te frape yo, men va anverite depann de SENYÈ a, Sila
    ki sen an Israël la.
  kos-kos: Pacl se ac fah tuku ke mwet Israel su painmoulla ac fah tia sifil lulalfongi
    mutunfacl se ma apkuran in kunauselosla. Elos ac fah filiya lulalfongi na pwaye
    lalos in LEUM GOD, God mutal lun Israel.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא לֹֽא־יוֹסִ֨יף ע֜וֹד שְׁאָ֤ר יִשְׂרָאֵל֙ וּפְלֵיטַ֣ת
    בֵּֽית־יַעֲקֹ֔ב לְהִשָּׁעֵ֖ן עַל־מַכֵּ֑הוּ וְנִשְׁעַ֗ן עַל־יְהוָ֛ה קְד֥וֹשׁ יִשְׂרָאֵ֖ל
    בֶּאֱמֶֽת׃
  ibo-ibo: Nʼụbọchị ahụ, ndị fọdụrụ nʼala Izrel, na ndị fọdụrụ ndụ nʼụlọ Jekọb, agaghịkwa
    adabere nʼonye ahụ tidara ha, kama ha ga-adabere naanị na Onyenwe anyị, Onye nsọ
    nke Izrel.
  ory-ory: ପୁଣି, ସେହି ଦିନରେ ଏପରି ଘଟିବ ଯେ, ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟାଂଶ ଓ ଯାକୁବ ବଂଶର ରକ୍ଷାପ୍ରାପ୍ତ
    ଲୋକେ ଆପଣାମାନଙ୍କ ପ୍ରହାରକାରୀର ଉପରେ ଆଉ ନିର୍ଭର କରିବେ ନାହିଁ; ମାତ୍ର ସେମାନେ ସତ୍ୟ ଭାବରେ
    ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ସଦାପ୍ରଭୁଙ୍କ ଉପରେ ନିର୍ଭର କରିବେ।
  chk-chk: Iwe, epwe fis lon ewe rän, pwe ekewe lusun chon Israel, chokewe mi chüen
    manau seni mwirimwirin Jakop, resap chüen anomu ar apilükülük won ewe mwü mi afeiengaueer,
    nge repwe anomu ar apilükülük won ewe Samol mi Lapalap, Ewe mi Pin lon Israel.
  rop-rop: Wal aibin kipgon tok, “Bambai na, det taim garra kaman wen detlot pipul
    brom Isreil en Juda hu stil jidan laibala garra trastimbat langa det brabli holiwan
    God blanga ola Isreil pipul. Olabat kaan kipgon trastim det king hubin oldei bidimbat
    langa olabat.
  ukr-1871: 'І станесь того часу: останок Ізраїля й ті, що врятуються з дому Яковового,
    не будуть уже на силу того, хто їх бив, уповати, а покладати муть надїю щирим
    серцем на Бога, Сьвятого Ізрайлевого.'
  deu-1951: An jenem Tage werden die Überbliebenen Israels und die Geretteten vom
    Hause Jakobs sich nicht mehr stützen auf den, der sie geschlagen hat, sondern
    sie werden sich in Wahrheit verlassen auf den HERRN, den Heiligen Israels.
  eng-JPS: And it shall come to pass in that day, that the remnant of Israel, and
    they that are escaped of the house of Jacob, shall no more again stay upon him
    that smote them; but shall stay upon the LORD, the Holy One of Israel, in truth.
  srp-1865: I u to vrijeme ostatak Izrailjev i koji se izbave u domu Jakovljevu neæe
    se više oslanjati na onoga ko ih bije, nego æe se oslanjati na Gospoda sveca Izrailjeva
    istinom.
  lug-lug: Awo olulituuka ku lunaku olwo, abaliba bafisseewo ku Isirayiri, n’abo abaliba
    bawonye ku nnyumba ya Yakobo nga tebakyeyinulira ku oyo eyabakuba naye nga beesigama
    ku Mukama Katonda, omutukuvu wa Isirayiri mu mazima.
  heb-heb: והיה ביום ההוא לא יוסיף עוד שאר ישראל ופליטת בית יעקב להשען על מכהו ונשען
    על יהוה קדוש ישראל באמת׃
  ben-IRV: সেই দিন ইস্রায়েলের অবশিষ্ট অংশ ও যাকোবের বংশের পালিয়ে যাওয়া লোকেরা নিজেদের
    প্রহারককারীর ওপরে নির্ভর করবে না; কিন্তু ইস্রায়েলের পবিত্রতম সদাপ্রভুর ওপরে সত্যভাবে
    নির্ভর করবে।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਇਸਰਾਏਲ ਦੇ ਬਾਕੀ ਬਚੇ ਹੋਏ ਲੋਕ ਅਤੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਦੇ
    ਬਚੇ ਹੋਏ ਆਪਣੇ ਮਾਰਨ ਵਾਲੇ ਦਾ ਫੇਰ ਸਹਾਰਾ ਨਾ ਲੈਣਗੇ, ਪਰ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਯਹੋਵਾਹ
    ਦਾ ਸਚਿਆਈ ਨਾਲ ਸਹਾਰਾ ਲੈਣਗੇ।
  mya-JVB: ထိုအခါမှစ၍၊ ဘေးလွတ် လျက် ကြွင်း သော ဣသရေလ အမျိုးနှင့် ယာကုပ် အမျိုးသား
    တို့သည်၊ မိမိ တို့ ကို ညှဉ်းဆဲ သောသူ၌ နောက် တဖန်မ ကိုးစား ဘဲ၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း
    သောအရှင် ထာဝရဘုရား ၌ အမှန်ကိုးစား ကြလိမ့်မည်။
  tte-O: Yo sauganane bwaine koina siya Isileli, Yakobo ana susu, kani simiyamiya
    meyawasili situpwa. Nige sowana ali meli sipeiyoi Asiliya ali kin koina na Isileli
    ali meli kani sipei Yeoba ali Yaubada Tabu koina.
  hmo-hmo: Unai dina dekenai Israela taudia, mase dekena amo idia heau mauri vadaeni
    Iakobo ena bese taudia ese, idia hadikadia taudia do idia abidadama henia lou
    lasi. Idia ese Lohiabada, Israela ena Helaga Dirava do idia abidadama henia momokani.
  urd-urd: और उस वक़्त यूँ होगा कि वह जो बनी इस्राईल में से बाक़ी रह जाएँगे और या'क़ूब
    के घराने में से बच रहेंगे, उस पर जिसने उनको मारा फिर भरोसा न करेंगे; बल्कि ख़ुदावन्द
    इस्राईल के क़ुद्दूस पर सच्चे दिल से भरोसा करेंगे।
  rus-SYN: 'И будет в тот день: остаток Израиля и спасшиеся из дома Иакова не будут
    более полагаться на того, кто поразил их, но возложат упование на Господа, Святаго
    Израилева, чистосердечно.'
  bqc-SIM: Zĩbeezĩ sa Isaili kↄ̃naↄ na gbɛ̃́ pↄ́ lɛ̀lɛmápiↄ kpɛ lↄo. Yakↄbu bui
    pↄ́ bↄ̀piↄ, Dii an Lua Kuaadoade ↄ̃ aa nai ń sĩanao sa.
  tcz-CHONGTHU: Chuniteng chuleh Israel gam'a akidalha ahingdoh chengse chun Van galsatte
    Pakai, Israelte Athengpa chu kitahtah-a atahsan diu ahitai.
  mar-mar: त्या दिवशी, इस्राएलाचा अवशेष, याकोबाच्या घराण्यातील बचावलेले, ज्यांनी त्यांना
    पराजीत केले त्यांचा आश्रय घेणार नाहीत, तर इस्राएलाचा जो पवित्र परमेश्वर याच्याकडे
    खरोखर येतील.
  qub-qub: Chay wichanga wallcallapis quëdaj Israel runacuna mananami Asiria runacunaman
    yäracongapänachu. Chaypa ruquenga yäraconga Israelpa Santo Diosnillanmannami.
  hat-hat: Yon jou gen pou vini. Lè sa a, ti rès moun pèp Izrayèl la, sa ki te chape
    anba lanmò nan fanmi Jakòb la, p'ap konte ankò sou pèp ki te twaka fini ak yo
    a. Y'a mete konfyans yo tout bon nan Seyè a, Bondye pèp Izrayèl la ki yon Bondye
    apa.
  eng-BSB: On that day the remnant of Israel and the survivors of the house of Jacob
    will no longer depend on him who struck them, but they will truly rely on the
    LORD, the Holy One of Israel.
  eng-WEBPB: It will come to pass in that day that the remnant of Israel, and those
    who have escaped from the house of Jacob will no more again lean on him who struck
    them, but shall lean on the LORD, the Holy One of Israel, in truth.
  kbq-kbq: Hanki ana knafina Jekopu agehemo'za Israeli vahepinti'ma ofri'ma osi'ama
    mani'naza naga'mo'za, zamahe hana'ma hu'naza vahekura mago'enena zamaza hu'zankura
    antahi ozamigahaze. Hianagi Israeli vahe'mokizmi ruotge'ma hu'nea Ra Anumzamofonteke
    zamazama hanigura antahimigahaze.
  nhe-BL: Huan ipan nopa tonali, nochi tlen noja mocahuase ipan tlali Israel huan
    ipan tlali Judá ayoc motemachise ipan nopa Asiria ehuani tlen quinequiyayaj quintzontlamiltise.
    San motemachise ipan ininTECO Tlen Tlatzejtzeloltic Huan Tlen Itztoc Ininhuaya.
  gub-BL: A'e 'ar mehe amo Izaew izuapyapyr wikuwe putar a'e wà rihi. A'e teko nuzeruzar
    kwaw Axir wanehe wà nehe. Axir wiko Izaew wanupe ma'erahy ipuraraw kar arer romo
    wà. Uzeruzar putar tuwe Tupàn Tuweharupi Wiko Ma'e Ikatuahy Ma'e rehe wà nehe.
  eng-DRA: 'And it shall come to pass in that day, that the remnant of Israel, and
    they that shall escape of the house of Jacob, shall lean no more upon him that
    striketh them: but they shall lean upon the Lord the Holy One of Israel, in truth.'
