verse: ISA.010.020
translations:
  mal-C: ആ ദിവസം ഇസ്രായേലിൽ ശേഷിച്ചവരും യാക്കോബുഗൃഹത്തിൽ രക്ഷപ്പെട്ടവരും തങ്ങളെ പ്രഹരിച്ചവനിൽ
    ആശ്രയിക്കാതെ ഇസ്രായേലിന്റെ പരിശുദ്ധനായ യഹോവയിൽ ആത്മാർഥതയോടെ ആശ്രയിക്കും.
  deu-TKW: An jenem Tag aber werden sich der Rest Israels und die Entronnenen vom
    Hause Jakobs nicht mehr auf den stützen, der sie geschlagen hat, sondern sich
    aufrichtig auf Jahwe, den Heiligen Israels, stützen.
  lin-lin: Na mokolo wana, batikali ya Isalaele mpe bato ya libota ya Jakobi oyo bakobika
    bakomipesa lisusu te na maboko ya moto oyo azalaki kobeta bango ; kasi bakomipesa
    na solo epai na Yawe, Mosantu ya Isalaele.
  eng-LSV: And it has come to pass in that day, || The remnant of Israel, || And the
    escaped of the house of Jacob, || Do not add anymore to lean on its striker, ||
    And have leaned on YHWH, || The Holy One of Israel, in truth.
  eng-GNV: And at that day shall the remnant of Israel, and such as are escaped of
    the house of Iaakob, stay no more vpon him that smote them, but shall stay vpon
    ye Lord, ye Holy one of Israel in trueth.
  eng-WEBSTER: And it shall come to pass in that day, that the remnant of Israel,
    and such as have escaped of the house of Jacob, shall no more again lean upon
    him that smote them; but shall lean upon the LORD, the Holy One of Israel, in
    truth.
  nhw-BL: Huan ipan nopa tonali, nochi catli noja mocahuase ipan tlali Israel huan
    ipan tlali Judá ayacmo motemachise ipan nopa Asiria ehuani catli quinequiyayaj
    quintzontlamiltise. San motemachise ipan ininTECO catli Tlatzejtzeloltic huan
    catli itztoc ininhuaya.
  swh-ONEN: Katika siku ile, mabaki ya Israeli, walionusurika wa nyumba ya Yakobo,
    hawatamtegemea tena yeye aliyewapiga, lakini watamtegemea kwa kweli Bwana Aliye
    Mtakatifu wa Israeli.
  bba-bba: Tɔ̃ɔ te sɔɔ, Isireli be bɑ tie bɑ yɑrɑ tɑbun di, bɑ ǹ mɑɑ somiru kɑsumɔ
    bwese ni nu bu kpeerɑsiɑmɔn mi. Adɑmɑ bɑ koo ben nɑɑnɛ dokewɑ nɛ, Gusunɔ, ben
    Yinni Dɛɛron mi.
  eng-KJVCPB: And it shall come to pass in that day, That the remnant of Israel, And
    such as are escaped of the house of Jacob, Shall no more again stay upon him that
    smote them; But shall stay upon the Lord, The Holy One of Israel, in truth.
  luo-luo: Chiengʼno jo-Israel manok, ma nyikwa Jakobo mane odongʼ, nowe keto genogi
    kuom ngʼat mane tiekogi, to gini gen gi chunygi duto mana kuom Jehova Nyasaye,
    Jal Maler mar Israel.
  meu-meu: Una dina ai Israel kwabukwabudia bona Iakob iduhuna ena roho-mauri taudia
    ese idia e rahudia mase tauna enai basie tao lou, a Iehova, Israel ena Helaḡa
    Diravana, enai bae tao mai momokanidia ida.
  npi-ULB: त्यस दिन इस्राएलका बाँकी, उम्केका याकूबका घरानाले आफूलाई पराजित गर्नेमाथि
    भर पर्ने छैनन्, तर तिनीहरू साँच्‍चै इस्राएलका परमपवित्र परमप्रभुमा भर पर्नेछन्
    ।
  yor-yor: Ní ọjọ́ náà, àwọn tí ó ṣẹ́kù ní Israẹli, àwọn tí ó yè ní ilé e Jakọbu,
    kò ní gbẹ́kẹ̀lé ẹni náà tí ó lù wọ́n bolẹ̀, ṣùgbọ́n ní òtítọ́ yóò gbẹ́kẹ̀lé Olúwa,
    Ẹni Mímọ́ Israẹli.
  pes-OPCB: زمانی فرا خواهد رسید که کسانی که در اسرائیل و یهودا باقی مانده باشند،
    دیگر تکیه‌گاهشان آشور نخواهد بود، بلکه از صمیم قلب بر خداوند که یگانه قدوس اسرائیل
    است توکل خواهند داشت.
  tgl-ULB: Sa araw na iyon, ang mga naiwan sa Israel, ang pamilya ni Jacob na nakatakas,
    ay hindi na patuloy aasa sa sumakop sa kanila, bagkus kay Yahweh na sila aasa,
    Ang Banal ng Israel.
  hui-hui: Anduane Homogoha Yagabanaga aguanene Isaraele wali agali emene manda mandabi
    hangume ibuni mitangi buwa olalu helonaga horo mbira pongobu winigo nga. Isaraele
    wali agali tigua tinaga waitigi hearu gi howa dindi tarali hearuhondo ti biamogo
    bule íbu lalu hale haga biyago ai biamogo bilo hale hayadarume beregedowa Isaraele
    tini mo ko howa bolebira. Ani birangi tigua Anduane Homogo ibugua mana tigabi
    bayale hangu biaabo haga Isaraele wali agalinaga Ngode Datagaliwabe kagohondo
    ti biamogo bia helo lowa maliaho dege holebira.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​ကြ​သည့်​ဣ​သ ရေ​လ​ပြည်​သူ​တို့​သည် မိ​မိ​တို့​အား​လုံး​နည်း
    ပါး​သုတ်​သင်​ဖျက်​ဆီး​ခဲ့​သည့်​လူ​မျိုး​ကို အား မ​ကိုး​တော့​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ
    လိမ့်​မည်။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​မှန်​တ​ကယ် ယုံ​ကြည်​ကိုး​စား​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་ཡེས་ར་ཨེལ་གྱི་ཤུལ་ལུས་རྣམས་དང་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལས་ཐར་བ་རྣམས་ཁོ་ཚོར་རྡུང་རྡེག་གཏོང་མཁན་ལ་མི་བརྟེན་པར།
    བློ་གཅིག་སེམས་གཅིག་གིས་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་པར་འགྱུར།
  wsk-wsk: Tom umu te mu, Israel kariimet motam gotek, se Jacob ko gue te me maga
    namaman bagasan mu, awiriya nunga bita maguwu lagaman mu nongote me loaga se lagamonko,
    bare nongomang motam lilim la, Yawe, Israel ko Kakirip Laili, mu te la ira sanami
    se lagamonko.
  sna-sna: Pazuva iro vakasara veIsraeri, vakapunyuka veimba yaJakobho, havachazovimbi
    naye iye akavarova, asi zvirokwazvo vachavimba naJehovha, Mutsvene waIsraeri.
  spa-BLM: Sucederá en ese día que el remanente de Israel y los que hayan escapado
    de la casa de Jacob no volverán a apoyarse en el que los golpeó, sino que se apoyarán
    en Yahvé, el Santo de Israel, en la verdad.
  cac-cac: A d'a jun tiempoal d'a b'aq'uin̈, a jayvan̈xo eb' israel yin̈tilal vin̈aj
    Jacob ol colchajcanoc, man̈xo ol yac'och jun chon̈ab' eb' yipoc sc'ool, aton jun
    ijan ix satanel eb', palta a Jehová sDiosal eb' ol yac'och yipoc sc'ool, aton
    Dios Axon̈ej Ochi.
  swh-ULB: Siku hiyo, mabaki ya Israeli, familia ya Yakobo ambayo imekimbia, hawatategemea
    kushindwa, lakini watamtegemea Yahwe, Mtakatifu wa Israeli.
  bel-bel: 'І будзе ў той дзень: рэшта Ізраіля і хто ўратуецца з дома Якава, ня будуць
    больш спадзявацца на таго, хто пабіў іх, а пакладуць надзею на Госпада, Сьвятога
    Ізраілевага, са шчырым сэрцам.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird der Überrest Israels und
    das Entkommene des Hauses Jakob sich nicht mehr stützen auf den, der es schlägt;
    sondern es wird sich stützen auf den HERRN, den Heiligen Israels, in Wahrheit.
  mbb-OT: Egkeuma is andew he is egkengesamà he menge kevuwazan ni Israel, he iyan
    si Jacob, kenè ne edsarig te Asiria he mibpaantus kandan, kekenà, diyè en edsarig
    te Nengazen, he Waǥas he Megbevayà te Israel. Ebpekid-uliey zan te Mekeǥeǥehem
    he Megbevayà.
  mal-2015: അന്നാളിൽ യിസ്രായേലിൽ ശേഷിച്ചവരും യാക്കോബ് ഗൃഹത്തിലെ രക്ഷിതഗണവും തങ്ങളെ
    അടിച്ചവനെ ഇനി ആശ്രയിക്കാതെ, യിസ്രായേലിന്റെ പരിശുദ്ധനായ യഹോവയെ പരമാർത്ഥമായി ആശ്രയിക്കും.
  gup-gup: Wanjh bu kunmekbe kabolkyimerran, bininj nawu kabirrihdjaldi kore Israel
    benkebmawahmeng wanjh birridjalkudji. Bedda nawu namud nuye Jacob minj kabindihyawoyhmarrkebbun
    birrimekbe nawu bindibom, dja kabirriborledkerren bu kabirrikangewoybukwon Yawey
    nawu Nadjalkukdjamun Duninjh bedberre nawu Israel.
  rmc-rmc: Andre oda džives ola, ko ačhena le Izraelitendar, the ola, ko predživena
    le Jakoboskre potomkendar, pes imar na mukena pre oda, ko len marelas, ale čačes
    pes mukena pro RAJ, pro Sveto le Izraeloskro.
  pes-OPV: و در آن روز واقع خواهد شد که بقیه اسرائیل و ناجیان خاندان یعقوب بار دیگر
    برزننده خودشان اعتماد نخواهند نمود. بلکه برخداوند که قدوس اسرائیل است به اخلاص
    اعتماد خواهند نمود.
  ron-1924: Ын зиуа ачея, рэмэшица луй Исраел ши чей скэпаць дин каса луй Иаков ну
    се вор май сприжини пе чел че ый ловя, чи се вор сприжини ку ынкредере пе Домнул,
    Сфынтул луй Исраел.
  ben-OBCV: সেদিন, ইস্রায়েলের অবশিষ্ট লোকেরা, যাকোবের কুলে যারা বেঁচে থাকবে তারা,
    তারা আর তার উপরে নির্ভর করবে না যে তাদের আঘাত করে পতিত করেছিল, কিন্তু তারা প্রকৃতই
    সদাপ্রভুর উপর নির্ভর করবে, যিনি ইস্রায়েলের সেই পবিত্রতম জন।
  som-som: Oo waxay maalintaas noqon doontaa in kuwa dadka Israa'iil ka hadhay iyo
    intii dadka Yacquub ka baxsatayba ayan mar dambe ku tiirsan kii iyaga wax ku dhuftay,
    laakiinse waxay si run ah ugu tiirsan doonaan Rabbiga ah Kan Quduuska ah oo dadka
    Israa'iil.
  lat-VUC: '[Et erit in die illa: non adjiciet residuum Israël, et hi qui fugerint
    de domo Jacob, inniti super eo qui percutit eos; sed innitetur super Dominum,
    Sanctum Israël, in veritate.'
  eng-ASVBT: And it shall come to pass in that day, that the remnant of Israel, and
    they that are escaped of the house of Jacob, shall no more again lean upon him
    that smote them, but shall lean upon Jehovah, the Holy One of Israel, in truth.
  ita-1885: Ed avverrà che, in quel giorno, il rimanente d'Israele, e quelli della
    casa di Giacobbe, che saranno scampati, non continueranno più ad appoggiarsi sopra
    colui che li percoteva; anzi si appoggeranno sopra il Signore, il Santo d'Israele,
    in verità.
  eng-LXXUP: And it shall come to pass in that day that the remnant of Israel shall
    no more join themselves with, and the saved of Jacob shall no more trust in, them
    that injured them; but they shall trust in the Holy God of Israel, in truth.
  eng-ULB: On that day, the remnant of Israel, the family of Jacob that has escaped,
    will no longer rely on the one who defeated them, but will indeed depend on Yahweh,
    the Holy One of Israel.
  spa-VBL: En ese momento, los que queden en Israel y los sobrevivientes de la casa
    de Jacob ya no confiarán en los que los traicionan, sino que confiarán verdaderamente
    en el Señor, el Santo de Israel.
  fra-_FOB: En ce jour-là, le reste d'Israël et les réchappés de la maison de Jacob
    ne continueront plus à s'appuyer sur celui qui les frappait; mais ils s'appuieront
    en vérité sur l'Éternel, le Saint d'Israël.
  mal-mal: ആ നാളിൽ യിസ്രായേലിൽ ശേഷിച്ചവരും യാക്കോബ് ഗൃഹത്തിലെ രക്ഷിതഗണവും അവരെ അടിച്ചവനെ
    ഇനി ആശ്രയിക്കാതെ, യിസ്രായേലിന്റെ പരിശുദ്ധനായ യഹോവയെ പരമാർത്ഥമായി ആശ്രയിക്കും.
  urd-GVR: Us din se Isrāīl kā baqiyā yānī Yāqūb ke gharāne kā bachā-khuchā hissā
    us par mazīd inhisār nahīṅ karegā jo use mārtā rahā thā, balki wuh pūrī wafādārī
    se Isrāīl ke Quddūs, Rab par bharosā rakhegā.
  suz-BL: मिनु मेको नाक्‍ती इस्राएल ङा लीशो मुरपुकी नु याकूब आ खिं ङा प्रोक्‍शा ब्रोंइशो
    मुरपुकी लेंशा, आंम कली तुप्‍ब गे मलाइनीम। तन्‍न मेकोपुकी थमा पा परमप्रभु यावे,
    इस्राएली आन का ला बाक्‍शो परमप्रभु आ नोले खोइक्‍नीम। यसैया ६:१३; यसैया ७:३
  eng-NOY: In that day shall the remnant of Israel, and they that have escaped of
    the house of Jacob, no more lean upon him that smote them; They shall lean upon
    Jehovah, the Holy One of Israel, in truth.
  ita-1927: In quel giorno, il residuo d’Israele e gli scampati della casa di Giacobbe
    cesseranno d’appoggiarsi su colui che li colpiva, e s’appoggeranno con sincerità
    sull’Eterno, sul Santo d’Israele.
  ckb-ckb: لەو ڕۆژەدا، پاشماوەی ئیسرائیل و دەربازبووەکانی بنەماڵەی یاقوب، چیتر پشت
    نابەستن بەوانەی لێیان دەدەن، بەڵکو بەڕاستی بە یەزدان و بە خودا پیرۆزەکەی ئیسرائیل
    پشت دەبەستن.
  eng-BBE: And it will be in that day that the rest of Israel, and those of Jacob
    who have come safely through these troubles, will no longer go for help to him
    whose rod was on their back, but their faith will be in the Lord, the Holy One
    of Israel.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿದವರೂ, ಯಾಕೋಬಿನ ಮನೆತನದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರೂ ಇನ್ನು
    ಮೇಲೆ ತಮ್ಮನ್ನು ಹೊಡೆದವನ ಆಧಾರವನ್ನು ಬಿಟ್ಟು, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧರಾದ ಯೆಹೋವ ದೇವರ ಸತ್ಯವಾಗಿ
    ಆಧಾರಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: அக்காலத்திலே இஸ்ரவேலின் மீதியானவர்களும், யாக்கோபின் வம்சத்தில் தப்பினவர்களும்,
    பின்னொருபோதும் தங்களை அடித்தவனைச் சார்ந்துகொள்ளாமல் இஸ்ரவேலின் பரிசுத்தராகிய யெகோவாவையே
    உண்மையாகச் சார்ந்துகொள்வார்கள்.
  spa-RV-1909: Y acontecerá en aquel tiempo, que los que hubieren quedado de Israel,
    y los que hubieren quedado de la casa de Jacob, nunca más estriben sobre el que
    los hirió; sino que se apoyarán con verdad en Jehová Santo de Israel.
  ron-BTF: Şi se va întâmpla în acea zi, că rămăşiţa lui Israel şi cei scăpaţi ai
    casei lui Iacob, nu se vor mai rezema pe cel ce i-a lovit, ci se vor rezema pe
    DOMNUL, pe Cel Sfânt al lui Israel, în adevăr.
  eng-WEBP: It will come to pass in that day that the remnant of Israel, and those
    who have escaped from the house of Jacob will no more again lean on him who struck
    them, but shall lean on the LORD, the Holy One of Israel, in truth.
  eng-FBV: At that time those who are left in Israel and the survivors of the house
    of Jacob will no longer trust in those who turn on them, but they will truly trust
    in the Lord, the Holy One of Israel.
  nld-1939: Op die dag zullen zij, die van Israël zijn overgebleven, En die in het
    huis van Jakob zijn gespaard, Niet langer meer steunen Op hem, die ze sloeg; Maar
    steunen op Jahweh, Op Israëls Heilige, in oprechtheid des harten.
  nch-BL: Huan ipan nopa tonali, nochi cati noja mocahuase ipan tali Israel huan ipan
    tali Judá ayecmo motemachise ipan nopa Asiria ehuani cati quinequiyayaj quintzontamiltise.
    San motemachise ipan ininTECO cati Tatzejtzeloltic huan cati itztoc inihuaya.
  vie-1934: Trong ngày đó, dân sót của Y-sơ-ra-ên, và người thoát nạn của nhà Gia-cốp,
    sẽ không cậy kẻ đánh mình nữa; nhưng thật lòng cậy Đức Giê-hô-va, là Đấng Thánh
    của Y-sơ-ra-ên.
  hin-CV: उस दिन इस्राएल के बचे हुए लोग, और याकोब वंश के भागे हुए लोग, अपने मारने
    वाले पर फिर विश्वास नहीं करेंगे, बल्कि याहवेह इस्राएल के पवित्र परमेश्वर पर भरोसा
    रखेंगे.
  eng-OURB: It will come to pass in that day that the remnant of Israel [God prevails],
    and those who have escaped from the house of Jacob [Supplanter] will no more again
    lean on him who struck them, but shall lean on Adonai, haKadosh Isra'el [the Holy
