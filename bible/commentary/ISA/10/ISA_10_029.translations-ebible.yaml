verse: ISA.010.029
translations:
  mal-C: അവർ ചുരം കടന്നു, “ഗേബായിലെത്തി അവിടെ രാത്രി ചെലവഴിക്കും” എന്നു പറയുന്നു.
    രാമാ വിറയ്ക്കുന്നു; ശൗലിന്റെ ഗിബെയാ ഓടി മറയുന്നു.
  deu-TKW: Sie überschreiten die Schlucht, in Geba machen sie Nachtquartier, Rama
    erschrickt, Gibea Sauls flieht.
  lin-lin: 'Baleki kati na bangomba mpe balobi : « Tokotonga molako mpe tokolekisa
    butu na Geba. » Bato ya Rama bakomi kolenga na somo, mpe bato ya Gibea, engumba
    ya mokonzi Saulo, bakimi.'
  eng-LSV: They have gone over the passage, || They have made Geba a lodging place,
    || Rama has trembled, || Gibeah of Saul fled.
  eng-GNV: 'They haue gone ouer the foorde: they lodged in the lodging at Geba: Ramah
    is afraide: Gibeah of Saul is fled away.'
  eng-WEBSTER: 'They have gone over the passage: they have taken up their lodging
    at Geba; Ramah is afraid; Gibeah of Saul hath fled.'
  nhw-BL: Quiixcotonaj nopa atlajtli huan ni tlayohua mosiyajquetzaj se quentzi ipan
    Geba. Ama ajsitij ipan altepetl Ramá. Onca se hueyi majmajtli ipan altepetl Gabaa,
    ialtepe Saúl, huan nochi nopa masehualme cholohuaj para momanahuise.
  swh-ONEN: Wanavuka kivukoni, nao wanasema, “Tutapiga kambi huko Geba usiku kucha.”
    Rama inatetemeka; Gibea ya Sauli inakimbia.
  bba-bba: Bɑ kokɑ bɑ doonɑ mɑ bɑ dɑ bɑ kpunɑ Gebɑɔ. Yerɑ Rɑmɑ yɑ diirumɔ. Mɑ Sɔɔlu
    Isirelibɑn sinɑ boko yerukoon wuu ɡe bɑ mɔ̀ Gebɑn tɔmbu bɑ duki yɑkikirɑ.
  eng-KJVCPB: 'They are gone over the passage: they have taken up their lodging at
    Geba; Ramah is afraid; Gibeah of Saul is fled.'
  luo-luo: Kane giwuotho ka gikalo negiwacho niya, “Otieno ma kawuono wabiro bworo
    Geba.” Jo-Rama kibaji ogoyo; to Gibea ma jo-dala Saulo joringo dhi.
  meu-meu: Ororo makana amo vada e hanai, Geba ai e taruha rani; Rama na e heude-heudemu,
    Gibea, Saulo ena hanua, vada e heau.
  npi-ULB: तिनीहरूले भञ्‍जयाङ पार गरेका छन् र गेबामा बास बसेका छन् । रामा काँप्छ र
    शाऊलको गिबा भागेको छ ।
  yor-yor: Wọ́n ti rékọjá ọ̀nà, wọ́n wí pé, “Àwa ó tẹ̀dó sí Geba lóru yìí.” Rama mì
    tìtì Gibeah ti Saulu sálọ.
  pes-OPCB: از گذرگاه گذشته‌اند و می‌خواهند شب را در جبع به سر برند. اهالی شهر رامه
    هراسانند. تمام مردم جِبعه، شهر شائول، از ترس جان خود فرار می‌کنند.
  tgl-ULB: Tinawid nila ang lambak at gumawa ng kuta sa Geba. Nanginig sa takot ang
    Ramah at ang Gibea ni Saul ay tumakas.
  hui-hui: Ngelalu dalipe howa iba gana wiago pogalaede halu Geba tanoni pialu paliya.
    Ani biyago hondowa wali agali Lama tanoha palearume mogo lowa gi tara ho ka. Ani
    bialu Kini Solonaga tano Gibea wiagoria wali agali bu hearume gi howa tano yu
    wahalu togolo yalu piai haya.
  mya-mya: သူ​တို့​သည်​တောင်​ကြား​လမ်း​ကို​ဖြတ်​ပြီး လျှင် ဂေ​ဗ​မြို့​တွင်​စ​ခန်း​ချ​လျက်​နေ​ကြ​၏။
    ထို​အ​ခါ​ရာ​မ​မြို့​သား​တို့​သည်​ကြောက် လန့်​ကြ​ကုန်​လျက် ရှော​လု​မင်း​၏​ဌာ​နေ​ဖြစ်
    သော​ဂိ​ဗာ​မြို့​မှ​လူ​တို့​သည်​လည်း​ထွက် ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཁོ་ཚོ་ཕར་ཕྱོགས་སུ་བསྐྱོད་དེ་གེ་བཱ་ཡུལ་དུ་ཞག་སྡོད་བྱས་པ་དང་། རཱ་མ་པ་རྣམས་སྐྲག་ཅིང་སོ་ལོ་ཡི་གི་བེ་ཨ་རྣམས་བྲོས།
  wsk-wsk: Lage koma duruk kulupik ningi mu kaoram nama duruk kia kaparam, ale mam,
    “Tirom imi mu ani Geba anirekko,” mam. Ramah wonong den tam ale uririkiram; se
    Saul ko wonong Gibeah mu nagu parasa saparam.
  sna-sna: Vanopfuura napamupata, vagoti, “Tichadzika matende paGebha usiku.” Rama
    rinobvunda; Gibhea raSauro rinotiza.
  spa-BLM: Han atravesado el paso. Se han alojado en Geba. Ramá tiembla. Gabaa de
    Saúl ha huido.
  cac-cac: Ix c'axpajec' eb' d'a jun nivan ch'olan, ix sb'oanq'ue scampamento eb'
    d'a Geba. Axo eb' aj Ramá, ix xivcan eb'. A eb' aj Gabaa schon̈ab' vin̈aj Saúl,
    van sb'at eb' elelal.
  swh-ULB: Wamevuka juu ya njia na wamepunzika huko Geba. Rama inatetemeka na Gibea
    ya Sauli imekimbia.
  bel-bel: Праходзяць цясьніны; у Геве начлег іхні; Рама трасецца; Саўлава Гіва разьбеглася.
  deu-ELBBK: Sie ziehen über den Pass, in Geba schlagen sie ihr Nachtlager auf. Rama
    bebt, Gibea Sauls flieht.
  mbb-OT: Mibayè dan diyà te leyunà, ne ziyè dan mebpemenlipezeng te Geba. Nengahandek
    is menge tig-Rama, ne nemelaǥuy is menge meǥinged te Gibea he iyan inged ni Hadì
    Saul.
  mal-2015: അവർ ചുരം കടന്നു; ഗേബയിൽ രാപാർത്തു; റാമാ നടുങ്ങുന്നു; ശൗലിന്റെ ഗിബെയാ ഓടിപ്പോയി.
  gup-gup: Dja kabirriballe kaddum kunwarddekimuk. Wanjh bolkkime kumunun kabirriyo
    kore kunred Geba. Mak bininj nawu kabirrihni kore kukadje Ramah nakka kaluk kabirrikelemen
    duninjh. Dja nawu kabirrihni kore kukadje Gibeah nakka kaluk kabirrikelerlobmerren.
    Bedda nawu king Saul nuye namud.
  rmc-rmc: 'Predžan pal o verchengro drom a phenen: „Andre Geba presovaha!“ O manuša
    andral e Rama izdran daratar, o manuša andral e Gibea le Sauloskri denašen.'
  pes-OPV: از معبر عبورکردند و در جبع منزل گزیدند، اهل رامه هراسان شدند و اهل جبعه
    شاول فرار کردند.
  ron-1924: Трек трекэтоаря, се кулкэ ла Геба; Рама тремурэ, Гибея луй Саул о я ла
    фугэ.
  ben-OBCV: তারা গিরিপথ অতিক্রম করে ও বলে, “আমরা রাত্রির মধ্যে গেবাতে শিবির স্থাপন
    করব।” রামা ভয়ে কম্পিত হয়; শৌলের গিবিয়া পলায়ন করে।
  som-som: Way gudbeen meeshii laga gudbi jiray, oo waxay ku dhaxeen Gebac. Raamaah
    way gariirtay, Gibecaahdii Saa'uulna way carartay.
  lat-VUC: Transierunt cursim, Gaba sedes nostra; obstupuit Rama, Gabaath Saulis fugit.
  eng-ASVBT: they are gone over the pass; they have taken up their lodging at Geba;
    Ramah trembleth; Gibeah of Saul is fled.
  ita-1885: hanno passato il passo; Gheba è stato un alloggiamento, dove sono alloggiati;
    Rama ha tremato, Ghibea di Saul è fuggita.
  eng-LXXUP: 'And he shall pass by the valley, and shall arrive at Aiath: fear shall
    seize upon Ramah, the city of Saul.'
  eng-ULB: They have crossed over the pass and they lodge at Geba. Ramah trembles
    and Gibeah of Saul has fled.
  spa-VBL: 'Cruzaron el paso diciendo: Pasaremos la noche en Geba. El pueblo de Ramá
    tiembla de miedo; los habitantes de Guibeá de Saúl huyen.'
  fra-_FOB: Ils passent le défilé; ils prennent leur gîte à Guéba; Rama tremble; Guibath-Saül
    est en fuite.
  mal-mal: അവർ ചുരം കടന്നു; ഗേബയിൽ രാത്രിപാർത്തു; രാമ നടുങ്ങുന്നു; ശൌലിന്റെ ഗിബെയാ
    ഓടിപ്പോയി.
  urd-GVR: Darre ko pār karke wuh kahte haiṅ, “Āj ham rāt ko Jibā meṅ guzāreṅge.”
    Rāmā thartharā rahā aur Sāūl kā shahr Jibiyā bhāg gayā hai.
  suz-BL: मिनु डांडा रे पा लशा, गिबाम बास बाक्‍नीम। रामाह हिंशा ख्रिंख्रि पाइब। सावल
    आ सहर गेबा ङा मुर प्रोक्‍नीम।
  eng-NOY: They pass the strait; At Geba they make their night-quarters; Ramah trembleth;
    Gibeah of Saul fleeth.
  ita-1927: Valicano il passo, passano la notte a Gheba, Rama trema, Ghibea di Saul
    è in fuga.
  ckb-ckb: 'ئەوان لە دەربەندەکە دەپەڕنەوە و دەڵێن: «گەڤەع شوێنی شەو مانەوەیە.» ڕامە
    داچڵەکی، گیڤعای شاول هەڵات.'
  eng-BBE: 'They have gone across the mountain; Geba will be our resting-place tonight,
    they say: Ramah is shaking with fear; Gibeah of Saul has gone in flight.'
  kan-OKCV: ಅವರು ಕಣಿವೆಯನ್ನು ದಾಟಿದ್ದಾರೆ; ಗಿಬೆಯದಲ್ಲಿ ಇಳುಕೊಂಡಿದ್ದಾರೆ. ರಾಮಾ ಜನತೆ ಹೆದರುತ್ತಿದೆ;
    ಸೌಲನ ಗಿಬೆಯದ ಜನತೆ ಓಡಿಹೋಗಿದೆ.
  tam-2017: கணவாயைத் தாண்டி, கேபாவிலே முகாமிடுகிறார்கள்; ராமா அதிர்கிறது; சவுலின்
    ஊராகிய கிபியா ஓடிப்போகிறது.
  spa-RV-1909: 'Pasaron el vado; alojaron en Geba: Ramá tembló; Gabaa de Saúl huyó.'
  ron-BTF: Au trecut prin trecătoare, au făcut popas la Gheba; Rama este înspăimântată;
    Ghibea lui Saul a fugit.
  eng-WEBP: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul has fled.
  eng-FBV: They cross the pass, saying, “We'll stay overnight at Geba.” The people
    of Ramah tremble in fear; the inhabitants of Gibeah of Saul run away.
  nld-1939: Ze trekken de pas door, Slaan hun kamp op in Géba; Rama siddert van angst,
    Géba van Saul neemt de vlucht!
  nch-BL: Quiixcotonaj nopa atajti huan ni tayohua mosiyajquetzaj se quentzi ipan
    Geba. Ama ajsitij ipan altepet Ramá. Onca se hueyi majmajti ipan altepet Gabaa,
    ialtepe Saúl, huan nochi nopa masehualme cholohuaj para momanahuise.
  vie-1934: Chúng nó vuợt qua ải, đóng trại tại Ghê-ba; Ra-ma run sợ; Ghi-bê-a của
    Sau-lơ chạy trốn.
  hin-CV: वे घाटी पार करके, “वे गेबा में रात रुकेंगे.” रामाह डरा हुआ है; शाऊल का गिबियाह
    भाग गया है.
  eng-OURB: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul [Asked for] has fled.
  spa-BES: Han cruzado el monte; Geba será nuestro lugar de descanso esta noche, dicen.
    Rama está temblando de miedo; Guibea de Saúl se ha ido huyendo.
  tdx-tdx: Nitsahe’ iereo i hebam-bohitsey; nialeñe e Gèbà añe; nihondrahondra t’i
    Ramae; nibotafotse añe ty Gibae’ i Saole.
  tha-KJV: เขาเหล่านั้นผ่านช่องหว่างเขามาแล้ว เกบาเป็​นที​่เขาค้างคืน รามาห์​สะทกสะท้าน
    กิเบอาห์ของซาอูลหนีไปแล้ว
  por-BR-2018: Passaram o vau, se abrigaram em Geba. Ramá está tremendo, Gibeá de
    Saul está fugindo.
  deu-ELO: Sie ziehen über den Paß, zu Geba schlagen sie ihr Nachtlager auf. Rama
    bebt, Gibea Sauls flieht.
  eng-WYC-2018: They passed swiftly, Geba is our seat, Ramah was astonied (or Ramah
    was astonished), Gibeah of Saul (hath) fled.
  epo-epo: ili trapasis la pasejon, tradormas la nokton en Geba; Rama tremas, Gibea
    de Saul forkuras.
  uig-PIN: Ular bosuƣa-dawandin ɵtkǝn, Gebada ⱪonup ⱪalidu; Ramaⱨ titrǝp ketidu; Saulning
    yurti Gibeaⱨdikilǝr bolsa ⱪeqip kǝtkǝn;
  beo-beo: Ilia da goumi logo holei goulosu amo baligili, wali gasia Giba moilai bai
    bagadega diaha. Lama moilai fi dunu da bagadewane beda:be amola hina bagade Solo
    ea moilai (Gibia) amo ea fi dunu huluane da hobea:i dagoi.
  tpi-OTNT: Ol i go daun na kalapim baret bilong wara, na ol i go antap na slip long
    taun Geba. Ol manmeri bilong taun Rama i pret nogut tru. Na ol manmeri bilong
    taun Gibea, em taun bilong King Sol, ol i lusim taun na ranawe.
  hau-SA: Suka ƙetare ta hanya, suka kuma ce, “Za mu kwana a Geba.” Rama ta firgita;
    Gibeya ta Shawulu ta gudu.
  uig-LAT: Ular bosugha-dawandin ötken, Gébada qonup qalidu; Ramah titrep kétidu;
    Saulning yurti Gibéahdikiler bolsa qéchip ketken;
  nde-nde: Badlula emkhandlwini bathi, “Ebusuku sizalala eGebha.” IRama liyathuthumela;
    iGibhiya likaSawuli liyabaleka.
  ton-ton: 'Kuo nau laka ʻi he potu fāsiʻi: kuo nau nofo ʻi Kepa; ʻoku manavahē ʻa
    Lama; pea kuo hola ʻa Kipea ʻo Saula.'
  ces-1613: Projdou průchod, v Gabaa budou míti hospodu k přenocování; ulekne se Ráma,
    Gabaa Saulovo uteče.
  eng-WMB: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul has fled.
  tam-TCV: 'அவர்கள் கணவாயைத் தாண்டிச் சென்று சொல்கிறதாவது: “நாம் கேபாவில் இரவு தங்குவோம்.”
    ராமா நடுங்குகிறது; சவுலின் பட்டணமாகிய கிபியாவின் மக்கள் பயந்து ஓடுகிறார்கள்.'
  ceb-ULB: Mitabok sila sa agianan ug natulog sila sa Geba. Nangurog ang Rama ug mikalagiw
    ang Gibea ni Saul.
  pol-UBG: Przeszyli przełęcz, w Geba zanocowali; zlękła się Rama, uciekła Gibea Saula.
  urd-GVU: درے کو پار کر کے وہ کہتے ہیں، ”آج ہم رات کو جِبع میں گزاریں گے۔“ رامہ تھرتھرا
    رہا اور ساؤل کا شہر جِبعہ بھاگ گیا ہے۔
  deu-1912: Sie ziehen durch den engen Weg, bleiben in Geba über Nacht. Rama erschrickt;
    Gibea Sauls flieht.
  kan-2017: ಕಣಿವೆಯನ್ನು ದಾಟಿದ್ದಾರೆ, ಗೆಬದಲ್ಲಿ ದಂಡಿಳಿಸುವ ಅನ್ನುತ್ತಾರೆ. ರಾಮಾ ನಡುಗುತ್ತದೆ,
    ಸೌಲನ ಗಿಬೆಯು ಓಡಿಹೋಯಿತು.
  yap-yap: Ra thumurgad ko fare wo’ ni wa’ich’ich miyad toffan reb e nep’ u Geba.
    Ma girdi’ nu lan fachi binaw nu Ramah e rrusgad, ma girdi’ nu lan e binaw rok
    i Saul ni Pilung u Gibeah e ra milgad.
  hlt-MCSB: Lamkai a paan uh vaengah mamih kah rhaehim Geba tah lakueng coeng. Saul
    kah Gibeah Ramah khaw rhaelrham coeng.
  mdy-ETH: ዒኢና ዓኣዻ ጎይፆና ቲቂ ዓኣዺ ዓዳኣሬ ጌይንታ ቤዛ ዔያታ ዎርቃዛ፥ ራኣሜ ካታሞይዳ ናንጋ ዓሳ ቢያ ዲቃቴኔ፤ ካኣቲ፥
    ሳዖኦሌ ካታሞ ጊቢዓይዳ ናንጋ ዓሳ ቢያ ዓኣሺንቴኔ።
  twi-ASANTE: Wɔtwam wɔ kwantempɔn no so, na wɔka sɛ, “yɛbɛda Geba anadwo yi.” Rama
    ho popo; Saulo kuro Gibea nso dwane.
  eng-WEBU: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul has fled.
  wal-wal: Eti deriyaa kanttiyoosaara pinnidi, Gebaa7a kataman aqidosona. Raama kataman
    de7iya asai ubbai kokkoriis; kawuwaa Saa7oola kataman Gib77an de7iya asaikka baqatiis.
  spa-PDDPT: 'Pasan el vado y dicen: Geba será nuestro alojamiento. Ramá está aterrada,
    Gabaa de Saúl huyó.'
  gun-gun: Ha'e gui oaxa 'rã oje'oivy yvyty pa'ũ rupi, ha'e oke 'rã okuapy Geba py.
    Ha'e ramo Ramá pygua kuery oryryipa rei 'rã okyje vy, ha'e Saul rekoague Gibeá
    pygua kuery ojavapa 'rã.
  ilo-ULB: Binallasiwda ti bessang ket nagianda iti apagbiit idiay Geba. Nagbuteng
    ti Rama ken timmaray ti Gabaa ni Saul.
  kpg-kpg: Digaula ne diiagi taalinga di gonduu gaa kii i Geba. Nia daangada di guongo
    Ramah gu mmaadagu, gei nia daangada i lodo di waahale o King Saul go Gibeah guu llele
    gi daha.
  uig-ARA: ئۇلار بوسۇغا-داۋاندىن ئۆتكەن، گېبادا قونۇپ قالىدۇ؛ راماھ تىترەپ كېتىدۇ؛
    سائۇلنىڭ يۇرتى گىبېئاھدىكىلەر بولسا قېچىپ كەتكەن؛
  sus-sus: E dangima mɛnni nɛ, e yonkin Gebali. Gaaxui Ramakae suxuma nɛ, mixie e
    gima nɛ Sɔlu xa bɔxi ma Gibeya.
  pon-2006: Re kotelahr wasahn koto oh pahn pweidi nan Kepa! Tohn kisin kahnimw Rama
    masepwehkadahr, oh tohn kahnimw en Nanmwarki Sohl nan Kipea tangehrdoui.
  ksd-ksd: dia tar bolo ta ra lekaleke, dia vava ta ra gunan Geba; Rama i guria; Gibea
    kai Saul i vilau.
  tur-YTC: Geçitten geçtiler. Geva'da konakladılar. Rama titriyor. Saul'un Giva'sı
    kaçtı.
  grc-BRENT: Καὶ παρελεύσεται φάραγγα, καὶ ἥξει εἰς Ἀγγαί, φόβος λήψεται Ῥαμᾶ, πόλιν
    Σαοὺλ, φεύξεται
  ind-AYT: Mereka melintasi tempat penyeberangan dan berkata, “Geba adalah tempat
    bermalam kita.” Rama menjadi gemetar, dan penduduk Gibea-Saul melarikan diri.
  nya-nya: Adutsa pa mpata uja, ndipo akuti, “Tikagona ku Geba” Rama akunjenjemera;
    Gibeya, mzinda wa Saulo ukuthawa.
  hrv-hrv: Prelaze klance, u Gebi im je noćište; Rama dršće, Gibea Šaulova bježi.
  mps-mps: Augwali aiya dulama, wę odogo nogegi pali. Tama augwali ugwaba holama,
    hanu Gebaba pigi pali. Te Rama hanu we bidi wi genuai mu eyu, midigi sali. Tama
    te hanu Gibea, te tuni bidi Solgo hanu, augwali hanu tagalama, wi pepelawali.
  tpi-tpi: Ol i go daun na kalapim baret bilong wara, na ol i go antap na slip long
    taun Geba. Ol manmeri bilong taun Rama i pret nogut tru. Na ol manmeri bilong
    taun Gibea, em taun bilong King Sol, ol i lusim taun na ranawe.
  dan-1931: 'de går over Passet: “I Geba holder vi Natterast!” Rama ryster, Sauls
    Gibea flyr.'
  vie-OVCB: Chúng vượt qua đèo và hạ trại tại Ghê-ba. Dân thành Ra-ma khiếp sợ. Toàn
    dân Ghi-bê-a, thành của Sau-lơ chạy trốn.
  guj-2017: તેઓ ખીણની પાર આવ્યા છે; ગેબામાં તેઓએ ઉતારો કર્યો છે; રામા થરથરે છે; શાઉલનું
    ગિબયા નાસાનાસ કરે છે.
  pon-2006A: Re kotelahr wasahn koto oh pahn pweidi nan Kepa! Tohn kisin kahnimw Rama
    masepwehkadahr, oh tohn kahnimw en Nanmwarki Sohl nan Kipea tangehrdoui.
  por-BRBSL: Eles passaram por cima do passe. Ocuparam seu alojamento em Geba. Ramah
    treme. Gibeah de Saul fugiu.
  cth-cth: Sanengnaw a tapuet awh toe. Geba kho vah a tungpup awh toe. Ramah kho teh
    a taki toe. Sawl onae Gibeah kho teh a yawng toe.
  twi-twi: Wɔfaa ɔtempɔn no so, na wɔka se, “Yɛbɛwɛn wɔ Geba anadwo yi.” Rama ho popo;
    Saulo kurow Gibea nso guan.
  hlt-hlt: Lamkai a paan uh vaengah mamih kah rhaehim Geba tah lakueng coeng. Saul
    kah Gibeah Ramah khaw rhaelrham coeng.
  tbz-SIM: kɛ́sɔɔtɛ́ bɛ cemmu kɛ́séntɛ́ kutɑ̃fuɔ, kɛ́tuɔkɛ Kebɑɑ kɛ́yié, kɛ̀ kufɔ̃wɑɑ́
    mpĩ́ Dɑmɑɑ ɛì kɔbɛ kɛ̀ bɛ̀ nkpeutí, kɛ̀ Kibeɑ Sɑuri ɛì kɔbɛ cokɛ́.
  msy-2020: Me uaghira daghurir dɨpamɨn faghafiagha, bɨnigha ghuanaga, dɨmangan Geban
    nguibar ekiamɨn akui. Raman nguibar ekiamɨn itir gumazamiziba bar atiatingi. Ezɨ,
    Gibean nguibar ekiamɨn itir gumazamiziba, kar Atrivim Solɨn nguibar ekiam, me
    anetegha are.
  dop-dop: 'Ɩlɛnɑ pɑ́ fɑɣɑnɑ kʋkpɑmǝŋ nɑɑlɛ hɛkʋ nɑ pɑ́ tɔ sɩ: Tǝ siki Kipeyɑ. Sɔɣɔntʋ
    pɩɩ Lɑmɑ ɩcɑtɛ nyǝ́mɑ nɑ pɑ́ seliɣi nɑ Sɑyuli ɩcɑtɛ Kipeyɑ nyǝ́mɑ seeki.'
  azb-azb: Onlar keçidi keçdi, Gevada gecələdi, Rama şəhəri lərzəyə gəldi, Şaulun
    şəhəri Giveada yaşayanlar qaçdı.
  eng-DBY: 'They are gone through the pass; they make their lodging at Geba: Ramah
    trembleth, Gibeah of Saul is fled.'
  hin-2017: वे घाटी से पार हो गए, उन्होंने गेबा में रात काटी; रामाह थरथरा उठा है,
    शाऊल का गिबा भाग निकला है।
  wol-KYG: 'jaare ca xunti ma te naan: «Geba lanuy fanaani!» Waa Raama tiit, waa Gibeya
    gu Sóol daw.'
  eng-YLT: They have gone over the passage, Geba they have made a lodging place, Trembled
    hath Rama, Gibeah of Saul fled.
  eng-WYC-2017: They passed swiftly, Geba is our seat, Ramah was astonied, Gibeah
    of Saul fled.
  eng-WMBB: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul has fled.
  urd-GVH: दर्रे को पार करके वह कहते हैं, “आज हम रात को जिबा में गुज़ारेंगे।” रामा
    थरथरा रहा और साऊल का शहर जिबिया भाग गया है।
  rug-rug: Ene gua koasa karokarovoana pa toqere si arini, meke zama, “Kote hola boṉi
    si gita pa Qeba.” Neneqara sari pa Rama; meke govete sari pa Qibea, sa popoa te
    Saula.
  gaz-gaz: Isaan karaa qalʼaa irra baʼanii, “Nu Gebaa qubannee bulla” jedhan. Raamaan
    ni sodaatti; Gibeʼaan Saaʼolis ni baqatti.
  fra-LSG: Ils passent le défilé, Ils couchent à Guéba; Rama tremble, Guibea de Saül
    prend la fuite.
  yal-yal: E danguma geya longori ra kiraan nan xɔn e a fala, e naxa, “En xi Geba
    yi.” Rama kaane xuruxurunma gaxuni. Sɔli a taan Gibeya muxune bata e gi.
  haw-1868: 'Ua hele mai lakou ma keia aoao o ke ahua; Aia ma Geba ko lakou wahi moe
    i ka po: Ua makau ko Rama; ua holo ko Gibea Saula.'
  arb-NAV: قَطَعُوا الْمَعْبَرَ، وَبَاتُوا فِي جَبَعَ. ارْتَعَدَ أَهْلُ الرَّامَةِ،
    وَهَرَبَ سُكَّانُ جِبْعَةَ شَاوُلَ.
  ewe-ewe: Wodo to domemɔ, eye wogblɔ be, “Miatsi Geba adɔ.” Rama dzo nyanyanya, Saul
    ƒe Gibea de afɔ du me.
  eng-LEE: They go through the pass; they take up their lodging at Geba'; Ramah trembleth;
    Gib'ah of Saul fleeth.
  asm-FB: তেওঁলোকে ঠেক পথ অতিক্রম কৰিলে, আৰু গেবাত অস্থায়ীভাৱে থাকিলে। ৰামা কঁপিছে,
    চৌলৰ গিবিয়া পলাইছে।
  sus-A: عٍ دَنفِمَ مّننِ نّ، عٍ يٌنكِن فٍبَلِ. فَاشُي رَ مَكَيٍ سُشُمَ نّ، مِشِيٍ
    عٍ فِمَ نّ سْلُ شَ بْشِ مَ فِبٍيَ.
  fra-SBL: Ils ont franchi le col. Ils se logent à Guéba. Rama tremble. Gibéa de Saül
    s'est enfuie.
  hbo-hbo: עָֽבְרוּ֙ מַעְבָּרָ֔ה גֶּ֖בַע מָלֹ֣ון לָ֑נוּ חָֽרְדָה֙ הָֽרָמָ֔ה גִּבְעַ֥ת
    שָׁא֖וּל נָֽסָה׃
  kik-kik: Nao makĩhĩtũkĩra mũkuru-inĩ, makoiga atĩrĩ, “Ũtukũ ũyũ tũkũraarĩrĩra Geba.”
    Rama nĩkũinaina kũrainaina; nakuo Gibea itũũra rĩa Saũlũ nĩ kũũra rĩroora.
  fra-NCL: Ils ont passé le défilé ; ils ont campé la nuit à Gaba ; Rama est dans
    l’épouvante ; Gabaa de Saül prend la fuite.
  cek-AK: mae salak ih loklam hoiah a caeh o moe, Geba ah anghak o; Ramah loe tasoeh
    moe, Saul ohhaih Gibeah loe cawnh ving.
  cuk-cuk: 'Diwar-dinnagwadgi obakmamaid, degi weyob sogmalad: “Gebaʼye-neg-nugadgi
    anmar obunnomaloye.” Ramá-dulemar dobedba wawanmakdemalad, Saúl-neggwebur-Gabaaʼginmalad
    duurmakdemalad.'
  uig-CYR: Улар босуға-давандин өткән, Гебада қонуп қалиду; Рамаһ титрәп кетиду; Саулниң
    жути Гибеаһдикиләр болса қечип кәткән;
  tel-2017: వాళ్ళు కొండ సందు దాటారు, గెబలో బస చేశారు. రమా వణకుతోంది. సౌలు గిబ్యా నివాసులు
    పారిపోయారు.
  hat-BSA: 'Yo te pase nan lakoup lan epi te di: “Nan Guéba, nou va fè plas pou nou
    rete.” Rama nan laperèz nèt e Guibea a Saul la sove ale nèt.'
  kos-kos: Elos alukela tari inkanek oasriksrik inmasrlon eol uh ac motulla Geba!
    Mwet in siti Ramah elos arulana sangeng, ac mwet in acn Gebeah, siti sel Tokosra
    Saul, elos kaingla.
  hbo-WLC: עָֽבְרוּ֙ מַעְבָּרָ֔ה גֶּ֖בַע מָל֣וֹן לָ֑נוּ חָֽרְדָה֙ הָֽרָמָ֔ה גִּבְעַ֥ת
    שָׁא֖וּל נָֽסָה׃
  ibo-ibo: Lee ka ha na-agabiga ụzọ warawara; ha ekpebiela ịnọ ọnọdụ abalị na Geba!
    Ndị Rema na-ama jijiji, obodo Gibea nke bụ obodo Sọl agbapụla ọsọ ndụ.
  ory-ory: ସେମାନେ ଘାଟି ପାର ହୋଇ ଯାଇଅଛନ୍ତି; ସେମାନେ ଗେବାରେ ବସା କରିଅଛନ୍ତି; ରାମା କମ୍ପୁଅଛି;
    ଶାଉଲର ଗିବୀୟା ପଳାୟନ କରିଅଛି।
  chk-chk: Ra feila pekilan ewe chuk, nge lon ewe pwinin ra annut Kepa. Iwe, chon
    Rama ra chechech fän niuokus, nge chon Kipea, ewe telinimwen ewe king Saul, ra
    süla.
  rop-rop: bifo olabat bin go najasaid langa det hil kantri weya olabat bin silip
    langa det pleis gulum Geba. Ol detlot pipul hubin oldei jidan langa det taun gulum
    Rema bin brabli bradin, en ola pipul langa det taun weya Sol bin bon gulum Gibiya,
    bin ol ranawei.
  ukr-1871: Переходять тїснини; в Геві ночують; Рама тремтить; Гива Саулова розбіглась.
  deu-1951: 'sie ziehen durch den Engpaß: Geba sei unser Nachtquartier! Rama erzittert,
    Sauls Gibea flieht.'
  eng-JPS: They are gone over the pass; they have taken up their lodging at Geba;
    Ramah trembleth; Gibeath-shaul is fled.
  srp-1865: Poðoše klancem, u Gavaji zanoæiše, prepade se Rama, Gavaja Saulova pobježe.
  lug-lug: Bayise awavvuunukirwa, e Geba ne basulayo ekiro kimu, Laama akankana, Gibea
    wa Sawulo adduse.
  heb-heb: עברו מעברה גבע מלון לנו חרדה הרמה גבעת שאול נסה׃
  ben-IRV: তারা গিরিপথ পার হয়ে এসেছে এবং তারা গেবাতে রাত কাটিয়েছে। রামা কাঁপছে,
    শৌলের গিবিয়া পালিয়ে গেছে।
  pan-pan: ਉਹ ਘਾਟੀ ਦੇ ਪਾਰ ਹੋ ਗਏ, ਗਬਾ ਉਨ੍ਹਾਂ ਦਾ ਟਿਕਾਣਾ ਹੋਇਆ, ਰਾਮਾਹ ਕੰਬਦਾ ਹੈ, ਸ਼ਾਊਲ
    ਦਾ ਗਿਬਆਹ ਪਿੰਡ ਨੱਠ ਤੁਰਿਆ!
  mya-JVB: တောင်ကြားကို လွန် ကြပြီ။ ဂေဗ မြို့၌ စားခန်း ချ ကြပြီ။ ရာမ မြို့သည် ကြောက်လန့်
    လျက်ရှိ၏။ ရှောလု နေရာဂိဗာ မြို့သည် ပြေး ၏။
  tte-O: Siutulau kamwasa giligilina mena yo siba, “Tagogoya Geba koina.” Saugana
    tomo Lama Asiliya ali tokaleyayao sigitaili simatausi lalakina. Gibeya, kin Saulo
    ana yanuwa tomonliyao, sigitaili tabe kabo siyabubu.
  hmo-hmo: Ororo raka hanaia gabuna dekena amo idia hanaia vadaeni. Geba dekenai hanuaboi
    neganai idia kamepa ela bona dabai. Rama taudia idia heudeheude noho, Gibea, Saulo
    ena hanua, ena taudia idia heau vadaeni.
  urd-urd: वह घाटी से पार गए उन्होंने जिब'आ में रात काटी, रामा परेशान है; जिब'आ —
    ए — साऊल भाग निकला है।
  rus-SYN: Проходят теснины; в Геве ночлег их; Рама трясется; Гива Саулова разбежалась.
  bqc-SIM: Aa bↄ̀lɛ ń gbɛbↄlɛo, aa bòokpà Gɛba, Lamadeↄ lɛ́ lualua, Gibɛa Saulu
    wɛ̃́lɛdeↄ lɛ́ bàalɛ.
  tcz-CHONGTHU: Agallangkhat ahung galkaiyun, Geba munah ajan-geh tauve. Ramah khopi
    kichatnan akithingtai. Saul khopi, Gibeah mite jong ajam gamtauve.
  mar-mar: त्यांनी घाट पार केला आहे व गिबा येथे मुक्काम केले आहे. रामा थरथर कापत आहे
    व शौलाचा गिबा पळून गेला आहे.
  qub-qub: Mayuta päsaycämun. Geba partichöna pachacun. Ramá runacuna fiyupa manchariycan.
    Saúl tiyashan Gabaacho tiyajcunaga gueshpir aywacuycan.
  hat-hat: Yo travèse pas la! Yo pase nwit lan lavil Geba! Moun lavil Rama yo ap tranble.
    Moun lavil Gibeya yo, peyi wa Sayil la, kouri mete deyò.
  eng-BSB: 'They have crossed at the ford: “We will spend the night at Geba.” Ramah
    trembles; Gibeah of Saul flees.'
  eng-WEBPB: They have gone over the pass. They have taken up their lodging at Geba.
    Ramah trembles. Gibeah of Saul has fled.
  kbq-kbq: Hagi anama hute'za agonamofo kitagifafinti kreramiza kantu kaziga uhanatite'za,
    mareri'za ana kenagera Geba kumate umase'naze. Anama hazageno'a Rama kumate vahera
    tusi zamahirahite'ne. Ana nehazage'za Soli kumapima Gibiama nemaniza vahe'mo'zanena
    koro fre'naze.
  nhe-BL: Apanoj nopa atlajtli huan ni tlayohua mosehuij se quentzi ipan Geba. Ama
    ajsitij ipan altepetl Ramá. Onca se hueyi majmajtli ipan altepetl Gabaa, ialtepe
    Saúl, huan nochi nopa tlacame cholohuaj para momanahuise.
  gub-BL: Wahaw ywyàpyznaw ywytyr wamyter pe har wà. Pyhaw upytu'u Zew tawhu pe uker
    pà wà. Hama tawhu pe har uryryryryz waiko ukyze pà wà kury. Zimea tawhu pe har
    tuwihawete Xau heko awer pe har uzàwehem kwez weko haw wi wà.
  eng-DRA: 'They have passed in haste, Gaba is our lodging: Rama was astonished, Gabaath
    of Saul fled away.'
