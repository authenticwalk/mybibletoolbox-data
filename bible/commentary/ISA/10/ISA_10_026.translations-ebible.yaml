  hlt-hlt: Oreb lungpang kah Midian te rhuihet neh a hmasoe sak bangla, caempuei BOEIPA
    loh anih te a haenghang thil ni. Te vaengah Egypt khoboe bangla a conghol te tuipuei
    soah a thueng bal ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ yóó ɑ̃nnɛ́ tɛɑ̃̀tɛ̀ ntɛ Asidii kɔbɛ, kù do dɔ̀ɔ̀mɛ̀
    Mɑndiyɑ̃ɑ̃ ɛì kɔbɛ Odɛbu kó dipèrì borɛ̀. Ti Yiɛ̀ nKuyie nyùo ku pɑ̀ɑ̀ti nku dɑ̀mɛ́ɛ̀rì
    ĩ́nkɛ̀ kù do dɔ̀ɔ̀mɛ̀ Esibiti kɔbɛ.
  msy-2020: Kɨ, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ me mɨsogham, mati kɨ fomɨra
    Midiania, Orepɨn Dagɨamɨn boroghɨn benim isa me fozorogha me mɨsoke. Egha mati,
    kɨ fomɨram Isipɨn kantrin, uan asadivir aghorim ghufegha ongarim gisɨn amadazɨ,
    apaniba ongarir torimɨn bar ikufi.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ kpɑɑsɩ ɩ hikɑ nɑ ɩsɔtɑɑ, nɑ Ɩ́ cɑsɑ-kɛɣɛ Asilii
    nyǝ́mɑ ɩsɩɩ ɩ kɑ lɑpʋ Mɑtiyɑŋ nyǝ́mɑ kɛ Olɛpɩ kʋkpɑmʋɣʋ tɔɔ tɔ. Ɩ kɑ́ kpɑɑsɩ ɩ
    kpɑ́tʋ́ɣʋ́ nɑ ɩsɔ kɛ́ teŋku tɔɔ. Ɩsɩɩ ɩ kɑ lɑpʋ Icipiti nyǝ́mɑ tɔ.
  azb-azb: Mən Ordular Rəbbi, Midyanlıları Orev qayasında vurduğum kimi Onları da
    qırmancla vuracağam, Dəyənəyimi Misirlilərə qarşı nə cür dənizin üzərinə uzatdımsa,
    İndi də elə edəcəyəm.
  eng-DBY: And Jehovah of hosts will stir up a scourge against him, according to the
    slaughter of Midian at the rock of Oreb; and his rod [shall be] upon the sea,
    and he will lift it up after the manner of Egypt.
  hin-2017: सेनाओं का यहोवा उसके विरुद्ध कोड़ा उठाकर उसको ऐसा मारेगा जैसा उसने ओरेब
    नामक चट्टान पर मिद्यानियों को मारा था; और जैसा उसने मिस्रियों के विरुद्ध समुद्र
    पर लाठी बढ़ाई, वैसा ही उसकी ओर भी बढ़ाएगा।
  wol-KYG: Aji Sax ji Boroom gàngoor yee leen di ŋàbbal kàccri, na mu defoon waa Majan
    fa doju Oreb. Mooy xàcciw yetam, mu dal géej, na mu defoon fa Misra.
  eng-YLT: And awaking for him is Jehovah of Hosts, A scourge like the smiting of
    Midian at the rock Oreb, And his rod [is] over the sea, And he hath lifted it
    in the way of Egypt.
  eng-WYC-2017: And the Lord of hosts shall raise [up] a scourge on him by the vengeance
    of Midian in the stone of Oreb, and by his rod on the sea; and he shall raise
    that rod in the way of Egypt.
  eng-WMBB: The LORD of Hosts will stir up a scourge against him, as in the slaughter
    of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
    it up like he did against Egypt.
  urd-GVH: जिस तरह रब्बुल-अफ़वाज ने मिदियानियों को मारा जब जिदौन ने ओरेब की चट्टान
    पर उन्हें शिकस्त दी उसी तरह वह असूरियों को भी कोड़े से मारेगा। और जिस तरह रब ने
    अपनी लाठी मूसा के ज़रीए समुंदर के ऊपर उठाई और नतीजे में मिसर की फ़ौज उसमें डूब
    गई बिलकुल उसी तरह वह असूरियों के साथ भी करेगा।
  rug-rug: Kote hiliburu ni iku sekesekeana e Zihova Tadi na Qeto Minate si arini,
    gua pa totoso seke goreni Sa sari pa Midiani pa patu pa Orebi; meke kote huhuku
    nia kolu Sa sa kolo gua totoso va kilasi Sa sari pa Izipi.
  gaz-gaz: Waaqayyon Waan Hunda Dandaʼu sun, akkuma kattaa Hereeb biratti Midiyaanin
    qacceen garafe sana, akkuma biyya Gibxi keessatti godhe sana, ulee isaa bishaan
    irratti ol fudhata.
  fra-LSG: L’Éternel des armées agitera le fouet contre lui, Comme il frappa Madian
    au rocher d’Oreb; Et, de même qu’il leva son bâton sur la mer, Il le lèvera encore,
    comme en Égypte.
  yal-yal: Alatala Sɛnbɛn Birin Kanna bosaan tongoma nɛn Asiriya kaane xili ma, alo
    a keli Midiyan kaane xili ma kii naxan yi Orebi fanye yireni. A a dunganni bandunma
    nɛn baan xun ma, alo a liga Misiran yamanani kii naxan yi.
  haw-1868: 'Na Iehova o na kaua e hapai i laau hahau maluna o lakou, E like me ka
    hahau ana i ko Midiana ma ka pohaka o Oreba: A me ka laau ana i hapai ai maluna
    o ke kai, E hapai no oia ia e like me kana hana ana i ko Aigupita.'
  arb-NAV: وَلا يَلْبَثُ الرَّبُّ الْقَدِيرُ أَنْ يَهُزَّ عَلَيْهِ سَوْطاً كَمَا ضَرَبَ
    الْمِدْيَانِيِّينَ عِنْدَ صَخْرَةِ غُرَابٍ، وَيَرْفَعُ قَضِيبَهُ فَوْقَ الْبَحْرِ
    مِثْلَمَا فَعَلَ فِي مِصْرَ.
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, aɖe atam ɖe wo dzi abe ale si wòƒo Midian
    le Oreb ƒe agakpe la gbɔ ene, eye ado eƒe atikplɔ ɖe tsiawo dzi abe ale si wòdze
    le Egipte la ene.
  eng-LEE: 'And the Lord shall lift up a scourge over him like [at] the smiting of
    Midian at the rock of ''Oreb: and as his staff was lifted over the sea, so will
    he carry him off after the manner of Egypt.'
  asm-FB: ওৰেবৰ শিলত যেতিয়া মিদিয়নক পৰাজিত কৰিব, তেতিয়া বাহিনী সকলৰ যিহোৱাই তেওঁলোকৰ
    বিৰুদ্ধে চাবুক ব্যৱহাৰ কৰিব। তেওঁ সাগৰৰ ওপৰত তেওঁৰ লাখুটি দাঙিব, আৰু তেওঁ মিচৰত
    দঙাৰ দৰে তাক দাঙিব।
  sus-A: عَلَتَلَ سّنبّمَ قَمَ نّ عَ شَ لُشُسِنيِ عِتٍدٍ عٍ شِلِ مَ، عَلْ عَ نَشَن
    نَبَ مَدِيَنكَيٍ شَ مَنفّ عٌرٍبِ رَ. عَ قَمَ نّ عَ شَ يِسُشُوُرِ عِتٍدٍ بَا شُن
    مَ، عَلْ عَ رَبَ مِسِرَ بْشِ مَ كِ نَشّ.
  fra-SBL: Yahvé des armées suscitera contre lui un fléau, comme lors du massacre
    de Madian au rocher d'Oreb. Sa verge sera au-dessus de la mer, et il la lèvera
    comme il l'a fait contre l'Égypte.
  hbo-hbo: וְעֹורֵ֨ר עָלָ֜יו יְהוָ֤ה צְבָאֹות֙ שֹׁ֔וט כְּמַכַּ֥ת מִדְיָ֖ן בְּצ֣וּר
    עֹורֵ֑ב וּמַטֵּ֙הוּ֙ עַל־הַיָּ֔ם וּנְשָׂאֹ֖ו בְּדֶ֥רֶךְ מִצְרָֽיִם׃
  kik-kik: Ningĩ Jehova Mwene-Hinya-Wothe nĩakamahũũra na kĩboko, o ta ũrĩa Amidiani
    mekirwo rĩrĩa mooragĩirwo rwaro-inĩ rwa ihiga rĩa Orebu; na nĩakambararia mũthĩgi
    wake igũrũ rĩa maaĩ, o ta ũrĩa eekire kũu bũrũri wa Misiri.
  fra-NCL: Et Yahweh des armées lèvera contre eux le fouet, comme il frappa Madian
    au rocher d’Oreb, et comme son bâton fut sur la mer ; et il le lèvera, comme autrefois
    en Égypte.
  cek-AK: Angraeng Sithaw mah Oreb lungsong taengah, Median kaminawk danpaek baktih
    toengah, Assyria kaminawk to thingboeng hoiah bop tih; Egypt prae ah tuipui to
    boh moe, tui koihsak baktih toengah a thacakhaih to amtuengsak tih.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad, Asiria-dulemar-sabsur-odurdakoed. Bab-Jehová,
    igi-akwasaila-Orebʼye-nugadgi Madián-dulemar-imaksagusa, deyob Asiria-dulemar-imakoed.
    Bab-Dummad, igi-Egipto-dulemar-igarba-nadapgu e-gaapoled-oyosgu, egi demar-arwega-imaksagusa,
    deyob Asiria-dulemar-sabsur-imakoed.
  uig-CYR: Самави қошунларниң Сәрдари болған Пәрвәрдигар болса, уларға қамча билән
    һуҗум қозғайду; Уларниң һали «Орәбниң қорам теши»да болған Мидиян қирғинчилиғидәк
    һаләттә болиду; У һасисини деңизға қаритип, Уни Мисирлиқларниң үстигә көтәргәндәк
    көтириду;
  tel-2017: ఓరేబు బండ దగ్గర మిద్యానును ఓడించినట్టు సేనల ప్రభువైన యెహోవా తన కొరడాను
    అతని మీద ఝుళిపిస్తాడు. ఆయన ఐగుప్తులో చేసినట్టు తన కర్ర సముద్రం మీద ఎత్తి దాన్ని
    పైకెత్తుతాడు.
  hat-BSA: SENYÈ dèzame yo va leve yon gwo fwèt kont li tankou masak a Madian nan
    wòch Oreb la. Baton Li va lonje sou lanmè a e Li va leve li wo jan Li te konn
    fè an Égypte la.
  kos-kos: Nga, LEUM GOD Kulana, fah srunglulos ke mwe sringsring luk oana ke nga
    tuh oru nu sin mwet Midian sisken Eot lal Oreb. Nga fah kai mwet Assyria oana
    nga tuh kolak sikal luk fin meoa ac kai mwet Egypt.
  hbo-WLC: וְעוֹרֵ֨ר עָלָ֜יו יְהוָ֤ה צְבָאוֹת֙ שׁ֔וֹט כְּמַכַּ֥ת מִדְיָ֖ן בְּצ֣וּר
    עוֹרֵ֑ב וּמַטֵּ֙הוּ֙ עַל־הַיָּ֔ם וּנְשָׂא֖וֹ בְּדֶ֥רֶךְ מִצְרָֽיִם׃
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile, ga-eji ụtarị tie ha ihe dịka o sịrị
    tie ndị Midia ihe na nkume Oreb. Ọ ga-eweli mkpanaka ya nʼelu oke osimiri, ọ ga-eweli
    ya dịka o mere nʼIjipt.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ଓରେବ ଶୈଳରେ ମିଦୀୟନର ହତ୍ୟା କାଳରେ ଯେପରି କରିଥିଲେ,
    ସେହିପରି ତାହାର ପ୍ରତିକୂଳରେ ଆପଣା କୋରଡ଼ା ହଲାଇବେ; ଆଉ, ତାହାଙ୍କର ଦଣ୍ଡ ସାଗର ଉପରେ ରହିବ
    ଓ ମିସରର ରୀତି ଅନୁସାରେ ସେ ତାହା ଉଠାଇବେ।
  chk-chk: Iwe, ngang ewe Samol mi Unusen Manaman üpwe wichiir ren efoch säl usun
    üa wichi chon Mitian arun ewe achau Orep. Üpwe pwal aitetä woki wor usun üa aitiela
    woki won ewe matau, lupwen üa afeiengaua chon Isip.
  rop-rop: Mi na YAWEI det boswan God garra beldim detlot Asiriya pipul garram wip,
    jis laik wen aibin dum langa detlot Midiyan pipul gulijap langa det Oreb Ston.
    En ai garra shoum yumob det seimwan strongbala pawa weya aibin yusumbat wen aibin
    meigim det roud blanga yumob blanga krosim langa det solwoda langa Ijip.
  ukr-1871: І підніме Господь сил бич, як колись до побою Мадіяма на Ориві, або як
    простер був палицю понад море, й здійме її, як на Египтян.
  deu-1951: und der HERR der Heerscharen wird eine Geißel über ihn schwingen, wie
    er Midian schlug am Felsen Oreb; und er wird seinen Stab über das Meer erheben,
    wie einst gegen Ägypten.
  eng-JPS: And the LORD of hosts shall stir up against him a scourge, as in the slaughter
    of Midian at the Rock of Oreb; and as His rod was over the sea, so shall He lift
    it up after the manner of Egypt.
  srp-1865: Jer æe podignuti na nj Gospod nad vojskama biè, te æe biti kao rasap Madijanski
    kod kamena Oriva i kao štap njegov na moru, i podignuæe ga kao u Misiru.
  lug-lug: Mukama Katonda ow’Eggye alibakuba n’akaswanyu nga bwe yakuba aba Midiyaani
    ku lwazi lw’e Olebu. Era aligololera oluga lwe ku nnyanja nga bwe yakola e Misiri.
  heb-heb: ועורר עליו יהוה צבאות שוט כמכת מדין בצור עורב ומטהו על הים ונשאו בדרך מצרים׃
  ben-IRV: তখন বাহিনীদের সদাপ্রভু তার বিরুদ্ধে চাবুক চালাবেন, যেমন ওরেব পাহাড়ে মিদিয়নকে
    পরাজিত করেছিলেন এবং তাঁর লাঠি সাগরের ওপরে থাকবে এবং তিনি তা ওঠাবেন যেমন মিশরে
    করেছিলেন।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਰੜੇ ਨਾਲ ਮਾਰੇਗਾ, ਜਿਵੇਂ ਓਰੇਬ ਦੀ ਚੱਟਾਨ ਉੱਤੇ ਮਿਦਯਾਨ
    ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਜਿਵੇਂ ਉਸ ਨੇ ਆਪਣੀ ਲਾਠੀ ਮਿਸਰ ਉੱਤੇ ਚੁੱਕੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਦੀ ਲਾਠੀ
    ਸਮੁੰਦਰ ਉੱਤੇ ਹੋਵੇਗੀ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား သည် ဩရဘ ကျောက် နား မှာ မိဒျန် အမျိုးသားတို့ကို
    ဒဏ်ခတ် သကဲ့သို့ ၎င်း၊ ပင်လယ် ကိုလှံတံ တော်နှင့် မိုး သကဲ့သို့၎င်း၊ ထိုမင်းအဘို့
    ဘေးဥပဒ်ကို ပြင်ဆင်၍၊ အဲဂုတ္ထု လက်ထက်၌ကဲ့သို့ တဖန် လှံတံ တော်ကို ချီ တော်မူမည်။
  tte-O: Yau Yeoba Tokaiwesosi kani kesapisapi mena yasapili besiele beyabeyana Gidiyon
    nimana mena Midiyan yasapili Koya Olebi koina. Besiele Itipita yayamaisali kani
    yaginauli Asiliya kolili.
  hmo-hmo: “Lau, Siahu Ibounai Lohiabada ese egu kwadi auna dekena amo idia do lau
    hadikaia, Midiana taudia Oreba Nadi Badana dekenai lau hadikadia ore neganai bamona.
    Bona lau ese egu itotohi be ranu edia ataiai do lau atoa, Aigupito dekenai lau
    karaia hegeregerena.
  urd-urd: क्यूँकि रब्ब — उल — अफ़वाज मिदियान की ख़ूँरेज़ी के मुताबिक़ जो 'ओरेब की
    चट्टान पर हुई, उस पर एक कोड़ा उठाएगा; उसका 'असा समन्दर पर होगा, हाँ वह उसे मिस्र
    की तरह उठाएगा।
  rus-SYN: И поднимет Господь Саваоф бич на него, как во время поражения Мадиама у
    скалы Орива, или как простер на море жезл, и поднимет его, как на Египет.
  bqc-SIM: Dii Zĩgↄ̃de a fɛlɛmá ń flàalao, lá à Madiãↄ gbɛ̃̀ Ɔlɛbu gbɛ saɛwa.
    A a go poo ísiaa, là a kɛ̀ Egipiↄnɛwa.
  tcz-CHONGTHU: Keiman Oreb songpi chunga Midian mite kakhaoguiya kajep’a Gideon galjona
    kapeh-a, chuleh kamoljol akidopsanga Egypt galsatte twipin alhohmanggam banga
    Assyriate jong kasuhmanggam ding ahi.
  mar-mar: मग सेनाधीश परमेश्वर त्यांच्यावर, मिद्यानाचा ओरेब खडकाजवळ पराभव आला त्याप्रमाणे,
    चाबूक चालवील, तो त्याची काठी समुद्रावर आणि मिसरात केल्याप्रमाणे उगारेल.
  qub-qub: Noga munayniyoj Tayta Dios Madián runacunata Oreb gagacho binsishänömi
    castigashaj. Munayniyoj cashätapis Asiria runacunata musyachishaj Egipto runacunata
    musyachishänömi.
  hat-hat: Mwen menm, Seyè ki gen tout pouvwa a, m'ap pran fwèt pou m' bat yo, menm
    jan mwen te bat moun peyi Madyan yo bò gwo wòch Orèb la. M'ap fè peyi Lasiri soufri
    menm jan mwen te fè peyi Lejip soufri a.
  eng-BSB: And the LORD of Hosts will brandish a whip against them, as when He struck
    Midian at the rock of Oreb. He will raise His staff over the sea, as He did in
    Egypt.
  eng-WEBPB: The LORD of Armies will stir up a scourge against him, as in the slaughter
    of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
    it up like he did against Egypt.
  kbq-kbq: Ana nehu'na Orebi have tvaonte'ma Midieni vahe'ma sefu'ma zami'noaza hu'na,
    Asiria vahera hegi kanonteti sefu zamigahue. Hagi hagerimofo agofetu'ma hankaveni'ama
    eri amama hu azomparetima huge'za Isipi vahe'ma tima nakri'nazaza hu'na Asiria
    vahera zamazeri huviza hugahue.
  nhe-BL: “Huan niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij nimotlalanas
    huan niquinhuitequis ica nocuahuasas queja nijchijqui quema Gedeón quintlanqui
    tlali Madián ehuani ipan nopa tepexitl tlen itoca Oreb. O nijchihuas queja nijchijqui
    quema nijtlalanqui nocuatopil para nijsejcotilis nopa hueyi atl huan niquinatzonpolihuilti
    nopa soldados tlen tlali Egipto.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e ihe, azepyk putar Axir wanehe
    hepurupetekaw pupe nehe. Kwehe mehe azapo nezewe haw Minià izuapyapyr wanupe,
    itahu Orew her ma'e huwake ihe. Azepyk Ezit rehe kwehe mehe. Azepyk putar Axir
    wanehe nezewegatete nehe no.
  eng-DRA: And the Lord of hosts shall raise up a scourge against him, according to
    the slaughter of Madian in the rock of Oreb, and his rod over the sea, and he
    shall lift it up in the way of Egypt.
