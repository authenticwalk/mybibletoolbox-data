    biển.
  guj-2017: જેમ ઓરેબ ખડક પર મિદ્યાનને માર્યો તે રીતે સૈન્યોના યહોવાહ તેઓની વિરુદ્ધ
    ચાબુક ઉગામશે. તેમની સોટી જેમ સમુદ્રમાં મિસર પર ઉગામવામાં આવી હતી, તેમ તેઓ પર ઉગામવામાં
    આવશે.
  pon-2006A: Ngehi, KAUN-O, Wasa Lapalap, pahn wokihkin irail nei mehn wowoki duwehte
    me I wiahiong mehn Midian ni Paip Orep. I pahn kaloke Asiria duwehte ei kaloke
    Isip.
  por-BRBSL: Yahweh dos exércitos agitará um flagelo contra ele, como na matança de
    Midian na rocha do Oreb. Sua vara estará sobre o mar, e ele a erguerá como fez
    contra o Egito.
  cth-cth: Rasahu BAWIPA ni Oreb lungsong teng Midiannaw a hem e patetlah thoseh,
