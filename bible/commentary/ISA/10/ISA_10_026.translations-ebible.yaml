  beo-beo: Na, Hina Gode Bagadedafa, da Na fegasuga Midia:ne dunu Oulebe Igi sogega
    fasu. Amo defele Na da Asilia dunu Na fegasuga famu. Na da Idibidi fi dunu ilima
    se iasu amo defele, Na da Asilia dunuma se bidi imunu.
  tpi-OTNT: Mi Bikpela I Gat Olgeta Strong, bai mi paitim ol long wip olsem mi bin
    paitim ol Midian klostu long Ston bilong Orep. Bai mi apim han na paitim ol Asiria
    olsem bipo mi bin mekim long ol Isip na ol i bagarap long solwara.
  hau-SA: Ubangiji Maɗaukaki zai bulale su da tsumagiya, kamar sa’ad da ya bugi Midiyan
    a dutsen Oreb; zai kuma ɗaga sandarsa a bisa ruwaye, yadda ya yi a Masar.
  uig-LAT: Samawi qoshunlarning Serdari bolghan Perwerdigar bolsa, ulargha qamcha
    bilen hujum qozghaydu; Ularning hali «Orebning qoram téshi»da bolghan Midiyan
    qirghinchiliqidek halette bolidu; U hasisini déngizgha qaritip, Uni Misirliqlarning
    üstige kötürgendek kötüridu;
  nde-nde: UThixo uSomandla uzabatshaya ngomchilo njengalapho atshaya iMidiyani edwaleni
    lase-Orebi, njalo uzaphakamisela intonga yakhe ngaphezu kwamanzi njengalokhu akwenza
    eGibhithe.
  ton-ton: 'Pea ʻe hiki hake ʻe Sihova ʻoe ngaahi kautau ʻae meʻa tautea ʻo hangē
    ko e fakaʻauha ʻa Mitiane ʻi he maka ko Olepi: pea tatau mo ʻene tokotoko naʻe
    ai ki he tahi, ʻe pehē ʻa ʻene hiki hake ia ʻo hangē ko ia naʻe fai ki ʻIsipite.'
  ces-1613: Nebo vzbudí na něj Hospodin zástupů bič, jako porážku Madianských na skále
    Goréb, a jakož pozdvihl holi své na moře, tak jí pozdvihne na něj, na cestě Egyptské.
  eng-WMB: The LORD of Hosts will stir up a scourge against him, as in the slaughter
    of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
    it up like he did against Egypt.
  tam-TCV: ஓரேப் மலையில் மீதியானியரை அடித்து வீழ்த்தியதுபோல, சேனைகளின் யெகோவா அவர்களைச்
    சவுக்கால் அடிப்பார். எகிப்தில் செய்ததுபோல, தம் கோலை கடலின்மேல் உயர்த்துவார்.
  ceb-ULB: Unya mohampak ug latigo si Yahweh nga labawng makagagahom batok kanila,
    sama sa iyang pagbuntog sa Midian didto sa bato sa Oreb. Iyang ipataas ang iyang
    sungkod ibabaw sa dagat ug iisa kini sama sa iyang gibuhat sa Ehipto.
  pol-UBG: I PAN zastępów wzbudzi bicz na niego, jak podczas porażki Midianitów przy
    skale Oreba, i podniesie swą laskę tak, jak ją podniósł nad morzem, w Egipcie.
  urd-GVU: جس طرح رب الافواج نے مِدیانیوں کو مارا جب جدعون نے عوریب کی چٹان پر اُنہیں
    شکست دی اُسی طرح وہ اسوریوں کو بھی کوڑے سے مارے گا۔ اور جس طرح رب نے اپنی لاٹھی
    موسیٰ کے ذریعے سمندر کے اوپر اُٹھائی اور نتیجے میں مصر کی فوج اُس میں ڈوب گئی
    بالکل اُسی طرح وہ اسوریوں کے ساتھ بھی کرے گا۔
  deu-1912: Alsdann wird der HERR Zebaoth eine Geißel über ihn erwecken wie in der
    Schlacht Midians auf dem Fels Oreb und wird seinen Stab, den er am Meer brauchte,
    aufheben wie in Ägypten.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಓರೇಬ ಬಂಡೆಯ ಹತ್ತಿರ ಮಿದ್ಯಾನ್ಯರನ್ನು ಹತಮಾಡಿದಂತೆ, ಆತನು
    ಕೋಲನ್ನು ಸಮುದ್ರದ ಮೇಲೆ ಚಾಚಿ, ಐಗುಪ್ತರ ಮೇಲೆ ಎತ್ತಿದಂತೆ ಎತ್ತುವನು.
  yap-yap: I Gag, SOMOL ni Gubin ma Rayag Rok, e bay gu toyrad ko dumow rog ni bod
    rogon ni gu rin’ ko girdi’ nu Midian ko fare War nu Oreb. Gu ra gechignag yu Assyria
    ni bod ni gu gechignag yu Egypt.
  hlt-MCSB: Oreb lungpang kah Midian te rhuihet neh a hmasoe sak bangla, caempuei
    BOEIPA loh anih te a haenghang thil ni. Te vaengah Egypt khoboe bangla a conghol
    te tuipuei soah a thueng bal ni.
  mdy-ETH: ታኣኒ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዖሬቤ ላሎ ዓጮይዳ ሚኢዲያሜ ዓሶ ጳርቄሢጉዲ ዓሶኦሬ ዓሶዋ ዢኢራፖና ታ ጳርቃንዳኔ፤
    ጊብፄይዳ ታ ማዼ ጎይፆ ታኣኮ ኮኦሎ ታኣኒ ዔፒራፂሴ ዎሮይዳኣ ዔቂሳንዳኔ።
  twi-ASANTE: Asafo Awurade de mpire bɛhwe wɔn, sɛdeɛ ɔbɔɔ Midian hwee fam wɔ Oreb
    Ɔbotan ho no; na ɔbɛtene ne poma nsuo no so, sɛdeɛ ɔyɛɛ wɔ Misraim no.
  eng-WEBU: The LORD of Armies will stir up a scourge against him, as in the slaughter
    of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
    it up like he did against Egypt.
  wal-wal: Ubbaappe Wolqqaama GODAI Oreeba giyo shuchchaa achchan Midiyaamata shocidoogaadan,
    eta bolli lissuwaa denttana. I Gibxxen oottidoogaadan, ba gatimaa abbaa bolli
    denttana.
  spa-PDDPT: Yavé de las huestes levantará látigo contra ellos, como en la matanza
    de Madián junto a la peña de Horeb. Alzará su vara sobre el mar, como hizo en
    Egipto.
  gun-gun: Ha'e rami vy Senhor ixondaro reta va'e oinupã 'rã midianita kuery re ojukapaague
    rami, itaova Orebe py hi'aĩ va'e katy'i. Ye'ẽ áry rupi oupi ju 'rã opopoka Egito
    yvy re ojapoague rami.
  ilo-ULB: Kalpasanna, ni Yahweh a Mannakabalin-amin ket mangusarto iti saplit maibusor
    kadakuada, a kas iti panangparmekna iti Midian idiay bato ti Oreb. Ingatonanto
    ti sarukodna iti baybay ken ingatona daytoy a kas iti inaramidna idiay Egipto.
  kpg-kpg: Au, go Dimaadua di Gowaa Aamua, ga hagamamaawa digaula gi dagu bida hali
    be dagu hai ne hai gi nia daangada o Midian i di Hadu Oreb. Au ga hagahuaidu Assyria
    be dagu hagahuaidu Egypt.
  uig-ARA: ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار بولسا، ئۇلارغا قامچا بىلەن
    ھۇجۇم قوزغايدۇ؛ ئۇلارنىڭ ھالى «ئورەبنىڭ قورام تېشى»دا بولغان مىدىيان قىرغىنچىلىقىدەك
    ھالەتتە بولىدۇ؛ ئۇ ھاسىسىنى دېڭىزغا قارىتىپ، ئۇنى مىسىرلىقلارنىڭ ئۈستىگە كۆتۈرگەندەك
    كۆتۈرىدۇ؛
  sus-sus: Alatala Sɛnbɛma fama nɛ a xa luxusinyi itede e xili ma, alɔ a naxan naba
    Madiyankae xa mangɛ Orebi ra. A fama nɛ a xa yisuxuwuri itede baa xun ma, alɔ
    a raba Misira bɔxi ma ki naxɛ.
  pon-2006: Ngehi, KAUN-O, Wasa Lapalap, pahn wokihkin irail nei mehn wowoki duwehte
    me I wiahiong mehn Midian ni Paip Orep. I pahn kaloke Asiria duwehte ei kaloke
    Isip.
  ksd-ksd: Ma ra Luluai kai ra lavur kor na vatut tika na virit ure, da ta ra vinarubu
    Midian, ta ra vat ki Oreb; ma kana davai na va taun ra ta, ma na vatur ia urama,
    da ta ra gunan Aigipto.
  tur-YTC: Ordular Yahvesi, Orev Kayası'nda Midyan'ın kılıçtan geçirilmesinde olduğu
    gibi, ona karşı kırbaçı ayağa kaldıracak. O'nun asası denizin üzerinde olacak
    ve Mısır'a yaptığı gibi onu da kaldıracak.
  grc-BRENT: Καὶ ἐγερεῖ ὁ Θεὸς ἐπʼ αὐτοὺς, κατὰ τὴν πληγὴν Μαδιὰμ ἐν τόπῳ θλίψεως·
    καὶ ὁ θυμὸς αὐτοῦ τῇ ὁδῷ τῇ κατὰ θάλασσαν, εἰς τὴν ὁδὸν τὴν κατʼ Αἴγυπτον.
  ind-AYT: Lalu, TUHAN semesta alam akan mencambuk Asyur dengan cemeti, sama seperti
    Dia memukul Midian di Batu Oreb; dan mengayunkan rotan-Nya ke atas laut, Dia akan
    mengangkatnya seperti yang dilakukannya di Mesir.
  nya-nya: Yehova Wamphamvuzonse adzawakwapula ndi chikwapu, monga momwe anakwapulira
    Amidiyani ku thanthwe la Orebu; ndipo adzatukula ndodo yake pa madzi ndikuwalanga
    monga analangira Igupto pa nyanja.
  hrv-hrv: Na nj će Jahve nad Vojskama bičem zamahnuti, kao kad udari Midjan na stijeni
    Orebu, i štap će dići nad more k'o na putu egipatskom.
  mps-mps: Ena, Genuai Bidi, Tigidali Bomo Elalubo Bidi, eno augwali bįgo elaibao,
    eno te Midian dabe te Orepgo Masigi nogi wabo bulude dali tiwai elali. Eno nogo
    ugwa selama, tama elaibao, te polobadu eno Isip dabe te tamu węde elali tiwai
    yaibao.
  tpi-tpi: Mi Bikpela I Gat Olgeta Strong, bai mi paitim ol long wip olsem mi bin
    paitim ol Midian klostu long Ston bilong Orep. Bai mi apim han na paitim ol Asiria
    olsem bipo mi bin mekim long ol Isip na ol i bagarap long solwara.
  dan-1931: Så svinger Hærskarers HERRE Svøben imod det, som da Midjan blev slået
