verse: ISA.010.026
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ ഓരേബിലെ പാറയ്ക്കടുത്തുവെച്ചു മിദ്യാനെ ചമ്മട്ടികൊണ്ട് അടിച്ചതുപോലെ
    അവരെ അടിക്കും; ഈജിപ്റ്റിൽവെച്ചു ചെയ്തതുപോലെ അവിടന്നു സമുദ്രത്തിന്മേൽ വടി ഉയർത്തിപ്പിടിക്കും.
  deu-TKW: Und Jahwe der Heerscharen wird die Geißel wider sie schwingen, wie damals,
    als er die Midianiter am Felsen Oreb schlug, und wird seinen Stab über das Meer
    erheben, wie einst gegen die Ägypter.
  lin-lin: Yawe, Mokonzi ya mampinga, akotombola fimbu mpo na kobeta Asiri ndenge
    abetaki Madiani na libanga ya Orebi. Mpe lisusu, akotombola nzete na Ye likolo
    ya ebale monene lokola na Ejipito.
  eng-LSV: And YHWH of Hosts is awaking for him, || A scourge like the striking of
    Midian at the rock Oreb, || And his rod [is] over the sea, || And he has lifted
    it in the way of Egypt.
  eng-GNV: 'And ye Lord of hostes shall raise vp a scourge for him, according to the
    plague of Midian in the rocke Oreb: and as his staffe was vpon the Sea, so he
    will lift it vp after the maner of Egypt.'
  eng-WEBSTER: 'And the LORD of hosts will raise up a scourge for him according to
    the slaughter of Midian at the rock of Oreb: and as his rod was upon the sea,
    so shall he lift it up after the manner of Egypt.'
  nhw-BL: “Huan niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij nimotlananas
    huan niquinhuitequis ica nocuahuasas quen nijchijqui quema Gedeón quintlanqui
    tlali Madián ehuani ipan nopa tepexitl catli itoca Oreb. O nijchihuas quen nijchijqui
    quema nijtlananqui nocuatopil para nijsansejcotilis nopa hueyi atl huan niquinatzonpolihuilti
    nopa soldados tlen tlali Egipto.
  swh-ONEN: Bwana Mwenye Nguvu Zote atawachapa kwa mjeledi, kama alivyowapiga Wamidiani
    katika mwamba wa Orebu, naye atainua fimbo yake juu ya maji, kama alivyofanya
    huko Misri.
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, kon ɡoo dendi nɡe bokuru u bɛɛ sɛɛyɑsiɑ
    nɡe mɛ nɑ Mɑdiɑnibɑ kuɑ Horɛbun ɡuurɔ. Kon nɛn dɛkɑ tĩi nim wɔ̃kun berɑ ɡiɑ n
    bu sɛɛyɑsiɑ nɡe mɛ nɑ Eɡibitiɡibu kuɑ.
  eng-KJVCPB: 'And the Lord of hosts shall stir up a scourge for him According to
    the slaughter of Midian at the rock Oreb: And as his rod was upon the sea, So
    shall he lift it up after the manner of Egypt.'
  luo-luo: Jehova Nyasaye Maratego nochwadgi gi del, mana kaka e kinde mane ogoyo
    jo-Midian, e lwanda mar Oreb; kendo enorie ludhe ewi pi mana kaka ne otimo Misri.
  meu-meu: Bena Iehova Sabaota ese ikwadiva varona amo baine hadikadia, Midian na
    Oreb nadi-ginina badibadinai e rahua mase negana heḡereḡerena ai; bona ena itotohi
    na davara daenai baine he toi roro, bona baine abia isi, Aigupto ai e karaia heḡereḡerena.
  npi-ULB: तब सर्वशक्तिमान् परमप्रभुले ओरेबको चट्टानमा मिद्यानलाई पराजित गरेझैं तिनीहरूका
    विरुद्ध कोर्रा चलाउनुहुनेछ । उहाँले आफ्नो हात समुद्रमाथि उठाउनुहुनेछ र उहाँले
    मिश्रमा गर्नुभएझैं यसलाई माथि उचाल्‍नुहुनेछ ।
  yor-yor: Olúwa àwọn ọmọ-ogun yóò nà wọ́n ní ẹgba. Gẹ́gẹ́ bí ó ṣe lu Midiani ní òkè
    Orebu, yóò sì gbé ọ̀pá rẹ̀ lé orí omi gẹ́gẹ́ bí ó ti ṣe ní Ejibiti.
  pes-OPCB: خداوند لشکرهای آسمان ایشان را مجازات خواهد کرد همان‌گونه که مدیانی‌ها
    را در کنار صخرهٔ غراب، و مصری‌ها را در دریا هلاک کرد.
  tgl-ULB: At hahampasin sila ni Yahweh ng mga hukbo ng latigo, tulad nang pagtalo
    niya sa Midian sa bato ng Oreb. Itataas niya ang kaniyang pamalo sa ibabaw ng
    dagat tulad nang ginawa niya sa Ehipto.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore kogome bamba Midiana wali agali ege to̱le̱
    mini Orebe bereagoria tibume tongolo baga bialu bai henegodagua ai i̱na Asiria
    wali agali karu tibume bai holebero. Bamba i̱na Iyibialiru ibame nai helo helarudagua
    i̱naga gi dogola amu halu Asiria wali agali baiore holebero.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘုရား​သည် သြ​ရ​ဘ​ကျောက်​အ​နီး​တွင် မိ​ဒျန်​အ​မျိုး​သား
    တို့​အား​ငါ​၏​နှင်​တံ​နှင့်​ရိုက်​ဆုံး​မ​ခဲ့​သည် နည်း​တူ​သူ​တို့​ကို​လည်း​ရိုက်​ဆုံး​မ​မည်။
    ငါ သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​အား​ဆင်း​ရဲ ဒုက္ခ​ရောက်​စေ​ခဲ့​သည့်​နည်း​တူ သူ​တို့​ကို
    လည်း​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​စေ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨོ་རེབ་ཀྱི་བྲག་ཁ་ནས་མིད་ཡཱན་པ་རྣམས་བསད་པ་ནང་བཞིན་ལྕག་ཚན་གྱིས་ཁོ་རྣམས་ལ་གཞུ་ཞིང་།
    ཁོང་གིས་ཨེ་ཅིབ་པ་ལ་ཅི་བྱས་པ་ལྟར། ཉིད་ཀྱི་དབྱུག་པ་རྒྱ་མཚོའི་ཕྱོགས་སུ་འཕྱར་རོ། །
  wsk-wsk: Yawe Sokel Garagar, sor manga Oreb te masan mu te Midian arika nunga maguwuram
    iwita, wip te nunga batutumurokko; ale gagi gomang te sikir patawuram se ikup
    munan Egypt nungumik te aratam mu iwita, Assyria ikup memek tuokko.
  sna-sna: Jehovha Wamasimba Ose achavarova netyava, samarovero aakaita vaMidhia padombo
    reOrebhi, uye achasimudza tsvimbo yake pamusoro pemvura zhinji, sezvaakaita muIjipiti.
  spa-BLM: El Señor de los Ejércitos levantará un azote contra él, como en la matanza
    de Madián en la roca de Oreb. Su vara estará sobre el mar, y la levantará como
    lo hizo contra Egipto.
  cac-cac: A in Jehová Yajal in d'a Smasanil, ol vac'och yaelal d'a yib'an̈ eb', icha
    ajnac in satanel chon̈ab' Madián d'a slac'anil q'uen tenam yic Oreb, icha ajnac
    in ch'oxan in poder ayic in pojannac snan̈al a' Chacchac Mar d'a Egipto.
  swh-ULB: Hivyo Yahwe wa majeshi atapiga mjeledi juu yenu kama vile alivyoishinda
    Midiani karibu na mwamba Orebu. Na atanyanyua fimbo yake juu ya bahari kama alivyofanya
    kule Misri.
  bel-bel: І падыме Гасподзь Саваоф біч на яго, як пад час паражэньня Мадыяма каля
    скалы Арыва, альбо як падняў на мора жазло і падыме яго, як на Егіпет.
  deu-ELBBK: Und der HERR der Heerscharen wird über ihn die Geißel schwingen wie in
    der Niederlage Midians am Felsen Oreb; und sein Stab wird über das Meer sein,
    und er wird ihn erheben, wie er ihn über Ägypten erhob.
  mbb-OT: Edsilutan ku sikandan iring te mibeelan ku ziyà te menge Midianhen diyà
    te Batu he Oreb wey te menge tig-Ehipto hein midlened ku sikandan diyà te zaǥat.
  mal-2015: ഓറേബ് പാറെക്കരികെ വെച്ചുള്ള മിദ്യാന്റെ സംഹാരത്തിൽ എന്നപോലെ സൈന്യങ്ങളുടെ
    യഹോവ അവന്റെ നേരെ ഒരു ചമ്മട്ടിയെ പൊക്കും; അവൻ തന്റെ വടി സമുദ്രത്തിന്മേൽ നീട്ടും;
    മിസ്രയീമിൽ ചെയ്തതുപോലെ അതിനെ ഓങ്ങും.
  gup-gup: Nungka Yawey nawu narrulkkarrekimuk duninjh kabenwidjbihke whip dorrengh.
    Dja kabenyimewon yiman nawu birrikang Midian bu benbom kore kuwardde manbu kawarddengeyyo
    Oreb. Warridj kundulk kawayhke kaddum kore kurrula yiman kurduyimeng kore Egypt.
  rmc-rmc: O Nekzoraleder RAJ len marela le bičoha, avke sar marelas le Midijanen
    paš e skala Oreb; a peskri paľica hazdela upral o moros, avke sar oda kerďa andro
    Egipt.
  pes-OPV: و یهوه صبایوت تازیانه‌ای بر وی خواهد برانگیخت چنانکه در کشتار مدیان برصخره
    غراب. و عصای او بر دریا خواهد بود وآن را بلند خواهد کرد به طوری که بر مصریان کرده
    بود.
  ron-1924: Домнул оштирилор ва ынвырти бичул ымпотрива луй, кум а ловит пе Мадиан
    ла стынка Ореб, ши Ышь ва май ридика тоягул о датэ асупра мэрий, ка одиниоарэ
    ын Еӂипт.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু তাদের এক চাবুক দিয়ে প্রহার করবেন, যেভাবে তিনি ওরেব-শৈলে
    মিদিয়নকে যন্ত্রণা দিয়েছিলেন; তিনি তাঁর লাঠি জলরাশির উপরে তুলবেন, যেমন তিনি মিশরে
    করেছিলেন।
  som-som: Oo Rabbiga ciidammaduna wuxuu iyaga ku ciqaabi doonaa karbaash u gala sida
    layntii reer Midyaan oo ka dhacday dhagixii weynaa ee Xoreeb agtiisa, oo sida
    ushiisu u kor ahayd badda ayuu kor ugu qaadi doonaa sidii Masar loogu qaaday oo
    kale.
  lat-VUC: 'Et suscitabit super eum Dominus exercituum flagellum, juxta plagam Madian
    in petra Oreb: et virgam suam super mare, et levabit eam in via Ægypti.'
  eng-ASVBT: 'And Jehovah of hosts will stir up against him a scourge, as in the slaughter
    of Midian at the rock of Oreb: and his rod will be over the sea, and he will lift
    it up after the manner of Egypt.'
  ita-1885: E il Signor degli eserciti ecciterà contro a lui un flagello, qual fu
    la piaga di Madian, alla pietra di Oreb; e la sua verga sarà sopra il mare, ed
    egli l'alzerà nella medesima maniera ch'egli l'alzò in Egitto.
  eng-LXXUP: 'And God will stir up enemies against them, according to the stroke of
    Midian in the place of affliction: and his wrath shall be by the way of the sea,
    even to the way that leads to Egypt.'
  eng-ULB: Then Yahweh of hosts will wield a whip against them, as when he defeated
    Midian at the rock of Oreb. He will raise his rod over the sea and lift it up
    as he did in Egypt.
  spa-VBL: El Señor Todopoderoso los azotará con un látigo, tal como lo hizo cuando
    atacó a los madianitas en la roca de Oreb. Levantará su vara sobre el mar, como
    lo hizo en Egipto.
  fra-_FOB: Alors l'Éternel des armées lèvera le fouet contre lui, comme il frappa
    Madian au rocher d'Oreb; son bâton sera étendu sur la mer, et il le lèvera comme
    il fit en Égypte.
  mal-mal: ഓറേബ് പാറയ്ക്കരികിൽ വച്ചുള്ള മിദ്യാന്‍റെ സംഹാരത്തിൽ എന്നപോലെ സൈന്യങ്ങളുടെ
    യഹോവ അവന്റെനേരെ ഒരു ചമ്മട്ടി പൊക്കും; അവിടുന്ന് തന്റെ വടി സമുദ്രത്തിന്മേൽ നീട്ടും;
    മിസ്രയീമിൽ ചെയ്തതുപോലെ അതിനെ ഓങ്ങും.
  urd-GVR: Jis tarah Rabbul-afwāj ne Midiyāniyoṅ ko mārā jab Jidāūn ne Oreb kī chaṭṭān
    par unheṅ shikast dī usī tarah wuh Asūriyoṅ ko bhī koṛe se māregā. Aur jis tarah
    Rab ne apnī lāṭhī Mūsā ke zariye samundar ke ūpar uṭhāī aur natīje meṅ Misr kī
    fauj us meṅ ḍūb gaī bilkul usī tarah wuh Asūriyoṅ ke sāth bhī karegā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मेको आन कली कोर्राम युक्‍ब। मेको ओरेब ङा सेरथे
    फुल्‍लु आ नेक्‍था ङा लडाइम मिदयान कली फ्रुशो खोदेंशो दुम्‍ब। मेकोम इजीप्‍तम खोदेंशो
    पा आ कोक्‍के समुन्‍द्र तार दिंब। न्‍यायाधीस ७:२५; भजन संग्रह ८३:१०; प्रस्‍थान
    १४:२६-२७
  eng-NOY: Jehovah of hosts shall raise up against him a scourge, As he smote Midian
    at the rock of Horeb, And as he lifted up the rod against the sea; Yea, he shall
    lift it up, as in Egypt.
  ita-1927: L’Eterno degli eserciti leverà contro di lui la frustra, come quando colpì
    Madian, alla roccia d’Oreb; e come alzò il suo bastone sul mare, così l’alzerà
    ancora, come in Egitto.
  ckb-ckb: یەزدانی سوپاسالار بە قامچی لێی دەدات وەک لێدانەکەی میدیان لەلای تاشەبەردی
    عۆرێڤ و گۆچانەکەی بەسەر دەریاوەیە لەسەر شێوازی میسرییەکان بەرزی دەکاتەوە.
  eng-BBE: 'And the Lord of armies will be shaking a whip against him, as when he
    overcame Midian at the rock of Oreb: and his rod will be lifted up against them
    as it was against the Egyptians.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಓರೇಬ್ ಬಂಡೆಯ ಬಳಿಯಲ್ಲಿ ಮಿದ್ಯಾನ್ಯರನ್ನು ಹತಮಾಡಿದಂತೆ,
    ಅವರು ಕೋಲನ್ನು ಸಮುದ್ರದ ಮೇಲೆ ಚಾಚಿ, ಈಜಿಪ್ಟಿನವರ ಮೇಲೆ ಎತ್ತಿದಂತೆ ಎತ್ತುವರು.
  tam-2017: ஓரேப் கன்மலையின் அருகிலே மீதியானியர்கள் வெட்டுண்டதுபோல் சேனைகளின் யெகோவா
    அவன்மேல் ஒரு சவுக்கை எழும்பிவரச்செய்து, எகிப்திலே தமது கோலைக் கடலின்மேல் ஓங்கினதுபோல்
    அதை அவன்மேல் ஓங்குவார்.
  spa-RV-1909: 'Y levantará Jehová de los ejércitos azote contra él, cual la matanza
    de Madián en la peña de Oreb: y alzará su vara sobre la mar, según hizo por la
    vía de Egipto.'
  ron-BTF: Şi DOMNUL oştirilor va stârni un bici pentru el conform măcelului lui Madian
    la stânca Oreb, şi precum toiagul său a fost peste mare, la fel îl va ridica în
    felul Egiptului.
  eng-WEBP: The LORD of Armies will stir up a scourge against him, as in the slaughter
    of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
    it up like he did against Egypt.
  eng-FBV: The Lord Almighty will lash them with a whip, just as he did when he attacked
    the Midianites at the rock of Oreb. He will hold up his rod over the sea, just
    as he did in Egypt.
  nld-1939: Dan zal Jahweh der heirscharen de gesel over hem zwaaien, Zoals Hij bij
    de rots van Oreb Midjan sloeg; Dan heft Hij zijn roede tegen hem op, Als over
    de zee en tegen Egypte.
  nch-BL: “Huan niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij nimotananas
    huan niquinhuitequis ica nocuahuasas quej nijchijqui quema Gedeón quintanqui tali
    Madián ehuani ipan nopa tepexit cati itoca Oreb. O nijchihuas quej nijchijqui
    quema nijtananqui nocuatopil para nijsejcotilis nopa hueyi at huan niquinatzonpolihuilti
    nopa soldados ten tali Egipto.
  vie-1934: Bấy giờ Đức Giê-hô-va vạn quân sẽ giá roi trên họ, như Ngài đã đánh giết
    người Ma-đi-an nơi vầng đá Hô-rếp; lại sẽ giơ gậy trên biển, sẽ giơ lên như đã
    làm trong xứ Ê-díp-tô.
  hin-CV: सर्वशक्तिमान याहवेह उनको चाबुक से ऐसा मारेंगे, जैसा उन्होंने ओरेब की चट्टान
    पर मिदियान को मारा था. उनकी लाठी समुद्र पर होगी और वे इसे ऐसे उठा लेंगे, जैसे
    उन्होंने मिस्र में किया था.
  eng-OURB: Adonai Tzva'ot [Yahweh Commander of heaven’s armies] will stir up a scourge
    against him, as in the slaughter of Midian [Strife] at the rock of Oreb. His rod
    will be over the sea, and he will lift it up like he did against Egypt [Abode
    of slavery].
  spa-BES: Y el Señor de los ejércitos sacudirá un látigo contra él, como cuando venció
    a Madián en la roca de Oreb, y su vara será levantada contra ellos como lo fue
    contra los egipcios.
  tdx-tdx: Le ho tsekafe’ Iehovà’ i Màroy ama’e ty karavantsy, manahake ty nanjamanañe
    i Midiane am-bato’ i Orebe añe; naho ho ambone’ i riakey ey ty kobai’e, vaho honjone’e
    manahake ty nanoe’e amy Mitsraime.
  tha-KJV: และพระเยโฮวาห์จอมโยธาจะทรงเหวี่ยงแส้มาสู้​เขา ดังที่​พระองค์​ทรงโจมตีคนมีเดียน
    ณ ศิลาโอเรบ และไม้พลองของพระองค์​ที่​เคยอยู่เหนือทะเล พระองค์​จะทรงยกขึ้นอย่างที่ในอียิปต์
  por-BR-2018: Pois o SENHOR dos exércitos levantará um açoite contra ele, como a
    matança de Midiã junto à rocha de Orebe; e sua vara estará sobre o mar, a qual
    ele levantará da maneira que ele fez aos egípcios.
  deu-ELO: Und Jehova der Heerscharen wird über ihn die Geißel schwingen wie in der
    Niederlage Midians am Felsen Oreb; und sein Stab wird über das Meer sein, und
    er wird ihn erheben, wie er ihn über Ägypten erhob.
  eng-WYC-2018: And the Lord of hosts shall raise [up] a scourge on him by the vengeance
    of Midian in the stone of Oreb, and by his rod on the sea; and he shall raise
    (up) that rod in the way of Egypt. (And the Lord of hosts shall raise up a scourge
    upon them like his vengeance upon Midian at the stone of Oreb, and his rod shall
    be upon the River, like he raised up that rod against Egypt.)
  epo-epo: kaj la Eternulo Cebaot aperigos vipon super li, kiel Li frapis la Midjanidojn
    ĉe la roko Oreb kaj kiel Lia bastono estis super la maro, kaj Li levos ĝin, kiel
    kontraŭ la Egiptojn.
  uig-PIN: Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar bolsa, ularƣa ⱪamqa bilǝn
    ⱨujum ⱪozƣaydu; Ularning ⱨali «Orǝbning ⱪoram texi»da bolƣan Midiyan ⱪirƣinqiliⱪidǝk
    ⱨalǝttǝ bolidu; U ⱨasisini dengizƣa ⱪaritip, Uni Misirliⱪlarning üstigǝ kɵtürgǝndǝk
