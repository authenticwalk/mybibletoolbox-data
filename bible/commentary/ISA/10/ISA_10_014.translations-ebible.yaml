    haraga, hekwarahi lasi, gatoi bema lau haboua bamona. Idia ta ena hanina ia hamarerea
    lasi, idia ta ese iena uduna ia kehoa lasi, bona idia ta ia boiboi lasi.’ ”
  urd-urd: मेरे हाथ ने लोगों की दौलत को घोंसले की तरह पाया, और जैसे कोई उन अंडों को
    जो मतरूक पड़े हों समेट ले, वैसे ही मैं सारी ज़मीन पर क़ाबिज़ हुआ और किसी को ये
    हिम्मत न हुई कि पर हिलाए या चोंच खोले या चहचहाये।
  rus-SYN: и рука моя захватила богатство народов, как гнезда; и как забирают оставленные
    в них яйца, так забрал я всю землю, и никто не пошевелил крылом, и не открыл рта,
    и не пискнул”.
  bqc-SIM: Lá wì ↄgɛ̃ bã sakpɛu, màa ma buiↄ àizɛɛↄ nàaa. Lá wì gbe pↄ́ bã
    gòa sɛ́lɛ, màa ma ń bùsuↄ sì píi. An kee i kúu'oao, an kee i lɛwɛ̃aaao.
  tcz-CHONGTHU: Loubolpa’n ahtui alokhom bangin agoubom’u le alenggam jouseu kalohkhom
    sohhel tai. Koiman keima douna-a alha ajap ngam tahlou ding chuleh keima douna
    kamcheng khat jeng jong aphondoh ngamlou ding ahitai,” tiin aseiye.
  mar-mar: पक्षाच्या घरट्यातून मिळावे तसे राष्ट्रांचे धन माझ्या हाती लागले आहे, व
    पक्षांनी टाकून दिलेली अंडी कोणी गोळा करतो त्याप्रमाणे मी सर्व पृथ्वी एकवट केली
    आहे. कोणी त्यांच्या पंखाची फडफड केली नाही किंवा तोंड उघडले नाही की चिवचिव केली
    नाही.”
  qub-qub: Juc-lä nasyun runacunapa riquësancunatapis charicurcushcä. Llapan nasyuntami
    munaynëcho cananpaj charishcä, äbi runtunta gueshwacho cacharishanta shuntajno.
    Chayno ruraptë manami pipis michämashachu. Manami pipis rimacushachu.»
  hat-hat: 'Nasyon latè yo te tankou nich zwezo pou mwen: mwen annik lonje men m'',
    mwen pran tout richès yo. Mwen mache toupatou sou latè ap ranmase, tankou moun
    ranmase ze k''ap drive nan nich san gadò. Pa t'' gen yonn ki bat zèl li pou fè
    m'' pè. Pa t'' gen yon bouch ki louvri pou di m'' anyen, ni pou plenyen.'
  eng-BSB: My hand reached as into a nest to seize the wealth of the nations. Like
    one gathering abandoned eggs, I gathered all the earth. No wing fluttered, no
    beak opened or chirped.’”
  eng-WEBPB: My hand has found the riches of the peoples like a nest, and like one
    gathers eggs that are abandoned, I have gathered all the earth. There was no one
    who moved their wing, or that opened their mouth, or chirped.”
  kbq-kbq: Hagi namamofo amu'aramima anoma'afintima azanuma erinaku'ma nehiaza hu'na
    kokankoka kumatamimpintira fenozmia zogi tru hu'noe. Anama nehugeno'a namamofo
    amu'ma e'nerigeno krara krara huno avuma e'neriaza hunora mago'mo'e huno kea osu'ne.
  nhe-BL: Ica nochicahualis, nijcalaquijtoc noma campa quiajcoctoyaj nochi ininricojyo
    nopa altepetini huan niquinixtequili nochi tlen quipiyayayaj. Queja se acajya
    quisentilía tejquistli ipan se tepasoli, niquinsentilijtoc miyac tlaltini para
    noaxcahua. Huan axaca huelqui quiolinía imacpil o quitlapos icamac huan nechtlacahualtis
    ica tlen nijchihua.”
  gub-BL: Araha ywy nànànar wanemetarer paw ihe. Teko upyhyk ma'erupi'a haity heityk
    pyrer wi wà. Nazawaiw kwaw heraha haw wanupe. Nezewegatete araha teko wama'e paw
    ihe no. Ni amo nuzeagaw kwaw hemupytu'u kar pà wà. Nuzawy kwaw wiràmiri upepozaz
    'ym ma'e wà. Nuzemuakyr kwaw wà, i'i tuwihawete uzeupe.
  eng-DRA: 'And my hand hath found the strength of the people as a nest; and as eggs
    are gathered, that are left, so have I gathered all the earth: and there was none
    that moved the wing, or opened the mouth, or made the least noise.'
