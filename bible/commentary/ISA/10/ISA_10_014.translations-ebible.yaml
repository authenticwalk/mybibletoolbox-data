verse: ISA.010.014
translations:
  mal-C: പക്ഷിക്കൂട്ടിൽനിന്ന് എന്നതുപോലെ, എന്റെ കരം രാഷ്ട്രങ്ങളുടെ സമ്പത്ത് അപഹരിച്ചു;
    ഉപേക്ഷിക്കപ്പെട്ട മുട്ടകൾ ശേഖരിക്കുന്നതുപോലെ, ഞാൻ രാജ്യങ്ങൾ മുഴുവനും പെറുക്കിയെടുത്തു;
    ചിറകടിക്കുന്നതിനോ വായ് തുറന്നു ചിലയ്ക്കുന്നതിനോ ആർക്കും കഴിഞ്ഞിരുന്നില്ല.’ ”
  deu-TKW: Und meine Hand griff nach dem Reichtum der Völker wie nach einem Nest,
    und wie man verlassene Eier nimmt, so nahm ich die ganze Erde, ohne daß einer
    die Flügel regte oder den Schnabel aufsperrte und zirpte!
  lin-lin: 'Loboko na ngai ekamataki bomengo na bango ndenge bakamataka zala ya ndeke ;
    mpe ndenge bato balokotaka maki batika, ndenge wana mpe ngai nalokotaki mokili
    mobimba : moko te eningisaki lipapu to efungolaki monoko mpo na kobeta piololo. › »'
  eng-LSV: And my hand gets to the wealth of the peoples as to a nest, || And as a
    gathering of forsaken eggs || I have gathered all the earth, || And there has
    not been one moving wing, || Or opening mouth, or whispering.”
  eng-GNV: 'And mine hand hath found as a nest the riches of the people, and as one
    gathereth egges that are left, so haue I gathered all the earth: and there was
    none to mooue the wing or to open the mouth, or to whisper.'
  eng-WEBSTER: 'And my hand hath found as a nest the riches of the people: and as
    one gathereth eggs that are left, have I gathered all the earth; and there was
    none that moved the wing, or opened the mouth, or peeped.'
  nhw-BL: Ica nochicahualis, nijcalaquijtoc nomax campa quiajoctoyaj nochi ininricojyo
    nopa altepeme huan niquinichtequili nochi catli quipiyayayaj. Quen se acajya quisentilía
    tecsistli ipan se tepasoli, niquinsentilijtoc miyac tlalme para noaxcahua. Huan
    amo aqui huelqui quiolinía imacpil o quitlapos icamac huan nechtlacahualtis ica
    catli nijchihua.”
  swh-ONEN: Kama mtu atiavyo mkono kwenye kiota, ndivyo mkono wangu ulivyochukua utajiri
    wa mataifa; kama watu wakusanyavyo mayai yaliyoachwa, ndivyo nilivyokusanya nchi
    zote; wala hakuna hata mmoja aliyepiga bawa au kufungua kinywa chake kutoa mlio.’ ”
  bba-bba: U ben ɑrumɑni ɡurɑwɑ nɡe mɛ bɑ rɑ sɛ̃ɑ ɡure ɡunɔbun sokurɔ. U ye kpuro
    ɡurɑwɑ ben tem mɛ sɔɔ nɡe sɛ̃ɑ ye ɡunɔ ɡɑ deri. Goo kun kɑ tii yinɛ ǹ kun mɛ
    u nɔɔɡiru suɑ u kuukɑ ko. Adɑmɑ nɑ bikiɑmɔ,
  eng-KJVCPB: 'And my hand hath found as a nest the riches of the people: And as one
    gathereth eggs that are left, Have I gathered all the earth; And there was none
    that moved the wing, Or opened the mouth, or peeped.'
  luo-luo: Mana kaka ngʼato kawo tongʼ e od winyo, e kaka lweta oseyudo kuma mwandu
    mag pinje nitie; mana kaka ji choko tongʼ modongʼ kendgi, e kaka ne achoko pinje
    duto, maonge mano mane nyalo kwadho bwombe, kata ngʼamo dhoge mondo oywagi.’ ”
  meu-meu: Imagu ese bese idau-idau edia taḡa vada e davaridia, tau ta ese manu rumana
    bema davaria na heto; bona manu hahinena ese vada e rakatanidia gatoidia na taunimanima
    ese e haboudiamu heḡereḡerena ai, lau ese tanobada idoinai tagadia vada na haboudia;
    ta ese hanina se hamarereamu, eiava uduna se haḡaiamu, eiava se taimu.
  npi-ULB: एउटा गुँडबाट झैं, मेरा हातले जातिहरूका सम्पत्ति समातेको छ, र छोडिएको अण्डाहरू
    कसैले बटुलेझैं, मैले सारा पृथ्वीलाई बटुलेको छु । कसैले पनि आफ्‍ना पखेटाहरू चलाएनन्
    वा आफ्‍ना मुख खोलेनन् वा चिरबिर आवाज निकालेनन् ।”
  yor-yor: Bí ènìyàn ti í tọwọ́ bọ ìtẹ́ ẹyẹ, bẹ́ẹ̀ ni ọwọ́ mi tẹ ọrọ̀ àwọn orílẹ̀-èdè.
    Bí ènìyàn ti í kó ẹyin tí a kọ̀sílẹ̀, bẹ́ẹ̀ ni mo kó àwọn orílẹ̀-èdè kò sí èyí
    tí ó fi apá lu apá, tàbí kí ó ya ẹnu láti dún.’ ”
  pes-OPCB: ممالک دنیا را مانند آشیانهٔ پرندگان تکان دادم و ثروت آنان را که مثل تخمهای
    پرندگان به زمین می‌ریخت جمع کردم بدون این که کسی جرأت کند بالی برایم تکان دهد
    و یا دهانش را باز کرده، جیک‌جیک کند.»
  tgl-ULB: Kinuha ng aking kamay, na tila mula sa isang pugad, ang kayamanan ng mga
    bansa, na parang kumukuha lang ng mga naiwang itlog, ganoon ko kinamkam ang buong
    mundo. Walang nagpagaspas ng kanilang pakpak o nagbukas sa kanilang bibig para
    humuni.”
  hui-hui: Dindi bibahende wiaruni ega andaha ega haba miradagua i̱na tinaga mbirale
    bibahendeore bameore mo yu harugoni. Ai ega angibuni mbira ga̱ lolebi i̱na ogonidagua
    bialu harugola ibunaga habane namibe lolebi lalu bo pelolebi mbira naheoreya,
    lene.
  mya-mya: ကမ္ဘာ​ပေါ်​ရှိ​တိုင်း​နိုင်​ငံ​တို့​သည်​ငှက်​သိုက်​နှင့် တူ​၍ ငါ​သည်​ထို​နိုင်​ငံ​တို့​၏​စည်း​စိမ်​ဥစ္စာ​ကို
    ငှက်​ဥ​များ​သ​ဖွယ်​လွယ်​ကူ​စွာ​သိမ်း​ယူ​ခဲ့ လေ​ပြီ။ အ​ဘယ်​သူ​မျှ​အ​တောင်​ကို​မ​ခတ်၊
    ပါး​စပ်​ကို​မ​ဟ​ရဲ​ကြ​ဟု​ဝါ​ကြွား​လေ သည်။
  bod-N: བདག་གི་ལག་པ་ནི་བྱ་ཚང་ཟིན་པ་ལྟར་མི་རིགས་རྣམས་ཀྱི་རྒྱུ་ནོར་ལ་བསྲིངས་པ་དང་།
    མི་ཡིས་གཞན་གྱིས་དོར་བའི་སྒོ་ང་མང་པོ་འཐུ་བ་བཞིན་ངས་ས་གཞི་ཡོངས་སུ་བླངས་ནའང་། ང་ལ་གཤོག་པ་བརྐྱང་མཁན་དང་ཁ་གདང་མཁན་མེད་ལ།
    ཀྱུར་སྒྲ་ཙམ་འབྱིན་མཁན་ཡང་མ་བྱུང་ངོ་། །
  wsk-wsk: Kakirip inangnang singir, kuting ningi garuku kam, ani sor sor nunga mel
    ningo ningo ko agiting garukukasam; ale inangnang ko singir ningo ago waru sapara
    ale nagura se kakirip gi kam, ani sor sor nunga gi bolala la abowa ningi nunga
    awurem; bo ta inangnang iwita bingok nagurokko me terong, agi bo ta kuring paguk
    ale niaruk kikirukko me terong tala.'”
  sna-sna: Sezvinoita munhu anosvasvavira mudendere, saizvozvo ruoko rwangu rwakananavira
    pfuma yamarudzi; savarume vanounganidza mazai akasiyiwa, saizvozvo ndakaunganidza
    nyika dzose; hakuna yakapfakanyisa bapiro, kana kushamisa muromo wayo kuti irire.’ ”
  spa-BLM: Mi mano ha encontrado las riquezas de los pueblos como un nido, y como
    se recogen los huevos abandonados, he recogido toda la tierra. No hubo ninguno
    que moviera el ala, ni que abriera la boca, ni que piara”.
  cac-cac: Icha val quic'anq'ueta sn̈olob' noc' much d'a yol so' ayic malaj noc' snun
    chi' ayeq'ui, icha chi' ix vutej vic'anec' sb'eyumal juntzan̈ nación chi'. Ix
    vic'anpaxcanec' slum eb', man̈xalaj b'aj ix yal yalan sb'a eb'. Malaj tas ix yal
    eb', ton̈ej ix och q'uelan eb', xchi vin̈.
  swh-ULB: Na mkono wangu umezitoa mali za mataifa kama vile mtu ayakusanyavyo mayai,
    kama nilivyokusanya dunia yote. Hakuna atakayeperusha mabawa yake au kufungua
    midomo yake au kulia.''
  bel-bel: і рука мая захапіла багацьце народаў, як гнёзды; і як забіраюць пакінутыя
    ў іх яйкі, так забраў я ўсю зямлю, і ніхто не варухнуў крылом і не разьзявіў рота
    і ня пікнуў.
  deu-ELBBK: 'Und meine Hand hat den Reichtum der Völker erreicht wie ein Nest, und
    wie man verlassene Eier zusammenrafft, so habe ich die ganze Erde zusammengerafft:
    da war keiner, der den Flügel regte, oder den Schnabel aufsperrte und zirpte.'
  mbb-OT: Mibpenguwa ku is ketiǥeyunan te menge nasyun he iring dà te nenguwa a te
    impis diyà te mid-ewaan he selaǥà. Wazè en midrerekubkub etawa nemekak.’ ”
  mal-2015: എന്റെ കൈ ജാതികളുടെ ധനത്തെ ഒരു പക്ഷിക്കൂടിനെപ്പോലെ എത്തിപ്പിടിച്ചു; ഉപേക്ഷിച്ചുകളഞ്ഞ
    മുട്ടകളെ ശേഖരിക്കുന്നതുപോലെ, ഞാൻ സർവ്വഭൂമിയെയും കൂട്ടിച്ചേർത്തു; ചിറകു അനക്കുകയോ
    ചുണ്ടു തുറക്കുകയോ ചിലെക്കുകയോ ചെയ്‌വാൻ ഒന്നും ഉണ്ടായിരുന്നില്ല എന്നു അവൻ പറയുന്നുവല്ലോ.
  gup-gup: Nawu njalehnjale namakmak bedberre nakka wanjh ngaye rowk ngarrurndiweng
    bu ngabenyimey. Minj nangale mak nganyimayi dja nganbuyi dja minj baleh mak birrikurduyimeninj
    bu ngandingurdkemeninj. Kuhni ngayimeng yiman kayime bininj kadjirdmang wirlarrk
    ngarre mayhmayh kore kareddi.’ ”
  rmc-rmc: Miro vast arakhľa o barvaľipen le narodengro sar o hňizdos, a avke sar
    vareko skidel upre o omukle jandre, avke me skidavas upre savore phuva. Ňiko man
    na daravelas avri le kridlenca, aňi na phundravelas o zobakos, hoj te pišťinel.‘ “
  pes-OPV: و دست من دولت قوم‌ها رامثل آشیانه‌ای گرفته است و به طوری که تخمهای متروک
    را جمع کنند من تمامی زمین راجمع کردم. و کسی نبود که بال را بجنباند یا دهان خود
    را بگشاید یا جک جک بنماید.»
  ron-1924: 'ам пус мына пе богэцииле попоарелор ка пе ун куйб ши, кум се стрынг ниште
    оуэ пэрэсите, аша ам стрынс еу тот пэмынтул: ничунул н-а мишкат врео арипэ, нич
    н-а дескис чокул ка сэ чирипяскэ.’'
  ben-OBCV: যেমন কেউ পাখির বাসায় হাত দেয়, তেমনই জাতিসমূহের ঐশ্বর্যে আমার হাত পৌঁছেছে;
    লোকে যেমন পরিত্যক্ত ডিম সংগ্রহ করে, তেমনই আমি সব দেশকে একত্র করেছি; কেউ তার একটিও
    ডানা ঝাপটায়নি, বা মুখে চিঁ চিঁ শব্দ করেনি।’ ”
  som-som: Oo gacantayduna waxay maalkii dadka u heshay sidii buul shimbireed oo kale,
    oo sida loo soo ururiyo ukumo laga tegey ayaan u soo ururiyey dhulka oo dhan,
    oo lamana arag mid baal dhaqaajiyey, ama afka kala qaaday, amase ciyey.
  lat-VUC: Et invenit quasi nidum manus mea fortitudinem populorum; et sicut colliguntur
    ova quæ derelicta sunt, sic universam terram ego congregavi; et non fuit qui moveret
    pennam, et aperiret os, et ganniret.
  eng-ASVBT: 'and my hand hath found as a nest the riches of the peoples; and as one
    gathereth eggs that are forsaken, have I gathered all the earth: and there was
    none that moved the wing, or that opened the mouth, or chirped.'
  ita-1885: E la mia mano ha ritrovate, come un nido, le ricchezze de' popoli; e come
    si raccolgono le uova lasciate, così ho raccolta tutta la terra; e non vi è stato
    alcuno che abbia mossa l'ala, od aperto il becco e pigolato.
  eng-LXXUP: 'And I will shake the inhabited cities: and I will take with my hand
    all the world as a nest: and I will even take them as eggs that have been left;
    and there is none that shall escape me, or contradict me.'
  eng-ULB: My hand has seized, as from a nest, the wealth of nations, and as one gathers
    abandoned eggs, I gathered all the earth. None fluttered their wings or opened
    their mouth or chirped.”
  spa-VBL: Como si robara un nido de pájaros, tomé las riquezas de las naciones. Como
    si recogiera huevos abandonados, recogí toda la tierra. No hubo ni un aleteo ni
    un pico abierto, ni siquiera un piar”.
  fra-_FOB: Ma main a trouvé la richesse des peuples, comme on trouve un nid; comme
    on ramasse des œufs abandonnés, j'ai ramassé, moi, toute la terre; et nul n'a
    remué l'aile, ni ouvert le bec, ni poussé un cri.
  mal-mal: എന്റെ കൈ ജനതകളുടെ ധനത്തെ ഒരു പക്ഷിക്കൂടിനെപ്പോലെ എത്തിപ്പിടിച്ചു; ഉപേക്ഷിച്ചുകളഞ്ഞ
    മുട്ടകളെ ശേഖരിക്കുന്നതുപോലെ, ഞാൻ സർവ്വഭൂമിയെയും കൂട്ടിച്ചേർത്തു; ചിറക് അനക്കുകയോ
    ചുണ്ടു തുറക്കുകയോ ചിലയ്ക്കുകയോ ചെയ്യുവാൻ ഒന്നും ഉണ്ടായിരുന്നില്ല’ എന്ന് അവൻ പറയുന്നുവല്ലോ”.
  urd-GVR: Jis tarah koī apnā hāth ghoṅsle meṅ ḍāl kar anḍe nikāl letā hai usī tarah
    maiṅ ne qaumoṅ kī daulat chhīn lī hai. Ām ādmī parindoṅ ko bhagā kar un ke chhoṛe
    hue anḍe ikaṭṭhe kar letā hai jabki maiṅ ne yihī sulūk duniyā ke tamām mamālik
    ke sāth kiyā. Jab maiṅ unheṅ apne qabze meṅ lāyā to ek ne bhī apne paroṅ ko phaṛphaṛāne
    yā choṅch khol kar chīṅ chīṅ karne kī jurrat na kī.’”
  suz-BL: मिनु गो प्रोंइशो चिक्‍ब आन ग्‍योव़ खोदेंशो पा बाक्‍तीक नु मुर आन शोंप थित्‍ता।
    गो चिक्‍बीम प्रोंइशो ब्‍वोफु खुप्‍शो खोदेंशो पा, रागी रागी कली खुप्‍ताक्‍ङ। मिनु
    फ्रां हिक्‍शा, तेक्‍ब सुइ मबाक्‍म। मिनु सुइम मारेइ मदेंम” देंत।
  eng-NOY: The riches of the nations hath my hand seized, as a nest; As one gathereth
    eggs that have been left, So have I gathered the whole world. And there was none
    that moved the wing, Or that opened the beak, or that chirped.”
  ita-1927: la mia mano ha trovato, come un nido, le ricchezze dei popoli; e come
    uno raccoglie delle uova abbandonate, così ho io raccolta tutta la terra; e nessuno
    ha mosso l’ala o aperto il becco o mandato un grido”.
  ckb-ckb: دەستم گەیشتە سامانی گەلان، وەک چۆن دەست دەگاتە هێلانە؛ وەک کۆکردنەوەی هێلکەی
    بەجێماو، هەموو زەویم کۆکردەوە، کەسیش نەبوو باڵی لێک بدات یان دەمی بکاتەوە و ورتەیەکی
    لێ بێت.“»
  eng-BBE: 'And I have put my hands on the wealth of the peoples, as on the place
    where a bird has put her eggs; and as a man may take the eggs from which a bird
    has gone, so I have taken all the earth for myself: and not a wing was moved,
    and not a mouth gave out a sound.'
  kan-OKCV: ಜನರ ಐಶ್ವರ್ಯವು ಗೂಡಿನಂತೆ ನನ್ನ ಕೈಗೆ ಸಿಕ್ಕಿದೆ; ಹಕ್ಕಿ ಬಿಟ್ಟುಹೋದ ಮೊಟ್ಟೆಗಳನ್ನು
    ಕೂಡಿಸುವಂತೆ, ಸಮಸ್ತ ರಾಷ್ಟ್ರಗಳನ್ನು ಒಟ್ಟುಗೂಡಿಸಿದ್ದೇನೆ. ರೆಕ್ಕೆಯಾಡಿಸಿ ಬಾಯಿತೆರೆದು ಕೀಚುಗುಟ್ಟಲು
    ಯಾರೂ ಇರಲಿಲ್ಲ.’ ”
  tam-2017: ஒரு குருவிக்கூட்டைக் கண்டுபிடிக்கிறதுபோல் என் கை மக்களின் ஆஸ்தியைக் கண்டுபிடித்தது;
    விட்டுவிடப்பட்ட முட்டைகளை வாரிக்கொள்வதுபோல் பூமியையெல்லாம் நான் வாரிக்கொண்டேன்;
    ஒருவரும் இறக்கையை அசைத்ததுமில்லை, வாயைத் திறந்ததுமில்லை, கீச்சென்று சத்தமிட்டதுமில்லை
