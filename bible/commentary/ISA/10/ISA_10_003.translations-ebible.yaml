verse: ISA.010.003
translations:
  mal-C: ശിക്ഷാവിധിയുടെ ദിവസത്തിൽ, ദൂരെനിന്നും നാശം വന്നുചേരുമ്പോൾ, നിങ്ങൾ എന്തുചെയ്യും?
    സഹായത്തിനായി ആരുടെ അടുത്തേക്കു നിങ്ങൾ ഓടിച്ചെല്ലും? നിങ്ങളുടെ ധനം നിങ്ങൾ എവിടെ
    സൂക്ഷിക്കും?
  deu-TKW: Was wollt ihr doch thun am Tage der Heimsuchung und wenn die Verheerung
    von fern her einbricht? Zu wem wollt ihr um Hülfe fliehen und wo euren Reichtum
    lassen?
  lin-lin: Bokosala nini na mokolo ya kosambisama, tango pasi ekowuta mosika ? Bokokimela
    epai ya nani mpo ete asunga bino ? Esika nini bokobomba bomengo na bino ?
  eng-LSV: And what do you do at a day of inspection? And at desolation that comes
    from afar? Near whom do you flee for help? And where do you leave your glory?
  eng-GNV: What will ye doe nowe in the day of visitation, and of destruction, which
    shall come from farre? to whom will ye flee for helpe? and where will ye leaue
    your glorie?
  eng-WEBSTER: And what will ye do in the day of visitation, and in the desolation
    which shall come from far? to whom will ye flee for help? and where will ye leave
    your glory?
  nhw-BL: Huan ¿tlaque anquichihuase ipan nopa tonali quema TOTECO anmechtlatzacuiltis?
    ¿Ajqueya anquiilhuise ma anmechpalehui quema nopa seyoc tlali ehuani quitlamisosoloquij
    amotlal? Huan ¿canque anquicahuase nochi catli anquipiyaj para anquimanahuise?
  swh-ONEN: Mtafanya nini siku ya kutoa hesabu, wakati maafa yatakapokuja kutoka mbali?
    Mtamkimbilia nani awape msaada? Mtaacha wapi mali zenu?
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u koo bɛɛ sɛɛyɑsiɑ, mbɑ i ko i ko. Sɑnɑm mɛ kɑm kobu
    bu koo bɛɛ wɔri sɑɑ tontonden di, mbɑ i ko i ko. Weren miyɑ i ko i duki dɑ i kɑ
    fɑɑbɑ wɑ. Mɑ ɡiɑ i ko i bɛɛn ɑrumɑni bere.
  eng-KJVCPB: And what will ye do in the day of visitation, And in the desolation
    which shall come from far? To whom will ye flee for help? And where will ye leave
    your glory?
  luo-luo: To initim angʼo chiengʼ ngʼado bura, ka masira nowuog kuma bor? To en ngʼa
    manuring udhi ire mondo okonyu? Mwandu magu to unuwe kanye?
  meu-meu: Dika davana iabina dinana ai dahaka ba karaia? Lai gubana dauha amo bainema
    negana ai dahaka ba karaia? Daika ba heau henia baine kahamu totona? Emu taḡa
    be edeseni ai ba rakatania?
  npi-ULB: इन्‍साफको दिनमा टाढाबाट विनाश आउँदा तिमीहरू के गर्नेछौ? सहायताको निम्ति
    तिमीहरू कसकहाँ भागरे जानेछौ र आफ्नो सम्पत्तिलाई तिमीहरू कहाँ छोड्नेछौ?
  yor-yor: Kí ni ìwọ yóò ṣe ní ọjọ́ ìṣirò nígbà tí ìparun bá ti ọ̀nà jíjìn wá? Ta
    ni ìwọ yóò sá tọ̀ fún ìrànlọ́wọ́? Níbo ni ìwọ yóò fi ọrọ̀ rẹ sí?
  pes-OPCB: در روز بازخواست، وقتی خدا از سرزمین دور دست بر شما مصیبت بفرستد، چه خواهید
    کرد؟ به چه کسی پناه خواهید برد؟ گنجهایتان را کجا مخفی خواهید کرد؟
  tgl-ULB: Ano ang gagawin mo sa araw ng paghuhukom kapag dumating na ang pagkawasak
    mula sa malayo? Kanino ka tatakbo para magkubli at ilalagak ang iyong kayamanan?
  hui-hui: Ngode Datagaliwabe ibugua horo mbira tígua mana ko uruni bialu kamigonaga
    pani ngialu mana bule winigo horo ogoni tagira ibirangi tí agua buleberemibe.
    Agali tínaga waitigi hongohe dindi taraha karu haru anda ibuwa ti puyabu hongoheme
    ibalu pu laradagua bialu bo hilo wahayagua tí agua bule kamibe. Tí biamogo bialu
    gi milo ai karia poleberemibe. Ai tí mbirale mo bila ho ngamiruni agoha mo do
    holeberemibe.
  mya-mya: သင်​တို့​အား​ဘု​ရား​သ​ခင်​အ​ပြစ်​ဒဏ်​ခတ် တော်​မူ​သော​အ​ခါ သင်​တို့​အ​ဘယ်​သို့​ပြု
    ကြ​ပါ​မည်​နည်း။ ကိုယ်​တော်​သည်​သင်​တို့​အား ရပ်​ဝေး​ဒေ​သ​မှ​ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​တွေ့
    ကြုံ​စေ​တော်​မူ​သော​အ​ခါ၊ သင်​တို့​အ​ဘယ် သို့​ပြု​ကြ​ပါ​မည်​နည်း။ အ​ကူ​အ​ညီ​တောင်း
    ခံ​ရန်​အ​ဘယ်​သူ​ထံ​သို့​ပြေး​ကြ​ပါ​မည်​နည်း။ မိ​မိ​တို့​၏​စည်း​စိမ်​ဥစ္စာ​များ​ကို​အ​ဘယ်​မှာ
    သို​ဝှက်​ထား​ကြ​ပါ​မည်​နည်း။-
  bod-N: ཉེས་ཆད་གཅོད་པའི་ཉིན་མོར་ཆག་སྒོ་ཐག་རིང་ནས་སླེབ་ཡོང་དུས་ཁྱོད་ཅག་གིས་ཅི་བྱའམ།
    ཁྱོད་ཅག་མགོན་སྐྱབས་སུ་ཡི་དྲུང་དུ་འབྲོའམ། ཁྱོད་ཅག་གི་རྒྱུ་ནོར་གང་དུ་བསོག་དགོས་སམ།
  wsk-wsk: Ninga munan memek sumu ko koma sor awar te tairuk, mu nina awuk beteralko?
    Nina awiri kote saonga ko nagu namaralko? Ale kawel te mel ningo gi lagaman sumu
    aparete awuralko?
  sna-sna: Muchaita sei pazuva rokutongwa, njodzi painouya ichibva kure? Muchatizira
    kuna aniko kuti mubatsirwe? Upfumi hwenyu muchahusiyepiko?
  spa-BLM: ¿Qué harás en el día de la visitación y en la desolación que vendrá de
    lejos? ¿A quién huirás en busca de ayuda? ¿Dónde dejarás tus riquezas?
  cac-cac: ¿Tas val ol eyutej e b'a ayic ol javoc eyaelal, ayic ol eyilan scot yaelal
    chi' d'a najat? ¿Mach b'aj ol e c'an colval? ¿B'ajtil ol eyac'can e b'eyumal?
  swh-ULB: Hutafanya nini siku ya hukumu pale siku ya uaribifu itakapokuja kutoka
    mbali, utakimbilia msaada kwa nani? na utauacha utajiri wako wapi?
  bel-bel: І што вы будзеце рабіць у дзень пакараньня, калі прыйдзе пагібель здалёку?
    Да каго ўцечаце па дапамогу? і дзе пакінеце багацьце вашае?
  deu-ELBBK: Und was wollt ihr tun am Tag der Heimsuchung und beim Sturm, der von
    fern daherkommt? Zu wem wollt ihr fliehen um Hilfe und wohin eure Herrlichkeit
    in Sicherheit bringen?
  mbb-OT: Hengkey is ebeelan niw zutun te andew he edsilutan kew? Hengkey is ed-ul-ulahan
    niw emun ebpekeuma is kezeetan he ebpuun te meziyù? Hentei is ebuyuan niw te tavang?
    Wey hendei niw id-eles is ketiǥeyunan niw?
  mal-2015: സന്ദർശനദിവസത്തിലും ദൂരത്തുനിന്നു വരുന്ന വിനാശത്തിങ്കലും നിങ്ങൾ എന്തു ചെയ്യും?
    സഹായത്തിന്നായിട്ടു നിങ്ങൾ ആരുടെ അടുക്കൽ ഓടിപ്പോകും? നിങ്ങളുടെ മഹത്വം നിങ്ങൾ എവിടെ
    വെച്ചുകൊള്ളും?
  gup-gup: Ngudda nawu ngurrihkarremarnbun kunwarrekenh, bu nawu Kawohrnan Rowk nuye
    kunbarnangarra kamre, dja nungka ngundjadme ngudberre, kaluk baleh ngudda ngurrikurduyime?
    Bu kunyid kamhbebme djarrehbeh wanjh ngudda baleh ngurriyime? Kaluk kore nangale
    bininj ngurrirlobme nuye ba ngunbidyikarrme ngudberre? Mak baleh ngurriwarlkkan
    nawu njalenjale nawern namakmak ngudberre?
  rmc-rmc: Ale so kerena andre oda džives le trestoskro, sar avela e bibach dural?
    Ke kaste denašena, hoj tumenge te pomožinel? A kaj mukena tumaro barvaľipen?
  pes-OPV: پس در روز بازخواست در حینی که خرابی از دور می‌آید، چه خواهید کرد وبسوی
    که برای معاونت خواهید گریخت و جلال خود را کجا خواهید انداخت؟
  ron-1924: „Че вець фаче вой ын зиуа педепсей ши а пеирий каре ва вени дин депэртаре
    песте вой? Ла чине вець фуӂи дупэ ажутор ши унде вэ вець лэса богэция?”
  ben-OBCV: হিসেব নেওয়ার দিনে তোমরা কী করবে, যখন দূর থেকে তোমাদের উপরে বিপর্যয় নেমে
    আসবে? সাহায্যের জন্য কার কাছে তোমরা দৌড়ে যাবে? তোমাদের ধনসম্পদ সব কোথায় রাখবে?
  som-som: Oo bal maxaad samayn doontaan maalinta ciqaabta, iyo wakhtiga baabbi'intu
    meesha fog ka iman doonto? Bal yaad u magangeli doontaan? Sharaftiinnana xaggee
    baad kaga tegi doontaan?
  lat-VUC: Quid facietis in die visitationis, et calamitatis de longe venientis? ad
    cujus confugietis auxilium? et ubi derelinquetis gloriam vestram,
  eng-ASVBT: And what will ye do in the day of visitation, and in the desolation which
    shall come from far? to whom will ye flee for help? and where will ye leave your
    glory?
  ita-1885: E che farete voi al giorno della visitazione, e nella desolazione che
    verrà da lontano? a chi rifuggirete per aiuto? ed ove lascerete la vostra gloria?
  eng-LXXUP: 'And what will they do in the day of visitation? for affliction shall
    come to you from afar: and to whom will ye flee for help? and where will ye leave
    your glory,'
  eng-ULB: What will you do on judgment day when the destruction comes from far away?
    To whom will you flee for help, and where will you leave your wealth?
  spa-VBL: ¿Qué van a hacer el día en que sean castigados, cuando el desastre caiga
    sobre ustedes desde lejos? ¿A quién vas a correr para que te ayude? ¿Dónde vas
    a dejar toda tu riqueza?
  fra-_FOB: Que ferez-vous au jour de la visitation, quand la ruine viendra de loin?
    Vers qui fuirez-vous pour avoir du secours, et où laisserez-vous votre gloire?
  mal-mal: സന്ദർശനദിവസത്തിലും ദൂരത്തുനിന്ന് വരുന്ന വിനാശത്തിങ്കലും നിങ്ങൾ എന്ത് ചെയ്യും?
    സഹായത്തിനായിട്ടു നിങ്ങൾ ആരുടെ അടുക്കൽ ഓടിപ്പോകും? നിങ്ങളുടെ മഹത്ത്വം നിങ്ങൾ എവിടെ
    വച്ചുകൊള്ളും?
  urd-GVR: Lekin adālat ke din tum kyā karoge, jab dūr dūr se zabardast tūfān tum
    par ān paṛegā to tum madad ke lie kis ke pās bhāgoge aur apnā māl-o-daulat kahāṅ
    mahfūz rakh chhoṛoge?
  suz-BL: मिनु सजाइ गेतीक नाक्‍तीमी मार पाइनीनी? ङोन रे जाक्‍शो हिंचा ङा श्‍येतमी
    मार पाइनीनी? “वारच पाइय्‍यीनी” दे सु आ बाक्‍तीके प्रोक्‍नीनी? इन शोंप ते वोइक्‍नीनी?
  eng-NOY: What will ye do in the day of visitation, And in the desolation which cometh
    from afar? To whom will ye flee for help, And where will ye leave your glory?
  ita-1927: E che farete nel giorno che Dio vi visiterà, nel giorno che la ruina verrà
    di lontano? A chi fuggirete in cerca di soccorso? e dove lascerete quel ch’è la
    vostra gloria?
  ckb-ckb: لە ڕۆژی سزا چی دەکەن، کاتێک ماڵوێرانی لە دوورەوە دێت؟ بۆ لای کێ هەڵدێن
    بۆ یارمەتی و گەنجینەتان لەکوێ بەجێدەهێڵن؟
  eng-BBE: And what will you do in the day of punishment, and in the destruction which
    is coming from far? to whom will you go for help, and what will become of your
    glory?
  kan-OKCV: ವಿಚಾರಣೆಯ ದಿನದಲ್ಲಿಯೂ, ದೂರದಿಂದ ಬರುವ ನಾಶನದಲ್ಲಿಯೂ ನೀವು ಏನು ಮಾಡುವಿರಿ? ಸಹಾಯಕ್ಕಾಗಿ
    ನೀವು ಯಾರ ಬಳಿಗೆ ಓಡುವಿರಿ? ನಿಮ್ಮ ಐಶ್ವರ್ಯವನ್ನು ಎಲ್ಲಿ ಬಿಡುವಿರಿ?
  tam-2017: விசாரிப்பின் நாளிலும், தூரத்திலிருந்து வரும் அழிவின் நாளிலும் நீங்கள்
    என்ன செய்வீர்கள்? உதவி பெறும்படி யாரிடத்தில் ஓடுவீர்கள்? உங்கள் மகிமையை எங்கே
    வைத்துவிடுவீர்கள்?
  spa-RV-1909: ¿Y qué haréis en el día de la visitación? ¿y á quién os acogeréis que
    os ayude, cuando viniere de lejos el asolamiento? ¿y en dónde dejaréis vuestra
    gloria?
  ron-BTF: Şi ce veţi face în ziua cercetării şi în pustiirea care va veni de departe?
    La cine veţi fugi pentru ajutor? Şi unde veţi lăsa gloria voastră?
  eng-WEBP: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    wealth?
  eng-FBV: What are you going to do on the day you're punished, when disaster falls
    on you from far away? Who are you going to run to so you can get help? Where are
    you going to leave all your wealth?
  nld-1939: Wat zult ge doen op de dag der vergelding, Bij de storm, die dreigt uit
    de verte; Tot wien zult ge vluchten om hulp, Waar uw rijkdommen laten,
  nch-BL: Huan ¿taya anquichihuase ipan nopa tonali quema TOTECO amechtatzacuiltis?
    ¿Ajquiya anquiilhuise ma amechpalehui quema nopa seyoc tali ehuani quitamisosoloquij
    amotal? Huan ¿canque anquicahuase nochi cati anquipiyaj para anquimanahuise?
  vie-1934: Tới ngày thăm phạt, khi họa hoạn từ xa mà đến, các ngươi sẽ làm thể nào?
    Các ngươi trốn đến cùng ai để cầu cứu, và để sự vinh hiển mình ở nơi nào?
  hin-CV: क्या करोगे तुम दंड और विनाश के दिन पर, जो दूर से आएगा? तब सहायता के लिए
    तुम दौड़कर किसके पास जाओगे? और कहां छिपाओगे अपने आपको?
  eng-OURB: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    kavod ·weighty glory·?
  spa-BES: ¿Y qué harás en el día del castigo y en la destrucción que viene de lejos?
    ¿A quién acudirás por ayuda y qué será de tu gloria?
  tdx-tdx: Aa le ino ty hanoe’ areo amy androm-pitilihañey, naho amy hekoheko hifetsake
    boak’añey? fa hipay imba ama’ia nahareo? vaho hapo’ areo aia ty vara’ areo?
  tha-KJV: พวกเจ้าจะกระทำอย่างไรในวันแห่งการลงอาญา และในการกวาดล้างซึ่งจะมาจากที่​ไกล
    เจ้​าจะหนีไปพึ่งใคร และเจ้าจะฝากสง่าราศีของเจ้าไว้​ที่ไหน
  por-BR-2018: Mas que fareis no dia da visitação e da assolação, que virá de longe?
    A quem recorrereis por socorro? E onde deixareis vossa glória?
  deu-ELO: Und was wollt ihr tun am Tage der Heimsuchung und beim Sturme, der von
    fern daherkommt? Zu wem sollt ihr fliehen um Hilfe, und wohin eure Herrlichkeit
    in Sicherheit bringen?
  eng-WYC-2018: What shall ye do in the day of visitation, and of wretchedness coming
    from [a] far? To whose help shall ye flee? and where shall ye leave your glory,
  epo-epo: Sed kion vi faros en la tago de puno kaj de pereo, kiu venos de malproksime?
    al kiu vi kuros, por serĉi helpon? kaj kie vi lasos vian honoron,
  uig-PIN: Ⱨesab alidiƣan künidǝ, Yǝni yiraⱪtin kǝlgǝn tuyuⱪsiz balayi’apǝt künidǝ,
    Nemǝ ⱪilisilǝr? Kimdin baxpanaⱨliⱪ izdǝp yürisilǝr? Bayliⱪ-xɵⱨritinglarni nǝgǝ
    amanǝt ⱪoyisilǝr?
  beo-beo: Gode da dilima se iasea, dilia da adi hamoma:bela:? Gode da dili wadela:musa:,
    sedaga esala ga fi oule masea, dilia da adi hamoma:bela:? Dilia da eno dunu dili
    fidima:ne, habidili hobeama:bela:? Dilia muni amola noga:i liligi, habodili wamolegema:bela:?
  tpi-OTNT: Long taim God i makim pinis bilong bekim ol pasin nogut bilong yupela
    na mekim save long yupela, bai yupela i mekim wanem? Taim em i kisim ol man bilong
    wanpela longwe kantri i kam olsem wanpela strongpela win na bagarapim yupela,
    bai yupela i mekim wanem? Bai yupela i ran i go long husat na kisim helpim? Na
    ol dispela planti samting yupela i bin kisim, bai yupela i putim i stap long wanem
    hap?
  hau-SA: Me za ku yi a ranan nan ta hukunci, sa’ad da masifa ta zo daga nesa? Ga
    wa za ku tafi don neman taimako? Ina za ku bar dukiyarku?
  uig-LAT: Hésab alidighan künide, Yeni yiraqtin kelgen tuyuqsiz balayi’apet künide,
    Néme qilisiler? Kimdin bashpanahliq izdep yürisiler? Bayliq-shöhritinglarni nege
    amanet qoyisiler?
  nde-nde: Lizakwenzani ngosuku lokuthonisiswa lapho incithakalo isiza ivela khatshana?
    Lizabalekela kubani ukuba lithole usizo na? Lizayitshiya ngaphi inotho yenu?
  ton-ton: Pea ko e hā te mou fai ʻi he ʻaho ʻoe ʻaʻahi, pea ʻi he fakaʻauha ʻaia
    ʻe haʻu mei he mamaʻo? Te mou kumi ʻae tokoni meia hai? Pea te mou tuku ʻi fē
    ʻa homou nāunau?
  ces-1613: I což učiníte v den navštívení a zpuštění, kteréž zdaleka přijde? K komu
    se o pomoc utečete? A kde zanecháte slávy své,
  eng-WMB: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    wealth?
  tam-TCV: உங்களுக்குத் தண்டனை வரும் நாளிலும், தூரத்திலிருந்து அழிவு வரும்போதும் என்ன
    செய்வீர்கள்? யாரிடம் உதவிக்கு ஓடுவீர்கள்? உங்கள் செல்வங்களை எங்கு வைப்பீர்கள்?
  ceb-ULB: Unsa man ang inyong buhaton sa adlaw sa paghukom kung ang kalaglagan maggikan
    sa layong dapit? Kang kinsa man kamo modangop aron mangayo ug tabang, ug asa man
    ninyo ibilin ang inyong kabtangan?
  pol-UBG: A co uczynicie w dniu nawiedzenia i spustoszenia, który przyjdzie z daleka?
    Do kogo będziecie uciekać się o pomoc? I gdzie zostawicie swoją chwałę?
  urd-GVU: لیکن عدالت کے دن تم کیا کرو گے، جب دُور دُور سے زبردست طوفان تم پر آن پڑے
    گا تو تم مدد کے لئے کس کے پاس بھاگو گے اور اپنا مال و دولت کہاں محفوظ رکھ چھوڑو
    گے؟
  deu-1912: Was wollt ihr tun am Tage der Heimsuchung und des Unglücks, das von fern
    kommt? Zu wem wollt ihr fliehen um Hilfe? Und wo wollt ihr eure Ehre lassen,
  kan-2017: ದಂಡನೆಯ ದಿನದಲ್ಲಿಯೂ, ದೂರದಿಂದ ಬರುವ ನಾಶನದಲ್ಲಿಯೂ ನೀವು ಏನು ಮಾಡುವಿರಿ? ಸಹಾಯಕ್ಕಾಗಿ
    ಯಾರ ಬಳಿಗೆ ಓಡುವಿರಿ? ನಿಮ್ಮ ಐಶ್ವರ್ಯವನ್ನು ಯಾರ ವಶಮಾಡುವಿರಿ?
  yap-yap: Mang e gimed ra rin’ ko ngiyal’ ni nge gechig nagmed Got? Ma ba mang e
    gimed ra rin’ ko ngiyal’ nra girengiy e riya’ u reb e nam nga dakenmed? U uw e
    gimed ra mil ngay ni ngam pir’egged e ayuw riy? Ma uw e gin gimed ra mithag talinmed
    ngay?
  hlt-MCSB: Cawhtnah tue vaengah balae na saii vetih khohla bangsang lamkah khohli
    rhamrhael ha pawk vaengah u taengah lae na rhaelrham eh? Bomnah ham neh na thangpomnah
    te melam na hnoo eh?
  mdy-ETH: ዒንሢኮ ዬያ ቢያ ጌኖ ማዾሮ ፆኦሲ ዒንሢ ሜታሳ ዎዶና ዒንሢ ዎይታንዳይ? ዒንሢ ዑፃ ሄላንዳ ባይሲንታ ሃኬ ዓጫፓ
    ሙካ ዎዶና ዓይጌ ዒንሢም ኮሽካንዳይ? ዒማና ማኣዶ ዒንሢ ዴንቃኒ ዖ ባንሢ ዓኣዻንዳይ? ሃሣ ቆሎ ዒንሢኮ ዒንሢ ዓንካ ዓኣቻንዳይ?
  twi-ASANTE: Ɛdeɛn na mobɛyɛ akontabuo da no, ɛberɛ a amanehunu firi akyirikyiri
    reba? Hwan nkyɛn na mobɛdwane akɔpɛ mmoa? Ɛhefa na mobɛgya mo ahodeɛ?
  eng-WEBU: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    wealth?
  wal-wal: Haaho biittaappe yiya metuwan i inttena qaxxayiyo wode, waanuuteetii? Maaduwaa
    demmanau ookko baqatuuteetii? Intte duretettaa awan qottuuteetii?
  spa-PDDPT: ¿Qué harán el día del castigo? ¿A quién huirán en busca de auxilio en
    la devastación que vendrá de lejos? ¿Dónde dejarán su riqueza?
  gun-gun: Ha'e rami rire teĩ ma mba'e nda'u peẽ kuery pejapo 'rã nhombopagaa ára
    py jexavaia mombyry gui ou jave py? Mava'e pe tu pejapukai 'rã penderepy aguã?
    Mamo tu ha'eve 'rã mba'emo pejou porã va'e penhomi aguã?
  ilo-ULB: Ania ti aramidenyo inton aldaw ti panangukom, inton dumteng ti pannakadadael
    manipud iti adayo? Siasinnonto ngay ti pagpatulonganyo, ken sadinonto ngay ti
    pangibatianyo iti kinabaknangyo?
  kpg-kpg: Ma di aha gaa hai go goodou, maa God ga hagaduadua goodou? Ma di aha gaa hai
    go goodou, maa God ga hagau mai ana haingadaa mai tenua mogowaa loo? Goodou gaa llele
    gi hee e halahala di godou hagamaamaa? Di gowaa i hee ga daalo hagammuni godou
    maluagina?
  uig-ARA: ھېساب ئالىدىغان كۈنىدە، يەنى يىراقتىن كەلگەن تۇيۇقسىز بالايىئاپەت كۈنىدە،
    نېمە قىلىسىلەر؟ كىمدىن باشپاناھلىق ئىزدەپ يۈرىسىلەر؟ بايلىق-شۆھرىتىڭلارنى نەگە
    ئامانەت قويىسىلەر؟
  sus-sus: Wo munse rabama dɛntɛgɛ sa lɔxɔɛ Alatala ya i? Wo wo xaxili tima nde ra
    alako wo xa ratanga?
  pon-2006: Dahme kumwail pahn wia ma Koht pahn ketin kalokei kumwail? Dahme kumwail
    pahn wia ma e pahn ketikihdo kahpwal sang nan wehi doh ieu? Ia wasa me kumwail
    pahn tangala ie pwe kumwail en rapahki sawas? Ia wasa me kumwail pahn ekihla ie
    amwail reken kepwe kan?
  ksd-ksd: Ma avat a pait ra ava ta ra bung na balbali, ma ta ra e na vinirua ba na
    vut maro vailik? Avat a lop tadav to ia ba na maravut avat? Ma avat a vung kavava
    vurvur magit pire to ia?
  tur-YTC: Yoklama gününde ve uzaklardan gelecek ıssızlıkta ne yapacaksınız? Yardım
    için kime kaçacaksınız? Servetinizi nereye bırakacaksınız?
  grc-BRENT: Καὶ τί ποιήσουσιν ἐν τῇ ἡμέρᾳ τῆς ἐπισκοπῆς; ἡ γὰρ θλίψις ὑμῖν πόῤῥωθεν
    ἥξει· καὶ πρὸς τίνα καταφεύξεσθε τοῦ βοηθηθῆναι; καὶ ποῦ καταλείψετε τὴν δόξαν
    ὑμῶν, τοῦ μὴ ἐμπεσεῖν εἰς ἀπαγωγήν;
  ind-AYT: Apa yang akan kamu lakukan pada saat hari penghakiman, pada waktu kehancuran
    datang dari jauh? Kepada siapa kamu hendak lari minta tolong, dan di mana kamu
    hendak meninggalkan kekayaanmu?
  nya-nya: Kodi mudzatani pa tsiku la chilango, pofika chiwonongeko chochokera kutali?
    Kodi mudzathawira kwa yani kuti akuthandizeni? Nanga chuma chanu mudzachisiya
    kuti?
  hrv-hrv: Što ćete činiti u dan kazne kad izdaleka propast dođe? Kom ćete se za pomoć
    uteći, gdje ostaviti blago svoje
  mps-mps: Te Godigo dagego dwai kolesaga wei ponabo sogo bodolu muani, te sogoba
    sabalobo si, dagego magi sę yaibawe? Te agai gasa bulu me te bomai wali tiwai
    aselama, dage dolomainu ebaso, dagego magi sę yaibawe? Dage te deba udalama,
    dage tau somainu yaibawe? Tama te nai dabe hauwa dagego sali, te nai dabe dagego
    menade mugi paibawe?
  tpi-tpi: Long taim God i makim pinis bilong bekim ol pasin nogut bilong yupela na
    mekim save long yupela, bai yupela i mekim wanem? Taim em i kisim ol man bilong
    wanpela longwe kantri i kam olsem wanpela strongpela win na bagarapim yupela,
    bai yupela i mekim wanem? Bai yupela i ran i go long husat na kisim helpim? Na
    ol dispela planti samting yupela i bin kisim, bai yupela i putim i stap long wanem
    hap?
  dan-1931: Hvad gør I på Straffens Dag, når Undergang kommer fra det fjerne? Til
    hvem vil I ty om Hjælp, hvor gemmer I da eders Rigdom?
  vie-OVCB: Các ngươi sẽ làm gì trong ngày Ta hình phạt, khi Ta giáng tai họa từ xa?
    Các ngươi sẽ cầu cứu với ai? Các ngươi sẽ giấu của cải nơi nào?
  guj-2017: ન્યાયને દિવસે દૂરથી તમારા પર આવનાર વિનાશનું તમે શું કરશો? તમે સહાયને માટે
    કોની પાસે દોડશો અને તમારી સંપત્તિ ક્યાં મૂકશો?
  pon-2006A: Dahme kumwail pahn wia ma Koht pahn ketin kalokei kumwail? Dahme kumwail
    pahn wia ma e pahn ketikihdo kahpwal sang nan wehi doh ieu? Ia wasa me kumwail
    pahn tangala ie pwe kumwail en rapahki sawas? Ia wasa me kumwail pahn ekihla ie
    amwail reken kepwe kan?
  por-BRBSL: O que você fará no dia da visita, e na desolação que virá de longe? Para
    quem fugirá em busca de ajuda? Onde você deixará sua riqueza?
  cth-cth: Runae na kâhmo hane hnin, rawknae ahlanae koehoi a tho navah, na kabawm
    hanelah, api koe maw na yawng awh han. Na hnopai tawnta e naw teh namamouh ni
    na pâtung awh han.
  twi-twi: Dɛn na mobɛyɛ wɔ akontaabu da no, bere a amanehunu fi akyirikyiri reba?
    Hena nkyɛn na mubeguan akɔpɛ mmoa? Ɛhefa na mubegyaw mo ahode?
  hlt-hlt: Cawhtnah tue vaengah balae na saii vetih khohla bangsang lamkah khohli
    rhamrhael ha pawk vaengah u taengah lae na rhaelrham eh? Bomnah ham neh na thangpomnah
    te melam na hnoo eh?
  tbz-SIM: Kuyie nkó tiyɛ̃ĩti bo di do dìì yiè di bo yĩ́mɛ? Mɛhɑ́ɑ́rìmɛ̀ mɛ̀ɛ̀ ìtɛ́ní
    dɛdɛ́tirɛ̀ mɛ̀ bo di do dìì mɔ̀nnì, di bo cokɛ́ kɛ́cuó nkɛ kɛ̀ bɛ̀ dí teennɛ̀?
    Di bo dɔú ndɛ di kpɑ̀tì?
  msy-2020: God ian arazir kurar ia amir kaba ikarvagh, ia gasɨghasightɨ, ia manmaghɨn
    damuam? Dughiar kam, a kantrin saghon itimɨn gumaziba inigh izɨtɨ, me amɨnir gavgavimɨn
    mɨn izɨ ian bizibagh asɨghasɨghtɨ, ia manmaghɨn damuam? Ia ti ivegh mangɨ tina
    dama akurvazim iniam? Ian ziar ekiam ko bizir avɨrir ia iniziba, ia ti managh
    dar arɨghtɨ, da deraghvɨra ikiam? Bar puvatɨgham!
  dop-dop: Ɩsǝnɑɣɑ ɩ́ kɑ́ lɑ kʋyɑkʋ kʋnɑɑsʋɣʋ wule? Wɑɑtʋ wei wɑkǝlʋɣʋ kɑ kɔɔ-mɛ nɑ
    pooluŋ tɔ, Leɣe ɩ́ kɑ́ se nɑ ɩ́ ŋmɛlɩ? Leɣe ɩ́ kɑ́ sɩɩ mǝ wɛnɑʋ?
  azb-azb: Cəza günü uzaqlardan başınıza bəla gələndə nə edəcəksiniz? Kömək üçün kimin
    yanına qaçacaqsınız? Mal-dövlətinizi harada saxlayacaqsınız?
  eng-DBY: And what will ye do in the day of visitation, and in the sudden destruction
    [which] shall come from far? To whom will ye flee for help, and where will ye
    leave your glory?
  hin-2017: तुम दण्ड के दिन और उस विपत्ति के दिन जो दूर से आएगी क्या करोगे? तुम सहायता
    के लिये किसके पास भागकर जाओगे? तुम अपने वैभव को कहाँ रख छोड़ोगे? (अय्यू. 31:14,
    1 पत. 2:12)
  wol-KYG: Ana nu ngeen di def keroog bésub mbugal ba, keroog ba safaan di bawoo fu
    sore? Ana ku ngeen di daw wuti wallam? Ana fu ngeen di denci seen teraanga?
  eng-YLT: And what do ye at a day of inspection? And at desolation? — from afar it
    cometh. Near whom do ye flee for help? And where do ye leave your honour?
  eng-WYC-2017: What shall ye do in the day of visitation, and of wretchedness coming
    from [a] far? To whose help shall ye flee? and where shall ye leave your glory,
  eng-WMBB: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    wealth?
  urd-GVH: लेकिन अदालत के दिन तुम क्या करोगे, जब दूर दूर से ज़बरदस्त तूफ़ान तुम पर
    आन पड़ेगा तो तुम मदद के लिए किसके पास भागोगे और अपना मालो-दौलत कहाँ महफ़ूज़ रख
    छोड़ोगे?
  rug-rug: Na sa si kote tavetia gamu koasa rane va kilasa gamu sa Tamasa, sipu korapa
    mae gua pa seu sa tinahuara? Koe sei si kote haqala la hata tinokae gamu? Pavei
    kote la va naqiti gamu sari mia tinagotago?
  gaz-gaz: Isin yeroo badiisni fagoodhaa dhufu guyyaa adabbiitti maal gootu? Gargaarsa
    argachuuf eenyutti baqattu? Qabeenya keessan eessatti dhiiftu?
  fra-LSG: Que ferez-vous au jour du châtiment, Et de la ruine qui du lointain fondra
    sur vous? Vers qui fuirez-vous, pour avoir du secours, Et où laisserez-vous votre
    gloire?
  yal-yal: Ɛ fe saranna na ɛ sɔtɔ lɔxɔ naxan yi, gbalon na fa sa keli wulani, ɛ nanse
    ligama? Ɛ ɛ gima siga nde kon yi alogo ɛ xa maliin sɔtɔ? Ɛ nafunle luma minɛn?
  haw-1868: Pehea la oukou e hana'i i ka la o ka hoopui ana, Ke hiki mai ka make mai
    kahi loihi mai? Ia wai oukou e holo ai no ke kokuaia mai? Mahea oukou e waiho
    ai i ko oukou waiwai?
  arb-NAV: فَمَاذَا تَصْنَعُونَ فِي يَوْمِ الْعِقَابِ عِنْدَمَا تُقْبِلُ الْكَارِثَةُ
    مِنْ بَعِيدٍ؟ إِلَى مَنْ تَلْجَأُونَ طَلَباً لِلْعَوْنِ، وَأَيْنَ تُوْدِعُونَ
    ثَرْوَتَكُمْ؟
  ewe-ewe: Nu ka miawɔ le akɔntanagbe la esi gbegblẽ atso adzɔge ava? Ame ka gbɔ miasi
    ayi wòana kpekpeɖeŋu mi? Afi ka miagble miaƒe kesinɔnuwo ɖo?
  eng-LEE: And what will ye do on the day of the visitation, and at the desolation
    which will come from afar? to whom will ye flee for help? and where will ye leave
    your glory?
  asm-FB: বিচাৰৰ দিনা দূৰৰ পৰা যেতিয়া বিনাশ আহিব তেতিয়া তোমালোকে কি কৰিবা? তোমালোক
    কাৰ ওচৰলৈ সহায়ৰ বাবে দৌৰি যাবা, আৰু তোমালোকৰ সম্পতি কোন ঠাইত এৰি যাবা?
  sus-A: وٌ مُنسٍ رَبَمَ دّنتّفّ سَ لْشْي عَلَتَلَ يَ عِ؟ وٌ وٌ شَشِلِ تِمَ ندٍ رَ
    عَلَكٌ وٌ شَ رَتَنفَ؟
  fra-SBL: Que ferez-vous au jour du châtiment, au jour de la désolation qui viendra
    de loin ? Vers qui fuiras-tu pour demander du secours ? Où laisserez-vous vos
    richesses ?
  hbo-hbo: וּמַֽה־תַּעֲשׂוּ֙ לְיֹ֣ום פְּקֻדָּ֔ה וּלְשֹׁואָ֖ה מִמֶּרְחָ֣ק תָּבֹ֑וא
    עַל־מִי֙ תָּנ֣וּסוּ לְעֶזְרָ֔ה וְאָ֥נָה תַעַזְב֖וּ כְּבֹודְכֶֽם׃
  kik-kik: Mũgeeka atĩa mũthenya wa ciira, rĩrĩa mũgaakorererwo nĩ mwanangĩko uumĩte
    kũraya? Mũkoorĩra kũrĩ ũ amũteithie? Ũtonga wanyu mũkaaũtiga kũ?
  fra-NCL: Que ferez-vous au jour de la visite, et dans la catastrophe qui viendra
    de loin ? Vers qui fuirez-vous pour avoir du secours, et où déposerez-vous vos
    trésors ?
  cek-AK: Thuitaekhaih ni hoi kangthla parai ahmuen hoiah angzo han koi amrohaih phak
    naah timaw na sak o han? Abomhaih hnik hanah mi khaeah maw na caeh o han? Nangmacae
    ih hmuenmae naa ah maw na suek o han?
  cuk-cuk: Bemar sabsur-odurdaklealile, ¿bemar igi imakoe? Boni-dummad bannaba-nosa
    begi-dani be dakalile, be-bendakega, ¿doase be goloe? ¿Bia be-ibmar-nuegan be
    odukumaloe?
  uig-CYR: Һесап алидиған күнидә, Йәни жирақтин кәлгән туюқсиз балаю-апәт күнидә,
    Немә қилисиләр? Кимдин башпанаһлиқ издәп жүрисиләр? Байлиқ-шөһритиңларни нәгә
    аманәт қойисиләр?
  tel-2017: తీర్పు రోజున, దూరం నుంచి వచ్చే నాశనదినాన మీరేం చేస్తారు? సాయం కోసం ఎవరి
    దగ్గరికి పారిపోతారు? మీ ఐశ్వర్యం ఎక్కడ ఉంచుతారు?
  hat-BSA: Alò, se kisa nou va fè nan jou chatiman an ak nan jou destriksyon ki va
    sòti byen lwen an? A kilès nou va kouri rive pou jwenn sekou? Epi se ki kote nou
    va lèse richès ak byen nou?
  kos-kos: Mea kowos ac oru ke God El ac kai kowos— Mea kowos ac oru ke El ac use
    mwe ongoiya nu fowos liki sie facl loessula — Kowos ac kasrusr in suk kasru sin
    su — Kowos ac okanla mwe kasrup lowos uh oya?
  hbo-WLC: וּמַֽה־תַּעֲשׂוּ֙ לְי֣וֹם פְּקֻדָּ֔ה וּלְשׁוֹאָ֖ה מִמֶּרְחָ֣ק תָּב֑וֹא
    עַל־מִי֙ תָּנ֣וּסוּ לְעֶזְרָ֔ה וְאָ֥נָה תַעַזְב֖וּ כְּבוֹדְכֶֽם׃
  ibo-ibo: Gịnị ka unu ga-eme nʼụbọchị m ga-abịa ileta unu? Gịnị ka unu ga-eme nʼụbọchị
    m ga-eweta ịla nʼiyi, nke ga-esi nʼebe dị anya bịara unu? Onye ka unu ga-agbakwuru
    maka enyemaka? Ọ bụ ebe ka unu ga-ahapụ akụ unu niile?
  ory-ory: ଏଣୁ ପ୍ରତିଫଳ ଦେବାର ଦିନରେ ଓ ଦୂରରୁ ଆସନ୍ତା ବିନାଶ ସମୟରେ ତୁମ୍ଭେମାନେ କଅଣ କରିବ?
    ସାହାଯ୍ୟ ନିମନ୍ତେ ତୁମ୍ଭେମାନେ କାହା ନିକଟକୁ ପଳାଇବ? ଓ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତାପ କେଉଁଠାରେ ରଖିବ?
  chk-chk: Iwe, met oupwe föri lon ränin apwüng, lupwen feiengau epwe torikemi seni
    toau? Iö oupwe süla ren pwe epwe alisikemi, nge ia oupwe aopa wöümi ie?
  rop-rop: Bat wanim yumob garra dum wen ola pipul brom najawan kantri garra kilim
    yumob en panishim yumob? Langa hu yumob garra go blanga albumbat yumob? Weya yumob
    garra haidim ola gudbala ting blanga yumob?
  ukr-1871: Що ж ви будете чинити, як день навідання прийде, як погибель здалека надійде?
    Де захисту будете шукати, де подїнете скарби ваші?
  deu-1951: Was wollt ihr tun am Tage der Rechenschaft und wenn das Wetter hereinbricht,
    das von ferne kommt? Zu wem wollt ihr fliehen um Hilfe, und wo wollt ihr euren
    Reichtum lassen?
  eng-JPS: And what will ye do in the day of visitation, and in the ruin which shall
    come from far? To whom will ye flee for help? And where will ye leave your glory?
  srp-1865: A što æete èiniti u dan pohoðenja i pogibli koja æe doæi izdaleka? kome
    æete pribjeæi za pomoæ? gdje li æete ostaviti slavu svoju?
  lug-lug: Mulikola mutya ku lunaku Mukama lwalisalirako omusango ne mu kuzikirira
    okuliva ewala? Muliddukira w’ani alibayamba? Obugagga bwammwe mulibuleka wa?
  heb-heb: ומה תעשו ליום פקדה ולשואה ממרחק תבוא על מי תנוסו לעזרה ואנה תעזבו כבודכם׃
  ben-IRV: শাস্তি দেবার দিনের ও যখন দূর থেকে বিপদ আসবে তখন তোমরা কি করবে? সাহায্যের
    জন্য কার কাছে পালাবে? তোমাদের ধন-সম্পদ কোথায় ফেলে যাবে?
  pan-pan: ਤੁਸੀਂ ਸਜ਼ਾ ਦੇ ਦਿਨ ਕੀ ਕਰੋਗੇ, ਅਤੇ ਉਸ ਬਰਬਾਦੀ ਵਿੱਚ ਜਿਹੜੀ ਦੂਰੋਂ ਆਵੇਗੀ? ਤੁਸੀਂ
    ਸਹਾਇਤਾ ਲਈ ਕਿਸ ਦੇ ਕੋਲ ਨੱਠੋਗੇ, ਅਤੇ ਆਪਣਾ ਮਾਲ-ਧਨ ਕਿੱਥੇ ਛੱਡੋਗੇ?
  mya-JVB: ငါကြည့်ရှုစီရင် သည်ကာလ ၊ အဝေး က ရောက်လတံ့ သော ဖျက်ဆီး ခြင်းဖြစ်သည်ကာလ၌
    ၊ သင်တို့သည် ချမ်းသာ ရအံသောငှါ ၊ အဘယ် သူထံ သို့ ပြေး ကြလိမ့်မည်နည်း။ သင် တို့စည်းစိမ်
    ဥစ္စာကို အဘယ်မှာ သို ထား ကြ လိမ့်မည်နည်း။
  tte-O: Tawae kani wagiginauline saugana Yaubada iyamaisamiu? Wowoli iyaele kelamamalawe
    mena ilalaoma, kani to kwayabubu kwalauya na lebo kwalobai? Na kani toweya koina
    ami wasawasao kwapeiliya?
  hmo-hmo: Dirava ese dina ta ia abia hidi vadaeni, umui ese umui karaia kara dika
    ena davana do ia henia. Unai dina dekenai umui be dahaka do umui karaia? Unai
    dina dekenai, dika bada herea be daudau dekenai ia noho tano dekena amo do ia
    mai. Durua abia totona be edeseni do umui heau? Emui kohu momo be edeseni do umui
    hunia?
  urd-urd: इसलिए तुम मुताल्बे के दिन और उस ख़राबी के दिन, जो दूर से आएगी क्या करोगे?
    तुम मदद के लिए किसके पास दौड़ोगे? और तुम अपनी शौकत कहाँ रख छोड़ोगे?
  rus-SYN: И что вы будете делать в день посещения, когда придет гибель издалека?
    К кому прибегнете за помощью? И где оставите богатство ваше?
  bqc-SIM: Gↄↄ pↄ́ Dii mↄ̀ ĩadaiwá, wà bↄ̀ za zã̀zã wà mↄ̀ á músikɛi, á kɛ
    kpelewa ni? Dé kĩ́i á bàalɛ gɛ́u aà á misii? Mákĩi á á àizɛɛↄ toui?
  tcz-CHONGTHU: Gamlatah-a kon hahsatna kahin lhunsah-a gotna kahin chansah tengule
    ipi nabol diu ham? Koi kom nangatnuva panpina nathum diu hitam?
  mar-mar: न्यायाच्या दिवशी जेव्हा विध्वंस दुरून येईल तेव्हा तुम्ही काय कराल? मदतीकरिता
    कोणाकडे पळाल आणि तुमची संपत्ती कोठे ठेवाल?
  qub-qub: Chayno car gamcunaga ¿imataraj ruranquipaj jusgashushayqui öra? Carupita
    castïgu chayashuptiqui ¿pitaraj mañacunqui? Riquësayquicunatapis ¿maymanraj churanqui?
  hat-hat: Kisa n'a fè lè Bondye va fè malè soti byen lwen vin tonbe sou nou? Kay
    ki moun n'a kouri al chache sekou ak pwoteksyon? Ki kote n' aval kache tout richès
    nou yo?
  eng-BSB: What will you do on the day of reckoning when devastation comes from afar?
    To whom will you flee for help? Where will you leave your wealth?
  eng-WEBPB: What will you do in the day of visitation, and in the desolation which
    will come from afar? To whom will you flee for help? Where will you leave your
    wealth?
  kbq-kbq: Hanki tamagrama hu'naza avu'avazante'ma Anumzamo'ma knazama tamisia zupa
    tamagra na'a hugahaze? Tamagri'ma tamazeri havizama hu knazama afeteti'ma ne-esnigetma,
    tamagra izante tamaza hinogura nevuta, feno zantamina izante atresnageno kegava
    hugahie?
  nhe-BL: Huan ¿tlachque inquichihuase ipan nopa tonali quema TOTECO inmechtlatzacuiltis?
    ¿Ajqueya inquiilhuise ma inmechpalehui quema nopa sejcoyoc ehuani quitlamixolehuaquij
    imotlal? Huan ¿canque inquicahuase nochi tlen inquipiyaj para inquimanahuise?
  gub-BL: Ma'e pezapo putar zepykaw 'ar mehe nehe. A'e 'ar mehe zauxiapekwer ur putar
    ywy muite har wi iaiw paw herur pà peme wà nehe. Mo pe penoz putar pepytywà àwàm
    nehe. Ma'e pe pezumim putar penemetarer nehe, pema'e hekuzar katu ma'e.
  eng-DRA: What will you do in the day of visitation, and of the calamity which cometh
    from afar? to whom will ye flee for help? and where will ye leave your glory?
