verse: ISA.010.001
translations:
  mal-C: ദരിദ്രരുടെ അവകാശങ്ങൾ അപഹരിക്കുന്നതിനും എന്റെ ജനത്തിൽ അടിച്ചമർത്തപ്പെട്ടവർക്കു
    നീതി നിഷേധിക്കുന്നതിനും വിധവകളെ അവരുടെ ഇരയാക്കുന്നതിനും അനാഥരെ കൊള്ളയിടുന്നതിനുംവേണ്ടി
    ന്യായമല്ലാത്ത നിയമങ്ങൾ ആവിഷ്കരിക്കുന്നവർക്കും അടിച്ചമർത്തുന്ന ഉത്തരവുകൾ പുറപ്പെടുവിക്കുന്നവർക്കും
    അയ്യോ, കഷ്ടം!
  deu-TKW: Wehe denen, die Unheilsgesetze geben, und den Schreibern, die immerfort
    Qual schreiben,
  lin-lin: Mawa na bato oyo basalaka mibeko ezanga bosembo, na ba-oyo bakomaka mibeko
    oyo enyokolaka bato !
  eng-LSV: “Woe [to] those decreeing decrees of iniquity, || And writers who have
    prescribed perverseness,
  eng-GNV: Woe vnto them that decree wicked decrees, and write grieuous things,
  eng-WEBSTER: Woe to them that decree unrighteous decrees, and that write grievousness
    which they have prescribed;
  nhw-BL: Teicneltique nopa tequitini catli quitlalíaj tlanahuatili catli amo xitlahuac
    huan tlanahuatili catli ica tetlaijiyohuiltise. Temachtli huala tlatzacuiltili
    ininpani.
  swh-ONEN: Ole wao wawekao sheria zisizo za haki, kwa wale watoao amri za kuonea,
  bba-bba: Bɔ̃rurobɑ be bɑ rɑ woodɑ yi ye yɑ ǹ sɑ̃ɑ dee dee. Kpɑ bu ye yore bu yi
    bu kɑ ben tɔmbu dɑm dɔre,
  eng-KJVCPB: Woe unto them that decree unrighteous decrees, And that write grievousness
    which they have prescribed;
  luo-luo: Yaye, unune malit un joma loso chike ma ok nikare, un joma keto chike maricho
    mathiro ji,
  meu-meu: Hahedua herevadia dikadia e gwauraimu taudia madi ihabaidia; itorena taudia
    hahehisi herevadia e tore louloumu, madi ihabaidia!
  npi-ULB: धिक्‍कार तिनीहरूलाई जसले अन्यायपुर्ण कानुन जारी गर्छन् र अनुचित नियम लेख्छन्
    ।
  yor-yor: Ègbé ni fún àwọn ti ń ṣe òfin àìṣòdodo,
  pes-OPCB: وای بر قاضیان بی‌انصاف که قوانین غیر عادله وضع می‌کنند تا حق فقیران و
    بیوه‌زنان و یتیمان قوم مرا پایمال کنند و اموالشان را به غارت ببرند و بر ایشان
    ظلم کنند.
  tgl-ULB: Anong kapighatian ang nakalaan sa mga gumagawa nang hindi makatuwirang
    mga batas at hindi patas na mga tuntunin.
  hui-hui: Tíha mo ko holene timbuniore wulebira. Mana tara tara gahenge ngaru mbira
    dege dege tigabi ndo tíni biamogo bilonaga wabu wirimi. Uruni lo ngarume i̱naga
    wali agali bope haga nga.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ ငါ​၏​လူ​မျိုး တော်​အား​နှိပ်​စက်​ညှင်း​ဆဲ​ရန်​မ​တ​ရား​သည့်
    ဥ​ပ​ဒေ​များ​ကို​ထုတ်​ကြ​၏။-
  bod-N: དྲང་བདེན་མིན་པའི་ཁྲིམས་གཏན་ལ་འབེབས་མཁན་དང་གཡོ་སྒྱུའི་ཁྲིམས་གཅོད་ཟིན་ཐོར་འགོད་མཁན་དག་ལ་ཆག་སྒོ་འབྱུང་སྟེ།
  wsk-wsk: Nina law kaola ko kari alo, me ta namaralkowo! Mu awuk, nina law memek,
    kariimet te nunga maguwura ko, mu kalo nungursan,
  sna-sna: Vane nhamo vanodzika mitemo isina kururama, neavo vanopa mitemo inodzvinyirira,
  spa-BLM: ¡Ay de los que decretan decretos injustos, y de los escritores que escriben
    decretos opresivos
  cac-cac: Ob'iltac ex tze b'o juntzan̈ ley man̈ tojoloc, tz'ixtax eb' anima yuuj.
  swh-ULB: Ole wao watimizao sheria zisizo za haki na waandikao sheria zisizo na haki.
  bel-bel: Гора тым, якія ставяць несправядлівыя законы і пішуць жорсткія пастановы,
  deu-ELBBK: Wehe denen, die Satzungen des Unheils verordnen, und den Schreibern,
    die Mühsal ausfertigen,
  mbb-OT: Mekehizuhizu kew is ebaal te kenè hustu he menge kesuǥuan he nenlupiglupig
    te menge pubri he emurè ku te inged, wey mibpekewazà te ketenged dan wey wazà
    medtuman te hustu he kukuman para kandan. Pinaaǥi kayi he menge kesuǥuan egkuwaan
    niw is azen te menge valu he vahi wey menge ilu.
  mal-2015: ദരിദ്രന്മാരുടെ ന്യായം മറിച്ചുകളവാനും എന്റെ ജനത്തിലെ എളിയവരുടെ അവകാശം ഇല്ലാതാക്കുവാനും
    വിധവമാർ തങ്ങൾക്കു കൊള്ളയായ്തീരുവാനും അനാഥന്മാരെ തങ്ങൾക്കു ഇരയാക്കുവാനും തക്കവണ്ണം
  gup-gup: Kadjalwarre bedberre nawu kabirrihkarremarnbun mankarre manwarre. Bedda
    nawu kabirrihkarremarnbun ba bu kabindimarnerayekwon nawu birribuyika bininj.
  rmc-rmc: Vigos olenge, ko den avri o načačipnaskre zakoni, the olenge, ko pisinen
    o prikazi, hoj te trapinen le manušen;
  pes-OPV: وای بر آنانی که احکام غیر عادله راجاری می‌سازند و کاتبانی که ظلم رامرقوم
    می‌دارند،
  ron-1924: Вай де чей че ростеск хотэрырь нелеӂюите ши де чей че скриу порунчь недрепте,
  ben-OBCV: ধিক্ তাদের, যারা অন্যায় সব বিধান তৈরি করে, যারা অত্যাচার করার জন্য রায়
    ঘোষণা করে,
  som-som: Hoog waxaa leh kuwa amarro aan xaq ahayn soo saara, iyo kuwa wax qalloocan
    qora,
  lat-VUC: '[Væ qui condunt leges iniquas, et scribentes injustitiam scripserunt,'
  eng-ASVBT: Woe unto them that decree unrighteous decrees, and to the writers that
    write perverseness;
  ita-1885: Guai a quelli che fanno decreti iniqui e dettano l'ingiuria, la quale
    eglino stessi hanno innanzi scritta;
  eng-LXXUP: Woe to them that write wickedness; for when they write they do write
    wickedness,
  eng-ULB: Woe to those who enact unjust laws and write unfair decrees.
  spa-VBL: La tragedia se cierne sobre los que aprueban malos decretos y redactan
    leyes para perjudicar a la gente.
  fra-_FOB: Malheur à ceux qui décrètent des décrets d'iniquité, et qui écrivent pour
    ordonner la violence;
  mal-mal: ദരിദ്രന്മാരുടെ ന്യായം മറിച്ചുകളയുവാനും എന്റെ ജനത്തിലെ എളിയവരുടെ അവകാശം
    ഇല്ലാതാക്കുവാനും വിധവമാർ അവർക്ക് കൊള്ളയായിത്തീരുവാനും അനാഥന്മാരെ അവർക്ക് ഇരയാക്കുവാനും
    തക്കവിധം
  urd-GVR: Tum par afsos jo ġhalat qawānīn sādir karte aur zālim fatwe dete ho
  suz-BL: आबी, सु सुमी ठीक मदुम्‍शो ऐन कानुन सेल्‍नीमी, मुर आन कली दिप्‍चा ङा अरेशो
    लोव़ ब्रेक्‍नीमी, यसैया ५:८-२३
  eng-NOY: Woe to them that make unrighteous decrees, That write oppressive decisions,
  ita-1927: Guai a quelli che fanno decreti iniqui e a quelli che redigono in iscritto
    sentenze ingiuste,
  ckb-ckb: قوڕبەسەر فەرزدانەرانی فەرزی بەدکاری و ئەو تۆمارکارانەی ستەم تۆمار دەکەن،
  eng-BBE: 'Cursed are those who make evil decisions, and the writers who make the
    records of their cruel acts:'
  kan-OKCV: ಅನೀತಿಯ ನೇಮಕಗಳನ್ನು ನೇಮಿಸಿ, ಕ್ರೂರವಾದ ಕಾನೂನುಗಳನ್ನು ಬರೆಯುವವರಿಗೆ ಕಷ್ಟ!
  tam-2017: ஏழைகளை வழக்கிலே தோற்கடிக்கவும், என் மக்களில் சிறுமையானவர்களின் நியாயத்தைப்
    புரட்டவும், விதவைகளைச் சூறையாடவும், திக்கற்ற பிள்ளைகளைக் கொள்ளையிடவும்,
  spa-RV-1909: ¡AY de los que establecen leyes injustas, y determinando prescriben
    tiranía,
  ron-BTF: Vai celor care rostesc hotărâri nedrepte şi care scriu chinuirea pe care
    au poruncit-o,
  eng-WEBP: Woe to those who decree unrighteous decrees, and to the writers who write
    oppressive decrees
  eng-FBV: Tragedy is coming to those who pass evil decrees and who write laws to
    harm people.
  nld-1939: 'Wee, die onrechtvaardige wetten maken, En drukkende bevelen uitschrijven:'
  nch-BL: Teicneltique nopa tequichihuani cati quitalíaj tanahuatili cati amo xitahuac
    huan tanahuatili cati ica tetaijyohuiltise. Temachti hualas tatzacuiltili ininpani.
  vie-1934: Khốn thay cho những kẻ lập luật không công bình, cho những kẻ chép lời
    trái lẽ,
  hin-CV: हाय उन पर जो गलत न्याय करते और उन पर दबाव डालने की आज्ञा लिख देते हैं,
  eng-OURB: Woe to those who decree vain striving of iniquity decrees, and to the
    writers who write oppressive decrees;
  spa-BES: Ay! de aquellos que decretan leyes injustas, y los escritores que hacen
    los registros de sus tiranías,
  tdx-tdx: Hankàñe amo manampa-pepètse tsivokatseo, naho o mampipatetse famorekekeañeo;
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่ออกกฎหมายอธรรม และแก่​ผู้​เข​ียนที่​เข​ียนแต่การบีบคั้นเรื่อยไป
  por-BR-2018: Ai dos que decretam ordenanças injustas, e dos que escribas que escrevem
    coisas opressivas,
  deu-ELO: Wehe denen, die Satzungen des Unheils verordnen, und den Schreibern, welche
    Mühsal ausfertigen,
  eng-WYC-2018: Woe to them that make wicked laws, and they writing have written unrightfulness,
    (Woe to them who make wicked laws, and they writing have written injustice,)
  epo-epo: Ve al la leĝdonantoj, kiuj starigas maljustajn leĝojn, kaj al tiuj, kiuj
    skribas maljustajn verdiktojn,
  uig-PIN: Ⱪǝbiⱨlik ⱪanunlirini tüzgüqilǝrgǝ, Azabliⱪ pǝrman-ⱨɵkümlǝrni yazƣuqilarƣa
    way!
  beo-beo: Dilia da se iasu bagade ba:mu! Dilia da Na fi dunu se nabima:ne, sema moloihame
    hamonana.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i save kamapim ol nupela nupela lo,
    bilong ol dispela lo i ken helpim yupela long winim kot na kisim ol samting bilong
    ol rabisman. Olsem na long taim ol rabisman i kamap long kot, ol dispela lo i
    no save helpim ol, na ol i save lus long kot. Long dispela pasin i no stret, yupela
    i save daunim ol dispela tarangu manmeri bilong Bikpela na stilim ol samting bilong
    ol meri, man bilong ol i dai pinis, na bilong ol pikinini, papa bilong ol i dai
    pinis.
  hau-SA: Kaiton waɗanda suke kafa dokokin rashin gaskiya, waɗanda suke ba da ƙa’idodin
    danniya,
  uig-LAT: Qebihlik qanunlirini tüzgüchilerge, Azabliq perman-hökümlerni yazghuchilargha
    way!
  nde-nde: Maye kulabo abenza imithetho emibi, lakulabo ababhala izimiso ezincindezelayo,
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku fokotuʻu ʻae fono taʻemāʻoniʻoni, pea ʻoku
    tohi ʻae mamahi ʻaia kuo nau tuʻutuʻuni;
  ces-1613: Běda těm, kteříž ustanovují práva nepravá, a spisovatelům, kteříž těžkosti
    spisují,
  eng-WMB: Woe to those who decree unrighteous decrees, and to the writers who write
    oppressive decrees
  tam-TCV: அநீதியான சட்டங்களை இயற்றி, ஒடுக்குகிற கட்டளைகளைப் பிறப்பிக்கிறவர்களுக்கு
    ஐயோ கேடு!
  ceb-ULB: Alaot kadtong mga nagbuhat ug dili makataronganon nga mga balaod ug nagsulat
    sa mga dili makiangayon nga mga kasugoan.
  pol-UBG: Biada tym, którzy wydają niesprawiedliwe ustawy, i tym, którzy wypisują
    dekrety ucisku;
  urd-GVU: تم پر افسوس جو غلط قوانین صادر کرتے اور ظالم فتوے دیتے ہو
  deu-1912: Weh den Schriftgelehrten, die ungerechte Gesetze machen und die unrechtes
    Urteil schreiben,
  kan-2017: ಅಯ್ಯೋ, ಅನ್ಯಾಯವಾದ ತೀರ್ಪುಗಳನ್ನು ತೀರಿಸಿ, ಕೇಡಿನ ಪತ್ರಗಳನ್ನು ಬರೆಯಿಸುವವರ ಗತಿಯನ್ನು
    ಏನೆಂದು ಹೇಳಲಿ.
  yap-yap: Gafgow gimed! Ya gimed be ngongliy bogi motochiyel nde mat’aw ni be gafgownag
    e girdi’ rog.
  hlt-MCSB: Anunae boethae oltlueh a tarhit tih, a daek khaw thakthaenah ni a. daek
    uh.
  mdy-ETH: ዴሮ ታኣኮ ሄርቂ ዎይሣ፥ ፒዜ ማዒባኣ ዎጎ ኬሳ ዓሳ ዒንሢና ባዴዔቴ!
  twi-ASANTE: Wɔnnue, wɔn a wɔhyɛ mmara a ɛmmfa ɛkwan mu, wɔn a wɔhyɛ mmaraden a ɛde
    nhyɛsoɔ ba,
  eng-WEBU: Woe to those who decree unrighteous decrees, and to the writers who write
    oppressive decrees
  wal-wal: Iita higgiyaa kessiyaageetussinne huqqunniyo xuufiyaa xaafiyaageetuyyoo
    aayye7ana!
  spa-PDDPT: ¡Ay de los que dictan leyes injustas y los que registran decisiones inicuas,
  gun-gun: Ha'e kuery va'e regua ojapo 'rã lei ha'eve e'ỹa ramigua nhombojexavai aguã
    rive. Nda'evei ete 'rã ha'e kuery pe,
  ilo-ULB: Asi pay dagiti mangipatpatungpal kadagiti nakillo a linteg ken mangar-aramid
    kadagiti saan a nainkalintegan a paglintegan.
  kpg-kpg: E huaidu huoloo adu gi goodou, i goodou ala e hai nia haganoho hai gee
    ala e haga haingadaa agu daangada.
  uig-ARA: قەبىھلىك قانۇنلىرىنى تۈزگۈچىلەرگە، ئازابلىق پەرمان-ھۆكۈملەرنى يازغۇچىلارغا
    ۋاي!
  sus-sus: Ɲaxankatɛ na yareratie bɛ, naxee yaamari ɲaaxie sɛbɛma, naxee tɔɔɲɛgɛ tima,
  pon-2006: Meid suwediong kumwail! Kumwail kin wiahda kosonned sapwung me kin kapwalihala
    nei aramas akan.
  ksd-ksd: Na kaina ta diat dia vatur ra umana varkurai ba pa dia takodo, ma ta ra
    umana tena tutumu ba dia tumu ra tinata i gegagege;
  tur-YTC: Yoksulları adaletten yoksun bırakmak ve halkım arasındaki yoksulların haklarını
    gasp etmek; dul kadınları kendileri için yağmalamak ve öksüzleri kendilerine av
    yapmak için,
  grc-BRENT: Οὐαὶ τοῖς γράφουσι πονηρίαν, γράφοντες γὰρ, πονηρίαν γράφουσιν·
  ind-AYT: Celakalah mereka yang membuat ketetapan-ketetapan jahat dan yang menuliskan
    keputusan yang tidak adil,
  nya-nya: Tsoka kwa anthu amene amapanga malamulo opanda chilungamo, kwa iwo amene
    amalemba zongovutitsa anzawo,
  hrv-hrv: Jao onima koji izdaju odredbe nepravedne, koji ispisuju propise tlačiteljske;
  mps-mps: Dage te gesi gesi bomai po mubo bage, dage dolaibao. Te gesi bomai pogo
    te po tų ebode gasa bidi dabe aiyaba elaluama, tama nai meni yai bidi dabego
    nai sainu. Tama tiyu, te nai meni yai bidi dabe po tų ebo sogo asobaso da, te
    bomai pogo augwali tau sabo meni. Tama augwali po tų ebode geda mubo dao. Tama
    te dolo meni yai kolesagago dagego Genuai Bidigo we bidi dabe aiyaba elaluama,
    tama dagego te wilawe we dabe, me tiana wai dabego nai dabe dagego wi sabo dao.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i save kamapim ol nupela nupela lo,
    bilong ol dispela lo i ken helpim yupela long winim kot na kisim ol samting bilong
    ol rabisman. Olsem na long taim ol rabisman i kamap long kot, ol dispela lo i
    no save helpim ol, na ol i save lus long kot. Long dispela pasin i no stret, yupela
    i save daunim ol dispela tarangu manmeri bilong Bikpela na stilim ol samting bilong
    ol meri, man bilong ol i dai pinis, na bilong ol pikinini, papa bilong ol i dai
    pinis.
  dan-1931: Ve dem, der giver Ulykkeslove og ivrigt fører Uret til Bogs
  vie-OVCB: Khốn cho những người làm luật bất công và những người ban hành luật áp
    bức.
  guj-2017: જેઓ અન્યાયી કાયદા ઘડે છે અને અયોગ્ય ઠરાવ પસાર કરે છે, તેઓને અફસોસ.
  pon-2006A: Meid suwediong kumwail! Kumwail kin wiahda kosonned sapwung me kin kapwalihala
    nei aramas akan.
  por-BRBSL: Ai daqueles que decretam decretos iníquos, e dos escritores que escrevem
    decretos opressivos
  cth-cth: Vonhlamrinci hoi kaawm naw rektap nahanelah thoseh,
  twi-twi: Wonnue, wɔn a wɔhyɛ mmara a ɛmfa ne kwan mu, wɔn a wɔhyɛ mmara dennen a
    ɛde nhyɛso ba,
  hlt-hlt: Anunae boethae oltlueh a tarhit tih, a daek khaw thakthaenah ni a daek
    uh.
  tbz-SIM: Di bo yɑ̀! Díndi bɛ̀ɛ̀ dɔunko siyɑ́ɑ̀bìsí kó ikuɔ́, kɛ ì diinko n nìtìbɛ̀
    mɛsémmɛ̀.
  msy-2020: Iavzika! Ia gumazamizir kamagh amiba, ia bar ikuvigham. Ia gumazir onganarazibagh
    amibagh ifar men biziba iniasa arazir igiar igharagha garir avɨriba arigha, da
    osirigha me gasɨghasɨsi. Ia arazir kurar kaba arigha dar gɨn zuima, nan gumazamizir
    onganaraziba kotɨn aven, uan biziba bagha mɨkɨmasa izima, ia guizɨn araziba ategha
    arazir kurar ia arɨzir kabar, me dɨkabɨrima, me bizir me iniamba isir puvatɨ.
    Egha arazir kamra, ia amizir paba oveaghuezibar biziba okɨava, borir ameboghfeziaba
    oveaghuezibar biziba saram okei.
  dop-dop: Yǝlɑɑ mpɑ mɛ ɩ́ sɩɩkɩ nti tǝ tɑ siɣisi, nɑ ɩ́ tʋɣɩ kiiŋ nɑ pǝ́ wɑkǝlǝɣɩ
    lɛlɑɑ tɔ, mǝ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Haqsız qaydalar çıxaranların, Ədalətsiz qanun qoyanların,
  eng-DBY: Woe unto them that decree iniquitous decrees, and to the writers that prescribe
    oppression,
  hin-2017: हाय उन पर जो दुष्टता से न्याय करते, और उन पर जो उत्पात करने की आज्ञा लिख
    देते हैं,
  wol-KYG: Wóoy ngalla boroom dogal yiy dogal njubadi, bind ko, te muy jur coono,
  eng-YLT: Woe [to] those decreeing decrees of iniquity, And writers who have prescribed
    perverseness.
  eng-WYC-2017: Woe to them that make wicked laws, and they writing have written unrightfulness
    [or unrightwiseness],
  eng-WMBB: Woe to those who decree unrighteous decrees, and to the writers who write
    oppressive decrees
  urd-GVH: तुम पर अफ़सोस जो ग़लत क़वानीन सादिर करते और ज़ालिम फ़तवे देते हो
  rug-rug: Madi talotaṉa sarini pu tavete tinarae ba lopu pa tinoṉoto, sarini pu vilavilasa
    toka kale meke ṉoṉovali sari tie pa vinaripitui.
  gaz-gaz: Warra seera jalʼaa baasan, kanneen labsii cunqursaa labsaniif wayyoo;
  fra-LSG: Malheur à ceux qui prononcent des ordonnances iniques, Et à ceux qui transcrivent
    des arrêts injustes,
  yal-yal: Gbalon na kanne xa naxanye tɔnne dɔxɔma hakɛni, naxanye sariyane sɛbɛma
    bodene tɔrɔ xinla ma,
  haw-1868: A UWE ka poe kau i na kanawai hewa, A me ka poe kakauolelo, i kakau i
    na mea kekee;
  arb-NAV: وَيْلٌ لِلَّذِينَ يَسُنُّونَ شَرَائِعَ ظُلْمٍ، وَلِلْكَتَبَةِ الَّذِينَ
    يُسَجِّلُونَ أَحْكَامَ جَوْرٍ!
  ewe-ewe: Baba na ame siwo wɔa se madzɔmadzɔwo, ame siwo dea se siwo tea ame ɖe anyi,
  eng-LEE: Woe unto those that decree decrees of unrighteousness, and the writers
    who write down wrongful things;
  asm-FB: অন্যায় বিধি স্থাপন কৰা সকল আৰু অসাধু আজ্ঞা লিখা সকলৰ সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ يَرٍرَتِيٍ بّ، نَشٍيٍ يَامَرِ حَاشِيٍ سّبّمَ، نَشٍيٍ تْوحّفّ
    تِمَ،
  fra-SBL: Malheur à ceux qui décrètent des ordonnances injustes, Et aux rédacteurs
    qui écrivent des ordonnances oppressives
  hbo-hbo: הֹ֥וי הַחֹֽקְקִ֖ים חִקְקֵי־אָ֑וֶן וּֽמְכַתְּבִ֥ים עָמָ֖ל כִּתֵּֽבוּ׃
  kik-kik: Kaĩ arĩa mathondekaga mawatho matarĩ ma kĩhooto marĩ na haaro-ĩ! o arĩa
    marutaga mawatho ma kũhinyanĩrĩria,
  fra-NCL: Malheur à ceux qui rendent des arrêts iniques, et aux scribes qui écrivent
    des sentences injustes,
  cek-AK: Amtang kaminawk ih hmuen to lomh pae moe, kamtang kai ih kaminawk toenghaih
    lak pae ving hanah, lamhmainawk to pacaekthlaek moe, ampa tawn ai kaminawk ih
    hmuenmae to lomh hanah, katoeng ai patukhaih daan sah kaminawk hoi pacaekthlaek
    hanah lok takroek kaminawk loe khosak bing!
  cuk-cuk: Dule, igar-isgana-omesmalad, be duledar-wilesmar. Dule, dulemar-idu igar-yeer-gangu-omesmalad,
    be duledar-wilesmar.
  uig-CYR: Қәбиһлик қанунлирини түзгүчиләргә, Азаплиқ пәрман-һөкүмләрни язғучиларға
    вай!
  tel-2017: వితంతువులు తమకు కొల్లసొమ్ముగా ఉండాలనీ,
  hat-BSA: Malè a sila ki fè règleman lajistis ki pa dwat yo ak sila k ap anrejistre
    desizyon ki pa jis yo,
  kos-kos: We nu suwos! Kowos orek ma sap sesuwos ma akkeokye mwet luk.
  hbo-WLC: ה֥וֹי הַחֹֽקְקִ֖ים חִקְקֵי־אָ֑וֶן וּֽמְכַתְּבִ֥ים עָמָ֖ל כִּתֵּֽבוּ׃
  ibo-ibo: Ahụhụ na-adịrị ndị niile na-atụpụta iwu na-ezighị ezi; ndị niile na-atụpụta
    iwu mmegbu,
  ory-ory: ଯେଉଁମାନେ ଅଧର୍ମ ବ୍ୟବସ୍ଥା ସ୍ଥାପନ କରନ୍ତି ଓ ଯେଉଁ ଲେଖକମାନେ ଉପଦ୍ରବର କଥା ଲେଖନ୍ତି,
    ସେମାନେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi ämi mi förätä allük mi pwüngingau, pwal ämi mi apwüngala mine
    aramas repwe riaföü ren.
  rop-rop: “Ol yumob pipul, yumob garra abum bigbala trabul na! Yumob oldei dumbat
    krulbala ting en meigimbat nogudwan lowa,
  ukr-1871: Горе тим, що несправедливі надають закони та пишуть жорстокі засуди,
  deu-1951: Wehe den Gesetzgebern, die liederliche Gesetze erlassen, und den Schreibern,
    welche Plackereien schreiben,
  eng-JPS: Woe unto them that decree unrighteous decrees, and to the writers that
    write iniquity;
  srp-1865: Teško onima koji postavljaju zakone nepravedne i koji pišu nepravdu,
  lug-lug: Nga zibasanze abo abateeka amateeka agatali ga bwenkanya, n’abo abawa ebiragiro
    ebinyigiriza,
  heb-heb: הוי החקקים חקקי און ומכתבים עמל כתבו׃
  ben-IRV: ধিক সেই নিয়মকারীদেরকে, যারা অধর্ম্মের ব্যবস্থা স্থাপন করে ও যারা অবৈধ
    বিচার জারি করে।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਬੁਰੀਆਂ ਬਿਧੀਆਂ ਬਣਾਉਂਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਲਿਖਾਰੀਆਂ ਉੱਤੇ
    ਜਿਹੜੇ ਜ਼ੁਲਮ ਨੂੰ ਲਿਖੀ ਜਾਂਦੇ ਹਨ!
  mya-JVB: ငတ်မွတ်သောသူတို့ ကို တရားရှုံးစေခြင်းငှါ၎င်း၊
  tte-O: Oo katekamkamnali siya loina naenaeli siginaulili kaiwena loinane nige sidududulai.
    Kaiwena tomo naenaeli loinaone siyapaisowaili na tem yagu tomoyao siyakamkamnali.
  hmo-hmo: Momokani umui be do umui dika! Umui ese taravatu maoromaorodia lasi egu
    bese taudia edia latanai umui atoa. Umui ese oda aukadia umui atoa,
  urd-urd: उन पर अफ़सोस जो बे इन्साफ़ी से फ़ैसले करते हैं और उन पर जो ज़ुल्म की रूबकारें
    लिखते हैं;
  rus-SYN: Горе тем, которые постановляют несправедливые законы и пишут жестокие решения,
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì yãfaasai ń gbɛ̃wɛtãao yãdilɛↄ.
  tcz-CHONGTHU: Ohe itobang lunghemnan hiche thudihlouva thutanho le dan dihlouva
    vaihom ho chu alamto tadem!
  mar-mar: जे कोणी अन्यायकारक कायदे करतात आणि पक्षपाती हुकूम काढतात त्यांना धिक्कार
    असो.
  qub-qub: ¡Ay imanöraj canga mana allita rurananpaj layta rurajcuna, pipis cumliyta
    mana puydinanpaj caj layta rurajcuna!
  hat-hat: Madichon pou chèf k'ap bay move lòd pou kache lenjistis y'ap fè, k'ap ekri
    move lwa pou peze pèp la!
  eng-BSB: Woe to those who enact unjust statutes and issue oppressive decrees,
  eng-WEBPB: Woe to those who decree unrighteous decrees, and to the writers who write
    oppressive decrees
  kbq-kbq: Tamagra izagato keagafima vahe'ma zamazeri savri nehuta havigema huta kasegema
    tro'ma hu vavama nehaza vahe'mota ko hazenkefi mani'naze.
  nhe-BL: Teicneltique nopa tequihuejme tlen quitlalíaj tlanahuatili tlen ax xitlahuac
    huan tlanahuatili tlen ica tetlaijiyohuiltise. Temachtli huala tlatzacuiltili
    ininpani.
  gub-BL: Amo tuwihaw uzapo kar ikatu 'ym ma'e teko wanupe wà. Tupàn uzepyk putar
    wanehe nehe. Pemunar teko wama'e rehe ta'e peiko wanuwihaw romo pe xe.
  eng-DRA: 'Woe to them that make wicked laws: and when they write, write injustice:'
