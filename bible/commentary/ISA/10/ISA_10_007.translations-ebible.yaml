verse: ISA.010.007
translations:
  mal-C: എന്നാൽ അവന്റെ ഉദ്ദേശ്യം അതല്ല, അവന്റെ മനസ്സിലുള്ളതും അതല്ല; അവന്റെ ലക്ഷ്യം
    നശീകരണമാണ്, അനേകം ജനതകളെ ഛേദിച്ചുകളയുന്നതത്രേ അവന്റെ താത്പര്യം.
  deu-TKW: Er aber meint's nicht so und denkt nicht so in seinem Sinn; vielmehr das
    hat er im Sinn, zu vertilgen und auszurotten nicht wenige Völker.
  lin-lin: Kasi mokonzi ya Asiri amonaka yango bongo te, akanisaka yango bongo te ;
    akanisaka kaka koboma mpe kobebisa bikolo ebele.
  eng-LSV: And he does not think [it] so, || And his heart does not reckon [it] so,
    || For—to destroy [is] in his heart, || And to cut off nations—not a few.
  eng-GNV: 'But he thinketh not so, neither doeth his heart esteeme it so: but he
    imagineth to destroy and to cut off not a fewe nations.'
  eng-WEBSTER: Howbeit he meaneth not so, neither doth his heart think so; but it
    is in his heart to destroy and cut off nations not a few.
  nhw-BL: Pero nopa tlanahuatijquetl tlen tlali Asiria amo quimatis, niyon amo quimachilis
    sintla na nijtitlani. Yaya moilhuis quinhuilanas nomasehualhua san pampa quinequi
    quintlanis miyac tlalme ipan tlaltipactli.
  swh-ONEN: Lakini hili silo analokusudia, hili silo alilo nalo akilini; kusudi lake
    ni kuangamiza, kuyakomesha mataifa mengi.
  bba-bba: Adɑmɑ n ǹ dɑɑ ye, bɛɛ Asiriɡibu i ɡɔ̃ru doke. I ɡɔ̃ru dokewɑ i bwese dɑbinu
    kpeerɑsiɑ.
  eng-KJVCPB: Howbeit he meaneth not so, Neither doth his heart think so; But it is
    in his heart to destroy And cut off nations not a few.
  luo-luo: To mae ok e gima oparo timo to bende ma ok e gima ni e pache; to dwarone
    en ketho kendo tieko ogendini mangʼeny.
  meu-meu: A unu se laloa tomamu, ena lalo-hadai na dia unuheto; a ena ura be hahebua-tari,
    bese diaḡau baine butudia tao.
  npi-ULB: तर यो उहाँको इच्छा होइन, न त उहाँले यसरी सोच्‍नुहुन्छ । धेरै जातिहरूलाई
    विनाश गर्ने र निमिट्यान्‍न पार्ने कुरा उहाँको मनमा छ ।
  yor-yor: Ṣùgbọ́n, èyí kì í ṣe ohun tí ó fẹ́ ṣe, èyí kọ́ ni ohun tí ó ní lọ́kàn;
    èrò rẹ̀ ni láti parun, láti fi òpin sí ọ̀pọ̀lọpọ̀ orílẹ̀-èdè.
  pes-OPCB: اما پادشاه آشور نمی‌داند که وسیله‌ای است در دست خدا. آرزوی دل او این است
    که اقوام بسیاری را نابود کند.
  tgl-ULB: Pero hindi ito ang kaniyang intensyon, o hindi niya inisip ang ganitong
    pamamaraan. Nasa kaniyang puso ang wasakin ang maraming bansa.
  hui-hui: Anigo Asirianaga kini kago ibunaga mini i̱naga mini ngogobi ndo wu ka.
    Ibunaga minime dindi maru tara tara ngaruha pialu bibahende bo podai halu ibugua
    bo biba hai hole hamelo ka.
  mya-mya: သို့​ရာ​တွင်​အာ​ရှု​ရိ​ဘု​ရင်​သည်​အ​ကြမ်း​ဖက် လို​သ​ဖြင့် မိ​မိ​ကိုယ်​ပိုင်​အ​ကြံ​အ​စည်​များ
    ကို​ပြု​လုပ်​ထား​လေ​သည်။ သူ​သည်​တိုင်း​နိုင်​ငံ အ​မြောက်​အ​မြား​ကို​ဖျက်​ဆီး​ပစ်​ရန်​သန္နိ
    ဋ္ဌာန်​ချ​ကာ၊-
  bod-N: འོན་ཀྱང་ཨ་སུར་གྱིས་དེ་ལྟ་བུ་ཡིད་ལ་དྲན་མྱོང་མེད་ལ། སེམས་སུའང་དེ་ལྟ་བུ་བྱེད་འདོད་མེད།
    ཁོའི་སེམས་ཀྱི་དམིགས་བྱ་ནི་མི་རིགས་མང་པོ་རྩ་མེད་གཏོང་རྒྱུ་དེ་ཡིན།
  wsk-wsk: Bare munan Assyria bitawoso imi, nu kota ko ikia te me bitawoso. Noko ikia
    biya mu, sor suen biya nunga moa mituwurok ale menawurokko wore te sanamoso.
  sna-sna: Asi izvi handizvo zvaanoda, izvi handizvo zvaanga achifunga; vavariro yake
    ndeyokuparadza, kupedza chose marudzi mazhinji.
  spa-BLM: Sin embargo, él no tiene esa intención, ni su corazón piensa así, sino
    que está en su corazón destruir, y cortar no pocas naciones.
  cac-cac: Palta man̈ocn̈ej chi' nab'il yuj vin̈ sreyal Asiria chi', nab'il pax yuj
    vin̈ to tzijtum nación ol satel vin̈.
  swh-ULB: Lakini hichi sicho alichomaanisha, wala sivyo afikiriavyo. Maana katika
    moyo wake ni kuharibu na kuondoa mataifa.
  bel-bel: 'Але ён ня так падумае, і ня так намысьліць сэрца ягонае: у яго будзе на
    сэрцы - спустошыць і вынішчыць нямала народаў.'
  deu-ELBBK: Er aber meint es nicht so, und sein Herz denkt nicht so; sondern zu vertilgen
    hat er im Sinn und auszurotten nicht wenige Nationen.
  mbb-OT: Piru kenà egketuenan te hadì te Asiria he egemiten dà sikandin te Nengazen.
    Kunaan din ke ebpendezeetan din dà is mezakel he menge nasyun.
  mal-2015: അവനോ അങ്ങനെയല്ല നിരൂപിക്കുന്നതു; തന്റെ ഹൃദയത്തിൽ അങ്ങനെയല്ല വിചാരിക്കുന്നതു;
    നശിപ്പിപ്പാനും അനേകം ജാതികളെ ഛേദിച്ചുകളവാനുമത്രേ അവന്റെ താല്പര്യം.
  gup-gup: Dja king nawu kawohrnan kore kunbolk Assyria nakka wanjh kunbuyika kaburrbun.
    Nungka kakarremarnbun bu kabenbularrbun bininj birriwern rowk kore kubolkbubuyika.
  rmc-rmc: Ale o asiriko kraľis oda avke na dikhel, leskro jilo oda avke na achaľol;
    ov kamel te zňičinel a te murdarel avri but naroden.
  pes-OPV: اما او چنین گمان نمی کند و دلش بدینگونه قیاس نمی نماید، بلکه مراد دلش این
    است که امت های بسیار را هلاک و منقطع بسازد.
  ron-1924: Дар ел ну жудекэ аша ши ну ачеста есте гындул инимий луй, чи ел ну се
    гындеште декыт сэ нимичяскэ, декыт сэ прэпэдяскэ нямуриле ку грэмада.
  ben-OBCV: কিন্তু এরকম তিনি করতে চান না, এরকম কিছু তাঁর মনে আসেনি; তাঁর অভিপ্রায়
    হল ধ্বংস করা, অনেক জাতির পরিসমাপ্তি ঘটানো।
  som-som: Habase ahaatee isagu saas kuma talo jiro, oo qalbigiisuna saas kuma fikiro,
    laakiinse waxaa qalbigiisa ku jira inuu baabbi'iyo oo jaro quruumo aan yarayn.
  lat-VUC: Ipse autem non sic arbitrabitur, et cor ejus non ita existimabit; sed ad
    conterendum erit cor ejus, et ad internecionem gentium non paucarum.
  eng-ASVBT: Howbeit he meaneth not so, neither doth his heart think so; but it is
    in his heart to destroy, and to cut off nations not a few.
  ita-1885: Ma egli non penserà già così, e il suo cuore non istimerà già così; anzi
    penserà nel cuor suo di distruggere, e di sterminar genti non poche.
  eng-LXXUP: 'But he meant not thus, neither did he devise thus in his soul: but his
    mind shall change, and that to destroy nations not a few.'
  eng-ULB: But this is not what he intends, nor does he think this way. It is in his
    heart to destroy and eliminate many nations.
  spa-VBL: Pero esto no es lo que piensa el rey de Asiria. Este no es el plan que
    tiene en mente. Lo que él quiere hacer es destruir y eliminar muchas naciones.
  fra-_FOB: Mais tel n'est pas son dessein, telle n'est pas la pensée de son cœur.
    Mais son cœur pense à déchirer, à exterminer des peuples en grand nombre.
  mal-mal: അശ്ശൂരോ അങ്ങനെയല്ല നിരൂപിക്കുന്നത്; തന്റെ ഹൃദയത്തിൽ അങ്ങനെയല്ല വിചാരിക്കുന്നത്;
    നശിപ്പിക്കുവാനും അനേകം ജനതകളെ ഛേദിച്ചുകളയുവാനുമാകുന്നു അവന്റെ താത്പര്യം.
  urd-GVR: Lekin us kā apnā irādā farq hai. Wuh aisī soch nahīṅ rakhtā balki sab kuchh
    tabāh karne par tulā huā hai, bahut qaumoṅ ko nest-o-nābūd karne par āmādā hai.
  suz-BL: तन्‍न अस्‍सुरम मेको आ थुंम मवोइक्‍थु, मोदेंशो ममिम्‍त। आ थुंमी खतम पोक्‍चा
    नु रागी रागी क्‍याम्‍चा ला बाक्‍त।
  eng-NOY: But he doth not so purpose, And his heart doth not so intend; But to destroy
    is in his heart, And to cut off a multitude of nations.
  ita-1927: Ma egli non la intende così; non così la pensa in cuor suo; egli ha in
    cuore di distruggere, di sterminare nazioni in gran numero.
  ckb-ckb: بەڵام ئەو وا بیر ناکاتەوە، ئەو ئەمەی لە دڵدا نییە، چونکە ئامانجی ئەو وێرانکردنە،
    لەناوبردنی گەلانێکی زۆرە.
  eng-BBE: But this is not what is in his mind, and this is not his design; but his
    purpose is destruction, and the cutting off of more and more nations.
  kan-OKCV: ಅದರ ಅಭಿಪ್ರಾಯವೋ ಹಾಗಲ್ಲ. ಅದರ ಹೃದಯವು ಈ ಪ್ರಕಾರ ಆಲೋಚಿಸುವುದಿಲ್ಲ. ಜನಾಂಗಗಳನ್ನು
    ಕಡಿದುಬಿಡುವುದು ಕೊಂಚವಾಗಿ ಅಲ್ಲ. ಆದರೆ ನಾಶಮಾಡುವುದು ಅದರ ಹೃದಯದ ಉದ್ದೇಶವು.
  tam-2017: அவனோ அப்படி நினைக்கிறதுமில்லை, அவன் இருதயம் அப்படிப்பட்டதை நினைக்கிறதுமில்லை;
    அநேகம் மக்களை அழிக்கவும், சங்கரிக்கவுமே தன் மனதிலே நினைவுகொள்ளுகிறான்.
  spa-RV-1909: Aunque él no lo pensará así, ni su corazón lo imaginará de esta manera;
    sino que su pensamiento será desarraigar y cortar gentes no pocas.
  ron-BTF: Totuşi el nu doreşte astfel, nici inima lui nu gândeşte astfel, dar în
    inima lui este să nimicească şi să stârpească nu puţine naţiuni.
  eng-WEBP: However, he doesn’t mean so, neither does his heart think so; but it is
    in his heart to destroy, and to cut off not a few nations.
  eng-FBV: But this isn't what is behind the thinking of the king of Assyria. This
    isn't the plan he has in mind. What he wants to do is to destroy and eliminate
    many nations.
  nld-1939: 'Maar zó bedoelt hij het niet, Zó meent hij het niet; Zijn opzet is enkel:
    vernielen, Talloze naties verdelgen!'
  nch-BL: Pero nopa tanahuatijquet ten tali Asiria amo quimatis, yon amo quimachilis
    sinta na nijtitani. Yaya moilhuis quintehuía nomasehualhua san pampa quinequi
    quintanis miyac talme ipan taltipacti.
  vie-1934: 'Nhưng nó không có ý thế, trong lòng nó chẳng nghĩ như vậy: lại thích
    phá hại, và hủy diệt nhiều dân.'
  hin-CV: किंतु फिर भी उसकी इच्छा यह नहीं और न ही उसके हृदय में ऐसी कोई युक्ति है;
    परंतु उसका यह उद्देश्य है, कि वह अनेक देशों को नष्ट करे और मिटा डाले.
  eng-OURB: However he does not mean so, neither does his heart think so; but it is
    in his heart to destroy, and to cut off not a few nations.
  spa-BES: Pero esto no es lo que está en su mente, y este no es su diseño; pero su
    propósito es la destrucción, y el corte de más y más naciones.
  tdx-tdx: Tsy apota’e izay, toe tsy am-pitsakorean-tro’e; fe ty handrotsake ro firefea’e,
    ty hañito fifeheañe maro.
  tha-KJV: แต่​เขามิ​ได้​ตั้งใจอย่างนั้น และจิตใจของเขาก็​มิได้​คิ​ดอย​่างนั้น แต่​ในใจของเขาคิดจะทำลาย
    และตัดประชาชาติ​เสียม​ิ​ใช่​น้อย
  por-BR-2018: Ainda que ela não pense assim, nem pretenda isso seu coração; em vez
    disso, deseja em seu coração destruir e eliminar não poucas nações.
  deu-ELO: Er aber meint es nicht also, und sein Herz denkt nicht also; sondern zu
    vertilgen hat er im Sinne und auszurotten nicht wenige Nationen.
  eng-WYC-2018: Forsooth he shall not deem so, and his heart shall not guess so, but
    his heart shall be for to all-break, and to the slaying of many folks. (But he
    shall not stop there, and his heart shall not be content with only them, but his
    heart, or his plans, shall be to altogether break, and to kill, many nations.)
  epo-epo: Sed li ne tiel tion komprenas, kaj lia koro ne tiel intencas; li intencas
    ekstermi kaj dispremi ne malmulte da popoloj;
  uig-PIN: Biraⱪ Asuriyǝlikning kɵzdǝ tutⱪini muxu ǝmǝs, U xundaⱪ ⱨeq oyliƣan ǝmǝs.
    Uning oyliƣini wǝyran ⱪilix, Kɵp dɵlǝtlǝrni yoⱪitixtin ibarǝttur.
  beo-beo: 'Be Asilia hina bagade, e da hi nimi bagade hi hanai hou hamomusa: dawa:lala.
    E da dunu fifi asi gala bagohame wadela:musa: dawa:lala.'
  tpi-OTNT: Tasol tingting bilong king bilong Asiria yet i narakain long tingting
    bilong mi. Em i gat tingting bilong bagarapim planti arapela kantri tu, na bilong
    pinisim tru olgeta dispela kantri.
  hau-SA: Amma ba abin da ya yi niyya ke nan ba, ba abin da yake da shi a zuciya ba;
    manufarsa shi ne yă hallaka, yă kuma kawo ƙarshen al’ummai da yawa.
  uig-LAT: Biraq Asuriyelikning közde tutqini mushu emes, U shundaq héch oylighan
    emes. Uning oylighini weyran qilish, Köp döletlerni yoqitishtin ibarettur.
  nde-nde: Kodwa lokhu akusikho akujongileyo, lokhu akusikho okusengqondweni yakhe;
    injongo yakhe yikutshabalalisa, abhubhise izizwe ezinengi.
  ton-ton: Ka ko eni, ʻoku ʻikai ko hono loto ia, pea ʻoku ʻikai ke mahalo pehē ʻa
    hono loto; ka ʻoku ʻi hono loto ke tuʻusi mo fakaʻauha ʻae ngaahi puleʻanga lahi.
  ces-1613: Ale on ne tak se bude domnívati, ani srdce jeho tak mysliti bude; nebo
    srdce jeho jest hubiti a pléniti národy mnohé.
  eng-WMB: However, he doesn’t mean so, neither does his heart think so; but it is
    in his heart to destroy, and to cut off not a few nations.
  tam-TCV: ஆனால் அசீரிய அரசன் எண்ணுவது இதுவல்ல; அவனுடைய மனதில் இருப்பதும் இதுவல்ல,
    பல நாடுகளை அழித்து அவர்களுக்கு ஒரு முடிவைக் கொண்டுவருவதே அவனுடைய நோக்கம்.
  ceb-ULB: Apan dili kini mao ang iyang tumong, ni ang iyang gihunahuna. Anaa sa iyang
    kasingkasing ang paglaglag ug pagbuntog sa daghang kanasoran.
  pol-UBG: Lecz on nie tak będzie mniemał i jego serce nie będzie tak myślało, ponieważ
    w swoim sercu umyślił wytracić i wytępić niemało narodów.
  urd-GVU: لیکن اُس کا اپنا ارادہ فرق ہے۔ وہ ایسی سوچ نہیں رکھتا بلکہ سب کچھ تباہ
    کرنے پر تُلا ہوا ہے، بہت قوموں کو نیست و نابود کرنے پر آمادہ ہے۔
  deu-1912: wiewohl er's nicht so meint und sein Herz nicht so denkt; sondern sein
    Herz steht, zu vertilgen und auszurotten nicht wenig Völker.
  kan-2017: ಅವನ ಅಭಿಪ್ರಾಯವೋ, ಹಾಗಲ್ಲ. ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ತಾನೇ ಸಂಹರಿಸಿ ನಿರ್ಮೂಲ ಮಾಡುವೆನೆಂಬುದೇ
    ಹೊರತು ಈ ಯೋಚನೆಯು ಅವನ ಮನಸ್ಸಿನಲ್ಲಿ ಇಲ್ಲವೇ ಇಲ್ಲ.
  yap-yap: Machane emperor nu Assyria e bay e n’en nike tanomnag u lanyan’ nib almarin.
    Ke mu’ i leamnag rok ni nge gathay bo’or e nam.
  hlt-MCSB: Tedae a lutlat toengloeng moenih a he, a thinko loh a moeh te khaw a thinko
    neh mitmoeng sak ham moenih a? Te dongah namtom a phit ham te a yolkai mai moenih.
  mdy-ETH: ዒዛ ማሊፃ ጋዓንቴ ዬያቱዋሴ፤ ዬይ ባካ ዒዛ ማሊፆይዳ ባኣሴ፤ ዒዛ ማሊፃ ዛላ ዻኮንሢ ሌሊቱዋንቴ ሚርጌ ዴሮ ባይዛኒኬ።
  twi-ASANTE: Nanso ɛnyɛ yei ne deɛ ɔpɛ sɛ ɔyɛ ɛnyɛ yei ne deɛ ɛwɔ nʼadwene mu. Ne
    botaeɛ ne sɛ ɔbɛsɛe, sɛ ɔde aman bebree bɛba wɔn awieeɛ.
  eng-WEBU: However, he doesn’t mean so, neither does his heart think so; but it is
    in his heart to destroy, and to cut off not a few nations.
  wal-wal: SHin Asoore kawoi hagaa halchchibeenna; a wozanaikka hagaadan qoppibeenna.
    I halchchidoogee kawotettata bashshanaassanne muleera xaissanaassa.
  spa-PDDPT: Pero no lo entenderá así, ni serán esos sus designios. Su propósito será
    destruir y exterminar muchas naciones.
  gun-gun: Ha'e rami teĩ ha'e kuery ma ha'e rami e'ỹ oexa'ã, opy'a py ha'e rami e'ỹ
    oikuaa. Ha'e rami 'rãgue py opy'a re omoĩ heta regua omokanhymba ha'e omomba ete
    aguã.
  ilo-ULB: Ngem saan a daytoy ti pangpanggepenna wenno panpanunotenna. Adda iti pusona
    ti mangdadael ken mangpukaw iti adu a nasion.
  kpg-kpg: Gei di king aamua o Assyria e hagamaanadu huaidu bolo ia ga daaligi nia
    henua llauehe e logowaahee.
  uig-ARA: بىراق ئاسۇرىيەلىكنىڭ كۆزدە تۇتقىنى مۇشۇ ئەمەس، ئۇ شۇنداق ھېچ ئويلىغان ئەمەس.
    ئۇنىڭ ئويلىغىنى ۋەيران قىلىش، كۆپ دۆلەتلەرنى يوقىتىشتىن ئىبارەتتۇر.
  sus-sus: Kɔnɔ Asiriyakae xa natɛ tan nu na fe gbɛtɛ nan ma. E nu bara natɛ tongo
    e xa e xun nakana kerenyi ra, alɔ e luma a raba ra duniɲa ma ki naxɛ.
  pon-2006: Ahpw pein nanmwarki lapalap en Asiria kupwukupwure koasoandi suwed ong
    irail. E kupwuredahr me e pahn kamwomwala wehi tohto.
  ksd-ksd: A dovotina, ia iat pa i biti ba na damana, ma ra nuknukina i enana; a nuknukina
    ba na varli, ma ba na ubu kutu vue mangoro na vuna tarai.
  tur-YTC: Ancak o öyle demek istemiyor, yüreği de öyle düşünmüyor; ama pek çok ulusu
    yok etmek ve ortadan kaldırmak onun yüreğindedir.
  grc-BRENT: Αὐτὸς δὲ οὐχ οὕτως ἐνεθυμήθη, καὶ τῇ ψυχῇ οὐχ οὕτως λελόγισται, ἀλλὰ
    ἀπαλλάξει ὁ νοῦς αὐτοῦ, καὶ τοῦ ἔθνη ἐξολοθρεῦσαι οὐκ ὀλίγα.
  ind-AYT: Akan tetapi, dia tidak memiliki maksud demikian, ataupun berencana seperti
    itu di dalam hatinya. Hatinya justru berniat untuk menghancurkan dan membinasakan
    banyak bangsa.
  nya-nya: Koma izi si zimene akufuna kukachita, izi si zimene zili mʼmaganizo mwake;
    cholinga chake ndi kukawononga, kukapulula mitundu yambiri ya anthu.
  hrv-hrv: Ali on nije tako mislio i u srcu nije tako sudio, već u srcu zasnova zator,
    istrebljenje mnogih naroda.
  mps-mps: “Tiali goli, Asiria tuni bidigo homu kolesaga, eno kolesaga dali side gasa
    me tali. Agai te gasa bulu hauwa me dolabo homu elalubao. Tama augwali sese silabo
    homu ebo.
  tpi-tpi: Tasol tingting bilong king bilong Asiria yet i narakain long tingting bilong
    mi. Em i gat tingting bilong bagarapim planti arapela kantri tu, na bilong pinisim
    tru olgeta dispela kantri.
  dan-1931: Men han, han mener det ej så, hans Hjerte tænker ej så. Nej, at ødelægge,
    det er hans Attrå, at udrydde Folk, ikke få.
  vie-OVCB: Tuy nhiên, vua A-sy-ri sẽ không hiểu nó là dụng cụ của Ta; trí của nó
    cũng không hiểu như vậy. Chương trình của nó chỉ đơn giản là tiêu diệt, chia cắt
    nhiều quốc gia.
  guj-2017: પરંતુ તેના આવા ઇરાદા નથી કે તે આવો વિચાર કરતો નથી, વિનાશ કરવાનો અને ઘણી
    પ્રજાઓનો સંહાર કરવો તે જ તેના મનમાં છે.
  pon-2006A: Ahpw pein nanmwarki lapalap en Asiria kupwukupwure koasoandi suwed ong
    irail. E kupwuredahr me e pahn kamwomwala wehi tohto.
  por-BRBSL: However, ele não quer dizer isso, nem seu coração pensa assim; mas está
    em seu coração destruir, e cortar não poucas nações.
  cth-cth: Hatei, ahni teh, amae a lung thung vah, alouke pouknae hoi alouke ngainae
    a tawn. Ahni ni raphoenae hoi miphun moikapap hah thei hanelah a ngainae ao.
  twi-twi: Nanso ɛnyɛ eyi ne nea ɔpɛ sɛ ɔyɛ ɛnyɛ eyi ne nea ɛwɔ nʼadwene mu; ne botae
    ne sɛ ɔbɛsɛe, sɛ ɔde aman bebree bɛba wɔn awiei.
  hlt-hlt: Tedae a lutlat toengloeng moenih a he, a thinko loh a moeh te khaw a thinko
    neh mitmoeng sak ham moenih a? Te dongah namtom a phit ham te a yolkai mai moenih.
  tbz-SIM: Díndi Asidii kɔbɛ di nɛ́ í tì bɑntɛ́, kɛ dɔ́ kɛ́kuɔ ibotí kɛ́ ì dèè pɑ́íí.
  msy-2020: Ezɨ Asirian atrivimɨn nɨghnɨzim, nan nɨghnɨzim ko voroghɨra ghuzir puvatɨ.
    A ghaze, a kantrin avɨrir igharaziba uaghan bar dagh asɨghasɨgh, da agɨvasa nɨghnɨsi.
  dop-dop: Amɑ Asilii nyǝ́mɑ nɑɑ hʋʋkɩ mpʋ. Piitimnɑɑ pɑɣɑlɛ wɑkǝlʋɣʋ, nɑ pɑ kʋɣʋ
    tike lǝmɑɣɑsɛɛ wɛnnɑ pɑ tɑɑ.
  azb-azb: Amma Aşşur padşahı Bundan da pis niyyətlər haqda düşünür, Bir neçə millətin
    kökünü kəsib məhv etməyi fikirləşir.
  eng-DBY: But he meaneth not so, neither doth his heart think so; for it is in his
    heart to extirpate and cut off nations not a few.
  hin-2017: परन्तु उसकी ऐसी मनसा न होगी, न उसके मन में ऐसा विचार है, क्योंकि उसके
    मन में यही है कि मैं बहुत सी जातियों का नाश और अन्त कर डालूँ।
  wol-KYG: Waaye Asiri gisewu ko noonu, xalaatewul noonu; bóome la xintewoo, ba fàkkas
    xeeti xeet.
  eng-YLT: And he — he thinketh not so, And his heart reckoneth not so, For — to destroy
    [is] in his heart, And to cut off nations not a few.
  eng-WYC-2017: Forsooth he shall not deem so, and his heart shall not guess so, but
    his heart shall be for to all-break, and to the slaying of many folks.
  eng-WMBB: However, he doesn’t mean so, neither does his heart think so; but it is
    in his heart to destroy, and to cut off not a few nations.
  urd-GVH: लेकिन उसका अपना इरादा फ़रक़ है। वह ऐसी सोच नहीं रखता बल्कि सब कुछ तबाह
    करने पर तुला हुआ है, बहुत क़ौमों को नेस्तो-नाबूद करने पर आमादा है।
  rug-rug: Ba lopu gua asa si hiva tavetia Asiria, lopu gua asa si koa pa nana binalabala,
    sa nana hiniva si pude huhuara, pude seke va mate betoi soku butubutu.
  gaz-gaz: Garuu kun waan inni yaadu miti; yaadni akkasiis garaa isaa keessa hin jiru;
    kaayyoon isaa barbadeessuu dha; saba baayʼees fixuu dha.
  fra-LSG: Mais il n’en juge pas ainsi, Et ce n’est pas là la pensée de son cœur;
    Il ne songe qu’à détruire, Qu’à exterminer les nations en foule.
  yal-yal: Koni Asiriya kaane mi na feen to na kiini. E tan e miri na fe ma kii gbɛtɛni.
    E tan yi waxi halagi nan tun ti feni, e yi siya wuyaxine raxɔri fefe!
  haw-1868: Aole pela kona manao, Aole i noonoo kona naau pela; O ka luku no ka mea
    iloko o kona naau, A e anai aku i na aina he nui loa.
  arb-NAV: وَلَكِنَّ مَلِكَ أَشُّورَ لَا يَعْرِفُ أَنَّنِي أَنَا الَّذِي أَرْسَلْتُهُ،
    وَيَظُنُّ أَنَّهُ بِقُدْرَتِهِ قَدْ هَاجَمَ شَعْبِي، وَفِي نِيَّتِهِ أَنْ يُدَمِّرَ
    وَيَجْتَاحَ أُمَماً كَثِيرَةً.
  ewe-ewe: Ke menye esiae nye eƒe susu o, menye esia bum wòle o, eƒe taɖodzinue nye
    be yeagblẽ nu, eye yeahe dukɔ geɖewo ƒe nuwuwu vɛ.
  eng-LEE: But he deemeth it not so, and his heart doth not think so; but to destroy
    is in his heart, and to cut off nations not a few.
  asm-FB: কিন্তু তেওঁ মনস্থ কৰা অথবা তেওঁ ভবাৰ দৰে এইটো নহয়। কিন্তু তেওঁ বহুতো দেশ
    বিনষ্ট কৰি ত্যাগ কৰিবলৈ চিন্তা কৰে।
  sus-A: كْنْ عَسِرِيَكَيٍ شَ نَتّ تَن نُ نَ قٍ فبّتّ نَن مَ. عٍ نُ بَرَ نَتّ تٌنفٌ
    عٍ شَ عٍ شُن نَكَنَ كٍرٍنيِ رَ، عَلْ عٍ لُمَ عَ رَبَ رَ دُنِحَ مَ كِ نَشّ.
  fra-SBL: Mais ce n'est pas ce qu'il veut, et ce n'est pas ce que son cœur pense ;
    mais il a dans le cœur de détruire, et d'exterminer non pas quelques nations.
  hbo-hbo: וְהוּא֙ לֹא־כֵ֣ן יְדַמֶּ֔ה וּלְבָבֹ֖ו לֹא־כֵ֣ן יַחְשֹׁ֑ב כִּ֚י לְהַשְׁמִ֣יד
    בִּלְבָבֹ֔ו וּלְהַכְרִ֥ית גֹּויִ֖ם לֹ֥א מְעָֽט׃
  kik-kik: No ũguo tiguo maciirĩire gwĩka, ũndũ ũyũ tiguo ũrĩ meciiria-inĩ mao, muoroto
    wao nĩ kwananga, na kũniina ndũrĩrĩ nyingĩ biũ.
  fra-NCL: Mais lui, ce n’est pas ainsi qu’il l’entend, et telle n’est pas la pensée
    de son cœur ; car il ne songe qu’à détruire, et à exterminer des nations, non
    en petit nombre.
  cek-AK: Toe hae loe anih mah sak atim ih hmuen na ai, anih palung thungah kaom hmuen
    doeh na ai ni; anih mah sak atimhaih loe kanoih parai prae kaminawk to phraek
    moe, amrosak han ih hae ni.
  cuk-cuk: Ar Asiria-e-reydi deyob-imakodeeye gwen binsassulid, deyob-imakedgi gwen
    binsassulid. Unnila dulemar-obelogedginbi binsaed, unnila bukidar yar-baigan-osulogedginbi
    binsaed.”
  uig-CYR: Бирақ Асурийәликниң көздә тутқини мошу әмәс, У шундақ һеч ойлиған әмәс.
    Униң ойлиғини вәйран қилиш, Көп дөләтләрни йоқитиштин ибарәттур.
  tel-2017: కాని అతడు ఆలా అనుకోడు. అది అతని ఉద్దేశం కాదు. నాశనం చెయ్యాలనీ, అనేకమందిని
    నిర్మూలం చెయ్యాలనీ అతని ఆలోచన.
  hat-BSA: Men se pa sa ki entansyon li; ni plan an pa konsa nan kè l. Men pito bi
    li se pou detwi e koupe retire nèt pami anpil nasyon.
  kos-kos: Tusruktu oasr ako yohk lun tokosra fulat lun Assyria sifacna, in kunausla
    mutunfacl puspis.
  hbo-WLC: וְהוּא֙ לֹא־כֵ֣ן יְדַמֶּ֔ה וּלְבָב֖וֹ לֹא־כֵ֣ן יַחְשֹׁ֑ב כִּ֚י לְהַשְׁמִ֣יד
    בִּלְבָב֔וֹ וּלְהַכְרִ֥ית גּוֹיִ֖ם לֹ֥א מְעָֽט׃
  ibo-ibo: Ma ọ bụghị ihe a ka o zubere, nke a abụghị ihe ọ na-eche nʼobi ya; o zubere
    ịla ndị m nʼiyi, na ibibi ọtụtụ mba dị iche iche.
  ory-ory: ତଥାପି ତାହାର ଅଭିପ୍ରାୟ ସେହିପରି ନୁହେଁ, କିଅବା ତାହାର ହୃଦୟ ସେହିପରି ଭାବେ ନାହିଁ;
    ମାତ୍ର ବିନାଶ କରିବାକୁ ଓ ଅନେକ ଗୋଷ୍ଠୀଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବାକୁ ତାହାର ହୃଦୟରେ ଅଛି।
  chk-chk: Iwe, ewe kingen Asiria esap ekieki ina usun, esap pwal tipeni. Nge, a chök
    ekiekin ataela o arosala chomong mwü.
  rop-rop: Det king brom Asiriya im garram im ronwan plen langa im hed, dumaji im
    wandim binijimap ola kantri.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Но він иншої про се гадки, не так помислить серце його: на думцї в його
    — вигубити й викоренити не трохи ще инших народів.'
  deu-1951: Aber er meint es nicht so, und sein Herz denkt nicht also, sondern er
    nimmt sich vor, Völker umzubringen und zu verderben, und derer nicht wenige.
  eng-JPS: Howbeit he meaneth not so, neither doth his heart think so; but it is in
    his heart to destroy, and to cut off nations not a few.
  srp-1865: Ali on neæe tako misliti i srce njegovo neæe tako suditi, nego mu je u
    srcu da zatre i istrijebi mnoge narode.
  lug-lug: Naye kino si kye kigendererwa kye, kino si ky’alowooza. Ekigendererwa kye
    kwe kuzikiriza, okumalirawo ddala amawanga mangi.
  heb-heb: והוא לא כן ידמה ולבבו לא כן יחשב כי להשמיד בלבבו ולהכרית גוים לא מעט׃
  ben-IRV: কিন্তু তার পরিকল্পনা সেরকম না, তার হৃদয় তা ভাবে না; তার উদ্দেশ্য ধ্বংস
    করা আর অনেক জাতিকে শেষ করে দেওয়া।
  pan-pan: ਪਰ ਉਹ ਦਾ ਇਹ ਇਰਾਦਾ ਨਹੀਂ, ਨਾ ਉਹ ਦਾ ਮਨ ਅਜਿਹਾ ਸੋਚਦਾ ਹੈ, ਸਗੋਂ ਉਹ ਦੇ ਮਨ ਵਿੱਚ
    ਤਾਂ ਨਾਸ ਕਰਨਾ, ਅਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਣਾ ਹੈ।
  mya-JVB: သို့ သော်လည်း၊ သူသည်အခြားသောအကြံ၊ အခြားသော အလိုရှိ၏။ သူသည်ဖျက်ဆီး ၍ ၊ များစွာသောလူမျိုး
    တို့ကို ဖယ်ရှင်း ခြင်းငှါ အလိုရှိ၏။
  tte-O: Na Asiliya nige ali nuwatu silaoma kewali kaiwena, na nuwanuwalimo yakato
    kaba loinao sisibayanae woli yo siyemwawasili.
  hmo-hmo: “To Asuria ena king be unai bamona ia laloa lasi. Iena laloa be lauegu
    ura bamona lasi. Ia ura bese momo do ia hadikaia ore momokani.
  urd-urd: लेकिन उसका ये ख़याल नहीं है, और उसके दिल में ये ख़्वाहिश नहीं कि ऐसा करे;
    बल्कि उसका दिल ये चाहता है कि क़त्ल करे और बहुत सी क़ौमों को काट डाले।
  rus-SYN: Но он не так подумает и не так помыслит сердце его; у него будет на сердце
    - разорить и истребить немало народов.
  bqc-SIM: Ãma yã́ pↄ́ aalɛ yán weo, làasoo pↄ́ kúmán weo. Gbɛ̃́ↄ midɛa yã́
    mɛ́ dↄ ń sↄ̃wa, kɛ́ aa e buiↄ míↄnzↄ̃ dasi.
  tcz-CHONGTHU: Ahinlah Assyria Lengpan ama chu kamanchah, kakhetbuh ahilam akihetpon;
    alungin angaito phapoi. Ama lunglam chu bailamtaha nam khat a pat nam khat suhmang
    jeng ding ti bou chu ahi.
  mar-mar: परंतु हा त्याचा उद्देश नाही किंवा असे त्याचे विचार नाहीत. पुष्कळ राष्ट्रांचा
    नाश करून त्यांना मिटवून टाकावे असे त्याच्या मनात आहे.
  qub-qub: Ichanga Asiriapa raynin manami chaynöchu yarpan. Ni imanillarpis manami
    tantiyacunchu. Payga achca nasyuncunata illgächiyllatami yarpaycan.
  hat-hat: Men, wa peyi Lasiri a pa t' wè bagay la konsa. Se pa konsa li te konprann
    li. Paske lide li te met nan tèt li se kraze brize, se disparèt anpil anpil nasyon.
  eng-BSB: But this is not his intention; this is not his plan. For it is in his heart
    to destroy and cut off many nations.
  eng-WEBPB: However, he doesn’t mean so, neither does his heart think so; but it
    is in his heart to destroy, and to cut off not a few nations.
  kbq-kbq: Hianagi Asiria kini ne'mo'a Anumzamo hunantegena ama eri'zana e'nerue huno
    ontahigahie. Agra agesama antahiana maka vahera hara huzmante'na zamahe fanane
    hanue huno anara hu'ne.
  nhe-BL: Pero nopa tlanahuatijquetl tlen tlali Asiria ax quimatis, niyon ax quimachilis
    intla na nijtitlani. Yajaya moilhuis quintehuis notlacajhua san pampa quinequi
    quintlanis miyac tlaltini ipan tlaltepactli.
  gub-BL: Axir wanuwihawete uputar amo ma'e a'e. A'e ae umume'u wemiapo ràm uzeupe.
    Ipurupyhyk wer ywy tetea'u wanehe. Ipurumumaw wer ywy nànàn.
  eng-DRA: 'But he shall not take it so, and his heart shall not think so: but his
    heart shall be set to destroy, and to cut off nations not a few.'
