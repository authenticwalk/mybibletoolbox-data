  pan-pan: ਉਹ ਤਾਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਹੱਥ ਦੇ ਬਲ ਨਾਲ ਇਹ ਕੀਤਾ, ਨਾਲੇ ਆਪਣੀ ਬੁੱਧੀ ਨਾਲ ਕਿਉਂ
    ਜੋ ਮੈਂ ਸਮਝ ਰੱਖਦਾ ਹਾਂ! ਮੈਂ ਲੋਕਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਨੂੰ ਸਰਕਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰੱਖੇ
    ਹੋਏ ਮਾਲ-ਧਨ ਨੂੰ ਲੁੱਟਿਆ, ਅਤੇ ਸੂਰਮੇ ਵਾਂਗੂੰ ਮੈਂ ਗੱਦੀਆਂ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੋਣ ਵਾਲਿਆਂ ਨੂੰ
    ਹੇਠਾਂ ਲਾਹ ਦਿੱਤਾ!
  mya-JVB: ထိုမင်းက၊ ငါသည် ကိုယ် လက်ရုံး သတ္တိ နှင့် ကိုယ် ဉာဏ် အားဖြင့် ငါတတ် နိုင်၏။
    ပညာ သတ္တိနှင့် ငါပြည့်စုံ၏။ လူမျိုး နေရာ အပိုင်းအခြားတို့ကို ငါရွှေ့ ပြီ။ သူ တို့၏
    ဘဏ္ဍာ ကို လုယူ ပြီ။ ဘုရင် တို့ကို သူရဲ ကဲ့သို့ နှိမ့်ချ ပြီ။
  tte-O: Kaiwena Asiliya ali kinne iwaloba, ‘Nimagu ana kaiwe mena yaginauli besiele
    yo yagu sonoga mena meyagu katai. Ali kaba loinao kali sigasiga yakele-gwaligwaliliko
    yo yayasaga-suwalagiliko yo ali wasawasao kolili siwasawasa yapei-kaisulu-wagiliko.
    Yagu kaiwe lalakina koina kinyao meuloili yakaiwe-gabaegili.
  hmo-hmo: “Badina be Asuria ena king ese mai hekokoroku danu ia hereva, ia gwau,
    ‘Lauegu imana ena goada dekena amo unai tuari dekenai lau kwalimu, egu aonega
    dekena amo danu, badina lau be laloa kehoa tauna. Bese idauidau edia tano hetoadia
    lau kokia, bona edia kohu namodia lau henaoa ore. Egu siahu be boromakau tau bamona
    dainai, edia king taudia lau halusia.
  urd-urd: क्यूँकि वह कहता है, मैंने अपने बाज़ू की ताक़त से और अपनी 'अक़्ल से ये किया
    है, क्यूँकि मैं 'अक़्लमन्द हूँ, हाँ, मैंने क़ौमों की हदों को सरका दिया और उनके
    ख़ज़ाने लूट लिए, और मैंने बहादुरों की तरह तख़्त नशीनों को उतार दिया।
  rus-SYN: 'Он говорит: “силою руки моей и моею мудростью я сделал это, потому что
    я умен: и переставляю пределы народов, и расхищаю сокровища их, и низвергаю с
    престолов, как исполин,'
  bqc-SIM: 'Asa à mɛ̀: Má kɛ̀ ń mazĩa gbãaoɛ ń ma ↄ̃nↄo, asa ma wɛ́ zɛ̃aɛ. Ma
    bùsu zↄ̃lɛↄ dɛ̀, ma ń àizɛɛↄ nàaa, ↄ̃ ma ń gↄ̃sa kpalablenaↄ pã̀lɛ.'
  tcz-CHONGTHU: Ama chun, “Keima banthahat vanga bou hichan hi kaboldoh ahitai. Keima
    chihna le themna dungjuiya thilgon kabol ahi. Chitin namtin galkul kaphutvangin
    anei-agouvu kachomngim tai. Alengteu jong bongchal kikailhu bangin kasulhugamtai.
  mar-mar: कारण तो म्हणतो, “माझ्या शक्तीने व अकलेने मी वागलो आहे. मी सुज्ञ आहे, व
    राष्ट्रांच्या सीमा मी काढून टाकल्या आहेत, त्यांची भांडारे मी लुटली आहेत व शूर
    वीराप्रमाणे जे सिहांसनावर बसतात त्यांना खाली पाडले आहे.
  qub-qub: 'Asiriapa raynenga nisha: «Nogaga callpäwanmi llapantapis rurashcä. Yarpaysapa
    carmi imano ruranäpäpis camacächishcä. Nasyuncunapa lindancunatapis illgächishcä.
    Llapan riquësancunatapis charicurcushcä. Jinyu caynëwanmi raycunatapis binsishcä.'
  hat-hat: 'Paske l''ap mache di: Se ak fòs ponyèt mwen mwen fè tou sa! Mwen gen bon
    konprann, mwen gen anpil lespri. Mwen wete bòn ki te make fwontyè pèp yo. Mwen
    devalize tou sa yo te sere. Tankou gwo towo bèf, mwen kraze tout moun ki t''ap
    viv la yo anba pye m''.'
  eng-BSB: 'For he says: ‘By the strength of my hand I have done this, and by my wisdom,
    for I am clever. I have removed the boundaries of nations and plundered their
    treasures; like a mighty one I subdued their rulers.'
  eng-WEBPB: For he has said, “By the strength of my hand I have done it, and by my
    wisdom, for I have understanding. I have removed the boundaries of the peoples,
    and have robbed their treasures. Like a valiant man I have brought down their
    rulers.
  kbq-kbq: Ana nehuno agra amanage hu'ne, Nagra hanavereti'ene knare antahizanteti
    ama ana maka zana huvagare'noe. Na'ankure nagra ama' antahi'zanireti, mago'a kumatmimofo
    mopama umetre emetrema hu'neama'a, eri netre'na hara huzmante'na fenozazmia hanare'noe.
    Nagra hankavenentake neki'na, kini zamia ha' huzamagatere'noe huno antahi'ne.
  nhe-BL: 'Nopa tlanahuatijquetl tlen Asiria quiijtojtoc: “Nochi tlatehuijcayotl nijtlantoc
    ica nochicahualis huan notlalnamiquilis pampa tlahuel nitlalnamiqui. Ica nochicahualis
    nijhueloni tepamitl huan niquinxolejqui altepetini huan niquintlamitlaxtequili.'
  gub-BL: Nezewe uze'eg tuwihawete a'e. — Azapo a'e ma'e paw hekàgaw rupi ihe. Azapo
    a'e ma'e paw hema'ekwaw katu haw rupi, ta'e akwaw katu tuwe ma'e ihe xe. Amunyryk
    kar ywyzaw ihe. Apyhyk wanemetarer paw, wama'e hekuzar katu ma'e. Aiko tapi'ak
    awa ài. Apyrog a'e ywy rehe har wanehe.
  eng-DRA: 'For he hath said: By the strength of my own hand I have done it, and by
    my own wisdom I have understood: and I have removed the bounds of the people,
    and have taken the spoils of the princes, and as a mighty man hath pulled down
    them that sat on high.'
