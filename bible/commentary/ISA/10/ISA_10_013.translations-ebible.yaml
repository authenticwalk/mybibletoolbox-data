  heb-heb: כי אמר בכח ידי עשיתי ובחכמתי כי נבנותי ואסיר גבולת עמים ועתידתיהם שושתי
    ואוריד כאביר יושבים׃
  ben-IRV: কারণ সে বলে, “আমার হাতের শক্তি ও আমার জ্ঞানের দ্বারা আমি কাজ করেছি, কারণ
