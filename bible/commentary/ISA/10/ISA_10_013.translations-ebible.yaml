  tbz-SIM: 'kɛ nɑ́ɑ́ nkɛ tú: N dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, n dɛ̀ dɔ̀ɔ̀nɛ̀ n kó muwɛ̃rímú
    mmu, nɛ̀ n kó mɛciì. Kɛ tú: N ciìmu dɛɛ̀ te kɛ̀ n kɛi nyɛhɛkɛ̀ yɛ̀ɛ̀ nh ɛ́rínɛ̀,
    kɛ fèkɛ yɛ kpɑ̀tì kɛ cṹũ mbɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ kpɑ̀ɑ̀tìkɑ̀rɛ̀ ĩ́nkɛ̀.'
  msy-2020: 'Ekiam orasi, Asirian atrivim uabɨra uabɨ fa, kamaghɨn mɨgei: “Kɨ bizibar
