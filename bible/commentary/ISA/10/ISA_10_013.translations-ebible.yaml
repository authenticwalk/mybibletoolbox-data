  arb-NAV: 'لأَنَّهُ يَقُولُ: بِقُوَّةِ ذِرَاعِي قَدْ صَنَعْتُ هَذَا، وَبِحِكْمَتِي،
    لأَنَّنِي فَهِيمٌ! قَدْ نَقَلْتُ تُخُومَ الأُمَمِ، وَنَهَبْتُ كُنُوزَهُمْ، وَعَزَلْتُ
    الْجَالِسِينَ عَلَى الْعُرُوشِ كَمَا يَفْعَلُ ذُو الْبَطْشِ.'
  ewe-ewe: Elabena egblɔ be, “ ‘Nye ŋutɔe tsɔ nye asi wɔ nu siawoe. Meɖe dukɔwo ƒe
    liƒowo ɖa, ha woƒe kesinɔnuwo, eye abe ŋusẽtɔ ene la, mebɔbɔ woƒe fiawo ɖe anyi.
  eng-LEE: For he hath said, “By the strength of my hand have I done it, and by my
