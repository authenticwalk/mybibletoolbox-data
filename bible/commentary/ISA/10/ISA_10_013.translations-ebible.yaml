  sus-A: بَرِ مَ عَ لُمَ عَ قَلَ رَ، ‹ﭑ بَرَ يِ بِرِن نَبَ ﭑ يّتّ سّنبّ رَ، ﭑ مَ قَهَامُي
    نَن عَ نِيَ دُنِحَ بْشِ بِرِن شَ لُ ﭑ يِ رَ، ﭑ بَرَ سِيٍ شَ نَاقُلِ تٌنفٌ ﭑ يّتّ
