    kala, n yi e nafunle muɲa, n mangane ba e dɔxɔdene yi alo sɛnbɛmaan yɛtɛna.
  haw-1868: No ka mea, ua olelo mai ia, Ua hana au i keia, i ka ikaika o ko'u lima
