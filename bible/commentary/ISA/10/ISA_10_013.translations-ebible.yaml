  hin-2017: उसने कहा है, “अपने ही बाहुबल और बुद्धि से मैंने यह काम किया है, क्योंकि
    मैं चतुर हूँ; मैंने देश-देश की सीमाओं को हटा दिया, और उनके रखे हुए धन को लूट लिया;
