  cth-cth: Hote siangpahrang ni, kai teh kama e kut thao thasainae hoi, ka lungangnae
    hoi ka panue thai. Taminaw e khorinaw hah ka tahruet pouh toe. Ahnimae hnopai
    pueng ka lawp toe. Siangpahrangnaw hah maitotan patetlah beng ka sawn toe.
  twi-twi: Efisɛ ɔka se, “ ‘Mede mʼahoɔden na ayɛ eyi, na mifi me nyansa mu, efisɛ
    mewɔ nimdeɛ. Mesɛee aman aman ahye, mefow wɔn ademude; mebrɛɛ wɔn ahemfo ase te
