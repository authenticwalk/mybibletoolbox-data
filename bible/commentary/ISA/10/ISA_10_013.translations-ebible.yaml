verse: ISA.010.013
translations:
  mal-C: 'അവൻ പറയുന്നു: “ ‘എന്റെ കരബലംകൊണ്ടാണ് ഞാനിതു ചെയ്തത്; എന്റെ ജ്ഞാനത്താലും,
    കാരണം എനിക്ക് അറിവുണ്ടായിരുന്നു. ഞാൻ രാഷ്ട്രങ്ങളുടെ അതിർത്തികൾ നീക്കംചെയ്യുകയും
    അവരുടെ നിക്ഷേപങ്ങൾ കൊള്ളയടിക്കുകയും ചെയ്തു; ഒരു പരാക്രമശാലിയെപ്പോലെ അവരുടെ രാജാക്കന്മാരെ
    ഞാൻ കീഴ്പ്പെടുത്തി.'
  deu-TKW: 'Denn er sprach: Durch die Kraft meiner Hand und durch meine Weisheit habe
    ich''s vollführt; denn ich verstehe mich darauf! Ich ließ die Grenzen der Völker
    verschwinden und plünderte ihre Vorräte und wie ein Allmächtiger stieß ich die
    Thronenden herunter.'
  lin-lin: 'Pamba te azalaki koloba : ‹ Nazalaki kosala makambo oyo nyonso na makasi
    mpe na bwanya na ngai moko, pamba te nazali mayele ; napusaki bandelo ya bikolo,
    nabotolaki bomengo na bango lokola elombe, nalongaki bakonzi na bango.'
  eng-LSV: For he has said, “I have worked by the power of my hand, || And by my wisdom,
    for I have been intelligent, || And I remove borders of the peoples, || And I
    have spoiled their chief ones, || And I put down the inhabitants as a mighty one,
  eng-GNV: 'Because he said, By ye power of mine owne hand haue I done it, and by
    my wisdome, because I am wise: therefore I haue remooued the borders of the people,
    and haue spoyled their treasures, and haue pulled downe the inhabitants like a
    valiant man.'
  eng-WEBSTER: 'For he saith, By the strength of my hand I have done it , and by my
    wisdom; for I am prudent: and I have removed the bounds of the people, and have
    robbed their treasures, and I have put down the inhabitants like a valiant man
    :'
  nhw-BL: 'Nopa tlanahuatijquetl tlen Asiria quiijtojtoc: “Nochi tlahuilancayotl nijtlantoc
    ica nochicahualis huan notlalnamiquilis pampa tlahuel nitlalnamiqui. Ica nochicahualis
    nijhueloni tepamitl huan niquinsemanqui altepeme huan niquintlamitlachtequili.'
  swh-ONEN: 'Kwa kuwa anasema: “ ‘Kwa nguvu za mkono wangu nimefanya hili, kwa hekima
    yangu, kwa sababu nina ufahamu. Niliondoa mipaka ya mataifa, niliteka nyara hazina
    zao, kama yeye aliye shujaa niliwatiisha wafalme wao.'
  bba-bba: Domi u ɡerumɔ u mɔ̀, win tiin dɑm kɑ win tiin bwisiyɑ u kɑ nɑsɑrɑ wɑ. U
    bwese tukunun tem mwɑ, mɑ u ben ɑrumɑni ɡurɑ. U sinɑmbu wɔri nɡe tɑbu durɔ dɑmɡii,
    mɑ u bu bɑndu yɑrɑ.
  eng-KJVCPB: 'For he saith, By the strength of my hand I have done it, And by my
    wisdom; for I am prudent: And I have removed the bounds of the people, And have
    robbed their treasures, And I have put down the inhabitants like a valiant man:'
  luo-luo: Nikech owacho niya, “ ‘Kuom teko mar bada kod riekona asetimo ma nikech
    an-gi winjo matut. Ne aketho tongʼ mag pinje, mi ayako mwandugi mathoth; kendo
    ka ngʼat maratego ne amako ruodhigo.
  meu-meu: 'Badina be una taue tomamu: Lau imagu goadana amo vada na karaia, bona
    egu aonega amo danu; badina be lau na lalo-parara taugu. Bese idau-idau edia tano
    hetoadia vada na abidia oho, bona edia kohu namodia vada na dadi; bona terono
    ai e helaiva taudia vada na doridia dobi, boromakau maruanena ese bema doadia
    dobi heḡereḡerena.'
  npi-ULB: किनकि त्‍यसले भन्‍छ, “मेरो सामर्थ्य र मेरो बुद्धिले मैले काम गरें । मसँग
    समझ छ, र मैले मानिसहरूका सिमानाहरू हटाएको छु । मैले तिनीहरूको बहुमूल्य सम्पत्ति
    चोरेको छु, र साँढेले झैं मैले बासिन्दाहरूलाई होच्‍याएको छु ।
  yor-yor: 'Nítorí ó sọ pé: “ ‘Pẹ̀lú agbára ọwọ́ mi ni mo fi ṣe èyí àti pẹ̀lú ọgbọ́n
    ọ̀n mi, nítorí mo ní òye. Mo mú ààlà àwọn orílẹ̀-èdè kúrò, mo sì ti kó ìṣúra wọn.
    Gẹ́gẹ́ bí alágbára kan, mo borí àwọn ọba wọn.'
  pes-OPCB: 'پادشاه آشور می‌گوید: «من به قدرت و حکمت و دانش خود در این جنگها پیروز
    شده‌ام. من به نیروی خود مرزهای ممالک را از میان برداشتم و پادشاهان را سرکوب کردم
    و گنجهایشان را به یغما بردم.'
  tgl-ULB: Dahil sinabi niya, “Sa pamamagitan ng aking lakas at katalinuhan kaya ko
    ito nagawa, at tinanggal ko ang mga hangganan ng mga tao. Ninakaw ko ang kanilang
    mga kayamanan, at tulad ng isang makapangyarihang tao winasak ko silang mga nakaupo
    sa mga trono.
  hui-hui: Ibugua mine howa dege lalu i̱ninaga hongo mandamebi urunidagua bulenenaga
    boga i̱ha ngogome uruni biruruni. Ani bialu dindi tara tara wigi wigi biaga wiarunibi
    i̱na mo mbiraore halu i̱ni andaneha hangu wiai heledogoni. Ogonidagua bialu tinaga
    mbirale bayale wiaruni bibahendeore i̱ mo yai harugoni. I̱ agali hongoheore bulumaga
    hongo timbunihe kadagua i̱ hongoheore hewagome wali agali dindi uruniha hearuni
    bibahende bope halu hengedope hai harugoni.
  mya-mya: အာ​ရှု​ရိ​ဘု​ရင်​က``ဤ​အ​မှု​ကို​ငါ​ကိုယ်​တိုင် ပြု​ခဲ့​၏။ ငါ​သည်​ခွန်​အား​ကြီး​၏။
    ပ​ညာ​ရှိ​၍ တတ်​သိ​လိမ္မာ​၏။ တိုင်း​နိုင်​ငံ​တို့​၏​နယ်​နိ​မိတ် ကို​ဖယ်​ရှား​ပြီး​လျှင်
    သူ​တို့​သို​လှောင်​ထား​သည့် ရိက္ခာ​များ​ကို​သိမ်း​ယူ​ခဲ့​၏။ ထို​တိုင်း​နိုင်​ငံ
    များ​တွင်​နေ​ထိုင်​သူ​တို့​အား ငါ​သည်​နွား နင်း​သ​ကဲ့​သို့​နင်း​ချေ​ပစ်​ခဲ့​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁོས་འདི་ལྟར་སྨྲས་ཡོད་དེ། བདག་ལ་བློ་གྲོས་ལྡན་པས་ངས་རང་གི་ལག་པའི་ནུས་མཐུ་དང་རང་གི་ཤེས་རབ་ལ་བརྟེན་ནས་འདི་ལྟར་བྱས་པ་ཡིན།
    མི་རིགས་མང་པོའི་ས་མཚམས་སྤར་ཅིང་ཁོ་རྣམས་ཀྱིས་བསགས་པའི་རྒྱུ་ནོར་ཕྲོགས་པ་དང་། ང་རང་ནི་དཔའ་རྒོད་ཅིག་དང་འདྲ་བར་དེ་དག་གི་ཡུལ་མི་རྣམས་མར་ཕབ་པ་ཡིན་ལ།
  wsk-wsk: '“Mu awuk, nu kuring kapa se balukaso: “''Ani am sinar kari, se aga ikia
    sinar mu te, se aga sokel te, sor sor nunga morem parusuwurem; ale nunga ali giem,
    ale nunga mel ningo ningo mu nongote gi saperem; ale kari nuar kaya biya ko sanamerem
    ale nunga king bibiya, nunga daiga kuwim ago, nunga parusuwu warem.'
  sna-sna: Nokuti iye anoti, “ ‘Nesimba ramaoko angu ndakaita izvi, uye nouchenjeri
    hwangu, nokuti ndinonzwisisa. Ndakabvisa miganhu yendudzi, ndikapamba pfuma yavo;
    semhare ndakakunda madzimambo avo.
  spa-BLM: 'Porque él ha dicho: “Con la fuerza de mi mano lo he hecho, y con mi sabiduría,
    pues tengo entendimiento. He removido los límites de los pueblos, y he robado
    sus tesoros. Como un hombre valiente he derribado a sus gobernantes.'
  cac-cac: 'Ix yal vin̈ sreyal Asiria chi'' icha tic: Yuj val sjelanil in pensar ix
    elc''och juntzan̈ ix in c''ulej tic, ix nachaj val in c''ulani. Ix techaj in q''uexan
    smojonal juntzan̈xo chon̈ab'', ix vic''ancanec'' masanil tastac ay d''ay. Ix techajpax
    in tec''ancanem eb'' rey chi'' yed'' vipal.'
  swh-ULB: Kwa maana amesema, ''Kwa nguvu zangu na kwa hekima yangu niliyoifanya.
    na Nimeelewa, na nimeondoa mipaka ya watu. nimewaibia akiba yao, ni kama nilioileta
    chini kwa wenyeji wake.
  bel-bel: 'Ён кажа: сілаю рукі маёй і маёю мудрасьцю я зрабіў гэта, бо я разумны:
    і перастаўляю межы народаў, і разбураю скарбы іхнія, і скідаю з тронаў, як волат;'
  deu-ELBBK: 'Denn er hat gesagt: Durch die Kraft meiner Hand und durch meine Weisheit
    habe ich es getan, denn ich bin verständig; und ich verrückte die Grenzen der
    Völker und plünderte ihre Schätze und stieß, als ein Gewaltiger, Thronende hinab.'
  mbb-OT: 'Su migkaǥi is hadì te Asiria te, ‘Nehimu ku heini tenged te zesen ku wey
    ketau ku: Midpen-aǥew ku is mezakel he menge nasyun wey is menge ketiǥeyunan dan.
    Iring a te tudu he vaka; nezaag ku is menge hadì dan.'
  mal-2015: എന്റെ കയ്യുടെ ശക്തികൊണ്ടും എന്റെ ജ്ഞാനം കൊണ്ടും ഞാൻ ഇതു ചെയ്തു; ഞാൻ ബുദ്ധിമാൻ;
    ഞാൻ ജാതികളുടെ അതിരുകളെ മാറ്റുകയും അവരുടെ ഭണ്ഡാരങ്ങളെ കവർന്നുകളകയും പരാക്രമിയെപ്പോലെ
    സിംഹാസനസ്ഥന്മാരെ താഴ്ത്തുകയും ചെയ്തിരിക്കുന്നു.
  gup-gup: Namekbe king kayime, ‘Kore ngayebidju ngadjalkudji ngakurduyimeng rowk
    kundulkarre ngardduk! Ngaye wanjh ngakodjkuludjad duninjh dja kunmekbekenh kunu
    ngaye ngakurduyimeng kunwern. Ngaye ngangimeng kubolkbubuyika kunwern, dja ngabenyimangi
    namakmak bedberre bininj kumekbe. Ngaye ngabenbongkurrmeng nawu kings bedberre.
    Ngaye wanjh ngabang duninjh dja ngarrulkarrekimuk duninjh.
  rmc-rmc: 'Bo o Asirijiko kraľis pes lašarelas: ‚Me oda kerďom mire zorale vasteha
    the mira goďaha, bo som goďaver. Zrušinďom o hraňici maškar o narodi a zaiľom
    mange lengro barvaľipen; sar o zoralo bikos zňičinďom olen, ko bešenas pro troni.'
  pes-OPV: 'زیرا می‌گوید: «به قوت دست خود و به حکمت خویش چونکه فهیم هستم این را کردم
    و حدود قومها را منتقل ساختم و خزاین ایشان را غارت نمودم و مثل جبار سروران ایشان
    را به زیر انداختم.'
  ron-1924: 'кэч ел а зис: ‘Прин путеря мыний меле ам фэкут ачесте лукрурь ши прин
    ынцелепчуня мя, кэч сунт причепут; ам ымпинс ынапой хотареле попоарелор ши ле-ам
    жефуит вистиерииле ши, ка ун витяз, ам дат жос пе чей че шедяу пе скаунеле лор
    де домние;'
  ben-OBCV: 'কারণ সে বলে: “ ‘আমার হাতের শক্তিতে ও আমার প্রজ্ঞার দ্বারা আমি এই কাজ
    করেছি, কারণ আমার বুদ্ধি আছে। আমি জাতিসমূহের সীমানাগুলি অপসারিত করেছি, আমি তাদের
    ধনসম্পদ লুট করেছি; এক পরাক্রমী ব্যক্তির মতো তাদের রাজাদের আমি পদানত করেছি।'
  som-som: Waayo, isagu wuxuu yidhi, Tan waxaan ku sameeyey xoogga gacantayda iyo
    xigmaddayda, maxaa yeelay, miyir baan leeyahay, oo waxaan durkiyey dadyowga soohdintooda,
    khasnadahoodiina waan dhacay, oo sidii nin geesi ah oo kale ayaan kuwii carshiyada
    ku fadhiyey u soo dejiyey.
  lat-VUC: 'Dixit enim: In fortitudine manus meæ feci, et in sapientia mea intellexi;
    et abstuli terminos populorum, et principes eorum deprædatus sum, et detraxi quasi
    potens in sublimi residentes.'
  eng-ASVBT: 'For he hath said, By the strength of my hand I have done it, and by
    my wisdom; for I have understanding: and I have removed the bounds of the peoples,
    and have robbed their treasures, and like a valiant man I have brought down them
    that sit on thrones:'
  ita-1885: 'Perciocchè egli avrà detto: Io ho fatte queste cose per la forza delle
    mie mani, e per la mia sapienza; conciossiachè io sia intendente; ed ho rimossi
    i confini de'' popoli, ed ho predati i lor tesori; e, come possente, ho posti
    giù quelli ch''erano a seder sopra troni.'
  eng-LXXUP: For he said, I will act in strength, and in the wisdom of my understanding
    I will remove the boundaries of nations, and will spoil their strength.
  eng-ULB: For he says, “By my strength and by my wisdom I acted. I have understanding,
    and I have removed the boundaries of the peoples. I have stolen their treasures,
    and like a bull I have brought down the inhabitants.
  spa-VBL: 'Porque el rey de Asiria dice: “He hecho esto con mi propia fuerza. Lo
    he hecho con mi sabiduría, porque soy inteligente. He borrado los límites de las
    naciones y he saqueado sus tesoros. Como un toro derribé a sus gobernantes de
    sus tronos.'
  fra-_FOB: 'Car il dit: Je l''ai fait par la force de ma main et par ma sagesse;
    car je suis intelligent. J''ai déplacé les bornes des peuples, et j''ai pillé
    ce qu''ils avaient de plus précieux; et, comme un héros, j''ai fait descendre
    des rois de leurs trônes.'
  mal-mal: ‘എന്റെ കൈയുടെ ശക്തികൊണ്ടും എന്റെ ജ്ഞാനംകൊണ്ടും ഞാൻ ഇതു ചെയ്തു; ഞാൻ ബുദ്ധിമാൻ;
    ഞാൻ ജനതകളുടെ അതിരുകളെ മാറ്റുകയും അവരുടെ ഭണ്ഡാരങ്ങളെ കവർന്നുകളയുകയും പരാക്രമിയെപ്പോലെ
    സിംഹാസനസ്ഥന്മാരെ താഴ്ത്തുകയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Wuh sheḳhī mār kar kahtā hai, ‘Maiṅ ne apne hī zor-e-bāzū aur hikmat se
    yih sab kuchh kar liyā hai, kyoṅki maiṅ samajhdār hūṅ. Maiṅ ne qaumoṅ kī hudūd
    ḳhatm karke un ke ḳhazānoṅ ko lūṭ liyā aur zabardast sānḍ kī tarah un ke bādshāhoṅ
    ko mār mār kar ḳhāk meṅ milā diyā hai.
  suz-BL: मारदे हना मेकोमी “गो आं सक्तिमी पाता। गो आं तुइक्‍तीके नु रुप्‍तीक थुंमी
    मोदेंशो पाता। गो रागी रागी ङा सांद याक्‍ताक्‍ङ। मेकेर ङा मुर आन शोंप नु मारेइ
    मारेइ रोइक्‍ताक्‍ङ। गो आं ठेयब सक्तिमी मेको आन पिप आन कली लुक्‍च सोइक्‍ताक्‍ङमी।
  eng-NOY: 'For he hath said: “By the strength of my hand I have done it, And by my
    wisdom; for I am wise; I have removed the bounds of nations, I have plundered
    their treasures; As a hero have I brought down them that sat upon thrones.'
  ita-1927: 'Poich’egli dice: “Io l’ho fatto per la forza della mia mano, e per la
    mia sapienza, perché sono intelligente; ho rimosso i confini de’ popoli, ho predato
    i loro tesori; e, potente come sono, ho detronizzato dei re,'
  ckb-ckb: 'چونکە دەڵێت: «”بە توانای دەستی خۆم کردم و بە داناییەکەم، چونکە تێگەیشتووم،
    سنووری گەلانم گواستەوە و گەنجینەکانی ئەوانم تاڵان کرد، وەک دلێرێک پاشاکانی ئەوانم
    ملکەچ کرد،'
  eng-BBE: 'For he has said, By the strength of my hand I have done it, and by my
    knowledge, for I am wise: and I have taken away the limits of the peoples'' lands,
    and the stores of their wealth have become mine; and I have made towns low in
    the dust, sending destruction on those living in them;'
  kan-OKCV: ಏಕೆಂದರೆ ಅಸ್ಸೀರಿಯ ತನ್ನೊಳಗೆ ಹೀಗೆ ಅಂದುಕೊಂಡನು, “ ‘ನನ್ನ ಕೈಯ ಬಲದಿಂದಲೂ ನನ್ನ ಜ್ಞಾನದಿಂದಲೂ
    ಅದನ್ನು ಮಾಡಿದೆ. ಏಕೆಂದರೆ, ನಾನು ವಿವೇಕಿ. ಜನಾಂಗಗಳ ಮೇರೆಗಳನ್ನು ಕಿತ್ತು, ಅವರ ನಿಧಿಗಳನ್ನು
    ಕೊಳ್ಳೆಹೊಡೆದು, ಅದರ ಅರಸರನ್ನು ಮಹಾವೀರನಂತೆ ಕೆಡವಿಬಿಟ್ಟಿದ್ದೇನೆ.
