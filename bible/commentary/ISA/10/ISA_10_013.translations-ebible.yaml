    bizir kabagh ami. Kɨ kantribar mɨtaghniaba akaragharigha gɨfa, ezɨ da bar nan
    apengan iti. Egha bizir bar aghuir me akumakua arɨghiziba, kɨ da ini. Kɨ bar gumazir
    gavgavim, kamaghɨn kɨ kantrin kabar atrivibagh afiragha, me dɨkabɨni, mati bulmakaun
    apurir ekiam mɨsosi.'
  dop-dop: 'Hɑlǝnɑ ɩ́ tɔŋ sɩ: Mɑ mɑɣɑmɑɣɑ mɑ toŋ nɑ mɑ lɑɣɑtʋ kɛ mɑ tuusinɑ piitimnɑɑ
    tɛtʋ toosi nɑ mɑ́ kuu pɑ wɛnɑʋ. Nɑ mɑ́ tɔɣɔnɩ ɑwulɑɑ kɛ pɑ kumlee tɔɔ ɩsɩɩ ɑkɑ.'
  azb-azb: 'Çünki o deyir: “Bunu mən əlimin qüvvəti ilə, hikmətim və ağlımla etdim.
