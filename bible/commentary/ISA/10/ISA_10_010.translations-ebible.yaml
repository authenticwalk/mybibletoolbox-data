verse: ISA.010.010
translations:
  mal-C: എന്റെ കൈ വിഗ്രഹങ്ങളുടെ രാജ്യങ്ങൾ പിടിച്ചടക്കിയിരിക്കുന്നു, ജെറുശലേമിലും ശമര്യയിലും
    ഉള്ളവയെക്കാൾ വലിയ വിഗ്രഹങ്ങളോടുകൂടിയ രാജ്യങ്ങൾത്തന്നെ—
  deu-TKW: Gleichwie meine Hand nach den Königreichen der Götzen gegriffen hat, deren
    Schnitzbilder doch zahlreicher waren als die in Jerusalem und Samaria, -
  lin-lin: Soki loboko na Ngai esukisaki bikolo oyo esambelaka banzambe ya bikeko,
    bikolo oyo ezalaki na banzambe ya bikeko ebele koleka Yelusalemi mpe Samari,
  eng-LSV: As my hand has gotten to the kingdoms of a worthless thing, and their carved
    images, || [Greater] than Jerusalem and than Samaria,
  eng-GNV: 'Like as mine hand hath founde the kingdomes of the idoles, seeing their
    idoles were aboue Ierusalem, and aboue Samaria:'
  eng-WEBSTER: As my hand hath found the kingdoms of the idols, and whose graven images
    excelled them of Jerusalem and of Samaria;
  nhw-BL: Quena, ya tiquinixpolihuiltijque miyac tlanahuatilme campa quinpiyayayaj
    más miyac tiotzitzi catli huejhueyi que altepetl Jerusalén huan Samaria.
  swh-ONEN: 'Kama vile mkono wangu ulivyotwaa falme za sanamu, falme ambazo vinyago
    vyao vilizidi vile vya Yerusalemu na Samaria:'
  bba-bba: U sin sinɑmbu kɑmiɑ sìn bũnu nu Yerusɑlɛmu kɑ Sɑmɑriɡinu dɑbiru kere.
  eng-KJVCPB: As my hand hath found the kingdoms of the idols, And whose graven images
    did excel them of Jerusalem and of Samaria;
  luo-luo: Mana kaka asemako pinyruodhi mag nyiseche manono, ma gin pinyruoth ma kido
    ma gin-go ngʼeny moloyo mag Jerusalem gi Samaria.
  meu-meu: Imagu ese kaivakuku ibadinadia basileiadia vada e toi roro henidia, edia
    dirava laulaudia, e koro ḡaudia, na Ierusalem bona Samaria edia e hereadiava gabudia;
  npi-ULB: जसरी मेरो हातले मूर्तीपुजक राज्यहरूलाई जितेको छ, जसका कुँदेका मूर्तिहरू
    यरूशलेम र सामरियामा भएका भन्दा धेरै थिए,
  yor-yor: Gẹ́gẹ́ bí ọwọ́ mi ti gbá ìjọba àwọn òrìṣà mú, ìjọba tí ère rẹ̀ pọ̀ ju ti
    Jerusalẹmu àti Samaria lọ.
  pes-OPCB: ممالکی را که بتهایشان بیش از بتهای اورشلیم و سامره بودند از بین بردیم.
  tgl-ULB: Gaya ng pagsakop ko sa mga paganong kaharian, na ang mga inukit na rebulto
    ay mas malaki kaysa sa Jerusalem at Samaria,
  hui-hui: Dindi dewa uruniha mbirale bi pupu wulenaga gime wabini bu wiarunibi bibahende
    bo hilo wahai harugoni. Aniore biwagola tinaga mbirale gime wabini urunime tini
    biamogo mbira nabiya. Tinaga uruni ngarume mbirale gime wabini uru ale dewaore
    Yarusaleme Samarialani ngaru bolangua howa ngagoni.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​သည့်​တိုင်း​ပြည်​များ​ကို​အ​ပြစ် ဒဏ်​ပေး​ရန် ငါ​သွား​ရောက်​ခဲ့​၏။
    ထို​တိုင်း​ပြည် တွင် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ဒ​မာ​သက်​မြို့​များ မှာ​ထက် ရုပ်​တု​ဆင်း​တု​ပေါ​များ​သည်​သာ
    တည်း။-
  bod-N: བདག་གི་ལག་པ་ནི་ལྷ་སྐུ་ཡིས་ཁེངས་པའི་རྒྱལ་ཁམས་དག་ལ་བརྐྱངས་པ་དང་། དེ་དག་གིས་བརྐོས་པའི་ལྷ་སྐུ་ནི་ཡེ་རུ་སཱ་ལེམ་དང་སཱ་མར་ཡ་ལས་ཀྱང་མང་ངོ་།
    །
  wsk-wsk: Ale maso, 'Ani agiting garukem ale kingdom sang, nunga kuar dora yawara
    yawara, Jerusalem se Samaria nunga kiaram, wore nunga ilu abowa tugumem.
  sna-sna: Ruoko rwangu sezvarwakatora umambo hwezvifananidzo, umambo hune zvifananidzo
    zvakakunda zveJerusarema neSamaria,
  spa-BLM: Como mi mano ha encontrado los reinos de los ídolos, cuyas imágenes grabadas
    superaban a las de Jerusalén y de Samaria,
  cac-cac: Ix viquejcan juntzan̈ nación tzijtum sdiosal. A val sdiosal eb' chi', ec'to
    yipal d'a yichan̈ sdiosal eb' aj Jerusalén yed' eb' aj Samaria.
  swh-ULB: Kama mikono yangu imeshinda falme za ibada ya sanamu, ikiwa sanamu zao
    za kuchonga ni bora kuliko sanamu za Yerusalemu
  bel-bel: Бо рука мая авалодала царствамі ідальскімі, у якіх куміраў больш, чым у
    Ерусаліме і Самарыі,
  deu-ELBBK: So wie meine Hand die Königreiche der Götzen erreicht hat, – und ihre
    geschnitzten Bilder waren mehr als die von Jerusalem und von Samaria –
  mbb-OT: Kayi en te palad ku heini is menge ginhedian he ed-azap te menge ed-ezapen
    he lavew pa te menge ed-ezapan diyà te Jerusalem wey Samaria.
  mal-2015: യെരൂശലേമിലും ശമര്യയിലും ഉള്ളവയെക്കാൾ വിശേഷമായ ബിംബങ്ങൾ ഉണ്ടായിരുന്ന മിത്ഥ്യാമൂർത്തികളുടെ
    രാജ്യങ്ങളെ എന്റെ കൈ എത്തിപ്പിടിച്ചിരിക്കെ,
  gup-gup: Kaluk ngaberlwayhmeng dja ngabenbolkmey kubid ngardduk kunbolk bedberre
    nawu kabirrimarneboddan idols. Birrimekbe bininj kunwardde birrimarnbuni namakmak
    idols bu birriboddangeni, dja nawern duninjh birrikarrmi. Kaluk kukadje Jerusalem
    dja kore kubolkkimuk Samaria nakka walakkih birrikarrmi.
  rmc-rmc: Nacirdňom miro vast, hoj te marav ola kraľišagi, so lašaren le modlen,
    zňičinďom buter modlen, sar hin andro Jeruzalem the andre Samarija.
  pes-OPV: چنانکه دست من بر ممالک بتهااستیلا یافت و بتهای تراشیده آنها از بتهای اورشلیم
    و سامره بیشتر بودند.
  ron-1924: Дупэ кум мына мя а пус стэпынире пе ымпэрэцииле идолилор (унде ерау май
    мулте икоане декыт ла Иерусалим ши ын Самария),
  ben-OBCV: আমার হাত যেমন প্রতিমায় পূর্ণ রাজ্যগুলিকে অবরুদ্ধ করেছে, সেইসব রাজ্য,
    যাদের মূর্তিগুলি জেরুশালেম ও শমরিয়াকেও ছাড়িয়ে গেছে,
  som-som: Sidii ay gacantaydu u gaadhay boqortooyooyinkii sanamyada, oo ay taswiirahoodii
    la xardhay ka sii badnayeen kuwa Yeruusaalem iyo Samaariya,
  lat-VUC: Quomodo invenit manus mea regna idoli, sic et simulacra eorum de Jerusalem
    et de Samaria.
  eng-ASVBT: As my hand hath found the kingdoms of the idols, whose graven images
    did excel them of Jerusalem and of Samaria;
  ita-1885: Siccome la mia mano ha ritrovati i regni degl'idoli, le cui sculture erano
    in maggior numero, e di più valore, che quelle di Gerusalemme e di Samaria;
  eng-LXXUP: 'As I have taken them, I will also take all the kingdoms: howl, ye idols
    in Jerusalem, and in Samaria.'
  eng-ULB: As my hand has overcome idolatrous kingdoms, whose carved figures were
    greater than those of Jerusalem and Samaria,
  spa-VBL: Yo fui quien conquistó estos reinos junto con los ídolos de sus dioses.
    Estos reinos tenían imágenes de sus dioses que eran mejores que las de Jerusalén
    y Samaria.
  fra-_FOB: Si ma main a atteint les royaumes des idoles, dont les images valaient
    mieux que celles de Jérusalem et de Samarie,
  mal-mal: യെരൂശലേമിലും ശമര്യയിലും ഉള്ളവയെക്കാൾ വിശേഷമായ ബിംബങ്ങൾ ഉണ്ടായിരുന്ന മിഥ്യാമൂർത്തികളുടെ
    രാജ്യങ്ങളെ എന്റെ കൈ എത്തിപ്പിടിച്ചിരിക്കെ,
  urd-GVR: Maiṅ ne kaī saltanatoṅ par qābū pā liyā hai jin ke but Yarūshalam aur Sāmariya
    ke butoṅ se kahīṅ behtar the.
  suz-BL: मिनु गो दोपा मूर्तिम ब्रीशो रागी ग्राङा, मोपा गो मेको आन क्‍येङा आइक्‍च
    मूर्ति बाक्‍शो रागी यरूसलेम नु सामरीया कली ग्रानुङ। २राजा १८:३२-३५
  eng-NOY: As my hand hath seized the kingdoms of the idols, Whose graven images were
    more numerous than those of Jerusalem and Samaria,
  ita-1927: Come la mia mano è giunta a colpire i regni degl’idoli dove le immagini
    eran più numerose che a Gerusalemme e a Samaria,
  ckb-ckb: وەک چۆن دەستم بە شانشینی بتەکان گەیشت و وێنەی بتەکانیان زۆرترن لەوانەی
    ئۆرشەلیم و لەوانەی سامیرە.
  eng-BBE: As my hand has come on the kingdoms of the images, whose pictured images
    were more in number than those of Jerusalem and Samaria;
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಸಮಾರ್ಯದಲ್ಲಿಯೂ ಹೆಚ್ಚಾಗಿದ್ದ ಅವರ ವಿಗ್ರಹಗಳು ಹಾಗೂ ಕೆತ್ತಿದ
    ವಿಗ್ರಹಗಳ ರಾಜ್ಯಗಳು ನನ್ನ ಕೈಗೆ ಸಿಕ್ಕಿದಂತೆ,
  tam-2017: எருசலேமையும் சமாரியாவையும்விட விசேஷித்த சிலைகளுள்ள விக்கிரக ராஜ்யங்களை
    என் கை கண்டுபிடித்திருக்க,
  spa-RV-1909: Como halló mi mano los reinos de los ídolos, siendo sus imágenes más
    que Jerusalem y Samaria;
  ron-BTF: După cum mâna mea a găsit împărăţia idolilor şi chipurile lor cioplite
    le-au întrecut pe cele din Ierusalim şi din Samaria;
  eng-WEBP: As my hand has found the kingdoms of the idols, whose engraved images
    exceeded those of Jerusalem and of Samaria,
  eng-FBV: I was the one who conquered these kingdoms along with the idols of their
    gods. These kingdoms had images of their gods that were better than those of Jerusalem
    and Samaria.
  nld-1939: Waarachtig, ik heb op koninkrijken Mijn hand kunnen leggen, Wier goden
    en beelden veel talrijker waren Dan die van Jerusalem en Samaria.
  nch-BL: Quena, ya tiquinixpolihuiltijque miyac tanahuatilme campa quinpiyayayaj
    más miyac teteyome cati huejhueyi que altepet Jerusalén huan Samaria.
  vie-1934: Như tay ta đã tới đến các nước của thần tượng, tượng chạm của họ lại hơn
    của Giê-ru-sa-lem và Sa-ma-ri nữa,
  hin-CV: इसलिये कि मेरा हाथ मूर्तियों के राज्य में पहुंच गया है, जिनकी गढ़ी हुई मूर्ति
    येरूशलेम और शमरिया से अधिक थी—
  eng-OURB: As my hand has found the kingdoms of the idols, whose engraved images
    exceeded those of Jerusalem [City of peace] and of Samaria;
  spa-BES: Como mi mano ha encontrado reinos con muchas imágenes, cuyas imágenes representadas
    eran más numerosas que las de Jerusalén y Samaria;
  tdx-tdx: Manahake ty nitakaran-tañako o borizañe an-tsamposampo tsieo, ie maro te
    amo hazomanga e Ierosalaime naho e Someroneo.
  tha-KJV: เหมือนอย่างมือของเราไปถึงบรรดาราชอาณาจักรของรูปเคารพ ซึ่งรูปเคารพแกะสลักของเขานั้นใหญ่กว่าของเยรูซาเล็มและสะมาเรีย
  por-BR-2018: Assim como minha mão tomou aos reinos dos ídolos, cujas imagens eram
    melhores que Jerusalém e as de Samaria,
  deu-ELO: So wie meine Hand die Königreiche der Götzen erreicht hat und ihre geschnitzten
    Bilder waren mehr als die von Jerusalem und von Samaria-
  eng-WYC-2018: As mine hand found the realms of idol(s), so and the simulacra of
    them of Jerusalem and of Samaria. (As my hands found the kingdoms that be full
    of idols, so now also the idols of those who be in Jerusalem and Samaria.)
  epo-epo: Ĉar mia mano trafis la regnojn idolistajn, kies idoloj estas pli multaj
    ol en Jerusalem kaj en Samario,
  uig-PIN: Mǝbudliri Samariyǝning wǝ Yerusalemningkidin uluƣ bolƣini bilǝn, Mening
    ⱪolum muxu mǝbudⱪa tǝwǝ bolƣan padixaⱨliⱪlarƣa igǝ boluxⱪa yǝtküdǝk tursa,
  beo-beo: Na da fifi asi gala amo da loboga hamoi ‘gode’ ilima sia:ne gadosa, (ilia
    loboga hamoi liligi idi da Yelusaleme amola Samelia ilia ‘gode’ hamoi liligi idi
    baligisa) ilima se ima:ne, na da doagala:i.
  tpi-OTNT: Mi mekim save na bagarapim ol dispela kantri, em ol i gat planti piksa
    bilong ol giaman god i stap long ol. Na ol dispela giaman god bilong ol i no helpim
    ol. Ol dispela giaman god i winim ol giaman god bilong Jerusalem na Samaria.
  hau-SA: Yadda hannuna ya ƙwace mulkokin gumaka, mulkokin da siffofinsu suka fi na
    Urushalima da Samariya,
  uig-LAT: Mebudliri Samariyening we Yérusalémningkidin ulugh bolghini bilen, Méning
    qolum mushu mebudqa tewe bolghan padishahliqlargha ige bolushqa yetküdek tursa,
  nde-nde: Lanjengoba isandla sami sabamba imibuso yezithombe, imibuso ezifanekiso
    zayo zedlula ezeJerusalema lezeSamariya,
  ton-ton: ‌ʻO hangē ko e ʻilo ʻa hoku nima ʻae ngaahi puleʻanga ʻoe kau tamapua,
    ʻaia naʻe lahi hake ki Selūsalema mo Samēlia ʻenau ngaahi tamapua;
  ces-1613: Jakož nalezla ruka má království bohů, ješto rytiny jejich byly nad Jeruzalémských
    a Samařských,
  eng-WMB: As my hand has found the kingdoms of the idols, whose engraved images exceeded
    those of Jerusalem and of Samaria,
  tam-TCV: எருசலேமிலும், சமாரியாவிலும் உள்ள உருவச்சிலைகளைவிட சிறந்த உருவச்சிலைகளின்
    அரசுகளை நான் கைப்பற்றினேன்.
  ceb-ULB: Ingon nga nabuntog na sa akong kamot ang mga gingharian nga nagsimba ug
    mga diosdios, nga ang kinulit nga mga imahe mas labaw pa kaysa niadtong sa Jerusalem
    ug sa Samaria,
  pol-UBG: Jak moja ręka dosięgła królestw bożków, chociaż ich bożki przewyższały
    te w Jerozolimie i Samarii;
  urd-GVU: مَیں نے کئی سلطنتوں پر قابو پا لیا ہے جن کے بُت یروشلم اور سامریہ کے بُتوں
    سے کہیں بہتر تھے۔
  deu-1912: 'Wie meine Hand gefunden hat die Königreiche der Götzen, so doch ihre
    Götzen stärker waren, denn die zu Jerusalem und Samaria sind:'
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮತ್ತು ಸಮಾರ್ಯದ ವಿಗ್ರಹಗಳಿಗಿಂತ ವಿಶೇಷ ವಿಗ್ರಹಗಳುಳ್ಳ ದೇವತೆಗಳ ವಶವಾಗಿರುವ
    ರಾಜ್ಯಗಳ ಮೇಲೆ ನಾನು ಕೈಮಾಡಿದಂತೆಯೇ,
  yap-yap: Kug ganam ni nggu gechignag fapi nam ni yad ma tayfan e liyos, liyos nib
    yo’or ko tinu Jerusalem ngu Samaria.
  hlt-MCSB: Jerusalem lakah khaw, Samaria lakah ah khaw ka loh kut amih kah mueirhol
    neh mueidaep ram te a puei vanbangla,
  mdy-ETH: ሃያኮ ቤርታ ታኣኒ ዬሩሳላሜና ሳማሪያናይዳፓ ባሼ ካኣሽኮ ሜሌ ፆኦዛ ኩሜ ካኣቶ ባሼኔ።
  twi-ASANTE: Ampa ara, megyee ahoni ahennie ahodoɔ abrane soɔ, ahennie a wɔn nsɛsodeɛ
    sene deɛ ɛwɔ Yerusalem ne Samaria no.
  eng-WEBU: As my hand has found the kingdoms of the idols, whose engraved images
    exceeded those of Jerusalem and of Samaria,
  wal-wal: Yerusalaameeninne Samaariyan de7iya masettida eeqaa misiletuppe dariya
    misiletussi goinniya kawotettata qaxxayanau, taani ta kushiyaa yeddaas.
  spa-PDDPT: Así como mi mano alcanzó los reinos de los ʼelohim, aunque sus imágenes
    eran más que las de Jerusalén y de Samaria,
  gun-gun: Xepo'aka ma tetã mba'emo ra'angaa oĩa re, Jerusalém ha'e Samaria py ikuai
    va'e gui ipo'akave va'ekue teĩ.
  ilo-ULB: No kasano a pinaksiat ti imak dagiti pagarian nga agdaydayaw iti didiosen,
    a dagiti kinitikitan nga imahe nga adda kadagitoy ket ad-adu ngem kadagidiay adda
    iti Jerusalem ken Samaria,
  kpg-kpg: Au guu dau i nia henua llauehe, gu hagaduadua digau ala e daumaha gi nia
    balu ieidu, go nia ada balu ieidu ala e logo i nia ada balu ieidu o Samaria mo
    Jerusalem.
  uig-ARA: مەبۇدلىرى سامارىيەنىڭ ۋە يېرۇسالېمنىڭكىدىن ئۇلۇغ بولغىنى بىلەن، مېنىڭ قولۇم
    مۇشۇ مەبۇدقا تەۋە بولغان پادىشاھلىقلارغا ئىگە بولۇشقا يەتكۈدەك تۇرسا،
  sus-sus: Xa n bara nɔ na bɔxie ra a nun e xa kuyee, kuye naxee sɛnbɛ gbo Darisalamu
    nun Samari gbee bɛ,
  pon-2006: I pil lella nan wehi pwuko oh kaloke irail kan me kin pwongih dikedik
    en eni kan, dikedik en eni me tohtohsang nein mehn Sameria oh Serusalem.
  ksd-ksd: Da ra limagu i tar tuk tar ta ra umana vuna gunan ba dia lotu tadav ra
    umana tabataba, nina ba kadia lavur tabataba dia peal ta ra lavur tabataba Ierusalem
    ma Samaria,
  tur-YTC: Oyma putları Yeruşalem'in ve Samariya'nınkinden daha iyi olan putların
    krallıklarını nasıl elim bulduysa,
  grc-BRENT: Ὃν τρόπον ταύτας ἔλαβον, καὶ πάσας τὰς ἀρχὰς λήψομαι· ὀλολύξατε τὰ γλυπτὰ
    ἐν Ἱερουσαλὴμ, καὶ ἐν Σαμαρείᾳ.
  ind-AYT: Sebagaimana tangan-Ku telah menjangkau kerajaan-kerajaan berhala, yang
    patung-patung ukirannya lebih besar daripada yang di Yerusalem dan Samaria,
  nya-nya: Dzanja langa linakantha maufumu a anthu opembedza mafano, mafumu amene
    mafano awo ndi aakulu kupambana Yerusalemu ndi Samariya;
  hrv-hrv: Kao što mi ruka dosegnu kraljevstva kumira, bogatija kipovima od Jeruzalema
    i Samarije,
  mps-mps: Eno te bulu dabe dolama, elama, tagalai dao. Te bulu dabede te tibo god
    dabe piksa hauwa mu elalubo hanu dabe augwaligo elaluali. Tama augwa te tibo god
    dabego augwali tau sabeo. Te tibo god dabego te Jerusalem me Samaria sigo tibo
    god dabe aiyaba elaluali.
  tpi-tpi: Mi mekim save na bagarapim ol dispela kantri, em ol i gat planti piksa
    bilong ol giaman god i stap long ol. Na ol dispela giaman god bilong ol i no helpim
    ol. Ol dispela giaman god i winim ol giaman god bilong Jerusalem na Samaria.
  dan-1931: Som min Hånd fandt hen til Afgudernes Riger, der dog havde flere Gudebilleder
    end Jerusalem og Samaria -
  vie-OVCB: Phải, chúng ta đã chiến thắng nhiều quốc gia, thần của chúng còn lớn hơn
    các thần của Giê-ru-sa-lem và Sa-ma-ri.
  guj-2017: જેઓની કોતરેલી મૂર્તિઓ યરુશાલેમ અને સમરુન કરતાં વધારે હતી, તેવાં મૂર્તિપૂજક
    રાજ્યો મારે હાથે આવ્યાં છે;
  pon-2006A: I pil lella nan wehi pwuko oh kaloke irail kan me kin pwongih dikedik
    en eni kan, dikedik en eni me tohtohsang nein mehn Sameria oh Serusalem.
  por-BRBSL: Como minha mão encontrou os reinos dos ídolos, cujas imagens gravadas
    excederam as de Jerusalém e de Samaria,
  cth-cth: Samaria meikaphawk hoi Jerusalem meikaphawk ka talue e meikaphawk ka bawk
    e uknaeramnaw hah ka lawp e patetlah thoseh,
  twi-twi: Sɛnea migyee ahoni ahenni ahorow abran so, ahenni a wɔn nsɛsode sen nea
    ɛwɔ Yerusalem ne Samaria no.
  hlt-hlt: Jerusalem lakah khaw, Samaria lakah ah khaw ka loh kut amih kah mueirhol
    neh mueidaep ram te a puei vanbangla,
  tbz-SIM: Nɛ̀ n kó tɛnɔ̀ùtɛ̀ ntɛ m potɛ́mɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ kó yɛbɔkɛ̀ nɛ̀ yɛsĩ̀mpókɛ̀
    kpeńnìnɛ̀ Sedisɑdɛmmu nɛ̀ Sɑmmɑrii dɛ kpɛyɛ.
  msy-2020: Kɨ kantrin avɨriba abɨragha fo, men asebar marvir guar avɨriba men iti.
    Ezɨ men aser kaba, da tong men akurvazir puvatɨ. Kɨ ghaze, marvir guar kaba, Jerusalem
    ko Samarian marvir guabagh afira.
  dop-dop: Mɑ toŋ kɛ mɑ tʋnɑ niŋ kɛ kɑwulɑsɩ nsi sɩ tɩɩŋ kǝlɑ Yosɑlɛm nɑ Sɑmɑlii pǝ
    nyǝŋ kɛ pɑɣɑlɛ tɔ.
  azb-azb: Yerusəlimlə Samariyadakından daha çox oyma bütləri olan Bütpərəst ölkələri
    necə ələ keçirdimsə,
  eng-DBY: As my hand hath found the kingdoms of the idols, — and their graven images
    exceeded those of Jerusalem and Samaria,
  hin-2017: जिस प्रकार मेरा हाथ मूरतों से भरे हुए उन राज्यों पर पहुँचा जिनकी मूरतों
    यरूशलेम और सामरिया की मूरतों से बढ़कर थीं, और जिस प्रकार मैंने सामरिया और उसकी
    मूरतों से किया,
  wol-KYG: Maa duma réew yu seeni yàllantu, seeni tuur sut tuuri Yerusalem ak Samari.
  eng-YLT: As my hand hath got to the kingdoms of a worthless thing, and their graven
    images, [Greater] than Jerusalem and than Samaria,
  eng-WYC-2017: As mine hand found the realms of idols, so and the simulacra of them
    of Jerusalem and of Samaria.
  eng-WMBB: As my hand has found the kingdoms of the idols, whose engraved images
    exceeded those of Jerusalem and of Samaria,
  urd-GVH: मैंने कई सलतनतों पर क़ाबू पा लिया है जिनके बुत यरूशलम और सामरिया के बुतों
    से कहीं बेहतर थे।
  rug-rug: Tuqe vagi sa Limaqu sari butubutu pu vahesi sari na beku, sari binaṉara
    sapu tago beku sapu ari laedi hola ni saripu tadi pa Zerusalema meke Sameria.
  gaz-gaz: Akkuma harki koo mootummoota waaqota tolfamoo kanneen fakkiiwwan soofamoo
    kan Yerusaalemii fi Samaariyaa caalan qabe sana,
  fra-LSG: De même que ma main a atteint les royaumes des idoles, Où il y avait plus
    d’images qu’à Jérusalem et à Samarie,
  yal-yal: N bata suxure batu yamanani itoe suxu, naxanye suxurene yi fisa Yerusalɛn
    nun Samari yamanan gbeene xa.
  haw-1868: E like me ka loaa i kuu lima na aupuni o na'kua kii, Ua oi aku ko lakou
    akua kii mamua o ko Ierusalema, A mamua hoi o ko Samaria;
  arb-NAV: لَقَدْ قَضَيْتُ عَلَى مَمَالِكَ وَثَنِيَّةٍ أَصْنَامُهَا أَعْظَمُ مِنْ
    أَصْنَامِ أُورُشَلِيمَ وَالسَّامِرَةِ!
  ewe-ewe: Ale si nye asi su fiaɖuƒe siawo kple woƒe legba siwo de ŋgɔ wu Yerusalem
    kple Samariatɔwo dzi la,
  eng-LEE: 'As my hand hath reached the kingdoms of the idols, whose graven images
    exceeded in number those of Jerusalem and of Samaria:'
  asm-FB: যি ৰাজ্যবোৰৰ কটা-প্ৰতিমাবোৰ যিৰূচালেম আৰু চমৰিয়াৰ মূৰ্ত্তিবোৰতকৈ উত্তম
    আছিল, সেই মূৰ্ত্তিপূজক সকলৰ ৰাজ্যবোৰ মোৰ হাতেৰে পৰাজিত কৰিলোঁ।
  sus-A: شَ ﭑ بَرَ نْ نَ بْشِيٍ رَ عَ نُن عٍ شَ كُيٍيٍ، كُيٍ نَشٍيٍ سّنبّ فبٌ دَرِ سَلَمُ
    نُن سَمَرِ فبٍيٍ بّ،
  fra-SBL: Comme ma main a trouvé les royaumes des idoles, dont les images gravées
    dépassaient celles de Jérusalem et de Samarie,
  hbo-hbo: כַּאֲשֶׁר֙ מָצְאָ֣ה יָדִ֔י לְמַמְלְכֹ֖ת הָאֱלִ֑יל וּפְסִ֣ילֵיהֶ֔ם מִירֽוּשָׁלַ֖͏ִם
    וּמִשֹּׁמְרֹֽון׃
  kik-kik: O ta ũrĩa guoko gwakwa gwatunyanire mothamaki marĩa meigagĩra mĩhianano
    ya kũhooywo, o macio maarĩ mĩhianano mĩingĩ mĩicũhie gũkĩra ya Jerusalemu na ya
    Samaria-rĩ,
  fra-NCL: Comme ma main a atteint les royaumes des divinités impuissantes, dont les
    idoles l’emportaient sur celles de Jérusalem et de Samarie ; comme j’ai fait à
    Samarie et à ses dieux,
  cek-AK: Jerusalem hoi Samaria vangpui ih krangnawk pongah kahoih kue, krang bok
    kaminawk ih prae to ka lomh pae boeh moe,
  cuk-cuk: An ibmar-bab-dummadyob-imakleged-yalamar obelos gusad. A-yalamar, Jerusalén-neggweburba,
    degi, Samaria-neggweburba, bur bule melu ibmar-bab-dummadyob-imaklemalad nikagusana,
    degite, an obelosad.
  uig-CYR: Мәбудлири Самарийәниң вә Йерусалимниңкидин улуқ болғини билән, Мениң қолум
    мошу мәбудқа тәвә болған падишалиқларға егә болушқа йәткидәк турса,
  tel-2017: విగ్రహాలను పూజించే రాజ్యాలు నా చేతికి చిక్కాయి గదా, వాటి విగ్రహాలు యెరూషలేము,
    షోమ్రోనుల విగ్రహాల కంటే ఎక్కువే గదా.
  hat-BSA: Menm jan men m te rive kote wayòm a zidòl yo, ki te gen imaj taye pi gran
    pase sila Jérusalem ak Samarie yo,
  kos-kos: Nga asroela pouk in kai tokosrai ma alu nu ke ma sruloala — ma sruloala
    ingan pus liki ma oasr Jerusalem ac Samaria.
  hbo-WLC: כַּאֲשֶׁר֙ מָצְאָ֣ה יָדִ֔י לְמַמְלְכֹ֖ת הָאֱלִ֑יל וּפְסִ֣ילֵיהֶ֔ם מִירֽוּשָׁלִַ֖ם
    וּמִשֹּׁמְרֽוֹן׃
  ibo-ibo: Dịka aka m si chịkọta alaeze dị iche iche nke ọtụtụ arụsị, alaeze dị iche
    iche nke arụsị apịrị apị ha karịrị nke Jerusalem na Sameria.
  ory-ory: ଯେଉଁ ପ୍ରତିମାଗଣର ରାଜ୍ୟସକଳର ଖୋଦିତ ମୂର୍ତ୍ତିସମୂହ, ଯିରୂଶାଲମର ଓ ଶମରୀୟାର ମୂର୍ତ୍ତିଗଣ
    ଅପେକ୍ଷା ଶ୍ରେଷ୍ଠ, ସେହି ସବୁ ରାଜ୍ୟ ଆମ୍ଭର ହସ୍ତଗତ ହୋଇଅଛି;
  chk-chk: Iwe, ai nemenem a tori ekana mwü mi angang ngeni anümwäl, nge ar uluulun
    anümwäl ra kon chomong seni ekewe uluulun anümwäl lon Jerusalem me Samaria.
  rop-rop: En detlot drimin blanga Jerusalem en Sameriya olabat brabli wikwan, bat
    detlot drimin blanga detlot najalot kantri, olabat mowa strongbala. En ai garra
    binijimap Jerusalem en detlot drimin blanga olabat, en ola drimin sheip du, jis
    laik wen aibin dum langa Sameriya.” Lagijat na det king bin tok.
  ukr-1871: Та же рука моя загорнула ті царства ідолські, а в них більше божищ, нїж
    у Ерусалимі та в Самариї!
  deu-1951: Wie meine Hand sich der Königreiche der Götzen bemächtigt hat, deren Bilder
    doch mächtiger waren als die zu Jerusalem und Samaria,
  eng-JPS: As my hand hath reached the kingdoms of the idols, whose graven images
    did exceed them of Jerusalem and of Samaria;
  srp-1865: Kako je ruka moja našla carstva lažnijeh bogova, kojih likovi bijahu jaèi
    od Jerusalimskih i Samarijskih,
  lug-lug: Ng’omukono gwange bwe gwawamba obwakabaka obusinza bakatonda ababajje,
    abasinga n’abo ab’omu Yerusaalemi ne Samaliya,
  heb-heb: כאשר מצאה ידי לממלכת האליל ופסיליהם מירושלם ומשמרון׃
  ben-IRV: সে সব প্রতিমার রাজ্য আমার হাতে পড়েছে; সেগুলির খোদাই করা মুর্ত্তিগুলো যিরূশালেম
    ও শমরিয়ার মূর্তিগুলোর চেয়ে অনেক বড়।
  pan-pan: ਜਿਵੇਂ ਮੇਰਾ ਹੱਥ ਬੁੱਤਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਰਾਜਾਂ ਤੱਕ ਪਹੁੰਚਿਆ, ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਖੋਦੀਆਂ
    ਹੋਈਆਂ ਮੂਰਤੀਆਂ, ਯਰੂਸ਼ਲਮ ਅਤੇ ਸਾਮਰਿਯਾ ਦੀਆਂ ਮੂਰਤਾਂ ਨਾਲੋਂ ਬਹੁਤੀਆਂ ਸਨ,
  mya-JVB: ရှမာရိ ရုပ်တုနှင့် ယေရုရှလင် ရုပ်တုထက် သာ၍မြတ် သော ရုပ်တု ဆင်းတု ကို ကိုးကွယ်သော
    တိုင်း နိုင်ငံများကို ငါ လု ယူသကဲ့သို့ ၎င်း၊
  tte-O: Bwagana ali kokotomo sibaibaiwasosi na iyamo yakaiwe-gabaegiliko. Gubesi
    Yelusalema yo Sameliya? Siya ali kokotomo nige sibabaibaiwa.’
  hmo-hmo: Lauegu imana lau abia isi, kaivakuku idia tomadiho henia basileia ibounai
    lau dogoatao. Unai basileia edia kaivakuku be momo, Ierusalema bona Samaria edia
    kaivakuku idia hanaia.
  urd-urd: जिस तरह मेरे हाथ ने बुतों की ममलुकतें हासिल कीं, जिनकी खोदी हुई मूरतें
    येरूशलेम और सामरिया की मूरतों से कहीं बेहतर थीं;
  rus-SYN: Так как рука моя овладела царствами идольскими, в которых кумиров более,
    нежели в Иерусалиме и Самарии, -
  bqc-SIM: Ma ↄbↄ̀ ma tã́aↄ bùsuↄ sìmá, kási sↄ̃ an diipiↄ dasi dɛ Yelusalɛũ
    ń Samalio pↄ́ↄla.
  tcz-CHONGTHU: Henge, lenggam tamtah, apathen’u Jerusalem le Samariatea sanga loupijoho
    jeng jong abonuvin kajousoh tauve.
  mar-mar: मूर्तीपूजक राज्यावर माझ्या हाताने विजय मिळवला आहे, त्यांच्या कोरीव मूर्ती
    यरूशलेम आणि शोमरोनापेक्षा मोठ्या होत्या.
  qub-qub: Achca nasyuncunatami charishcä aypalla diosniyojta. Jerusalencho Samariacho
    cashanpita mas aypalla ïduluncuna captinpis binsishcämi.
  hat-hat: Menm jan mwen te leve men m' pou m' te pini peyi k'ap sèvi zidòl yo, peyi
    ki te gen plis estati zidòl pase lavil Jerizalèm ak lavil Samari,
  eng-BSB: As my hand seized the idolatrous kingdoms whose images surpassed those
    of Jerusalem and Samaria,
  eng-WEBPB: As my hand has found the kingdoms of the idols, whose engraved images
    exceeded those of Jerusalem and of Samaria,
  kbq-kbq: Hanki Jerusalemine Sameria kumate'ma havi anumzantamimofo amema'ama me'neana
    agatereno rama'a havi anumzantamimofo amema'a me'nea kumatamina eri haviza hu'noe.
  nhe-BL: Quena, ya tiquinixpolihuiltijque miyac tlanahuatili campa quinpiyayayaj
    más miyac tiotzitzi tlen huejhueyi que altepetl Jerusalén huan Samaria.
  gub-BL: Aityk herehe uzeruzar 'ym ma'e wanuwihawete wanemiruze'eg ihe wà. Umuwete
    katu tupàn a'ua'u tetea'u wà. Tupàn a'ua'u waneta haw uhua'u wera'u Zeruzarez
    pe har tupàn a'ua'u waneta haw wi, Xamari pe har tupàn a'ua'u waneta haw wi no.
  eng-DRA: As my hand hath found the kingdoms of the idol, so also their idols of
    Jerusalem, and of Samaria.
