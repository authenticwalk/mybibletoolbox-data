verse: ISA.010.024
translations:
  mal-C: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സീയോനിൽ
    അധിവസിക്കുന്ന എന്റെ ജനമേ, ഈജിപ്റ്റുകാർ ചെയ്തതുപോലെ അശ്ശൂര്യർ തങ്ങളുടെ ദണ്ഡ് നിങ്ങൾക്കെതിരേ
    ഉയർത്തുകയും ചൂരൽകൊണ്ട് നിങ്ങളെ അടിക്കുകയുംചെയ്താൽ നിങ്ങൾ ഭയപ്പെടേണ്ട.'
  deu-TKW: 'Darum hat der Herr, Jahwe der Heerscharen, also gesprochen: Fürchte dich
    nicht, mein Volk, das in Zion wohnt, vor Assur, das dich mit dem Stocke schlägt
    und seine Rute wider dich aufhebt, wie einst die Ägypter;'
  lin-lin: 'Tala liloba oyo Nkolo Yawe, Mokonzi ya mampinga, alobi : « Oh bato na
    Ngai, bino oyo bovandi kati na Siona, bozala na somo te ya bato ya Asiri oyo bazali
    kobeta bino fimbu mpe kotombola nzete mpo na kobeta bino ndenge bato ya Ejipito
    bazalaki kosala.'
  eng-LSV: 'Therefore, thus said the Lord, YHWH of Hosts: “Do not be afraid, My people,
    inhabiting Zion, because of Asshur, || He strikes you with a rod, || And his staff
    lifts up against you, in the way of Egypt.'
  eng-GNV: 'Therefore thus saith ye Lord God of hostes, O my people, that dwellest
    in Zion, be not afraid of Asshur: he shall smite thee with a rod, and shall lift
    vp his staffe against thee after the maner of Egypt:'
  eng-WEBSTER: 'Therefore thus saith the Lord GOD of hosts, O my people that dwellest
    in Zion, be not afraid of the Assyrian: he shall smite thee with a rod, and shall
    lift up his staff against thee, after the manner of Egypt.'
  nhw-BL: 'Huajca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “Annomasehualhua catli anitztoque ipan altepetl Jerusalén, amo xiquinimacasica
    nopa tlali Asiria ehuani quema anmechtlaijiyohuiltíaj san se quen nopa egiptome
    anmechchihuilijque huejcajya.'
  swh-ONEN: 'Kwa hiyo, hili ndilo Bwana, Bwana Mwenye Nguvu Zote asemalo: “Enyi watu
    wangu mkaao Sayuni, msiwaogope Waashuru, wanaowapiga ninyi kwa fimbo na kuinua
    rungu dhidi yenu, kama Misri ilivyofanya.'
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ ɡeruɑ nɑ nɛɛ, bɛɛ nɛn tɔmbu, bɛɛ be i
    wɑ̃ɑ Siɔniɔ, i ku Asiriɡibun bɛrum ko, be bɑ bɛɛ soomɔ kɑ bokuru nɡe mɛ Eɡibitiɡibɑ
    rɑɑ bɛɛ kuɑ.
  eng-KJVCPB: 'Therefore thus saith the Lord God of hosts, O my people that dwellest
    in Zion, Be not afraid of the Assyrian: He shall smite thee with a rod, And shall
    lift up his staff against thee, after the manner of Egypt.'
  luo-luo: 'Kuom mano, ma e gima Ruoth Nyasaye ma en Jehova Nyasaye Maratego wacho:
    “Yaye un joga modak Sayun, kik ubed maluor nikech jo-Asuria, kata obedo ni gichwadou
    gi ludhegi kendo gigoyou gi rungegi kaka jo-Misri ne timo.'
  meu-meu: 'Taunabunai Ḡaubada, Iehova Sabaota, na ini e gwau tomamu: Egu bese taumui
    e, Siona ai o nohomu taumui e, Asuria taudia ese au amo bae rahumui mase bona
    edia gahi na ihadikamui totona bae abidia isi, Aigupto taudia e karaia heḡereḡerena,
    negana ai idia garidia basio gari.'
  npi-ULB: यसकारण परमप्रभु सर्वशक्तिमान् परमप्रभुले भन्‍नुहुन्छ, “ए सियोनमा बस्‍ने
    मेरा मानिसहरू हो, अश्‍शूरसँग नडराओ । त्यसले तिमीहरूलाई आफ्‍नो लट्ठीले प्रहार गर्नेछ
    र तिमीहरूको विरुद्धमा त्यसको लहुरो उठाउनेछ जस्‍तो मिश्रीहरूले गरे ।
  yor-yor: Nítorí náà, báyìí ni Olúwa, Olúwa àwọn ọmọ-ogun wí, “Ẹ̀yin ènìyàn mi tí
    ó ń gbé Sioni, ẹ má ṣe bẹ̀rù àwọn Asiria, tí ó ń fi ọ̀pá lù yín, tí wọ́n sì ń
    gbé ọ̀gọ tì yín bí Ejibiti ti ṣe.
  pes-OPCB: 'خداوند، آن خداوند لشکرهای آسمان، می‌فرماید: «ای قوم من که در صهیون ساکنید،
    از آشوریان نترسید، حتی اگر مانند مصریان در قدیم بر شما ظلم کنند.'
  tgl-ULB: Kaya sinabi ng Panginoong Yahweh ng mga hukbo, “Ang aking bayan na nakatira
    sa Sion ay hindi natatakot sa mga taga-Asiria. Hahampasin niya kayo ng kaniyang
    pamalo, at papaluin ng kaniyang tungkod, na tulad ng ginawa sa mga taga-Ehipto.
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibugua
    lalu, I̱naga wali agali Saiononi kamiru-o tígua Asirialiruhondo gi nahe halimu.
    Bamba Iyibialirume tíhondo ko binidagua Asirialirume tí mo ko halu bayaguabi gi
    nahe halimu.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန် မြို့​တွင်​နေ​ထိုင်​ကြ​သူ
    မိ​မိ​တို့​၏​လူ​မျိုး​တော် အား``အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ် အ​မျိုး​သား​တို့​နည်း​တူ
    သင်​တို့​အား​ဖိ​နှိပ် ကြ​သော်​လည်း သင်​တို့​သည်​သူ​တို့​ကို​မ ကြောက်​ကြ​နှင့်။-
  bod-N: དེའི་ཕྱིར་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་བདག་གི་འབངས་མི་ཛ་ཡན་དུ་གནས་པ་རྣམས།
    ཨ་སུར་པས་ཁྱོད་རྣམས་ལ་ལྕུག་ཕྲན་གྱིས་རྡེག་ཅིང་། ཨེ་ཅིབ་པ་ནང་བཞིན་དབྱུག་པ་བཏེགས་ནས་ཁྱོད་ཚོར་བརྡུངས་ནའང་དེ་རྣམས་ལ་སྐྲག་མི་དགོས།
  wsk-wsk: 'Bore te se, aninga Kari Biya, Yawe Sokel Garagar, iwita balso: “O aninga
    kariimet Zion bagasan mu, nina Assyria alo nunga me nguangaralko; nuna Egypt alo
    kiwem memek bitakasan iwita, bu ningarmon agi manga tam ningarmon, mu ko me nguangaralko.'
  sna-sna: 'Naizvozvo zvanzi naIshe, Jehovha Wamasimba Ose: “Haiwa, vanhu vangu vanogara
    muZioni, musatya vaAsiria, vanokurovai nomudonzvo nokukusimudzirai tsvimbo, sezvakaitwa
    neIjipiti.'
  spa-BLM: 'Por eso el Señor, Yahvé de los Ejércitos, dice: “Pueblo mío que habitas
    en Sión, no tengas miedo del asirio, aunque te golpee con la vara y levante su
    bastón contra ti, como hizo Egipto.'
  cac-cac: 'Palta a'' tz''alan icha tic: Ex in chon̈ab'' cajan d''a Sion, vach''chom
    ol ex smac'' eb'' aj Asiria d''a te'' jixc''ab'' te'', mato yed'' sc''ococh eb'',
    icha yutejnac ex eb'' aj Egipto, palta man̈ ex xiv d''a eb'','
  swh-ULB: Hivyo basi Bwana Yahwe wa majeshi anasema, ''watu wangu mhishio Sayuni,
    msiwaogope watu wa Asiria. Atawangamiza nyie kwa fimbo na atawanyua wafanyakazi
    juu yenu, kama ilivyotokea kwa Wamisri.
  bel-bel: 'Таму так кажа Гасподзь, Гасподзь Саваоф: народзе мой, што жывеш на Сіёне!
    ня бойся Асура. Ён цябе вытне жазлом, і падыме свой кій на цябе, як Егіпет.'
  deu-ELBBK: 'Darum spricht der Herr, der HERR der Heerscharen: Fürchte dich nicht,
    mein Volk, das in Zion wohnt, vor Assur, wenn er dich mit dem Stock schlagen und
    seinen Stab gegen dich erheben wird nach der Weise Ägyptens!'
  mbb-OT: Umbe, migkaǥi is Nengazen he MEGBEVAYÀ he Mekeǥeǥehem, “Sikiyu is menge
    etew ku he meǥinged te Jerusalem, kenè kew mahandek te menge tig-Asiria minsan
    pa te edresayen kew zan iring te mibeelan te menge tig-Ehipto ziyà te keniyu.
  mal-2015: 'അതുകൊണ്ടു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സീയോനിൽ
    വസിക്കുന്ന എന്റെ ജനമേ, അശ്ശൂർ വടികൊണ്ടു നിന്നെ അടിക്കയും മിസ്രയീമിലെ വിധത്തിൽ
    നിന്റെ നേരെ ചൂരൽ ഓങ്ങുകയും ചെയ്താലും നീ അവനെ ഭയപ്പെടേണ്ടാ.'
  gup-gup: Kuhni wanjh Yawey wokdanginj, nungka nawu narrulkkarrekimuk duninjh dja
    kawohrnan rowk, wanjh kayime, “Ngudda nawu bininj ngardduk nawu ngurrihni kore
    Jerusalem, yuwn ngurrbenkengehme bininj nawu kabirrihni kore Assyria. Bedda ngundiwidjbihkeyi
    kundulkwi yiman bininj nawu Egypt ngundibuni ngudberre bu kunkareni.
  rmc-rmc: 'Vašoda o Nekzoraleder RAJ, o Adonaj, phenel kada: „Manušale mire, so bešen
    pro Sion, ma daran pes le Asirčanendar, save tumen maren la paľicaha a hazden
    pre tumende o prutos, avke sar oda kerelas o Egipt.'
  pes-OPV: 'بنابراین خداوند یهوه صبایوت چنین می‌گوید: «ای قوم من که در صهیون ساکنیداز
    آشور مترسید، اگر‌چه شما را به چوب بزند وعصای خود را مثل مصریان بر شما بلند نماید.'
  ron-1924: 'Тотушь, аша ворбеште Домнул Думнезеул оштирилор: „Попорул Меу каре локуешть
    ын Сион, ну те теме де асириян; да, ел те ловеште ку нуяуа ши ышь ридикэ тоягул
    асупра та, кум фэчяу еӂиптений.'
  ben-OBCV: 'সেই কারণে, প্রভু, সর্বশক্তিমান সদাপ্রভু এই কথা বলেন: “সিয়োনে বসবাসকারী,
    ও আমার প্রজারা, তোমরা আসিরীয়দের থেকে ভীত হোয়ো না, যারা মিশরের মতোই তোমাদের লাঠি
    দিয়ে প্রহার করেছিল ও তোমাদের বিরুদ্ধে মুগুর তুলেছিল।'
  som-som: Haddaba sidaa daraaddeed Sayidka ah Rabbiga ciidammadu wuxuu leeyahay,
    Dadkayga Siyoon degganow, kan reer Ashuur ha ka baqin. Ushiisuu kugu dhufan doonaa,
    oo hangoolkiisuu kuu qaadan doonaa sida Masriyiintu sameeyeen oo kale,
  lat-VUC: 'Propter hoc, hæc dicit Dominus Deus exercituum: Noli timere, populus meus,
    habitator Sion, ab Assur: in virga percutiet te, et baculum suum levabit super
    te, in via Ægypti.'
  eng-ASVBT: Therefore thus saith the Lord, Jehovah of hosts, O my people that dwellest
    in Zion, be not afraid of the Assyrian, though he smite thee with the rod, and
    lift up his staff against thee, after the manner of Egypt.
  ita-1885: 'Perciò, il Signore Iddio degli eserciti ha detto così: Popol mio, che
    abiti in Sion, non temer dell''Assiro; egli ti percoterà con la verga, ed alzerà
    il suo bastone sopra te, nella medesima maniera che l''alzò l''Egitto.'
  eng-LXXUP: 'Therefore thus saith the Lord of hosts, Be not afraid, my people who
    dwell in Zion, of the Assyrians, because he shall smite thee with a rod: for I
    am bringing a stroke upon thee, that thou mayest see the way of Egypt.'
  eng-ULB: Therefore the Lord Yahweh of hosts says, “My people who live in Zion, do
    not fear the Assyrian. He will strike you with the rod and raise his staff against
    you, as the Egyptians did.
  spa-VBL: 'Así que esto es lo que dice el Señor, el Señor Todopoderoso: Pueblo mío
    que vive en Sión, no tengan miedo de los asirios que los golpean con varas y los
    golpean con garrotes, como hicieron los egipcios.'
  fra-_FOB: 'C''est pourquoi, ainsi dit le Seigneur, l''Éternel des armées: Mon peuple
    qui habites en Sion, ne crains point Assur, qui te frappe de la verge et lève
    sur toi son bâton, à la façon de l''Égypte.'
  mal-mal: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സീയോനിൽ
    വസിക്കുന്ന എന്റെ ജനമേ, അശ്ശൂർ വടികൊണ്ടു നിന്നെ അടിക്കുകയും മിസ്രയീമിലെ രീതിയിൽ
    നിന്റെനേരെ ചൂരൽ ഓങ്ങുകയും ചെയ്താലും നീ അവനെ ഭയപ്പെടണ്ടാ.'
  urd-GVR: Is lie Qādir-e-mutlaq Rabbul-afwāj farmātā hai, “Ai Siyyūn meṅ basne wālī
    merī qaum, Asūr se mat ḍarnā jo lāṭhī se tujhe mārtā hai aur tere ḳhilāf lāṭhī
    yoṅ uṭhātā hai jis tarah pahle Misr kiyā kartā thā.
  suz-BL: मोपतीके परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी “सियोनम बाक्‍ब, आं मुरपुकी
    अस्‍सुर ङा मुर क्‍येङा महिनीन। इन कली इजीप्‍तम खोदेंशो पा कोक्‍केम तुप्‍तेक्‍म
    हना यो, महिनीन।
  eng-NOY: 'Yet thus saith the Lord, Jehovah of hosts: Fear not, O my people, that
    dwellest in Zion, because of the Assyrian! With his rod indeed shall he smite
    thee, And lift up his staff against thee in the manner of Egypt;'
  ita-1927: 'Così dunque dice il Signore, l’Eterno degli eserciti: O popolo mio, che
    abiti in Sion, non temere l’Assiro, benché ti batta di verga e alzi su te il bastone,
    come fece l’Egitto!'
  ckb-ckb: 'بەڵام یەزدان، پەروەردگاری سوپاسالار ئەمە دەفەرموێت: «ئەی گەلی من کە لە
    سییۆن دانیشتووی، لە ئاشور مەترسە کە بە داردەست لێت دەدات و گۆچانەکەی لێت بەرز
    دەکاتەوە لەسەر شێوازی میسرییەکان.'
  eng-BBE: For this cause the Lord, the Lord of armies, says, O my people living in
    Zion, have no fear of the Assyrian, even if his rod comes on your back, and his
    stick is lifted up as in Egypt.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ಚೀಯೋನಿನಲ್ಲಿ ವಾಸಿಸುವ ನನ್ನ
    ಜನರೇ, ಈಜಿಪ್ಟಿನವರಂತೆ ನಿಮ್ಮನ್ನು ಕೋಲಿನಿಂದ ಹೊಡೆದು, ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ದೊಣ್ಣೆಯನ್ನು ಎತ್ತುವ
    ಅಸ್ಸೀರಿಯದವರಿಗೆ ಭಯಪಡಬೇಡಿರಿ.'
  tam-2017: ஆகையால் சீயோனில் குடியிருக்கிற என் மக்களே, அசீரியனுக்குப் பயப்படாதே; அவன்
    உன்னைக் கோலால் அடித்து, எகிப்தியரைப்போல் தன் தண்டாயுதத்தை உன்மேல் ஓங்குவான்.
  spa-RV-1909: 'Por tanto el Señor Jehová de los ejércitos dice así: Pueblo mío, morador
    de Sión, no temas de Assur. Con vara te herirá, y contra ti alzará su palo, á
    la manera de Egipto:'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEUL oştirilor: Poporul meu care locuieşti
    în Sion, nu te teme de asirian, te va lovi cu o nuia şi îşi va ridica toiagul
    împotriva ta în felul Egiptului.'
  eng-WEBP: Therefore the Lord, GOD of Armies, says, “My people who dwell in Zion,
    don’t be afraid of the Assyrian, though he strike you with the rod, and lift up
    his staff against you, as Egypt did.
  eng-FBV: So this is what the Lord, the Lord Almighty, says, My people living in
    Zion, don't be afraid of the Assyrians who beat you with rods and hit you with
    clubs, just like the Egyptians did.
  nld-1939: 'Daarom zó spreekt de Heer, Jahweh der heirscharen: Mijn volk, dat de
    Sion bewoont, Vrees Assjoer niet, al slaat hij u met de stok, En heft hij zijn
    roede tegen u op naar de trant van Egypte.'
  nch-BL: 'Huajca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “Annomasehualhua cati anitztoque ipan altepet Jerusalén, amo xiquinimacasica nopa
    tali Asiria ehuani quema amechtaijyohuiltíaj san se quej nopa egiptome amechchihuilijque
    huejcajquiya.'
  vie-1934: 'Vậy có lời Chúa, là Đức Giê-hô-va vạn quân, phán như vầy: Hỡi dân ta,
    ngươi ở tại Si-ôn, chớ sợ người A-si-ri, dầu họ lấy roi đánh ngươi và giá gậy
    trên ngươi theo cách người Ê-díp-tô.'
