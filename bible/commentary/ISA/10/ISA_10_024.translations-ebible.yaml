    gamu na Qua tinoni pu koa pa Zaione, mi lopu matagutu ni sari pa Asiria, pu sekeni
    gamu kolu meke avaṉani gamu vedara, gua ari pa Izipi.'
  gaz-gaz: 'Kanaafuu Gooftaan, Waaqayyoon Waan Hunda Dandaʼu akkana jedha: “Yaa saba
    koo warri Xiyoon keessa jiraattan, warra Asoor kanneen uleedhaan isin rukutan,
    kanneen akkuma warra Gibxi bokkuu ol isinitti fudhatan hin sodaatinaa.'
  fra-LSG: 'Cependant, ainsi parle le Seigneur, l’Éternel des armées: O mon peuple,
    qui habites en Sion, ne crains pas l’Assyrien! Il te frappe de la verge, Et il
    lève son bâton sur toi, comme faisaient les Égyptiens.'
  yal-yal: Nanara, Marigina Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “N
    ma yamana, ɛ tan naxanye dɔxi Siyon yi, ɛ nama gaxu Asiriya kaane yɛɛ ra! E ɛ
    bɔnbɔma nɛn dunganna ra, e yi gbengbetenni te ɛ xili ma alo Misiran kaane yi a
    ligama kii naxan yi nun.
  haw-1868: Nolaila i olelo mai ai ka Haku, o Iehova o na kaua, peneia, E ko'u poe
    kanaka e noho la ma Ziona, Mai makau oukou i ko Asuria; E hahau mai no lakou me
    ka laau hahau, A e hapai no hoi i ke kookoo maluna ou, E like me ka hana ana o
    Aigupita.
  arb-NAV: 'لِذَلِكَ هَكَذَا يَقُولُ الرَّبُّ القَدِيرُ: «يَا شَعْبِي الْمُقِيمَ فِي
    صِهْيَوْنَ، لَا تَخَفْ مِنْ أَشُورَ عِنْدَمَا يَضْرِبُكَ بِقَضِيبٍ، وَيَرْفَعُ
    عَلَيْكَ عَصَاهُ كَمَا فَعَلَ الْمِصْرِيُّونَ،'
  ewe-ewe: 'Eya ta ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, gblɔe nye esi: “O! Mi ame
    siwo le Zion, migavɔ̃ Asiria, ame si ƒo mi kple ameƒoti, eye wòɖe kpo ɖe mia dzi
    abe ale si Egipte wɔ ɖe mia ŋu la ene o.'
  eng-LEE: Therefore thus hath said the Lord the Eternal of hosts, Be not afraid,
    O my people that dwellest in Zion, of Asshur, who will smite thee with the rod,
    and lift up his staff against thee, after the manner of Egypt.
  asm-FB: এই হেতুকে বাহিনীসকলৰ প্ৰভু যিহোৱাই কৈছে, হে মোৰ চিয়োন-নিবাসী লোকসকল, যদিও
    অচুৰে তোমালোকক দণ্ডৰে প্ৰহাৰ কৰিব, আৰু মিচৰনিবাসী সকলে কৰাৰ দৰে তোমালোকৰ বিৰুদ্ধে
    লাখুটি দাঙিব, তথাপি অচুৰলৈ ভয় নকৰিবা।
  sus-A: نَ كُي عَلَتَلَ سّنبّمَ بَرَ يِ مَسٍنيِ تِ، عَ نَشّ، «وٌ تَن، ﭑ مَ حَمَ نَشَن
    سَبَتِشِ سِيٌنِ، هَلِ وٌ مُ فَاشُ عَسِرِيَكَيٍ يَ رَ، نَشٍيٍ نَ وٌ بْنبْقٍ لُشُسِنيِ
    نُن وُرِ رَ، عَلْ مِسِرَكَيٍ نُ عَ رَبَمَ كِ نَشّ.
  fra-SBL: 'C''est pourquoi l''Éternel, le Yahvé des armées, dit : « Mon peuple qui
    habite Sion, ne craignez pas l''Assyrien, même s''il vous frappe de sa verge et
    qu''il lève son bâton contre vous, comme l''Égypte.'
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֞ר אֲדֹנָ֤י יְהוִה֙ צְבָאֹ֔ות אַל־תִּירָ֥א עַמִּ֛י יֹשֵׁ֥ב
    צִיֹּ֖ון מֵֽאַשּׁ֑וּר בַּשֵּׁ֣בֶט יַכֶּ֔כָּה וּמַטֵּ֥הוּ יִשָּֽׂא־עָלֶ֖יךָ בְּדֶ֥רֶךְ
    מִצְרָֽיִם׃
  kik-kik: 'Nĩ ũndũ ũcio, Mwathani, Jehova Mwene-Hinya-Wothe, ekuuga atĩrĩ: “Inyuĩ
    andũ akwa arĩa mũtũũraga Zayuni, mũtigetigĩre andũ a Ashuri, arĩa mamũhũũraga
    na rũthanju, na makamuoera njũgũma mamũũkĩrĩre ta ũrĩa mwekagwo Misiri.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh des armées : « Ne crains
    rien d’Assur, ô mon peuple, qui habite Sion, quand il te frappera de la verge,
    et qu’il lèvera sur toi le bâton, comme autrefois l’Égypte.'
  cek-AK: To pongah misatuh kaminawk ih Angraeng Sithaw mah, Izip kaminawk mah sak
    ih baktih toengah, Zion ah kaom kai ih kaminawk to Assyria kaminawk mah thingboeng
    hoiah bop o tih, nihcae mah thingboeng hoiah na pahuem o tih; toe nihcae to zii
    o hmah.
  cuk-cuk: 'A-ulale, Bab-Dummad-Jehová-Bela-Gangued-Nika-Maid weyob soged: “An-dulamar,
    be Sión-yalagi-bukwamalad, melle be Asiria-dulemar dobee itomalo. Asiria-sordamar
    gaapoledgi be-sarsomalo-inigwele, begi suar-oyodamalo-inigwele, melle dobgumalo.
    Igi-Egipto-dulemar bemar-imaksagusa, deyob bemar-imakdago-inigwele, melle be dobgumalo.'
  uig-CYR: 'Шуңа самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар мундақ дәйду: —
    « — И Зион теғида турған хәлқим, Асурийәдин қорқма! У сени таяқ билән уридиған,
    Вә Мисирлиқлардәк саңа қарап һасисини көтиридиған болсиму,'
  tel-2017: ప్రభువూ, సైన్యాలకు అధిపతి అయిన యెహోవా ఇలా అంటున్నాడు. “సీయోనులో నివాసం
    ఉంటున్న నా ప్రజలారా, అష్షూరుకు భయపడవద్దు. ఐగుప్తీయులు చేసినట్టు వాళ్ళు కర్రతో
    నిన్ను కొట్టి నీ మీద తమ దండం ఎత్తుతారు.
  hat-BSA: 'Pou sa, konsa pale Senyè BONDYE dèzame yo: “O pèp Mwen an, ki rete Sion
    an, pa pè Assyrie ki frape nou ak baton an e ki leve baton l kont nou kon Ejipsyen
    yo te konn fè a.'
  kos-kos: LEUM GOD Fulat ac Kulana El fahk nu sin mwet lal su muta Zion, “Nimet sangeng
    sin mwet Assyria, elos finne akkeokye kowos oana ke mwet Egypt tuh oru.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֞ר אֲדֹנָ֤י יְהוִה֙ צְבָא֔וֹת אַל־תִּירָ֥א עַמִּ֛י יֹשֵׁ֥ב
    צִיּ֖וֹן מֵֽאַשּׁ֑וּר בַּשֵּׁ֣בֶט יַכֶּ֔כָּה וּמַטֵּ֥הוּ יִשָּֽׂא־עָלֶ֖יךָ בְּדֶ֥רֶךְ
    מִצְרָֽיִם׃
  ibo-ibo: Ya mere, ihe a ka Onyenwe anyị, bụ Onyenwe anyị, Onye pụrụ ime ihe niile,
    sịrị, “Unu ndị m, ndị bi na Zayọn, unu atụkwala ndị Asịrịa egwu bụ ndị na-eti
    unu mkpara igwe, na-ewelikwa mkpọ megide unu dịka ndị Ijipt mere.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, “ହେ ସିୟୋନ ନିବାସୀ ଆମ୍ଭର ଲୋକମାନେ,
    ଯଦ୍ୟପି ଅଶୂର ମିସରର ରୀତି ଅନୁସାରେ ତୁମ୍ଭକୁ ଦଣ୍ଡାଘାତ କରେ ଓ ତୁମ୍ଭ ବିପରୀତରେ ଆପଣା ଯଷ୍ଟି
    ଉଠାଏ, ତଥାପି ତାହା ବିଷୟରେ ଭୀତ ହୁଅ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap, ewe Samol mi Unusen Manaman, a apasa, “Nei aramas
    kana mi imweimw lon Sion, ousap niuokusiti ekewe chon Asiria. Inamwo ika ra ariaföüükemi
    usun chök mine ekewe chon Isip ra föri me lom.
  rop-rop: “Wal YAWEI det brabli boswan God bin tok langa im pipul langa Jerusalem
    na, ‘Yumob nomo bradin blanga detlot Asiriya pipul, nomeda dei garra beldim yumob
    garram wadi, wulijim detlot Ijip pipul bin dum basdam.
  ukr-1871: 'Та все ж таки говорить Господь, Господь сил: Народе мій, живучий в Сионї!
    не бійся Ассура. Він побє тебе палицею й тростину підніме на тебе, як чинив Египет:'
  deu-1951: 'Deshalb spricht der Herr, der HERR der Heerscharen, also: Du mein Volk,
    das zu Zion wohnt, fürchte dich nicht vor Assur, das dich mit der Rute schlägt
    und seinen Stecken gegen dich erhebt nach der Weise Ägyptens;'
  eng-JPS: 'Therefore thus saith the Lord, the GOD of hosts: O My people that dwellest
    in Zion, be not afraid of Asshur, though he smite thee with the rod, and lift
    up his staff against thee, after the manner of Egypt.'
  srp-1865: 'Zato ovako veli Gospod, Gospod nad vojskama: ne boj se Asirca, narode
    moj, koji nastavaš na gori Sionu; prutom æe te udariti i štap svoj podignuæe na
    te kao u Misiru.'
  lug-lug: Noolwekyo Mukama, Mukama Katonda ow’Eggye kyava ayogera nti, “Mmwe abantu
    bange ababeera mu Sayuuni, temutyanga Abasuli, newaakubadde nga babakuba n’oluga
    era nga babagololera omuggo nga Abamisiri bwe baakola.
  heb-heb: לכן כה אמר אדני יהוה צבאות אל תירא עמי ישב ציון מאשור בשבט יככה ומטהו ישא
    עליך בדרך מצרים׃
  ben-IRV: অতএব, বাহিনীদের প্রভু সদাপ্রভু এই কথা বলেন, “হে আমার লোকেরা, তোমরা যারা
    সিয়োনে থাক, অশূর থেকে ভীত হয়ো না; যদিও সে তোমাকে লাঠির আঘাত করে ও তোমার বিরুদ্ধে
    লাঠি ওঠায়, যেমন মিশর করেছিল।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਪਰਜਾ ਸੀਯੋਨ ਦੇ ਵਾਸੀਓ, ਅੱਸ਼ੂਰੀਆਂ
    ਤੋਂ ਨਾ ਡਰੋ, ਜਦ ਉਹ ਡੰਡੇ ਨਾਲ ਮਾਰਨ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਮਿਸਰੀਆਂ ਵਾਂਗੂੰ ਆਪਣੀ ਲਾਠੀ ਚੁੱਕਣ।
  mya-JVB: ထိုကြောင့်၊ ကောင်းကင်ဗိုလ်ခြေ သခင် အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    ဇိအုန် မြို့၌နေ သောငါ ၏လူမျိုး ၊ အာရှုရိ မင်းကြောင့် မ ကြောက် နှင့်။ သူ၏ ကြိမ်လုံး
    နှင့် သင့် ကိုရိုက် မည်။ အဲဂုတ္တု မင်း ပြု သည်နည်းတူ သူ ၏လှံတံ ကို သင် ၏အပေါ်
    မှာမိုး လိမ့်မည်။
  tte-O: Kabo bwaite besiele Yaubada Tokaiwesosi kainana iba, “Oo yagu tomoyao, komiu
    kwamiyamiya Yelusalema, tabu Asiliya kwamamatausagili saugana tem ali kepata sikeleisinagili
    sabi unuimiu besiele beyabeyana Itipita siginauli kolimiu.”
  hmo-hmo: Unai dainai Lohiabada, Siahu Ibounai Lohiabada, be inai bamona ia hereva,
    ia gwau, “Egu bese taudia e, Siona dekenai umui noho taudia e, Asuria taudia do
    umui gari henia lasi. Idia ese au bona kepata dekenai umui idia botaia noho, Aigupito
    taudia guna idia karaia bamona, to do umui gari henidia lasi.
  urd-urd: लेकिन ख़ुदावन्द रब्ब — उल — अफ़वाज फ़रमाता है ऐ मेरे लोगो, जो सिय्यून में
    बसते हो असूर से न डरो, अगरचे कि वह तुमको लठ से मारे और मिस्र की तरह तुम पर अपना
    'असा उठाए।
  rus-SYN: 'Посему так говорит Господь, Господь Саваоф: народ Мой, живущий на Сионе!
    не бойся Ассура. Он поразит тебя жезлом и трость свою поднимет на тебя, как Египет.'
  bqc-SIM: 'A yã́i tò ma Dii Lua Zĩgↄ̃de ma mɛ̀: Ma gbɛ̃́ pↄ́ kú Siↄnaↄ, Asiliↄ
    á gbɛ̃ ń flão, aa go''ↄ sɛ́ázi lá Egipiↄ kɛ̀wa, ãma ásu vĩakɛnɛ́o.'
  tcz-CHONGTHU: 'Hijehchun Pakai, Van galsatte Pakai chun hitin aseiye: “O Zion’a
    um kamite, Masanglaiya Egypt gam''a suhgentheiya naum lai banguva Assyriaten mollhon
    le hem’a nahin sat tengule kichahihun.'
  mar-mar: म्हणून सेनाधीश प्रभू परमेश्वर म्हणतो, “माझ्या सीयोननिवासी लोकांनो, अश्शूराला
    भिऊ नका, तो तुला छडीने मारील व मिसराने केल्याप्रमाणे तुझ्यावर काठी उगारेल.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Sioncho tiyaycaj acrashä runacuna, ama manchacuychu
    Asiria runacunataga guerucunawan magashuptiqui; bastunnincunawan wirushuptiqui
    Egipto runacuna rurashushayquino rurashuptiquipis.'
  hat-hat: 'Se poutèt sa, Seyè sèl Mèt ki gen tout pouvwa a di konsa: -Nou menm, pèp
    mwen ki rete sou mòn Siyon an, nou pa bezwen pè moun peyi Lasiri yo k''ap woule
    nou anba baton, k''ap leve men yo pou yo frape nou menm jan moun peyi Lejip yo
    te fè nou an.'
  eng-BSB: 'Therefore this is what the Lord GOD of Hosts says: “O My people who dwell
    in Zion, do not fear Assyria, who strikes you with a rod and lifts his staff against
    you as the Egyptians did.'
  eng-WEBPB: Therefore the Lord, GOD of Armies, says, “My people who dwell in Zion,
    don’t be afraid of the Assyrian, though he strike you with the rod, and lift up
    his staff against you, as Egypt did.
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Hankavenentake Ra Anumzamo'a amanage
    hu'ne, Jerusalemi kumapima nemaniza vahe'ni'amota, Isipima hu'nazaza hu'za, Asiria
    vahe'mo'zama hegi kanonteti'ma erisgama hu'za sefu'ma tamisnageta korora osiho.
  nhe-BL: 'Huajca TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “Innotlacajhua tlen initztoque ipan altepetl Jerusalén, amo xiquinimacasica nopa
    tlali Asiria ehuani quema inmechtlaijiyohuiltíaj san se queja nopa egiptome inmechchihuilijque
    huejcajquiya.'
  gub-BL: A'e rupi uze'eg Zanezar Tupàn Ikàg Wera'u Ma'e teko wemiaihu Xiàw rehe har
    wanupe kury. — Heremiaihu wà, pekyze zo Axir wanuwi nehe. Kwehe mehe Ezit ywy
    rehe har uzepyk penehe ikatu 'ym ma'e iapo pà peme wà. Nezewegatete Axir uzepyk
    putar penehe a'e wà nehe no. Uzapo putar ikatu 'ym ma'e peme wà nehe no.
  eng-DRA: 'Therefore, thus saith the Lord the God of hosts: O my people that dwellest
    in Sion, be not afraid of the Assyrian: he shall strike thee with his rod, and
    he shall lift up his staff over thee in the way of Egypt.'
