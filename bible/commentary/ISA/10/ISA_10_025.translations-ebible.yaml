verse: ISA.010.025
translations:
  mal-C: വളരെവേഗംതന്നെ നിങ്ങൾക്കെതിരേയുള്ള എന്റെ കോപം ശമിക്കുകയും എന്റെ ക്രോധം അവരുടെ
    നാശത്തിനായി തിരിച്ചു വിടുകയും ചെയ്യും.”
  deu-TKW: denn nur noch eine kurze, kleine Weile, so ist mein Grimm zu Ende, und
    mein Zorn geht daran, sie zu vertilgen!
  lin-lin: Kala mingi te, kanda na Ngai epai na bino ekosila mpe kanda na Ngai ya
    makasi ekobalukela bango mpo na kobebisa bango. »
  eng-LSV: For yet a very little [while], || And the indignation has been completed,
    || And My anger by their wearing out.”
  eng-GNV: But yet a very litle time, and the wrath shall be consumed, and mine anger
    in their destruction.
  eng-WEBSTER: For yet a very little while, and the indignation shall cease, and my
    anger in their destruction.
  nhw-BL: Pampa ayacmo huejcahuas. Tlamis nocualancayo ica amojuanti huan teipa nijtitlanis
    nocualancayo ipan inijuanti huan niquintzontlamiltis.
  swh-ONEN: Bado kitambo kidogo sana hasira yangu dhidi yenu itakoma, na ghadhabu
    yangu itaelekezwa kwenye maangamizi yao.”
  bba-bba: Adɑmɑ, n tie fiiko sɛɛyɑsiɑ bi nɑ bɛɛ mɔ̀ n kɑ kpe, kpɑ nɛn mɔru yu wurɑ
    ben mi, n bu kpeerɑsiɑ.
  eng-KJVCPB: For yet a very little while, and the indignation shall cease, And mine
    anger in their destruction.
  luo-luo: Machiegnini mirimba kodu biro rumo kendo koro abiro chomogi tir mondo atiekgi.”
  meu-meu: Badina be asi vanahana egu lalo-siahu baine ore, bona egu badu eseidia
    ihabua-taridia baine matamaia.
  npi-ULB: त्यससँग नडराओ किनकि तिमीहरू विरुद्धको मेरो रिस चाँडै अन्‍त हुनेछ र मेरो
    क्रोधले त्यसको विनाशमा लैजानेछ ।”
  yor-yor: Láìpẹ́, ìbínú mi sí i yín yóò wá sí òpin n ó sì dojú ìrunú mi kọ wọ́n,
    fún ìparun wọn.”
  pes-OPCB: زیرا پس از مدت کوتاهی از مجازات شما دست خواهم کشید و به هلاک کردن آنها
    خواهم پرداخت.»
  tgl-ULB: Huwag kayong matakot sa kaniya, dahil sa konting sandali na lang ang aking
    galit sa inyo ay matatapos na, at itutuon ko naman sa kaniya ang aking galit na
    wawasak sa kaniya.”
  hui-hui: Áyu i̱naga keba holene tí baba haabo ho kogonaga Asirialirume tí belo waharogoni.
    Emeneore howa tí baba keba ho kogo wahalu beregedowa Asiriali mana ko bialu mo
    koore howa dambulebero.
  mya-mya: သင်​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​ပြီး​နောက် မ​ကြာ​မီ​ပင်​ငါ​သည်​သူ​တို့​အား​သုတ်
    သင်​ပယ်​ရှင်း​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། བདག་གིས་ཁྱོད་ཅག་ལ་བཅངས་པའི་ཁོང་ཁྲོ་ནི་དུས་ཡུན་ཐུང་ངུའི་ནང་ཞི་བར་འགྱུར་ཞིང་།
    ངའི་ཁོང་ཁྲོ་ནི་ཁོ་ཚོའི་ཕྱོགས་སུ་འཁོར་ནས་དེ་ཚོ་མེད་པར་གཏོང་བའོ་ཞེས་གསུངས་སོ། །
  wsk-wsk: Mu awuk, kam me maiyuk se aninga angamang magara nenenga ko mu menaruk,
    ale geraguk nuna nunga maguwurok silatarukkowo.”
  sna-sna: Nokuti nenguva duku duku kutsamwa kwangu pamusoro penyu kuchapera, uye
    hasha dzangu dzichanangana nokuparadzwa kwavo.”
  spa-BLM: Todavía falta muy poco, y la indignación contra ustedes se cumplirá, y
    mi ira se dirigirá a su destrucción.”
  cac-cac: yujto yic val jaye' c'ual tic ol tupem yoval in c'ol d'ayex. Ol in satel
    eb' aj Asiria chi' yed' yoval in c'ool.
  swh-ULB: Msimuogope, kwa mda mfupi hasira yangu itakwisha juu yenu, na hasira yangu
    italeta uharibifu.''
  bel-bel: Яшчэ нямнога, зусім нядоўга, і пройдзе Маё абурэньне, і лютасьць Мая абернецца
    на вынішчэньне іх.
  deu-ELBBK: Denn noch eine kurze ganz Zeit, so wird der Grimm zu Ende sein und mein
    Zorn sich wenden zu ihrer Vernichtung.
  mbb-OT: Su kenè en egkeuǥet ne egkaawè en is pauk ku keniyu ne ziyè ku maan te kandan
    ibpaahà is pauk ku taman te ebpemematey sikandan.
  mal-2015: ഇനി കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു എന്റെ ക്രോധവും അവരുടെ സംഹാരത്തോടെ എന്റെ കോപവും
    തിർന്നുപോകും.
  gup-gup: Kaluk darnkih duninjh bu ngaye ngabawon kore ngayiddung ngudberre. Ngaye
    minj ngayawoyhyiddung ngudberre, dja ngaborledme ngabenbun nawu kabirrihni kore
    Assyria. Kaluk ngabenbularrbun kunkangeyid dorrengh ngardduk.”
  rmc-rmc: Imar ča sikra a miri choľi pre tumende preačhela, visarela pes pre lende,
    hoj len te zňičinel.“
  pes-OPV: زیرا بعد از زمان بسیار کمی غضب تمام خواهد شد و خشم من برای هلاکت ایشان
    خواهد بود.»
  ron-1924: Дар, песте пуцинэ време, педяпса ва ынчета ши мыния Мя се ва ынтоарче
    ымпотрива луй, ка сэ-л нимичяскэ.”
  ben-OBCV: খুব শীঘ্রই তোমাদের বিরুদ্ধে আমার ক্রোধের পরিসমাপ্তি হবে, আর আমার রোষ তাদের
    ধ্বংসের প্রতি চালিত হবে।”
  som-som: laakiin, weli wakhti yar baa hadhay, dabadeedna dhirifkaygu wuu idlaan
    doonaa, oo cadhadayduna way ku dhammaan doontaa baabba'ooda.
  lat-VUC: Adhuc enim paululum modicumque, et consummabitur indignatio et furor meus
    super scelus eorum.
  eng-ASVBT: For yet a very little while, and the indignation against thee shall be
    accomplished, and mine anger shall be directed to his destruction.
  ita-1885: Perciocchè fra qui e ben poco tempo l'indegnazione sarà venuta meno; e
    la mia ira sarà alla distruzione di quelli.
  eng-LXXUP: 'For yet a little while, and the indignation shall cease: but my wrath
    shall be against their council.'
  eng-ULB: Do not fear him, for in a very short time my anger against you will end,
    and my anger will lead to his destruction.”
  spa-VBL: Muy pronto dejaré de estar enojado con ustedes. Entonces volveré mi ira
    contra ellos y los destruiré.
  fra-_FOB: Car encore un peu de temps, et l'indignation prendra fin, et ma colère
    viendra contre eux pour les détruire.
  mal-mal: ഇനി അല്പസമയം കഴിഞ്ഞ് എന്റെ ക്രോധവും അവരുടെ സംഹാരത്തോടെ എന്റെ കോപവും തീർന്നുപോകും”.
  urd-GVR: Merā tujh par ġhussā jald hī ṭhanḍā ho jāegā aur merā ġhazab Asūriyoṅ par
    nāzil ho kar unheṅ ḳhatm karegā.”
  suz-BL: मारदे हना इच्‍का नोले इन पर्बम आं गाइश्‍शो नुप्‍ब। मिनु अस्‍सुर ङा मुर आन
    कली गाइश्‍शा साइक्‍नुङमी” देंत।
  eng-NOY: But yet a very little while, and my indignation shall have past, And my
    anger shall destroy them.
  ita-1927: Ancora un breve, brevissimo tempo, e la mia indignazione sarà finita,
    e l’ira mia si volgerà alla loro distruzione.
  ckb-ckb: بەم زووانە هەڵچوونم لەسەر ئێوە نامێنێت و تووڕەییم بۆ لەناوچوونی ئەوان دەبێت.»
  eng-BBE: For in a very short time my passion will be over, and my wrath will be
    turned to their destruction.
  kan-OKCV: ನನ್ನ ಕೋಪವು ಅವರ ದಂಡನೆಗಾಗುವುದು; ಆದ್ದರಿಂದ ಇನ್ನು ಸ್ವಲ್ಪಕಾಲದಲ್ಲಿ ಕೋಪವು ತೀರಿಹೋಗುವುದು.
  tam-2017: ஆனாலும் இன்னும் கொஞ்சக்காலத்திற்குள்ளே என் கடுங்கோபமும், அவர்களைச் அழிக்கப்போகிறதினால்
    என் கோபமும் தணிந்துபோகும் என்று சேனைகளின் கர்த்தராகிய ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: Mas de aquí á muy poco tiempo, se acabará el furor y mi enojo, para
    fenecimiento de ellos.
  ron-BTF: Căci încă foarte puţin timp şi indignarea va înceta; şi mânia mea va înceta
    în nimicirea lor.
  eng-WEBP: For yet a very little while, and the indignation against you will be accomplished,
    and my anger will be directed to his destruction.”
  eng-FBV: Very shortly I will stop being angry with you. Then I will turn my anger
    on them and I will destroy them.
  nld-1939: 'Want enkel nog een korte tijd, Een ogenblik nog: Dan is mijn gramschap
    ten einde, En verniel Ik hem in mijn toorn.'
  nch-BL: Pampa ayecmo huejcahuas. Tamis nocualancayo ica amojuanti huan teipa nijtitanis
    nocualancayo ipan inijuanti huan niquintzontamiltis.
  vie-1934: Vì còn ít lâu nữa, ta sẽ hết giận các ngươi; cơn thạnh nộ ta trở nghịch
    cùng dân ấy đặng hủy diệt nó.
  hin-CV: क्योंकि कुछ ही समय में तुम पर मेरा गुस्सा शांत हो जाएगा और मैं उनको नाश
    कर दूंगा.”
  eng-OURB: For yet a very little while, and the indignation against you will be accomplished,
    and my anger will be directed to his destruction.”
  spa-BES: Porque en muy poco tiempo terminará mi pasión, y mi ira se convertirá en
    su destrucción.
  tdx-tdx: Fa hanintsiñe aniany o heloko miforoforoo, vaho ho amy fandrotsahañe iareoy
    ty habosehako.
  tha-KJV: เพราะอีกสักหน่อยเท่านั้น แล​้วความกริ้​วน​ั้นจะสิ้นสุด และความโกรธของเราจะมุ่งตรงที่การทำลายเขา
  por-BR-2018: Pois em breve se completará a indignação e a minha ira, para os consumir.
  deu-ELO: Denn noch um ein gar Kleines, so wird der Grimm zu Ende sein und mein Zorn
    sich wenden zu ihrer Vernichtung.
  eng-WYC-2018: For why yet a little, and a little, and mine indignation and my strong
    vengeance shall be ended on the great trespass of them.
  epo-epo: ĉar ankoraŭ tre malmulte daŭros, kaj finiĝos la kolero kaj Mia furiozo
    pro iliaj malbonagoj;
  uig-PIN: Pǝⱪǝt azƣinǝ waⱪit ɵtüxi bilǝnla, Silǝrgǝ ⱪaratⱪan muxu dǝrƣǝzipim tügǝp,
    Ƣǝzipimni ularƣa ⱨalakǝt qüxsun dǝp ⱪaritimǝn.
  beo-beo: Na da eso bagahame fawane dilima se ianu, dagomu. Amasea, Na da Asilia
    dunu gugunufinisimu.
  tpi-OTNT: Nau mi larim ol Asiria i bagarapim yupela, long wanem, mi belhat yet long
    yupela. Tasol liklik taim i stap yet bilong mi pinisim belhat bilong mi long yupela,
    na bai mi tanim na bagarapim ol Asiria.
  hau-SA: Ba da daɗewa ba fushina a kanku zai zo ga ƙarshe hasalata kuma za tă koma
    ga hallakarsu.”
  uig-LAT: Peqet azghine waqit ötüshi bilenla, Silerge qaratqan mushu derghezipim
    tügep, Ghezipimni ulargha halaket chüshsun dep qaritimen.
  nde-nde: Masinyane ukulithukuthelela kwami kuzaphela, ulaka lwami luzaqondiswa ekubhujisweni
    kwabo.”
  ton-ton: Koeʻuhi ʻe toetoe siʻi pea ʻe ngata ʻa hoku tuputāmaki, pea mo hoku houhau,
    ka te u fakaʻauha ʻakinautolu.
  ces-1613: Po maličkém zajisté času dokoná se hněv a prchlivost má k vyhlazení jich.
  eng-WMB: For yet a very little while, and the indignation against you will be accomplished,
    and my anger will be directed to his destruction.”
  tam-TCV: உங்களுக்கு விரோதமாக இருக்கும் என் கோபம், வெகுவிரைவில் முடிந்துவிடும். எனது
    கோபமோ, சீரியர்களுடைய அழிவை நோக்கித் திருப்பப்படும்.”
  ceb-ULB: Ayaw kahadlok kaniya, kay sa dili madugay mahupay na ang akong kasuko batok
    kaninyo, ug ang akong kasuko motumong sa iyang kalaglagan.”
  pol-UBG: Jeszcze chwila bowiem, a skończy się mój gniew i moja zapalczywość – ku
    ich zniszczeniu.
  urd-GVU: میرا تجھ پر غصہ جلد ہی ٹھنڈا ہو جائے گا اور میرا غضب اسوریوں پر نازل ہو
    کر اُنہیں ختم کرے گا۔“
  deu-1912: Denn es ist noch gar um ein kleines zu tun, so wird die Ungnade und mein
    Zorn über ihre Untugend ein Ende haben.
  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲದೊಳಗೆ ನಿಮ್ಮ ಮೇಲಿನ ಉಗ್ರವು ತೀರಿ, ನನ್ನ ಕೋಪವು ಅವರ ನಾಶನಕ್ಕಾಗುವುದು.”
  yap-yap: Dabki n’uw nap’an ma bay gu lebuguy e gechig romed, ma aram e bay gu thirifrad
    u but’.
  hlt-MCSB: Tedae kolkalh rhuet ah ka kosi neh ka thintoek loh a khah vetih amamih
    kah tlumhmawnnah la om bitni.
  mdy-ETH: ዻካ ኬሊኮ ጊንፃፓ ዒንሢዳ ታ ዻጋዻ ዻጋ ጋፓንዳኔ፤ ዬካፓ ጊንሣ ሺሪ ዔያቶ ታ ባይዛንዳኔ።
  twi-ASANTE: Ɛrenkyɛre koraa mʼabufuo a ɛtia mo no ano bɛdwo na mʼaniberɛ bɛkɔ wɔn
    sɛeɛ so.”
  eng-WEBU: For yet a very little while, and the indignation against you will be accomplished,
    and my anger will be directed to his destruction.”
  wal-wal: Qii guutta wodiyaappe guyyiyan, taani inttena hanqqettiyoogaa aggana; hegaappe
    guyyiyan, ta hanqqoi eta xaissanau baana” yaagees.
  spa-PDDPT: Porque dentro de muy poco tiempo mi furor y mi enojo se aplicarán a la
    destrucción de ellos.
  gun-gun: Mba'eta are'i e'ỹ re opa 'rã peẽ kuery rombopagaa. Ha'e rami vy ha'e kuery
    ju amomba 'rã xepoxya rupi.
  ilo-ULB: Saankayo nga agbuteng kenkuana, ta iti mabiit a tiempo, agpatingganton
    ti pungtotko kadakayo, ket ti pungtotko ket agbanagto iti pannakadadaelna.”
  kpg-kpg: I lodo tama madagoaa dulii ma gaa lawa di hagahuaidu goodou, gei Au ga daaligi
    digaula gi daha.
  uig-ARA: پەقەت ئازغىنە ۋاقىت ئۆتۈشى بىلەنلا، سىلەرگە قاراتقان مۇشۇ دەرغەزىپىم تۈگەپ،
    غەزىپىمنى ئۇلارغا ھالاكەت چۈشسۇن دەپ قارىتىمەن.
  sus-sus: A gbe mu luxi n ma xɔnɛ xa gbilen wo fɔxɔ ra, a fa e tan xun nakana.»
  pon-2006: Mwurin ahnsou tehr kis I sohla pahn kalokei kumwail, I ahpw pahn uhd kamwomwirailla.
  ksd-ksd: Tago a ik boko, ma ra kulot na par, ma kaugu kankan na ubu vue diat.
  tur-YTC: Çok kısa bir süre sonra sana olan kızgınlığım sona erecek ve öfkem onun
    yok edilmesine yönelecek.''
  grc-BRENT: Ἔτι γὰρ μικρὸν, καὶ παύσεται ἡ ὀργὴ, ὁ δὲ θυμός μου ἐπὶ τὴν βουλὴν αὐτῶν.
  ind-AYT: Sebab, tinggal sebentar lagi murka-Ku akan reda dan amarah-Ku akan ditujukan
    untuk kehancuran mereka.”
  nya-nya: Patsala pangʼonongʼono kuti mkwiyo wanga uchoke pa inu ndipo ndidzaonetsa
    ukali wanga pa iwo mpaka kuwawononga.”
  hrv-hrv: Jer, još malo, vrlo malo, i gnjev moj će prestati, moja će ih jarost uništiti.”
  mps-mps: Megi da, eno dage Asiria dabego dage dolomainu sula tagalobao. Magi baso
    meni. Eno sębę dage dali me ebaso. Tama tamadi tama ena ma begelama, Asiria
    dabe dolaibao.
  tpi-tpi: Nau mi larim ol Asiria i bagarapim yupela, long wanem, mi belhat yet long
    yupela. Tasol liklik taim i stap yet bilong mi pinisim belhat bilong mi long yupela,
    na bai mi tanim na bagarapim ol Asiria.
  dan-1931: Thi end om en føje Stund er Vreden ovre, og min Harme vender sig til deres
    Fordærv.
  vie-OVCB: Chỉ một thời gian ngắn, cơn giận Ta trên các con sẽ chấm dứt, và cơn thịnh
    nộ Ta sẽ nổi lên để hủy diệt chúng.”
  guj-2017: તેનાથી બીશો નહિ, કારણ કે થોડા જ સમયમાં તમારી વિરુદ્ધ મારો ક્રોધ સમાપ્ત
    થશે અને મારો ક્રોધ તેઓનો વિનાશ કરશે.”
  pon-2006A: Mwurin ahnsou tehr kis I sohla pahn kalokei kumwail, I ahpw pahn uhd
    kamwomwirailla.
  por-BRBSL: Por muito pouco tempo ainda, e a indignação contra vocês será consumada,
    e minha raiva será direcionada à sua destruição”.
  cth-cth: Hatei, ahnimouh rawknae koe a pha e lahoi, dongdeng ca dawk ka lungkhueknae
    teh a roum han.
  twi-twi: Ɛrenkyɛ koraa mʼabufuw a etia mo no ano bedwo na mʼanibere bɛkɔ wɔn sɛe
    so.”
  hlt-hlt: Tedae kolkalh rhuet ah ka kosi neh ka thintoek loh a khah vetih amamih
    kah tlumhmawnnah la om bitni.
  tbz-SIM: Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe m miɛkɛ tɛ̃́nkɛ í yó ndi pɛ́ì, m miɛkɛ doti Asidii
    kɔbɛ mbɛ kɛ̀ m bo bɛ̀ kùɔ.
  msy-2020: Nan navim ia bagha ikuvighavɨra iti, kamaghɨn, kɨ Asiriaba ataghizɨ me
    ia gasɨghasɨsi. Eghtɨ kɨ, kɨran oveghangɨn, uan adarir ian itim agɨvagh, egh raghɨrɨgh
    Asiriabagh asɨghasɨgham.
  dop-dop: Mpi tɔ, pǝciiu tike kɛ pǝ kɑɑsɑɑ, nɑ mɑ pɑ́ɑ́nɑ́ hɛɛ tǝkpɑtɑɑ. Ɩlɛnɑ ɑ́
    huunɑ Asilii nyǝ́mɑ nɑ ɑ́ wɑkǝlɩ-wɛ.
  azb-azb: Çünki bu yaxında qəzəbim sönəcək, Hiddətim Aşşurluların məhvinə səbəb olacaq».
  eng-DBY: for yet a very little while, and the indignation shall be accomplished,
    and mine anger, in their destruction.
  hin-2017: क्योंकि अब थोड़ी ही देर है कि मेरी जलन और क्रोध उनका सत्यानाश करके शान्त
    होगा
  wol-KYG: Waaye fi leek lu néewa néew mbugal jeex fi seen biir, am sànj sippil Asiri
    seen sànkute.»
  eng-YLT: For yet a very little, And the indignation hath been completed, And Mine
    anger by their wearing out.
  eng-WYC-2017: For why yet a little, and a little, and mine indignation and my strong
    vengeance shall be ended on the great trespass of them.
  eng-WMBB: For yet a very little while, and the indignation against you will be accomplished,
    and my anger will be directed to his destruction.”
  urd-GVH: मेरा तुझ पर ग़ुस्सा जल्द ही ठंडा हो जाएगा और मेरा ग़ज़ब असूरियों पर नाज़िल
    होकर उन्हें ख़त्म करेगा।”
  rug-rug: Lopu seunae si kote ibu mo sa Qua binugoro atu koa gamu, meke sa Qua tinaṉaziri
    si kote taliri la pa tinahuara tadi pa Asiria.”
  gaz-gaz: Aariin ani isinitti aare dafee qabbanaaʼa; dheekkamsi koos isaan balleessuuf
    itti garagala.”
  fra-LSG: Mais, encore un peu de temps, Et le châtiment cessera, Puis ma colère se
    tournera contre lui pour l’anéantir.
  yal-yal: Koni benun waxati, n ma xɔlɔn ɲanma nɛn ɛ xili ma. N fitinaxin yi keli
    e kaladeni.”
  haw-1868: Aka, he wahi manawa uuku no e koe, Alaila, e kaa no kuu inaina, a me ko'u
    ukiuki hoi. Ma ke anaiia'ku o lakou.
  arb-NAV: فَإِنَّهُ عَمَّا قَلِيلٍ يَكْتَمِلُ سَخَطِي، وَيَنْصَبُّ غَضَبِي لإِبَادَتِهِمْ».
  ewe-ewe: Madidi o la, nye dziku ɖe mia ŋu nu ava ayi, eye matrɔ nye dɔmedzoe ɖe
    wo tsɔtsrɔ̃ ŋuti.”
  eng-LEE: For yet but a very little while more, and the indignation shall cease,
    and my anger shall be for their destruction.
  asm-FB: তেওঁলোকক ভয় নকৰিবা, কাৰণ ক্ষন্তেক সময়ৰ পাছতেই তোমালোকৰ বিৰুদ্ধে থকা মোৰ
    ক্রোধৰ অন্ত পৰিব, আৰু মোৰ ক্ৰোধ তেওঁৰ বিনাশলৈ গতি কৰিব।
  sus-A: عَ فبٍ مُ لُشِ ﭑ مَ شْنّ شَ فبِلٍن وٌ قْشْ رَ، عَ قَ عٍ تَن شُن نَكَنَ.»
  fra-SBL: Car encore un tout petit moment, et l'indignation contre vous s'accomplira,
    et ma colère se portera sur sa destruction. »
  hbo-hbo: כִּי־עֹ֖וד מְעַ֣ט מִזְעָ֑ר וְכָ֣לָה זַ֔עַם וְאַפִּ֖י עַל־תַּבְלִיתָֽם׃
  kik-kik: Nĩgũkorwo no ihinda inini rĩtigaire marakara makwa igũrũ rĩanyu mathire,
    namo mangʼũrĩ makwa mamacookerere mamaniine.”
  fra-NCL: Car, encore bien peu de temps, et mon courroux cessera, et ma colère se
    tournera contre eux pour les détruire.
  cek-AK: Palung ka phuihaih loe nihcae amrohaih ah oh baktih toengah, nangcae nuiah
    palung ka phuihaih loe nawnetta thungah dii tih boeh.
  cuk-cuk: Emisgwasaale, bemargi an-nue-sae-itogedi berguoed. An-urwedi, be-isdarmaladgi
    yoledoed.”
  uig-CYR: Пәқәт азғинә вақит өтүши биләнла, Силәргә қаратқан мошу дәрғәзивим түгәп,
    Ғәзивимни уларға һалакәт чүшсун дәп қаритимән.
  tel-2017: అతనికి భయపడవద్దు. ఇంక కొద్ది కాలమైన తరువాత నీ మీద నా కోపం చల్లారుతుంది.
    నా కోపం అతని నాశనానికి దారి తీస్తుంది.”
  hat-BSA: Paske nan yon tan byen kout, kòlè Mwen kont nou va fin pase, e kòlè Mwen
    va dirije vè destriksyon pa yo.”
  kos-kos: In kitin pacl na nga ac aksafye kaiyuk luk nu suwos, na nga fah kunauselosla.
  hbo-WLC: כִּי־ע֖וֹד מְעַ֣ט מִזְעָ֑ר וְכָ֣לָה זַ֔עַם וְאַפִּ֖י עַל־תַּבְלִיתָֽם׃
  ibo-ibo: Nʼoge na-adịghị anya, iwe m ga-adajụ nʼebe unu nọ, ma ọ ga-ebili megide
    ha, laakwa ha nʼiyi.”
  ory-ory: କାରଣ ଅତ୍ୟଳ୍ପ କାଳ ଉତ୍ତାରେ କ୍ରୋଧ ଓ ସେମାନଙ୍କ ବିନାଶରେ ଆମ୍ଭର କୋପ ସିଦ୍ଧ ହେବ।
  chk-chk: Pun mürin fansoun mochomoch chök ai song ngenikemi epwe wes, nge mürin
    üpwe song ngeni ekewe chon Asiria pwe repwe feiengau.
  rop-rop: Bambai na ai kaan wail langa yumob enimo. Ai garra panishim detlot pipul
    hubin deigimoba langa yumob.
  ukr-1871: За малий час, за дуже малий — промине моя досада, а лютий гнїв мій звернесь
    на їх вигубу.
  deu-1951: denn nur noch eine kleine Weile, so ist der Grimm vorüber, und mein Zorn
    kehrt sich zu ihrer Vernichtung;
  eng-JPS: For yet a very little while, and the indignation shall be accomplished,
    and Mine anger shall be to their destruction.
  srp-1865: Jer još malo, i gnjev æe prestati; tada æe se jarost moja obratiti na
    njihovu pogibao.
  lug-lug: Kubanga mu kaseera katono nnyo obusungu bwange gy’oli bujja kukoma era
    ekiruyi kyange kiribazikiriza.”
  heb-heb: כי עוד מעט מזער וכלה זעם ואפי על תבליתם׃
  ben-IRV: তাকে ভয় কর না, কারণ খুব অল্প দিনের র মধ্যে আমার ক্রোধ শেষ হবে এবং আমার
    রাগ ধ্বংসে পরিণত হবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਬਹੁਤ ਥੋੜ੍ਹੇ ਸਮੇਂ ਵਿੱਚ ਮੇਰਾ ਕਹਿਰ ਮੁੱਕ ਜਾਵੇਗਾ ਅਤੇ ਮੇਰਾ ਕ੍ਰੋਧ ਉਨ੍ਹਾਂ
    ਦੀ ਬਰਬਾਦੀ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: သို့သော်လည်း၊ ခဏ ကြာပြီးမှ သူ တို့သည်ပျက်စီး ခြင်းသို့ရောက်သောအားဖြင့်
    ၊ ငါ့အမျက် သည်ငြိမ်း ၍၊ ငါ့ စိတ်လည်းပြေလိမ့်မည်။
  tte-O: Sauga kubwakubwana koina kani yagu munamunai ilopei komiu kolimiu. Na siyamo
    Asiliya kolili kani yagu munamunai mena sisawowoli.
  hmo-hmo: Nega sisina ia ore neganai, egu badu umui dekenai do ia ore, bona unai
    Asuria taudia do lau hadikaia ore.
  urd-urd: लेकिन थोड़ी ही देर है कि जोश — ओ — ख़रोश ख़त्म होगा और उनकी हलाकत से मेरे
    क़हर की तस्कीन होगी।
  rus-SYN: Еще немного, очень немного, и пройдет Мое негодование, и ярость Моя обратится
    на истребление их.
  bqc-SIM: Asa à gↄ̃̀ yↄↄ kɛ́ ma pↄ weewá, mi gbasa pↄkũmabↄbↄmá mà ń dɛdɛ.
  tcz-CHONGTHU: Chomkhat joule nachunguva kalunghanna hung beiyintin, chuteng kalunghanna
    chu namelmateu suhchimitna dingin kileheitante.
  mar-mar: त्यास भिऊ नको, कारण थोड्याच वेळात तुझ्यावरचा माझा राग निघून जाईल व तो त्यांच्या
    विनाशासाठी पुढे जाईल.
  qub-qub: Ichanga cananpita manapis aycällatanami gamcunapaj rabyasha caycashäpita
    allchacäshaj. Nircorga Asiriacunatanami fiyupa rabyashpä illgächishaj.
  hat-hat: Talè konsa, m'ap fin regle ak nou. Apre sa, m'ap vire sou yo, m'ap disparèt
    yo.
  eng-BSB: For in just a little while My fury against you will subside, and My anger
    will turn to their destruction.”
  eng-WEBPB: For yet a very little while, and the indignation against you will be
    accomplished, and my anger will be directed to his destruction.”
  kbq-kbq: Hianagi kofta'a knafi tamagri'ma narimpama aheneramantoa zamo'a vagaregahie.
    Ana hanige'na ana narimpa ahe'zana erimare'na Asiria vahete atre'na zamazeri haviza
    hugahue.
  nhe-BL: Pampa ayoc huejcahuas. Tlamis nocualancayo ica imojuanti huan teipa nijtitlanis
    nocualancayo ipan yajuanti huan niquintzontlamiltis.
  gub-BL: Nan kwehe tete apytu'u putar penehe hezepyk ire nehe. Hekwahy haw rupi amumaw
    putar Axir ihe wà nehe.
  eng-DRA: For yet a little and a very little while, and my indignation shall cease,
    and my wrath shall be upon their wickedness.
