verse: ISA.010.030
translations:
  mal-C: ഗാല്ലീംപുത്രീ, ഉറക്കെ നിലവിളിക്കുക! ലയേശേ, ശ്രദ്ധിക്കുക! പീഡിതയായ അനാഥോത്തേ!
  deu-TKW: Schreit laut, Bewohner von Gallim, horcht auf, Laisa, antworte ihr, Anathot!
  lin-lin: Oh bato ya Galimi, boganga makasi ! Oh Layisi, sala keba ! Oh engumba Anatoti,
    mawa na yo !
  eng-LSV: Cry aloud [with] your voice, daughter of Gallim, || Give attention, Laish!
    Answer her, Anathoth.
  eng-GNV: Lift vp thy voyce, O daughter Gallim, cause Laish to heare, O poore Anathoth.
  eng-WEBSTER: 'Lift up thy voice, O daughter of Gallim: cause it to be heard to Laish,
    O poor Anathoth.'
  nhw-BL: Anmasehualme tlen altepetl Galim, xitzajtzica ica majmajtli para nojquiya
    ma anmechcaquica catli itztoque ipan altepetl Lais. Xitzajtzica pampa monechcahuíaj
    miyac soldados catli tlahuel quipiyaj fuerza. Huan teicneltique amojuanti catli
    anehuani altepetl Anatot, nelía fiero catli mopantis.
  swh-ONEN: Piga kelele, ee Binti Galimu! Sikiliza, ee Laisha! Maskini Anathothi!
  bba-bba: Bɛɛ Gɑlimuɡibu i wuri koowo. Bɛɛ Lɑisiɡibu i n tii sɛ. Bɛɛ mɑɑ Anɑtɔtuɡibu
    i ko i kɑm ko.
  eng-KJVCPB: 'Lift up thy voice, O daughter of Gallim: Cause it to be heard unto
    Laish, O poor Anathoth.'
  luo-luo: Yaye, nyi Galim, gouru nduru! Yaye, Laish chikuru itu! Yaye, Anathoth mar
    midhiero!
  meu-meu: Galimi hahinemu e, a tai badabada! Laisa e, a kamonai! Anatoto e, a haere
    henia!
  npi-ULB: ए गल्लीमको छोरी, उच्‍च सोरमा करा ! हे लाकीश, ध्यान दे ! तँ विचरा अनातोत
    !
  yor-yor: Gbé ohùn rẹ sókè, ìwọ ọmọbìnrin Galimu! Dẹ etí sílẹ̀, ìwọ Laiṣa! Ìwọ òtòṣì
    Anatoti!
  pes-OPCB: ای مردم جلیم فریاد برآورید! ای اهالی لیشه و ای مردم بیچارهٔ عناتوت گوش
    دهید!
  tgl-ULB: Sumigaw kayo nang malakas, mga dalaga ng Galim! Makinig kayo, Laisa! Kayong
    mga kaawa-awang Anatot!
  hui-hui: Galimi tano wali agaliru-o ga̱ hongo howa ladaba. Laisa tanoha kamiru-o
    ga̱ larago baya hangu hale hadaba. Anadodo wali agali tínagaore dara timbuni ho
    kogoni.
  mya-mya: အို ဂလ္လိမ်​မြို့​သူ​မြို့​သား​တို့၊ ကြွေး​ကြော်​ကြ လော့။ အို လဲ​ရှ​မြို့၊
    ထို​ကြွေး​ကြော်​သံ​ကို​နား ထောင်​ကြ​လော့။ အာ​န​သုတ်​မြို့​သူ​မြို့​သား တို့၊ တုံ့​ပြန်​ပြော​ကြား​ကြ​လော့။-
  bod-N: ཀྱེ་གཱལ་ལིམ་གྱི་ཡུལ་མི་རྣམས་སྐད་ཆེན་པོ་རྒྱོབས་ཤིག ཀྱེ་ལཱ་ཤུ་ཨ་དང་ཉམ་ང་བའི་ཨ་ན་ཐོད་ཀྱིས་རྣ་བ་གཏད་ནས་ཉོན་ཅིག
  wsk-wsk: O Galim ko kariimet, saonga ko niaral airalko! O Laisa ko kariimet, sinar
    la bagaralko! O Anatot ko kariimet, Galim kuring ikialko!
  sna-sna: Ridza mhere, iwe mukunda weGarimi! Teerera, iwe Raisha! Newe Anatoti unonzwisa
    urombo!
  spa-BLM: ¡Grita con tu voz, hija de Galim! ¡Escucha, Laishah! ¡Pobre Anatot!
  cac-cac: Ex cajan ex d'a Galim, elocab' eyav. Ab'ec yel av chi' ex aj Lais. Ob'iltac
    ex ex aj Anatot.
  swh-ULB: Lia kwa sauti, ewe binti wa Galimu! sikiliza, Laishashi! Maskini Anathothi!
  bel-bel: Галасі голасам тваім, дачка Галімава; хай пачуе цябе Лаіс, гаротны Анатот!
  deu-ELBBK: Schreie laut, Tochter Gallims! Horche auf, Lais! Armes Anatot!
  mbb-OT: Kulahì kew is menge tig Galim! Pemineg kew is menge tig-Laish wey sikiyu
    is menge tig-Anatot he menge mekehizuhizu!
  mal-2015: ഗല്ലീംപുത്രീ, ഉറക്കെ നിലവിളിക്ക; ലയേശേ, ശ്രദ്ധിച്ചുകേൾക്ക; അനാഥോത്തേ,
    ഉത്തരം പറക.
  gup-gup: Dja ngurridarrarrhmen ngudda nawu ngurrihni kore kunred Gallim! Mak ngudda
    nawu ngurrihni kore kunred Liashah, wanjh ngurribekka! Mak nawu kabirrihni kore
    kunred Anathoth, wanjh kawarre ngudberre!
  rmc-rmc: Vičin andral calo kirlo, čhaje le Galimoskri! Šun, Lajšo! Odphen lake,
    Anatot!
  pes-OPV: ‌ای دخترجلیم به آواز خود فریاد برآور! ای لیشه و‌ای عناتوت فقیر گوش ده!
  ron-1924: Ридикэ-ць гласул, фийка Галимулуй! Я сяма, Лаис! Вай де тине, Анатот!
  ben-OBCV: গল্লীমের কন্যারা, তোমরা ক্রন্দন করো! ও লয়িশার লোকেরা, তোমরা শ্রবণ করো!
    হায়! দুঃখী অনাথোৎ!
  som-som: Magaalada Galliimay, codkaaga kor u qaad! Layishay, maqal! Adaa hoogay,
    Canaatooday!
  lat-VUC: Hinni voce tua, filia Gallim, attende Laisa, paupercula Anathoth.
  eng-ASVBT: Cry aloud with thy voice, O daughter of Gallim! hearken, O Laishah! O
    thou poor Anathoth!
  ita-1885: Strilla con la tua voce, o figliuola di Gallim; e tu, povera Anatot, riguarda
    attentamente verso Lais.
  eng-LXXUP: The daughter of Gallim shall flee; Laishah shall hear; one shall hear
    in Anathoth.
  eng-ULB: Cry aloud, daughter of Gallim! Give attention, Laishah! You poor Anathoth!
  spa-VBL: ¡Griten una advertencia, pueblo de Galim! ¡Presten atención, los que viven
    en Lais! ¡Pobre pueblo de Anatot!
  fra-_FOB: Pousse des cris aigus, fille de Gallim! Tends l'oreille vers Laïs, malheureuse
    Anathoth!
  mal-mal: ഗല്ലീംപുത്രീ, ഉറക്കെ നിലവിളിക്കുക; ലയേശേ, ശ്രദ്ധിച്ചു കേൾക്കുക; അനാഥോത്തേ,
    ഉത്തരം പറയുക.
  urd-GVR: Ai Jallīm Beṭī, zor se chīḳheṅ mār! Ai Laisā, dhyān de! Ai Anatot, use
    jawāb de!
  suz-BL: गाल्‍लीम ङा तमीपुकी ठेयब सेंदा पा ग्रीङीन। गे लाइशाह ङा मुर नेनीन। अनाथोथ
    ङा मुर मेको आन कली लोव़ लेत्‍तीन। १सामुएल २५:४४
  eng-NOY: Cry aloud, O daughter of Gallim! Hear, O Laish! Alas, poor Anathoth!
  ita-1927: Grida forte a tutta voce, o figlia di Gallim! Tendi l’orecchio, o Laish!
    Povera Anathoth!
  ckb-ckb: ئەی دانیشتووانی شاری گەلیم، بە دەنگی خۆتان بحیلێنن! ئەی لەیشا، گوێ بگرە!
    داماوە عەناتۆت.
  eng-BBE: Give a loud cry, daughter of Gallim; let Laishah give ear; let Anathoth
    give answer to her.
  kan-OKCV: ಗಲ್ಲೀಮ್ ಮಗಳೇ, ನಿನ್ನ ಸ್ವರವೆತ್ತಿ ಕೂಗು; ಬಡ ಅನಾತೋತೇ, ಲಯೆಷಿನವರೆಗೂ ಕೇಳಿಸುವಂತೆ
    ಕೂಗು.
  tam-2017: காலீம் மகளே, உரத்த சத்தமாகக் கூப்பிடு; ஏழை ஆனதோத்தே, லாயீஷ் ஊர்வரை கேட்க
    சத்தமிட்டுக் கூப்பிடு.
  spa-RV-1909: Grita en alta voz, hija de Galim; haz que se oiga hacia Lais, pobrecilla
    Anathoth.
  ron-BTF: Înalţă-ţi vocea, fiica Galimului, fă-o să fie auzită până în Lais, săracă
    Anatot.
  eng-WEBP: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  eng-FBV: Shout out a warning, people of Gallim! Pay attention, those living in Laishah!
    You poor people of Anathoth!
  nld-1939: Gil, dochter van Gallim, Lajsja let op! Anatot bukt zich, Madmena vlucht.
  nch-BL: Anmasehualme ten altepet Galim, xitzajtzica ica majmajti para nojquiya ma
    amechcaquica cati itztoque ipan altepet Lais. Xitzajtzica pampa monechcahuíaj
    miyac soldados cati tahuel quipiyaj tetili. Huan teicneltique amojuanti cati anehuani
    altepet Anatot, nelía fiero cati amopantis.
  vie-1934: Hỡi con gái Ga-lim, hãy cất tiếng kêu to! Hỡi người La-ít, hãy ghé tai
    mà nghe! Thương thay cho người A-na-tốt!
  hin-CV: हे गल्लीम की पुत्री, ऊंचे स्वर में चिल्लाओ! हे लयशाह के लोगों, सुनो! हे
    अनाथोथ, ध्यान दो!
  eng-OURB: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  spa-BES: Da un grito, hija de Galim; deja que Laisa oiga; Deja que Anatot le responda.
  tdx-tdx: 'Mampikoiaha feo ry anak’ ampela’ i Galime: manokilaña ravembia ry Laise!
    Ry Anatote mahaferenaiñeo!'
  tha-KJV: โอ ธิดาของกัลลิมเอ๋ย ส่งเสียงร้องซี ให้​เขายินได้ในไลชาห์​เถิด โอ อานาโธทเอ๋ย
    น่าสงสารจริง
  por-BR-2018: Grita com tua voz, ó filha de Galim! Ouve, Laís! Pobre de ti, Anatote!
  deu-ELO: Schreie laut, Tochter Gallims! Horche auf, Lais! Armes Anathoth!
  eng-WYC-2018: Thou daughter of Gallim, wail with thy voice; thou Laish, perceive
    (it), thou poor Anathoth.
  epo-epo: Kriu laŭte, filino de Galim! atentu, Laiŝ! ho malriĉa Anatot!
  uig-PIN: I Gallimning ⱪizi, pǝryadingni kɵtür! Ⱨǝy Laix, anglap ⱪoy! I biqarǝ Anatot!
  beo-beo: Ga:limi moilai dunu! Wema mabu! La:isia moilai bai bagade dunu! Nabima!
    A:nadode moilai dunu! Bu adole ima!
  tpi-OTNT: Yupela ol manmeri bilong taun Galim, yupela singaut strong. Putim yau,
    yupela ol manmeri bilong ples Laisa. Sori tru, yupela ol manmeri bilong taun Anatot,
  hau-SA: Ki yi ihu, ya Diyar Gallim! Ki saurara, ya Layisha! Kayya, Anatot abin tausayi!
  uig-LAT: I Gallimning qizi, peryadingni kötür! Hey Laish, anglap qoy! I bichare
    Anatot!
  nde-nde: Hlaba umkhosi, We! Ndodakazi kaGalimi, lalela we Layisha! Anathothi ozihawulelayo!
  ton-ton: '‌ʻE ʻofefine ʻo Kalimi, hiki hake ho leʻo: fai ke ongo atu ia ki Leisi,
    ʻE ʻAnatoti masiva.'
  ces-1613: 'Naříkej hlasem svým, město Gallim, ať se slyší v Lais: Ach, ubohá Anatot.'
  eng-WMB: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  tam-TCV: காலீம் மகளே, ஓலமிடு! லாயிஷாவே, கேள்! பரிதாபத்திற்குரிய ஆனதோத்தே!
  ceb-ULB: Paghilak sa makusog, anak nga babaye ni Galim! Hatagig pagtagad, Lais!
    Ikaw alaot nga Anatot!
  pol-UBG: Podnieś swój głos, córko Gallim! Niech słyszą w Laisz, biedny Anatot!
  urd-GVU: اے جلّیم بیٹی، زور سے چیخیں مار! اے لَیسہ، دھیان دے! اے عنتوت، اُسے جواب
    دے!
  deu-1912: Du Tochter Gallim, schreie laut! merke auf, Laisa, du elendes Anathoth!
  kan-2017: ಗಲ್ಲೀಮ್ ಗ್ರಾಮವೇ, ಕೂಗಿ ಅರಚಿಕೋ! ಲಯೆಷವೇ, ಕಿವಿಗೊಡು! ಅನಾತೋತೇ, ಪ್ರತಿಧ್ವನಿ ಕೊಡು!
  yap-yap: Me tolul e girdi’ nu Gallim! Me mmotoyil e girdi’ nu Laishah! Me fulweg
    e girdi’ nu Anathoth!
  hlt-MCSB: Gallim nu loh na ol hlampan saeh, Anathoth mangdaeng te Laish loh hnatung
    saeh.
  mdy-ETH: ዔኤዛታ ጋኣሊሜ ዴሬዮቴ! ዉውይ ጎዑዋቴ! ሃሣ ላዪሻሜ ዴሬዮቴ! ዋይዙዋቴ! ዓናቶቴ ዓሲዮቴ! ማሂ ኬኤዙዋቴ!
  twi-ASANTE: Teaam Ɔbabaa Galim! Tie, Ao Laisa! Anatot Mmɔborɔni!
  eng-WEBU: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  wal-wal: Galliima asau, waasuwaa xulluusite! Laisha asau, ezggite! Anatoota kataman
    de7iya asau, oichchiyoogaa odite!
  spa-PDDPT: ¡Clama a gran voz, hija de Galim! ¡Escucha, Lais! ¡Pobrecita Anatot!
  gun-gun: Galim re penderekoa va'e, pejapukai atã ke! Laís pygua kuery, pendu ke!
    Nda'evei ete 'rã peẽ Anatote pygua kuery pe!
  ilo-ULB: Agpukkawka iti nakapigpigsa, sika nga anak a babai ti Galim! Ipangagmo,
    O Laisa! Dakayo a nakakaasi nga Anatot!
  kpg-kpg: Wwolo, nia daangada o Gallim! Hagalongo, nia daangada Laishah! Helekai,
    nia daangada o Anathoth!
  uig-ARA: ئى گاللىمنىڭ قىزى، پەريادىڭنى كۆتۈر! ھەي لائىش، ئاڭلاپ قوي! ئى بىچارە ئاناتوت!
  sus-sus: Bati Galimukae na wafe. «Layisakae, wo xa wo tuli mati. Anatɔtikae, wo
    makinikini.»
  pon-2006: Kumwail weriwer, tohn Kallim! Kumwail rong, tohn Laisa! Kumwail sapeng,
    tohn Anadod!
  ksd-ksd: Una kukula ma ra ngala na nilaim, u natu i Galim, a vavina! Laisa, una
    valongore! Anatot, una tata bali ia!
  tur-YTC: Yüksek sesle bağır, ey Gallim kızı! Dinle, Laişa! Seni zavallı Anatot!
  grc-BRENT: ἡ θυγάτηρ Γαλλεὶμ, ἐπακούσεται Λαϊσα, ἐπακούσεται ἐν Ἀναθώθ.
  ind-AYT: Berteriaklah dengan keras, hai putri Galim! Hai, Laisya, perhatikanlah!
    Oh, Anatot yang malang!
  nya-nya: Lilani mokweza, inu anthu a ku Galimu! Tchera khutu, iwe Laisa! Iwe Anatoti
    wosauka!
  hrv-hrv: Viči iza glasa, Bat Galime! Slušaj ga, Lajšo! Odgovori mu, Anatote!
  mps-mps: Te hanu Galim we bidi dagego i bomonama wao. Olo saganama, odao, te Laisa
    be nani we bidi, dagego odao. Hobede mu dao, dage te hanu Anatot we bidi.
  tpi-tpi: Yupela ol manmeri bilong taun Galim, yupela singaut strong. Putim yau,
    yupela ol manmeri bilong ples Laisa. Sori tru, yupela ol manmeri bilong taun Anatot,
  dan-1931: Skrig højt, Gallims Datter! Lyt til, Lajsja! Stem i, Anatot!
  vie-OVCB: Người Ga-lim hãy thét lên! Hãy cảnh báo người La-ít. Ôi, thật tội nghiệp
    người A-na-tốt!
  guj-2017: હે ગાલ્લીમની દીકરી મોટેથી રુદન કર! હે લાઈશાહ, કાળજીથી સાંભળ! હે અનાથોથ,
    તેને જવાબ આપ.
  pon-2006A: Kumwail weriwer, tohn Kallim! Kumwail rong, tohn Laisa! Kumwail sapeng,
    tohn Anadod!
  por-BRBSL: Chora em voz alta com sua voz, filha de Gallim! Ouça, Laishah! Pobre
    Anathoth!
  cth-cth: Oe Gallim canu, hramki haw. Oe Laish kho na hnâpakeng haw. Anathoth kho
    a temdeng toe.
  twi-twi: Teɛ mu, Galim Babea! Tie, Laisa! Anatot Mmɔborɔni!
  hlt-hlt: Gallim nu loh na ol hlampan saeh, Anathoth mangdaeng te Laish loh hnatung
    saeh.
  tbz-SIM: Kɑdimmu ɛì kɔbɛ tiitɛ́nɛ̀ yɛdɑbùò. Diɑsɑ kɔbɛ kéntɛ́nɛ̀! Anɑtɔti ɛì kɔbɛ
    di kpɛrɛ dò mmɛsémmɛ̀ mmɛ.
  msy-2020: O Galimɨn nguibar ekiamɨn itir gumazamiziba, ia pamtemɨn dɨm. Ia Laisan
    nguibar ekiamɨn itir gumazamiziba, ia kuariba arɨghɨva oragh. Ia Anatotɨn nguibar
    ekiamɨn itir gumazamiziba, iavzika! Ia ti akabagh asa.
  dop-dop: Kɑlim nyǝ́mɑ mɛ, ɩ́ mɑ kɑpusi nɑ Lɑyisɑ nyǝ́mɑ nɑ́ɑ́ tʋ ŋkpɑŋŋ. Ɩlɛnɑ Anɑtɔtɩ
    nyǝ́mɑ nɑ́ɑ́ cɔ, pɑ tɔm wɛ kʋnyɔŋ.
  azb-azb: Ey Qallim əhli, səsini ucalt! Ey Layşa, dinlə, Ey zavallı Anatot!
  eng-DBY: Lift up thy voice, daughter of Gallim! Hearken, O Laish! — Poor Anathoth!
  hin-2017: हे गल्लीम की बेटी चिल्ला! हे लैशा के लोगों कान लगाओ! हाय बेचारा अनातोत!
  wol-KYG: Yeen waa Galim, yuuxuleen, yeen waa Laysa, dégluleen, yeen waa Anatot,
    feeluleen.
  eng-YLT: Cry aloud [with] thy voice, daughter of Gallim, Give attention, Laish!
    answer her, Anathoth.
  eng-WYC-2017: Thou daughter of Gallim, wail with thy voice; thou Laish, perceive,
    thou poor Anathoth.
  eng-WMBB: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  urd-GVH: ऐ जल्लीम बेटी, ज़ोर से चीख़ें मार! ऐ लैसा, ध्यान दे! ऐ अनतोत, उसे जवाब
    दे!
  rug-rug: Kabo vura, gamu tudia vineki ri pa Qalimi! Va avoso, gamu pa Laisa! Olaṉa,
    gamu tie pa Anatoti!
  gaz-gaz: Yaa intala Galiim, iyyi! Yaa Laayishaa dhaggeeffadhu! Yaa Anaatoot deebii
    isheef kenni!
  fra-LSG: Fais éclater ta voix, fille de Gallim! Prends garde, Laïs! Malheur à toi,
    Anathoth!
  yal-yal: Galin kaane, ɛ gbelegbele! Layisa kaane, ɛ tuli mati! Anatɔti kaane, ɛ
    makininkinin de!
  haw-1868: E hookiekie i koa leo, e ke kaikamahine a Galima; E hoolohe oe, e Laisa;
    Auwe Anatota poino!
  arb-NAV: اصْرُخِي يَا بِنْتَ جَلِّيمَ، وَاسْمَعِي يَا لَيْشَةُ، وَأَجِيبِي يَا مَدِينَةَ
    عَنَاثُوثَ.
  ewe-ewe: Do boboe, Galim nyɔnuvi; Laisa, ƒu to anyi, nublanuie nye Anatɔt.
  eng-LEE: Let thy voice resound, O daughter of Gallim; listen Layshah; O poor 'Anathoth!
  asm-FB: হেগল্লীম জীয়াৰী, তুমি জোৰকৈ চিঞৰা! হে লয়িচা, মনোযোগ দিয়া! হে দুর্ভগীয়া
    অনাথোত!
  sus-A: بَتِ فَلِمُكَيٍ نَ وَقٍ. «لَيِسَكَيٍ، وٌ شَ وٌ تُلِ مَتِ. عَنَتْتِكَيٍ، وٌ
    مَكِنِكِنِ.»
  fra-SBL: Crie de ta voix, fille de Gallim ! Écoute, Laisha ! Pauvre Anathoth !
  hbo-hbo: צַהֲלִ֥י קֹולֵ֖ךְ בַּת־גַּלִּ֑ים הַקְשִׁ֥יבִי לַ֖יְשָׁה עֲנִיָּ֥ה עֲנָתֹֽות׃
  kik-kik: Atĩrĩrĩ, wee mwarĩ wa Galimu, uga mbu! Wee Laisha, thikĩrĩria! Nawe Anathothu,
    wũi-ĩ!
  fra-NCL: Pousse des cris de détresse, fille de Gallim ! Prête l’oreille, Laïs !
    Pauvre Anathoth !
  cek-AK: Aw Gallim canu, hang ah! Aw laishiah, tahngai ah! Anathoth loe tahmen thoh
    parai!
  cuk-cuk: ¡Omegan-Galim-neggweburginmalad binnasur be oimakmala! ¡Omegan-Lais-neggweburginmalad
    be itomala! ¡Anatot-neggwebur be abinsamarmoga!
  uig-CYR: И Галлимниң қизи, пәрядиңни көтәр! Һәй Лаиш, аңлап қой! И бечарә Анатот!
  tel-2017: గల్లీము ఆడపడుచులారా, బిగ్గరగా కేకలు వేయండి. లాయిషా, ఆలకించు! అయ్యయ్యో,
    అనాతోతు!
  hat-BSA: Kriye fò ak vwa ou, fi a Gallim nan! Fè atansyon, Laïs ak malere Anathoth!
  kos-kos: Mwet Gallim, kowos sasa! Mwet Laishah, kowos in lohng! Mwet Anathoth, kowos
    in topokla!
  hbo-WLC: צַהֲלִ֥י קוֹלֵ֖ךְ בַּת־גַּלִּ֑ים הַקְשִׁ֥יבִי לַ֖יְשָׁה עֲנִיָּ֥ה עֲנָתֽוֹת׃
  ibo-ibo: Tienụ mkpu akwa unu ada Galim, geenụ ntị unu ndị Laisha! Leenụ ihe na-adanyere
    gị, gị Anatot!
  ory-ory: ଆଗୋ ଗଲ୍ଲୀମର କନ୍ୟେ, ତୁମ୍ଭେ ଆପଣା ରବରେ ଉଚ୍ଚ ଶବ୍ଦ କର, ହେ ଲୟିଶ୍‍, କର୍ଣ୍ଣପାତ
    କର, ଆଃ ଦୁଃଖିନୀ ଅନାଥୋତ୍‍,
  chk-chk: Oupwe pupuchör, ämi chon Kallim! Oupwe rongorong ar puchör, ämi chon Laisa,
    oupwe palüeniir, ämi chon Anatot!
  rop-rop: Yumob gin irrim ebribodi kraikraibat langa detlot taun gulum Gelim, Layisha,
    en det sedwan taun gulum Einathoth.
  ukr-1871: Гукай голосно, дочко Галиму; нехай почують тебе Лаїс та й Анатот бідний!
  deu-1951: Schreie laut, du Tochter Gallim! Horche auf, Laischa! Antworte ihr, Anatot!
  eng-JPS: Cry thou with a shrill voice, O daughter of Gallim! Hearken, O Laish! O
    thou poor Anathoth!
  srp-1865: Vièi iza glasa, kæeri Galimova; nek se èuje u Lais, jadni Anatote!
  lug-lug: Kaaba n’eddoboozi ery’omwanguka ggwe omuwala wa Galimu! Ggwe Layisa wuliriza!
    Ng’olabye Anasosi!
  heb-heb: צהלי קולך בת גלים הקשיבי לישה עניה ענתות׃
  ben-IRV: হে গল্লীমের মেয়েরা, জোরে চিৎকার কর! হে লয়িশা মনোযোগ দাও! তোমার দুঃখী
    অনাথোৎ!
  pan-pan: ਹੇ ਗੱਲੀਮ ਦੀ ਧੀਏ, ਉੱਚੀ ਦੇ ਕੇ ਚਿੱਲਾ! ਹੇ ਲੈਸ਼ਾਹ, ਧਿਆਨ ਦੇ! ਹੇ ਅਨਾਥੋਥ, ਉਹ ਨੂੰ
    ਉੱਤਰ ਦੇ!
  mya-JVB: အိုဂလ္လိမ် မြို့သမီး ၊ ကြွေးကြော် လော့။ အိုလဲရှ မြို့၊ နားထောင် လော့။ အာနသုတ်
    မြို့သည် အမင်္ဂလာ ရှိ၏။
  tte-O: Galim natuna sine kuwui, komiu Laisa kwabenali, Anadodi oo naenaesosim.
  hmo-hmo: Galimi hahine taudia e, do umui tai bada! Laisa taudia e, do umui kamonai!
    Anatoto taudia e, do umui haere henia.
  urd-urd: ऐ जल्लीम की बेटी, चीख़ मार! ऐ ग़रीब 'अन्तोत, अपनी आवाज़ लईस को सुना!
  rus-SYN: Вой голосом твоим, дочь Галима; пусть услышит тебя Лаис, бедный Анафоф!
  bqc-SIM: Galiũdeↄ, à búbuapɛ! Laisideↄ, à swã́kpa! Waiyoo Anatodeↄ!
  tcz-CHONGTHU: 'Tijatnan kholhang akisam’e: Vo Gallim mite! Laishah mite ngaiyun!
    Khoto naum ngeiyui, O Anathoth mite!'
  mar-mar: गल्लीमाच्या कन्ये, मोठ्याने शोक कर! हे लईशा, लक्ष दे! तू बिचारी अनाथोथ!
  qub-qub: ¡Gaparay ari Bat-galim runacuna! ¡Chayta wiyay ari Laisa runacuna! ¡Ay
    imanöraj canga Anatot marca runacuna!
  hat-hat: Nou menm moun lavil Gatim, pete rele! Nou menm moun lavil Layich, mache
    sou piga nou! Nou menm moun lavil Anatòt, nou nan ka!
  eng-BSB: Cry aloud, O Daughter of Gallim! Listen, O Laishah! O wretched Anathoth!
  eng-WEBPB: Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
    Anathoth!
  kbq-kbq: Hagi tamagra Galimi kumate vahe'mota rankrafage hiho, Laisa kumate vahe'mota
    tamagesa anteta antahi so'e hiho, Anatoti vahe'mota tusi tamasu zampi mani'naze.
  nhe-BL: Intlacame tlen altepetl Galim, xitzajtzica ica majmajtli para nojquiya ma
    inmechcaquica tlen itztoque ipan altepetl Lais. Xitzajtzica pampa monechcahuíaj
    miyac soldados tlen tlahuel quipiyaj fuerza. Huan teicneltique imojuanti tlen
    inehuani altepetl Anatot, nelía fiero tlen mopantis.
  gub-BL: Pehapukaz nehe, Kari tawhu pe har wà. Peinu wanehapukaz mehe nehe, Arai
    tawhu pe har wà. Pewazar waze'eg wanupe nehe, Anatot tawhu pe har wà.
  eng-DRA: Lift up thy voice, O daughter of Gallim, attend, O Laisa, poor Anathoth.
