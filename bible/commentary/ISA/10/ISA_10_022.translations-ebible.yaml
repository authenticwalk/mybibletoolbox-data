verse: ISA.010.022
translations:
  mal-C: ഇസ്രായേലേ, നിന്റെ ജനം കടൽപ്പുറത്തെ മണൽത്തരിപോലെ അസംഖ്യമെങ്കിലും, അതിൽ ഒരു
    ശേഷിപ്പുമാത്രമേ മടങ്ങിവരുകയുള്ളൂ. നീതി കവിഞ്ഞൊഴുകുന്ന സംഹാരം നിശ്ചയിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Denn wenn dein Volk, o Israel, wie der Sand am Meere wäre, nur ein Rest
    wird sich in ihm bekehren! Vernichtung ist fest beschlossen, überströmend von
    Gerechtigkeit.
  lin-lin: Oh Isalaele, ata bato na yo bazali ebele lokola zelo ya ebale monene, ndambo
    kaka nde bakozonga ; pamba te Nzambe azwi mokano ya kobebisa bato, akomema bosembo
    lokola mpela.
  eng-LSV: For though your people Israel be as the sand of the sea, || A remnant of
    it returns, || A consumption determined, || Overflowing [with] righteousness.
  eng-GNV: For though thy people, O Israel, be as the sand of the sea, yet shall the
    remnant of them returne. The consumption decreed shall ouerflow with righteousnesse.
  eng-WEBSTER: 'For though thy people Israel be as the sand of the sea, yet a remnant
    of them shall return: the consumption decreed shall overflow with righteousness.'
  nhw-BL: Huan masque nopa israelitame momiyaquilijtoque hasta itztoque quen imiyaca
    nopa xali iteno hueyi atl, san se pilquentzi tlen inijuanti mocuepase ipan inintlal
    ipan nopa tonali. TOTECO Dios ya quisencajtoc quintzontlamiltis imasehualhua quen
    quinamiqui por inintlajtlacolhua.
  swh-ONEN: Ingawa watu wako, ee Israeli, ni wengi kama mchanga wa pwani, ni mabaki
    yao tu watakaorudi. Maangamizi yamekwisha amriwa, ni mengi tena ni haki.
  bba-bba: Bɑɑ bɑ̀ n dɑɑ dɑbi nɡe nim wɔ̃kun yɑni sɛɛri, ben sukum tɔnɑwɑ mu koo wurɑmɑ.
    Domi nɛ, Yinni Gusunɔ, wɔllu kɑ tem Yinni, nɑ yen himbɑ yi kɔ n kɑ bu kpeerɑsiɑ.
    Nɛn ɡem mu koo sɔ̃ɔsirɑ n bɑndɑ. Tem mɛ kpurowɑ kon kpeerɑsiɑ nɡe mɛ nɑ yi.
  eng-KJVCPB: 'For though thy people Israel be as the sand of the sea, Yet a remnant
    of them shall return: The consumption decreed shall overflow with righteousness.'
  luo-luo: Yaye jo-Israel kata obedo ni ungʼeny, ka kwoyo manie dho nam, to ji manok
    kuomu kende ema nodwogi. Nimar oseketo bura makare mabiro tieko ji duto.
  meu-meu: Badina, ena be emu bese Israel na kone mirina na heto, to kwabukwabudia
    mo bae lou mai. Kara maoromaoro na e hepurai dobimu, una dainai hahebua-tari na
    vada e hahedualaia.
  npi-ULB: किनकि तपाईंका मानसिहरू इस्राएल समुद्र किनारको बालुवाझैं भए तापनि, तिनीहरूमा
    बाँकी रहेकाहरू मात्र फर्कनेछन् । प्रशस्‍त धार्मिकताले माग गरेझैं, विनाशलाई आदेश
    दिइएको छ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé àwọn ènìyàn rẹ, ìwọ Israẹli dàbí yanrìn ní Òkun, ẹni
    díẹ̀ ni yóò padà. A ti pàṣẹ ìparun, àkúnwọ́sílẹ̀ àti òdodo.
  pes-OPCB: هر چند اکنون قوم اسرائیل مانند شنهای ساحل دریا بی‌شمارند، ولی در آن زمان
    عدهٔ کمی از ایشان باقی خواهند ماند و این عده به وطن باز خواهند گشت، زیرا مجازات
    عادلانه‌ای که تعیین شده، اجرا خواهد شد.
  tgl-ULB: Kahit na ang iyong mamamayan, Israel, ay kasing dami ng mga buhangin sa
    dalampasigan, kakaunti lamang mula sa kanila ang babalik. Ang pagkawasak ay naitalaga
    na, ayon sa hinihingi ng nag-uumapaw na katuwiran.
  hui-hui: Áyu Isaraele wali agali dewaore daga labe nahe ibaha ibamu wiarubi kagonigo
    mani howa emene hangu daga lene mbira dai bulebira. Tigua ko biyarunaga pani karulape
    nelo mo ko holene timbuniore tiha wulebira.
  mya-mya: ယ​ခု​အ​ခါ​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည် သ​မုဒ္ဒ​ရာ​သဲ​လုံး​နှင့်​အ​မျှ​များ​သော်
    လည်း အ​ချို့​သာ​လျှင်​အ​ထံ​တော်​သို့​ပြန် လာ​ကြ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​သည်​သူ​တို့
    အား​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​ရန် စီ​မံ​ထား​ပြီး ဖြစ်​ပေ​သည်။ သူ​တို့​သည်​လည်း​ယင်း​သို့​သုတ်
    သင်​ဖျက်​ဆီး​ခြင်း​ကို​လုံး​ဝ​ခံ​ထိုက်​ကြ သ​တည်း။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྒྱ་མཚོའི་བྱེ་མ་ལྟར་མང་ན་ཡང་། དེའི་ཁྲོད་ཀྱི་ཤུལ་ལུས་འབའ་ཞིག་ཕྱིར་ལོག་ཐུབ་པ་ཡིན།
    ཅི་ལ་ཞེ་ན། རྩ་མེད་གཏོང་བའི་དོན་ནི་གཏན་ལ་ཕབ་ཟིན་ལ། དྲང་བདེན་ནི་ཆུ་བོ་རྒྱས་པ་བཞིན་འབྱུང་ངོ་།
    །
  wsk-wsk: O Israel, nunguningta, nika kariimet mu langi saun iwita, kaura koma mena,
    bare ninga pelera taira mu, kariimet motam gotek awilaya pelemon taimonko. Noko
    tuetera ningo diram ko munan te nika magara kuenera mu maingkala balu beteram,
    se lom iwita tairuk ka tagirokko.
  sna-sna: Kunyange vanhu vako, iwe Israeri, vakaita sejecha regungwa, vachasara chete
    ndivo vachadzokera. Kuparadzwa kwakatotemwa, kuzere nokururama.
  spa-BLM: Porque aunque tu pueblo, Israel, es como la arena del mar, sólo un remanente
    de él volverá. Se ha determinado una destrucción desbordante de justicia.
  cac-cac: Vach'chom a eb' israel, te nivan sb'isul eb' icha yarenail sti' a' mar,
    palta jayvan̈xon̈ej eb' ol meltzaj d'a schon̈ab'. Nab'ilxo yuj Dios to ol satel
    eb' icha val d'a stojolal.
  swh-ULB: Kwa kupitia watu wako, Israeli ni kama mchanga kama pwani ya bahari, Mabaki
    yao tu ndio yatakayorudi. Uaribifu wa amri, na mahitaji ya wingi wa haki.
  bel-bel: Бо, хоць бы народу ў цябе, Ізраіле, было столькі, колькі пяску марскога,
    толькі рэшта яго вернецца; вынішчэньне вызначана, каб зьдзейсьнілася справядлівасьць;
  deu-ELBBK: Denn wenn auch dein Volk, Israel, wie der Sand des Meeres wäre, nur ein
    Überrest davon wird umkehren. Vertilgung ist festbeschlossen, sie bringt einherflutend
    Gerechtigkeit.
  mbb-OT: Minsan pa te iring kehabet is menge kevuwazan ni Israel te pantad diyà te
    veyvey te zaǥat, piru zeisey zà kandan is edlikù. Netelaan en is kedezeeti te
    tanè dan. Kenè en egkeeǥen is metazeng he kedsilut te Nengazen he MEGBEVAYÀ he
    Mekeǥeǥehem. Edtumanen din iyan heini.
  mal-2015: യിസ്രായേലേ, നിന്റെ ജനം കടല്ക്കരയിലെ മണൽപോലെ ആയിരുന്നാലും അതിൽ ഒരു ശേഷിപ്പു
    മാത്രം മടങ്ങിവരും; നീതിയെ പ്രവഹിക്കുന്നതായോരു സംഹാരം നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നു.
  gup-gup: Ngudda bininj nawu Israel mawahmawah nuye, kunukka bonj. Bu ngurrimirndewernni
    yiman kayime kunkayalanj kore adjbud, wanjh kaluk ngurrimirndeyahwurdmen nawu
    ngurrimdurndeng. Kaluk nungan God bendjadmeng dja benwarrewam birriwern bininj,
    dja nungka kabendung kore benmarneyimeng. Nakka wanjh mandjad bu kakurduyime.
  rmc-rmc: Kajte ulehas tire manuša, Izraelona, ajci but sar e poši paš o moros, ča
    sikra lendar avena pale. E skaza hiňi diňi avri, prečuľal le spravodľišagoha.
  pes-OPV: زیرا هرچند قوم تو اسرائیل مثل ریگ دریا باشند فقط از ایشان بقیتی بازگشت
    خواهند نمود. هلاکتی که مقدر است به عدالت مجرا خواهد شد
  ron-1924: Кяр дакэ попорул тэу, Исраеле, ар фи ка нисипул мэрий, тотушь нумай о
    рэмэшицэ се ва ынтоарче, кэч нимичиря есте хотэрытэ, фэкынд сэ се реверсе дрептатя.
  ben-OBCV: যদিও তোমার লোকেরা ও ইস্রায়েল সমুদ্রতীরের বালির মতো হয়, তবুও, এক অবশিষ্টাংশই
    ফিরে আসবে। ধ্বংসের রায় ঘোষিত হয়েছে, তা হবে প্রবল এবং ন্যায়বিচার অনুযায়ী।
  som-som: Israa'iilow, in kastoo dadkaagu u badan yahay sida cammuudda badda, qaar
    yar oo qudha ayaa soo noqon doona, oo baabba' la soo amray ayaa caddaalad la qarqi
    doona.
  lat-VUC: Si enim fuerit populus tuus, Israël, quasi arena maris, reliquiæ convertentur
    ex eo; consummatio abbreviata inundabit justitiam.
  eng-ASVBT: 'For though thy people, Israel, be as the sand of the sea, only a remnant
    of them shall return: a destruction is determined, overflowing with righteousness.'
  ita-1885: Perciocchè, avvegnachè il tuo popolo, o Israele, fosse come la rena del
    mare, il sol rimanente di esso si convertirà; una distruzione è determinata, e
    farà inondare la giustizia.
  eng-LXXUP: And though the people of Israel be as the sand of the sea, a remnant
    of them shall be saved.
  eng-ULB: For though your people, Israel, are like the sand of the seashore, only
    a remnant of them will return. Destruction is decreed, as overflowing righteousness
    demands.
  spa-VBL: Israel, aunque tu pueblo sea tan numeroso como la arena en la orilla del
    mar, sólo un remanente regresará. El Señor ha decidido con razón destruir a su
    pueblo.
  fra-_FOB: Car, ô Israël, quand ton peuple serait comme le sable de la mer, un reste
    seulement reviendra à lui. La destruction est résolue; elle fera couler à flots
    la justice.
  mal-mal: യിസ്രായേലേ, നിന്റെ ജനം കടല്ക്കരയിലെ മണൽപോലെ ആയിരുന്നാലും അതിൽ ഒരു ശേഷിപ്പു
    മാത്രം മടങ്ങിവരും; നീതി കവിഞ്ഞൊഴുകുന്ന സംഹാരം നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Ai Isrāīl, go tū sāhil par kī ret jaisā beshumār kyoṅ na ho to bhī sirf
    ek bachā huā hissā wāpas āegā. Tere barbād hone kā faislā ho chukā hai, aur insāf
    kā sailāb mulk par āne wālā hai.
  suz-BL: इन इस्राएल ङा मुर समुन्‍द्र ङा बाल्‍वा खोदेंशो पा शुश बाक्‍तेक्‍म हना यो,
    का निक्‍शी ला लेत्‍नीम। अरु चहिं नेल्‍ल साइक्‍चा पुंइसीनीम। मिनु ठीक प‍तीक ठेयब
    दुम्‍ब। रोमी ९:२७
  eng-NOY: For though thy people, O Israel, be as the sand of the sea, Only a remnant
    of them shall return. The devastation is decreed; It shall overflow with righteousness.
  ita-1927: Poiché, quand’anche il tuo popolo, o Israele, fosse come la rena del mare,
    un residuo soltanto ne tornerà; uno sterminio è decretato, che farà traboccare
    la giustizia.
  ckb-ckb: ئەی ئیسرائیل، ئەگەر گەلت بەقەد لمی دەریا بێت، تەنها پاشماوەی لێ دەگەڕێتەوە.
    بڕیاری قڕبوون دراوە، لافاوی ڕاستودروستییە.
  eng-BBE: 'For though your people, O Israel, are as the sand of the sea, only a small
    number will come back: for the destruction is fixed, overflowing in righteousness.'
  kan-OKCV: ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಉಸುಬಿನಂತಿದ್ದರೂ, ಅವರಲ್ಲಿ ಉಳಿದವರು ಮಾತ್ರ ಹಿಂದಿರುಗುವರು.
    ಅವರ ಅಳಿವು ಶಾಸನಬದ್ಧವಾದುದು; ಹಾಗೂ ಸಂಪೂರ್ಣವಾಗಿ ನ್ಯಾಯಸಮ್ಮತವಾದುದು.
  tam-2017: இஸ்ரவேலே, உனது மக்கள் கடலின் மணலளவு இருந்தாலும், அவர்களில் மீதியாயிருப்பவர்கள்
    மாத்திரம் திரும்புவார்கள்; தீர்மானிக்கப்பட்ட அழிவு நிறைந்த நீதியோடே புரண்டு வரும்.
  spa-RV-1909: 'Porque si tu pueblo, oh Israel, fuere como las arenas de la mar, las
    reliquias de él se convertirán: la destrucción acordada rebosará justicia.'
  ron-BTF: Fiindcă deşi poporul tău Israel este ca nisipul mării, totuşi o rămăşiţă
    din el se va întoarce; mistuirea hotărâtă se va revărsa cu dreptate.
  eng-WEBP: For though your people, Israel, are like the sand of the sea, only a remnant
    of them will return. A destruction is determined, overflowing with righteousness.
  eng-FBV: Israel, even though your people are as numerous as sand on the seashore,
    only a remnant will return. The Lord has rightly decided to destroy his people.
  nld-1939: 'Ja, al was uw volk weggevaagd, Israël, Als het zand aan de zee: Een rest
    bekeert zich tot Hem, Als de verdelging voltooid is. Weer zal de gerechtigheid
    stromen,'
  nch-BL: Huan masque nopa israelitame momiyaquilijtoque hasta itztoque quej imiyaca
    nopa xali iteno hueyi at, san se pilquentzi ten inijuanti tacuepilise ipan inintal
    ipan nopa tonali. TOTECO Dios ya quisencajtoc quintzontamiltis imasehualhua quej
    quinamiqui por inintajtacolhua.
  vie-1934: Hỡi Y-sơ-ra-ên, dầu dân ngươi như cát biển, chỉ một phần sót lại sẽ trở
    lại. Sự hủy diệt đã định, bởi vì sự công bình tràn khắp.
  hin-CV: क्योंकि हे इस्राएल, चाहे तुम्हारी प्रजा समुद्र के बालू के समान भी हो, किंतु
    उनमें से कुछ ही बच पाएंगे. लेकिन विनाश पूरे न्याय के साथ होगा.
  eng-OURB: For though your people, Israel [God prevails], are like the sand of the
    sea, only a remnant of them will return. A destruction is determined, overflowing
    with righteousness.
  spa-BES: Porque aunque tu pueblo, oh Israel, es como la arena del mar, solo unos
    pocos volverán; porque la destrucción es fija, desbordante de justicia.
  tdx-tdx: Fa ndra te mira ami’ty faseñe an-driakey ondati’oo ry Israele, ty sehanga’e
    avao ty himpoly; fa fanjamanañe lifo-kavañonañe ty tinendre.
  tha-KJV: อิสราเอลเอ๋ย เพราะแม้ว่าชนชาติของเจ้าจะเป็นดั่งเม็ดทรายในทะเล คนที​่​เหลืออยู่​เท่​านั้นจะกลับมา
    การเผาผลาญซึ่งกำหนดไว้​แล​้วจะล้นหลามไปด้วยความชอบธรรม
  por-BR-2018: Porque ainda que teu povo, ó Israel, seja como a areia do mar, apenas
    o restante dele se converterá; a destruição já está decretada, transbordante em
    justiça.
  deu-ELO: Denn wenn auch dein Volk, Israel, wie der Sand des Meeres wäre, nur ein
    Überrest davon wird umkehren. Vertilgung ist festbeschlossen, sie bringt einherflutend
    Gerechtigkeit.
  eng-WYC-2018: For why, Israel, if thy people is as the gravel of the sea, the remnants
    shall be turned (again) thereof; an ending made short shall make rightfulness
    to be plenteous. (Because, O Israel, though thy people be as innumerable as the
    sand of the sea, only a remnant shall turn again to him or shall return to him;
    and so a shortened ending shall make justice to be plentiful.)
  epo-epo: Ĉar se via popolo, ho Izrael, eĉ estos kiel la apudmara sablo, nur la restintoj
    konvertiĝos; ĉar estas decidita ekstermo per inunda justeco.
  uig-PIN: I Israil, hǝlⱪing dengizdiki ⱪumdǝk kɵp bolƣini bilǝn, Pǝⱪǝt bir ⱪaldisi
    ⱪaytidu; Qünki ⱨǝⱪⱪaniyliⱪ bilǝn yürgüzülgǝn, bir ⱨalakǝtning texip üstünglarƣa
    qüxüxi bekitilgǝndur;
  beo-beo: 'Wali Isala:ili dunu ilia idi da hano wayabo bagade bega: sa:iboso dialebe,
    amo ea idi defele ba:sa. Be dunu bagahame fawane da buhagimu. Isala:ili dunu fi
    da wadela:lesi dagoi ba:mu. Amola ilia da amo dabe ba:mu da defeadafa.'
  tpi-OTNT: Nau ol manmeri bilong Israel i planti tumas, olsem wesan bilong nambis,
    tasol bai ol i bagarap, na liklik lain tasol bai i kam bek. Bikpela I Gat Olgeta
    Strong i tok pinis long bagarapim kantri olgeta, na em bai i bagarapim. Na em
    bai i kamapim stretpela pasin bilong en moa yet, na bai ol manmeri i lukim.
  hau-SA: Ko da yake mutanenka, ya Isra’ila, sun zama kamar yashin bakin teku, raguwa
    ce kurum za tă komo. A ƙaddara hallaka, mai mamayewa da mai adalci.
  uig-LAT: I Israil, xelqing déngizdiki qumdek köp bolghini bilen, Peqet bir qaldisi
    qaytidu; Chünki heqqaniyliq bilen yürgüzülgen, bir halaketning téship üstünglargha
    chüshüshi békitilgendur;
  nde-nde: Loba abantu bakho, we Israyeli, benjengetshebetshebe olwandle, kuzabuya
    insalela kuphela. Incithakalo isimenyezelwe, iyabakhulela kodwa ilungile.
  ton-ton: 'He neongo ʻae tatau ʻa hoʻo kakai, ʻE ʻIsileli, mo e ʻoneʻone ʻoe tahi,
    ka e foki mai pe hono toe: kuo pau ke hoko ʻae fakaʻauha ʻe fonu mahua ʻi he fai
    totonu.'
  ces-1613: Nebo byť bylo lidu tvého, Izraeli, jako písku mořského, ostatkové jeho
    obrátí se. Pohubení uložené rozhojní spravedlnost.
  eng-WMB: For though your people, Israel, are like the sand of the sea, only a remnant
    of them will return. A destruction is determined, overflowing with righteousness.
  tam-TCV: இஸ்ரயேலே, உன் மக்கள் இப்பொழுது கடற்கரை மணல்போல் இருந்தபோதிலும், மீதமிருக்கும்
    சிலர் மட்டுமே திரும்புவார்கள். மூழ்கடிக்கும் அழிவு ஒன்று கட்டளையிடப்பட்டிருக்கிறது;
    அது நீதியானது.
  ceb-ULB: Kay bisan ang imong katawhan, ang Israel, daw sama sa balas sa baybayon,
    ang nahibilin lamang kanila ang mahimong mobalik. Gimando na ang kalaglagan, ingon
    nga gikinahanglan sa nagaawas nga pagkamatarong.
  pol-UBG: Bo choćby twój lud, Izraelu, był jak piasek morski, tylko resztka z niego
    powróci. Postanowione wytracenie będzie opływało w sprawiedliwość.
  urd-GVU: اے اسرائیل، گو تُو ساحل پر کی ریت جیسا بےشمار کیوں نہ ہو توبھی صرف ایک
    بچا ہوا حصہ واپس آئے گا۔ تیرے برباد ہونے کا فیصلہ ہو چکا ہے، اور انصاف کا سیلاب
    ملک پر آنے والا ہے۔
  deu-1912: Denn ob dein Volk, o Israel, ist wie Sand am Meer, sollen doch nur seine
    Übriggebliebenen bekehrt werden. Denn Verderben ist beschlossen; und die Gerechtigkeit
    kommt überschwenglich.
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಜನರು ಸಮುದ್ರದ ಉಸುಬಿನಂತೆ ಅಸಂಖ್ಯವಾಗಿದ್ದರೂ ಅವರಲ್ಲಿ ಉಳಿದವರು
    ಮಾತ್ರ ತಿರುಗಿಕೊಳ್ಳುವರು. ನಾಶವಾಗುವುದಕ್ಕೆ ವಿಧಿಸಲ್ಪಟ್ಟದ್ದು, ನ್ಯಾಯನೀತಿಯಿಂದ ತುಂಬಿ ತುಳುಕುವುದು.
  yap-yap: Ni yug aram rogon ni chiney ni gathi blich e girdi’ nu Israel ni bod e
    yan’ u pe’lay, ma buchu’uw i yad e bayi sul. Riya’ e kan ayuweg ni fan ko girdi’,
    nri bay tapgin ni nge aw ngorad.
  hlt-MCSB: Na pilnam Israel he tuipuei laivin bangla aka sueng om cakhaw khahoeinah
    a hlavawt tih duengnah loh a yo hlang tah mael ni.
  mdy-ETH: ዎዚ ዒስራዔኤሌ ዓሶኮ ሚርጉማ ባዞ ማኣሻሎጉዲ ማዔያታቴያ ዔያቶ ባኣካፓ ዻቃንዳዞንሢ ዻኮንሢ ሌሊኬ፤ ዴሮ ባይዛኒ
    ኮይሳያ ማዔ ጎኑሞ ዎጌያ ጊኢጊንቴኔ።
  twi-ASANTE: Ao Israel, ɛwom sɛ wo nkurɔfoɔ dɔɔso sɛ mpoano anwea deɛ, nanso nkaeɛfoɔ
    bi pɛ na wɔbɛsane aba. Wɔahyɛ ɔsɛeɛ ho mmara denden a ɛbɛbunkam nnipa no so, na
    mmara no yɛ.
  eng-WEBU: For though your people, Israel, are like the sand of the sea, only a remnant
    of them will return. A destruction is determined, overflowing with righteousness.
  wal-wal: Nenoo Israa7eelaa, ne asai abbaa matan de7iya shafiyaa keena gidikkokka,
    etappe amaridaageetu xalaalai simmana. Xillotettai kumi palahido bashshai awaajettiis.
  spa-PDDPT: Pues aunque tu pueblo, oh Israel, sea como la arena del mar, solo un
    remanente de ellos volverá. ¡La destrucción decretada rebosará de justicia!
  gun-gun: Mba'eta peẽ Israel kuery, peẽ kuery aỹ peve ita ku'i ye'ẽ rembe rupigua
    rami pendereta teri teĩ amongue ete'i 'rã ojevy. Mba'eta oiko 'rãe nhomombaarã
    teko porã rupigua, yy tyguaxua rami 'rã ou.
  ilo-ULB: Ta uray kasla darat iti igid ti baybay dagiti tattaom nga Israel, addanto
    laeng iti mabati kadakuada nga agsubli. Ti pannakadadael ket naikeddeng, a kas
    iti kidkiddawen ti aglaplapusanan a kinalinteg.
  kpg-kpg: Ma e aha maa digau Israel dolomeenei e dogologowaahee be nia gelegele o
    tongotai, digau hua dulii ga lloomoi gi muli. Taaligi gu togomaalia ang gi nia
    daangada ala e tau anga.
  uig-ARA: ئى ئىسرائىل، خەلقىڭ دېڭىزدىكى قۇمدەك كۆپ بولغىنى بىلەن، پەقەت بىر قالدىسى
    قايتىدۇ؛ چۈنكى ھەققانىيلىق بىلەن يۈرگۈزۈلگەن، بىر ھالاكەتنىڭ تېشىپ ئۈستۈڭلارغا
    چۈشۈشى بېكىتىلگەندۇر؛
  sus-sus: Isirayila, hali i xa ɲama sa gbo nɛ alɔ mɛyɛnyi naxan na baa dɛ ra, dondoronti
    nan tun gbilenma e xɔnyi. Alatala bara natɛ tongo tinxinyi kui Isirayilakae sɔntɔfe
    ra.
  pon-2006: Mehndahte mehn Israel kan ar inenen tohto rasehng pihk en ni oaroahr,
    ahpw me malaulau me pahn sapahldo. Pwe mwomwlahn aramas wie neknekohng irail kan
    me konehng ale.
  ksd-ksd: Tago a dovot, ba kaum tarai Israel dia peal da ra veo ra valian, a ibaiba
    ka diat a talil; di tar kure ba da vapanie vue diat, ma ra takodo na varkurai
    na lubu.
  tur-YTC: Çünkü halkın İsrael denizin kumu gibi olsa da, onlardan yalnızca küçük
    bir kısmı geri dönecek. Doğrulukla dolup taşan bir yıkım kararlaştırıldı.
  grc-BRENT: Καὶ ἐὰν γένηται ὁ λαὸς Ἰσραὴλ ὡς ἡ ἄμμος τῆς θαλάσσης, τὸ κατάλειμμα
    αὐτῶν σωθήσεται.
  ind-AYT: Hai, Israel, sekalipun rakyatmu sebanyak pasir di laut, hanya sisanya yang
    akan kembali. Kebinasaan telah ditentukan, meluap dengan kebenaran.
  nya-nya: Iwe Israeli, ngakhale anthu ako achuluke ngati mchenga wa ku nyanja, otsala
    okha ndiwo adzabwerere. Chiwonongeko chalamulidwa, chidzaonetsa chilungamo chosefukira.
  hrv-hrv: Zaista, o Izraele, sve da naroda tvojega ima kao pijeska u moru, samo će
    se Ostatak njegov vratiti. Određeno je uništenje, pravda se prelila,
  mps-mps: Megi da, te Israel we bidi hauwa mu te bidibao, te tamu węde kemi sane
    tiwai dao. Tiali goli, augwali dolaibao, tama dwasianu we bidi naga ma pedalaibao.
    Genuai Bidi Tigidali Bomo Elalubo Bidigo te bulu sese tama dolabo po polo wai
    dao. Tama da agai dolaibao. Tama agai doloba pai kolesaga genina mu ma haninaibao,
    tama te we bidi dabego sueibao.
  tpi-tpi: Nau ol manmeri bilong Israel i planti tumas, olsem wesan bilong nambis,
    tasol bai ol i bagarap, na liklik lain tasol bai i kam bek. Bikpela I Gat Olgeta
    Strong i tok pinis long bagarapim kantri olgeta, na em bai i bagarapim. Na em
    bai i kamapim stretpela pasin bilong en moa yet, na bai ol manmeri i lukim.
  dan-1931: Thi var end dit Folk som Sandet ved Havet, Israel, kun en Rest deraf skal
    omvende sig. Ødelæggelse er fastslået, og med Retfærdighed vælter den frem;
  vie-OVCB: Nhưng dù người Ít-ra-ên đông như cát bờ biển, chỉ còn một số ít trong
    số họ sẽ quay về. Chúa Hằng Hữu đã định sự hủy diệt cách công chính cho dân Ngài.
  guj-2017: હે ઇઝરાયલ, જો કે તારા લોક સમુદ્રની રેતી જેટલા હશે, તોપણ તેમાંથી ફક્ત થોડા
    જ પાછા આવશે. ન્યાયથી ભરપૂર વિનાશ નિર્માણ થયેલો છે.
  pon-2006A: Mehndahte mehn Israel kan ar inenen tohto rasehng pihk en ni oaroahr,
    ahpw me malaulau me pahn sapahldo. Pwe mwomwlahn aramas wie neknekohng irail kan
    me konehng ale.
  por-BRBSL: Pois embora seu povo, Israel, seja como a areia do mar, somente um remanescente
    dele retornará. Uma destruição é determinada, transbordando de retidão.
  cth-cth: Oe Isarelnaw, nange taminaw teh, tuipui rai e sadi yit touh ka phat ei
    nakunghai, kacawie naw duengdoeh bout ka ban awh han. Rawknae teh sut hmoun e
    lah ao dawkvah, lannae lahoi ahnimouh teh a ramuk han.
  twi-twi: Israel, ɛwɔ mu sɛ wo nkurɔfo dɔɔso sɛ mpoano nwea de, nanso nkae bi pɛ
    na wɔbɛsan. Wɔahyɛ ɔsɛe ho mmara dennen a ebebunkam so na ɛteɛ.
  hlt-hlt: Na pilnam Israel he tuipuei laivin bangla aka sueng om cakhaw khahoeinah
    a hlavawt tih duengnah loh a yo hlang tah mael ni.
  tbz-SIM: Bɑ́ kɛ̀ Sɑkɔbu kó kuwuɔ ndɔ́ kùu sṹṹ nkɛ́mɑɑtɛnɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀
    kó mubirímú, bɛ̀ɛ̀ bo nkpɑɑ́ bɛ̀ í yó nsũ bɛ̀ɛ̀ yóó wɛ̃tɛní mí mbɛ Yiɛ̀ nKuyie
    m borɛ̀. N tɑ̃ɑ̃tɛ́ kɛ bo bɛ̀ kùɔ̀mu. Bɛ̀ dɛ mmɑnnɛ̀.
  msy-2020: Fomɨra, Israelian gumazamiziba, mati ongarimɨn itir gigimɨn mɨn, bar avɨraseme.
    Ezɨ God ghaze, me bar ikuvigham. God uan arazir aghuimɨn gɨn mangɨva ivezir kurar
    kam me danɨngam. Eghtɨ gɨn men gumazamizir ikiavɨra itir varazira uamategh uan
    nguibabar izam.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, pɑɑ mǝ yǝlɑɑ sɑmɑɑ wɛ ɩsɩɩ teŋku nɔɣɔ kɑnyǝŋɑ tɔ, mǝ
    tɑɑ kɑkɑɑsɑɣɑ tike kɑ́ mǝlǝnɑ Tɑcɑɑ tɔɔ. Pɑ tɛmɑ mǝ wɑkǝlʋɣʋ tɔm kɛ sɩɩʋ, nɑ pǝ
    tɩɩ mʋnɑ-mɛɣɛ.
  azb-azb: Ey İsrail, xalqın dəniz qumu qədər çox olsa belə, Onlar arasından ancaq
    sağ qalanlar Allaha tərəf dönəcək. Tükənməz ədalətlə dağıdılma hökmü verilib.
  eng-DBY: 'For though thy people Israel be as the sand of the sea, [only] a remnant
    of them shall return: the consumption determined shall overflow in righteousness.'
  hin-2017: क्योंकि हे इस्राएल, चाहे तेरे लोग समुद्र के रेतकणों के समान भी बहुत हों,
    तो भी निश्चय है कि उनमें से केवल बचे लोग ही लौटेंगे। सत्यानाश तो पूरे न्याय के
    साथ ठाना गया है।
  wol-KYG: Seen xeet wi ni feppi suufas géej lay tollu, te as ndes a ciy délsi. Àtteb
    sànkute mooy taxaw, yoon toppe ba mat sëkk.
  eng-YLT: For though thy people Israel be as the sand of the sea, A remnant doth
    return of it, A consumption determined, Overflowing [with] righteousness.
  kne-kne: Olay mo ad-ado di Israelita ed wani ay kaman din kaad-adon di darat sin
    baybay, at-atik anggoy di mantaoli, tan enggay inkeddeng Diyos di kostokosto ay
    dosan di ipogaw na.
  eng-WYC-2017: For why, Israel, if thy people is as the gravel of the sea, the remnants
    shall be turned thereof; an ending made short shall make rightfulness [or rightwiseness]
    to be plenteous.
  eng-WMBB: For though your people, Israel, are like the sand of the sea, only a remnant
    of them will return. A destruction is determined, overflowing with righteousness.
  urd-GVH: ऐ इसराईल, गो तू साहिल पर की रेत जैसा बेशुमार क्यों न हो तो भी सिर्फ़ एक
    बचा हुआ हिस्सा वापस आएगा। तेरे बरबाद होने का फ़ैसला हो चुका है, और इनसाफ़ का सैलाब
    मुल्क पर आनेवाला है।
  rug-rug: Kei Izireli, ve soku guana onone pa masa sari mua tinoni, ba kote ari ka
    visavisa mo si kote pule. Na tinahuara si ele ta zamae vura, sapu garogaro meke
    toṉoto.
  gaz-gaz: Yaa Israaʼel, yoo sabni kee akkuma cirracha qarqara galaanaa taʼe iyyuu,
    hambaa qofatu deebiʼa. Badiisni qajeelummaadhaan guutame labsameera.
  fra-LSG: Quand ton peuple, ô Israël, serait comme le sable de la mer, Un reste seulement
    reviendra; La destruction est résolue, elle fera déborder la justice.
  yal-yal: Anu, Isirayila kaane, hali ɛ yamaan wuya ayi alo mɛɲɛnsinna naxan fɔxɔ
    igen dɛ, hali na, e dɔnxɛdin nan tun xɛtɛma. Halagin bata ragidi, naxan gboma
    ayi, a mɔn tinxin.
  haw-1868: Ina paha i like kou poe kanaka o Iseraela, Me ke one o ke kai, He koena
    wale no o lakou ke hoi mai; Ua holo ka olelo no ka hoopau ana, E hiki wawe mai
    ia, me ka pololei hoi.
  arb-NAV: مَعَ أَنَّ شَعْبَكَ يَا إِسْرَائِيلُ كَرَمْلِ الْبَحْرِ، فَإِنَّ بَقِيَّةً
    فَقَطْ تَرْجِعُ، لأَنَّ اللهَ قَضَى بِفَنَائِهِمْ، وَقَضَاؤُهُ عَادِلٌ.
  ewe-ewe: Togbɔ be wò dukɔ, O! Israel, le abe ƒutake ene hã la, ame mamlɛawo koe
    atrɔ gbɔ. Woɖo kpe gbegblẽ dzi, eye dzɔdzɔenyenye gbagbã ɖi.
  eng-LEE: 'For though thy people Israel should be as the sand of the sea, [yet] a
    remnant [only] of them shall return: destruction is decreed, it overfloweth with
    righteousness.'
  asm-FB: কাৰণ তোমাৰ ইস্রায়েলী লোকসকল সমুদ্ৰতীৰৰ বালিৰ দৰে হ’লেও, তেওঁলোকৰ কেৱল অৱশিষ্ট
    সকলহে ঘুৰি আহিব। প্রচুৰ ধাৰ্মিকতা দাবী কৰাৰ দ্বাৰাই বিধানত ধ্বংস স্থিৰ কৰা হৈছে।
  sus-A: عِسِرَيِلَ، هَلِ عِ شَ حَمَ سَ فبٌ نّ عَلْ مّيّنيِ نَشَن نَ بَا دّ رَ، دٌندٌرٌنتِ
    نَن تُن فبِلٍنمَ عٍ شْنيِ. عَلَتَلَ بَرَ نَتّ تٌنفٌ تِنشِنيِ كُي عِسِرَيِلَكَيٍ
    سْنتْقٍ رَ.
  fra-SBL: Car si ton peuple, Israël, est comme le sable de la mer, un reste seulement
    reviendra. Une destruction est prévue, débordante de justice.
  hbo-hbo: כִּ֣י אִם־יִהְיֶ֞ה עַמְּךָ֤ יִשְׂרָאֵל֙ כְּחֹ֣ול הַיָּ֔ם שְׁאָ֖ר יָשׁ֣וּב
    בֹּ֑ו כִּלָּיֹ֥ון חָר֖וּץ שֹׁוטֵ֥ף צְדָקָֽה׃
  kik-kik: O na gũtuĩka andũ aku, wee Isiraeli maingĩhĩte ta mũthanga wa iria-inĩ-rĩ,
    no matigari magaacooka kwao. Mwanangĩko naguo nĩwathanĩtwo, mwanangĩko wa kuonania
    atĩ itua rĩake nĩ rĩa kĩhooto kũna.
  fra-NCL: Car, quand ton peuple, ô Israël, serait comme le sable de la mer, c’est
    un reste qui reviendra ; la destruction est résolue, elle fera déborder la justice.
  cek-AK: Israelnawk loe tuipui taeng ih savuet zetto pop o e, anghmat kaminawk ni
    amlaem o let tih; nihcae mah tongh o han koi amrohaih loe katoeng lokcaekhaih
    ah ni om tih.
  cuk-cuk: Israel-dulemar, bemar ukub-demar-gakaba-mergueyob-guen-inigwele, unnila
    bemar napi-ichee gannar nonimaloed. Israel-dulemar-obelolegoye bato soglesmaid.
    Bela ega igar nabolegoed.
  uig-CYR: И Исраил, хәлқиң деңиздики қумдәк көп болғини билән, Пәқәт бир қалдиси
    қайтиду; Чүнки һәққанийлиқ билән жүргүзүлгән, бир һалакәтниң тешип үстүңларға
    чүшүши бекитилгәндур;
  tel-2017: ఇశ్రాయేలూ, నీ ప్రజలు సముద్రపు ఇసుకలా ఉన్నా, దానిలో మిగిలిన వాళ్ళే తిరుగుతారు.
    ప్రవాహంలా పారే నీతి నిర్ణయించిన ప్రకారం ఆ దేశానికి సమూల నాశనం ప్రాప్తించింది.
  hat-BSA: Paske malgre pèp ou a, O Israël, kapab tankou sab lanmè, sèlman yon retay
    ladann va retounen. Yon destriksyon, debòde ak ladwati, fèt pou rive.
  kos-kos: Finne arulana pukanten mwet Israel in pacl inge, oana puk wekof uh, a mwet
    na pu selos fah foloko. Ongoiya lulap lemla nu sin mwet uh, fal nu ke orekma lalos.
  hbo-WLC: כִּ֣י אִם־יִהְיֶ֞ה עַמְּךָ֤ יִשְׂרָאֵל֙ כְּח֣וֹל הַיָּ֔ם שְׁאָ֖ר יָשׁ֣וּב
    בּ֑וֹ כִּלָּי֥וֹן חָר֖וּץ שׁוֹטֵ֥ף צְדָקָֽה׃
  ibo-ibo: Ọ bụ ezie na ndị gị Izrel dị ukwuu dịka aja dị nʼakụkụ osimiri, ọ bụ naanị
    mmadụ ole na ole ga-alọghachi. A kabiela ịla nʼiyi, nke dị oke ukwuu ya na ezi
    omume.
  ory-ory: କାରଣ ତୁମ୍ଭ ଇସ୍ରାଏଲ ଲୋକେ ସମୁଦ୍ରର ବାଲି ପରି ହେଲେ ହେଁ ସେମାନଙ୍କର କେବଳ ଅବଶିଷ୍ଟାଂଶ
    ଫେରି ଆସିବେ; ଧାର୍ମିକତାର ବଢ଼ି ସ୍ୱରୂପ ଉଚ୍ଛିନ୍ନତା ନିରୂପିତ ହୋଇଅଛି।
  chk-chk: Pun inamwo ika ekewe chon Israel ra chomong usun chök pien aroset, ekoch
    chök leir repwe liwinsefäl. Iwe, Kot a apwüngala fän pwüng an epwe afeiengaua
    chon Israel.
  rop-rop: '@see-verse:ISA.010.021'
  ukr-1871: Бо, хоч би в тебе, Ізраїлю, було стільки люду, як піску в морі, то тілько
    малий лишиться останок, що навернесь до Бога; се бо безмірна справедливість призначила
    таку погибель.
  deu-1951: Denn wenn dein Volk, o Israel, wäre wie der Sand am Meer, so wird doch
    nur der Überrest sich bekehren; denn Vertilgung ist beschlossen, überströmend
    von Gerechtigkeit.
  eng-JPS: For though thy people, O Israel, be as the sand of the sea, only a remnant
    of them shall return; an extermination is determined, overflowing with righteousness.
  srp-1865: Jer ako bude naroda tvojega, Izrailju, kao pijeska morskoga, ostatak æe
    se njegov obratiti. Pogibao je odreðena, razliæe se pravda.
  lug-lug: Kubanga wadde abantu bo bangi ng’omusenyu gw’ennyanja, abalikomawo nga
    balamu baliba batono. Okuzikirira kwo kwa kubaawo kubanga kusaanidde.
  heb-heb: כי אם יהיה עמך ישראל כחול הים שאר ישוב בו כליון חרוץ שוטף צדקה׃
  ben-IRV: কারণ, হে ইস্রায়েল, তোমার লোকেরা সমুদ্রের বালির মতো হলেও তাদের বাকি অংশ
    ফিরে আসবে; ধ্বংস নির্ধারিত, তা ধার্মিকতার বন্যার মতো হবে।
  pan-pan: ਭਾਵੇਂ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਹੋਵੇ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੁਝ ਹੀ
    ਮੁੜਨਗੇ। ਬਰਬਾਦੀ ਦਾ ਪੱਕਾ ਫ਼ੈਸਲਾ ਹੋ ਚੁੱਕਾ ਹੈ, ਉਹ ਧਰਮ ਅਤੇ ਫੁਰਤੀ ਨਾਲ ਆਉਂਦਾ ਹੈ।
  mya-JVB: အိုဣသရေလ အမျိုး ၊ သင်၏အမျိုးသားတို့သည် သမုဒ္ဒရာ သဲလုံး နှင့် အမျှ များသော်လည်း
    ၊ ကြွင်း သောသူတို့ သာလျှင် ပြန် လာကြလိမ့်မည်။ စီရင် ဆုံးဖြတ်သော သုတ်သင်ပယ်ရှင်း
    ခြင်းသည် တရား သဖြင့် လွှမ်းမိုး ရ လိမ့်မည်။
  tte-O: Bwagana sauga bwaite ana tomoyao sibaibaiwa besiele dekawa na iyamo kani
    isaisalimo sipileyoima koina. Na Yeoba Isileli kana unuyamate yo ana sibayanae
    kana sauga ipeiyako kaiwena ana loina ikaiwesosi yo idudulaisosi.
  hmo-hmo: Momokani, hari Israela bese taudia be momo herea, kone miri bamona, to
    momo lasi sibona ese Dirava dekenai do idia giroa mai. Dirava ese mai kara maoromaoro
    danu, iena bese momo do ia hadikaia ore.
  urd-urd: क्यूँकि ऐ इस्राईल, तेरे लोग समन्दर की रेत की तरह हों, तोभी उनमें का सिर्फ़
    एक बक़िया वापस आएगा; बर्बादी पूरे 'अद्ल से मुक़र्रर हो चुकी है।
  rus-SYN: Ибо, хотя бы народа у тебя, Израиль, было столько, сколько песку морского,
    только остаток его обратится; истребление определено изобилующею правдою;
  bqc-SIM: Isailiↄ, baa tó á gbɛ̃́ↄ dasi lán ísialɛ ũfãawa, an kↄ̃naↄ mɛ́ aa
    ɛa su. Pisaboa looaála kɛ́ yã́zɛde e kɛ zài yã́i.
  tcz-CHONGTHU: Israelte chu twipi panga neldi jat phajongleu, alahuva ahingdohho
    bou chu Pakai koma kile ding ahiuve. Pakai chun amite chu asuhmang dinga thulhuhna
    dihtaha abol ahitai.
  mar-mar: कारण जरी तुझे लोक इस्राएल, समुद्रतीरीच्या वाळू सारखे असले तरी त्यांच्यातले
    बचावलेले तेवढे परत येतील. ओतप्रत भरून वाहणाऱ्या न्यायीपणामुळे विध्वंसाचे फर्मान
    निघाले आहे
  qub-qub: Israel runacuna lamar cantuncho agushnöraj aypalla cashpanpis wallcajllanami
    cutimonga. Paycunataga Tayta Diosmi jusganga. Illgächinanpaj camacächishanami
    caycan.
  hat-hat: Menm si moun pèp Izrayèl yo te anpil tankou grenn sab bò lanmè, se yon
    ti ponyen ase k'ap tounen. Wè pa wè, y'ap detwi pèp la. Se sa menm li merite.
  eng-BSB: Though your people, O Israel, be like the sand of the sea, only a remnant
    will return. Destruction has been decreed, overflowing with righteousness.
  eng-WEBPB: For though your people, Israel, are like the sand of the sea, only a
    remnant of them will return. A destruction is determined, overflowing with righteousness.
  kbq-kbq: Hagi Israeli vahe'mota rama'a huta hagerinkenafi kahepankna hu'nazanagi,
    osi'a naga'ma ofri'za mani'zamo'za ete'za egahaze. Hagi zamagrama havi zamavu'zamavama
    hanageno e'inahu'za fore'ma hugahiema hu'nea kante anteno, Ra Anumzamo'a zamazeri
    haviza hugahie.
  nhe-BL: Huan yonque nopa israelitame momiyaquilijtoque hasta itztoque queja imiyaca
    nopa xali iteno hueyi atl, san se pilquentzi tlen yajuanti mocuepase ipan inintlal
    ipan nopa tonali. TOTECO Dios ya quisencajtoc quintzontlamiltis itlacajhua queja
    quinamiqui ipampa inintlajtlacolhua.
  gub-BL: 'Ko ''ar rehe teko Izaew waneta haw nuzawy kwaw ywyxig yryhu iwyr har heta
    haw wà. A''e ''ar mehe xo amogwemogwer zo uzewyr putar ywy weko awer pe wà nehe:
    i''i Tupàn uzeupe. Wanehe izepykaw ur putar ''y ywy imynehem àràm ài nehe.'
  eng-DRA: For if thy people, O Israel, shall be as the sand of the sea, a remnant
    of them shall be converted, the consumption abridged shall overflow with justice.
