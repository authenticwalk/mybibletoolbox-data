  tbz-SIM: Tìì di kpɑɑ́nɛ̀ tu bɛ̀ dí wɛ̃nnɛ́nɛ̀ tikpetíntì, di bo wɛ̃nnɛ́nɛ̀mɛ̀ bɛcíríbɛ̀
