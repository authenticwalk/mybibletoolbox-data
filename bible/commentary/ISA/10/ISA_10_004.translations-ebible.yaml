  urd-GVU: جو جھک کر قیدی نہ بنے وہ گر کر ہلاک ہو جائے گا۔ تاہم رب کا غضب ٹھنڈا نہیں
    ہو گا بلکہ اُس کا ہاتھ مارنے کے لئے اُٹھا ہی رہے گا۔
  deu-1912: daß sie nicht unter die Gefangenen gebeugt werde und unter die Erschlagenen
