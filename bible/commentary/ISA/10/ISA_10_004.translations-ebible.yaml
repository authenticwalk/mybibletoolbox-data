  grc-BRENT: Ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ἡ ὀργή, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
  ind-AYT: Tidak ada yang tersisa, selain meringkuk di antara para tawanan atau jatuh
