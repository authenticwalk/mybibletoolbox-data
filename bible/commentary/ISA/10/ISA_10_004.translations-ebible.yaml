  mdy-ETH: ዲዒንቲሢና ሃይቢናይዳፓ ዎይቲ ዒንሢ ቶላንዳይ? ዬይ ቢያ ማዔንቴ ናንጊና ናንጋ ጎዳኮ ዻጋ ሃጋ ማዒባኣ ጎይሣኬ፤
    ዒንሢ ሜታሳኒ ዒዛኮ ዔቄ ኩጫኣ ማዒባኣሴ።
  twi-ASANTE: Ɛnka mo hwee sɛ mobɛfra nneduafoɔ mu anaa sɛ mobɛtotɔ wɔ atɔfoɔ mu.
