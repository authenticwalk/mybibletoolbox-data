    isaas amma iyyuu akkuma ol kaafametti jira.
  fra-LSG: Les uns seront courbés parmi les captifs, Les autres tomberont parmi les
    morts. Malgré tout cela, sa colère ne s’apaise point, Et sa main est encore étendue.
  yal-yal: Fɔ ɛ mafelen kasorasane tagi, hanma ɛ bira bɔxɔni binbine yɛ. Koni hali
    na birin, Alaa xɔlɔn mi ɲan, a yiin mɔn yi lu yitexi e xili ma.
  haw-1868: I haaleleia e au, e kulou no lakou malalo me na mea pio, A e hina hoi
    malalo me na mea i lukuia. Aole nae i huli aku kona huhu no keia mau mea a pau,
    Aka, ke o mai nei no kona lima i keia manawa.
  arb-NAV: لَا يَبْقَى شَيْءٌ سِوَى أَنْ تَجْثُوا بَيْنَ الأَسْرَى، وَتَسْقُطُوا بَيْنَ
    الْقَتْلَى. مِنْ أَجْلِ ذَلِكَ كُلِّهِ لَمْ يَرْتَدْ غَضَبُهُ وَمَا بَرِحَتْ يَدُهُ
    مَمْدُودَةً لِلْعِقَابِ.
  ewe-ewe: Naneke masusɔ o, ke boŋ gamemewo kple ame siwo tsi aʋa ko, ke to esiawo
    katã megbe hã la, Yehowa ƒe dɔmedzoe nu mefa o, eye eƒe alɔ gale dzi ko.
  eng-LEE: Without me they shall kneel down under the prisoners, and under the slain
    shall they fall. For all this his anger is not turned away, but his hand still
    remaineth stretched out.
  asm-FB: একোৱেই অৱশিষ্ট নাথাকিব, আৰু তোমালোক বন্দীসকলৰ মাজত কুঁচিমুচি হৈ বহি থাকিবা
    বা মৃতলোকৰ মাজত থাকিবা। এই সকলোৰ বাবে যিহোৱাৰ ক্ৰোধ শান্ত নহ’ব; কিন্তু তেওঁৰ হাত
    তেতিয়াও উদ্যত হৈ আছে।
  sus-A: وٌ بِرَ مَ نّ فٍيلِمَنِيٍ بُن مَ، وٌ بْنْ مِشِ قَشَشِيٍ يَ مَ. هَلِ نَ بِرِن
    تٌ رَبَمَ، عَلَتَلَ شَ شْنّ مُ فبِلٍنمَ وٌ قْشْ رَ، عَ بّلّشّ مَن عِتٍمَ نّ وٌ
    شِلِ مَ.
  fra-SBL: Ils ne se prosterneront que sous les prisonniers, et tomberont sous les
    morts. Pour autant, sa colère n'est pas détournée, mais sa main est encore tendue.
  hbo-hbo: בִּלְתִּ֤י כָרַע֙ תַּ֣חַת אַסִּ֔יר וְתַ֥חַת הֲרוּגִ֖ים יִפֹּ֑לוּ בְּכָל־זֹאת֙
    לֹא־שָׁ֣ב אַפֹּ֔ו וְעֹ֖וד יָדֹ֥ו נְטוּיָֽה׃ ס
  kik-kik: Gũtirĩ ũndũ ũgaakorwo ũtigarĩte tiga kwĩnyiihia gatagatĩ ka mĩgwate, kana
