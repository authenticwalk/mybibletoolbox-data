    sakhe silokhu siphakanyisiwe.
  ton-ton: ‌ʻI he taʻemaʻu au te nau hoko ko e pōpula ki he pōpula, pea moʻulaloa
    kiate kinautolu kuo fakamoʻulaloa. Pea neongo ʻae meʻa ni kotoa pē ʻoku ʻikai
    taʻofi hono houhau, ka ʻoku kei mafao hono nima.
  ces-1613: By nemusila skloniti se mezi vězni, a mezi zbitými klesnouti? Ve všem
    tom neodvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená.
  eng-WMB: They will only bow down under the prisoners, and will fall under the slain.
    For all this his anger is not turned away, but his hand is stretched out still.
  tam-TCV: கைதிகளுக்கிடையில் பதுங்குவதையும், கொலையுண்டவர்களுக்கிடையில் விழுவதையும்விட,
    உங்களுக்கு வேறு கதி இராது. இவையெல்லாம் நடந்தும் அவரது கோபம் தீராமல், அவரது கரம்
    இன்னும் ஓங்கியபடியே இருக்கிறது.
  ceb-ULB: Walay mahibilin, ug magtikuko kamo uban sa mga binilanggo o malaglag uban
