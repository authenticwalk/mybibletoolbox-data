verse: ISA.010.004
translations:
  mal-C: ബന്ധിതരുടെ ഇടയിൽ താണുവീണ് അപേക്ഷിക്കുകയോ വധിക്കപ്പെട്ടവരുടെ കൂട്ടത്തിൽ വീഴുകയോ
    അല്ലാതെ മറ്റൊരു മാർഗവും അവശേഷിക്കുകയില്ല. ഇതൊന്നുകൊണ്ടും അവിടത്തെ കോപം നീങ്ങിപ്പോയിട്ടില്ല,
    അവിടത്തെ കൈ ഇപ്പോഴും ഉയർന്നുതന്നെയിരിക്കുന്നു.
  deu-TKW: '- es sei denn, daß sich einer unter Gefangene duckt, oder daß sie unter
    Erschlagenen niedersinken. Bei alledem wandte sich sein Zorn nicht, und blieb
    seine Hand noch ausgereckt.'
  lin-lin: 'Eloko kaka bokotikala na yango : kokitisa elongi na se elongo na bato
    ya boloko to kokufa elongo na bato oyo babomi. Kasi atako bongo, kanda ya Yawe
    ekitaki kaka te, loboko na Ye etikalaki kaka ya kosembolama.'
  eng-LSV: It has bowed down without Me || In the place of a bound one, || And they
    fall in the place of the slain.” With all this His anger has not turned back,
    || And His hand is still stretched out.
  eng-GNV: 'Without me euery one shall fall among them that are bound, and they shall
    fall downe among the slayne: yet for all this his wrath is not turned away, but
    his hand is stretched out still.'
  eng-WEBSTER: Without me they shall bow down under the prisoners, and they shall
    fall under the slain. For all this his anger is not turned away, but his hand
    is stretched out still.
  nhw-BL: TOTECO amo anmechpalehuis. Huajca san anmoechcapanose huan anmechhuicase
    ipan sequinoc tlalme. O huelis anmiquise huan amotlacayohua huetzise tlatlajco
    nopa mijcatzitzi. Pero masque ya nopa, TOTECO noja ayamo moyoltlalis ica amojuanti
    huan quejipa quixitlajtos imax para anmechtlatzacuiltis.
  swh-ONEN: Hakutasalia kitu chochote, isipokuwa kujikunyata miongoni mwa mateka,
    au kuanguka miongoni mwa waliouawa. Hata kwa haya yote, hasira yake haijageukia
    mbali, mkono wake bado umeinuliwa juu.
  bba-bba: Bɑ koo ɡɑbu yoru mwɛɛri kpɑ bu ɡɑbu ɡo. Adɑmɑ kɑ mɛ, Yinni Gusunɔn mɔru
    kun suremɔ. U koo mɑɑ bu nɔmu doke u sɛɛyɑsiɑ.
  eng-KJVCPB: Without me they shall bow down under the prisoners, And they shall fall
    under the slain. For all this his anger is not turned away, But his hand is stretched
    out still.
  luo-luo: Onge gima nodongʼ makmana kirni e nyim joma otwe kata podho e lwet janek.
    Kata ka magi duto osetimore, to mirimbe ok norum kuomgi, kendo pod odhi nyime
    mana gikumogi.
  meu-meu: Dala ta lasi, to e abidia mauri taudia bogaragidiai ba raki, eiava e aladia
    mase taudia bogaragidiai ba moru. Ina idoinai vada e vara, to ena badu do se keru,
    ia imana na doini e hetoi roromu.
  npi-ULB: कुनै पनि कुरा बाँकी रहँदैन र कैदीहरूका माझमा तिमीहरू झुक्‍नेछौ वा मारिएकाहरू
    माझमा ढल्नेछौ । यी सबै कुराहरूमा उहाँको रिस मर्दैन । बरु उहाँको हात अझै पसारिएकै
    छ ।
  yor-yor: Ohunkóhun kò ní ṣẹ́kù mọ́ bí kò ṣe láti tẹ̀ ba láàrín àwọn ìgbèkùn tàbí
    kí o ṣubú sáàrín àwọn tí a pa. Pẹ̀lú gbogbo nǹkan wọ̀nyí, ìbínú rẹ̀ kò kúrò, ọwọ́
    rẹ̀ sì tún gbé sókè.
  pes-OPCB: در آن روز هر چه دارید زیر پای اسیران و کشته‌شدگان از بین خواهد رفت. با
    این حال، غضب خدا فروکش نخواهد کرد و دست او برای مجازات شما همچنان دراز خواهد بود.
  tgl-ULB: Walang matitira, gagapang ka kasama ng mga bihag, o babagsak kasama ng
    mga napaslang. Sa lahat ng mga ito, hindi pa humuhupa ang galit ni Yahweh, pero
    nakataas pa rin ang kaniyang kamay para humampas.
  hui-hui: Tí waitigirume bo hilo wahayaguabi ti dindi mbiraha minu garabaya bu yalu
    piyaguabi tígua mbira beregedalu bibe naheore kamigoni ndobe. Anduane Homogohanda
    tíhondo uruni biai holebiragoyu ibunaga keba holene ngago ereba naholebira. Ani
    biragola tí pani dege mule ibunaga gi dogola amu ho wiaabo holebira, lalu Aisaiahanda
    lene.
  mya-mya: သင်​တို့​သည်​တိုက်​ပွဲ​တွင်​ကျ​ဆုံး​ရကြ​လိမ့် မည်။ သို့​မ​ဟုတ်​လျှင်​လည်း​သုံ့​ပန်း​များ​အ​ဖြစ်
    ဖြင့် ဆွဲ​သွား​ခြင်း​ကို​ခံ​ရကြ​လိမ့်​မည်။ သို့​နှင့် လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​တော်
    မ​ပြေ​ဘဲ​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ရန် လက် တော်​ကို​ချိန်​ရွယ်​လျက်​ပင်​ထား​တော်​မူ
    လိမ့်​မည်။
  bod-N: ཁྱོད་ཅག་བཙོན་པ་རྣམས་ཀྱི་ཁྲོད་དུ་པུས་མོ་སར་བཙུགས་ནས་སྡོད་པའམ། ཡང་ན་ཤི་བོ་རྣམས་ཀྱི་དཀྱིལ་དུ་འགྱེལ་བར་འགྱུར།
    དེ་ལྟ་ནའང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་མ་ཞི་བར་ཁོང་གི་ཕྱག་ནི་སྔར་བཞིན་བརྐྱངས་ཡོད་པའོ།
    །
  wsk-wsk: Mena! Lage bo mena. Mu talipara ningi namaral, agi ninga momon se kueralkowo.
    Munan uwuta aratuk ta wore, noko gomang motam me ta kua kaposo, kuting daong ko
    am kualala aniso.
  sna-sna: Hapana chichasara asi kungokotama pakati penhapwa, kana kuwira pakati pavakaurayiwa.
    Kunyange zvakadaro, kutsamwa kwake hakuna kudzorwa, ruoko rwake ruchakangosimudzwa.
  spa-BLM: Sólo se inclinarán bajo los prisioneros, y caerá bajo los muertos. Por
    todo esto su ira no se desvía, pero su mano está extendida todavía.
  cac-cac: A mach d'a e cal man̈ ol ic'jocb'at d'a ch'oc nacional, ol miljoccham yed'
    eb' chamnacxo. Vach'chom icha chi' ol ex ajoc, palta manto ol ec' yoval sc'ol
    Jehová. Ol yac'n̈ejoch eyaelal chi'.
  swh-ULB: Hakuna kitakachobaki, utaota miongoni mwa wafungwa au kuanguka miongoni
    mwa wauwaji. Katika mambo yote haya, hasira yake haijapungua; badala yake mkono
    wake ameunjoosha hata sasa.
  bel-bel: Безь Мяне сагнуцца сярод вязьняў і ўпадуць сярод забітых. Пры ўсім гэтым
    не адкасьнецца гнеў Ягоны, і рука Яго яшчэ прасьцёртая.
  deu-ELBBK: Nichts anderes bleibt übrig, als unter Gefesselten sich zu krümmen; und
    unter Erschlagenen fallen sie hin. – Bei dem allen wendet sich sein Zorn nicht
    ab, und noch ist seine Hand ausgestreckt.
  mbb-OT: Wazà egkesamà keniyu, kekenà, egkengevihag kew etawa ebpemematey. Piru kenè
    pa ǥihapun egkeengked is pauk te Nengazen! Andam pa ǥihapun sikandin he edsilut
    keniyu.
  mal-2015: അവർ ബദ്ധന്മാരുടെ കീഴെ കുനികയും ഹതന്മാരുടെ കീഴെ വീഴുകയും ചെയ്കേയുള്ളു.
    ഇതെല്ലാം കൊണ്ടും അവന്റെ കോപം അടങ്ങാതെ അവന്റെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  gup-gup: Minj baleh mak ngurrikurduyime dja wanjh ngurrimankarren kurorre kunkele
    dorrengh dja ngurriraworren bininj nawu kabirrihbongdi. Mak ngurrimankarren kore
    nawu birridowerrinj kabirrihkukyongoyo. Kuhni rowk Yawey nawu kawohrnan rowk kakurduyime,
    dja bonj, nungka minj kunyid nuye yidyakmeninj. Nungka wanjh kadjalmarnburren
    bu ngunbun ngudberre.
  rmc-rmc: Na ačhela lenge ňič aver, ča te banďol tele le bertenošenca, abo te merel
    olenca, ko ena murdarde. Ale the andre kada savoro le Devleskri choľi mek na visaľol
    het a leskro vast hino furt nacirdlo.
  pes-OPV: غیر از آنکه زیراسیران خم شوند و زیر کشتگان بیفتند. با اینهمه غضب او برگردانیده
    نشده و دست او هنوز درازاست.
  ron-1924: Уний вор фи ынӂенункяць ынтре чей приншь ын рэзбой, яр алций вор кэдя
    ынтре чей морць. Ку тоате ачестя, мыния Луй ну се потолеште ши мына Луй тот ынтинсэ
    есте.
  ben-OBCV: বন্দিদের মধ্যে ভয়ে কুঁকড়ে থাকা অথবা নিহতদের পতিত হওয়া ছাড়া আর কিছু
    থাকবে না। তবুও, এ সকলের জন্য তাঁর ক্রোধ প্রশমিত হয়নি, তাঁর হাত এখনও উপরে উঠে
    আছে।
  som-som: Waxay ku dhex foororsan doonaan maxaabiista, oo waxay ku dhex dhici doonaan
    kuwa la layn doono. Hase ahaatee cadhadiisa kama uu sii jeedin, laakiinse gacantiisii
    weli way fidsan tahay.
  lat-VUC: ne incurvemini sub vinculo, et cum interfectis cadatis? Super omnibus his
    non est aversus furor ejus, sed adhuc manus ejus extenta.]
  eng-ASVBT: They shall only bow down under the prisoners, and shall fall under the
    slain. For all this his anger is not turned away, but his hand is stretched out
    still.
  ita-1885: Che farete voi, se non che gli uni si chineranno sotto i prigioni, e gli
    altri caderanno sotto gli uccisi? Per tutto ciò la sua ira non si racqueterà;
    anzi la sua mano sarà ancora stessa.
  eng-LXXUP: that ye may not fall into captivity? For all this his wrath is not turned
    away, but his hand is yet exalted.
  eng-ULB: Nothing remains, and you crouch among the prisoners or fall among the killed.
    In all these things, his anger does not subside; instead, his hand is still stretched
    out.
  spa-VBL: ¡Lo único que podrán hacer es postrarse como prisioneros, o yacer entre
    los muertos! Con todo esto sigue enfadado y con la mano levantada.
  fra-_FOB: Ceux qui ne seront pas courbés parmi les captifs, tomberont parmi les
    morts. Malgré tout cela, sa colère ne s'arrête pas, et sa main est toujours étendue!
  mal-mal: അവർ ബദ്ധന്മാരുടെ കീഴിൽ കുനിയുകയും കൊല്ലപ്പെട്ടവരുടെ കീഴിൽ വീഴുകയും ചെയ്യുകയേയുള്ളു.
    ഇതെല്ലാംകൊണ്ടും അവിടുത്തെ കോപം അടങ്ങാതെ അവിടുത്തെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  urd-GVR: Jo jhuk kar qaidī na bane wuh gir kar halāk ho jāegā. Tāham Rab kā ġhazab
    ṭhanḍā nahīṅ hogā balki us kā hāth mārne ke lie uṭhā hī rahegā.
  suz-BL: मेको नाक्‍ती पाइश्‍शो मुर आन दातेमी मबाक्‍‍चा नु साइक्‍चा मपुंइसीचा कली
    ते प्रोक्‍नीनी? परमप्रभु आ गाइश्‍शो मनाइक्‍थु, आ गुइ दिंस ङा दिंस बाक्‍त।
  eng-NOY: Forsaken by me, they shall sink down among the prisoners, And fall among
    the slain. For all this his anger is not turned away, But his hand is stretched
    out still.
  ita-1927: Non rimarrà loro che curvarsi fra i prigionieri o cadere fra gli uccisi.
    E, con tutto ciò, l’ira sua non si calma, e la sua mano rimane distesa.
  ckb-ckb: بێجگە لە چۆکدادان لەژێر دیل و کەوتن لەژێر کوژراوەکان. لەگەڵ هەموو ئەوەشدا
    تووڕەییەکەی دانەمرکایەوە، هێشتا دەستی درێژکردووە.
  eng-BBE: '... For all this his wrath is not turned away, but his hand is stretched
    out still.'
  kan-OKCV: ನಾನಿಲ್ಲದೆ ಕೈದಿಗಳ ಕೆಳಗೆ ಮುದುರಿಕೊಂಡು, ಹತರಾಗಿರುವವರ ಕೆಳಗೆ ಬಿದ್ದಿರುವುದೇ ಇವರ
    ಗತಿ. ಏಕೆಂದರೆ, ಇಷ್ಟೆಲ್ಲಾ ಆದರೂ ಅವರ ಕೋಪವು ತೀರದೆ, ಅವರ ಕೈ ಇನ್ನೂ ಚಾಚಿಯೇ ಇದೆ.
  tam-2017: கட்டுண்டவர்களின்கீழ் முடங்கினாலொழிய கொலைசெய்யப்பட்டவர்களுக்குள் விழுவார்கள்;
    இவையெல்லாவற்றிலும் அவருடைய கோபம் தணியாமல், இன்னும் அவருடைய கை நீட்டினபடியே இருக்கிறது.
  spa-RV-1909: Sin mí se inclinarán entre los presos, y entre los muertos caerán.
    Ni con todo esto ha cesado su furor, antes todavía extendida su mano.
  ron-BTF: Fără mine ei se vor prosterna sub prizonieri şi vor cădea sub cei ucişi.
    Cu toate acestea mânia lui nu s-a întors, ci mâna lui este încă întinsă.
  eng-WEBP: They will only bow down under the prisoners, and will fall under the slain.
    For all this his anger is not turned away, but his hand is stretched out still.
  eng-FBV: All you'll be able to do is to bow down as prisoners, or lie among the
    dead! In all of this he is still angry and his hand is still raised.
  nld-1939: Wanneer gij u in boeien kromt, Of neerligt onder de doden? Maar toch bedaart
    zijn gramschap niet, Zijn hand blijft tegen hen uitgestrekt!
  nch-BL: TOTECO amo amechpalehuis. Huajca san anmoechcapanose huan amechhuicase ipan
    sequinoc talme. O huelis anmiquise huan amotacayohua huetzise tatajco ten nopa
    mijcatzitzi. Pero masque ya nopa, TOTECO noja ayemo moyoltalis ica amojuanti huan
    quejipa quixitajtos imax para amechtatzacuiltis.
  vie-1934: Chúng nó chỉ có khom lưng dưới những kẻ phu tù, và ngã dưới những kẻ bị
    giết! Dầu vậy, cơn giận của Chúa chẳng lánh khỏi, nhưng tay Ngài còn giơ ra.
  hin-CV: बंदियों के बीच चापलूसी और मरे हुओं के बीच छिपने के सिवा कोई भी रास्ता नहीं
    रह जाएगा. इतना सब होने पर भी, उनका क्रोध नहीं हटेगा, और उनका हाथ उठा रहेगा.
  eng-OURB: They will only bow down under the prisoners, and will fall under the slain.
    For all this his anger is not turned away, but his hand is stretched out still.
  spa-BES: Sin mí serán humillados y llevados presos, caerán con los que mueran asesinados.
    Por todo esto, su ira no se ha calmado, sino que su mano todavía está extendida.
  tdx-tdx: Ino ty hanoeñe, naho tsy hitsilofìñe amo tsinepakeo, ndra hitsingoritritse
    amo vinonoo? Amy hoe zay iaby, mboe tsy mitolike ty haviñera’e, mbore mbe mitora-kitsy
    ty fità’e.
  tha-KJV: ปราศจากเราพวกเขาจะกราบลงอยู่กั​บน​ักโทษ เขาจะล้มลงในหมู่พวกคนที่​ถู​กฆ่า
    ถึงกระนั้​นก​็​ดี​พระพิโรธของพระองค์​ก็​ยั​งม​ิ​ได้​หันกลับ และพระหัตถ์ของพระองค์ยังเหยียดออกอยู่
  por-BR-2018: Nada podem fazer ,a não ser se abaterem entre os presos, e caírem entre
    os mortos. Com tudo isto, sua ira não cessará, e sua mão ainda está estendida.
  deu-ELO: Nichts anderes bleibt übrig, als unter Gefesselten sich zu krümmen; und
    unter Erschlagenen fallen sie hin. Bei dem allen wendet sich sein Zorn nicht ab,
    und noch ist seine Hand ausgestreckt.
  eng-WYC-2018: that ye be not bowed down under bond, and fall not down with slain
    men? (or so that ye be not bowed down in slavery, and fall not down with the slain?)
    On all these things his strong vengeance is not turned away, but yet his hand
    is stretched forth.
  epo-epo: por ne fleksiĝi inter la kaptitoj kaj ne fali inter la mortigitoj? Malgraŭ
    ĉio ĉi tio Lia kolero ne kvietiĝis, kaj Lia brako estas ankoraŭ etendita.
  uig-PIN: Ularƣa ǝsirlǝr arisida zongziyip olturuxtin, Yaki ɵltürülgǝnlǝr arisida
    yiⱪilixtin baxⱪa ⱨeqnemǝ ⱪalmidi! Ⱨǝmmisi xundaⱪ bolsimu, Uning ƣǝzipi yǝnila
    yanmaydu, Sozƣan ⱪoli yǝnila ⱪayturulmay turidu.
  beo-beo: 'Dilia da gegesu ganodini fane legei dagoi ba:mu. Mogili, dilia da enoga
    afugili, se iasu diasuga hawa: hamoma:ne mugululi asi dagoi ba:mu. Be amo hamonanu,
    Hina Gode Ea ougi da hame gumi ba:mu. E da se eno ima:ne, Ea lobo ililua:le lelebe
    ba:mu.'
  tpi-OTNT: Bai yupela i no inap mekim wanpela samting. Nogat tru. Bai ol birua i
    kilim yupela long pait o bai ol i kisim yupela i go i stap wantaim ol kalabus.
    Bikpela bai i mekim ol dispela samting i kamap long yupela, tasol dispela bai
    i no pinisim belhat bilong en. Nogat. Em i apim han i stap yet.
  hau-SA: Babu abin da zai rage sai cizon haƙora a cikin kamammu ko mutuwa cikin waɗanda
    aka kashe. Duk da haka, fushinsa bai huce ba, hannunsa har yanzu yana a miƙe.
  uig-LAT: Ulargha esirler arisida zongziyip olturushtin, Yaki öltürülgenler arisida
