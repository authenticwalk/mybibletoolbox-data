    still.
  hin-2017: वे केवल बन्दियों के पैरों के पास गिर पड़ेंगे और मरे हुओं के नीचे दबे पड़े
    रहेंगे। इतने पर भी उसका क्रोध शान्त नहीं हुआ और उसका हाथ अब तक बढ़ा हुआ है।
  wol-KYG: Xanaa ànd ak ña ñu jàpp, ne yogg; mbaa tëddandook ña ñu bóom, ne lareet.
