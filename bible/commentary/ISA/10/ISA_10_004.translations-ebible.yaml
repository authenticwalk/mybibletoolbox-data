  kan-2017: ಕೈದಿಗಳ ಕಾಲ ಕೆಳಗೆ ಮುದುರಿಕೊಂಡು, ಹತರಾದವರ ಕೆಳಗೆ ಬಿದ್ದಿರುವುದೇ ಇವರ ಗತಿ. ಏಕೆಂದರೆ
    ಇಷ್ಟೆಲ್ಲಾ ನಡೆದರೂ ಯೆಹೋವನ ಕೋಪವು ತೀರದೆ ಕೈ ಇನ್ನು ಚಾಚಿಯೇ ಇರುವುದು.
  yap-yap: Bay ni li’med ngam m’ad u fithik’ e mael ara ni girngiymed i yan ni gimed
    ba kalbus. Ma damumuw rok SOMOL e daworimus; ma pa’ e bayi par ni ka ba k’iy ni
