  uig-ARA: ئۇلارغا ئەسىرلەر ئارىسىدا زوڭزىيىپ ئولتۇرۇشتىن، ياكى ئۆلتۈرۈلگەنلەر ئارىسىدا
    يىقىلىشتىن باشقا ھېچنېمە قالمىدى! ھەممىسى شۇنداق بولسىمۇ، ئۇنىڭ غەزىپى يەنىلا
