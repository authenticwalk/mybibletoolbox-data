    His hand is stretched out.
  eng-WYC-2017: that ye be not bowed down under bond, and fall not down with slain
    men? On all these things his strong vengeance is not turned away, but yet his
    hand is stretched forth.
  eng-WMBB: They will only bow down under the prisoners, and will fall under the slain.
    For all this his anger is not turned away, but his hand is stretched out still.
  urd-GVH: जो झुककर क़ैदी न बने वह गिरकर हलाक हो जाएगा। ताहम रब का ग़ज़ब ठंडा नहीं
    होगा बल्कि उसका हाथ मारने के लिए उठा ही रहेगा।
  rug-rug: Loketoṉa pule ba kote mate si gamu pa vinaripera babe matagutu turaṉi sari
