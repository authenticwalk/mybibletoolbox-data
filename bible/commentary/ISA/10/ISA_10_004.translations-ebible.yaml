  dop-dop: Pǝ tɑ kɑɑsɩ kʋlɑpʋɣʋ, pǝ wɛɛ sɩ tǝlɑsɩ tǝmɑ ɩ́ kɔlǝsɩ-mɛɣɛ sɑlǝkɑtʋnɑɑ
    tɑɑ kɛ́. Yɑɑ ɩ́ hoti nɑ ɩ́ sɩ́. Pɑɑ nɑ mpʋ tɔ, Tɑcɑɑ pɑ́ɑ́nɑ́ tɑ hɛɛ. Ɩ tɔŋnɑ
