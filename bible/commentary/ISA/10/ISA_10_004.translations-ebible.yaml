    amargi urwemaioed.
  uig-CYR: Уларға әсирләр арисида зоңзийип олтириштин, Яки өлтүрүлгәнләр арисида жиқилиштин
    башқа һеч немә қалмиди! Һәммиси шундақ болсиму, Униң ғәзиви йәнила янмайду, Созған
    қоли йәнила қайтурулмай туриду.
  tel-2017: నువ్వు బందీలైన వాళ్ళ కింద ముడుచుకుని దాక్కున్నావు. హతమైన వాళ్ళతోపాటు పడి
    ఉన్నావు. అయినా యెహోవా కోపం చల్లారలేదు. ఎత్తిన ఆయన చెయ్యి దెబ్బ కొట్టేందుకు ఇంకా
    ఎత్తే ఉంటుంది.
  hat-BSA: Anyen pa p rete men y ap akwoupi pami kaptif yo oswa tonbe pami sila ki
    touye yo. Malgre sa, kòlè Li pa detounen e men L toujou lonje.
  kos-kos: Ac fah anwuki kowos in mweun, ku amala kowos oana mwet kapir. Ne ouinge
    kasrkusrak lun LEUM GOD fah tia safla. El srakna asroela paol in kalyei.
  hbo-WLC: בִּלְתִּ֤י כָרַע֙ תַּ֣חַת אַסִּ֔יר וְתַ֥חַת הֲרוּגִ֖ים יִפֹּ֑לוּ בְּכָל־זֹאת֙
    לֹא־שָׁ֣ב אַפּ֔וֹ וְע֖וֹד יָד֥וֹ נְטוּיָֽה׃ ס
  ibo-ibo: Mba, ọ dịghị ihe ga-afọdụ; karịa na a ga-egbu unu nʼihu ọgụ, maọbụ dọkpụrụ
    unu dịka ndị mkpọrọ. Ma nʼagbanyeghị ihe ndị a niile, iwe ya alaghachibeghị azụ,
    aka ya ka setịpụkwara esetipụ.
  ory-ory: ସେମାନେ କେବଳ ବନ୍ଦୀ ଲୋକମାନଙ୍କର ପଦ ତଳେ ନତ ହେବେ ଓ ହତ ଲୋକମାନଙ୍କର ତଳେ ପଡ଼ିବେ।
    ଏହିସବୁ ହେଲେ ହେଁ ତାହାଙ୍କର କ୍ରୋଧ ନିବୃତ୍ତ ହୁଏ ନାହିଁ, ମାତ୍ର ତାହାଙ୍କର ହସ୍ତ ପୂର୍ବ ପରି
    ବିସ୍ତାରିତ ହୋଇ ରହିଅଛି।
  chk-chk: Esap wor och mine oupwe tongeni föri lükün chök ämi oupwe nom lein chon
    oola ika lein chokewe mi mäla lon maun. Iwe, lon ekei feiengau än Kot song esap
    kisikisila, nge pöün a chüen afeiengaueer.
  rop-rop: Oni wan ting blanga yumob. Yumob garra jidan prisana o yumob garra dai.
    Wal YAWEI im stil wail langa yumob en im garra kipgon panishimbat yumob.” Lagijat
    na aibin tok.
  ukr-1871: Без мене згорбитесь в оковах, поляжете між убитими. Та й тодї ще не одвернесь
    гнїв його, й рука його все ще простягнута.
  deu-1951: Wer sich nicht unter die Fesseln beugt, wird unter den Erschlagenen fallen.
    Bei alledem hat sich sein Zorn nicht gewandt, seine Hand bleibt ausgestreckt.
  eng-JPS: They can do nought except crouch under the captives, and fall under the
    slain. For all this His anger is not turned away, but His hand is stretched out
    still.
  srp-1865: Da se ne bi unizila meðu roblje i meðu pobijene pala? Kod svega toga neæe
    se odvratiti gnjev njegov, nego æe ruka njegova još biti podignuta.
  lug-lug: Muliba temusigazza kya kukola kirala wabula okutwalibwa nga mukutaamiridde
    mu busibe oba okuba mu abo abattiddwa. Naye wadde nga biri bityo, obusungu bwe
    buliba tebunnaggwaawo, era n’omukono gwe guliba gukyagoloddwa.
  heb-heb: בלתי כרע תחת אסיר ותחת הרוגים יפלו בכל זאת לא שב אפו ועוד ידו נטויה׃
  ben-IRV: তারা বন্দীদের মধ্যে নীচু হয়ে থাকবে অথবা মৃতদের মধ্যে পড়ে যাবে; কারণ এই
    সবে তো তার রাগ থামেনি; কিন্তু এখনও তাঁর হাত ওঠানোই রয়েছে।
  pan-pan: ਸਿਰਫ਼ ਇਹ ਕਿ ਉਹ ਕੈਦੀਆਂ ਦੇ ਹੇਠ ਦੱਬੇ ਜਾਣ, ਅਤੇ ਵੱਢਿਆਂ ਹੋਇਆਂ ਦੇ ਹੇਠ ਡਿੱਗ ਪੈਣ।
    ਇਸ ਸਭ ਦੇ ਬਾਵਜੂਦ ਵੀ ਉਹ ਦਾ ਕ੍ਰੋਧ ਨਹੀਂ ਹਟਿਆ, ਸਗੋਂ ਉਹ ਦਾ ਹੱਥ ਹੁਣ ਤੱਕ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ငါ့ကျေးဇူးကို မခံရသောသူတို့သည်၊ ချုပ်ထား လျက်ရှိသောသူတို့ အောက် မှာ ဦးချ
    ရကြလိမ့်မည်။ အသေသတ် ခြင်းကို ခံရသောသူတို့ အောက် မှာ လဲ ရကြ လိမ့်မည်။ သို့သော်လည်း၊
    အမျက် တော်သည်မ ငြိမ်း ၊ လက် တော်သည်ဆန့် လျက်ရှိသေး၏။
  tte-O: Nige sagu yabo imiyamiya kaiwemiu, me ami matausi kani kwalau wakeno-wadam
    siya sikabi-kalatagiliko luwali mena o nuwana kaleya mena kani kwabeku toboitao
    luwali mena. Na Yaubada ana munamunai nige sowana ikele-yavivila, ana munamunai
    nimana ikeleisin kaigedai.
  hmo-hmo: Gau ta do umui karaia diba lasi. Badina be tuari taudia ese umui do idia
    alaia, o umui do idia abia mauri, mai guia danu. Lohiabada ese inai bamona umui
    dekenai do ia karaia, to iena badu be do ia ore lasi. Ia ese iena imana do ia
    abia isi noho.
  urd-urd: वह क़ैदियों में घुसेंगे और मक़तूलों के नीचे छिपेंगे। बावजूद इसके उसका क़हर
    टल नहीं गया बल्कि उसका हाथ अभी बढ़ा हुआ है।
  rus-SYN: Без Меня согнутся между узниками и падут между убитыми. При всем этом не
    отвратится гнев Его, и рука Его еще простерта.
  bqc-SIM: A kee kpɛ́o, sema à vlãnau ń zĩ̀zↄↄ, ge àↄ ku gbɛ̃́ pↄ́ wà ń dɛdɛↄ
    guu. Ń beeo aà pↄkũma a kpálɛo, aà ↄ aↄ looańlaɛ.
  tcz-CHONGTHU: Galmun’a nathilouvujongle soh-a dinga mi’n nakaimang diu ahitai. Hiche
    geiya jong Pakai lungdam dehlou ding, talen matsahbe dia khut alap jing nahlai
    ding ahi.
  mar-mar: बंदिवानांमध्ये पायाशी दबून राहणे व वधलेल्यांमध्ये पडून राहण्याशिवाय काही
    राहणार नाही, कारण या सर्वामुळे परमेश्वराचा क्रोध कमी होणार नाही परंतु मारण्यासाठी
    त्याचा हात उगारलेला राहील.
  qub-qub: Ima ruraytapis mana camäpacur prësunami aywanquipaj; man'chäga wañojcunawan
    iwalmi wañunquipaj. Chaypis, Tayta Dios rabyashanpitaga manami allchacanrächu.
    Payga jinallarämi castigananpaj rimaycan.
  hat-hat: Adye! Y'ap fè nou prizonye. Y'ap depòte nou, si nou pa gen tan mouri nan
    lagè. Men, se poko sa toujou. Se atò Seyè a move. Li poko fin regle ak yo!
  eng-BSB: Nothing will remain but to crouch among the captives or fall among the
    slain. Despite all this, His anger is not turned away; His hand is still upraised.
  eng-WEBPB: They will only bow down under the prisoners, and will fall under the
    slain. For all this his anger is not turned away, but his hand is stretched out
    still.
  kbq-kbq: Hagi mago'zana omnetfa hanigeta kinama huzmante'nesaza vahe amu'nompi harononte
    huta manige, fri vahe amu'nompi frita manige hugahaze. E'ina hu'zana hugahazanagi
    Agri rimpa ahe'zamo'a me'nenigeno azana erisga huno rusuteteno manigahie.
  nhe-BL: TOTECO ax inmechpalehuis. Huajca san inmoechcapanose huan inmechhuicase
    ipan sequinoc tlaltini. O huelis inmiquise huan imotlacayohua huetzise tlatlajco
    nopa mijcatzitzi. Pero yonque ya nopa, TOTECO noja aya moyoltlalis ica imojuanti
    huan quejipa quixitlajtos ima para inmechtlatzacuiltis.
  gub-BL: Zauxiapekwer peneraha putar wemipyhyk kwer romo wà nehe. Pezuka putar zeàmàtyry'ymawhu
    pe wà nehe. Nezewe rehe we nahakuir kwaw Tupàn ikwahy haw. Upir wiwi opo penehe
    uzepyk pà.
  eng-DRA: That you be not bowed down under the bond, and fall with the slain? In
    all these things his anger is not turned away, but his hand is stretched out still.
