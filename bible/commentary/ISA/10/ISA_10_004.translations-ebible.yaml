  fra-NCL: Il ne reste qu’à se courber parmi les captifs, ou à tomber parmi les tués.
    Avec tout cela, sa colère ne s’est pas détournée, et sa main reste étendue.
  cek-AK: Kai mah abomh ai nahaeloe nihcae loe misong ah kaom kaminawk tlim ah om
    o ueloe, hum ih kaminawk salakah amtimh o tih. To tiah oh pacoengah doeh, anih
    palungphuihaih to dii ai, a ban phok toengtoeng vop.
  cuk-cuk: Ar be bar oakalogosurmalad. Ar bemar gales seledmaloed. Emar-gales-bukwad-abargi
