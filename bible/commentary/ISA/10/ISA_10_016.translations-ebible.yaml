verse: ISA.010.016
translations:
  mal-C: അതുകൊണ്ട്, കർത്താവ്, സൈന്യങ്ങളുടെ യഹോവ, കരുത്തരായ യോദ്ധാക്കളുടെമേൽ ക്ഷയിപ്പിക്കുന്ന
    രോഗം അയയ്ക്കും; അവരുടെ ആഡംബരത്തിൻകീഴേ അഗ്നിജ്വാലയായിമാറുന്ന ഒരു തീ കൊളുത്തപ്പെടും.
  deu-TKW: Darum wird der Herr, Jahwe der Heerscharen, in sein Fett die Darre senden,
    und unter seiner Macht wird ein Brand entbrennen wie Feuerbrand.
  lin-lin: Yango wana Nkolo Yawe, Mokonzi ya mampinga, akotindela basoda na ye ya
    mbinga bokono oyo ekondisaka nzoto. Na se ya nkembo na Ye, bakopelisa moto lokola
    fulu ya moto.
  eng-LSV: Therefore the Lord, the Lord of Hosts, || Sends leanness among his fat
    ones, || And under his glory || He kindles a burning || As the burning of a fire.
  eng-GNV: Therefore shall the Lord God of hostes send amog his fat men, leannes,
    and vnder his glorie he shall kindle a burning, like the burning of fire.
  eng-WEBSTER: Therefore will the LORD, the LORD of hosts, send among his fat ones
    leanness; and under his glory he will kindle a burning like the burning of a fire.
  nhw-BL: Huajca xijtlacaquili, titlanahuatijquetl ipan Asiria. Pampa tlahuel timohueyimajtoc,
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quititlanis se hueyi cocolistli
    ipan nochi mosoldados catli tlahuel tejtetique. Nopa cocolistli elis quen tlitl
    catli tlahuel quincocos huan tlahuel tliquisas.
  swh-ONEN: Kwa hiyo Bwana, Bwana Mwenye Nguvu Zote, atatuma ugonjwa wa kudhoofisha
    kwa askari wake walio hodari, katika fahari yake moto utawaka kama mwali wa moto.
  bba-bba: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, kon de win tɑbu durɔbu bu woorɑ.
    Kpɑ dɔ̃ɔ u nɑ u bu wukiri sɑnɑm mɛ u wɑ̃ɑ win sinɑndun yiiko sɔɔ.
  eng-KJVCPB: Therefore shall the Lord, the Lord of hosts, Send among his fat ones
    leanness; And under his glory he shall kindle a burning Like the burning of a
    fire.
  luo-luo: Kuom mano, Ruoth Nyasaye ma en Jehova Nyasaye Maratego, biro kelo tuo kuom
    jolwenj Asuria marateke; kendo tuo norew ringregi ka mach.
  meu-meu: Taunabunai Ḡaubada, Iehova Sabaota, ese taudia ihavaroda-varodadia gorerena
    na ena tuari taudia goada-hereadia bogaragidiai baine siaia; ia hairaina henunai
    hururu ta baine vara, lahi hururuna na heto.
  npi-ULB: यसकारण सर्वशक्तिमान् परमप्रभुले उसका कुलिन योद्धाहरू माझ रूढी पठाउनुहुनेछ
    । अनि उहाँको महिमाको मुनि आगोजस्तै जलन दन्काइनेछ ।
  yor-yor: Nítorí náà, ni Olúwa, Olúwa àwọn ọmọ-ogun, yóò rán ààrùn ìrẹ̀dànù sórí
    àwọn akíkanjú jagunjagun, lábẹ́ ògo rẹ̀ ni iná kan yóò ti sọ gẹ́gẹ́ bí iná ajónirun.
  pes-OPCB: خداوند لشکرهای آسمان بر جنگاوران تنومند پادشاه آشور بلایی خواهد فرستاد
    تا آنها را ضعیف و نحیف کند و مانند آتش آنها را بسوزاند.
  tgl-ULB: Kaya magpapadala ng pagkagutom ang Panginoong Yahweh ng mga hukbo sa kaniyang
    mga magigiting na mandirigma, at sa silong ng kaniyang kaluwalhatian ay may nagniningas
    na apoy.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Asiriali hongohe bu heagola warago
    tara timbuni ti dindiha ibilowa pani mialu hongo timbuni hayadagoni bo ereba helolebira.
    Ani bialu tinaga mbirale bayale ngaruha ira hedope haragola irame dai hagadagua
    tiha warago ira ale da ho wiaabo helolebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ယ​ခု အ​ခါ​ဝ​လင်​စွာ​စား​ရ​ကြ​သူ​တို့​အား​အ​ပြစ်
    ဒဏ်​ခတ်​ရန် အ​နာ​ရော​ဂါ​ကပ်​ရောက်​စေ​တော် မူ​လိမ့်​မည်။ သူ​တို့​၏​ကိုယ်​ခန္ဓာ​အ​တွင်း​ပိုင်း
    သည်​မီး​ကဲ့​သို့​အ​ဆက်​မ​ပြတ်​ပူ​လောင်​၍ နေ​လိမ့်​မည်။-
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་སུར་རྒྱལ་པོའི་དམག་མི་གཟུགས་སྟོབས་ཅན་རྣམས་ཀྱི་ཁྲོད་དུ་ཉམས་རྒུད་ཀྱི་ནད་ཡམས་གཏོང་ཞིང་།
    ཁོང་གི་གཟི་དཔལ་མེ་ལྟར་འབར་ནས་མཆེད་པར་བྱ་སྟེ།
  wsk-wsk: Bore te se, Kari Biya, Yawe Sokel Garagar mu, kuera ikes memek te Assyria
    ko kager kari alo, welang minan bibiya, mu nunga maguwurok se merang kituwura
    amonko. Ale ko mel ningo ningo, te numi patawuwoso, mu tama kuamili biya ningi
    menawurokko.
  sna-sna: Naizvozvo, Ishe Jehovha Wamasimba Ose, achatumira denda rinoonza pamusoro
    pavarwi vakafuta; pasi pokubwinya kwake moto uchatungidzwa kufanana nemirazvo
    inopfuta.
  spa-BLM: Por eso el Señor, Yahvé de los Ejércitos, enviará entre sus gordos la delgadez;
    y bajo su gloria se encenderá un fuego como el fuego.
  cac-cac: Yuj val chi', a Jehová Yajal d'a Smasanil, a' ol ac'ancot junoc yab'il
    te ov, axo ol ic'anel yip eb' vin̈ soldado te tec'an ayoch yipoc sc'ol vin̈ sreyal
    Asiria chi', ol satel yac'umtaquil vin̈ icha stz'ab'at junoc tas yuj te' c'ac'.
  swh-ULB: Hivyo basi Yahwe wa majeshi atatuma wadhaifu miongoni mwa wasomi wa kijeshi;
    na chini ya utukufu na kuteketea kama kuteketea kwa moto.
  bel-bel: За тое Гасподзь, Гасподзь Саваоф, пашле сухоты на тлустых яго і сярод знакамітых
    яго запаліць полымя, як полымя агню.
  deu-ELBBK: Darum wird der Herr, der HERR der Heerscharen, Magerkeit senden unter
    seine Fetten; und unter seiner Herrlichkeit wird ein Brand auflodern wie ein Feuerbrand.
  mbb-OT: Umbe, is Nengazen he Mekeǥeǥehem ebpeeǥiyan din te zaru is menge sundaru
    te hadì te Asiria, he menge meupiya is kedlelawa. Ebinsulan te Nengazen is ketiǥeyunan
    kayi te edriyubriyub he hapuy.
  mal-2015: അതുകൊണ്ടു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു അവന്റെ പുഷ്ടന്മാരുടെ ഇടയിൽ ക്ഷയം
    അയക്കും; അവന്റെ മഹത്വത്തിൻ കീഴെ തീ കത്തുംപോലെ ഒന്നു കത്തും.
  gup-gup: Wanjh kunmekbekenh kunu Yawey nawu narrulkkarrekimuk duninjh kamunkewe
    kundjak kore bininj birribang soldiers nawu Assyriabeh. Nawu king bedberre kabenburlume,
    wanjh kabirringudjwarremen. Mahni kundjak kabenyakwon yiman kunak manbu kabirluwarlahmen
    wanjh nawu njalehnjale nakka kayakwon rowk.
  rmc-rmc: Vašoda o Del, o Nekzoraleder RAJ, bičhavela nasvaľiben pal savo leskre
    thule manuša šučona avri; leskri slava chudela te labol a labola sar igen zoraľi
    jag.
  pes-OPV: بنابراین خداوند یهوه صبایوت برفربهان او لاغری خواهد فرستاد و زیر جلال اوسوختنی
    مثل سوختن آتش افروخته خواهد شد.
  ron-1924: Де ачея Домнул Думнезеул оштирилор ва тримите офилиря прин рэзбойничий
    луй чей войничь ши ынтре алеший луй ва избукни ун пыржол, ка пыржолул унуй фок.
  ben-OBCV: সেই কারণে, প্রভু, সর্বশক্তিমান সদাপ্রভু, তাঁর বলবান যোদ্ধাদের মধ্যে একটি
    ক্ষয়ে যাওয়া রোগ পাঠিয়ে দেবেন; তার সমারোহের মধ্যে একটি আগুন, একটি প্রজ্বলিত
    আগুনের শিখা জ্বালিয়ে দেওয়া হবে।
  som-som: Haddaba sidaas daraaddeed Sayidka ah Sayidka ciidammadu wuxuu kuwiisa cayilay
    ku soo diri doonaa macaluul, oo sharaftiisa meesheedana waxaa lagu shidi doonaa
    olol ah sida olol dabeed.
  lat-VUC: Propter hoc mittet Dominator, Dominus exercituum, in pinguibus ejus tenuitatem;
    et subtus gloriam ejus succensa ardebit quasi combustio ignis.
  eng-ASVBT: Therefore will the Lord, Jehovah of hosts, send among his fat ones leanness;
    and under his glory there shall be kindled a burning like the burning of fire.
  ita-1885: Perciò, il Signore, il Signor degli eserciti, manderà la magrezza ne' grassi
    di esso; e sotto la sua gloria accenderà un incendio, simile ad un incendio di
    fuoco.
  eng-LXXUP: but the Lord of hosts shall send dishonor upon thine honor, and burning
    fire shall be kindled upon thy glory.
  eng-ULB: Therefore the Lord Yahweh of hosts will send emaciation among his elite
    warriors; and under his glory there will be kindled a burning like fire.
  spa-VBL: Así que el Señor, el Señor Todopoderoso, enviará una enfermedad a los fuertes
    guerreros del rey de Asiria que los hará marchitarse; un fuego ardiente se pondrá
    debajo de todo lo que él está tan orgulloso.
  fra-_FOB: C'est pourquoi le Seigneur, le Seigneur des armées, enverra le dépérissement
    sur ses hommes robustes, et, au milieu de sa magnificence, s'allumera un embrase-ment,
    tel qu'un embrasement de feu.
  mal-mal: അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അവന്റെ തടിച്ചുകൊഴുത്തവരുടെ ഇടയിൽ
    ക്ഷയം അയയ്ക്കും; അവന്റെ മഹത്ത്വത്തിൻ കീഴിൽ തീ കത്തുംപോലെ ഒന്ന് കത്തും.
  urd-GVR: Chunāṅche Qādir-e-mutlaq Rabbul-afwāj Asūr ke moṭe-tāze faujiyoṅ meṅ ek
    marz phailā degā jo un ke jismoṅ ko raftā raftā zāe karegā. Asūr kī shān-o-shaukat
    ke nīche ek bhaṛaktī huī āg lagāī jāegī.
  suz-BL: मोपतीके परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी अस्‍सुर ङा दोम्‍शो लडाइ
    पाइब मुर आन कली बेक्‍तीक रोइ सोइक्‍नुङ। मिनु मेको आन रां चोशो खोदेंशो पा जेश्‍शा
    नुप्‍ब।
  eng-NOY: Wherefore the Lord, the Lord of hosts, shall send upon his fat ones leanness,
    And under his glory shall he kindle a burning, like the burning of a fire.
  ita-1927: Perciò il Signore, l’Eterno degli eserciti, manderà la consunzione tra
    i suoi più robusti; e sotto la sua gloria accenderà un fuoco, come il fuoco d’un
    incendio.
  ckb-ckb: لەبەر ئەوە یەزدان، پەروەردگاری سوپاسالار لەڕی دەنێرێتە ناو پاڵەوانە بەهێزەکان،
    لەژێر شکۆمەندییەکەشی پشکۆیەک دادەگیرسێنێت وەک داگیرسانی ئاگر.
  eng-BBE: For this cause the Lord, the Lord of armies, will make his fat become wasted;
    and in his inner parts a fire will be lighted like a burning flame.
  kan-OKCV: ಆದಕಾರಣ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಅವನ ಕೊಬ್ಬಿದ ಯೋಧರಿಗೆ ಕ್ಷಯವನ್ನು ಉಂಟುಮಾಡುವರು,
    ದಹಿಸುವ ಅಗ್ನಿಯಂತಿರುವ ಉರಿಯೊಂದು ಅವನ ವೈಭವದ ಕೆಳಗೆ ಹತ್ತಿಕೊಳ್ಳುವುದು.
  tam-2017: ஆகையால் சேனைகளின் ஆண்டவராகிய யெகோவா, அவனைச் சேர்ந்த கொழுத்தவர்களுக்குள்ளே
    இளைப்பை அனுப்புவார்; சுட்டெரிக்கும் அக்கினியைப் போலவும் ஒரு அக்கினியை அவன் மகிமையின்கீழ்
    கொளுத்துவார்.
  spa-RV-1909: Por tanto el Señor Jehová de los ejércitos enviará flaqueza sobre sus
    gordos; y debajo de su gloria encenderá encendimiento, como ardor de fuego.
  ron-BTF: De aceea Domnul, Domnul oştirilor, va trimite slăbiciune printre cei graşi
    ai lui; şi sub gloria lui el va aprinde o ardere ca arderea unui foc.
  eng-WEBP: Therefore the Lord, GOD of Armies, will send among his fat ones leanness;
    and under his glory a burning will be kindled like the burning of fire.
  eng-FBV: So the Lord, the Lord Almighty, will send a disease on the king of Assyria's
    strong warriors that will make them waste away; a flaming fire will be set under
    everything he's so proud of.
  nld-1939: Daarom zal de Heer, Jahweh der heirscharen, De tering zenden in zijn vet,
    En onder zijn lever een gloed ontsteken, Als het vuur van een brand.
  nch-BL: Huajca xijtacaquili, titanahuatijquet ipan Asiria. Pampa tahuel timohueyimajtoc,
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quititanis se hueyi cocolisti
    ipan nochi mosoldados cati tahuel tejtetique. Nopa cocolisti elis quej tit cati
    tahuel quincocos huan tahuel tiquisas.
  vie-1934: Vậy nên, Chúa, là Đức Giê-hô-va vạn quân, sẽ làm cho những người mập mạnh
    của nó trở nên gầy mòn, và dưới sự vinh hiển nó sẽ đốt cháy lên như lửa thiêu
    đốt.
  hin-CV: तब सर्वशक्तिमान याहवेह, उनके बलवान योद्धाओं को कमजोर कर देंगे; और उनके ऐश्वर्य
    के नीचे आग की सी जलन होगी.
  eng-OURB: Therefore 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s
    armies], will send among his fat ones leanness; and under his kavod ·weighty glory·
    a burning will be kindled like the burning of fire.
  spa-BES: Por esta causa, el Señor, el Señor de los ejércitos, hará que sus hombres
    robustos; pierdan la fuerza y en sus partes internas se encenderá un fuego como
    una llama ardiente.
  tdx-tdx: Aa le hañitrike haborokàñe amo vondra’eo t’i Talè, Iehovà’ i Màroy; le
    ho viañeñe ambane’ i enge’ey eo ty hatomomohañe hoe afo mamorototo.
  tha-KJV: ฉะนั้น องค์​พระผู้เป็นเจ้า องค์​พระผู้เป็นเจ้าจอมโยธาจะทรงให้โรคผอมแห้งมาในหมู่พวกคนอ้วนพีของเขา
    ภายใต้​เกียรติ​ของเขาจะมีการไหม้​ใหญ่​โตเหมือนอย่างไฟไหม้
  por-BR-2018: Por isso o Senhor DEUS dos exércitos enviará magreza entre seus gordos;
    e em lugar de sua glória ele inflamará um incêndio, como um incêndio de fogo.
  deu-ELO: Darum wird der Herr, Jehova der Heerscharen, Magerkeit senden unter seine
    Fetten; und unter seiner Herrlichkeit wird ein Brand auflodern wie ein Feuerbrand.
  eng-WYC-2018: For this thing the lordly governor, Lord of hosts, shall send thinness
    into the fat men of him; and his glory kindled under shall burn as the burning
    of fire. (For this thing the Lordly Governor, the Lord of hosts, shall send thinness
    into his fat people; and under his strength he shall kindle a burning like the
    burning of a fire.)
  epo-epo: Tial la Sinjoro, la Eternulo Cebaot, venigos malgrasecon sur liajn grasulojn,
    kaj sub lia gloro ekbrulos fajro, kiel flamo.
  uig-PIN: Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar xu Asuriyǝlkning
    palwanliri arisiƣa oruⱪlitix kesilini ǝwǝtidu, Uning xan-xǝripining astida lawuldap
    yalⱪunlaydiƣan bir otni yaⱪidu.
  beo-beo: Hina Gode Bagadedafa da dunu amo da wali sadi gala ilima se ima:ne, olo
    iasimu. Ilia da olo madelabeba:le, ilia da:i hodo ganodini, lalu mae ha:ba:done
    nenanumu.
  tpi-OTNT: Nau Bikpela I Gat Olgeta Strong i laik salim wanpela kain sik nogut bilong
    mekim save long ol Asiria na pinisim bikpela strong bilong ol. Na tu em i laik
    kirapim paia bilong kukim na pinisim ol gutpela gutpela samting bilong ol.
  hau-SA: Saboda haka Ubangiji Maɗaukaki, zai aukar da cuta mai kisa a kan ƙosassu
    jarumawa; a ƙarƙashin sansaninsa zai ƙuna wuta kamar harshen wuta.
  uig-LAT: Shunga samawi qoshunlarning Serdari bolghan Reb Perwerdigar shu Asuriyelkning
    palwanliri arisigha oruqlitish késilini ewetidu, Uning shan-sheripining astida
    lawuldap yalqunlaydighan bir otni yaqidu.
  nde-nde: Ngakho-ke, iNkosi, uThixo uSomandla, uzathumela isifo esicikizayo emabuthweni
    ayo aqinileyo; ngaphansi kobukhosi bayo kuzaphembeka umlilo njengelangabi elibhebhayo.
  ton-ton: Ko ia ʻe fekau atu ʻe Sihova, ko e ʻEiki ʻoe ngaahi kautau, ʻae tutue ki
    honau kakai sino; pea te ne tutu ke vela ʻa hono nāunau ʻo hangē ko e kakaha ʻae
    afi.
  ces-1613: Protož pošle Pán, Hospodin zástupů, na vytylé jeho vyzáblost, a po zpodku
    slávu jeho prudce zapálí, jako silný oheň.
  eng-WMB: Therefore the Lord, GOD of Hosts, will send among his fat ones leanness;
    and under his glory a burning will be kindled like the burning of fire.
  tam-TCV: ஆகையால் யெகோவா, சேனைகளின் யெகோவா அவனுடைய பலமுள்ள இராணுவவீரர்களுக்குள் உருக்கும்
    நோயை அனுப்புவார். அவனுடைய பகட்டான ஆடம்பரத்தின்கீழ் எரியும் சுவாலை போன்ற தீயை மூட்டுவார்.
  ceb-ULB: Busa si Yahweh nga Ginoo nga labawng makagagahom magpadala ug sakit ngadto
    sa iyang kusgang mga manggugubat; ug adunay magdagkot ug kalayo nga magdilaab
    ilalom sa iyang himaya.
  pol-UBG: Dlatego Pan, PAN zastępów, ześle wycieńczenie na jego opasłych, a pod jego
    chwałą rozpali ogień, jakby płonący ogień.
  urd-GVU: چنانچہ قادرِ مطلق رب الافواج اسور کے موٹے تازے فوجیوں میں ایک مرض پھیلا
    دے گا جو اُن کے جسموں کو رفتہ رفتہ ضائع کرے گا۔ اسور کی شان و شوکت کے نیچے ایک
    بھڑکتی ہوئی آگ لگائی جائے گی۔
  deu-1912: Darum wird der HERR Herr Zebaoth unter die Fetten Assurs die Darre senden,
    und seine Herrlichkeit wird er anzünden, daß sie brennen wird wie ein Feuer.
  kan-2017: ಆದಕಾರಣ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಕೊಬ್ಬಿದ ಪ್ರಜೆಗಳಿಗೆ ಕ್ಷಯವನ್ನು ಉಂಟುಮಾಡುವನು.
    ದಹಿಸುವ ಅಗ್ನಿಯಂತಿರುವ ಉರಿಯೊಂದು ಅವನ ವೈಭವದ ಅಸ್ತಿವಾರಕ್ಕೆ ಹತ್ತಿಕೊಳ್ಳುವುದು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e nge pi’ e m’ar ni nge gechignag e salthaw
    rok, ni gowalngin e gowal u dakenrad e be yik’.
  hlt-MCSB: Te dongah caempuei Boeipa Yahovah loh a putsut te pawtrhawt la, a thangpomnah
    khaw hmaisai bangla a rhong pah ni.
  mdy-ETH: ዬያሮ ቢያ ባኮ ዎይሣ ጎዳሢ ዎልቆና ዓኣ ዖላ ዓሶይዳ ዖኦፒሳ ሃርጌ ዳካንዳኔ፤ ዑፆ ጋራ ታሚጉዲ ሚቻ ቆሢያ ዔኤሣንዳኔ።
  twi-ASANTE: Afei Awurade, Asafo Awurade de ɔyaredɔm bɛbɔ nʼakofoɔ ahoɔdenfoɔ no;
    na ne kɛseyɛ mu no, ɔbɛma ogya adɛre ahye wɔn animuonyam.
  eng-WEBU: Therefore the Lord, GOD of Armies, will send among his fat ones leanness;
    and under his glory a burning will be kindled like the burning of fire.
  wal-wal: Hegaa gishshau, Godai, Ubbaappe Wolqqaama GODAI, a mino tooranchchatu bolli
    laafettiya harggiyaa yeddana; a bonchchuwaappe garssaara mishoi eexxiya tamaadan
    eexxi kiyana.
  spa-PDDPT: Por eso ʼAdonay Yavé de las huestes enviará una enfermedad exterminante
    entre sus robustos guerreros, y debajo de su gloria encenderá una hoguera de fuego
    ardiente.
  gun-gun: Ha'e nunga rupi Senhor ixondaro reta va'e ombou 'rã mba'eaxy ha'e va'e
    regua avakue mbaraetea mombaarã, ikyrakueve meme teĩ. Ha'e kuery mba'emo ojou
    porã va'e omoendy 'rã, tata rami oapypa va'erã py.
  ilo-ULB: Ngarud, pakapsuten ni Yahweh nga Apo a Mannakabalin-amin dagiti mabigbigbig
    a mannakigubatna; ken iti babaen ti dayagna, addanto iti nasindian a kasla apuy.
  kpg-kpg: Tagi, go Yihowah di Gowaa Aamua, ga hagau mai dana magi e hagaduadua digau
    ala e miami humalia. Di ahi e lalaula i lodo nadau huaidina hagalee noho loo.
  uig-ARA: شۇڭا ساماۋى قوشۇنلارنىڭ سەردارى بولغان رەب پەرۋەردىگار شۇ ئاسۇرىيەلكنىڭ
    پالۋانلىرى ئارىسىغا ئورۇقلىتىش كېسىلىنى ئەۋەتىدۇ، ئۇنىڭ شان-شەرىپىنىڭ ئاستىدا
    لاۋۇلداپ يالقۇنلايدىغان بىر ئوتنى ياقىدۇ.
  sus-sus: Na kui Alatala Sɛnbɛma fama nɛ a xa sɔɔri xungbee xɔside, a fa e gan tɛ
    xɔrɔxɔɛ ra.
  pon-2006: KAUN-O, Wasa Lapalap, pahn ketin kadarodo soumwahu pwehn ketin kalokehki
    irail kan me medkilahr kisin tungoal mwahu kan. Kisiniei pahn wie lullul nan paliwararail
    kan sohte tokedi.
  ksd-ksd: Kari ra Luluai, ra Luluai kai ra lavur kor, na tulue ra palaur pire kana
    umana tubutubuna, ma na voto kana umana ngalangala upi diat a birao da ra iap.
  tur-YTC: Bu nedenle Efendi, Ordular Yahvesi, semizlerin arasına verimsizlik gönderecek;
    ve onun görkemi altında ateş yanar gibi yangın tutuşacak.
  grc-BRENT: ἀλλὰ ἀποστελεῖ Κύριος σαβαὼθ εἰς τὴν σὴν τιμὴν ἀτιμίαν, καὶ εἰς τὴν σὴν
    δόξαν πῦρ καιόμενον καυθήσεται.
  ind-AYT: Oleh karena itu, TUHAN, Allah semesta alam, akan mengirimkan penyakit kepada
    orang-orangnya yang gagah. Di bawah kemuliaannya akan dinyalakan api, seperti
    api yang berkobar.
  nya-nya: Nʼchifukwa chake Ambuye Yehova Wamphamvuzonse adzatumiza matenda owondetsa
    kwa ankhondo amphamvu; kunyada kwa mfumuyo kudzapsa ndi moto wosazima.
  hrv-hrv: Jahve nad Vojskama poslat će stoga gojaznima njegovim skončanje, slavu
    će mu ognjem potpaliti, kao što se vatra potpiruje.
  mps-mps: Megi da, Genuai Bidi Tigidali Bomo Elalubo Bidigo te Asiria dabebolo genuai
    gasi me deli augwalibolo menama, tama augwali bomo sia somainu yaibao. Tama me
    ma, bidigo magi nai dolainu sia nogebo tiwai eyu, agai te Asiria bagego bomo me,
    genuai nogi dali, mu dolaibao.
  tpi-tpi: Nau Bikpela I Gat Olgeta Strong i laik salim wanpela kain sik nogut bilong
    mekim save long ol Asiria na pinisim bikpela strong bilong ol. Na tu em i laik
    kirapim paia bilong kukim na pinisim ol gutpela gutpela samting bilong ol.
  dan-1931: Derfor sender Herren Hærskarers HERRE, Svindsot i hans Fedme, og under
    hans Herlighed luer en Lue som luende Ild;
  vie-OVCB: Vì thế, Chúa là Chúa Hằng Hữu Vạn Quân, sẽ giáng họa giữa vòng dũng sĩ
    kiêu căng của A-sy-ri, và vinh hoa phú quý của chúng sẽ tàn như bị lửa tiêu diệt.
  guj-2017: તે માટે સૈન્યોના પ્રભુ યહોવાહ તેના બળવાન યોદ્ધાઓમાં નિર્બળતા મોકલશે; અને
    તેના મહિમામાં સળગતી અગ્નિના જેવી જ્વાળા પ્રગટાવાશે.
  pon-2006A: KAUN-O, Wasa Lapalap, pahn ketin kadarodo soumwahu pwehn ketin kalokehki
    irail kan me medkilahr kisin tungoal mwahu kan. Kisiniei pahn wie lullul nan paliwararail
    kan sohte tokedi.
  por-BRBSL: Portanto, o Senhor, Yahweh dos Exércitos, enviará entre seus magros magros;
    e sob sua glória uma queima será acesa como a queima do fogo.
  cth-cth: Hatdawkvah, ransahu Bawipa Jehovah ni, kingking kaboumlah ka cat ka net
    e siangpahrang koe, pheng kamsoenae hah a patoun pouh han. A bawilennae rahim
    vah, hmai ka kang e patetlah a kak han.
  twi-twi: Afei Awurade, Asafo Awurade, de ɔyaredɔm bɛbɔ nʼakofo ahoɔdenfo no; ne
    kɛseyɛ mu wobefita ogya mu ama adɛw te sɛ gyaframa.
  hlt-hlt: Te dongah caempuei Boeipa Yahovah loh a putsut te pawtrhawt la, a thangpomnah
    khaw hmaisai bangla a rhong pah ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ yóó bɔntɛ́ bɛnìtìbɛ̀ bɛ̀ɛ̀ cĩ́ɛ̃̀ tikũɔ̃ntì.
    Muhɑ̃ɑ̃́ mbo cɔ́útɛ́ bɛ kpɑ̀tì dikpɑ́ɑ̀ ɔ̃ɔ̃ cɔ́útɛ́mɛ̀.
  msy-2020: Ezɨ Ekiam, a Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a ziar ekiam ko gavgavir
    ekiam iti. Egh a datɨrɨghɨn arɨmariar bar kuratam amadaghtɨ, an Asiriabar mɨdorozir
    gumazibar amu, men gavgavir ekiam agɨvagham. Egh a uaghan avim damightɨ, a dɨkavigh
    isi mangɨ men biziba bar da agɨvagham.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɔ Pǝ tǝnɑ pǝ tʋ kɑ yele, nɑ Asilii yoolɑɑ kʋyɑsǝlɑɑ tɛ tɑɑsɩ.
    Ɩlɛnɑ kɔkɔ kʋlɩ pɑ teeli ɩnɩ ɩ tɑɑ nɑ kɑ́ mʋ.
  azb-azb: Buna görə Sahibimiz, Ordular Rəbbi Aşşurun güclü əsgərlərinə azar göndərəcək,
    Möhtəşəm orduları od tutub yanacaq.
  eng-DBY: 'Therefore shall the Lord, Jehovah of hosts, send among his fat ones leanness,
    and under his glory he shall kindle a burning, like the burning of a fire:'
  hin-2017: इस कारण प्रभु अर्थात् सेनाओं का प्रभु उस राजा के हष्ट-पुष्ट योद्धाओं को
    दुबला कर देगा, और उसके ऐश्वर्य के नीचे आग की सी जलन होगी।
  wol-KYG: Moo tax Boroom bi, Aji Sax ji Boroom gàngoori xare yi, di yebal woppi ràgg
    fi kaw mbuxreem yi, seen daraja tàkk, sawara xoyom ko.
  eng-YLT: Therefore doth the Lord, the Lord of Hosts, Send among his fat ones leanness,
    And under his honour He kindleth a burning As the burning of a fire.
  eng-WYC-2017: For this thing the lordly governor, Lord of hosts, shall send thinness
    into the fat men of him; and his glory kindled under shall burn as the burning
    of fire.
  eng-WMBB: Therefore the Lord, GOD of Hosts, will send amongst his fat ones leanness;
    and under his glory a burning will be kindled like the burning of fire.
  urd-GVH: चुनाँचे क़ादिरे-मुतलक़ रब्बुल-अफ़वाज असूर के मोटे-ताज़े फ़ौजियों में एक
    मरज़ फैला देगा जो उनके जिस्मों को रफ़्ता रफ़्ता ज़ाया करेगा। असूर की शानो-शौकत
    के नीचे एक भड़कती हुई आग लगाई जाएगी।
  rug-rug: Gua ke, sa Baṉara, Zihova Tadi na Qeto Minate, si kote garunu la nia si
    keke minoho koari nana varane sapu toa valeana tinidi; pa korapana sa nana tinolava
    si kote pidala vura sa nika meke kote huruṉu si asa.
  gaz-gaz: Kanaafuu Gooftaan, Waaqayyoon Waan Hunda Dandaʼu, loltoota gagabbatan kanatti
    dhukkuba nama huqqisu ni erga; ulfina isaa jalaanis ibiddi tokko akkuma arraba
    ibiddaa ni qabsiifama.
  fra-LSG: C’est pourquoi le Seigneur, le Seigneur des armées, enverra Le dépérissement
    parmi ses robustes guerriers; Et, sous sa magnificence, éclatera un embrasement,
    Comme l’embrasement d’un feu.
  yal-yal: Nanara, Marigina Alatala Sɛnbɛn Birin Kanna yama hiyabuxini ito radoyenma
    nɛn. Halagi ti tɛɛ gbeen yi so e binyen na.
  haw-1868: Nolaila e hoouna mai ai ka Haku, ka Haku o na kaua, I ka wiwi maluna o
    kona poe puipui; A malalo iho o kona nani e puhi ai oia i ka mea aa, E like me
    ke aa ana o ke ahi.
  arb-NAV: لِذَلِكَ فَإِنَّ الرَّبَّ الْقَدِيرَ سَيُفْشِي وَبَأً مُهْلِكاً بَيْنَ
    مُحَارِبِيهِ الشُّجْعَانِ، وَيُوْقِدُ تَحْتَ مَجْدِهِ وَقِيداً كَاشْتِعَالِ النَّارِ،
  ewe-ewe: Eya ta Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, adɔ dɔléle vɔ̃ɖi aɖe ɖa wòava atsrɔ̃
    wò aʋakɔwo katã, eye dzo abi le eƒe amegãwo dome abe ale si dzo binae ene.
  eng-LEE: Therefore will the Lord, the Eternal of hosts, send forth among his fat
    ones leanness; and under his glory shall be kindled a burning like the burning
    of a fire.
  asm-FB: এই হেতুকে বাহিনীসকলৰ যিহোৱাই সর্বোত্তম যুদ্ধাৰুৰ মাজলৈ দুৰ্বলতা পঠিয়াব;
    আৰু তেওঁৰ মহিমা জ্বলি থকা জুইৰ দৰে প্রজ্বলিত হ’ব।
  sus-A: نَ كُي عَلَتَلَ سّنبّمَ قَمَ نّ عَ شَ سْورِ شُنفبٍيٍ شْسِدٍ، عَ قَ عٍ فَن
    تّ شْرْشْي رَ.
  fra-SBL: C'est pourquoi l'Éternel, l'Éternel des armées, enverra parmi ses gros
    la maigreur, et sous sa gloire s'allumera une ardeur comme celle d'un feu.
  hbo-hbo: לָ֠כֵן יְשַׁלַּ֨ח הָאָדֹ֜ון יְהוָ֧ה צְבָאֹ֛ות בְּמִשְׁמַנָּ֖יו רָזֹ֑ון
    וְתַ֧חַת כְּבֹדֹ֛ו יֵקַ֥ד יְקֹ֖ד כִּיקֹ֥וד אֵֽשׁ׃
  kik-kik: Nĩ ũndũ ũcio Mwathani, o we Jehova Mwene-Hinya-Wothe, nĩakarehera njamba
    ciake cia ita iria irĩ hinya mũrimũ wa kũhĩnja; na handũ ha kũhumbĩrwo nĩ riiri
    wake-rĩ, nĩ mwaki magaakĩrio ũrĩrĩmbũke ta rũrĩrĩmbĩ.
  fra-NCL: C’est pourquoi le Seigneur Yahweh des armées, enverra le dépérissement
    sur ses robustes guerriers, et sous sa magnificence s’embrasera un feu, comme
    le feu d’un incendie.
  cek-AK: To pongah Angraeng, misatuh kaminawk ih Angraeng mah, kathawk hruk misatuh
    kaminawk khaeah nganzaek nathaih to patoeh ueloe, lensawkhaih hoiah ohhaih tlim
    ah kangqong hmai baktiah hmai mah kangh tih.
  cuk-cuk: ”A-ulale, Bab-Jehová, Bab-Jehová-Bela-Gangued-Nikadi, Asiria-e-rey-sorda-bila-onomalad-bulegangi
    boni-dummad barmidagoed. Amar-e-nug-odummoleged-muchubbi, uelleged-dummad ega
    ukoed, uellegedi sooyobi uegu egi nasikoed.
  uig-CYR: Шуңа самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар шу Асурийәлкниң
    палванлири арисиға оруқлитиш кесилини әвәтиду, Униң шан-шәривиниң астида лавулдап
    ялқунлайдиған бир отни яқиду.
  tel-2017: కాబట్టి, ప్రభువూ, సైన్యాలకు అధిపతి అయిన యెహోవా అష్షూరీయుల ప్రఖ్యాత యోధుల
    మీదకు బక్కచిక్కి కృశించిపోయే రోగం పంపిస్తాడు. వారు ఆయన మహిమ కింద అగ్ని రాజుకుని
    కాలిపోతారు.
  hat-BSA: Pou sa, Senyè a, BONDYE dèzame yo, va voye yon maladi deperi moun nèt pami
    gèrye vanyan li yo; epi anba ògèy li, va rasanble yon dife tankou yon flanm k
    ap brile.
  kos-kos: LEUM GOD Kulana El ac supwama mas in kaelos su kihp ke mwe mongo yuyu.
    Sie e ac fah firir na firir in manolos.
  hbo-WLC: לָ֠כֵן יְשַׁלַּ֨ח הָאָד֜וֹן יְהוָ֧ה צְבָא֛וֹת בְּמִשְׁמַנָּ֖יו רָז֑וֹן
    וְתַ֧חַת כְּבֹד֛וֹ יֵקַ֥ד יְקֹ֖ד כִּיק֥וֹד אֵֽשׁ׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị, bụ Onyenwe anyị, Onye pụrụ ime ihe niile, ga-ezitere
    ndị agha gị mara abụba ihe otiti; ọ ga-akwanye ọkụ nʼokpuru ihe ngosipụta nke
    ịdị ebube ya dịka ire ọkụ nke na-ere ere.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାର ସ୍ଥୂଳକାୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ କ୍ଷୀଣତା
    ପଠାଇବେ ଓ ତାହାର ପ୍ରତାପର ତଳେ ଅଗ୍ନିଦାହ ତୁଲ୍ୟ ଦାହ ହେବ।
  chk-chk: Iei mine ewe Samol, ewe Samol mi Unusen Manaman, epwe tinato samau mi afeiengau
    ren nöün ewe kingen Asiria sounfiu mi pöchökül, epwe pwal fisala lingan pwe epwe
    karala.
  rop-rop: YAWEI det boswan God garra jandim brabli nogudbala siknis blanga binijimap
    ol yu ami olabat, en det praudbalawei blanga yu garra barnbarn laiga bigis faiya.
  ukr-1871: За се пошле Господь, Господь сил, сухоти на товстих у його, а між знатними
    в його запалить полумє, мов полумє огня.
  deu-1951: Darum wird der Herrscher, der HERR der Heerscharen, unter die Fetten Assurs
    die Schwindsucht senden und unter seinen Edlen einen Brand anzünden wie Feuersglut.
  eng-JPS: Therefore will the Lord, the LORD of hosts, send among his fat ones leanness;
    and under his glory there shall be kindled a burning like the burning of fire.
  srp-1865: Zato æe Gospod, Gospod nad vojskama, pustiti na pretile njegove mršu,
    i slavu æe njegovu potpaliti da gori kao oganj.
  lug-lug: Noolwekyo Mukama, Mukama Katonda Ayinzabyonna, kyaliva aweereza obukovvu
    bulye abasajja be abaagejja, era wansi w’okujaganya n’ekitiibwa kye akoleeze wo
    omuliro ogwokya ng’oluyiira.
  heb-heb: לכן ישלח האדון יהוה צבאות במשמניו רזון ותחת כבדו יקד יקד כיקוד אש׃
  ben-IRV: অতএব প্রভু বাহিনীদের সদাপ্রভু, তার অভিজাত যোদ্ধাদের মধ্যে দুর্বলতা পাঠাবেন
    ও তার মহিমার নীচে জ্বলন্ত আগুনের শিখার মত জ্বালানো হবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ, ਉਹ ਦੇ ਰਿਸ਼ਟ-ਪੁਸ਼ਟ ਸੂਰਮਿਆਂ ਵਿੱਚ ਨਿਰਬਲ ਕਰਨ
    ਵਾਲੇ ਰੋਗ ਘੱਲੇਗਾ ਅਤੇ ਉਹ ਦੇ ਤੇਜ ਦੇ ਹੇਠਾਂ ਅੱਗ ਦੇ ਸਾੜੇ ਵਾਂਗੂੰ ਸਾੜ ਬਲੇਗੀ।
  mya-JVB: ထိုကြောင့်၊ ကောင်းကင်ဗိုလ်ခြေ သခင်အရှင် ထာဝရဘုရား သည် ထိုမင်း ၏ ဆူဝ သောသူတို့၌
    ပိန် ကျုံ့ ခြင်းကို သွင်းပေးတော်မူမည်။ သူ ၏ ဘုန်း အောက် ၌ လည်း မီး လောင် သကဲ့သို့
    လောင်စေခြင်းငှါ ရှို့ တော်မူ မည်။
  tte-O: Koinaele, Yaubada Tokaiwesosi kasiebwa esana pwagege kani iyawasa Asiliya
    ali tokaleyayao kaikaiweli kolili na yoli sigiligili, tuwatuwa bwagabwagali. Yeoba,
    iya Isileli ana mayale yo ali Yaubada yakayakasisina, kani iyamala mayau kalapulupululuna
    memenana na kaliyate kaigedamo koina kani kana kaleyayao igabuli siboita besiele
    diligabugabu yabo mwayamwayau iyatubu na kawasi yo samasamaliwo mwayamwayau simwawasi.
  hmo-hmo: “Unai dainai lau Lohiabada, Siahu Ibounai Lohiabada ese tauanina hamaragia
    gorere unai Asuria tuari taudia dekenai do lau siaia. Idia edia tauanidia lalonai
    lahi bamona do ia gabua noho, gabua noho.
  urd-urd: इस वजह से ख़ुदावन्द रब्ब — उल — अफ़वाज उसके फ़र्बा जवानों पर लाग़री भेजेगा
    और उसकी शौकत के नीचे एक सोज़िश आग की सोज़िश की तरह भड़काएगा।
  rus-SYN: За то Господь, Господь Саваоф, пошлет чахлость на тучных его, и между знаменитыми
    его возжет пламя, как пламя огня.
  bqc-SIM: A yã́i tò Dii Lua Zĩgↄ̃de a ibabagyã kpa Asili kíapi zĩgↄ̃ kãapiↄzi,
    i to tɛ́ aà gawi kↄ'ɛ.
  tcz-CHONGTHU: Hijeh-a chu, Pakai, Van galsatte Pakai chun Assyriate galsat hamhoithoho
    laha chu hise alhunsah ding, akiloupisahnau chu meikongin ahallhum ding ahi.
  mar-mar: म्हणून सैन्याचा परमेश्वर प्रभू त्याच्या शूर योद्ध्यांमध्ये कमजोरी पाठवील;
    आणि त्याच्या गौरवाच्या प्रभावाने अग्नी सारखी ज्वाला पेटेल.
  qub-qub: Chaypitami munayniyoj Tayta Diosga fiyupa callpayojcunata gueshyawan gueshyachenga.
    Rispitananpa ruquin ninawan rupachenga.
  hat-hat: Se poutèt sa, Seyè ki gen tout pouvwa a pral voye yon sèl maladi deperi
    sou bann moun gra sa yo, yon sèl chalè ki pral leve nan tout kò yo, tankou yon
    gwo dife ki pran sou yo.
  eng-BSB: Therefore the Lord GOD of Hosts will send a wasting disease among Assyria’s
    stout warriors, and under his pomp will be kindled a fire like a burning flame.
  eng-WEBPB: Therefore the Lord, GOD of Armies, will send amongst his fat ones leanness;
    and under his glory a burning will be kindled like the burning of fire.
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Hankavenentake Ra Anumzamo'a Asiria
    sondia vahetera mago kefo kri atresigeno eno eme zamazeri haviza hugahie. Ana
    nehuno ana maka knarenare feno zazamia teve taginte'nigeno hagna hagna huno tefanane
    hugahie.
  nhe-BL: Huajca xijtlacaquili, titlanahuatijquetl ipan Asiria. Pampa tlahuel timohueyimajtoc,
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quititlanis se hueyi cocolistli
    ipan nochi mosoldados tlen tlahuel tejtetique. Nopa cocolistli elis queja tlitl
    tlen tlahuel quincocos huan tlahuel tliquisas.
  gub-BL: A'e rupi zanezar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e omono kar putar
    amo ma'eahy haw zauxiapekwer Axir parer ikàg ma'e wanehe nehe. Upyro putar wakàgaw
    wanuwi nehe. Omono kar putar haku haw tata zàwenugar wanehe nehe. Ukaz putar wanetekwer
    wà nehe.
  eng-DRA: 'Therefore the sovereign Lord, the Lord of hosts, shall send leanness among
    his fat ones: and under his glory shall be kindled a burning, as it were the burning
    of a fire.'
