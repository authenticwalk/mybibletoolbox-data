    گا، ”مَیں شاہِ اسور کو بھی سزا دوں گا، کیونکہ اُس کے مغرور دل سے کتنا بُرا کام
    اُبھر آیا ہے، اور اُس کی آنکھیں کتنے غرور سے دیکھتی ہیں۔
  deu-1912: Wenn aber der Herr all sein Werk ausgerichtet hat auf dem Berge Zion und
