  tam-TCV: யெகோவா சீயோன் மலைக்கும் எருசலேமுக்கும் விரோதமாக தனது செயல்கள் அனைத்தையும்
    செய்துமுடித்ததும், “நான் அசீரிய அரசனின் இருதய மேட்டிமைக்கும், அவனுடைய கண்களின்
    அகங்காரத்துக்கும் அவனைத் தண்டிப்பேன்” என்பார்.
  ceb-ULB: Sa dihang natapos na sa Ginoo ang iyang bulohaton didto sa Bukid sa Zion
