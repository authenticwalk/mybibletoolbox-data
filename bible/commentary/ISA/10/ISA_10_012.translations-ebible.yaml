  hin-2017: इस कारण जब प्रभु सिय्योन पर्वत पर और यरूशलेम में अपना सब काम कर चुकेगा,
    तब मैं अश्शूर के राजा के गर्व की बातों का, और उसकी घमण्ड भरी आँखों का बदला दूँगा।
  wol-KYG: 'Boroom bi nee: «Bu ma sottalee liggéey fa kaw tundu Siyoŋ ak fa Yerusalem,
