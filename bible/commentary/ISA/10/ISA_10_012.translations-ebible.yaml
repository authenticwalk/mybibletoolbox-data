  eng-LEE: Wherefore shall it come to pass, that when the Lord hath completed all
    his work on mount Zion and in Jerusalem, I will punish the fruit of the haughtiness
    of the king of Asshur, and the vain-glory of his proud looks.
  asm-FB: 'যিহোৱাই যেতিয়া চিয়োন পৰ্ব্বত আৰু যিৰূচালেমত তেওঁৰ কাৰ্য সমাপ্ত কৰিব,
    তেতিয়া তেওঁ ক’ব: “মই ৰজা অচুৰৰ গৰ্ব্বী অন্তৰৰ কথা আৰু অহংকাৰী দৃষ্টিক দণ্ড দিম।”'
  sus-A: «كْنْ ﭑ تَن عَلَتَلَ نَ فّ ﭑ مَ وَلِ بِرِن نَكَمَلِدٍ سِيٌنِ فٍيَ قَرِ نُن
    دَرِ سَلَمُ، ﭑ قَمَ نّ ﭑ يَ رَقِندِدٍ عَسِرِيَ مَنفّ مَ، ﭑ عَ شَ يّتّ عِفبٌيَ
    سَرٍ رَفبِلٍن عَ مَ،
  fra-SBL: C'est pourquoi, lorsque l'Éternel aura accompli toute son œuvre sur la
    montagne de Sion et sur Jérusalem, je punirai le fruit du cœur orgueilleux et
    volontaire du roi d'Assyrie, et l'insolence de ses regards arrogants.
  hbo-hbo: וְהָיָ֗ה כִּֽי־יְבַצַּ֤ע אֲדֹנָי֙ אֶת־כָּל־מֽ͏ַעֲשֵׂ֔הוּ בְּהַ֥ר צִיֹּ֖ון
    וּבִירוּשָׁלָ֑͏ִם אֶפְקֹ֗ד עַל־פְּרִי־גֹ֙דֶל֙ לְבַ֣ב מֶֽלֶךְ־אַשּׁ֔וּר וְעַל־תִּפְאֶ֖רֶת
    ר֥וּם עֵינָֽיו׃
  kik-kik: Mwathani aarĩkia wĩra wake wothe wa gũũkĩrĩra Kĩrĩma gĩa Zayuni na Jerusalemu-rĩ,
    akoiga atĩrĩ, “Nĩngũherithia mũthamaki wa Ashuri nĩ ũndũ wa mwĩtĩĩo wa ngoro yake
    na mwĩtũũgĩrio wake, nĩ ũndũ wa ũrĩa oonaga ta ekĩrĩirwo.
  fra-NCL: 'Mais il arrivera : Quand le Seigneur aura accompli toute son œuvre, sur
    la montagne de Sion et à Jérusalem : « Je visiterai le fruit du cœur hautain du
    roi d’Assyrie, et l’arrogance de ses regards altiers. »'
  cek-AK: Angraeng mah sak atim ih hmuen boih Zion mae hoi Jerusalem nuiah sah tih,
    anih loe poeksang moe, amoekhaih hoiah mik padai, Assyria siangpahrang to thuitaek
    tih.
  cuk-cuk: 'Bab-Jehová, Sión-yalagi-ibmar-imakoed bela-obelosale, degi, Jerusalén-neggweburgi-ibmar-imakoed
    bela-obelosale, sogdagoed: “Asiria-e-rey-san-dummarba-itogedba an sabsur-odurdakoed,
    emar-saedakedba an sabsur-odurdakoed.”'
  uig-CYR: 'Бирақ Рәб Зион теғи вә Йерусалимда пүткүл җаза ишини пүткүзүп болғандин
    кейин, У: — «Мән Асурийә падишасиниң көңлидики башбаштақлиқниң ақивитини униңға
    чүшүримән, Униң көзлиридики кибирлик нәзәрлирини җазалаймән» дәйду.'
  tel-2017: సీయోను కొండ మీద, యెరూషలేము మీద ప్రభువు తన కార్యమంతా నెరవేర్చిన తరువాత
    ఆయన “నేను అష్షూరు రాజు హృదయ గర్వం కారణంగా అతని మాటను బట్టి, అతని కళ్ళల్లోని అహంకారపు
    చూపులను బట్టి, అతన్ని శిక్షిస్తాను” అంటాడు.
  hat-BSA: Se konsa li va rive ke lè Senyè a fin akonpli tout travay Li yo sou Mòn
    Sion ak sou Jérusalem, Mwen va pini fwi a kè ògèy wa Assyrie a ak gwosè awogans
    li.
  kos-kos: Tusruktu LEUM GOD El fahk, “Ke nga ac aksafyela ma nga oru fin Eol Zion
    ac Jerusalem, nga ac kalyei tokosra fulat lun Assyria ke sripen kas in konkin
    nukewa lal ac inse fulat lal.”
  hbo-WLC: וְהָיָ֗ה כִּֽי־יְבַצַּ֤ע אֲדֹנָי֙ אֶת־כָּל־מַֽעֲשֵׂ֔הוּ בְּהַ֥ר צִיּ֖וֹן
    וּבִירוּשָׁלִָ֑ם אֶפְקֹ֗ד עַל־פְּרִי־גֹ֙דֶל֙ לְבַ֣ב מֶֽלֶךְ־אַשּׁ֔וּר וְעַל־תִּפְאֶ֖רֶת
    ר֥וּם עֵינָֽיו׃
  ibo-ibo: Mgbe Onyenwe anyị rụsịrị ọrụ ya niile megide ugwu Zayọn na Jerusalem, ọ
    ga-asị, “Aga m ata eze ndị Asịrịa ahụhụ nʼihi nganga nke obi ha, na ịnya isi nke
    anya mpako ya.
  ory-ory: ଏହେତୁ ଏପରି ଘଟିବ ଯେ, ପ୍ରଭୁ ସିୟୋନ ପର୍ବତରେ ଓ ଯିରୂଶାଲମରେ ଆପଣାର ସମସ୍ତ କାର୍ଯ୍ୟ
    ସାଧନ କଲା ଉତ୍ତାରେ ଆମ୍ଭେ ଅଶୂର-ରାଜର ଅହଙ୍କାରମୟ ଚିତ୍ତରୂପ ଫଳର ଓ ତାହାର ଉଚ୍ଚ ଦୃଷ୍ଟିରୂପ
    ଆଡ଼ମ୍ବରର ପ୍ରତିଫଳ ଦେବା।
  chk-chk: Nge ewe Samol a apasa, “Lupwen üa awesala ai angangen apwüng meinisin won
    ewe chuk Sion pwal won Jerusalem, üpwe pwal apwüngü ewe kingen Asiria pokiten
    an sikesik me lamalamtekia.”
  rop-rop: Aibin tok na, “Wal YAWEI garra dum ebrijing im wandim langa Jerusalem en
    langa det bigwan hil gulum Saiyan. En afta tharran, im garra panishim det king
    brom Asiriya hu oldei laigim miselp en oldei toktokbat praudbalawei.
  ukr-1871: 'Та станесь: як довершить Господь усе те на Сионї, що задумав, і все скінчить
    в Ерусалимі, тодї скаже: Навідаюсь тепер до справ надутого серця в царя Ассирийського
    та до гординї звисока глядючих очій його!'
  deu-1951: Wenn einst der HERR sein ganzes Werk am Berge Zion und an Jerusalem vollendet
    haben wird, so will ich, [spricht der Herr], an der Frucht des Hochmuts des assyrischen
    Königs und an dem Trotz seiner hochfahrenden Augen Vergeltung üben!
  eng-JPS: Wherefore it shall come to pass, that when the Lord hath performed His
    whole work upon mount Zion and on Jerusalem, I will punish the fruit of the arrogant
    heart of the king of Assyria, and the glory of his haughty looks.
  srp-1865: Ali kad svrši Gospod sve djelo svoje na gori Sionskoj i u Jerusalimu,
    tada æu obiæi plod ohologa srca cara Asirskoga i slavu ponositijeh oèiju njegovijeh.
  lug-lug: Mukama bw’alimaliriza omulimu gwe ku lusozi Sayuuni era ne ku Yerusaalemi
    n’alyoka abonereza kabaka w’e Bwasuli olw’okwewaana n’okuduula kwe n’entunula
    ye ey’amalala.
  heb-heb: והיה כי יבצע אדני את כל מעשהו בהר ציון ובירושלם אפקד על פרי גדל לבב מלך
    אשור ועל תפארת רום עיניו׃
  ben-IRV: প্রভু সিয়োন পাহাড় ও যিরূশালেমে নিজের সব কাজ শেষ করলে পর, তিনি বলবেন,
    “আমি অশূরের রাজার অহঙ্কারী হৃদয়ের বক্তব্য ও গর্বিত চাহনির জন্য শাস্তি দেব।”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਪ੍ਰਭੂ ਸੀਯੋਨ ਦੇ ਪਰਬਤ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਪਣਾ ਸਾਰਾ ਕੰਮ
    ਮੁਕਾ ਲਵੇਗਾ, ਤਾਂ ਮੈਂ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੂੰ ਉਸ ਦੇ ਘਮੰਡੀ ਦਿਲ ਦੀ ਕਰਨੀ ਅਤੇ ਉਸ ਦੀਆਂ ਉੱਚੀਆਂ
    ਅੱਖਾਂ ਦੀ ਸ਼ਾਨ ਦੀ ਸਜ਼ਾ ਦਿਆਂਗਾ।
  mya-JVB: သို့သော်လည်း၊ ထာဝရ ဘုရားသည် ဇိအုန် တောင် နှင့် ယေရုရှလင် မြို့၌ အမှုတော်
    ကို လက်စသတ် တော်မူပြီးမှ ၊ အာရှုရိ ရှင်ဘုရင် ၏ မာန ထောင်လွှားခြင်း၊ မော် သော မျက်နှာ
    နှင့် စော်ကား ခြင်းကို ငါကြည့်ရှု၍ စီရင် မည်။
  tte-O: Na ana paisowa Koya Saiyon yo Yelusalema kolili imwawasi kabo Yeoba kani
    Asiliya ali kin iyamaisa ana gagasa kaiwena. Kaiwena sauga meuloina kinne ibomamo
    esana ikeleisinan tomo meuloili manli mena.
  hmo-hmo: To Lohiabada ia gwau, “Lau ese egu panisia gaukara ibounai Siona Ororo
    bona Ierusalema edia latanai lau haorea neganai, lau ese Asuria ena king ena hekokoroku
    hereva bona iena heagi bada dainai, ia do lau hadikaia.
  urd-urd: लेकिन यूँ होगा कि जब ख़ुदावन्द सिय्यून पहाड़ पर और येरूशलेम में अपना सब
    काम कर चुकेगा, तब वह फ़रमाता है मैं शाह — ए — असूर को उसके गुस्ताख़ दिल के समरह
    की और उसकी बुलन्द नज़री और घमण्ड की सज़ा दूँगा।
  rus-SYN: 'И будет, когда Господь совершит все Свое дело на горе Сионе и в Иерусалиме,
    скажет: посмотрю на успех надменного сердца царя Ассирийского и на тщеславие высоко
    поднятых глаз его.'
  bqc-SIM: Tó Dii a yãkɛa Yelusalɛũ Siↄna gbɛ musu lɛzɛ̀, a Asiliↄ kía swã́gagaɛ̀
    wala pↄ́ a vĩ ń aà wɛkũaamao yã́i.
  tcz-CHONGTHU: Pakaiyin atohgon Zion molsang le Jerusalem’a asuhbulhitna dinga Assyria
    lengpa amanchah banga, Ama’n Assyria lengpa chung ngeiya jong gotna alhunsah ding
    ahi—ijeh-inem itileh ama chu akiletsah-in ahamhoitho ta’n ahi.
  mar-mar: सीयोन डोंगर व यरूशलेम यासंबंधीचे आपले कार्य संपले तेव्हा प्रभू म्हणेल,
    अश्शूरच्या राजाच्या उन्मत्त हृदयाचे भाषण व त्याच्या गर्वीष्ठ दृष्टीला मी शिक्षा
    करीन.
  qub-qub: Sión lömatawan Jerusalenta Asiriapa rayninwan ushaycacherga paytapis Tayta
    Dios castigangami. Castiganga alli-tucushanpita, ollgoj car munayniyoj-tucushanpita.
  hat-hat: 'Men sa Seyè a di: Lè m''a fin fè sa m''ap fè a sou mòn Siyon ak nan lavil
    Jerizalèm, m''ap pini wa peyi Lasiri a pou pretansyon li mete nan tèt li, pou
    awogans li genyen lè l''ap gade moun.'
  eng-BSB: So when the Lord has completed all His work against Mount Zion and Jerusalem,
    He will say, “I will punish the king of Assyria for the fruit of his arrogant
    heart and the proud look in his eyes.
  eng-WEBPB: Therefore it will happen that when the Lord has performed his whole work
    on Mount Zion and on Jerusalem, I will punish the fruit of the wilful proud heart
    of the king of Assyria, and the insolence of his arrogant looks.
  kbq-kbq: Hagi Nagra Ra Anumzamo'nama ana maka'zama huoma hu'nama hunte'noa zama
    Saioni agonare'ene Jerusalemi kumate'ma huvagama retesnige'na, Nagra agrira azeri
    haviza hugahue. Na'ankure agra avufga erisga nehuno, agrama agesama antahiana
    knare hu'noe huno antahi'ne.
  nhe-BL: Pero teipa, quema TOTECO ya quitequihuijtos nopa tlanahuatijquetl tlen tlali
    Asiria para quintlatzacuiltis altepetl Jerusalén ehuani, nojquiya quitlatzacuiltis
    nopa tlanahuatijquetl pampa yajaya tlahuel mohueyimati huan motlepanita.
  gub-BL: Tupàn Zanezar umumaw putar wemiapo ràm nehe Xiàw ywy rehe Zeruzarez tawhu
    pe nehe. A'e re uzepyk putar Axir wanuwihawete rehe nehe. Tuwihawete wiko wera'u
    a'e. Umume'u tuwe upuner haw amo wanupe.
  eng-DRA: And it shall come to pass, that when the Lord shall have performed all
    his works in mount Sion, and in Jerusalem, I will visit the fruit of the proud
    heart of the king of Assyria, and the glory of the haughtiness of his eyes.
