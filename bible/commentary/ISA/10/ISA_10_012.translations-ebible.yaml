verse: ISA.010.012
translations:
  mal-C: സീയോൻപർവതത്തിലും ജെറുശലേമിലും കർത്താവു തന്റെ പ്രവൃത്തി ചെയ്തുകഴിയുമ്പോൾ,
    “ഞാൻ അശ്ശൂർരാജാവിനെ, അവന്റെ ഹൃദയത്തിലെ തന്നിഷ്ടത്തോടുകൂടിയ അഹന്തയും കണ്ണുകളിലെ
    അഹങ്കാരം നിറഞ്ഞ നോട്ടവും, ശിക്ഷിക്കും.
  deu-TKW: Aber wenn der Herr sein ganzes Werk am Berge Zion und an Jerusalem vollendet
    hat, wird er die Frucht des stolzen Sinnes des Königs von Assur und den Trotz
    seiner hochfahrenden Augen heimsuchen!
  lin-lin: 'Tango Yawe akosilisa mosala na Ye ya kotelemela ngomba Siona mpe Yelusalemi,
    akoloba : « Nakopesa etumbu na mokonzi ya Asiri mpo na lolendo ya motema na ye
    mpe mpo na lofundu ya etaleli na ye.'
  eng-LSV: And it has come to pass, || When the Lord fulfills all His work || In Mount
    Zion and in Jerusalem, || I see concerning the fruit of the greatness || Of the
    heart of the king of Asshur, || And concerning the glory of the height of his
    eyes.
  eng-GNV: But when the Lord hath accomplished all his worke vpon mount Zion and Ierusalem,
    I will visite the fruite of the proude heart of the King of Asshur, and his glorious
    and proud lookes,
  eng-WEBSTER: Wherefore it shall come to pass, that when the LORD hath performed
    his whole work upon mount Zion and on Jerusalem, I will punish the fruit of the
    stout heart of the king of Assyria, and the glory of his high looks.
  nhw-BL: Pero teipa, quema TOTECO ya quitequihuijtos nopa tlanahuatijquetl tlen tlali
    Asiria para quintlatzacuiltis altepetl Jerusalén ehuani, nojquiya quitlatzacuiltis
    nopa tlanahuatijquetl pampa yaya tlahuel mohueyimati huan motlepanita.
  swh-ONEN: Bwana atakapokuwa amemaliza kazi yake yote dhidi ya Mlima Sayuni na Yerusalemu,
    atasema, “Nitamwadhibu mfalme wa Ashuru kwa ajili ya majivuno ya ukaidi wa moyo
    wake na kutazama kwa macho yenye dharau.”
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, nɑ̀ n nɛn himbɑ kpuro yibiɑ Siɔnin ɡuurɔ, kɑ Yerusɑlɛmuɔ,
    kon Asirin sinɑ boko sɛɛyɑsiɑ, win ɡɔ̃ru bɔbunu kɑ win tii suɑbun sɔ̃.
  eng-KJVCPB: Wherefore it shall come to pass, that when the Lord hath performed his
    whole work Upon mount Zion and on Jerusalem, I will punish the fruit of the stout
    heart of the king of Assyria, And the glory of his high looks.
  luo-luo: Ka Ruoth Nyasaye osetieko tijene duto mag kumo Got Sayun gi jo-Jerusalem,
    enowach niya, “Abiro kumo ruodh Asuria nikech timbene mohero mag sunga gi ngʼayi.
  meu-meu: Ḡaubada ese ena ḡaukara idoinai Siona Ororona bona Ierusalem latadiai baine
    ha-orea murinai, ia ese Asuria pavapavana ena hekokoroku herevadiabona ena heaḡi
    bada-herea daidiai baine hadikaia.
  npi-ULB: जब परमप्रभुले सियोन पर्वतमा र यरूशलेममा आफ्नो काम सिद्ध्याउनुभएको छ, तब
    म अश्‍शूरका राजाको अहङ्कारी हृदयको बोली र त्यसको घमण्डी हेराइलाई दण्ड दिनेछु ।
  yor-yor: Nígbà tí Olúwa ti ṣe iṣẹ́ rẹ̀ sí òkè Sioni àti Jerusalẹmu, yóò sọ wí pé,
    “Èmi yóò fi ìyà jẹ ọba Asiria nítorí gààrù àyà rẹ̀ àti ìgbéraga ojú rẹ̀.
  pes-OPCB: پس از آن که خداوند پادشاه آشور را برای مجازات کوه صهیون و اورشلیم به کار
    گرفت، آنگاه برمی‌گردد و پادشاه مغرور و متکبر آشور را نیز مجازات می‌کند.
  tgl-ULB: Kapag natapos na ang ginagawa ng Diyos sa Bundok ng Sion at sa Jerusalem,
    siya ay magsasabi ng “paparusahan ko ang mga kayabangan na sinabi ng hari ng Asiria
    at kaniyang mapagmataas na hitsura.
  hui-hui: Kini ogoni ibugua bi ogonidagua layagola Anduane Homogohanda bi ogodagua
    ladai bialu lalu, Ai i̱na Hari Saiono nenenibi Yarusaleme tanohabi ogodagua bibe
    lalu yupe harugoha biai howa i̱na kini o biago ibuni mo ko howa balu pani mulebero.
    Ibuni hangu mitangi bialu ibu mini lene daligaore kogoni lowa mine halu ibuninaga
    mini yaraga halu kagonaga aniore bulebero.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဇိ​အုန် တောင်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ဆောင်​ရွက်​ရန်
    အ​မှု​ပြီး​စီး​သော​အ​ခါ၊ အာ​ရှု​ရိ​ဘု​ရင် အား မိ​မိ​၏​ဝါ​ကြွား​မှု​နှင့်​မာန်​မာ​န​ကြီး
    မှု​တို့​အ​တွက်​အ​ပြစ်​ဒဏ်​ခတ်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: གཙོ་བོས་རི་བོ་ཛ་ཡན་དང་ཡེ་རུ་སཱ་ལེམ་དུ་ཉིད་ཀྱི་ཕྱག་ལས་རྣམས་བསྒྲུབས་ཟིན་པའི་ཚེ།
    ཁོང་གིས་འདི་སྐད་དུ། བདག་གིས་ཨ་སུར་རྒྱལ་པོའི་ང་རྒྱལ་གྱི་སེམས་ནས་སྨིན་པའི་འབྲས་བུ་དང་ཁེངས་དྲེགས་ཀྱི་མིག་མདངས་ལ་ཆད་པ་གཅོད་པར་བྱ་ཞེས་གསུང་ངེས་ཏེ།
  wsk-wsk: Bare tom Kari Biya ko tuetera dun, duruk Zion se Jerusalem ningi bitawoso
    mu bita saparuk mu, nu baluk, “Ani Assyria gomang motam nunguning te numi patawu
    se kuring kapa lagaram mu, koma memek tuekkowo,” maukko.
  sna-sna: Kana Ishe achinge apedza basa rake rose pamusoro peGomo reZioni neJerusarema,
    achazoti, “Ndicharanga mambo weAsiria nokuda kwokuzvikudza kwomwoyo wake namanyawi
    emeso ake.
  spa-BLM: Por lo tanto, sucederá que cuando el Señor haya realizado toda su obra
    en el monte Sión y en Jerusalén, castigaré el fruto de la soberbia del corazón
    del rey de Asiria y la insolencia de su mirada arrogante.
  cac-cac: Ayic ol lajvoc syamc'ab'aj vin̈ sreyal Asiria chi' yuj Jehová yuj sc'ulan
    tas nab'il yuj d'a tzalan Sion yed' d'a Jerusalén, ichato chi' b'ian, ol yac'anxioch
    yaelal Jehová d'a yib'an̈ vin̈ yuj masanil tas ix sc'ulej yuj yac'umtaquil, yujto
    nivac vinac ix yutej sb'a vin̈.
  swh-ULB: Pindi ambapo Bwana alipoimaliza kazi kwenye mlima Sayuni na juu ya Yerusalemu,
    nitayaadhibu maneno ya moyo wenye kiburi ya mfalme wa Asiria na majivuno yake.
  bel-bel: 'І станецца: калі Гасподзь завершыць усю Сваю дзею на гары Сіёне і ў Ерусаліме,
    скажа: пагляджу на посьпех пыхлівага сэрца цара Асірыйскага і на славалюбства
    высока паднятых вачэй ягоных.'
  deu-ELBBK: Und es wird geschehen, wenn der Herr sein ganzes Werk an dem Berg Zion
    und an Jerusalem vollbracht hat, so werde ich heimsuchen die Frucht der Überhebung
    des Herzens des Königs von Assyrien und den Stolz der Überheblichkeit seiner Augen.
  mbb-OT: 'Piru iyan heini migkaǥi te Nengazen he egkehitavù emun egkepasad din en
    is ebeelan din he ebpekesuǥat te Buvungan he Zion wey ziyà te Jerusalem: “Edsilutan
    ku is hadì te Asiria tenged te kegkemepelevawen din wey kegkegelbuwen!'
  mal-2015: അതുകൊണ്ടു കർത്താവു സീയോൻപർവ്വതത്തിലും യെരൂശലേമിലും തന്റെ പ്രവൃത്തിയൊക്കെയും
    തീർത്തശേഷം, ഞാൻ അശ്ശൂർരാജാവിന്റെ അഹങ്കാരത്തിന്റെ ഫലത്തെയും അവന്റെ ഉന്നതഭാവത്തിന്റെ
    മഹിമയെയും സന്ദർശിക്കും.
  gup-gup: Kaluk bu Yawey kayakwon rowk bu kabenbun bininj kore kuwarddekimuk Zion
    dja mak kore kukadje Jerusalem, wanjh nungan kayime, “Bolkkime ngaye ngabenbun
    nahni king nawu kawohrnan rowk kore Assyria, dja nungka munguyh kahdjalburlumerren.
    Nungka wanjh kadjalkimukworren.
  rmc-rmc: 'Sar o Raj dokerela savori peskri buči pro verchos Sion the andro Jeruzalem,
    phenela: „Marava le kraľis andral e Asirija vaš savoro leskro lašariben the savoro
    baripen.'
  pes-OPV: و واقع خواهد شد بعد از آنکه خداوندتمامی کار خود را با کوه صهیون و اورشلیم
    به انجام رسانیده باشد که من از ثمره دل مغرورپادشاه آشور و از فخر چشمان متکبر وی
    انتقام خواهم کشید.
  ron-1924: Дар, дупэ че Домнул Ышь ва ымплини тоатэ лукраря пе мунтеле Сионулуй ши
    ла Иерусалим, „вой педепси”, зиче Домнул, „пе ымпэратул Асирией пентру родул инимий
    луй ынгымфате ши пентру труфия привирилор луй семеце,
  ben-OBCV: প্রভু যখন সিয়োন পর্বত ও জেরুশালেমের বিরুদ্ধে তাঁর সব কর্ম সমাপ্ত করবেন,
    তিনি বলবেন, “অহংকারে পূর্ণ হৃদয় ও উদ্ধত দৃষ্টির জন্য আমি আসিরীয় রাজাকে শাস্তি
    দেব।
  som-som: Sidaas daraaddeed markii Sayidku shuqulkiisa oo dhan ku dhammaystiro Buur
    Siyoon iyo Yeruusaalem, wuxuu odhan doonaa, Boqorka Ashuur ayaan u ciqaabi doonaa
    midhaha qalbigiisa isla weyn iyo faanka indhihiisa kibrayba.
  lat-VUC: Et erit, cum impleverit Dominus cuncta opera sua in monte Sion et in Jerusalem,
    visitabo super fructum magnifici cordis regis Assur, et super gloriam altitudinis
    oculorum ejus.
  eng-ASVBT: Wherefore it shall come to pass, that, when the Lord hath performed his
    whole work upon mount Zion and on Jerusalem, I will punish the fruit of the stout
    heart of the king of Assyria, and the glory of his high looks.
  ita-1885: Egli avverrà dunque, quando il Signore avrà compiuta tutta l'opera sua
    nel monte di Sion, ed in Gerusalemme, che io farò, dice egli, la punizione del
    frutto della grandigia del cuore del re degli Assiri, e della gloria dell'alterezza
    degli occhi suoi.
  eng-LXXUP: And it shall come to pass, when the Lord shall have finished doing all
    things on Mount Zion and Jerusalem, that I will visit upon the proud heart, even
    upon the ruler of the Assyrians, and upon the boastful haughtiness of his eyes.
  eng-ULB: When the Lord has finished his work on Mount Zion and on Jerusalem, I will
    punish the speech of the arrogant heart of the king of Assyria and his prideful
    looks.
  spa-VBL: Una vez que el Señor haya terminado todo su trabajo contra el Monte Sion
    y Jerusalén, él castigará al rey de Asiria por su terrible arrogancia y por la
    mirada engreída de sus ojos.
  fra-_FOB: Mais, quand le Seigneur aura accompli toute son œuvre dans la montagne
    de Sion et à Jérusalem, je visiterai le fruit du cœur orgueilleux du roi d'Assur,
    et l'arrogance de ses yeux hautains.
  mal-mal: അതുകൊണ്ട് കർത്താവ് സീയോൻ പർവ്വതത്തിലും യെരൂശലേമിലും തന്റെ പ്രവൃത്തിയെല്ലാം
    തീർത്തശേഷം, “ഞാൻ അശ്ശൂർരാജാവിന്റെ അഹങ്കാരമുള്ള ഹൃദയത്തിന്റെ ഫലത്തെയും അവന്റെ ഉന്നതഭാവത്തിന്റെ
    മഹിമയെയും സന്ദർശിക്കും.
  urd-GVR: Lekin Koh-e-Siyyūn par aur Yarūshalam meṅ apne tamām maqāsid pūre karne
    ke bād Rab farmāegā, “Maiṅ Shāh-e-Asūr ko bhī sazā dūṅgā, kyoṅki us ke maġhrūr
    dil se kitnā burā kām ubhar āyā hai, aur us kī āṅkheṅ kitne ġhurūr se deḳhtī haiṅ.
  suz-BL: मिनु परमप्रभुमी सियोन डांडा नु यरूसलेमम पशो गेय थुमा नोले मेकोमी अस्‍सुर
    ङा ठेयब लेश्‍शो नु बोरशो पिप कली सजाइ गेब। यसैया ३७:३६
  eng-NOY: But when the Lord hath accomplished his whole work upon Mount Zion and
    Jerusalem, Then will he punish the fruit of the proud heart of the king of Assyria,
    And the arrogance of his lofty eyes.
  ita-1927: Ma quando il Signore avrà compiuta tutta l’opera sua sul monte di Sion
    e a Gerusalemme, io, dice l’Eterno, punirò il re d’Assiria per il frutto della
    superbia del cuor suo e dell’arroganza de’ suoi sguardi alteri.
  ckb-ckb: 'دوای ئەوەی پەروەردگار هەموو ئیش و کارەکەی لە کێوی سییۆن و لە ئۆرشەلیم
    تەواو دەکات، دەڵێت: «سزای بەروبوومی بەفیزی دڵی پاشای ئاشور و شانازی لووتبەرزییەکەی
    دەدەم،'
  eng-BBE: For this cause it will be that, when the purpose of the Lord against Mount
    Zion and Jerusalem is complete, I will send punishment on the pride of the heart
    of the king of Assyria, and on the glory of his uplifted eyes.
  kan-OKCV: ಆದರೆ ಕರ್ತದೇವರು ಚೀಯೋನ್ ಪರ್ವತದ ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ ತಮ್ಮ ಕಾರ್ಯಗಳನ್ನು
    ನೆರವೇರಿಸಿದ ಮೇಲೆ, “ಅಸ್ಸೀರಿಯದ ಅರಸನ ಹೃದಯದ ದೊಡ್ಡಸ್ತಿಕೆಯ ಫಲವನ್ನು, ಅವನ ಉನ್ನತವಾದ ದೃಷ್ಟಿಯ
    ಘನತೆಯನ್ನು ನಾನು ದಂಡಿಸುವೆನು.”
  tam-2017: 'ஆதலால்: ஆண்டவர் சீயோன் மலையிலும் எருசலேமிலும் தமது செயலையெல்லாம் முடித்திருக்கும்போது,
    அசீரிய ராஜாவினுடைய பெருமையான நெஞ்சின் வினையையும், அவன் கண்களின் மேட்டிமையான பார்வையையும்
    நான் விசாரிப்பேன் என்கிறார்.'
  spa-RV-1909: Mas acontecerá que después que el Señor hubiere acabado toda su obra
    en el monte de Sión, y en Jerusalem, visitaré sobre el fruto de la soberbia del
    corazón del rey de Asiria, y sobre la gloria de la altivez de sus ojos.
  ron-BTF: De aceea se va întâmpla, când Domnul îşi va împlini întreaga lui lucrare
    pe muntele Sion şi asupra Ierusalimului, că voi pedepsi rodul inimii tari a împăratului
    Asiriei şi gloria privirilor lui trufaşe.
  eng-WEBP: Therefore it will happen that when the Lord has performed his whole work
    on Mount Zion and on Jerusalem, I will punish the fruit of the willful proud heart
    of the king of Assyria, and the insolence of his arrogant looks.
  eng-FBV: Once the Lord has finished all his work against Mount Zion and Jerusalem,
    he will punish the king of Assyria for his terrible arrogance and for the conceited
    look in his eyes.
  nld-1939: Wanneer de Heer heel zijn werk heeft volbracht Aan de berg Sion en Jerusalem,
    Dan zal Hij de hoogmoed van Assjoers koning vergelden, En de verwaande trots van
    zijn ogen.
  nch-BL: Pero teipa, quema TOTECO ya quitequihuijtos nopa tanahuatijquet ten tali
    Asiria para quintatzacuiltis altepet Jerusalén ehuani, nojquiya quitatzacuiltis
    nopa tanahuatijquet pampa yaya tahuel mohueyimati huan motepanita.
  vie-1934: Nên sẽ xảy ra khi Chúa đã làm xong cả việc trên núi Si-ôn và tại Giê-ru-sa-lem,
    thì chính ta sẽ hành phạt những bông trái bởi lòng kiêu ngạo và sự vinh hiển của
    con mắt ngó cao của vua A-si-ri.
  hin-CV: तब अब ऐसा होगा जब प्रभु ज़ियोन पर्वत और येरूशलेम में अपना सब काम पूरा कर
    चुके होंगे, तब वे अश्शूर के राजा को उसके विचारों और घमंड को तोड़ देंगे.
  eng-OURB: Therefore it will happen that, when 'Adonay [Lord] has performed his whole
    work on Mount Zion [Mountain ridge, Marking] and on Jerusalem [City of peace],
    I will punish the fruit of the willful proud heart of the king of Assyria [Level
    plain], and the insolence of his haughty looks.
  spa-BES: Por esta causa será que, cuando el propósito del Señor contra el monte
    Sión y Jerusalén sea completo, enviaré un castigo sobre el orgullo del corazón
    del rey de Asiria y sobre la gloria de sus ojos altivos.
  tdx-tdx: 'Aa le ho tondroke te ie nihenefa’ i Talè ty fitoloña’e am-bohi’ i Tsioney
    eo naho am’ Ierosalaime eo, le hanao ty hoe: Ho liloveko o vokan’ arofo irengevoha’
    i mpanjaka’ i Asoreio naho o engen-dahara’e mievoñevoñeo,'
  tha-KJV: ต่อมาเมื่อองค์พระผู้เป็นเจ้าทรงสำเร็จพระราชกิจทั้งสิ้นของพระองค์​ที่​ภู​เขาศิโยนและที่เยรูซาเล็มแล้ว
    เราจะทรงลงทัณฑ์​แก่​ผลแห่งจิตใจจองหองของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย และสง่าราศี​แห่​งตายโสของเขา
  por-BR-2018: 'Porque acontecerá que, quando o Senhor tiver acabado toda sua obra
