  kan-2017: ಆದಕಾರಣ ಕರ್ತನಾದ ನಾನು ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ನನ್ನ ಉದ್ದೇಶವನ್ನೆಲ್ಲಾ
