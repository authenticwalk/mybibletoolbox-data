  arb-NAV: وَلَكِنْ حَالَمَا يَنْتَهِي الرَّبُّ مِنْ عَمَلِهِ بِجَبَلِ صِهْيَوْنَ،
    فَإِنَّهُ سَيُعَاقِبُ مَلِكَ أَشُّورَ عَلَى غُرُورِ قَلْبِهِ وَتَشَامُخِ عَيْنَيْهِ،
  ewe-ewe: Ne Yehowa wu nu siwo katã wòɖo be yeawɔ kple Zion to la kple Yerusalem
