  dop-dop: Wɑɑtʋ wei Tɑcɑɑ kɑ́ tɛ Siyɔŋ pʋɣʋ nɑ Yosɑlɛm pɑ ŋkpɑŋʋɣʋ kɛ hɔm tɔ, ɩ kɑ́
    pɑɑsǝnɑ Asilii wulɑʋ kɑlɑmpɑɑnɩ tʋ ɩnɩ. Nɑ ɩsǝnɑ ɩ nyǝnǝɣɩ lɛlɑɑ kɛ yem tɔ.
  azb-azb: 'Xudavənd Sion dağında və Yerusəlimdə işini bitirəndən sonra belə deyəcək:
