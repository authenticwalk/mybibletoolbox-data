  urd-GVH: लेकिन कोहे-सिय्यून पर और यरूशलम में अपने तमाम मक़ासिद पूरे करने के बाद
    रब फ़रमाएगा, “मैं शाहे-असूर को भी सज़ा दूँगा, क्योंकि उसके मग़रूर दिल से कितना
    बुरा काम उभर आया है, और उस की आँखें कितने ग़ुरूर से देखती हैं।
  rug-rug: Pana va hokoti e Zihova sari doduru Nana tinavete la koasa toqere Zaione
