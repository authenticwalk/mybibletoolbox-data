  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bo pĩ́ ndìì mɔ̀nnì n tɔ̃mmú Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀ Sedisɑdɛmmu
