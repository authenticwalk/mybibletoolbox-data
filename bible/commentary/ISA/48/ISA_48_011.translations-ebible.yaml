verse: ISA.048.011
translations:
  mal-C: എനിക്കുവേണ്ടി, എനിക്കുവേണ്ടിത്തന്നെ, ഞാൻ അതു ചെയ്യും. എന്നെ അശുദ്ധമാക്കാൻ
    ഞാൻ അനുവദിക്കുന്നതെങ്ങനെ? എന്റെ മഹത്ത്വം ഞാൻ മറ്റാർക്കും കൊടുക്കുകയില്ല.
  deu-TKW: Um meinetwillen, um meinetwillen thue ich's - denn wie würde mein Name
    entweiht werden! - und meine Ehre will ich keinem anderen abtreten!
  lin-lin: Nasali yango kaka mpo na lokumu na Ngai, mpo na lokumu na Ngai moko. Ndenge
    nini nakoki solo komisambwisa Ngai moko ? Nakokaba nkembo na Ngai na nzambe mosusu
    te.
  eng-LSV: For My sake, for My own sake, I do [it], || For how is it defiled? And
    I do not give My glory to another.
  eng-GNV: 'For mine owne sake, for mine owne sake wil I doe it: for how should my
    Name be polluted? surely I wil not giue my glory vnto another.'
  eng-WEBSTER: 'For my own sake, even for my own sake, will I do it : for how should
    my name be profaned? and I will not give my glory to another.'
  nhw-BL: Pero pampa nimotlepanita, nimechmanahuis huan amo nimechtzontlamiltis. Amo
    nijnequi aqui moilhuis para nopa dioses ipan sequinoc tlali nechtlantoque. Amo
    aqui nijcahuilis ma nechquixtilis nohueyitilis.
  swh-ONEN: Kwa ajili yangu mwenyewe, kwa ajili yangu mwenyewe, nafanya hili. Jinsi
    gani niliache Jina langu lichafuliwe? Sitautoa utukufu wangu kwa mwingine.
  bba-bba: Nɛn kĩrun sɔ̃nɑ nɑ ye kuɑ. Domi nɑ ǹ derimɔ nɛn yĩsiru tu bɛɛrɛ biɑ. Nɑ
    ǹ mɑɑ nɛn yiiko ɡoo wɛ̃ɛmɔ.
  eng-KJVCPB: 'For mine own sake, even for mine own sake, will I do it: For how should
    my name be polluted? And I will not give my glory unto another.'
  luo-luo: Asetimo kamano kuom rito nyinga, mana kuom rito nyinga awuon, emomiyo asetimo
    ma. Ere kaka dayie mondo nyinga oyany? Ok ayie mondo duongʼ ma imiya, omi ngʼato
    machielo.”
  meu-meu: Lau sibogu daigu ai na karaiamu, lau sibogu daigu ai, badina be lau ladagu
    na ede bae hamiroa toma? Lau hairaigu na ta basina henia.
  npi-ULB: मेरै निम्‍ति, मेरै निम्‍ति म काम गर्नेछु । किनकि मेरो नाउँलाई म कसरी अपवित्र
    हुन दिन सक्छु र? म आफ्‍नो महिमा अरू कसैलाई दिनेछैन ।
  yor-yor: Nítorí orúkọ mi, nítorí orúkọ mi, mo ṣe èyí. Báwo ni mo ṣe lè jẹ́ kí a
    ba orúkọ mi jẹ́. Èmi kì yóò fi ògo mi fún ẹlòmíràn.
  pes-OPCB: بله، به خاطر خودم شما را از بین نخواهم برد مبادا اقوام بت‌پرست بگویند
    که بتهایشان مرا مغلوب کردند. من به بتهای آنها اجازه نمی‌دهم در جلال من شریک شوند.
  tgl-ULB: Hindi ko ibibigay ang aking kaluwalhatian sa sinuman.
  hui-hui: I̱ni mini lene timbuniore kogo mitangi bialu anidagua birugoni. Wali agali
    bu karume i̱naga mini mo dindiha halu yo nahendelo i̱naga mini hangu yaraga helonaga
    anidagua birugoni, lalu Anduane Homogohanda Aisaiaha howa latagi hene.
  mya-mya: ငါ​သည်​အ​ဘယ်​အ​မှု​ကို​မ​ဆို​မိ​မိ​၏ ဂုဏ်​သိက္ခာ​ကို​ထောက်​၍​ပြု​တတ်​၏။
    ငါ​၏​နာ​မ​တော်​အ​သ​ရေ​ပျက်​စေ​ရန်​ပြု လိမ့်​မည်​မ​ဟုတ်။ ငါ​တစ်​ပါး​တည်း​သာ​လျှင်​ခံ​ယူ​ထိုက်​သည့်
    ဘုန်း​အ​သ​ရေ​ကို​လည်း၊ အ​ခြား​အ​ဘယ်​သူ​အား​မျှ​ခံ​ယူ​စေ​လိမ့် မည်​မ​ဟုတ်။
  bod-N: ང་རང་ཉིད་ཀྱི་ཆེད་དུ་ཡིན་ཏེ། ང་རང་ཉིད་ཀྱི་ཆེད་དུ་ངས་དེ་དག་བསྒྲུབ་ངེས་ཡིན།
    བདག་གི་མིང་ནི་བརྫབ་ག་ལ་རུང་། ངས་རང་ཉིད་ཀྱི་གཟི་བརྗིད་གཞན་ལ་སྟེར་བར་མི་བྱའོ། །
  sna-sna: Nokuda kwangu, nokuda kwangu, ndinoita izvi. Ko, ndingaregererei zita rangu
    richimhurwa? Handingapi kukudzwa kwangu kuno mumwe.
  spa-BLM: Por mi propio bien, por mi propio bien, lo haré; pues ¿cómo se profanaría
    mi nombre? No daré mi gloria a otro.
  cac-cac: Yuj vic'jichaan̈, icha chi' ex vutej, yic man̈ chucoc tz'aj yalchaj in
    b'i. A aloj vach' lolonel smoj yalji d'ayin, max in cha alchaj d'a junocxo, xchi
    Jehová.
  swh-ULB: Kwa niaba yangu, kwa niaba yangu nitafanya; maana ni kwa jinsi gani niruhusu
    jina langu lisiheshimike? Sitampa utukufu wangu mtu yeyote.
  bel-bel: Дзеля Сябе, дзеля Сябе Самога раблю гэта, - бо якое было б нараканьне на
    імя Маё! славы Маёй ня дам іншаму.
  deu-ELBBK: Um meinetwillen, um meinetwillen will ich es tun; denn wie würde mein
    Name entweiht werden! Und meine Ehre gebe ich keinem anderen.
  mbb-OT: Ebeelan ku heini para te zengeg ku. Kenè ku idtuǥut he mepeel-elezi a. Kenè
    ku idtuǥut he iyan egkeveǥayan te zengeg is duma he menge ed-ezapen.
  mal-2015: എന്റെ നിമിത്തം, എന്റെ നിമിത്തം തന്നേ, ഞാൻ അതു ചെയ്യും; എന്റെ നാമം അശുദ്ധമായ്തീരുന്നതെങ്ങനെ?
    ഞാൻ എന്റെ മഹത്വം മറ്റൊരുത്തന്നും കൊടുക്കയില്ല.
  gup-gup: Kuhni ngakurduyime kore ngaye ngadjare djal ngayeman. Minj nangale ngangeyyolyolme
    bu kunwarrekenh. Yuwn bu bininj kabirringeyburlume nabuyika, dja ngaye ngadjalkudji
    ngandingeyburlume.”
  rmc-rmc: Ča prekal ma, ča prekal ma oda kerav. Bo sar šaj domukav te meľarel andre
    miro nav? Miri slava na dava ňikaske avreske.“
  pes-OPV: به خاطر ذات خود، به‌خاطر ذات خود این رامی کنم زیرا که اسم من چرا باید بی‌حرمت
    شود وجلال خویش را به دیگری نخواهم داد.
  ron-1924: Дин драгосте пентру Мине, дин драгосте пентру Мине вряу сэ лукрез! Кэч
    кум ар путя фи хулит Нумеле Меу? Ну вой да алтуя слава Мя.
  ben-OBCV: আমার নিজের জন্য, হ্যাঁ, আমার নিজেরই জন্য, আমি এরকম করি। কেমন করে আমি আমার
    নামের অপমান হতে দিতে পারি? আমার মহিমা আমি আর অন্য কাউকে দিতে পারি না।
  som-som: Anigu aawaday, iyo xataa nafsaddayda qudheeda, ayaan waxan u samayn doonaa,
    waayo, magacayga bal side baa loo nijaasayn karaa? Ammaantayda mid kale siin maayo!
  lat-VUC: Propter me, propter me faciam, ut non blasphemer; et gloriam meam alteri
    non dabo.
  eng-ASVBT: For mine own sake, for mine own sake, will I do it; for how should my
    name be profaned? and my glory will I not give to another.
  ita-1885: Per amor di me stesso, per amor di me stesso, io farò questo; perciocchè,
    come sarebbe profanato il mio Nome? ed io non darò la mia gloria ad alcun altro.
  eng-LXXUP: For mine own sake I will do this for thee, because my name is profaned;
    and I will not give my glory to another.
  eng-ULB: For my own sake, for my own sake I will act; for how can I allow my name
    to be profaned? I will not give my glory to anyone else.
  spa-VBL: La razón por la que hago esto es por lo que soy, sí, por mi propia naturaleza.
    No dejaré que mi reputación sea dañada; no dejaré que nadie más la tenga.
  fra-_FOB: C'est pour l'amour de moi, pour l'amour de moi que je le fais; car comment
    mon nom serait-il profané? Je ne donnerai pas ma gloire à un autre.
  mal-mal: എന്റെ നിമിത്തം, എന്റെ നിമിത്തംതന്നെ, ഞാൻ അത് ചെയ്യും; എന്റെ നാമം അശുദ്ധമായിത്തീരുന്നത്
    എങ്ങനെ? ഞാൻ എന്റെ മഹത്ത്വം മറ്റൊരുത്തനും കൊടുക്കുകയില്ല.
  urd-GVR: Apnī ḳhātir, hāṅ apnī hī ḳhātir maiṅ yih sab kuchh kartā hūṅ, aisā na ho
    ki mere nām kī behurmatī ho jāe. Kyoṅki maiṅ ijāzat nahīṅ dūṅgā ki kisī aur ko
    wuh jalāl diyā jāe jis kā sirf maiṅ haqdār hūṅ.
  suz-BL: गो आं पर्बम पाइनुङ। मारदे आं नें ग्रांग्रा दिशो सेल्‍चा गेनुङा? आं छेङछेङ
    नु सक्ति अरु आन कली मगेनुङमी। यसैया ४२:८
  eng-NOY: For mine own sake will I do it; For how would my name be blasphemed? And
    my glory will I not give to another.
  ita-1927: Per amor di me stesso, per amor di me stesso io voglio agire; poiché,
    come lascerei io profanare il mio nome? e la mia gloria io non la darò ad un altro.
  ckb-ckb: لە پێناوی خۆم، لە پێناوی خۆم دەیکەم، چۆن ڕێگا دەدەم ناوی من گڵاو بکرێت؟
    شکۆمەندیم بە یەکێکی دیکە نادەم.
  eng-BBE: For myself, even because of my name, I will do it; for I will not let my
    name be shamed; and my glory I will not give to another.
  kan-OKCV: ನನಗಾಗಿಯೇ, ನನಗೋಸ್ಕರವೇ ಇದನ್ನು ಮಾಡುವೆನು. ಏಕೆಂದರೆ ನನ್ನ ಹೆಸರು ಹೇಗೆ ಅಪವಿತ್ರವಾಗುವುದು?
    ನನ್ನ ಮಹಿಮೆಯನ್ನು ನಾನು ಮತ್ತೊಬ್ಬನಿಗೆ ಸಲ್ಲಗೊಡಿಸೆನು.
  tam-2017: என்னிமித்தம், என்னிமித்தமே, அப்படிச் செய்வேன்; என் நாமத்தின் பரிசுத்தம்
    எப்படிக் குலைக்கப்படலாம்? என் மகிமையை நான் வேறொருவருக்கும் கொடுக்கமாட்டேன்.
  spa-RV-1909: Por mí, por amor de mí lo haré, para que no sea amancillado mi nombre,
    y mi honra no la daré á otro.
  ron-BTF: De dragul meu, chiar de dragul meu, o voi face, căci cum să fie numele
    meu murdărit? Şi nu voi da gloria mea altuia.
  eng-WEBP: For my own sake, for my own sake, I will do it; for how would my name
    be profaned? I will not give my glory to another.
  eng-FBV: The reason I'm doing this is because of who I am, yes, because of my very
    nature. I won't let my reputation be damaged—I won't let anyone else have it.
  nld-1939: 'Ik heb het gedaan om Mijnentwil, Terwille ook van mijn Naam; Want hoe
    mocht die worden ontwijd: Mijn glorie geef Ik geen ander!'
  nch-BL: Pero pampa nimotepanita, nimechmanahuis huan amo nimechtzontamiltis. Amo
    aqui nijnequi ma moilhui para nopa dioses ipan sequinoc tali techtantoque. Amo
    cati nijcahuilis ma techquixtili nohueyitilis.
  vie-1934: Aáy là vì ta, vì một mình ta, mà ta sẽ làm điều đó; vì ta há để nhục danh
    ta sao? Ta sẽ chẳng nhường sự vinh hiển ta cho thần nào khác.
  hin-CV: अपने हित में, हां! अपने हित में, मैंने यह किया है. क्योंकि यह कैसे संभव
    हो सकता है कि मेरा नाम दूषित हो? अपनी महिमा किसी और को दो.
  eng-OURB: For my own sake, for my own sake, I will do it; for how would my name
    be profaned? I will not give my kavod ·weighty glory· to another.
  spa-BES: Por mí mismo, por mi nombre, lo haré; porque no dejaré que mi nombre sea
    avergonzado; Y mi gloria no la daré a otro.
  tdx-tdx: Izaho, eka izaho, ty hanao izay; fa akore te ho tivaeñe ty añarako? toe
    tsy hatoloko ami’ty ila’e o engekoo.
  tha-KJV: เราจะกระทำเช่นนั้นเพราะเห็นแก่เราเอง เพราะเห็นแก่เราเอง เพราะว่านามของเราจะถูกเหยียดหยามอย่างไรได้
    สง่าราศีของเรา เราจะไม่​ให้​ใครอื่น
  por-BR-2018: Por causa de mim, por causa de mim eu o farei; pois como permitiria
    meu nome ser profanado? E minha glória não darei a outro.
  deu-ELO: Um meinetwillen, um meinetwillen will ich es tun; denn wie würde mein Name
    entweiht werden! Und meine Ehre gebe ich keinem anderen.
  eng-WYC-2018: I shall do for me, that I be not blasphemed, (or I shall do it for
    my own sake, so that I be not blasphemed), and I shall not give my glory to another.
  epo-epo: Por Mi, por Mi Mi tion faras; ĉar kial oni blasfemu? Mian gloron Mi ne
    donos al iu alia.
  uig-PIN: Ɵz sǝwǝbimdin, Ɵz sǝwǝbimdin Mǝn muxuni ⱪilimǝn; Mening namimƣa daƣ tǝgsǝ
    ⱪandaⱪ bolidu? Mǝn Ɵzümning xan-xɵⱨritimni baxⱪa birsigǝ ɵtküzüp bǝrmǝymǝn.
  beo-beo: Be amo hou Na da Na Dio gaguia gadoma:ne fawane hamoi. Na Dio wadela:lesima:ne,
    Na da hamedafa ba:mu. Amola eno dunu da Na Hadigi gilisili lamusa:, Na da logo
    hamedafa doasimu. Na Hadigi da Na Nisu fawane gagusa.”
  tpi-OTNT: Mi ting long biknem bilong mi yet na mi bin mekim dispela pasin long yupela.
    Mi no laik bai ol man i daunim na rabisim nem bilong mi, na givim biknem long
    ol arapela. Nogat. Ol i mas givim biknem long mi wanpela tasol.”
  hau-SA: Saboda girmana, saboda girmana, na yi haka. Yaya zan ƙyale a ƙazantar da
    kaina? Ba zan raba ɗaukakata da wani ba.
  uig-LAT: Öz sewebimdin, Öz sewebimdin Men mushuni qilimen; Méning namimgha dagh
    tegse qandaq bolidu? Men Özümning shan-shöhritimni bashqa birsige ötküzüp bermeymen.
  nde-nde: Ngenxa yami, ngenxa yami, ngenza lokhu. Ngingavuma njani ukuba ibizo lami
    ligconwe na? Angiyikunika omunye udumo lwami.”
  ton-ton: 'Koeʻuhi ko au, ʻio, koeʻuhi ko au, te u fai ia: he ko e hā ʻe fakalielia
    ai ʻa hoku huafa? Pea ʻe ʻikai te u foaki hoku nāunau ki ha tokotaha kehe.'
  ces-1613: Pro sebe, pro sebe učiním to. Nebo jakž by mohlo v lehkost vydáno býti?
    Slávy své zajisté jinému nedám.
  eng-WMB: For my own sake, for my own sake, I will do it; for how would my name be
    profaned? I will not give my glory to another.
  tam-TCV: என் நிமித்தமாக, என் நிமித்தமாகவே இதை நான் செய்கிறேன். என் பெயர் களங்கப்பட
    நான் எப்படி இடமளிப்பேன்? என் மகிமையை நான் வேறொருவருக்கும் கொடுக்கமாட்டேன்.
  ceb-ULB: Alang sa akong kaugalingon mamuhat ako; matugotan ko ba nga mawad-an ug
    dungog ang akong ngalan? Dili ko ihatag ang akong himaya kang bisan kinsa.
  pol-UBG: Ze względu na siebie, na siebie samego, to uczynię, bo jakże miałoby być
    splugawione moje imię? Przecież mojej chwały nie oddam innemu.
  urd-GVU: اپنی خاطر، ہاں اپنی ہی خاطر مَیں یہ سب کچھ کرتا ہوں، ایسا نہ ہو کہ میرے
    نام کی بےحرمتی ہو جائے۔ کیونکہ مَیں اجازت نہیں دوں گا کہ کسی اَور کو وہ جلال دیا
    جائے جس کا صرف مَیں حق دار ہوں۔
  deu-1912: Um meinetwillen, ja um meinetwillen will ich's tun, daß ich nicht gelästert
    werde; denn ich will meine Ehre keinem andern lassen.
  kan-2017: ನನಗಾಗಿ, ನನಗೋಸ್ಕರವೇ, ಇದನ್ನು ಮಾಡುವೆನು. ಏಕೆಂದರೆ ನನ್ನ ಹೆಸರು ಹೇಗೆ ಅಪವಿತ್ರವಾಗುವುದು?
    ನನ್ನ ಮಹಿಮೆಯನ್ನು ಮತ್ತೊಬ್ಬನಿಗೆ ಸಲ್ಲಗೊಡಿಸೆನು.
  yap-yap: N’en ni gu be rin’ e ku gu rin’ ni fan ngog — dab gu pag fithingag ngan
    m’aynag fan ara gu pag be’ nge fanay boch bugwag nib milfan ngog ni go’ gag ngay.”
  hlt-MCSB: Kamah ham pai ni, kamah ham pai ni ka saii dae balae tih a poeih uh. Ka
    thangpomnah khaw a tloe la ka pae mahpawh.
  mdy-ETH: ታ ጋይቴ ጌዒ ታኣኒ ታኣሮ ዬያ ማዻንዳኔ፤ ታና ታ ዓይጎሮ ዻውሲንቲም ዓኣሢ ዒንጋንዳይ? ታኣኮ ቦንቾ ዖኦማኣ ታ
    ዒንጋዓኬ።»
  twi-ASANTE: Me enti, me enti, na meyɛ yei. Adɛn enti na ɛsɛ sɛ mema ho kwan na wɔsɛe
    me din? Memma obi nnye mʼanimuonyam.”
  eng-WEBU: For my own sake, for my own sake, I will do it; for how would my name
    be profaned? I will not give my glory to another.
  wal-wal: Taani ta gishshau, hagaa oottais. Aissi giikko, ta sunttai tooshettanau
    taani koyikke. Taani ta bonchchuwaa harau immikke.
  spa-PDDPT: Por Mí, por amor a Mí mismo lo hago, para que mi Nombre no sea profanado,
    porque a otro no daré mi gloria.
  gun-gun: Ha'e rami ete teĩ xejee ae vy aiko ha'e rami. Mba'exa tu xee roguereko
    ta xerery nomboeteai aguã rami? Xee ma xerexakãa namboaxai 'rã amboae pe.
  ilo-ULB: Para iti bukodko a pagimbagan, gapu iti bukodko a pagimbagan nga agtignayakto;
    ta kasano nga ipalubosko a maibabain ti naganko? Saankonto nga ited ti dayagko
    iti sabali.
  kpg-kpg: Agu mee ala e hai le e hai belee hagahumalia hua Au. Au e hagalee dumaalia
    gi dogu ingoo gi haga balumee ina, be gi tei dangada gi hai mee labelaa gi di
    madamada dela belee hai mee ginai Au modogo Au.”
  uig-ARA: ئۆز سەۋەبىمدىن، ئۆز سەۋەبىمدىن مەن مۇشۇنى قىلىمەن؛ مېنىڭ نامىمغا داغ تەگسە
    قانداق بولىدۇ؟ مەن ئۆزۈمنىڭ شان-شۆھرىتىمنى باشقا بىرسىگە ئۆتكۈزۈپ بەرمەيمەن.
  sus-sus: N yi rabama n yɛtɛ bɛ alako n xili naxa kana, alako n ma matɔxɔɛ naxa fi
    n firin nde ma.»
  pon-2006: Dahme I kin wia, kin wiawihong ni pein kawaupei— I sohte pahn mweidohng
    mwarei en sohla wauwi de mweidohng emen en iang ahneki lingan me uhdahn ahi oh
    ahi kelehpw.”
  ksd-ksd: Ure iau iat, ure iau iat, ina pait ia; upi ra ava da vul ra iangigu? Ma
    pa ina tul tar kaugu minamar tai ta tikai.
  tur-YTC: Kendim için, kendi hatırım için bunu yapacağım; Adıma nasıl leke sürülür?
    Yüceliğimi bir başkasına vermeyeceğim.”
  grc-BRENT: Ἕνεκεν ἐμοῦ ποιήσω σοι, ὅτι τὸ ἐμὸν ὄνομα βεβηλοῦται, καὶ τὴν δόξαν μου
    ἑτέρῳ οὐ δώσω.
  ind-AYT: Demi diri-Ku sendiri, ya demi diri-Ku sendiri, Aku melakukan hal ini. Sebab,
    bagaimana mungkin nama-Ku dinajiskan? Aku tidak akan memberikan kemuliaan-Ku kepada
    yang lain.
  nya-nya: Chifukwa cha ulemu wanga, chifukwa cha ulemu wanga Ine ndikuchita zimenezi.
    Ndingalole bwanji kuti ndinyozeke? Ulemerero wanga sindidzawupereka kwa wina.
  hrv-hrv: Sebe radi činih tako, sebe radi! TÓa zar da se ime moje obeščasti? Slave
    svoje drugome ne dam!
  mps-mps: Eno ena genuai nogiba homu kone palama, eno te kolesaga dageba yalio. Eno
    homugo te bidi dabego eno nogi elaluama, begela dolidali homu elama, te gasaba
    genuai nogi me magobeo. Menio. Augwaligo te ena deliba naga genuai nogi momainogo
    ebo dao,” te po wali.
  tpi-tpi: Mi ting long biknem bilong mi yet na mi bin mekim dispela pasin long yupela.
    Mi no laik bai ol man i daunim na rabisim nem bilong mi, na givim biknem long
    ol arapela. Nogat. Ol i mas givim biknem long mi wanpela tasol.”
  dan-1931: For min egen Skyld griber jeg ind; thi hvor krænkes dog ikke mit Navn!
    Jeg giver ej andre min Ære.
  vie-OVCB: Ta sẽ giải cứu con vì chính Ta— phải, vì mục đích của Ta! Ta sẽ không
    để Danh Ta bị nhục mạ, và Ta sẽ không nhường vinh quang Ta cho ai cả!”
  guj-2017: મારા પોતાની ખાતર, મારા પોતાની ખાતર હું તે કાર્ય કરીશ; કેમ કે હું કેવી
    રીતે મારું નામ અપમાનિત થવાની મંજૂરી આપી શકું? હું મારો મહિમા બીજા કોઈને આપીશ નહિ.
  pon-2006A: Dahme I kin wia, kin wiawihong ni pein kawaupei— I sohte pahn mweidohng
    mwarei en sohla wauwi de mweidohng emen en iang ahneki lingan me uhdahn ahi oh
    ahi kelehpw.”
  por-BRBSL: Para meu próprio bem, por meu próprio bem, eu o farei; como meu nome
    seria profanado? Eu não darei minha glória a outro.
  cth-cth: Kama hanelah kai ni na sak han rah. Ka min teh bangkong a mathoe han. Bawilennae
    teh tami alouke koe ka poe mahoeh.
  twi-twi: Me nti, me nti, na meyɛ eyi. Adɛn nti na ɛsɛ sɛ mema ho kwan na wɔsɛe me
    din? Memma obi nnye mʼanuonyam.
  hlt-hlt: Kamah ham pai ni, kamah ham pai ni ka saii dae balae tih a poeih uh. Ka
    thangpomnah khaw a tloe la ka pae mahpawh.
  tbz-SIM: N yètìrì kpɛ́í nte kɛ̀ m pĩ mmutɔ̃mmú, kɛ yɛ̃́ n yí dɔ́mɛ̀ n yètìrìi cɑɑ̀rɛ̀,
    n yí dɔ́ n totɛ́ nɛ̀ òmɔù n sɑ̃nni.
  msy-2020: Kɨ uan ziar ekiam gɨnɨghnɨgha arazir kamɨn ia gami. Gumazamiziba nan ziam
    gasɨghasɨgh a dɨkabɨn, ziar ekiam igharaz darazir anɨngan kɨ aghua. Bar guizbangɨra,
    me ziar ekiam narara danɨngam.”
  azb-azb: Öz xatirimə, Öz xatirimə bunu edirəm. Axı niyə Mənim adım küfrlə çəkilsin?
    Mən Öz izzətimi heç kimə vermərəm.
  eng-DBY: For mine own sake, for mine own sake, will I do [it]; for how should [my
    name] be profaned? and I will not give my glory unto another.
  hin-2017: अपने निमित्त, हाँ अपने ही निमित्त मैंने यह किया है, मेरा नाम क्यों अपवित्र
    ठहरे? अपनी महिमा मैं दूसरे को नहीं दूँगा।
  wol-KYG: Samaw tur a tax, sama tur laay jëfe. Jomb naa ñaaw! Te sama teddnga, duma
    ko joxe.
  eng-YLT: For My sake, for Mine own sake, I do [it], For how is it polluted? And
    Mine honour to another I give not.
  eng-WYC-2017: I shall do for me, that I be not blasphemed, and I shall not give
    my glory to another.
  eng-WMBB: For my own sake, for my own sake, I will do it; for how would my name
    be profaned? I will not give my glory to another.
  urd-GVH: अपनी ख़ातिर, हाँ अपनी ही ख़ातिर मैं यह सब कुछ करता हूँ, ऐसा न हो कि मेरे
    नाम की बेहुरमती हो जाए। क्योंकि मैं इजाज़त नहीं दूँगा कि किसी और को वह जलाल दिया
    जाए जिसका सिर्फ़ मैं हक़दार हूँ।
  rug-rug: Pa laequ tugo Arau, si tavetia Rau si hie. Vea, kaqu va malumu pule Nau
    tu si Arau pude ta zama va kaleana? Arau lopu kaqu va malumu la nia sa vinahesiqu
    pa keke tie babe pa beku.
  gaz-gaz: Ani ofii kootiif jedhee, ofuma kootiif jedhee waan kana nan godha. Maqaan
    koo akkamitti baduu dandaʼa? Ani ulfina koo dabarsee kan biraatiif hin kennu.
  fra-LSG: C’est pour l’amour de moi, pour l’amour de moi, que je veux agir; Car comment
    mon nom serait-il profané? Je ne donnerai pas ma gloire à un autre.
  yal-yal: N bata keli ito ligadeni n yɛtɛna fe ra, n na a ligama n yɛtɛɛn yatin nan
    ma fe ra! Amasɔtɔ n tinɲɛ di, n xinla yi rayelefu? N mi n ma binyen fiyɛ gbɛtɛ
    ma.
  haw-1868: No'u iho, no'u iho no wau e hana aku ai ia; No ka mea, e hoohaumiaia anei
    ko'u? Aole au e haawi i ko'u nani ia hai.
  arb-NAV: قَدْ فَعَلْتُ هَذَا مِنْ أَجْلِ ذَاتِي، نَعَمْ مِنْ أَجْلِ ذَاتِي إِذْ
    كَيْفَ يُدَنَّسُ اسْمِي؟ أَنَا لَا أُعْطِي مَجْدِي لِآخَرَ.
  ewe-ewe: Le nye ŋutɔ ta, mewɔ esia ɖo. Aleke maɖe mɔ be woaɖi gbɔ̃m? Nyematsɔ nye
    ŋutikɔkɔe na ame bubu o.”
  eng-LEE: 'For my own sake will I do it: for how would [my name] be dishonored? and
    my glory will I not give unto another.'
  asm-FB: মই নিজৰ কাৰণে, কেৱল নিজৰ কাৰণে কাৰ্য কৰিম; কাৰণ মোৰ নাম কেনেকৈ অসন্মানিত
    হ’বলৈ দিব পাৰোঁ? মই মোৰ গৌৰৱ অন্য কাকো নিদিম।
  sus-A: ﭑ يِ رَبَمَ ﭑ يّتّ بّ عَلَكٌ ﭑ شِلِ نَشَ كَنَ، عَلَكٌ ﭑ مَ مَتْشْي نَشَ قِ
    ﭑ قِرِن ندٍ مَ.»
  fra-SBL: Pour mon propre bien, pour mon propre bien, je le ferai ; car comment mon
    nom serait-il profané ? Je ne donnerai pas ma gloire à un autre.
  hbo-hbo: לְמַעֲנִ֧י לְמַעֲנִ֛י אֶעֱשֶׂ֖ה כִּ֣י אֵ֣יךְ יֵחָ֑ל וּכְבֹודִ֖י לְאַחֵ֥ר
    לֹֽא־אֶתֵּֽן׃ ס
  kik-kik: Nĩ ũndũ wakwa niĩ mwene, ĩĩ ti-itherũ, nĩ ũndũ wakwa niĩ mwene-rĩ, nĩngeeka
    ũndũ ũcio. Niĩ mwene-rĩ, ndaahota atĩa gwĩtĩkĩria rĩĩtwa rĩakwa rĩthaahio? Riiri
    wakwa ndikaũhe mũndũ ũngĩ.
  fra-NCL: C’est pour l’amour de moi, pour l’amour de moi que je le fais ; car comment
    mon nom serait-il profané ? Je ne donnerai pas ma gloire à un autre.
  cek-AK: Kaimah hanah, kaimah han roe ah ka sak han vop; kawbangmaw kai ih ahmin
    kasae thuihaih to om tih? Ka lensawkhaih to minawk khaeah ka paek mak ai.
  cuk-cuk: An we-ibmar-imaksadi, an-ulale an imaksad, an na dukin-sabed-ulale, an
    deyob imaksad. ¿Sunna an-nug obanagwar-imakmalaga an imakosi? Suli. An-nug-odummolegedi,
    dule-baidgadga an ukosulid.”
  uig-CYR: Өз сәвәвимдин, Өз сәвәвимдин Мән мошуни қилимән; Мениң намимға дағ тәгсә
    қандақ болиду? Мән Өзүмниң шан-шөһритимни башқа бирисигә өткүзүп бәрмәймән.
  tel-2017: నా కోసం, నా కోసమే ఆలా చేస్తాను. ఎందుకంటే నా పేరు అవమానానికి ఎందుకు గురి
    కావాలి? నా ఘనత మరెవరికీ ఇవ్వను.
  hat-BSA: Pou koz pa M, pou pwòp koz pa Mwen, Mwen va aji; paske kòman non Mwen ka
    vin pwofane konsa? Glwa Mwen, Mwen p ap ka sede l bay yon lòt.
  kos-kos: Ma nga oru uh nga oru ke sripuk — Nga fah tia lela Inek in pilesreyuk Ku
    lela kutena mwet saya in ipeis ke wolana Su fal in ma na luk, ac ma luk mukena.”
  hbo-WLC: לְמַעֲנִ֧י לְמַעֲנִ֛י אֶעֱשֶׂ֖ה כִּ֣י אֵ֣יךְ יֵחָ֑ל וּכְבוֹדִ֖י לְאַחֵ֥ר
    לֹֽא־אֶתֵּֽן׃ ס
  ibo-ibo: Nʼihi mụ onwe m, e, nʼihi mụ onwe m, ka m na-eme nke a. Aga m esi aṅaa
    hapụ ka m bụrụ onye emere ka aha m ghara ịdị nsọ? Agaghị m enye onye ọzọ otuto
    m.
  ory-ory: ଆମ୍ଭେ ଆପଣା ସକାଶୁ, କେବଳ ଆପଣା ସକାଶୁ ତାହା କରିବା; କାରଣ ଆମ୍ଭର ନାମ କାହିଁକି ଅପବିତ୍ରୀକୃତ
    ହେବ? ପୁଣି, ଆମ୍ଭେ ଆପଣା ଗୌରବ ଅନ୍ୟକୁ ଦେବା ନାହିଁ।
  chk-chk: Fän itei, fän püsin itei chök üa föri ei. Ifa usun, itei epwe küna turunufas?
    Üsap ngeni eman ai ling.”
  rop-rop: Aibin dum dijan, dumaji mi na God. Ai kaan larram eni drimin rabishim mi,
    o sherimbat det preis weya ola pipul gibit langa mi.
  ukr-1871: Ради себе, задля себе самого чиню я се, бо скільки ж то докорів було б
    проти мене, а я слави моєї нїкому не дам на поталу.
  deu-1951: Um meinetwillen, um meinetwillen tue ich's! Denn wie würde sonst gelästert!
    Und ich will meine Ehre keinem andern geben.
  eng-JPS: For Mine own sake, for Mine own sake, will I do it; for how should it be
    profaned? And My glory will I not give to another.
  srp-1865: Sebe radi, sebe radi uèiniæu, jer kako bi se hulilo na ime moje? i slave
    svoje neæu dati drugome.
  lug-lug: Ku lwange nze, ku lwange nze ndikikola. Erinnya lyange nga livumiddwa.
    Ekitiibwa kyange sirikiwa mulala.
  heb-heb: למעני למעני אעשה כי איך יחל וכבודי לאחר לא אתן׃
  ben-IRV: আমি যা কিছু করবো তা আমার নিজের জন্য, কারণ আমার নামের অগৌরব আমি কেমন করে
    হতে দিতে পারি? আমার মহিমা আমি কাউকে দেবো না।
  pan-pan: ਮੈਂ ਆਪਣੀ ਖਾਤਰ, ਹਾਂ, ਆਪਣੀ ਹੀ ਖਾਤਰ ਇਹ ਕਰਦਾ ਹਾਂ, ਮੇਰਾ ਨਾਮ ਤਾਂ ਕਿਉਂ ਭਰਿਸ਼ਟ
    ਕੀਤਾ ਜਾਵੇ? ਮੈਂ ਆਪਣਾ ਪਰਤਾਪ ਦੂਜੇ ਨੂੰ ਨਹੀਂ ਦਿਆਂਗਾ।
  mya-JVB: ကိုယ် အတွက် ငါပြု ဦးမည်။ ငါ့နာမသည် ရှုပ်ချ ခြင်းကို အဘယ်ကြောင့် ခံရမည်နည်း။
    ငါ့ ဂုဏ် အသရေကို သူတပါး အား ငါမ ပေး။
  hmo-hmo: Lau sibona dainai inai bamona lau karaia noho, lau sibona dainai, badina
    lau ura lasi idau taudia ese egu ladana idia hadikaia, bona lau ura lasi egu hairaina
    be ta dekenai do lau henia.”
  urd-urd: मैंने अपनी ख़ातिर, हाँ, अपनी ही ख़ातिर ये किया है; क्यूँकि मेरे नाम की
    तक्फ़ीर क्यूँ हो? मैं तो अपनी शौकत दूसरे को नहीं देने का।
  rus-SYN: Ради Себя, ради Себя Самого делаю это, - ибо какое было бы нарекание на
    имя Мое! славы Моей не дам иному.
  bqc-SIM: Ma bee kɛ̀ mazĩa yã́i. Má tó wà ma tↄ́ ↄ̃̀ↄkpaa? Má we wà ma bɛɛɛ
    dↄ̃ dii pãleɛo.
  tcz-CHONGTHU: Kamin jal'a -keima jal jeh’a, Keiman kahoi doh ding nahiuve! Keiman
    kamin chena hi kamoh beisah lou ding, chule Ka loupina chu lim-semthu to chan
    kanei lou ding ahi.
  mar-mar: माझ्यासाठी, माझ्यासाठीच, मी हे करेन, कारण मी माझ्या नावाचा अनादर कसा होऊ
    देऊ? मी माझे वैभव दुसऱ्याला देणार नाही.
  qub-qub: Nogaga rispitamänayquipämi chayno rurashcä. ¿Imanöpataj munäman manacajman
    churamänayquitaga? Nogata rispitamänayquipa ruquin jucta rispitanayquitaga manami
    camacächishächu.
  hat-hat: Se poutèt mwen, poutèt mwen menm ase, mwen fè sa m' fè a. Eske m' ka kite
    yo derespekte non mwen? Mwen p'ap kite yon lòt resevwa lwanj ki pou mwen an!
  eng-BSB: For My own sake, My very own sake, I will act; for how can I let Myself
    be defamed? I will not yield My glory to another.
  eng-WEBPB: For my own sake, for my own sake, I will do it; for how would my name
    be profaned? I will not give my glory to another.
  kbq-kbq: Nagra nagimofo so'e zanku nagesa nentahi'na, nagia huhaviza osnaze hu'na
    e'inahu zana hu'noe. Ana hu'noanki'za nagrike'za ra nagia namigahaze.
  nhe-BL: Pero pampa nimotlepanita, nimechmanahuis huan ax nimechtzontlamiltis. Ax
    nijnequi aca moilhuis para nopa dioses ipan sequinoc tlali nechtlantoque. Axaca
    nijcahuilis ma nechquixtilis nohueyitilis.
  gub-BL: Hepurumupytu'u kar wer teko wanehe herer rehe waze'eg zemueteahy re ihe,
    A'e rupi azapo putar ma'e ihe nehe kury. Namuze'eg zemueteahy kar kwaw teko herer
    rehe ihe. Tuwe teko paw umume'u hekatu haw wà nehe. Namume'u kar kwaw amo tupàn
    ikatu haw purupe ihe, ta'e nuzapo kwaw ikatu ma'e wà xe.
  eng-DRA: 'For my own sake, for my own sake will I do it, that I may not be blasphemed:
    and I will not give my glory to another.'
