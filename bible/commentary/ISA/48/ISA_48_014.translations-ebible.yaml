  uig-ARA: ھەممىڭلار، جەم بولۇپ يىغىلىڭلار، ئاڭلاپ قويۇڭلار؛ بۇتلار ئارىسىدا قايسىسى
    مۇشۇنداق ئىشلارنى بايان قىلغان؟ پەرۋەردىگار ياخشى كۆرگەن كىشى بولسا ئۇنىڭ كۆڭلىدىكى
