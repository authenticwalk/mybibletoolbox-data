  eng-WEBU: “Assemble yourselves, all of you, and hear! Who among them has declared
    these things? He whom the LORD loves will do what he likes to Babylon, and his
    arm will be against the Chaldeans.
  wal-wal: “Intte ubbai issippe shiiqidi siyite; eeqatuppe hagee hananaagaa kasetidi
