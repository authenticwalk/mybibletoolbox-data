  urd-GVU: آؤ، سب جمع ہو کر سنو! بُتوں میں سے کس نے اِس کی پیش گوئی کی؟ کسی نے نہیں!
    جس آدمی کو رب پیار کرتا ہے وہ بابل کے خلاف اُس کی مرضی پوری کرے گا، بابلیوں پر
    اُس کی قوت کا اظہار کرے گا۔
  deu-1912: 'Sammelt euch alle und hört: Wer ist unter diesen, der solches verkündigt
