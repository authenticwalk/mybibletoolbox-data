  mdy-ETH: «ዒንሢ ቢያሢ ቡኪንቲ ሙኪ ዋይዙዋቴ! ሃያ ባኮ ዛሎ ቤርታዺ ኬኤዜይ ሜሌ ፆኦዞ ባኣካፓ ዎያዳይ? ፆኦሲ ናሽኪ ዶኦሬሢ
    ፆኦሲ ማሊፆ ባብሎኔይዳ ማዺ ኩንሣንዳኔ፤ ዬያኮ ዎልቃኣ ባብሎኔ ዓሶ ባይዛንዳኔ።
  twi-ASANTE: '“Mo nyinaa mommɔ mu mmra mmɛtie: ahoni no mu deɛ ɔwɔ he na waka saa
