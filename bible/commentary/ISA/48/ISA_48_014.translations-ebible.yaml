  eng-WMBB: “Assemble yourselves, all of you, and hear! Who amongst them has declared
    these things? He whom the LORD loves will do what he likes to Babylon, and his
    arm will be against the Kasdim.
  urd-GVH: आओ, सब जमा होकर सुनो! बुतों में से किसने इसकी पेशगोई की? किसी ने नहीं!
    जिस आदमी को रब प्यार करता है वह बाबल के ख़िलाफ़ उस की मरज़ी पूरी करेगा, बाबलियों
