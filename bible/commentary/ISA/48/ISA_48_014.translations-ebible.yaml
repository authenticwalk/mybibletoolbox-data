  yal-yal: Ɛ birin xa ɛ malan, ɛ tuli mati! Nde feni ito falaxi suxurene yɛ? Muxuna
    nde rafan Alatala ma. Na a waxɔn feene ligama nɛn Babilɔn taan na, a yiini tema
    nɛn Babilɔn kaane xili ma.
  haw-1868: 'E akoakoa oukou a pau loa, a e hoolohe: Owai ka mea o lakou i hai i keia
    mau mea? O ka mea a Iehova i aloha aku ai, Nana no e hana kona makemake maluna
    o Babulona, A e kau no kona lima maluna o ko Kaledea.'
  arb-NAV: 'اجْتَمِعُوا كُلُّكُمْ وَأَنْصِتُوا: مَنْ مِنْ بَيْنِ الأَصْنَامِ أَنْبَأَ
    بِهَذِهِ؟ إِنَّ الرَّبَّ أَحَبَّ كُورَشَ، وَهُوَ يُنَفِّذُ قَضَاءَهُ عَلَى بَابِلَ
    وَيَكُونُ ذِرَاعُهُ عَلَى الْكَلْدَانِيِّينَ.'
  ewe-ewe: “Mi katã miva ƒo ƒu ne miaɖo to afii. Legbawo dometɔ kae gblɔ nu siawo
    da ɖi? Ame si Yehowa tia la ana Yehowa ƒe tameɖoɖo ɖe Babilonia ŋu nava eme, eye
    wòakɔ eƒe abɔ dzi ɖe Babiloniatɔwo ŋu.
  eng-LEE: 'Assemble yourselves, all of you, and hear: Who among them hath told these
    things? He whom the Lord loveth, will do his pleasure on Babylon, and [display]
    his arm [on] the Chaldeans.'
  asm-FB: তোমালোক সকলোৱে নিজকে সমবেত কৰা, আৰু শুনা; তোমালোকৰ মাজৰ কোনে এইবোৰ কথা প্ৰকাশ
    কৰিলে? বাবিলৰ বিৰুদ্ধে যিহোৱা আৰু তেওঁৰ মিত্রই তেওঁৰ উদ্দেশ্য পূৰ্ণ কৰিব। তেওঁ
    কলদীয়াসকলৰ বিৰুদ্ধে যিহোৱাৰ ইচ্ছা পূর্ণ কৰিব।
  sus-A: «وٌ شَ وٌ مَلَن، وٌ شَ وٌ تُلِ مَتِ ﭑ نَ. كُيٍ مُندُن بَرَ يِ قٍ مَسٍن وٌ
    بّ بٍينُن عَ شَ رَبَ؟ عَلَتَلَ بَرَ مِشِ ندٍ سُفَندِ نَشَن عَ سَفٌي رَبَمَ بَبِلْن
    نَ، نَشَن عٍ شِلِ شُن نَكَنَمَ.
  fra-SBL: « Assemblez-vous, vous tous, et écoutez ! Qui parmi eux a déclaré ces choses ?
    Celui que Yahvé aime fera ce qu'il aime à Babylone, et son bras sera contre les
    Chaldéens.
  hbo-hbo: הִקָּבְצ֤וּ כֻלְּכֶם֙ וּֽשֲׁמָ֔עוּ מִ֥י בָהֶ֖ם הִגִּ֣יד אֶת־אֵ֑לֶּה יְהוָ֣ה
    אֲהֵבֹ֔ו יַעֲשֶׂ֤ה חֶפְצֹו֙ בְּבָבֶ֔ל וּזְרֹעֹ֖ו כַּשְׂדִּֽים׃
  kik-kik: '“Cookanĩrĩrai hamwe inyuothe na mũthikĩrĩrie: Nĩ mĩhianano ĩrĩkũ ya kũhooywo
    ĩrĩ yoimbũranĩra maũndũ macio? Mũndũ ũrĩa Jehova ethuurĩire manyiitanĩre nake
    nĩwe ũkaahingia muoroto wake wa gũũkĩrĩra bũrũri wa Babuloni; guoko gwake nĩkuo
    gũgookĩrĩra andũ a Babuloni.'
  fra-NCL: 'Assemblez-vous tous et écoutez : qui d’entre eux a annoncé ces choses ?
    — Celui qu’aime Yahweh accomplira sa volonté dans Babel, et son bras sera contre
    les Chaldéens. —'
  cek-AK: Nangcae boih, maeto ah angzo oh loe tahngai oh; canghnii hoiah hae hmuen
    kawng thui kami nangcae khaeah oh maw? Angraeng koehhaih baktiah Babylon nuiah
    sah tih, a ban doeh Khaldian kaminawk nuiah krahsak tih.
  cuk-cuk: '”Bela bemar ambikumar, be an-itomar: ¿Doa we-ibmar-guoed iduakwaa sogsa?
    Ani Bab-Jehová, an dule-gwensak-susad Babilonia-yalagi an-ibmar-imakbied imakoed,
    Caldea-dulemargi gwichiguoed.'
  uig-CYR: Һәммиңлар, җәм болуп жиғилиңлар, аңлап қоюңлар; Бутлар арисида қайсиси
    мошундақ ишларни баян қилған? Пәрвәрдигар яхши көргән киши болса униң көңлидики
    ишларни Бабилда ада қилиду, Униң биләк-қоли калдийләрниң үстигә зәрб билән чүшиду;
  tel-2017: మీరంతా ఒక చోటికి వచ్చి నా మాట వినండి. మీలో ఎవరు ఈ విషయాలు తెలియచేశారు?
    యెహోవా మిత్రుడు బబులోనుకు విరోధంగా తన ఉద్దేశాన్ని నేరవేరుస్తాడు. అతడు యెహోవా ఇష్టాన్ని
    కల్దీయులకు విరోధంగా జరిగిస్తాడు.
  hat-BSA: Rasanble, nou tout pou koute! Se kilès pami yo ki te deklare bagay sa yo?
    Sila SENYÈ a renmen; li va akonpli sa li pito sou Babylone. Men L va kontra Kaldeyen
    yo.
  kos-kos: “Kowos nukewa toeni nu sie ac lipsre! Wangin sie inmasrlon god uh ku in
    palye Lah mwet se nga sulela uh ac fah sroang mweuni Babylon. El ac fah oru ma
    nga lungse elan oru.
  hbo-WLC: הִקָּבְצ֤וּ כֻלְּכֶם֙ וּֽשֲׁמָ֔עוּ מִ֥י בָהֶ֖ם הִגִּ֣יד אֶת־אֵ֑לֶּה יְהוָ֣ה
    אֲהֵב֔וֹ יַעֲשֶׂ֤ה חֶפְצוֹ֙ בְּבָבֶ֔ל וּזְרֹע֖וֹ כַּשְׂדִּֽים׃
  ibo-ibo: “Chịkọtaanụ onwe unu, unu niile, geenụ ntị. Onye nʼetiti arụsị ndị a gosiri
    ihe ndị a na-aga ime? Onye ahụ Onyenwe anyị họọrọ ka ya na ya dị na mma ga-emezu
    nzube ya megide Babilọn, aka ya ga-emegide ndị Kaldịa.
  ory-ory: “ତୁମ୍ଭେ ସମସ୍ତେ ଏକତ୍ର ହୋଇ ଶୁଣ; ସେମାନଙ୍କ ମଧ୍ୟରେ କିଏ ଏହିସବୁ ପ୍ରକାଶ କରିଅଛି?
    ସଦାପ୍ରଭୁ ତାହାକୁ ପ୍ରେମ କରିଅଛନ୍ତି; ସେ ବାବିଲ ଉପରେ ତାହାଙ୍କର ମନସ୍କାମନା ସିଦ୍ଧ କରିବ ଓ
    କଲ୍‍ଦୀୟମାନଙ୍କ ଉପରେ ତାହାଙ୍କର ବାହୁ ରହିବ।
  chk-chk: Oupwe chufengen o rongorong ämi meinisin. Iö lein ekewe kot a tongeni osuni
    usun ekei mettoch? Ätewe a fil me rei ngang ewe Samol mi Lapalap, epwe apwönüetä
    letipei ngeni chon Papilon, nge pöün epwe fiu ngeniir.
  rop-rop: Wal YAWEI bin kipgon tok, “Wal yumob holot majurrumap miselp langa mi na.
    En irrim wanim ai garra tok. Yumob reken yumob drimin sheip bin sabi dijan garra
    hepin? Detlot drimin sheip nomo bin sabi aibin pikimat wanbala men hu ai laigim
    neim Sairas blanga go en binijimap Bebalon.
  ukr-1871: 'Позбірайтесь до купи, ви всї, та й слухайте: Хто між ними прорік се передом?
    Господь возлюбив його, й він волю його спевнить над Вавилоном, і явить рамя його
    над Халдеями.'
  deu-1951: 'Versammelt euch, ihr alle, und höret! Welcher unter ihnen hat solches
    verkündigt: Er, den der HERR liebhat, der wird seinen Willen an Babel vollstrecken
    und die Chaldäer seinen Arm fühlen lassen?'
  eng-JPS: Assemble yourselves, all ye, and hear; which among them hath declared these
    things? He whom the LORD loveth shall perform His pleasure on Babylon, and show
    His arm on the Chaldeans.
  srp-1865: 'Skupite se svi i èujte: ko je od njih objavio ovo? Gospod ga miluje,
    on æe izvršiti volju njegovu na Vavilonu, i mišica æe njegova biti nasuprot Haldejcima.'
  lug-lug: “Mwekuŋŋaanye mwenna mujje muwulire! Ani ku bo eyali alangiridde ebintu
    bino? Mukama amwagala; ajja kutuukiriza ekigendererwa kye e Babulooni, era omukono
    gwe gwolekere Abakaludaaya.
  heb-heb: הקבצו כלכם ושמעו מי בהם הגיד את אלה יהוה אהבו יעשה חפצו בבבל וזרעו כשדים׃
  ben-IRV: একসঙ্গে জড়ো হও, তোমরা সকলে এবং শোন। তোমাদের মধ্যে কে এ বিষয়ে বলেছ? ব্যাবিলনের
    বিরুদ্ধে সদাপ্রভুর লোক তার নিজের ইচ্ছা পূর্ণ করবে; সে সদাপ্রভুর ইচ্ছা ব্যাবিলনীয়দের
    বিরুদ্ধে বহন করবে।
  pan-pan: ਤੁਸੀਂ ਸਭ ਇਕੱਠੇ ਹੋ ਜਾਓ ਅਤੇ ਸੁਣੋ, - ਇਹਨਾਂ ਬੁੱਤਾਂ ਵਿੱਚੋਂ ਕਿਸ ਨੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ
    ਨੂੰ ਦੱਸਿਆ? ਯਹੋਵਾਹ ਆਪਣੇ ਚੁਣੇ ਹੋਏ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਉਹ ਬਾਬਲ ਉੱਤੇ ਉਸ ਦੀ ਇੱਛਾ ਪੂਰੀ
    ਕਰੇਗਾ, ਅਤੇ ਉਹ ਦੀ ਭੁਜਾ ਕਸਦੀਆਂ ਉੱਤੇ ਹੋਵੇਗੀ।
  mya-JVB: ရှိသမျှ သော သင် တို့၊ စည်းဝေး ၍ နားထောင် ကြလော့။ ဤ အမှုအရာတို့ကို သင် တို့တွင်
    အဘယ်သူ သည် ရှေးမဆွက ဟော နှင့်သနည်း။ ထာဝရဘုရား ချစ် တော်မူသောသူသည် ဗာဗုလုန် မြို့၌
    အလို တော်ကို ပြည့်စုံ စေမည်။ သူ ၏ လက် သည်လည်း ၊ ခါလဒဲ လူတို့အပေါ်သို့ ရောက်လိမ့်မည်။
  hmo-hmo: “Umui ibounai e, lau dekenai do umui haboua, umui kamonai! Edena kaivakuku
    ese inai bamona ia gwauraia guna diba? Lau ese tau ta lau abia hidi vadaeni, ia
    ese Babulonia do ia tuari henia, bona ia ese egu ura do ia karaia.
  urd-urd: “तुम सब जमा' होकर सुनो। उनमें किसने इन बातों की ख़बर दी है? वह जिसे ख़ुदावन्द
    ने पसन्द किया है; उसकी ख़ुशी को बाबुल के मुताल्लिक 'अमल में लाएगा, और उसी का हाथ
    कसदियों की मुख़ालिफ़त में होगा।
  rus-SYN: 'Соберитесь все и слушайте: кто между ними предсказал это? Господь возлюбил
    его, и он исполнит волю Его над Вавилоном и явит мышцу Его над Халдеями.'
  bqc-SIM: À mↄ ápii, à yãma! Tã́aↄ kpele mɛ́ yã́piↄ ò yãai? Ma gbɛ̃na mɛ́
    a yã́ pↄ́ málɛ yá kɛ Babɛliɛ, a ↄtↄ̃ Babiloniↄwa ń gbãao.
  tcz-CHONGTHU: 'Na lim-semthu ho’u chun hiche hi naseipeh khah’uvem? Nabonchauvin
    hungsoh kei’uvin lang, chule ngai’uvin: Pakaiyin Cyrus chu akigolchat pitai. Ama
    hin Babylon lengam chu achaina ahin sodoh ding, chule Babylon te galmi hung kitol
    ho chu asuhmang hel ding ahi.'
  mar-mar: तुम्ही सर्व एकत्र या आणि माझे ऐका. ज्या कोणी तुमच्या मध्ये कोणी या गोष्टी
    सांगितल्या? परमेश्वराची सहमती, त्याचा बाबेलविरूद्ध असणारा हेतू साध्य करीन. तो
    खास्द्यांविरूद्ध परमेश्वराच्या इच्छेप्रमाणे करीन.
  qub-qub: '«Llapayqui shuntacaycushpayqui sumaj wiyamay: ¿Pitaj gamcunachöga willacuran
    cayno cananpaj cashanta? Acrashä ray Ciromi Babiloniataga yarpashäno ruranga.
    Paymi chay Caldeacho caycaj Babilonia runacunataga munaynincho chararanga.'
  hat-hat: Nou tout, sanble non pou nou koute m'! Kilès nan zidòl nou yo ki te fè
    konnen depi davans tout bagay sa yo? Moun mwen renmen an pral fè travay mwen vle
    l' fè a kont lavil Babilòn, kont ras moun Kalde yo.
  eng-BSB: 'Come together, all of you, and listen: Which of the idols has foretold
    these things? The LORD’s chosen ally will carry out His desire against Babylon,
    and His arm will be against the Chaldeans.'
  eng-WEBPB: “Assemble yourselves, all of you, and hear! Who amongst them has declared
    these things? He whom the LORD loves will do what he likes to Babylon, and his
    arm will be against the Chaldeans.
  kbq-kbq: Tamagra maka'mota amare magopi emetru hu'netma nagrama hanua kea antahiho.
    Mago havi anumzamo'a henkama fore hania zankura amanagea huno tamasami'neo? Ra
    Anumzamo'a avesinentea ne' huntesnigeno eno, Babiloni kumate fore hanie huno'ma
    agesama nentahia zana emeri forera hanigeno, Ra Anumzamo'a Agra'a azanteti Babiloni
    vahera zamazeri haviza hugahie hunora tamasami'nefi?
  nhe-BL: “Xihualaca huan xijtlacaquiliquij nochi imojuanti. Tlen nochi imoteteyohua,
    ¿catlía inmechyolmelajqui para panosquía nochi tlen nimechilhuijtoc para huala?
    ¿Catlía teteyotl inmechilhui para niimoTECO niquicnelisquía Ciro, huan nijtequihuisquía
    para quitlamiltis nopa tlanahuatilistli ipan tlali Babilonia, huan yajaya quintzontlamiltis
    nochi nopa soldados caldeos? Niyon se tlen imoteteyohua ax inmechilhui ya nopa.
  gub-BL: 'Pezemono''ono''og pezeapyaka pà upaw rupi nehe. Ni amo tupàn numume''u
    kwaw ko ma''e uzeapo ma''e ràm wà: Ihe Tupàn Tuweharupi Wiko Ma''e azamutar katu
    amo awa ihe. A''e awa heremiamutar uzapo putar heremiapo putar haw a''e nehe.
    Uzàmàtyry''ym putar Mawiron oho hepuner haw inuromo a''e wà nehe.'
  eng-DRA: 'Assemble yourselves together, all you, and hear: who among them hath declared
    these things? the Lord hath loved him, he will do his pleasure in Babylon, and
    his arm shall be on the Chaldeans.'
