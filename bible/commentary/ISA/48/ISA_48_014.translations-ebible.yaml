  tam-TCV: '“நீங்கள் எல்லோரும் ஒன்றாய் கூடிவந்து, நான் சொல்வதைக் கேளுங்கள்: உங்கள்
    விக்கிரகங்களில் எது இந்தக் காரியங்களை முன்னறிவித்தது? யெகோவாவுக்குப் பிரியமானவன்
    அவருடைய நோக்கத்தை, பாபிலோனுக்கு விரோதமாக நிறைவேற்றுவான்; அவனுடைய கை பாபிலோனியர்களுக்கு
