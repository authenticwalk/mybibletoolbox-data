    để kết thúc đế quốc Ba-by-lôn và hủy diệt quân đội Ba-by-lôn.'
  guj-2017: તમે સર્વ એકત્ર થાઓ અને સાંભળો; તમારામાંથી કોણે આ બાબતો જાહેર કરી છે? યહોવાહના
