  kan-2017: ನೀವೆಲ್ಲರು ಕೂಡಿಕೊಂಡು ಕೇಳಿರಿ! ಅವುಗಳ ಮಧ್ಯದಲ್ಲಿ ಈ ಸಂಗತಿಗಳನ್ನು ಪ್ರಕಟಿಸಿದವನು
    ಯಾರು? ಯೆಹೋವನ ಪ್ರೀತಿಪಾತ್ರನು, ಬಾಬೆಲಿನಲ್ಲಿ ಆತನ ಇಷ್ಟವನ್ನು ನೆರವೇರಿಸುವನು. ಕಸ್ದೀಯರ ಮೇಲೆ
    ಕೈಮಾಡುವನು.
  yap-yap: “Mu’ulunggad ngam motoyilgad, ni gimed gubin! Dariy reb e got ni yag ni
