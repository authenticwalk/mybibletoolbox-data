verse: ISA.048.014
translations:
  mal-C: '“നിങ്ങളെല്ലാവരും ഒരുമിച്ചുകൂടി കേൾക്കുക: ഏതു വിഗ്രഹമാണ് ഇക്കാര്യങ്ങൾ മുൻകൂട്ടി
    പ്രസ്താവിച്ചിരുന്നത്? യഹോവയുടെ തെരഞ്ഞെടുക്കപ്പെട്ട സഖ്യകക്ഷി ബാബേലിനെതിരായി തന്റെ
    ഹിതം നിറവേറ്റും; അദ്ദേഹത്തിന്റെ ഭുജം ബാബേല്യർക്ക് എതിരായിരിക്കും.'
  deu-TKW: 'Versammelt euch, ihr alle, und hört: Wer unter ihnen hat solches verkündigt:
    Er, den Jahwe liebt, wird seinen Willen an Babel vollstrecken und seine Macht
    an den Chaldäern?'
  lin-lin: 'Bino nyonso, boya elongo mpe boyoka : Nzambe nini ya ekeko asakolaki makambo
    oyo ? Moto oyo Yawe alingaka akokokisa mokano na Ye mpo na Babiloni, mpe loboko
    na ye ekotelemela bato ya Babiloni.'
  eng-LSV: Be gathered, all of you, and hear, || Who among them declared these things?
    YHWH has loved him, || He does His pleasure on Babylon, || And His arm [is on]
    the Chaldeans.
  eng-GNV: 'All you, assemble your selues, and heare: which among them hath declared
    these thinges? The Lord hath loued him: he wil doe his will in Babel, and his
    arme shalbe against the Chaldeans.'
  eng-WEBSTER: 'All ye, assemble yourselves and hear; who among them hath declared
    these things ? The LORD hath loved him: he will do his pleasure on Babylon, and
    his arm shall be on the Chaldeans.'
  nhw-BL: “Xihualaca huan xijtlacaquiliquij nochi amojuanti. Tlen nochi amoteteyohua,
    ¿catlique anmechyolmelajqui para panosquía nochi catli nimechilhuijtoc para huala?
    ¿Catlique teteyotl anmechilhui para niamoTECO niquicnelisquía Ciro, huan nijtequihuisquía
    para quitlamiltis nopa tlanahuatilistli ipan tlali Babilonia, huan yaya quintzontlamiltis
    nochi nopa soldados caldeos? Niyon se tlen amoteteyohua amo anmechilhui ya nopa.
  swh-ONEN: '“Kusanyikeni, ninyi nyote, msikilize: Ni ipi miongoni mwa hizo sanamu
    ambayo imetabiri vitu hivi? Watu wa Bwana waliochaguliwa na kuungana watatimiza
    kusudi lake dhidi ya Babeli; mkono wa Mungu utakuwa dhidi ya Wakaldayo.'
  bba-bba: Bɛɛ kpuro i mɛnnɑmɑ, kpɑ i mɑn swɑɑ dɑki. Nɑ ɡoo mɔ wi nɑ kĩ. Wiyɑ u koo
    nɛn kĩru ko u Bɑbiloni wɔri. Kpɑ u nɔmɑ dɛmiɑ u yen tɔmbu nɛn dɑm sɔ̃ɔsi. Bɛɛn
    ɡoo kun yen ɡɑri ɡerure.
  eng-KJVCPB: 'All ye, assemble yourselves, and hear; Which among them hath declared
    these things? The Lord hath loved him: He will do his pleasure on Babylon, And
    his arm shall be on the Chaldeans.'
  luo-luo: '“Chokreuru un duto mondo uwinji: Ere kata achiel kuom nyiseche manono
    mosehulo gima biro timore? Oganda ma osiep Jehova Nyasaye ema nokel kum mare kuom
    Babulon; mirimbe nobed kuom jo-Babulon.'
  meu-meu: Umui iboumui ai, a hegogo, ba kamonai! Idia bogaragidia ai daika ese ini
    ḡau vada e gwaurai? Iehova ese ia e lalokau heniamu; ia ese iena lalo-hadai na
    Babulono latanai baine karaia, bona ia imana ese Kaldea taudia baine hadikadia.
  npi-ULB: तिमीहरू सबैले आफूलाई भेला पार र सुन ! तिमीहरूका माझमा कसले यी कुराहरू घोषणा
    गरेको छ? परमप्रभुको मित्रले बेबिलोनविरुद्ध उहाँको उद्देश्य पुरा गर्ने छ । कल्दीहरूका
    विरुद्धमा उसले परमप्रभुको इच्छा पुरा गर्नेछन् ।
  yor-yor: “Gbogbo yín, ẹ péjọ kí ẹ sì gbọ́. Ta nínú wọn ni ó ti sọ nǹkan wọ̀nyí.
    Olúwa ti fẹ́ ẹ, yóò sì ṣe ìfẹ́ rẹ̀ ní Babiloni, apá rẹ̀ ni yóò sì wà ní ará àwọn
    ará Kaldea.
  pes-OPCB: «همهٔ شما بیایید و بشنوید. هیچ‌کدام از خدایان شما قادر نیست پیشگویی کند
    که مردی را که من برگزیده‌ام حکومت بابِل را سرنگون خواهد کرد و آنچه اراده کرده‌ام
    بجا خواهد آورد.
  tgl-ULB: Magtipon kayo, lahat kayo, at pakinggan; Sino sa inyo ang nagpahayag ng
    mga bagay na ito? Ang kakampi ni Yahweh ay tatapusin ang kaniyang layunin laban
    sa Babilonia. Gagawin niya ang kalooban ni Yahweh laban sa mga taga-Caldea.
  hui-hui: Tí bibahendeoreme i̱ninaga bi hale hole íbu ngoai hadaba. Agali mbira i̱na
    dabo helenegome i̱na bia larodagua bialu ibugua Babilonoaliru baba wai bialu bope
    holebiragonaga gime wabini mbirale wiaru ariame ani bulebira lalu latagi naheore.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​စု​ဝေး​၍​ငါ​ပြော​သည် ကို နား​ထောင်​ကြ​လော့။ ငါ​ရွေး​ချယ်​ထား​သူ​သည်​ဗာ​ဗု​လုန်​ပြည်​ကို
    တိုက်​ခိုက်​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း၊ ငါ​၏​အ​လို​တော်​ကျ​ဆောင်​ရွက်​ပေး​လိမ့်​မည်
    ဟူ​၍​လည်း​ကောင်း၊ အ​ဘယ်​ရုပ်​တု​က​မျှ​ကြို​တင်​၍​မ​ဟော​ကြား နိုင်​ခဲ့။
  bod-N: ཀྱེ་མི་སྡེ་རྣམས། ཁྱོད་ཅག་ཐམས་ཅད་ལྷན་ཅིག་ཏུ་འདུས་ནས་ཉོན་ཅིག དེ་དག་གི་ཁྲོད་ནས་དོན་འདི་ལུང་སྟོན་མཁན་སུ་ཞིག་ཡོད་དམ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོ་ལ་བྱམས་པས་ཁོང་གིས་ཉིད་ཀྱི་དགོངས་དོན་ཇི་བཞིན་དུ་པཱ་པེལ་ལོན་ལ་མཛད་ཅིང་།
    ཁོང་གི་ཕྱག་གིས་ཀལ་དི་པ་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: “Unganai pamwe chete, imi mose muteerere; Ndechipiko chimwe chezvifananidzo
    chakakuudzai kuti zvinhu izvi zvichaitika? Iye anodikanwa naJehovha achaita zvakarongwa
    naJehovha pamusoro peBhabhironi; ruoko rwake rucharwisa vaBhabhironi.
  spa-BLM: “¡Reúnanse todos y escuchen! ¿Quién de ellos ha declarado estas cosas?
    Aquel a quien Yahvé ama hará lo que le gusta a Babilonia, y su brazo estará contra
    los caldeos.
  cac-cac: 'Molb''ejec e b''a e masanil, tzeyab''an tas ol vala'': ¿Mach val junoc
    comon dios ayocto yalannac to a jun vin̈ vinac sic''b''ilel vuuj, a vin̈ ol c''ulan
    masanil tas nab''ilxo vuj d''a yib''an̈ Babilonia to a yipalil ol satanel eb''
    caldeo?'
  swh-ULB: Jikusanyeni wenyewe, nyinyi nyote, na sikilizeni; ni nani miongoni mwenu
    atangazaye mambo haya? Yahwe atakamilisha lengo lake dhidi ya Babeli. Atachukua
    mapenzi ya Yahwe dhidi ya wa Wakaldayo.
  bel-bel: 'Зьбярэцеся ўсе, і слухайце: хто спаміж іх прадказаў гэта? Гасподзь палюбіў
    яго, і ён выканае волю Яго над Вавілонам і пакажа сілу Яго над Халдэямі.'
  deu-ELBBK: Versammelt euch, ihr alle, und hört! Wer unter ihnen hat dieses verkündet?
    Den der HERR liebt, der wird sein Wohlgefallen vollführen an Babel und seinen
    Arm an den Chaldäern.
  mbb-OT: '“Medtiǥum kew is langun, ne pemineg kew: Hentei te menge ed-ezapen is midtagnè
    din he edsurungen te emiǥu ku is Babilonia su wey zin metuman is pelanu ku he
    ebpekesuǥat kayi he nasyun? Wazà!'
  mal-2015: നിങ്ങൾ എല്ലാവരും കൂടിവന്നു കേട്ടുകൊൾവിൻ; അവരിൽ ആർ ഇതു പ്രസ്താവിച്ചു? യഹോവ
    സ്നേഹിക്കുന്നവൻ ബാബേലിനോടു അവന്റെ ഹിതവും കല്ദയരോടു അവന്റെ ഭുജബലവും അനുഷ്ഠിക്കും.
  gup-gup: “Mah, ngudda ngurriwern, wanjh ngurrimirndemornnamerren kore ngaye dja
    kandibekkabekka. Yiddok nawu idols ngudberre ngundiyingkihmulewam kore ngaye ngakurduyime?
    Burrkyak. Ngaye ngadjarrngbom nakudji nabang bininj nawu kangeyyo Cyrus bu nganmarnedurrkmirri.
    Nungka wanjh kabenbun nawu birriwarre bininj birrikang Babylon. Nungka kakurduyime
    kore ngaye Yawey ngadjare.
  rmc-rmc: 'Phenďom lenge: „Zdžan tumen, savore, a šunen: Savi modla oda diňa te džanel?
    Oda, kas o RAJ kamel, oda kerela leskri voľa pro Babilon a leskro vast džala pro
    Chaldejci.'
  pes-OPV: پس همگی شما جمع شده، بشنوید کیست از ایشان که اینهارا اخبار کرده باشد. خداوند
    او را دوست می‌دارد، پس مسرت خود را بر بابل بجا خواهد آورد وبازوی او بر کلدانیان
    فرود خواهد آمد.
  ron-1924: Стрынӂеци-вэ ку тоций ши аскултаць! Чине динтре ей а вестит ачесте лукрурь?
    Ачела пе каре-л юбеште Домнул ва ымплини воя Луй ымпотрива Бабилонулуй ши брацул
    луй ва апэса асупра халдеенилор.
  ben-OBCV: “তোমরা সকলে একসঙ্গে এসো ও শোনো, প্রতিমাগুলির মধ্যে কে আগাম এসব বিষয়ের
    কথা বলেছে? সদাপ্রভুর মনোনীত সহায়ক, ব্যাবিলনের বিরুদ্ধে তাঁর ইচ্ছা পূর্ণ করবে;
    তাঁর বাহু ব্যাবিলনীয়দের বিরুদ্ধে উঠবে।
  som-som: Kulligiin soo wada shira oo waxan maqla. Bal yaa iyaga ka mid ah oo waxyaalahan
    sii sheegay? Kan Rabbigu jecel yahay wuxuu Baabuloon ku samayn doonaa siduu doonayo
    oo gacantiisu waxay kor saarnaan doontaa reer Kaldayiin.
  lat-VUC: 'Congregamini, omnes vos, et audite: quis de eis annuntiavit hæc? Dominus
    dilexit eum, faciet voluntatem suam in Babylone, et brachium suum in Chaldæis.'
  eng-ASVBT: Assemble yourselves, all ye, and hear; who among them hath declared these
    things? He whom Jehovah loveth shall perform his pleasure on Babylon, and his
    arm shall be on the Chaldeans.
  ita-1885: 'Voi tutti, adunatevi, ed ascoltate: Chi, d''infra coloro, ha annunziate
    queste cose? Il Signore ha amato colui; egli metterà ad esecuzione la sua volontà
    contro a Babilonia, e il suo braccio sopra i Caldei.'
  eng-LXXUP: 'And all shall be gathered, and shall hear: who has told them these things?
    Out of love to thee I have fulfilled thy desire on Babylon, to abolish the seed
    of the Chaldeans.'
  eng-ULB: Assemble yourselves, all of you, and listen! Who among you has announced
    these things? Yahweh's ally will accomplish his purpose against Babylon. He will
    carry out Yahweh's will against the Chaldeans.
  spa-VBL: 'Reúnanse todos y escuchen. ¿Cuál de sus “dioses” ¿te ha dicho algo como
    esto? El que el Señor ama llevará a cabo los deseos del Señor contra Babilonia:
    atacará a los babilonios.'
  fra-_FOB: 'Assemblez-vous tous, et écoutez: Qui d''entre eux a annoncé ces choses?
    Qui a annoncé celui que l''Éternel aime, qui fera sa volonté contre Babel, et
    servira son bras contre les Caldéens?'
  mal-mal: നിങ്ങൾ എല്ലാവരും കൂടിവന്നു കേട്ടുകൊള്ളുവിൻ; അവരിൽ ആര് ഇതു പ്രസ്താവിച്ചു?
    യഹോവ സ്നേഹിക്കുന്നവൻ ബാബേലിനോട് അവിടുത്തെ ഹിതവും കൽദയരോട് അവന്റെ ഭുജബലവും അനുഷ്ഠിക്കും.
  urd-GVR: Āo, sab jamā ho kar suno! Butoṅ meṅ se kis ne is kī peshgoī kī? Kisī ne
    nahīṅ! Jis ādmī ko Rab pyār kartā hai wuh Bābal ke ḳhilāf us kī marzī pūrī karegā,
    Bābliyoṅ par us kī quwwat kā izhār karegā.
  suz-BL: गे नेल्‍ले खुम्‍सीशा, आं लोव़ नेनीन। मेको आन दातेमी सुम मोदेंशो शेंदा? परमप्रभु
    यावेम मेको आन कली दाक्‍ब। मिनु मेको बेबीलोन आ पर्बम बोक्‍ब। कल्‍दी ङा मुर आन कली
    लडाइ तोइ‍ब। यसैया ४१:२
  eng-NOY: Assemble yourselves, all of you, and hear! Who among you hath declared
    these things? He whom Jehovah loveth will execute his pleasure upon Babylon, And
    his power upon the Chaldaeans.
  ita-1927: Adunatevi tutti quanti, ed ascoltate! Chi tra voi ha annunziato queste
    cose? Colui che l’Eterno ama eseguirà il suo volere contro Babilonia, e leverà
    il suo braccio contro i Caldei.
  ckb-ckb: «هەمووتان کۆبنەوە و گوێ بگرن! کام لە بتەکان ئەمەی ڕاگەیاندووە؟ هاوپەیمانی
    خۆشەویستی یەزدان، هەرچی پێ خۆش بێت بە بابلی دەکات، بازووشی لە دژی کلدانییەکان
    دەبێت.
  eng-BBE: Come together, all of you, and give ear; who among you has given news of
    these things? the Lord's loved one will do his pleasure with Babylon, and with
    the seed of the Chaldaeans.
  kan-OKCV: “ನೀವೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು ಕೇಳಿರಿ. ಅವುಗಳ ಮಧ್ಯದಲ್ಲಿ ಈ ಸಂಗತಿಗಳನ್ನು ಪ್ರಕಟಿಸಿದವರು
    ಯಾರು? ಯೆಹೋವ ದೇವರು ಆಯ್ಕೆ ಮಾಡಿದ ಮಿತ್ರನು ಬಾಬಿಲೋನಿನ ವಿರುದ್ಧ ತನ್ನ ಉದ್ದೇಶವನ್ನು ಪೂರೈಸುತ್ತಾನೆ.
    ತನ್ನ ತೋಳು ಕಸ್ದೀಯರ ಮೇಲೆ ಇರುವುದು.
  tam-2017: நீங்களெல்லோரும் கூடிவந்து கேளுங்கள்; யெகோவாவுக்குப் பிரியமானவன் அவருக்குச்
    சித்தமானதைப் பாபிலோனில் செய்வான்; அவன் புயம் கல்தேயரின்மேல் இருக்கும் என்பதை இவர்களில்
    அறிவித்தவன் யார்?
  spa-RV-1909: Juntaos todos vosotros, y oid. ¿Quién hay entre ellos que anuncie estas
    cosas? Jehová lo amó, el cual ejecutará su voluntad en Babilonia, y su brazo en
    los Caldeos.
  ron-BTF: Voi toţi, adunaţi-vă şi ascultaţi; cine dintre ei a vestit aceste lucruri?
    DOMNUL l-a iubit, el îşi va împlini plăcerea asupra Babilonului şi braţul său
    va fi asupra caldeenilor.
  eng-WEBP: “Assemble yourselves, all of you, and hear! Who among them has declared
    these things? He whom the LORD loves will do what he likes to Babylon, and his
    arm will be against the Chaldeans.
  eng-FBV: Everyone gather round and listen. Which of your “gods” told you anything
    like this? The one the Lord loves will carry out the Lord's wishes against Babylon—he
    will attack the Babylonians.
  nld-1939: 'Verzamelt u allen, en hoort: Wie heeft onder u dit voorspeld? De geliefde
    van Jahweh gaat zijn wil volbrengen Over Babel en het ras der Chaldeën!'
  nch-BL: “Xihualaca huan xijtacaquiliquij nochi amojuanti. Ten nochi amoteteyohua,
    ¿catijqui amechyolmelajqui para panosquía nochi cati nimechilhuijtoc para huala?
    ¿Catijqui teteyot amechilhui para niamoTECO niquicnelisquía Ciro, huan nijtequihuisquía
    para quitamiltis nopa tanahuatilisti ipan tali Babilonia, huan yaya quintzontamiltis
    nochi nopa soldados caldeos? Yon se ten amoteteyohua amo amechilhui ya nopa.
  vie-1934: 'Các ngươi hãy nhóm lại hết thảy, và hãy nghe: Trong vòng họ có ai đã
    rao ra những sự nầy không? Người mà Đức Giê-hô-va yêu, sẽ làm điều đẹp ý Ngài
    nghịch cùng Ba-by-lôn, và cánh tay người sẽ giá lên nghịch cùng người Canh-đê.'
  hin-CV: '“तुम सब मेरी बात ध्यान से सुनो: उनमें से कौन है, जिसने इन बातों को बताया?
    याहवेह उससे प्रेम करते हैं वही बाबेल के बारे में याहवेह की इच्छा पूरी करेगा; याहवेह
    का हाथ कसदियों के ऊपर उठेगा.'
  eng-OURB: “Assemble yourselves, all of you, and sh'ma ·hear obey·; who among them
    has declared these things? He whom Adonai 'ahav ·affectionately loves· will do
    what he likes to Babylon [Confusion], and his arm will be against the Chaldeans
    [Descendants of Loving-kindness].
  spa-BES: Vengan todos, y escuchen; ¿Quién de ustedes ha dado noticias de estas cosas?
