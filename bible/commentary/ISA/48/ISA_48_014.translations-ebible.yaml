  eng-DBY: 'All ye, gather yourselves together, and hear: which among them hath declared
    these things? He whom Jehovah hath loved shall execute his pleasure on Babylon,
    and his arm [shall be on] the Chaldeans.'
  hin-2017: '“तुम सब के सब इकट्ठे होकर सुनो! उनमें से किसने कभी इन बातों का समाचार
    दिया? यहोवा उससे प्रेम रखता है: वह बाबेल पर अपनी इच्छा पूरी करेगा, और कसदियों
    पर उसका हाथ पड़ेगा।'
  wol-KYG: Bokkleen daje yeen ñépp te déglu! Kan ci tuur yii moo yégle lii? Ki Aji
    Sax ji sopp mooy sottal nammeelu Aji Sax ji ci Babilon, won Kaldeen ña fa dëkke
    diisaayu loxoom.
  eng-YLT: Be gathered all of you, and hear, Who among them did declare these things?
    Jehovah hath loved him, He doth His pleasure on Babylon, And His arm [is on] the
    Chaldeans.
  eng-WYC-2017: All ye be gathered together, and hear; who of them told [out] these
