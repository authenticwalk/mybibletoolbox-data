  azb-azb: Hamınız toplaşın, dinləyin! Bütlərdən hansıdır bu şeyləri bəyan edən? Rəbbin
    sevdiyi adam Babildə Onun məqsədini yerinə yetirəcək, Onun əli Xaldeylilərə qarşı
