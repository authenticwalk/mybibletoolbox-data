  msy-2020: “Ia bar moghɨra, ia izɨ uari akuvagh, nan akam baragh! Asetam fomɨra kamaghɨn
    akatam ia mɨkemezir puvatɨ, ‘Gumazir Ikiavɨra Itir God bar ifongezim, Godɨn ingangarim
    damusɨ, a izɨ Babilonia ko mɨsogham. Ikiavɨra Itir Godɨn gavgavimɨn, a Babilon
