  hau-SA: “Ku tattaru, dukanku ku kuma saurara, Wanne a cikin gumakan ya iya faɗa
    waɗannan abubuwa? Zaɓaɓɓen da Ubangiji yake ƙauna zai aikata nufinsa a kan Babilon;
