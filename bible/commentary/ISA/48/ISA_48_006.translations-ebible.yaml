    етирап қилмамсиләр? Мән баятин «йеңи ишлар»ни, йәни сақлинип йошурунған ишларни
    баян қилдим, Сән буларни билгән әмәссән.
  tel-2017: నువ్వు ఈ విషయాలు విన్నావు. ఈ వాస్తవమంతా చూడు. నేను చెప్పింది నిజమేనని
    మీరు ఒప్పుకోరా? ఇక నుంచి కొత్త సంగతులు, నీకు తెలియని గూఢమైన సంగతులు నేను చెబుతాను.
  hat-BSA: Ou te tande sa! Gade tout sa! Konsa, ou menm, èske ou p ap deklare li?
    Mwen pwoklame bagay tounèf yo a ou menm soti kounye a, tout bagay kache a ke ou
    pa t konnen yo.
  kos-kos: “Ma nukewa nga tuh fahkak meet, liye pa sikyak tari inge. Kowos enenu in
    akilen lah ma nga tuh fahk ah pwayena. Inge nga ac fahk nu suwos ke ma sasu su
    ac fah tuku, Ke kutu ma lukma ma nga tiana fahkak meet.
  hbo-WLC: שָׁמַ֤עְתָּֽ חֲזֵה֙ כֻּלָּ֔הּ וְאַתֶּ֖ם הֲל֣וֹא תַגִּ֑ידוּ הִשְׁמַעְתִּ֤יךָ
    חֲדָשׁוֹת֙ מֵעַ֔תָּה וּנְצֻר֖וֹת וְלֹ֥א יְדַעְתָּֽם׃
  ibo-ibo: Unu anụla ama m na-agba, hụkwa ka ha na-emezu, ma unu ajụla ikwere na ọ
    bụ eziokwu. “Site ugbu a gawa, aga m agwa unu ihe ọhụrụ nke m na-agwabeghị unu
    na mbụ.
  ory-ory: ତୁମ୍ଭେ ଶୁଣିଅଛ; ଏହିସବୁ ଦେଖ ଓ ତୁମ୍ଭେମାନେ କି ତାହା ପ୍ରକାଶ କରିବ ନାହିଁ? ଏହି ସମୟଠାରୁ
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ନୂତନ ବିଷୟ, ଅର୍ଥାତ୍‍, ତୁମ୍ଭର ଅଜ୍ଞାତ ନିଗୂଢ଼ ବିଷୟ ଦେଖାଇଅଛୁ।
  chk-chk: Iwe, en ka fen rongorong usun ekei mettoch, nge iei ka küneer. Ifa usun,
    kosap mochen aleta pwe ra pwüng? Seni ikenai üpwe asile ngonuk mettoch mi fö,
    pwal mettoch mi monomon kosamwo sisilei.
  rop-rop: “Yumob bin irrim wanim aibin tok, en yumob bin luk imbin hepin. Yumob sabi
    im brabli trubala. Ai garra shoum yumob sigridwan ting weya yumob nomo bin sabi.
  ukr-1871: Ти чував про те, так дивися ж на все; та й хиба ж ви не признаєте сього?
    А тепер я прорікаю вже нове, ще тобі тайне, ти ще не знаєш того.
  deu-1951: Du hast alles gehört, was du nun siehst. Wollt ihr es nun nicht eingestehen?
    Von nun an lasse ich dich Neues hören und Verborgenes, was du nicht wußtest.
  eng-JPS: Thou hast heard, see, all this; and ye, will ye not declare it? I have
    announced unto thee new things from this time, even hidden things, which thou
    hast not known.
  srp-1865: Èuo si; pogledaj sve to; a vi neæete li objavljivati? otsele ti javljam
    novo i sakriveno, što nijesi znao;
  lug-lug: Mulabe ebintu bino nabibagamba dda, era temubikkirize? “Okuva leero nzija
    kubabuulira ku bintu ebiggya ebigenda okujja, eby’ekyama bye mutawulirangako.
  heb-heb: שמעת חזה כלה ואתם הלוא תגידו השמעתיך חדשות מעתה ונצרות ולא ידעתם׃
  ben-IRV: তোমরা এ সব শুনেছ; তাকিয়ে দেখ এসব প্রমাণের দিকে এবং তুমি কি তা মেনে নেবে
    না যা আমি সত্য বলেছিলাম? এখন থেকে আমি তোমাদের নতুন জিনিস দেখাবো, লোকানো জিনিস
    যা তোমরা জানো না।
  pan-pan: ਤੂੰ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਬਾਰੇ ਸੁਣਿਆ ਹੈ ਅਤੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਉੱਤੇ ਧਿਆਨ ਕਰ - ਭਲਾ, ਤੁਸੀਂ
    ਇਨ੍ਹਾਂ ਨੂੰ ਨਾ ਦੱਸੋਗੇ? ਹੁਣ ਤੋਂ ਮੈਂ ਤੈਨੂੰ ਨਵੀਆਂ ਗੱਲਾਂ ਸੁਣਾਉਂਦਾ ਹਾਂ, ਅਤੇ ਗੁਪਤ ਗੱਲਾਂ
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: သင်သည် အရင်ကြား ရပြီ။ ဤအမှု အလုံးစုံ တို့ ကို ကြည့်ရှု လော့။ သူတပါးတို့အား
    မ ကြားမပြော ဘဲ နေမည်လော။ ယခု မှစ၍ အသစ် သောအရာ၊ ဝှက်ထား သောအရာ၊ သင်မ သိ သေးသော
    အရာ တို့ကို ငါဘော်ပြ ၏။
  hmo-hmo: Umui dekenai lau hamaoroa guna gaudia be hari idia vara vadaeni, bona hari
    umui diba vadaeni, unai egu hereva gunana be maoro, ani? “Hari ia lao, lau ese
    gau matamatadia umui dekenai do lau hamaoroa, hunia gaudia, do umui diba lasi
    gaudia.
  urd-urd: तूने ये सुना है, इसलिए इस सब पर तवज्जुह कर; क्या तुम इसका इक़रार न करोगे?
    अब मैं तुझे नई चीजें और छिपी बातें, जिनसे तू वाक़िफ़ न था दिखाता हूँ।
  rus-SYN: Ты слышал, - посмотри на все это! и неужели вы не признаете этого? А ныне
    Я возвещаю тебе новое и сокровенное, и ты не знал этого.
  bqc-SIM: A yã́piↄ mà. Gwa! À kɛ̀ píi. Á ye dↄ̃ noa? Za gbã má yã́ dafu kpàwakɛɛ́,
    yã́ pↄ́ ulɛaɛ́, á dↄ̃o.
  tcz-CHONGTHU: Nangman kagao thusei dohho najah’a chule aguilhunna ho namu ahitai,
    hinla nangman ahinai tia nasei ding na nompoi.Tua hi Keiman, thuguh najah khahlou
    thilthah ho chu kaseipeh ding nahi.
  mar-mar: तू या गोष्टी बद्दल ऐकले; हे सर्व पुरावे पहा; आणि तू, मी जे काही बोललो ते
    खरे आहे का ते मान्य नाही करणार? आतापासून मी तुला नव्या गोष्टी, माहीत नसलेल्या
    गोष्टी दाखवील्या आहेत.
  qub-qub: Chaycunataga llapantami wiyashcanqui, ricashcanqui. Chauraga ¿manachu willacunquiman
    ‹au rasunpami chayno casha› nir? «Cananga willapäshayqui mushoj willapacunatanami,
    manaraj musyashayquicunatami.
  hat-hat: Se pou nou rekonèt tou sa mwen te di nou yo rive vre. Enben, mwen pral
    fè ou konnen lòt bagay ankò ki gen pou rive, bagay mwen te kenbe pou mwen, bagay
    ou pa ka konnen menm.
  eng-BSB: You have heard these things; look at them all. Will you not acknowledge
    them? From now on I will tell you of new things, hidden things unknown to you.
  eng-WEBPB: You have heard it. Now see all this. And you, won’t you declare it? “I
    have shown you new things from this time, even hidden things, which you have not
    known.
  kbq-kbq: Ko'ma tamasami'na henkama fore hugahie hu'nama hu'noa zantamina ko fore
    higeta ke'naze. Hianagi tamagra tamage hu'ne huta ana zankura huamara osu'naze.
    Ana hu'neankina kora ontamasami'noa zantami kasefa zantaminku menina neramasamina,
    oku'ama frakinoma megeta onke'naza zantamina eri ama hu'na tamasamigahue.
  nhe-BL: Imojuanti inquicajque nochi tlen nitlayolmelajqui para panosquía, huan teipa
    inquiitztoque para melahuac panotoc senquistoc queja niquijto; pero imojuanti
    ax inquinequij inquineltocase intla melahuac na nijchijtoc. Pero ama nimechilhuis
    sequin tlamantli tlen yancuic tlen panose tlen ax quema nimechilhuijtoc. Nimechilhuis
    tlamantli tlen eltoya ixtacatzi hasta ama huan tlen ax quema inquicactoque.
  gub-BL: Ma'e paw uzeapo heze'eg awer rupi katete. Amume'u ze'eg azeharomoete har
    kwehe mehe ihe. Tuwe pekwaw ze'eg azeharomoete imume'u awer nehe. Aze'eg putar
    ipyahu ma'e rehe nehe kury. Ma'e temigwaw 'ym amume'u putar nehe. Napekwaw kwaw
    a'e ma'e pe rihi.
  eng-DRA: 'See now all the things which thou hast heard: but have you declared them?
    I have shewn thee new things from that time, and things are kept which thou knowest
    not:'
