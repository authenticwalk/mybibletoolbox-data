verse: ISA.048.006
translations:
  mal-C: നീ കേട്ടിട്ടുണ്ട്; ഇപ്പോൾ ഇവയെല്ലാം നോക്കിക്കൊൾക. നീ തന്നെ അതു സമ്മതിക്കുകയില്ലേ?
    “ഇപ്പോൾമുതൽ ഞാൻ പുതിയ കാര്യങ്ങളും നീ അറിഞ്ഞിട്ടില്ലാത്ത നിഗൂഢതകളും നിന്നെ അറിയിക്കുന്നു.
  deu-TKW: Du hast's gehört - da sieh es nun alles! Ihr aber - wollt ihr's nicht bekennen?
    Ich habe dir Neues mitgeteilt von jetzt ab und verborgen Gehaltenes und was du
    nicht wußtest.
  lin-lin: Boyokaki makambo oyo ! Botala, yango nyonso ekokisami. Boni, bokondima
    yango kaka te ? Wuta sik’oyo, nakoyebisa yo makambo ya sika, makambo oyo ebombama,
    makambo oyo oyebi nanu te.
  eng-LSV: You have heard, see the whole of it, || And you, do you not declare? I
    have caused you to hear new things from this time, || And things reserved that
    you did not know.
  eng-GNV: Thou hast heard, behold all this, and wil not yee declare it? I haue shewed
    thee newe things, euen now, and hid things, which thou knewest not.
  eng-WEBSTER: Thou hast heard, see all this; and will not ye declare it ? I have
    showed ye new things from this time, even hidden things, and thou didst not know
    them.
  nhw-BL: Amojuanti anquicajque nochi catli nitlayolmelajqui para panosquía, huan
    teipa anquiitztoque para melahuac panotoc senquistoc quen niquijto; pero amojuanti
    amo anquinequij anquineltocase sintla melahuac na nijchijtoc. Pero ama nimechilhuis
    sequin tlamantli catli yancuic catli panose catli amo quema nimechilhuijtoc. Nimechilhuis
    tlamantli catli eltoya ichtacatzi hasta ama huan catli amo quema anquicactoque.
  swh-ONEN: Umesikia mambo haya; yaangalie hayo yote. Je, hutayakubali? “Kuanzia sasa
    na kuendelea nitakueleza mambo mapya, juu ya mambo yaliyofichika usiyoyajua.
  bba-bba: I nuɑ ye nɑ rɑɑ ɡeruɑ. I mɑɑ wɑ ye kpuro yɑ koorɑ. I ǹ ko i ye wurɑ? Wee,
    tɛ̃ nɑ bɛɛ ɡɑ̃ɑ kpɑɑnu nɔɔsiɑmɔ ni nu beruɑ i ǹ nu yɛ̃.
  eng-KJVCPB: Thou hast heard, see all this; And will not ye declare it? I have shewed
    thee new things from this time, Even hidden things, and thou didst not know them.
  luo-luo: Isewinjo wechegi, rang-gi ane duto. Donge ibiro yie kodgi? “Kochakore sani
    abiro nyisi gik manyien, gik mopondo mapok ingʼeyo.
  meu-meu: Vada o kamonai; harihari ina idoinai ba itaia; basio gwauraia hedinarai
    a? Ina negana amo lau ese ḡau matamatadia baina hamaorolaimu, ḡau hehunidia, do
    asi dibamu ḡaudia.
  npi-ULB: तिमीहरूले यी कुराहरूका बारेमा सुन्यौ । यी सबै प्रमाणलाई हेर । अनि के मैले
    जे भनें सो सत्‍य हो भनी तिमीहरू स्वीकार गर्नेछैनौ? अबदेखि, तिमीहरूले नजानेका नयाँ
    कुराहरू, लुकाइएका थोकहरू म तिमीहरूलाई देखाउँदैछु ।
  yor-yor: Ìwọ ti gbọ́ àwọn nǹkan wọ̀nyí; wo gbogbo wọn. Ǹjẹ́ o kò nígbà wọ́n bí?
    “Láti ìsinsin yìí lọ, Èmi yóò máa sọ fún ọ nípa nǹkan tuntun, àwọn nǹkan tí ó
    fi ara sin tí ìwọ kò mọ̀.
  pes-OPCB: «پیشگویی‌های مرا شنیده‌اید و وقوع آنها را دیده‌اید، اما نمی‌خواهید اعتراف
    کنید که پیشگویی‌های من درست بوده است. اکنون چیزهای تازه‌ای می‌گویم که تا به حال
    از وجود آنها بی‌اطلاع بوده‌اید.
  tgl-ULB: Narinig ninyo ang tungkol sa mga bagay na ito; tingnan ninyo ang lahat
    ng mga patunay na ito; at kayo, hindi ba ninyo aaminin na totoo ang sinabi ko?
    Mula ngayon, mga bagong bagay ang ipapakita ko sa inyo, mga nakatagong bagay na
    hindi ninyo alam.
  hui-hui: I̱na mbirale bulebira lalu tí ala langirugoni biai hayane de handarimigoni.
    Ani hondowa áyu tígua lalu, Anduane Homogohanda heneneore layada, lolene nga.
    Ai áyu i̱na tíhondo ogoale ibulebira lalu ala langia nabi harugo tí handa nabini
    wia do henego gahenge ibulebiragonaga langero.
  mya-mya: '``ငါ​သည်​ကြို​တင်​ဟော​ကြား​ခဲ့​သ​မျှ​သော အ​မှု​တို့​သည်​ယ​ခု​ဖြစ်​ပျက်​ကြ​လေ​ပြီ။
    ငါ​၏​ဟော​ကြား​ချက်​များ​မှန်​လျက်​နေ​သည်​ကို သင်​တို့​ဝန်​ခံ​ကြ​ရ​ပေ​မည်။ ယ​ခု​ငါ​သည်​နောင်​အ​ခါ​၌​ဖြစ်​ပျက်​မည့်
    အ​မှု​အ​ရာ​သစ်​များ၊ ယ​ခင်​အ​ခါ​က​မ​ဖော်​ပြ​ခဲ့​ဘူး​သည့် အ​မှု​အ​ရာ​များ​ကို​သင်​တို့​အား​ဖော်​ပြ​ပါ​အံ့။'
  bod-N: ཁྱོད་ཀྱིས་འདི་དག་ཐམས་ཅད་ཐོས་ཡོད་པས་ད་ནི་དེ་ཀུན་ལ་བསམ་བློ་ཐོངས་ཤིག ཁྱོད་ཀྱིས་དེ་བསྒྲག་པར་མི་བྱའམ།
    ད་ཕྱིན་ཆད་ངས་ཁྱོད་ལ་དོན་གསར་པ་སྟེ་ཁྱོད་ཀྱིས་མི་ཤེས་པའི་གསང་དོན་རྣམས་སྟོན་པར་བྱ།
  sna-sna: Wakazvinzwa zvinhu izvi; zvitarire zvose. Haungazvibvumi here? “Kubva zvino
    ndichakuzivisa zvinhu zvitsva, zvakavanzika zvausingazivi.
  spa-BLM: Lo habéis oído. Ahora vea todo esto. Y tú, ¿no lo vas a declarar? “Te he
    mostrado cosas nuevas de este tiempo, incluso cosas ocultas, que no has conocido.
  cac-cac: A ex tic eyab'nac masanil tas valnaccan chi'. Scham val e naan yuuj, tzeyalaneli
    to yel valnac. Axo ticnaic ol vac' eyojtaquejel juntzan̈xo tas c'ub'eltac yaji,
    juntzan̈ man̈ eyojtacoc.
  swh-ULB: Umesikia kuhusu mambo haya; angalia ushahidi wote; na wewe, Je hautakubali
    kwamba ninacho kisema ni cha kweli? Kuanzia sasa na kuendelea Nitawaonyesha vitu
    vipya, mambo yaliyofichika ambayo hamkuyajua.
  bel-bel: Ты чуў - паглядзі на ўсё гэта! І няўжо вы не прызнаеце гэтага? А сёньня
    Я абвяшчаю табе новае, і ты ня ведаў гэтага.
  deu-ELBBK: Du hast es gehört, betrachte es alles; und ihr, wollt ihr es nicht bekennen?
    Von nun an lasse ich dich Neues hören und Verborgengehaltenes und was du nicht
    gewusst hast.
  mbb-OT: Nezineg niw is menge tagnè ku wey neehè niw is kegketumana kayi, piru kenè
    niw edewaten he kediey he vaal haazà. Puun guntaan egkeǥiyan ku sikiyu te veǥu
    he egkengeulaula he wazè ku pa ikepezayag diyà te keniyu; ne wazè niw pa metueni.
  mal-2015: നീ കേട്ടിട്ടുണ്ടു; ഇപ്പോൾ എല്ലാം കണ്ടുകൊൾക; നിങ്ങൾ തന്നേ അതു പ്രസ്താവിക്കയില്ലയോ?
    ഇന്നുമുതൽ ഞാൻ പുതിയതു, നീ അറിയാതെ മറഞ്ഞിരിക്കുന്നതു തന്നേ നിന്നെ കേൾപ്പിക്കുന്നു.
  gup-gup: Mah. Ngudda kandiyingkihbekkang, dja mak kandikurdunang kore ngamarnbom
    kurduyimerranj. Bolkkime yiddok ngurriyime bu ngaye Yawey ngamarnbom. Bolkkime
    wanjh ngaye yingkihbengdayhke kunkerrngekenh kaluk yerrekah kayimerran. Kuhni
    ngabebke manbu warlkawarlkayindi, dja minj ngurriyingkihburrbuyinj.
  rmc-rmc: Šunďal oda, dikh pre kada savoro! Či pal oda na vakereha? Akanastar tuke
    phenav o neve the o garude veci, save na džanes.
  pes-OPV: چونکه همه این چیزها را شنیدی آنها را ملاحظه نما. پس آیاشما اعتراف نخواهید
    کرد، و از این زمان چیزهای تازه را به شما اعلام نمودم و چیزهای مخفی را که ندانسته
    بودید.
  ron-1924: Ай аузит тоате ачесте лукрурь пе каре ле везь акум! Ши ну врець сэ ле
    мэртурисиць акум?… Де акум, ыць вестеск лукрурь ной, аскунсе, некуноскуте де тине.
  ben-OBCV: তোমরা এসব কথা শুনেছ; সেই সমস্তের দিকে তোমরা তাকাও। তোমরা কি সেগুলি স্বীকার
    করবে না? “এখন থেকে আমি তোমাদের নতুন সব বিষয় বলব, সেইসব গুপ্ত বিষয়, যেগুলি তোমাদের
    অজানা।
  som-som: Idinku waad maqasheen, haddaba bal waxan oo dhan arka, idinkuna miyeydaan
    sii sheegi doonin? Haatan dabadeed waxaan idin tusayaa waxyaalo cusub, kuwaasoo
    ah waxyaalo qarsoon oo aydaan aqoon.
  lat-VUC: Quæ audisti, vide omnia; vos autem, num annuntiastis? Audita feci tibi
    nova ex tunc, et conservata sunt quæ nescis.
  eng-ASVBT: Thou hast heard it; behold all this; and ye, will ye not declare it?
    I have shown thee new things from this time, even hidden things, which thou hast
    not known.
  ita-1885: Tu hai udite tutte queste cose, considerale; e non le annunziereste voi?
    da ora io ti ho fatte intendere cose nuove, e riserbate, le quali tu non sapevi.
  eng-LXXUP: 'Ye have heard all this, but ye have not known: yet I have made known
    to thee the new things from henceforth, which are coming to pass, and thou saidst
    not,'
  eng-ULB: You heard about these things; look at all this evidence; and you, will
    you not admit what I said is true? From now on, I am showing you new things, hidden
    things that you have not known.
  spa-VBL: Has oído todo lo que predije y han visto cómo ha sucedido. ¿No quieren
    admitirlo? Ahora voy a contarles cosas nuevas, secretos de los que no sabes nada.
  fra-_FOB: Tu les as entendues; vois-les toutes! Et ne les publierez-vous pas vous-mêmes?
    - Je te fais entendre maintenant des événements nouveaux, qui étaient cachés et
    que tu ne savais pas.
  mal-mal: നീ കേട്ടിട്ടുണ്ട്; ഇപ്പോൾ എല്ലാം കണ്ടുകൊള്ളുക; നിങ്ങൾതന്നെ അത് പ്രസ്താവിക്കുകയില്ലയോ?
    ഇന്നുമുതൽ ഞാൻ പുതിയത്, നീ അറിയാതെ മറഞ്ഞിരിക്കുന്നതുതന്നെ നിന്നെ കേൾപ്പിക്കുന്നു.
  urd-GVR: Ab jab tū ne yih sun liyā hai to sab kuchh par ġhaur kar. Tū kyoṅ in bātoṅ
    ko mānane ke lie taiyār nahīṅ? Ab se maiṅ tujhe naī naī bāteṅ batāūṅgā, aisī poshīdā
    bāteṅ jo tujhe ab tak mālūm na thīṅ.
  suz-BL: गे मेको नेल्‍ल नेंशो बाक्‍नीनी। मुल गे नेल्‍ल कोव़ङीन। मिनु मेको आ पर्बम
    लोव़ मपाइनीनी? मुल रे गो इन कली नक लोव़ नेंपाइक्‍नन्‍नी। इन मतुइश्‍शो ख्रुइश्‍शो
    लोव़ शेंनन्‍नी।
  eng-NOY: Thou hast heard it; now see it all! And will ye not confess it? From this
    time I make you hear a new thing, Even a hidden thing, which thou hast not known.
  ita-1927: Tu ne hai udito l’annunzio; mirale avvenute tutte quante. Non lo proclamate
    voi stessi? Ora io t’annunzio delle cose nuove, delle cose occulte, a te ignote.
  ckb-ckb: ئێوە گوێتان لێ بوو، جا بڕواننە هەمووی. ئەی ئێوە دانی پێدا نانێن؟ «وا دەکەم
    لە ئێستاوە گوێتان لە شتە نوێیەکان بێت، ئەو نهێنییانەی کە نایانزانن.
  eng-BBE: All this has come to your ears and you have seen it; will you not give
    witness to it? I am now making clear new things, even secret things, of which
    you had no knowledge.
  kan-OKCV: ನೀನು ಕೇಳಿದ್ದೀ, ಇವೆಲ್ಲವುಗಳನ್ನು ದೃಷ್ಟಿಸು. ನೀವು ಅದನ್ನು ಒಪ್ಪಿಕೊಳ್ಳದೆ ಇದ್ದೀರೋ?
    “ಇಂದಿನಿಂದ ಹೊಸ ಸಂಗತಿಗಳನ್ನೂ, ನೀನು ತಿಳಿಯದಿದ್ದ ಗುಪ್ತವಾದ ವಿಷಯಗಳನ್ನೂ ನಿನಗೆ ಹೇಳುತ್ತೇನೆ.
  tam-2017: அவைகளைக் கேள்விப்பட்டாயே, அவைகளையெல்லாம் பார், இப்பொழுது நீங்களும் அவைகளை
    அறிவிக்கலாமல்லவோ? இதுமுதல் புதியவைகளையும், நீ அறியாத மறைபொருளானவைகளையும் உனக்குத்
    தெரிவிக்கிறேன்.
  spa-RV-1909: Oístelo, vístelo todo; ¿y no lo anunciaréis vosotros? Ahora pues te
    he hecho oir nuevas y ocultas cosas que tú no sabías.
  ron-BTF: Tu ai auzit; priveşte toate acestea; şi refuzaţi să le vestiţi? Ţi-am arătat
    lucruri noi din acest timp, chiar lucruri ascunse şi nu le-ai cunoscut.
  eng-WEBP: You have heard it. Now see all this. And you, won’t you declare it? “I
    have shown you new things from this time, even hidden things, which you have not
    known.
  eng-FBV: You've heard all I predicted, and seen it happen. Won't you admit it? Now
    I'm going to tell you new things, secrets you don't know anything about.
  nld-1939: Moet ge het zelf niet bekennen? Maar van nu af ga Ik u nieuwe dingen verkonden,
    Geheimen, die ge niet kent;
  nch-BL: Amojuanti anquicajque nochi cati nitayolmelajqui para panosquía, huan teipa
    anquiitztoque para melahuac panotoc senquisa quej niquijto; pero amojuanti amo
    anquinequij anquineltocase sinta melahuac na nijchijtoc. Pero ama nimechilhuis
    sequij tamanti cati yancuic cati panose cati amo quema nimechilhuijtoc. Nimechilhuis
    tamanti cati eltoya ixtacatzi hasta ama huan cati amo quema anquicactoque.
  vie-1934: Ngươi đã nghe rồi, hãy thấy mọi điều đó, sao các ngươi không nói phô đi?
    Từ nay về sau, ta tỏ ra những sự mới, là sự kín nhiệm ngươi chưa biết.
  hin-CV: तुम सुन चुके हो; अब यह देख लो. क्या अब तुम इसकी घोषणा न करोगे? “अब मैं तुम्हें
    नई नई और गुप्‍त बातें सुनाऊंगा, जिन्हें तुम नहीं जानते.
  eng-OURB: You have sh'ma ·hear obey· it; see all this. And you, won’t you declare
    it? “I have sh'ma ·hear obey, declared· you new things from this time, even hidden
    things, which you have not known.
  spa-BES: Todo esto ha llegado a tus oídos y lo has visto; ¿No le darás testimonio?
    Ahora estoy haciendo cosas nuevas, incluso cosas secretas, de las que no tenías
    conocimiento.
  tdx-tdx: 'F’ie nahajanjiñe, heheke iaby o raha zao: aa vaho tsy ho taroñe’ areo?
    F’ie nitaroñeko raha vao henaneo, raha mietake mbe tsy nifohi’o.'
  tha-KJV: เจ้​าได้ยินแล้ว จงคอยดู​สิ​่งทั้งปวงนี้ และเจ้าจะไม่​แจ​้งให้ทราบหรือ ตั้งแต่​เวลานี้​ไปเราเล่าสิ่งใหม่​ให้​เจ้​าฟัง
    เป็นสิ่งที่ปิดซ่อนไว้ซึ่งเจ้าไม่​รู้
  por-BR-2018: 'Já tens escutado. Olha bem para tudo isto: por acaso vós não diríeis
    que isto é verdade ? A partir de agora eu te faço ouvir coisas novas, ocultas,
    e que nunca antes soubeste.'
  deu-ELO: Du hast es gehört, betrachte es alles; und ihr, wollt ihr es nicht bekennen?
    Von nun an lasse ich dich Neues hören und Verborgengehaltenes und was du nicht
    gewußt hast.
  eng-WYC-2018: which thou heardest. See thou all things, but ye told not. I made
    heard new things to thee from that time, and things be kept which thou knowest
    not; (Thou hast heard, and seen, all these things, but ye have not told them out.
    I made known to thee new things from that time, and hidden things which thou knewest
    not before;)
  epo-epo: Vi aŭdis; rigardo do ĉion; ĉu vi ne devas mem tion konfesi? Mi aŭdigis
    al vi nun aferojn novajn kaj kaŝitajn, kiujn vi ne sciis.
  uig-PIN: Sǝn bularni angliƣansǝn; Əmdi ularning ⱨǝmmisini kɵrüp baⱪ! Buni rast dǝp
    etirap ⱪilmamsilǝr? Mǝn bayatin «yengi ixlar»ni, yǝni saⱪlinip yoxurunƣan ixlarni
    bayan ⱪildim, Sǝn bularni bilgǝn ǝmǝssǝn.
  beo-beo: 'Be wali Na ba:la:lusu sia:i liligi huluane da hamoi dagoi ba:sa. Amola
    amo ba:la:lusu liligi da dafawane, dilia da wali sia:sa. Wali Na da gaheabolo
