  tam-TCV: '“நீங்கள் என் அருகே வந்து இதைக் கேளுங்கள்: “முதல் அறிவிப்பிலிருந்தே நான்
    இரகசியமாய்ப் பேசவில்லை; அது நடைபெற்ற காலத்தில் நான் அங்கு இருக்கிறேன்.” இப்பொழுது
    ஆண்டவராகிய யெகோவா தமது ஆவியானவருடன் என்னை அனுப்பியிருக்கிறார்.'
  ceb-ULB: 'Paduol kanako, paminawa kini: Sukad sa sinugdanan wala ako magsulti diha
