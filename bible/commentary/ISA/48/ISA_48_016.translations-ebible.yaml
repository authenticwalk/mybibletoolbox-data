  hin-2017: मेरे निकट आकर इस बात को सुनो आदि से लेकर अब तक मैंने कोई भी बात गुप्त
    में नहीं कही; जब से वह हुआ तब से मैं वहाँ हूँ।” और अब प्रभु यहोवा ने और उसकी आत्मा
    ने मुझे भेज दिया है।
  wol-KYG: Jegesileen ma, déglu ma; bu jëkk ba tey làquwma, di wax; te ba muy xew,
