  arb-NAV: 'اقْتَرِبُوا مِنِّي وَاسْمَعُوا: مُنْذُ الْبَدْءِ لَمْ أَتَكَلَّمْ خُفْيَةً،
    وَلَدَى حُدُوثِهَا كُنْتُ حَاضِراً هُنَاكَ. وَالآنَ، قَدْ أَرْسَلَنِي السَّيِّدُ
    الرَّبُّ وَرُوحُهُ بِهَذِهِ الرِّسَالَةِ:'
  ewe-ewe: “Mite ɖe ŋunye kpokploe ne miaɖo to nya sia, nyemeƒo nu le bebeme o.” Esi
    wòva eme la, menɔ afi ma? Azɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la dɔm kple eƒe Gbɔgbɔ.
  eng-LEE: Come ye near unto me, hear ye this; never from the beginning have I spoken
    in secret; from the time that it occurred, was I there. And now the Lord Eternal
    hath sent me, and his Spirit.
  asm-FB: তোমালোকে মোৰ ওচৰলৈ আহি এই কথা শুনা; মই আদিৰে পৰা গুপুতে কথা কোৱা নাই; এই
    ঘটনা যেতিয়া ঘটে, মই তাতে আছোঁ, এতিয়া প্ৰভু যিহোৱাই নিজ আত্মা দি মোক পঠালে।
  sus-A: «وٌ وٌ مَسٌ ﭑ نَ، وٌ شَ وٌ تُلِ مَتِ. كَبِ عَ قْلّ، ﭑ مُ وْيّن دُنشُي رَ.
    نَ قٍ رَبَمَ ﭑ يَ شْرِ.» يَكْسِ، ﭑ مَرِفِ عَلَتَلَ نَ ﭑ شّيقٍ، عَ عَ شَشِلِ رَفٌرٌشِ
    ﭑ مَ.
  fra-SBL: '« Approche-toi de moi et écoute ceci : « Dès le début, je n''ai pas parlé
    en secret ; à partir du moment où c''est arrivé, j''étais là. » Le Seigneur Yahvé
    m''a envoyé avec son Esprit.'
  hbo-hbo: קִרְב֧וּ אֵלַ֣י שִׁמְעוּ־זֹ֗את לֹ֤א מֵרֹאשׁ֙ בַּסֵּ֣תֶר דִּבַּ֔רְתִּי מֵעֵ֥ת
    הֱיֹותָ֖הּ שָׁ֣ם אָ֑נִי וְעַתָּ֗ה אֲדֹנָ֧י יְהוִ֛ה שְׁלָחַ֖נִי וְרוּחֹֽו׃ פ
  kik-kik: '“Nguhĩrĩriai mũthikĩrĩrie ũhoro ũyũ: “Kuuma o kĩambĩrĩria ndirĩ ndaaria
    ũhoro na hitho; maũndũ macio makĩoneka, niĩ ngoragwo ho.” Na rĩu Mwathani Jehova
    nĩwe ũndũmĩte, we mwene o na Roho wake.'
  fra-NCL: 'Approchez-vous de moi, entendez ceci : Dès l’origine je n’ai pas parlé
    en cachette ; depuis que ces choses arrivent, je suis là ; — Et maintenant le
    Seigneur Yahweh m’envoie avec son Esprit. —'
  cek-AK: Kai khaeah anghnai oh loe, hae lok hae tahngai oh; tangsuek na hoi tamquta
    ah lok kang thui o vai ai; kai loe to hmuen oh tangsuek nathuem hoi boeh ni ka
    oh; vaihi Angraeng Sithaw hoi angmah ih Muithla mah kai hae ang patoeh.
  cuk-cuk: '”Anse be walikgudamar, an ibmar-sogoedi, nue itomalo: Gebesailaunni an
    gwen dukuar sunmaksasulid, ibmarmar gualile, bato an gunaidaed.” Emide, Bab-Jehová-Bela-Gangued-Nikad,
    E-Burba-gandikidba an-barmialid.'
  uig-CYR: — Маңа йеқин келиңлар, мошуни аңлап қоюңлар; Мән әзәлдин сөзүмни йошурун
    қилған әмәс; Сөзүм әмәлгә ашурулғинидиму йәнила шу йәрдә болғанмән; Һазир болса
    Рәб Пәрвәрдигар вә Униң Роһи Мени әвәтти!
  tel-2017: నా దగ్గరికి రండి. ఈ విషయం వినండి. మొదటినుంచి నేను రహస్యంగా మాట్లాడలేదు.
    అది జరిగేటప్పుడు నేనక్కడే ఉన్నాను. ఇప్పుడు యెహోవా ప్రభువు తన ఆత్మతో నన్ను పంపాడు.
  hat-BSA: 'Vin toupre Mwen, koute sa: “Depi nan kòmansman, Mwen pa t pale an sekrè;
    depi tan sa te rive a, Mwen te la.” Epi koulye a Senyè BONDYE a te voye Mwen ak
    Lespri Li.'
  kos-kos: “Inge kaluku nu yuruk ac lohng ma nga fahk uh. Ke mutawauk ah me, nga kaskas
    kalem na, Ac oru tuh kas luk in akpwayeiyuk pacl nukewa.” (Inge LEUM GOD Fulatlana
    El ase ku lal nu sik ac supweyu.)
  hbo-WLC: קִרְב֧וּ אֵלַ֣י שִׁמְעוּ־זֹ֗את לֹ֤א מֵרֹאשׁ֙ בַּסֵּ֣תֶר דִּבַּ֔רְתִּי מֵעֵ֥ת
    הֱיוֹתָ֖הּ שָׁ֣ם אָ֑נִי וְעַתָּ֗ה אֲדֹנָ֧י יְהוִ֛ה שְׁלָחַ֖נִי וְרוּחֽוֹ׃ פ
  ibo-ibo: '“Bịakwutenụ m nso, geenụ ntị na nke a: “Site na mkpọsa mbụ ọ bụghị na
    nzuzo ka m kwuru okwu; mgbe o mere anọ m nʼebe ahụ.” Ma ugbu a, Onye kachasị ihe
    niile elu, bụ Onyenwe anyị ezitela m, o mejupụtala m na Mmụọ ya.'
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭ ନିକଟକୁ ଆସି ଏହି କଥା ଶୁଣ; ଆମ୍ଭେ ପ୍ରଥମରୁ ଗୋପନରେ କହି ନାହୁଁ;
    ତାହା ହେଉଥିବା ସମୟରୁ ଆମ୍ଭେ ସେଠାରେ ଅଛୁ;” ପୁଣି, ଏବେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ମୋତେ ଓ ତାହାଙ୍କ
    ଆତ୍ମାକୁ ପ୍ରେରଣ କରିଅଛନ୍ତି।
  chk-chk: Oupwe kaneto rei o aüselingaei. Seni me lepopun üsap fos lemonomon. Iwe,
    seni ewe fansoun ekei mettoch ra fis üa fen nom.” Nge iei Kot ewe Samol mi Lapalap
    a tinieito me Ngünün.
  rop-rop: “Yumob kaman gulijap en irrim. Ai nomo bin kipum enijing sigridwan wen
    aibin toktokbat. En aibin jidan iya bifo det taim bin stat.” Lagijat na YAWEI
    bin tok. YAWEI det boswan God bin jandim mi na, Aisaiya, garram im spirit en pawa
    blanga gibit yumob dijan wed.
  ukr-1871: 'Приступіте ж до мене та й слухайте се: Я й з початку не потай говорив;
    я був там, ще докіль усе сталось; а тепереньки послав мене Господь Бог і Дух його.'
  deu-1951: Nahet zu mir und höret solches! Nicht im Verborgenen habe ich von Anfang
    an geredet. Seitdem es geschehen ist, bin ich da; und nun hat mich Gott, der HERR,
    und sein Geist gesandt.
  eng-JPS: 'Come ye near unto Me, hear ye this: From the beginning I have not spoken
    in secret; from the time that it was, there am I; and now the Lord GOD hath sent
    me, and His spirit.'
  srp-1865: 'Pristupite k meni, èujte ovo: od poèetka nijesam govorio tajno; otkako
    to bi, bijah ondje; a sada Gospod Gospod posla me i duh njegov.'
  lug-lug: “Munsemberere muwulirize bino. “Okuva ku lubereberye saayogera mu kyama.
    Nze mbaddewo okuviira ddala ku ntandikwa.” Era kaakano Mukama Ayinzabyonna n’Omwoyo
    we antumye.
  heb-heb: קרבו אלי שמעו זאת לא מראש בסתר דברתי מעת היותה שם אני ועתה אדני יהוה שלחני
    ורוחו׃
  ben-IRV: আমার কাছে এস এ কথা শোন। শুরু থেকে আমি কোন কথা গোপন করার জন্য বলিনি; যখন
    এটা হয় আমি সেখানে থাকি এবং এখন প্রভু সদাপ্রভু আমাকে পাঠিয়েছেন এবং তাঁর আত্মা
    দিয়ে।
  pan-pan: ਮੇਰੇ ਨੇੜੇ ਆਓ, ਇਹ ਸੁਣੋ, ਮੈਂ ਮੁੱਢ ਤੋਂ ਗੁਪਤ ਵਿੱਚ ਗੱਲ ਨਹੀਂ ਕੀਤੀ, ਉਹ ਦੇ ਹੋਣ
    ਦੇ ਸਮੇਂ ਤੋਂ ਮੈਂ ਉੱਥੇ ਸੀ, - ਅਤੇ ਹੁਣ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਆਤਮਾ ਨਾਲ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ।
  mya-JVB: ငါ့ ထံသို့ ချဉ်းကပ် ၍ ဤ စကားကို နားထောင် ကြလော့။ ရှေ့ ဦးစွာမှစ၍ တိတ်ဆိတ်
    စွာ မ ဟော။ အမှု ဖြစ် စကာလ ၌ ငါ ရှိ၏။ ယခု တွင် အရှင် ထာဝရဘုရား နှင့် ဝိညာဉ် တော်သည်
    ငါ့ ကို စေလွှတ် တော်မူ၏။
  hmo-hmo: “Lau dekenai umui raka kahirakahira mai, egu hereva do umui kamonai. Matamaia
    negana dekena amo, egu hereva lau gwauraia hedinarai vadaeni, lau hunia lasi.
    Bona lau gwauraia do idia vara gaudia ibounai, be momokani idia vara, ani?” Harihari
    Lohiabada Dirava ese lau Isaia dekenai iena Lauma ia henia, bona ia ese lau ia
    siaia.
  urd-urd: मेरे नज़दीक आओ और ये सुनो, मैंने शुरू' ही से पोशीदगी में कलाम नहीं किया,
    जिस वक़्त से कि वह था मैं वहीं था।” और अब ख़ुदावन्द ख़ुदा ने और उसकी रूह ने मुझ
    को भेजा है।
  rus-SYN: 'Приступите ко Мне, слушайте это: Я и сначала говорил не тайно; с того
    времени, как это происходит, Я был там; и ныне послал Меня Господь Бог и Дух Его.'
  bqc-SIM: 'À sↄ̃mazi à yã́ɛ bee ma: Za a daalɛgↄↄ mi yãe o asii guuo, gↄↄ pↄ́
    à kɛ̀, má kú we. Dii Lua ń ma Nisĩnao aa ma zĩ à mɛ̀:'
  tcz-CHONGTHU: Hin nailutnun lang chule hiche hi ngaijun. Keiman atil abulla patna
    kichentah’a ipi hung lhung ding ahi kana seipeh nahi tauve. Chule tua hi Pakai
    thunei chungnung chule aLhagao chun hiche thu poa pang dinga eipansah ahi.
  mar-mar: माझ्या जवळ या आणि हे ऐका; प्रारंभापासून मी गुप्तात बोललो नाही, जेव्हा हे
    घडले, तेव्हा मी तीथे आहे. आणि आता परमेश्वर देवाने आणि त्याच्या आत्म्या ने मला
    पाठवले आहे.
  qub-qub: Witimuy-llapa nishäta wiyanayquipaj. Gallarinanpita-pachapis nogaga manami
    imaypis pacayllapaga parlashcächu. Ima captinpis nogaga chaychömi caycarä.» Cananga
    Tayta Diosmi espiritunta nogaman churarcur cachamasha.
  hat-hat: 'Pwoche kote m'' non, koute sa m''ap di: Depi nan konmansman mwen pa kache
    nou anyen. Depi lè bagay la t''ap rive, mwen te la. Koulye a, Seyè a ban mwen
    lespri l'', li voye m''!'
  eng-BSB: 'Come near to Me and listen to this: From the beginning I have not spoken
    in secret; from the time it happened, I was there.” And now the Lord GOD has sent
    me, accompanied by His Spirit.'
  eng-WEBPB: '“Come near to me and hear this: “From the beginning I have not spoken
    in secret; from the time that it happened, I was there.” Now the Lord GOD has
    sent me with his Spirit.'
  kbq-kbq: Nagrite erava'o hutma amama hanua nanekea antahiho. Ese agafarera nagra
    oku'a nanekea osu'noe. Anazama efore'ma nehigena nagra anante ko mani'noe. Hagi
    menina Ra Anumzamo'a Avamu'a nenamino hunantege'na e'noe.
  nhe-BL: '“Ximonechcahuica achi más huan xinechtlacaquilica. Na ax quema nicamatqui
    ixtacatzi. Nochipa nimechyolmelajtoc xitlahuac tlen panos para xijmachilica cuali.”
    Ama TOTECO Tlen Más Quipiya Tlanahuatili huan Itonaltzi nechhualtitlantoque ica
    ni tlajtoli para ma nimechilhuiqui:'
  gub-BL: Pezur heze'eg henu pà nehe kury. — Izypy mehe arer we nazumim kwaw heze'eg.
    Nazumim kwaw heremiapo kàràm. Amuzeapo kar ma'e paw wazypyrog mehe arer we ihe,
    a'e peme. Na'e Zanezar Tupàn Tuweharupi Wiko Ma'e umur wekwe ihewe hemono kar
    pà a'e pe a'e kury.
  eng-DRA: 'Come ye near unto me, and hear this: I have not spoken in secret from
    the beginning: from the time before it was done, I was there, and now the Lord
    God hath sent me, and his spirit.'
