  tbz-SIM: Tɔ́ɔ́nnɛ̀nní m borɛ̀ kɛ́keè, nɛ̀ dɛ̀ ketɛ́mɛ̀ kɛ̀ n nɑ̀ɑ́mmu, kɛ̀ dɛ̀ tùɔ̀kɛní
    kɛ n sɔ̃̀ńtɛ́. Tũ mbɑntɛ́nɛ̀ kɛ do ti Yiɛ̀ nKuyie nkuù n tɔ̃nní kɛ̀ ku Yɑɑ́ nni
