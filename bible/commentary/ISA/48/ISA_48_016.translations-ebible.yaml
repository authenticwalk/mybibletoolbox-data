verse: ISA.048.016
translations:
  mal-C: '“എന്റെ അടുത്തുവന്ന് ഇതു കേൾക്കുക: “ആദ്യത്തെ അറിയിപ്പുമുതൽ ഞാൻ സംസാരിച്ചതൊന്നും
    രഹസ്യത്തിലല്ല; എന്തും സംഭവിക്കുന്നതിനുമുമ്പേതന്നെ ഞാൻ അവിടെ സന്നിഹിതനാണ്.” ഇപ്പോൾ
    യഹോവയായ കർത്താവ് എന്നെയും അവിടത്തെ ആത്മാവിനെയും അയച്ചിരിക്കുന്നു.'
  deu-TKW: 'Tretet her zu mir und höret dies: Von Anfang an habe ich nicht im Verborgenen
    geredet; seitdem es geschah, bin ich zugegen! Jetzt aber hat der Herr, Jahwe,
    mich gesandt mit seinem Geiste!'
  lin-lin: 'Bopusana pene na Ngai mpe boyoka likambo oyo : « Wuta na ebandeli, nalobaka
    na nkuku te ; wuta tango makambo oyo esalema, nazali wana. » Mpe sik’oyo, Nkolo
    Yawe atindi Ngai elongo na Molimo na Ye.'
  eng-LSV: Come near to Me, hear this, || I have not spoken in secret from the beginning,
    || From the time of its being, I [am] there, || And now Lord YHWH has sent Me,
    and His Spirit.”
  eng-GNV: 'Come neere vnto me: heare ye this: I haue not spoken it in secret from
    the beginning: from the time that the thing was, I was there, and now the Lord
    God and his Spirit hath sent me.'
  eng-WEBSTER: 'Come ye near to me, hear ye this; I have not spoken in secret from
    the beginning; from the time that it was, there am I: and now the LORD God, and
    his Spirit, hath sent me.'
  nhw-BL: '“Ximonechcahuica achi más huan techtlacaquilica. Na amo quema nicamanaltic
    ichtacatzi. Nochipa nimechyolmelajtoc xitlahuac catli panos para xijmachilica
    cuali.” Ama TOTECO Catli Más Quipiya Tlanahuatili huan Itonaltzi nechhualtitlantoque
    ica ni camanali para ma nimechilhuiqui:'
  swh-ONEN: '“Nikaribieni na msikilize hili: “Tangu tangazo la kwanza sikusema kwa
    siri; wakati litokeapo, nitakuwako hapo.” Sasa Bwana Mwenyezi amenituma, kwa Roho
    wake.'
  bba-bba: Mɑ Esɑi u nɛɛ, i susimɑ nɛn bɔkuɔ kpɑ i nɔ. Sɑɑ yellun di, nɑ bɛɛ ye sɔ̃ɔwɑwɑ
    kpɑsɑsɑ. Sɑɑ yen toren diyɑ nɑ wɑ̃ɑ mi. Wee, tɛ̃ Yinni Gusunɔ u mɑn ɡɔrimɑ kɑ
    win Hunde.
  eng-KJVCPB: 'Come ye near unto me, hear ye this; I have not spoken in secret from
    the beginning; From the time that it was, there am I: And now the Lord God, and
    his Spirit, hath sent me.'
  luo-luo: '“Sud machiegni koda mondo iwinj wachni: “Pok apandonu gimoro nyaka ne
    achak wuoyo kodu; kendo e kinde mane magi timore, ne antie.” To koro Jehova Nyasaye
    Manyalo Gik Moko Duto oseora, gi Roho mare.'
  meu-meu: 'A raka henigu kahi, ina na ba kamonai: Matamana negana amo asina hereva
    hehuni; kara e vara negana amo lau na unuseni ai. Harihari Ḡaubada Iehova ese
    vada e siaigu, bona ena Lauma danu.'
  npi-ULB: मेरो नजिक आओ र यो कुरा सुनः “सुरुदेखि नै मैले गुप्‍तमा बोलेको छैन । जब
    यो हुन्छ, तब म त्यहाँ हुन्छु ।” अहिले परमप्रभु परमेश्‍वरले मलाई र उहाँको आत्मालाई
    पठाउनुभएको छ ।
  yor-yor: '“Ẹ súnmọ́ ọ̀dọ̀ mi kí ẹ sì dẹtí sí èyí: “Láti ìgbà ìkéde àkọ́kọ́ èmi kò
    sọ̀rọ̀ ní ìkọ̀kọ̀; ní àsìkò tí ó sì ṣẹlẹ̀, Èmi wà níbẹ̀.” Àti ní àkókò yìí, Olúwa
    Olódùmarè ni ó ti rán mi, pẹ̀lú ẹ̀mí rẹ̀.'
  pes-OPCB: «به من نزدیک شوید و گوش دهید. من همیشه آشکارا گفته‌ام که در آینده چه رخ
    خواهد داد تا شما بتوانید آن را بفهمید.» (اکنون خداوند یهوه مرا با روح خود نزد
    شما فرستاده است.)
  tgl-ULB: Lumapit kayo sa akin, makinig kayo dito; mula sa simula hindi ako nagsalita
    nang palihim; kapag nangyari ito, nandoon ako; at ngayon si Yahweh na Panginoon
    ay pinadala ako, at ang kaniyang Espiritu.”
  hui-hui: Ainde tí i̱ni kogoria kaware ibalu i̱naga bi larogo bayuwa hale hadaba.
    Bamba hama ibirugoningi howa i̱na ha do howa bi mbira nalaruli. Mbirale uruni
    bambaore wia nabiangi i̱na ogodagua bulebira larugo bilo mo bia howa birangi i̱
    holebero, lalu Anduane Homogohanda lene. Anduane Homogo Bibahende Haru Haame Ho
    Haga kagome ibunaga Dinini i̱hondo ngialu i̱ mo hongo halu i̱ pu laya handala
    ibinigo kogoni, lalu Aisaiahanda lene.
  mya-mya: '``ယ​ခု​ငါ​၏​အ​နီး​သို့​ချဉ်း​ကပ်​၍​ငါ​ပြော​ဆို သည်​ကို နား​ထောင်​ကြ​လော့။
    အ​စ​အ​ဦး​က​ပင်​လျှင်​ငါ​သည်​သင်​တို့​အား ပွင့်​လင်း​စွာ​ဖော်​ပြ​ခဲ့​၏။ ထို​အ​ဖြစ်​အ​ပျက်​စ​၍​ဖြစ်​စဉ်​က​ပင်
    ငါ​ရှိ​ခဲ့​၏ ဟု​မိန့်​တော်​မူ​၏။ (ယ​ခု​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်​ငါ့ အား​တန်​ခိုး​တော်​ကို​ပေး​၍​စေ​လွှတ်​တော်​မူ
    ပြီ။)'
  bod-N: ཁྱོད་རྣམས་བདག་གི་ཉེ་སར་ཡོང་ནས་གཏམ་འདི་ལ་ཉོན་ཅིག ཐོག་མ་ཉིད་ནས་ངས་གསང་བའི་གཏམ་སྨྲས་མེད།
    དོན་འདི་འབྱུང་བའི་དུས་ནས་བཟུང་ང་རང་དེ་རུ་ཡོད་ཅེས་པའོ། །ད་ལྟ་གཙོ་བོ་ཡ་ཝཱེས་ང་དང་ཁོང་གི་ཐུགས་ཉིད་མངགས་པ་ཡིན་ནོ།
    །
  sna-sna: '“Swederai kwandiri muteerere izvi: “Kubvira pachiziviso chokutanga handina
    kumbotaura muchivande; panguva yazvinoitika, ndinenge ndiripo.” Uye zvino Ishe
    Jehovha andituma noMweya wake.'
  spa-BLM: '“Acércate a mí y escucha esto: “Desde el principio no he hablado en secreto;
    desde el momento en que ocurrió, yo estaba allí”. Ahora el Señor Yahvé me ha enviado
    con su Espíritu.'
  cac-cac: 'Nitzeccot e b''a d''ayin, ab''ec tas ol vala'': Yictax ix in yamanoch
    in lolon d''a eb'' anima, c''unn̈ej snachajel tas svala'', axo tz''elc''och tas
    sval chi'', ayinn̈ej ec'' ta'', xchi Jehová. A ticnaic jun, checb''il in cot yuj
    Jehová Yajal, yic tzin lolon yuj spoder Yespíritu.'
  swh-ULB: Sogea karibu na mimi, sikiliza hili; kutoka mwanzo sikuzungumza katika
    siri; lakini ilipotokea, Mimi niko hapa; na sasa Bwana Mungu amenituma mimi, na
    Roho wake.''
  bel-bel: 'Падыдзеце да Мяне, слухайце гэта: Я і спачатку гаварыў не таемна; з таго
    часу, як гэта адбываецца, Я быў там; і сёньня паслаў Мяне Гасподзь Бог і Дух Ягоны.'
  deu-ELBBK: Naht euch zu mir, hört dieses! Ich habe vom Anfang an nicht im Verborgenen
    geredet; von der Zeit an, da es wurde, bin ich da. – Und nun hat der Herr, HERR,
    mich gesandt und sein Geist.
  mbb-OT: 'Uvey kew kayi te kediey ne pemineǥa niw heini. Puun pa te puunà ne wazà
    a megkaǥi ziyà te meeles; ne zutun te timpu te kegkehitevua te migkaǥi ku, ne
    zutun a.” Ne ǥuntaan, is Nengazen he MEGBEVAYÀ wey is Mulin-ulin din midsuǥù kediey
    wey ku metudtul heini he menge lalag:'
  mal-2015: നിങ്ങൾ അടുത്തുവന്നു ഇതു കേൾപ്പിൻ; ഞാൻ ആദിമുതൽ രഹസ്യത്തിലല്ല പ്രസ്താവിച്ചിട്ടുള്ളതു;
    അതിന്റെ ഉത്ഭവകാലംമുതൽ ഞാൻ അവിടെ ഉണ്ടു; ഇപ്പോഴോ യഹോവയായ കർത്താവു എന്നെയും തന്റെ
    ആത്മാവിനെയും അയച്ചിരിക്കുന്നു.
  gup-gup: “Mah, ngurrimray darnkih dja kandibekkan. Ngaye minj manmolk ngakurduyime.
    Ngaye munguyh ngayingkihmulewarren dja bu kakurduyimerran, wanjh ngaye ngahdi
    kumekbe.” Kuhni rowk nawu Yawey yimeng. Dja ngaye nawu Isaiah ngayolyolmerren
    dja ngayime Yawey nawu Kawohrnan Rowk nganmunkeweng Namalngmakkaykenh nuye dorrengh.
  rmc-rmc: 'Aven ke ma a šunen kada: Me šoha na vakeravas garudones. Akorestar, kanastar
    pes oda chudňa te ačhel, som furt paš oda.“ A akana o RAJ o Adonaj man bičhaďa
    a diňa man peskre Duchos.'
  pes-OPV: به من نزدیک شده، این رابشنوید. از ابتدا در خفا تکلم ننمودم و از زمانی که
    این واقع شد من در آنجا هستم و الان خداوندیهوه مرا و روح خود را فرستاده است.
  ron-1924: Апропияци-вэ де Мине ши аскултаць! Де ла ынчепут, н-ам ворбит ын аскунс,
    де ла обыршия ачестор лукрурь ам фост де фацэ. Ши акум, Домнул Думнезеу М-а тримис
    ку Духул Сэу.”
  ben-OBCV: '“তোমরা আমার কাছে এসো ও একথা শোনো: “আদি থেকে আমি কোনো কথা গোপনে বলিনি;
    যখন তা ঘটে, আমি সেখানে উপস্থিত থাকি।” আর এখন সার্বভৌম সদাপ্রভু তাঁর আত্মা সহ আমাকে
    প্রেরণ করেছেন।'
  som-som: Warroy ii soo dhowaada oo waxan maqla. Tan iyo bilowgii si qarsoodi ah
    uma aan hadlin. Tan iyo waagii ay waxanu dheceen, anigu halkaasaan joogay, oo
    haatanna waxaa i soo diray Sayidka Rabbiga ah iyo Ruuxiisa.
  lat-VUC: 'Accedite ad me et audite hoc: non a principio in abscondito locutus sum:
    ex tempore antequam fieret, ibi eram: et nunc Dominus Deus misit me, et spiritus
    ejus.'
  eng-ASVBT: 'Come ye near unto me, hear ye this; from the beginning I have not spoken
    in secret; from the time that it was, there am I: and now the Lord Jehovah hath
    sent me, and his Spirit.'
  ita-1885: Accostatevi a me, ed ascoltate questo; dal principio io non ho parlato
    di nascosto; dal tempo che la cosa è stata io vi sono stato; ed ora il Signore
    Iddio, e il suo Spirito, mi ha mandato.
  eng-LXXUP: 'Draw nigh to me, and hear ye these words; I have not spoken in secret
    from the beginning: when it took place, there was I, and now the Lord, even the
    Lord, and his Spirit, hath sent me.'
  eng-ULB: 'Come near to me, listen to this: From the beginning I have not spoken
    in secret; when it happens, I am there.” Now the Lord Yahweh has sent me, and
    his Spirit.'
  spa-VBL: 'Acércate a mí y escucha esto. Desde el principio no he hablado en secreto;
    siempre estoy ahí justo cuando sucede. Ahora el Señor Dios y su Espíritu me han
    enviado para decirte esto:'
  fra-_FOB: 'Approchez-vous de moi, écoutez ceci: Dès le commencement je n''ai point
    parlé en secret; depuis que la chose existe, je suis là; et maintenant c''est
    le Seigneur, l''Éternel et son Esprit, qui m''envoient.'
  mal-mal: നിങ്ങൾ അടുത്തുവന്ന് ഇതുകേൾക്കുവിൻ; ഞാൻ ആദിമുതൽ രഹസ്യത്തിലല്ല പ്രസ്താവിച്ചിട്ടുള്ളത്;
    അതിന്റെ ഉത്ഭവകാലംമുതൽ ഞാൻ അവിടെ ഉണ്ട്;” ഇപ്പോൾ യഹോവയായ കർത്താവ് എന്നെയും അവിടുത്തെ
    ആത്മാവിനെയും അയച്ചിരിക്കുന്നു.
  urd-GVR: Mere qarīb ā kar suno! Shurū se maiṅ ne alāniyā bāt kī, jab se yih pesh
    āyā maiṅ hāzir hūṅ.” Aur ab Rab Qādir-e-mutlaq aur us ke Rūh ne mujhe bhejā hai.
  suz-BL: आं नेक्‍था जाक्‍शा, एको लोव़ नेनीन। गो ङोंइती रे ख्रुइश्‍शो लोव़ काइ मपङ।
    एको गोशो रे गो बाक्‍शो नङ। मुल परमप्रभु, परमप्रभु यावेमी आ सोक्‍त गेशा, आं कली
    सोइक्‍ताक्‍यी” देंत। यसैया ४५:१९
  eng-NOY: Draw near to me, and hear ye this! I spake not in secret from the beginning;
    And since it began to be, I have been there; And now hath the Lord Jehovah sent
    me with his spirit.
  ita-1927: 'Avvicinatevi a me, ascoltate questo: Fin dal principio io non ho parlato
    in segreto; quando questi fatti avvenivano, io ero presente; e ora, il Signore,
    l’Eterno, mi manda col suo spirito.'
  ckb-ckb: '«وەرنە پێش بۆ لام، گوێ لەمە بگرن: «لە سەرەتاوە بە نهێنی قسەم نەکرد، کاتێک
    ڕوودەدات، من لەوێم.» ئێستاش یەزدانی باڵادەست منی نارد لەگەڵ ڕۆحی خۆی.'
  eng-BBE: 'Come near to me, and give ear to this; from the start I did not keep it
    secret; from the time of its coming into existence I was there: and now the Lord
    God has sent me, and given me his spirit.'
  kan-OKCV: “ನನ್ನ ಸಮೀಪಕ್ಕೆ ಬಂದು ಇದನ್ನು ಕೇಳಿರಿ. “ಆದಿಯಿಂದಲೂ ನಾನು ಗುಟ್ಟಾಗಿ ಮಾತಾಡಲಿಲ್ಲ,
    ಭೂಮಿಯು ಉಂಟಾದಂದಿನಿಂದ ಅಲ್ಲಿ ನಾನು ಇದ್ದೇನೆ.” ಈಗ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪವಿತ್ರಾತ್ಮರ
    ಸಮೇತ ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾರೆ.
  tam-2017: நீங்கள் என் சமீபத்தில் வந்து, நான் சொல்வதைக் கேளுங்கள்; நான் ஆதிமுதற்கொண்டு
    இரகசியமாகப் பேசவில்லை; அது உண்டான காலத்திலிருந்தே அங்கே நான் இருந்தேன்; இப்பொழுதோ
    யெகோவாவாகிய ஆண்டவரும், அவருடைய ஆவியும் என்னை அனுப்புகிறார்.
  spa-RV-1909: 'Allegaos á mí, oid esto; desde el principio no hablé en escondido;
    desde que la cosa se hizo, estuve allí: y ahora el Señor Jehová me envió, y su
    espíritu.'
  ron-BTF: Apropiaţi-vă de mine, ascultaţi aceasta; nu am vorbit în taină de la început;
    de când au fost aceste lucruri, eu sunt acolo; şi acum Domnul DUMNEZEU şi Duhul
    său m-a trimis.
  eng-WEBP: '“Come near to me and hear this: “From the beginning I have not spoken
    in secret; from the time that it happened, I was there.” Now the Lord GOD has
    sent me with his Spirit.'
  eng-FBV: 'Come close to me, and listen to this. From the very beginning I haven''t
    spoken in secret; I am always there right when it happens. Now the Lord God and
    his Spirit has sent me to tell you this:'
  nld-1939: 'Nadert tot Mij, En wilt hiernaar horen: Van de aanvang af heb Ik niet
    in ‘t verborgen gesproken, En nu ‘t gaat gebeuren, ben Ik er bij; Thans zend Ik
    hem, Ik Jahweh de Heer, Thans zend Ik hem met zijn geest!'
  nch-BL: '“Ximonechcahuica achi más huan techtacaquilica. Na amo quema nicamanaltic
    ixtacatzi. Nochipa nimechyolmelajtoc xitahuac cati panos para xijmachilica cuali.”
    Ama TOTECO Cati Más Quipiya Tanahuatili huan Itonaltzi techhualtitantoque ica
    ni camanali para ma nimechilhuiqui:'
  vie-1934: 'Các ngươi hãy đến gần ta, và nghe điều nầy: Từ lúc ban đầu ta chưa từng
    nói cách kín giấu. Vừa lúc có sự ấy, ta đã ở đó rồi. Vả, bây giờ, Chúa Giê-hô-va,
    và Thần của Ngài, sai ta đến.'
  hin-CV: “मेरे पास आकर यह सुनो, “शुरू से अब तक मैंने कोई बात नहीं छुपाई; जिस समय
    ऐसा होता है, तब मैं वहां हूं.” और अब प्रभु याहवेह ने मुझे तथा अपनी आत्मा को भेज
    दिया है.
  eng-OURB: '“Come near to me and sh''ma ·hear obey· this: “From the beginning I have
    not spoken in secret; from the time that it happened, I was there.” Now ''Adonay
    Yahweh [Lord He sustains breathing] has sent me, with his Ruach ·Spirit, Breath·.'
  spa-BES: Acérquense a mí, y escuchen esto; Desde el principio no he hablado en secreto;
    Desde el momento de su existencia, estuve allí, y ahora el Señor Dios me ha enviado
    y su espíritu.
  tdx-tdx: 'Mitotoha amako le janjiño: Boak’ am-baloha’e raho tsy nivolañe añ’etake;
