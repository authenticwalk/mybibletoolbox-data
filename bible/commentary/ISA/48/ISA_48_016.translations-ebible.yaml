  kan-2017: ನನ್ನ ಬಳಿಗೆ ಬಂದು ಇದನ್ನು ಕೇಳಿರಿ, ಆದಿಯಿಂದಲೂ ನಾನು ಗುಟ್ಟಾಗಿ ಮಾತನಾಡಲಿಲ್ಲ, ಭೂಮಿಯು
