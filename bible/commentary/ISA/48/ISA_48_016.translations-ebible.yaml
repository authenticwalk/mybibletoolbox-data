  urd-GVU: میرے قریب آ کر سنو! شروع سے مَیں نے علانیہ بات کی، جب سے یہ پیش آیا مَیں
    حاضر ہوں۔“ اور اب رب قادرِ مطلق اور اُس کے روح نے مجھے بھیجا ہے۔
  deu-1912: Tretet her zu mir und höret dies! Ich habe es nicht im Verborgenen zuvor
