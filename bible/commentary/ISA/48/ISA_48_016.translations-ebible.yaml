    Talè'
  tha-KJV: จงเข้ามาใกล้​เรา ฟังเรื่องนี้ ตั้งแต่​เริ่มต้นเรามิ​ได้​พู​ดในที่​ลี้ลับ
    ตั้งแต่​มันเกิดมา เราก็​ได้​อยู่​ที่​นั่นแล้ว” และบัดนี้ องค์​พระผู้เป็นเจ้าพระเจ้าและพระวิญญาณของพระองค์​ได้​ทรงใช้ข้าพเจ้ามา
  por-BR-2018: 'Achegai-vos a mim, ouvi isto: não falei em oculto desde o princípio;
