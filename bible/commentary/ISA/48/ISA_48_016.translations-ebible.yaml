  mdy-ETH: ሃንጋ ታ ባንሢ ሙኪጋፓ ሃያ ዋይዙዋቴ፤ ቤርታፓ ዓርቃዖ ታ ኬኤዜሢ ዓኣቺ ዴሜናቱዋሴ፤ ዬይ ማዔ ዎዳፓ ዓርቃዖ ታኣኒ
