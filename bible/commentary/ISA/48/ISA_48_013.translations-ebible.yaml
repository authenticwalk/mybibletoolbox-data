verse: ISA.048.013
translations:
  mal-C: എന്റെ കൈ ഭൂമിക്ക് അടിസ്ഥാനമിട്ടു, എന്റെ വലങ്കൈ ആകാശത്തെ വിരിച്ചു; ഞാൻ അവയെ
    വിളിക്കുമ്പോൾ, അവയെല്ലാം ഒന്നുചേർന്ന് നിവർന്നുനിൽക്കുന്നു.
  deu-TKW: 'Hat doch meine Hand die Erde gegründet, und meine Recht den Himmel ausgespannt.
    Ich rufe ihnen zu: insgesamt stehen sie da!'
  lin-lin: Loboko na Ngai moko nde esalaki miboko ya mabele, mpe loboko na Ngai ya
    mobali nde etandaki likolo. Soki nabengi yango, yango nyonso etelemaka elongo.
  eng-LSV: Also, My hand has founded earth, || And My right hand stretched out the
    heavens, || I am calling to them, they stand together.
  eng-GNV: 'Surely mine hand hath laid the foundation of the earth, and my right hand
    hath spanned the heaues: when I cal them, they stand vp together.'
  eng-WEBSTER: 'My hand also hath laid the foundation of the earth, and my right hand
    hath spanned the heavens: when I call to them, they stand up together.'
  nhw-BL: Ica nomax nijtlali itzinpehualtil ni tlaltipactli huan ica nomanejmac nijpatlajqui
    ne ilhuicactli. Quema nicamanaltic, tlaltipactli huan ilhuicactli monextijque.
  swh-ONEN: Mkono wangu mwenyewe uliweka misingi ya dunia, nao mkono wangu wa kuume
    umezitanda mbingu; niziitapo, zote husimama pamoja.
  bba-bba: Nɛnɑ nɑ tem kuɑ, mɑ nɑ wɔllu tɛriɑ. Yen bɑɑyeren yĩsirɑ nɑ sokɑ, mɑ yɑ
    koorɑ yɑnde.
  eng-KJVCPB: 'Mine hand also hath laid the foundation of the earth, And my right
    hand hath spanned the heavens: When I call unto them, they stand up together.'
  luo-luo: Lweta owuon ema ne oketo mise mar piny kendo lweta ma korachwich ema ne
    oyaro polo, ka aluongogi to giwuok kadiemo wangʼ.
  meu-meu: Lau imagu ese tanobada badina e atoa, bona imagu idibana ese guba e idia
    roro; lau na boi henidiamu negadia ai, idia na e gini tore heboumu.
  npi-ULB: हो, मेरो हातले पृथ्वीको जग बसाल्यो र मेरो दाहिने हातले आकाश फिंजायो । जब
    म तिनीहरूलाई बोलाउँछु, तब तिनीहरू एकसाथ खडा हुन्‍छन् ।
  yor-yor: Ọwọ́ mi pàápàá ni ó fi àwọn ìpìlẹ̀ ayé sọlẹ̀, àti ọwọ́ ọ̀tún mi ni ó tẹ
    àwọn ọ̀run; nígbà tí mo pè wọ́n, gbogbo wọn dìde sókè papọ̀.
  pes-OPCB: دستهای من بود که زمین را بنیاد نهاد و آسمانها را گسترانید. آنها گوش به
    فرمان من هستند.
  tgl-ULB: Oo, ang kamay ko ang naglagay ng pundasyon ng mundo, at ang aking kanang
    kamay ang naglatag ng kalangitan; kapag tinatawag ko sila, sama-sama silang tumatayo.
  hui-hui: I̱ninaga gimeore dindinaga gene dunini wabu helalu hari daligabi yangalo
    helarugoni. Dindi harila i̱nime olalu ibidaba larogola libugua abaleore ibalu
    i̱ninaga wanakuini íbu holebira.
  mya-mya: ငါ​၏​လက်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး အုတ်​မြစ်​များ​ကို​ချ​၍၊ မိုး​ကောင်း​ကင်​ကို​ဖြန့်​ကြက်​ခဲ့​၏။
    ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး​နှင့်​မိုး​ကောင်း​ကင်​ကို ဆင့်​ခေါ်​သော​အ​ခါ၊သူ​တို့​သည်​ချက်​ချင်း
    ပေါ်​ပေါက်​လာ​ကြ​ပါ​သည်​တ​ကား။
  bod-N: ངའི་ལག་པས་ས་གཞིའི་རྨང་གཞི་བཏིངས་པ་ཡིན་ལ། ངའི་ལག་གཡས་པས་ནམ་མཁའ་རྒྱ་བསྐྱེད་པ་ཡིན།
    ངས་དེ་དག་འབོད་དུས་དེ་དག་མཉམ་གཅིག་ཏུ་ཡར་འགྲེང་པ་ཡིན།
  sna-sna: Ruoko rwangu ndirwo rwakateya nheyo dzenyika, uye ruoko rwangu rworudyi
    rwakatambanudza matenga; pandinozvidana, zvose zvinomira pamwe chete.
  spa-BLM: Sí, mi mano ha puesto los cimientos de la tierra, y mi mano derecha ha
    extendido los cielos. cuando los llamo, se levantan juntos.
  cac-cac: A in vac'naccanem lum luum tic d'a yed'tal, in jen̈b'annacb'at satchaan̈
    yed' in poder. Ton̈ej valnac sb'i juntzan̈ tic, spitzvinacchaan̈.
  swh-ULB: Ndio, mkono wangu umeweka msingi wa nchi, na mkono wangu wa kuume ulizitawanya
    mbingu, zimesimama juu kwa pamoja.
  bel-bel: Мая рука паклала зямлю, і Мая правіца расхінула нябёсы; паклічу іх, - і
    яны стануць разам.
  deu-ELBBK: 'Auch hat meine Hand die Erde gegründet und meine Rechte die Himmel ausgespannt;
    ich rufe ihnen zu: allesamt stehen sie da.'
  mbb-OT: Iyan a mismu midsavuk te pundasyun te kelibutan wey iyan a midempas te langit.
    Ne ebpezumazuma heini ke edsuǥuen ku.
  mal-2015: എന്റെ കൈ ഭൂമിക്കു അടിസ്ഥാനമിട്ടു; എന്റെ വലങ്കൈ ആകാശത്തെ വിരിച്ചു; ഞാൻ
    വിളിക്കുമ്പോൾ അവ ഒക്കെയും ഉളവായ്‌വരുന്നു.
  gup-gup: Ngaye ngabolkmarnbom kurorre rowk kunbid ngardduk. Ngamarnbom kaddum duninjh
    dja ngawarlahwong kubidkukun ngardduk. Bu ngaye ngakayhme kaddum dja kurorre,
    wanjh yehyeng rowk ngandiwokmarrkmang.”
  rmc-rmc: Se miro vast zathoďa o zakladi la phuvakre a miro čačo vast nacirdňa o
    ňebos. Me zvičinďom o ňebos the e phuv a on ušťile upre jekhetane.“
  pes-OPV: به تحقیق دست من بنیاد زمین را نهاد و دست راست من آسمانها را گسترانید. وقتی
    که آنها رامی خوانم با هم برقرار می‌باشند.
  ron-1924: 'Мына Мя а ынтемеят пэмынтул ши дряпта Мя а ынтинс черуриле: кум ле-ам
    кемат, с-ау ши ынфэцишат ындатэ.'
  ben-OBCV: আমার নিজের হাত পৃথিবীর ভিত্তিমূলগুলি স্থাপন করেছে, আমার ডান হাত আকাশমণ্ডলকে
    প্রসারিত করেছে; যখন আমি তাদের তলব করি, তারা একসঙ্গে উঠে দাঁড়ায়।
  som-som: Gacantayda ayaa aasaaska dhulka dhigtay, oo samooyinkana waxaa kala fidisay
    midigtayda, oo markaan u yeedho ayay dhammaantood soo wada istaagaan.
  lat-VUC: Manus quoque mea fundavit terram, et dextera mea mensa est cælos; ego vocabo
    eos, et stabunt simul.
  eng-ASVBT: 'Yea, my hand hath laid the foundation of the earth, and my right hand
    hath spread out the heavens: when I call unto them, they stand up together.'
  ita-1885: La mia mano ha eziandio fondata la terra, e la mia destra ha misurati
    i cieli col palmo; quando io li chiamo, tutti quanti compariscono.
  eng-LXXUP: 'My hand also has founded the earth, and my right hand has fixed the
    sky: I will call them, and they shall stand together.'
  eng-ULB: Yes, my hand laid the foundation of the earth, and my right hand spread
    out the heavens; when I call to them, they stand up together.
  spa-VBL: Yo puse los cimientos de la tierra con mis propias manos; yo personalmente
    extendí los cielos. Cuando llamo a las estrellas, todas toman su posición.
  fra-_FOB: Ma main aussi a fondé la terre, et ma droite a étendu les cieux; je les
    appelle, et les voici tous ensemble.
  mal-mal: എന്റെ കൈ ഭൂമിക്ക് അടിസ്ഥാനമിട്ടു; എന്റെ വലംകൈ ആകാശത്തെ വിരിച്ചു; ഞാൻ വിളിക്കുമ്പോൾ
    അവ സകലവും ഉളവായിവരുന്നു”.
  urd-GVR: Mere hī hāth ne zamīn kī buniyād rakhī, mere hī dahne hāth ne āsmān ko
    ḳhaime kī tarah tān liyā. Jab maiṅ āwāz detā hūṅ to sab mil kar khaṛe ho jāte
    haiṅ.
  suz-BL: गो रागी आ जग वोइक्‍ता। आं ग्‍युरा गुइमी सरीङ प्राक्‍ता। मेको आन कली ब्रेत्‍तुनु
    नेल्‍ल ग्रूशा राप्‍नीम।
  eng-NOY: Yea, my hand hath founded the earth, And my right hand hath spread out
    the heavens; I called them; they stood forth together.
  ita-1927: La mia mano ha fondato la terra, e la mia destra ha spiegato i cieli;
    quand’io li chiamò, si presentano assieme.
  ckb-ckb: دەستی من زەوی دامەزراند، دەستی ڕاستم ئاسمانی لێککردەوە. کاتێک من بانگیان
    دەکەم، پێکەوە دەوەستن.
  eng-BBE: Yes, by my hand was the earth placed on its base, and by my right hand
    the heavens were stretched out; at my word they take up their places.
  kan-OKCV: ನನ್ನ ಕೈ ಭೂಮಿಗೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿತು, ನನ್ನ ಬಲಗೈ ಆಕಾಶವನ್ನು ಹರಡಿತು, ನಾನು
    ಅವುಗಳನ್ನು ಕರೆಯಲು, ಅವು ಒಟ್ಟಾಗಿ ನಿಂತುಕೊಂಡವು.
  tam-2017: என் கரமே பூமியை அஸ்திபாரப்படுத்தி, என் வலதுகை வானங்களை அளவிட்டது; நான்
    அவைகளுக்குக் கட்டளையிட, அவைகள் அனைத்தும் நிற்கும்.
  spa-RV-1909: Mi mano fundó también la tierra, y mi mano derecha midió los cielos
    con el palmo; en llamándolos yo, parecieron juntamente.
  ron-BTF: Mâna mea de asemenea a întemeiat pământul şi dreapta mea a întins cerurile,
    când le chem, ele se ridică în picioare împreună.
  eng-WEBP: Yes, my hand has laid the foundation of the earth, and my right hand has
    spread out the heavens. when I call to them, they stand up together.
  eng-FBV: I laid the foundations of the earth with my own hands; I personally spread
    out the heavens. When I call the stars, they all take their positions.
  nld-1939: 'Mijn hand was het ook, die de aarde heeft gegrond; Mijn rechterhand heeft
    de hemel gespannen, Ik riep ze: Daar stonden ze allen!'
  nch-BL: Ica nomax nijtali itzinpehualtil ni taltipacti huan ica nomanejmat nijpatajqui
    ne ilhuicacti. Quema nicamanaltic, taltipacti huan ilhuicacti monextijque.
  vie-1934: Tay ta đã lập nền đất, tay hữu ta đã giương các từng trời; ta gọi đến,
    trời đất đều đứng lên.
  hin-CV: इसमें कोई संदेह नहीं कि मेरे हाथों ने पृथ्वी की नींव रखी, मेरे दाएं हाथ
    ने आकाश को बढ़ाया है; जब मैं कहता हूं, वे एक साथ खड़े हो जाते हैं.
  eng-OURB: Yes, my hand has laid the foundation of the earth, and my right hand has
    spread out the heavens. When I call to them, they stand up together.
  spa-BES: Sí, por mi mano estaba la tierra puesta sobre su base, y por mi mano derecha
    se extendían los cielos; en mi palabra ellos toman sus lugares.
  tdx-tdx: Eka, nandaharen-tañako ty faha’ ty tane toy, nilamahen-tañako havana o
    likerañeo; ie tokavako, mitrao-piongake.
  tha-KJV: เออ มือของเราได้วางรากฐานแผ่นดินโลก และมือขวาของเราได้กางฟ้าสวรรค์​ออก
    เมื่อเราเรียกมัน มั​นก​็ออกมาอยู่​ด้วยกัน
  por-BR-2018: Também minha mão fundou a terra, e minha mão direita estendeu os céus;
    quando eu os chamo, logo eles juntamente aparecem.
  deu-ELO: 'Auch hat meine Hand die Erde gegründet, und meine Rechte die Himmel ausgespannt;
    ich rufe ihnen zu: allesamt stehen sie da.'
  eng-WYC-2018: And mine hand founded the earth, and my right hand meted (the) heavens;
    I shall call them, and they shall stand (up) together, (or and when I call them,
    they stand up at once).
  epo-epo: Nur Mia mano fondis la teron, kaj Mia dekstra mano etendis la ĉielon; se
    Mi vokos ilin, ili stariĝos kune.
  uig-PIN: Mening ⱪolum yǝr-zeminning ulini salƣan, Ong ⱪolum asmanlarni kǝrgǝn; Mǝn
    ularni qaⱪirsamla, ular jǝm bolup ornidin turidu.
  beo-beo: Na da osobo bagade ea bai amola mu amo Na loboga hamoi. Na da osobo bagade
    amola mu Nama misa:ne sia:sea, ilia da hedolo Nama misini gousa:sa.
  tpi-OTNT: Long han bilong mi yet, mi bin wokim na strongim as bilong graun, na mi
    bin putim skai i stap long ples bilong en. Taim mi singautim skai na graun, wantu
    tasol tupela i save kam na sanap long ai bilong mi.
  hau-SA: Hannuna ne ya kafa harsashen duniya, hannuna na dama kuma ya shimfiɗa sammai;
    sa’ad da na kira su, duka suka miƙe tsaye gaba ɗaya.
  uig-LAT: Méning qolum yer-zéminning ulini salghan, Ong qolum asmanlarni kergen;
    Men ularni chaqirsamla, ular jem bolup ornidin turidu.
  nde-nde: Isandla sami sabeka izisekelo zomhlaba, isandla sami sokudla sendlala amazulu;
    lapho ngikubiza, kuyasukuma konke kanyekanye.
  ton-ton: 'Kuo ʻai ʻe hoku nima ʻae tuʻunga ʻo māmani, pea kuo u hanga ʻae ngaahi
    langi ʻaki hoku nima toʻomataʻu: ʻo kau ka ui ki ai, ʻoku nau tuʻu hake fakataha.'
  ces-1613: Má zajisté ruka založila zemi, a pravice má dlaní rozměřila nebesa; povolal
    jsem jich, a hned se postavily.
  eng-WMB: Yes, my hand has laid the foundation of the earth, and my right hand has
    spread out the heavens. when I call to them, they stand up together.
  tam-TCV: என் சொந்தக் கரமே பூமியின் அஸ்திபாரங்களை அமைத்தது; என் வலதுகரம் வானங்களை
    விரித்தது; நான் அவைகளை அழைப்பிக்கின்றபோது, அவை ஒன்றாய் எழுந்து நிற்கும்.
  ceb-ULB: Oo, ang akong mga kamot ang nagpahimutang sa pasukaranan sa kalibotan,
    ug ang akong tuong kamot ang nagpakatag sa kalangitan; sa dihang tawgon ko sila,
    mobarog silang tanan.
  pol-UBG: To moja ręka założyła ziemię i moja prawica zmierzyła niebiosa. Gdy na
    nie zawołam, zaraz staną.
  urd-GVU: میرے ہی ہاتھ نے زمین کی بنیاد رکھی، میرے ہی دہنے ہاتھ نے آسمان کو خیمے
    کی طرح تان لیا۔ جب مَیں آواز دیتا ہوں تو سب مل کر کھڑے ہو جاتے ہیں۔
  deu-1912: Meine Hand hat den Erdboden gegründet, und meine Rechte hat den Himmel
    ausgespannt; was ich rufe, das steht alles da.
  kan-2017: ನನ್ನ ಕೈ ಭೂಮಿಗೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿತು, ನನ್ನ ಬಲಗೈ ಆಕಾಶವನ್ನು ಹರಡಿತು, ನಾನು
    ಕರೆದ ಕೂಡಲೆ ಅವೆರಡೂ ಒಟ್ಟಾಗಿ ನಿಲ್ಲುವವು.
  yap-yap: Pa’ag e ngongliy e deaf ko fayleng me filath lanelang. Nap’an ni gu pining
    e fayleng nge lanelang ma kachingiyal’ nem miyow yib nga pe’owcheg.
  hlt-MCSB: Ka kut loh diklai a suen tih ka bantang kut loh vaan a phayai. Amih te
    ka khue tih tun paiuh.
  mdy-ETH: ሳዖ ታ ኩጫ ማዤኔ፤ ጫሪንጮዋ ዳሬሢ ታኣኮ ሚዛቆ ኩጮኬ፤ ታ ዔኤላ ዎዶና ዑካዺ ታ ቤርቶ ዔያታ ሙካኔ።»
  twi-ASANTE: Me ara me nsa na ɛtoo asase fapem, na me nsa na ɛtrɛɛ ɔsorosoro mu;
    sɛ mefrɛ wɔn a, wɔn nyinaa bɔ mu sɔre.
  eng-WEBU: Yes, my hand has laid the foundation of the earth, and my right hand has
    spread out the heavens. when I call to them, they stand up together.
  wal-wal: Biittaa baasuwaa ta kushee baasiis. Salotakka ta ushachcha kushee micciis.
    Taani eta xeesiyo wode, eti issippe eqqoosona.
  spa-PDDPT: Ciertamente mi mano fundó la tierra y mi mano derecha extendió los cielos.
    Cuando Yo los llamo, ellos se presentan juntamente.
  gun-gun: Xepo py ae yvy anhono va'ekue, ha'e aiporu kuaa regua py ae aipyo yva.
    Ha'e nunga xee aenoĩ ramo ojekuaapa raka'e.
  ilo-ULB: Wen, ti imak ti nangisaad iti pundasion ti daga, ken ti makannawan nga
    imak ti nangiyaplag kadagiti langit; no awagak ida, sangsangkamaysada a tumakder.
  kpg-kpg: Ogu lima ne hai nia hagamau o henuailala, ga hagamoholo di langi gi daha.
    Dogu madagoaa e hagagahi henuailala mo di langi, meemaa e limalima di lloomoi
    gii dau i di Au.
  uig-ARA: مېنىڭ قولۇم يەر-زېمىننىڭ ئۇلىنى سالغان، ئوڭ قولۇم ئاسمانلارنى كەرگەن؛ مەن
    ئۇلارنى چاقىرساملا، ئۇلار جەم بولۇپ ئورنىدىن تۇرىدۇ.
  sus-sus: N bɛlɛxɛ nan duniɲa bunyi saxi, n sɛnbɛ nan koore italaxi. N na e xili,
    e tima nɛ keren na.»
  pon-2006: Nin limei kat me wiadahr poahsoan kan en sampah oh sohngedi pahnlahng.
    Ni ei kin malipe sampah oh lahng, re ahpw kin mwadangete patohdo oh uh mwohi.
  ksd-ksd: Maia, ra limagu i ga vung ra vunapai ra rakarakan a gunagunan, ma ra limagu
    tuna i ga vuare ra bala na bakut; ba iau vartuluai pire dir, dir par dir tur rikai.
  tur-YTC: Evet, elim yeryüzünün temelini attı, Sağ elim de gökleri yaydı. Ben onları
    çağırdığımda hep birlikte ayağa kalkarlar.”
  grc-BRENT: Καὶ ἡ χείρ μου ἐθεμελίωσε τὴν γῆν, καὶ ἡ δεξιά μου ἐστερέωσε τὸν οὐρανόν·
    καλέσω αὐτοὺς, καὶ στήσονται ἅμα,
  ind-AYT: Tangan-Kulah yang meletakkan dasar bumi, dan tangan kanan-Kulah yang membentangkan
    langit. Ketika Aku memanggil mereka, mereka akan datang bersama-sama.
  nya-nya: Inde dzanja langa linamanga maziko a dziko lapansi, dzanja langa lamanja
    linafunyulula mlengalenga. Ndi mawu anga ndinalenga kumwamba ndi dziko lapansi.
  hrv-hrv: Ruka moja zemlju utemelji, desnica mi razape nebesa. Pozovem ih samo, i
    odmah dolaze.
  mps-mps: Te ena nogogo digi eno nigilama, te tǫ page eno dąų walali, te eno dolo
    nogogo te dagalu diniginama, elalubao. Eno te dagalu de tǫ si i wabo sogo, te
    polo tama augwali si aselama, te eno geduba dolagasobo dao,” wali.
  tpi-tpi: Long han bilong mi yet, mi bin wokim na strongim as bilong graun, na mi
    bin putim skai i stap long ples bilong en. Taim mi singautim skai na graun, wantu
    tasol tupela i save kam na sanap long ai bilong mi.
  dan-1931: Min Hånd har grundlagt Jorden, min højre udspændt Himlen; så såre jeg
    kalder på dem, møder de alle frem.
  vie-OVCB: Tay Ta đã đặt nền cho trái đất, tay phải Ta đã giăng các tầng trời trên
    cao. Khi Ta gọi các tinh tú, chúng đều xuất hiện theo lệnh.”
  guj-2017: હા, મારે હાથે પૃથ્વીનો પાયો નાખ્યો અને મારે જમણે હાથે આકાશોને પ્રસાર્યાં;
    જ્યારે હું તેઓને બોલાવું છું ત્યારે તેઓ એકસાથે ઊભા થાય છે.
  pon-2006A: Nin limei kat me wiadahr poahsoan kan en sampah oh sohngedi pahnlahng.
    Ni ei kin malipe sampah oh lahng, re ahpw kin mwadangete patohdo oh uh mwohi.
  por-BRBSL: Sim, minha mão lançou os alicerces da terra, e minha mão direita se espalhou
    pelos céus. quando eu os chamo, eles se levantam juntos.
  cth-cth: Ka kut ni talai du hah a ung. Aranglae kut hoi kalvannaw ka sak toe. Ka
    kaw teh hmuen touh koe a kamkhueng awh.
  twi-twi: Me ara me nsa na ɛtoo asase fapem, na me nsa na ɛtrɛw ɔsorosoro mu; sɛ
    mefrɛ wɔn a, wɔn nyinaa bɔ mu sɔre.
  hlt-hlt: Ka kut loh diklai a suen tih ka bantang kut loh vaan a phayai. Amih te
    ka khue tih tun paiuh.
  tbz-SIM: Míì dɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ n nɔ̀ùtɛ̀, kɛ̀ míì pitɛ́ tiwɛtì, kɛ̀ n dɛ̀ yu dɛ̀
    kɔ̀rinímu mɛcɑ̃ɑ̃.
  msy-2020: Kɨ uan dafarimningɨn nguazim gamigha gavgavim an povim ganɨngizɨ a gavgafi,
    egha kɨ overiam isa an danganimɨn anetɨ. Egha kɨ overiam ko nguazimɨn diazir dughiamɨn,
    aning zuamɨra ivegha iza nan damazimɨn tu.
  azb-azb: Mənim əlim yerin təməlini qoydu, Sağ əlim göyləri sərdi. Mən onları çağıranda
    onlar birlikdə düzülür.
  eng-DBY: 'Yea, my hand hath laid the foundation of the earth, and my right hand
    hath spread abroad the heavens: I call unto them, they stand up together.'
  hin-2017: निश्चय मेरे ही हाथ ने पृथ्वी की नींव डाली, और मेरे ही दाहिने हाथ ने आकाश
    फैलाया; जब मैं उनको बुलाता हूँ, वे एक साथ उपस्थित हो जाते हैं।” (इब्रा. 1:10)
  wol-KYG: te sama loxo bee dëj suuf, sama ndijoor bi firi asamaan. Maa leen di woo,
    ñu bokk taxaw.
  eng-YLT: Also, My hand hath founded earth, And My right hand stretched out the heavens,
    I am calling unto them, they stand together.
  eng-WYC-2017: And mine hand founded the earth, and my right hand meted [or measured]
    heavens; I shall call them, and they shall stand together.
  eng-WMBB: Yes, my hand has laid the foundation of the earth, and my right hand has
    spread out the heavens. when I call to them, they stand up together.
  urd-GVH: मेरे ही हाथ ने ज़मीन की बुनियाद रखी, मेरे ही दहने हाथ ने आसमान को ख़ैमे
    की तरह तान लिया। जब मैं आवाज़ देता हूँ तो सब मिलकर खड़े हो जाते हैं।
  rug-rug: Pa Limaqu telequ si kuria Rau sa popoa pepeso pa pinodalaena pukerane,
    meke pa Lima mataoqu si repahia Rau sa maṉauru; totoso tiokia Rau sa maṉauru meke
    sa pepeso si va tabe tugo sari karua.
  gaz-gaz: Harki koo hundeewwan lafaa dhaabe; harki koo mirgaa immoo samiiwwan diriirse;
    yommuu ani isaan waamutti, hundi isaanii walii wajjin dhaabatu.
  fra-LSG: 'Ma main a fondé la terre, Et ma droite a étendu les cieux: Je les appelle,
    et aussitôt ils se présentent.'
  yal-yal: N tan nan bɔxɔ xɔnna bɛtɛn saxi, n yiifanna yi kore xɔnni fulun. N na e
    xili, e fama nɛn mafurɛn!
  haw-1868: Oia, na ko'u lima no i hookumu i ka honua, Na kuu lima akau no i hoopalahalaha
    i na lani, Hea aku no au ia lakou, a ku pu mai la no lakou.
  arb-NAV: قَدْ أَرْسَتْ يَدِي قَوَاعِدَ الأَرْضِ، وَبَسَطَتْ يَمِينِي السَّمَاوَاتِ،
    أَدْعُوهُنَّ فَيَمْثُلْنَ مَعاً.
  ewe-ewe: Nye ŋutɔe tsɔ nye asiwo ɖo anyigba gɔme anyi, eye nye nuɖusibɔe metsɔ keke
    dziwo mee. Ne meyɔ wo la, wo katã wotsona ɖekae.
  eng-LEE: 'My hand also hath laid the foundation of the earth, and my right hand
    hath spanned out the heavens: I call unto them, they stand forward together.'
  asm-FB: হ’য়, মোৰ হাতে পৃথিৱীৰ ভিত্তিমূল স্থাপন কৰিলে, আৰু মোৰ সোঁহাতে আকাশ মণ্ডল
    বিস্তাৰ কৰিলে; মই যেতিয়া তেওঁলোকক মাতো, তেওঁলোক একেলগে থিয় হয়।
  sus-A: ﭑ بّلّشّ نَن دُنِحَ بُنيِ سَشِ، ﭑ سّنبّ نَن كٌورٍ عِتَلَشِ. ﭑ نَ عٍ شِلِ،
    عٍ تِمَ نّ كٍرٍن نَ.»
  fra-SBL: Oui, ma main a posé les fondements de la terre, et ma main droite a déployé
    les cieux. quand je les appelle, ils se lèvent ensemble.
  hbo-hbo: אַף־יָדִי֙ יָ֣סְדָה אֶ֔רֶץ וִֽימִינִ֖י טִפְּחָ֣ה שָׁמָ֑יִם קֹרֵ֥א אֲנִ֛י
    אֲלֵיהֶ֖ם יַעַמְד֥וּ יַחְדָּֽו׃
  kik-kik: Guoko gwakwa kĩũmbe nĩkuo kwahaandire mĩthingi ya thĩ, na guoko gwakwa
    kwa ũrĩo gũgĩtambũrũkia matu; rĩrĩa ndaameta, mothe marũgamaga o hamwe.
  fra-NCL: C’est aussi ma main qui a fondé la terre, et ma droite qui a étendu les
    cieux ; c’est moi qui les appelle, et aussitôt ils se présentent.
  cek-AK: Long loe kaimah ni ban hoiah ka sak, ka bantang ban hoiah van to ka payuengh;
    to hmuennawk to ka kawk naah nawnto angdoet o.
  cuk-cuk: An-argangine, napneg an nasiksad, an-argan-nuedsiki, mogir-billi an egasad.
    Ani an e-nugba ese gochagu, bela nagunonikid.
  uig-CYR: Мениң қолум йәр-зиминниң улини салған, Оң қолум асманларни кәргән; Мән
    уларни чақирсамла, улар җәм болуп орнидин туриду.
  tel-2017: నా చెయ్యి భూమికి పునాదివేసింది. నా కుడిచెయ్యి ఆకాశాన్ని పరచింది. నేను
    వాటిని పిలిస్తే అవన్నీ కలిసి నిలుస్తాయి.
  hat-BSA: Anverite, men M te etabli latè, e men dwat Mwen te louvri syèl yo. Lè M
    rele yo, yo kanpe ansanm.
  kos-kos: Pouk pa orala pwelung lun faclu Ac laknelik inkusrao. Ke nga pang nu ke
    faclu ac kusrao Elos sulaklak na tuku ac tu ye mutuk.
  hbo-WLC: אַף־יָדִי֙ יָ֣סְדָה אֶ֔רֶץ וִֽימִינִ֖י טִפְּחָ֣ה שָׁמָ֑יִם קֹרֵ֥א אֲנִ֛י
    אֲלֵיהֶ֖ם יַעַמְד֥וּ יַחְדָּֽו׃
  ibo-ibo: Ọ bụ aka m tọrọ ntọala ụwa. Ọ bụkwa aka nri m gbasara eluigwe. Mgbe m kpọrọ
    ha oku ha na-abịa guzo nʼihu m.
  ory-ory: ଆହୁରି, ଆମ୍ଭର ହସ୍ତ ପୃଥିବୀର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିଅଛି ଓ ଆମ୍ଭର ଡାହାଣ ହସ୍ତ ଗଗନମଣ୍ଡଳ
    ବିସ୍ତାର କରିଅଛି; ଆମ୍ଭେ ସେମାନଙ୍କୁ ଡାକିଲେ, ସେମାନେ ଏକତ୍ର ଛିଡ଼ା ହୁଅନ୍ତି।”
  chk-chk: Iwe, pei a förätä longolongun fanüfan, nge pöüifichi a ameresala läng.
    Lupwen üa köriir, ra feito o nom mwei.
  rop-rop: Garram main ronwan pawa aibin meigim dijan wel, en aibin spredimat det
    skai. En ebrijing langa dijan wel en skai oldei teiknodis langa main wed.”
  ukr-1871: Землю втвердила рука моя, і правиця моя розпростерла небеса; кликну їх,
    а вони разом передо мною стануть.
  deu-1951: Ja, meine Hand hat die Erde gegründet und meine Rechte die Himmel ausgespannt.
    Sobald ich ihnen rief, standen sie allzumal da.
  eng-JPS: Yea, My hand hath laid the foundation of the earth, and My right hand hath
    spread out the heavens; when I call unto them, they stand up together.
  srp-1865: I moja je ruka osnovala zemlju, i moja je desnica izmjerila nebesa peðu;
    kad ih zovnem, svi doðu.
  lug-lug: Omukono gwange gwe gwateekawo omusingi gw’ensi, era omukono gwange ogwa
    ddyo ne gwanjuluza eggulu. Bwe mbiyita byombi bijja.
  heb-heb: אף ידי יסדה ארץ וימיני טפחה שמים קרא אני אליהם יעמדו יחדו׃
  ben-IRV: হ্যাঁ, আমি নিজের হাতে পৃথিবীর ভিত্তি স্থাপন করেছি এবং ডান হাতে আকাশ মন্ডলকে
    ছড়িয়ে দিয়েছি; যখন তাদের আমি ডাকি, তারা একসঙ্গে দাঁড়ায়।
  pan-pan: ਹਾਂ, ਮੇਰੇ ਹੱਥ ਨੇ ਧਰਤੀ ਦੀ ਨੀਂਹ ਰੱਖੀ, ਮੇਰੇ ਸੱਜੇ ਹੱਥ ਨੇ ਅਕਾਸ਼ ਨੂੰ ਫੈਲਾਇਆ,
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸੱਦਦਾ ਹਾਂ, ਉਹ ਇਕੱਠੇ ਖਲੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: အကယ်စင်စစ်ငါ့ လက် သည် မြေ ကြီးကို တည် လေပြီ။ ငါ့ လက်ျာ လက်သည် မိုဃ်းကောင်းကင်
    ကို ကြက် လေပြီ။ ငါ ခေါ် ၍ သူ တို့သည် ချက်ခြင်း ပေါ် လာကြ၏။
  hmo-hmo: Egu imana ese tanobada ena badina nadidia idia atoa, bona egu imana idibana
    ese guba ia karaia. Lau ese tanobada bona guba gaudia lau boiria neganai, idia
    be idia gini hebou noho.
  urd-urd: यक़ीनन मेरे ही हाथ ने ज़मीन की बुनियाद डाली, और मेरे दहने हाथ ने आसमान
    को फैलाया; मैं उनको पुकारता हूँ और वह हाज़िर हो जाते हैं।
  rus-SYN: Моя рука основала землю, и Моя десница распростерла небеса; призову их,
    и они предстанут вместе.
  bqc-SIM: Ma ↄ mɛ́ dṹnia kàlɛ, ma ↄplaa mɛ́ musu kpàlɛ. Tó ma ń sisi, aaì
    fɛlɛ sãnusãnu.
  tcz-CHONGTHU: Ka khut tah’a leiset bul ho ka naphudoh’a, ka khut jetlam'a chunga
    um van hohi ka phajal ahi. Ahsi ho kakou tengleh, amaho abonuva ban neicha hung
    kigol ding ahiuve.
  mar-mar: होय, माझ्याच हाताने पृथ्वीचे पाये घातले, आणि माझ्या उजव्या हाताने स्वर्गे
    पसरली, जेव्हा मी त्यांना हाक मारतो तेव्हा ते एकत्र उभे राहतात
  qub-qub: Maquëwanmi allpata sumaj camacächishcä. Maquëwanmi syëluta mashtacächirä.
    Jutinta rimarcuptëmi chaycunaga llapanpis ruracäcuran.
  hat-hat: Se mwen menm ak men mwen ki fè latè. Se ak fòs ponyèt mwen mwen louvri
    syèl la. Lè m' rele yo, yo tout kouri vin nan pye m'.
  eng-BSB: Surely My own hand founded the earth, and My right hand spread out the
    heavens; when I summon them, they stand up together.
  eng-WEBPB: Yes, my hand has laid the foundation of the earth, and my right hand
    has spread out the heavens. when I call to them, they stand up together.
  kbq-kbq: Nagra nazampinti erivako hu'na ama mopamo'ma regri'nea tra'a trora hu'noe.
    Tamaga nazanteti mona tro hu'na eri atarentogeno me'ne. Nagrama e'ina hi'o hu'nama
    huanke antahike monamo'ene mopamokea oti fatgo neha'e.
  nhe-BL: Ica noma nijtlali itzinpehualtil ni tlaltepactli huan ica noma nejmatl nijpatlajqui
    ne elhuicactli. Quema nicamati, tlaltepactli huan elhuicactli monextijque.
  gub-BL: Hepo pupe amuapyk ywy henaw rehe kwehe mehe ihe. Apupirar ywak ihe no. Amume'u
    waneta àwàm ihe. A'e 'ar 'ym mehe we naheta kwaw. A'e 'ar mehe we heta.
  eng-DRA: 'My hand also hath founded the earth, and my right hand hath measured the
    heavens: I shall call them, and they shall stand together.'
