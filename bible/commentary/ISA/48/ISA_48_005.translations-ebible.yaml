    sawurana hanma nxɔ ala wure daxin nan e yamarixi.”
  haw-1868: Nolaila, hai aku au ia oe i kela mea i kinohi; Mamau o kona hiki ana mai,
    hoikeike aku au ia oe, O olelo auanei oe, Na kuu kii i hana i keia mau mea, Na
    kuu kiikalaiia, a na kuu kiihooheheeia lakou i kauoha aku.
  arb-NAV: 'لِهَذَا أَنْبَأْتُ بِها مُنْذُ الْقِدَمِ وَأَعْلَنْتُهَا لَكَ مِنْ قَبْلِ
    أَنْ تَتَحَقَّقَ، لِئَلَّا تَقُولَ: إِنَّ وَثَنِي قَدْ صَنَعَهَا، وَتِمْثَالِي
    الْمَنْحُوتَ وَإِلَهِي الْمَسْبُوكَ قَدَ قَضَى بِها.'
  ewe-ewe: eya ta megblɔ nu siawo na mi gbe aɖe gbe ʋĩi va yi. Hafi woava adzɔ la,
    meɖe gbeƒã na mi be miagagblɔ be, ‘Nye legbawoe wɔ wo. Nye aklamakpakpɛwo kple
    akɔblimawue ɖo wo da ɖi,’ o.
  eng-LEE: 'And I declared it to thee from the beginning; before yet it came to pass
    did I let thee hear it: lest thou should say, My idol hath done these things,
    and my graven image, and my molten image, have ordained them.'
  asm-FB: এই হেতুকে মই ইতিপূৰ্বে তাক তোমাৰ আগত প্ৰকাশ কৰিলোঁ; সেইবোৰ ঘটাৰ পূর্বেই
    মই তোমাক জনালোঁঁ, যাতে তুমি নোকোৱা “সেইবোৰ মোৰ মূৰ্ত্তিয়ে কৰিলে,” বা “মোৰ কটা
    প্ৰতিমাই মোৰ সাঁচত ঢলা মূৰ্ত্তিয়ে সেইবোৰ আজ্ঞা কৰিলে।”
  sus-A: ﭑ نَشَ وٌ رَكٌلٌن نَ قٍ رَ بٍينُن عَ شَ رَبَ، عَلَكٌ وٌ نَشَ قَ عَ قَلَ،
    ‹مُشُ شَ كُيٍ وُرِ دَاشِيٍ نُن وُرٍ دَاشِيٍ نَن نَ قٍ نَتّشِ.›
  fra-SBL: 'C''est pourquoi je vous l''ai annoncé dès le début ; avant que cela ne
    se produise, je vous l''ai montré ; de peur que vous ne disiez : « C''est mon
    idole qui les a faites ». Mon image gravée et mon image fondue leur a commandé.'
  hbo-hbo: וָאַגִּ֤יד לְךָ֙ מֵאָ֔ז בְּטֶ֥רֶם תָּבֹ֖וא הִשְׁמַעְתִּ֑יךָ פֶּן־תֹּאמַר֙
    עָצְבִּ֣י עָשָׂ֔ם וּפִסְלִ֥י וְנִסְכִּ֖י צִוָּֽם׃
  kik-kik: Nĩ ũndũ ũcio ndakwĩrire maũndũ maya o tene; ngĩkwĩra ũhoro wamo mataanekĩka,
    nĩgeetha ndũkanoige atĩrĩ, ‘Mĩhianano yakwa ya kũhooywo nĩyo ĩĩkĩte maũndũ macio;
    mũhianano wakwa wa gwacũhio, na ngai yakwa ya kĩgera nĩcio ciathanire ũhoro wamo.’
  fra-NCL: 'je t’ai annoncé ces choses il y a longtemps ; je te les ai déclarées avant
    qu’elles n’arrivent, de peur que tu ne dises : « Mon idole les a faites ; mon
    dieu de bois ou de fonte les a ordonnées. »'
  cek-AK: to pongah hae hmuennawk hae canghnii hoiah ni kang thuih o boeh; ka bok
    ih krangnawk mah ni hae hmuennawk hae sak; thing hoiah sak ih krangnawk, ka sak
    ih krangnawk mah ni, hae hmuennawk hae caksak, tiah na thuih o han ai ah to hmuennawk
    om ai nathuem hoi boeh ni nangcae khaeah kang thuih o.
  cuk-cuk: 'A-ulale, an bega dikasurgus we-ibmar sogsad. Iduakwaa we-ibmar-guoed an
    bega oyosad, adi, melle be sogegar: ‘An-ibmar-bab-dummadyob-sobaled, we-ibmar
    imaksaye. An-ibmar-wilub-sobaled, degi, an-suar-sobaled we-ibmar-guoed sogsaye.’'
  uig-CYR: 'Сениң: «Мениң бутум мошуларни қилди», Яки «Ойма мәбудум, қуйма мәбудум
    буларни буйруди» — демәслигиң үчүн, Шуңа Мән балдур мошуларни саңа баян қилдим;
    Иш йүз бәргичә уларни саңа аңлитип турдум.'
  tel-2017: అందుకే ఈ విషయాలు ఎప్పుడో చెప్పాను. అవి జరక్కముందే నేను నీకు చెప్పాను.
    “నా విగ్రహమే వీటిని చేసింది.” లేకపోతే “నేను చెక్కిన బొమ్మ, లేదా నేను పోతపోసిన
    బొమ్మ దీన్ని నియమించింది” అని నువ్విక చెప్పలేవు.
  hat-BSA: 'pou sa, Mwen te deklare sa a ou menm lontan sa; avan yo te rive, Mwen
    te pwoklame yo a Ou menm, pou ou pa ta di: ‘Se zidòl mwen an ki te fè l; imaj
    taye mwen ak imaj fonn mwen an ki te kòmande yo.’'
  kos-kos: Ouinge nga palyeak ma ac sikyak nu suwos ke pacl loeloes somla — Nga fahkak
    ke ma ac orek meet liki na pacl sikyak uh, In oru kowos in tia fahk mu Ma sruloala
    ac mwe lemlem lowos pa oru in sikyak.
  hbo-WLC: וָאַגִּ֤יד לְךָ֙ מֵאָ֔ז בְּטֶ֥רֶם תָּב֖וֹא הִשְׁמַעְתִּ֑יךָ פֶּן־תֹּאמַר֙
    עָצְבִּ֣י עָשָׂ֔ם וּפִסְלִ֥י וְנִסְכִּ֖י צִוָּֽם׃
  ibo-ibo: Ọ bụ ya mere m ji buru ụzọ gwa unu nʼoge gara aga ihe m gaje ime, ka unu
    ghara ị sị, ‘Ọ bụ arụsị anyị mere ya. Ọ bụ arụsị anyị a pịrị apị na chi ọla m
    nyere iwu ka ha mee!’
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ପ୍ରାଚୀନ କାଳରୁ ତୁମ୍ଭ ପ୍ରତି ତାହା ପ୍ରକାଶ କଲୁ; ତାହା ଘଟିବା ପୂର୍ବେ
    ତୁମ୍ଭକୁ ଜଣାଇଲୁ; ନୋହିଲେ ଅବା ତୁମ୍ଭେ କୁହନ୍ତ, ଆମ୍ଭର ଦେବତା ଏହା କରିଅଛି, ଆମ୍ଭର ଖୋଦିତ
    ଓ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମା ଏହା ଆଜ୍ଞା କରିଅଛି।
  chk-chk: üa pwärätä ngonuk ekei mettoch me lomlom. Iwe, mwen ar fisitä üa apworausa
    ngonuk pwe kosap tongeni apasa, ‘Ai anü a föriir, nge ai uluulun anümwäl mi fal
    pwal ai uluulun anümwäl mi för seni mächä ra afisiretä.’
  rop-rop: En aibin lafta dalim yumob ol dislot ting na, wulijim wen dei hepin yumob
    kaan tok, ‘Det drimin sheip wi oldei weshipbat bin dum dijan.’
  ukr-1871: 'Тим то обявляв я тобі заздалегідь, нїм воно приходило, й передом обявляв
    тобі, щоб ти не сказав: Се мій ідол учинив, бовван мій, виливаний бог мій приказав,
    щоб так сталося.'
  deu-1951: 'so habe ich es dir damals angekündigt; ehe es geschah, habe ich es dir
    zu wissen getan, daß du nicht sagen könntest: Mein Götze hat es gemacht, und mein
    geschnitztes oder gegossenes Bild hat es befohlen.'
  eng-JPS: 'Therefore I have declared it to thee from of old; before it came to pass
    I announced it to thee; lest thou shouldest say: ''Mine idol hath done them, and
    my graven image, and my molten image, hath commanded them.'''
  srp-1865: 'I zato ti odavna objavih, prije nego se zbi kazah ti, da ne bi rekao:
    idol moj uèini to, i lik moj rezani i lik moj liveni zapovjediše tako.'
  lug-lug: 'Nabamanyisizaawo edda ebyali bigenda okujja nga tebinnabaawo, muleme kugamba
    nti, “Bakatonda bange be baabikola: Ekifaananyi kyange ekyole n’ekifaananyi ekisaanuuse
    bye byakikola.”'
  heb-heb: ואגיד לך מאז בטרם תבוא השמעתיך פן תאמר עצבי עשם ופסלי ונסכי צום׃
  ben-IRV: সেইজন্য অনেক আগেই আমি তোমাদের এই সব বলেছিলাম এবং আর তা ঘটবার আগেই তোমাদের
    জানিয়েছিলাম, যাতে তোমরা বলতে না পার, আমার প্রতিমা তা করেছে অথবা আমাদের খোদাই
    করা মূর্ত্তি অথবা ছাঁচে ঢালা প্রতিমা এ সব আদেশ দিয়েছে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਹ ਗੱਲਾਂ ਤੈਨੂੰ ਪੁਰਾਣੇ ਸਮੇਂ ਤੋਂ ਦੱਸੀਆਂ, ਉਹਨਾਂ ਦੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ
    ਮੈਂ ਤੈਨੂੰ ਸੁਣਾਇਆ, ਕਿਤੇ ਤੂੰ ਅਜਿਹਾ ਨਾ ਆਖੇਂ, ਮੇਰੇ ਬੁੱਤ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕੀਤਾ, ਮੇਰੀ ਘੜੀ
    ਹੋਈ ਮੂਰਤ ਅਤੇ ਮੇਰੇ ਢਾਲ਼ੇ ਹੋਏ ਬੁੱਤ ਨੇ ਇਹਨਾਂ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਸੀ!
  mya-JVB: အထက် က သင့် အား ငါဟော ပြီ။ အမှုမ ဖြစ် မှီငါဘော်ပြ ပြီ။ သို့ဖြစ်၍သင်က၊ ငါ
    ၏ရုပ်တု သည် ဤအမှု ကို ပြု ပြီ။ ငါ ထုသော ရုပ်တု ၊ ငါ သွန်းသော ရုပ်တု သည် ဤအမှု
    ကို စီရင် ပြီဟု ပြော ရသော အခွင့်မရှိ။
  hmo-hmo: Unai dainai nega gunana dekena amo, umui dekenai do idia vara gaudia lau
    gwauraia hedinarai. Kara idia do vara lasi neganai, umui dekenai lau hadibaia,
    umui ese inai bamona do umui hereva garina, do umui gwau, ‘Iseda kaivakuku ese
    inai karadia ia karaia,’ bona, ‘Iseda dirava laulauna, au gauna, bona iseda auri
    laulauna, koroa gaudia ese idia karaia.’
  urd-urd: इसलिए मैंने पहले ही से ये बातें तुझे कह सुनाई, और उनके बयान “होने से पहले
    तुझ पर ज़ाहिर कर दिया; ता न हो कि तू कहे, 'मेरे बुत ने ये काम किया, और मेरे खोदे
    हुए सनम ने और मेरी ढाली हुई मूरत ने ये बातें फ़रमाईं।”
  rus-SYN: 'поэтому и объявлял тебе задолго, прежде нежели это приходило, и предъявлял
    тебе, чтобы ты не сказал: “идол мой сделал это, и истукан мой и изваянный мой
    повелел этому быть”.'
  bqc-SIM: Ayãmɛto ma dↄaa má òɛ́ za káau, ma a kpàwakɛ̀ɛ́ e àↄ gɛ́ mↄ́i, kɛ́
    ásu mɛ á tã́aↄ mɛ́ kɛ̀o, ge á pↄ́ ãaↄ ń á pↄ́ kásaaↄ mɛ́ dìlɛo.
  tcz-CHONGTHU: Hijeh’a hi ipi hung soh ding ahi kaseipeh ding; ahung guilhun masanga
    Keiman ipi kabol ding kaseipeh ding nahi.Chutah le nangman, ‘kalim semthu pathen
    hon abol ahi’ tia na seithei lou ding ahi. Thinga kisem milim le dangka pathen’in
    thu apeh’ahunglhunga ahitai’ tia nasei thei lou hel ding ahi.
  mar-mar: यास्तव मी तुला या गोष्टी आधीच घोषीत केल्या, त्या घडण्या अगोदरच मी तुला
    सांगितले, जेणेकरून तू असे म्हणू नये की, माझ्या मूर्तीने ती कृत्ये केली, आणि माझ्या
    कोरीव मूर्तीने व माझ्या ओतीव मूर्तीने ती आज्ञापिले.”
  qub-qub: Chaymi manaraj imapis päsaptin unaypita-pachana willachirä. Chayno willachirä
    ‹Ïdulömi chayta rurasha› nimänayquipitami, ‹Tacaypa rurachishämi chaytaga camacächisha›
    nimänayquipitami.
  hat-hat: Se poutèt sa mwen te fè nou konnen davans sa ki tapral rive nou. Wi, mwen
    te avèti nou anvan yo te rive, pou nou pa t' di se zidòl nou yo ki te fè sa pou
    nou, se estati an fè nou yo ak pòtre zidòl nou yo ki te fè sa pase konsa.
  eng-BSB: Therefore I declared it to you long ago; I announced it before it came
    to pass, so that you could not claim, ‘My idol has done this; my carved image
    and molten god has ordained it.’
  eng-WEBPB: therefore I have declared it to you from of old; before it came to pass
    I showed it to you; lest you should say, ‘My idol has done them. My engraved image
    and my molten image has commanded them.’
  kbq-kbq: E'ina hu'neanki'na ama anazama tamagritera forera osu'nege'na, ko huama
    hu'na tamasami'noe. Na'ankure ana zamo'ma tamagrite'ma efore'ma hanigeta, havi
    anumzamofo amema'a zafarero, ainireti'ma tro'ma hunte'naza zamo eri forera nehie
    huta hu'zanku ko tamasami'noe.
  nhe-BL: Yeca na nimechyolmelajqui huejcajquiya tlen nochi tlamantli tlen teipa nijchihuasquía
    para ax inquiijtose para imoteteyo quichijqui ma pano nopa tlamantli, o imotepos
    tlaixcopincayohua tlanahuatijque ma eli.
  gub-BL: A'e rupi amumaw kwarahy tetea'u a'e ma'e rehe heze'eg pà. Izeapo 'ym mehe
    we amume'u a'e ma'e peme. A'e rupi napepuner kwaw tupàn ua'u wanehe ma'e hagapaw
    wanehe peze'egaw rehe nezewe. — Hetupàn a'ua'u uzapo a'e ma'e a'e, napepuner kwaw
    peze haw rehe. — Ma'e hagapaw heremimuwete uzapo a'e ma'e, napepuner kwaw peze
    haw rehe nehe.
  eng-DRA: 'I foretold thee of old, before they came to pass I told thee, lest thou
    shouldst say: My idols have done these things, and my graven and molten things
    have commanded them.'
