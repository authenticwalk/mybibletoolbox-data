verse: ISA.048.005
translations:
  mal-C: അതുകൊണ്ട് ഇക്കാര്യങ്ങൾ പണ്ടുതന്നെ ഞാൻ നിന്നെ അറിയിച്ചു; അതു സംഭവിക്കുംമുമ്പേ
    ഞാൻ നിന്നോടു പ്രഖ്യാപിച്ചു. ‘എന്റെ പ്രതിമകൾ അവ സാധ്യമാക്കിയെന്നും തടികൊണ്ടുള്ള
    വിഗ്രഹവും സ്വർണബിംബവും അവയ്ക്കുത്തരവിട്ടെന്നും,’ നീ പറയാതിരിക്കേണ്ടതിനുതന്നെ.
  deu-TKW: 'Und so that ich es dir vorlängst kund: ehe es eintraf, teilte ich dir''s
    mit, damit du nicht sagen könntest: Mein Götze hat es ausgeführt, und mein Schnitzbild
    und mein Gußbild hat es angeordnet!'
  lin-lin: 'Yango wana, nalobaki na yo makambo oyo wuta kala, nayebisaki yo yango
    liboso ete ekokisama mpo oloba te : « Nzambe na ngai ya ekeko nde asali yango,
    elilingi na ngai ya nzete mpe ya ebende nde apesaki mitindo ete esalema ! »'
  eng-LSV: And from that time I declare [it] to you, || Before it comes I have caused
    you to hear, || Lest you say, My idol has done them, || And my carved image, ||
    And my molten image commanded them.
  eng-GNV: 'Therefore I haue declared it to thee of old: before it came to passe,
    I shewed it thee, lest thou shouldest say, Mine idole hath done them, and my carued
    image, and my molten image hath commanded them.'
  eng-WEBSTER: 'I have even from the beginning declared it to thee; before it came
    to pass I showed it thee: lest thou shouldst say, My idol hath done them, and
    my graven image, and my molten image, hath commanded them.'
  nhw-BL: Yeca na nimechyolmelajqui huejcajya tlen nochi tlamantli catli teipa nijchihuasquía
    para amo anquiijtose para amoteteyo quichijqui ma pano nopa tlamantli, o amotepos
    tlaixcopincayohua tlanahuatijque ma eli.
  swh-ONEN: Kwa hiyo nilikuambia mambo haya tangu zamani, kabla hayajatokea nilikutangazia
    ili usije ukasema, ‘Sanamu zangu zilifanya hayo; kinyago changu cha mti na mungu
    wangu wa chuma aliyaamuru.’
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ yeni kpuro nɔɔsiɑ sɑɑ yellun di. Nɑ bɛɛ ye nɔɔsiɑwɑ yu
    sere tunumɑ, kpɑ i ku rɑ kɑ ɡere i nɛɛ, bɛɛn bũuwɑ u ye koosiɑ. Ǹ kun mɛ i nɛɛ,
    bɛɛn bwɑ̃ɑroku ɡe i kuɑ kɑ sii ɡɑndu ǹ kun mɛ kɑ dɑ̃ɑ, ɡerɑ ɡɑ yen woodɑ wɛ̃.
  eng-KJVCPB: 'I have even from the beginning declared it to thee; Before it came
    to pass I shewed it thee: Lest thou shouldest say, Mine idol hath done them, And
    my graven image, and my molten image, hath commanded them.'
  luo-luo: Kuom mano, ne anyisou magi duto chon, kapok negitimore, to ne asewachonugi,
    mondo omi kik uwach niya, ‘Nyisechena manono ema otimo magi; kido mopa mara kod
    nyasacha mar mula ema oselerona ma?’
  meu-meu: Nega gunana amo emu ai na gwauraidia hedinarai, do asie vara ai na herevalai
    henimu, oi na baoto “Egu kaivakuku ese e karadia, egu dirava laulauna, e koroa
    ḡauna bona e hahetaria ḡauna, ese e haganilaidia”, na garina.
  npi-ULB: यसकारण मैले यी कुराहरू तिमीहरूलाई पहिले नै बताएँ । ती हुनुअगि नै मैले तिमीहरूलाई
    जानकारी दिएँ, त्यसैले तिमीहरूले यसो भन्‍न सक्‍नेछैनौ, 'मेरो मूर्तीले त्‍यो गरेको
    छ,' वा 'मेरो खोपेको आकृति र मेरो धातुबाट बनाइएको आकृतिले यी कुराहरू ठहराए ।’
  yor-yor: Nítorí náà mo ti sọ nǹkan wọ̀nyí fún ọ ní ọjọ́ tí ó ti pẹ́; kí wọn ó tó
    ṣẹlẹ̀ mo ti kéde wọn fún un yín tó bẹ́ẹ̀ tí ìwọ kò fi lè sọ pé, ‘Àwọn ère mi ló
    ṣe wọ́n; àwọn ère igi àti òrìṣà irin ló fọwọ́sí i.’
  pes-OPCB: این بود که آنچه می‌خواستم برای شما انجام دهم از مدتها پیش به شما خبر دادم
    تا نگویید که بتهایتان آنها را بجا آورده‌اند.
  tgl-ULB: kaya pinahayag ko ang mga bagay na ito sa simula pa; ipinaalam ko sa inyo
    bago sila mangyari, para hindi ninyo masasabing, 'Ang aking diyus-diyosan ang
    gumawa nito,' o 'ang aking inukit na rebulto, o ang aking bakal na rebulto ang
    nagtalaga ng mga bagay na ito.'
  hui-hui: Anigo i̱na ala howa tí kamigoria mbira ogoni bulebira larugo nabi howa
    latagi harugoni. I̱na ani larugo irane tígua tínaga mbirale dama mitangi bialu
    bi pupu wulenaga aeaneru irarume wabini ngarume ani biya lolemini.
  mya-mya: ငါ​သည်​အ​မှု​အ​ရာ​များ​မ​ဖြစ်​ပျက်​မီ​က ပင်​လျှင် ကြို​တင်​၍၊သင်​တို့​၏​အ​နာ​ဂတ်​ကို
    ဟော​ကြား​ခဲ့​ပေ​သည်။ ယင်း​သို့​ပြု​ရ​ခြင်း​မှာ​ဤ​အ​မှု​အ​ရာ​များ​ကို သင်​တို့​လုပ်​သည့်​ရုပ်​တု​များ​က​ဖြစ်​ပေါ်​စေ​သည်​ဟု
    သင်​တို့​မ​ပြော​မ​ဆို​နိုင်​ကြ​စေ​ရန်​ပင်​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱིས་དོན་དེ་དག་ངའི་ལྷ་སྐུས་བསྒྲུབས་ཤིང་། ངའི་བརྐོས་སྐུ་དང་བླུགས་སྐུ་ཡིས་བསྒོས་པ་ཡིན་ཞེས་མི་གླེང་ཕྱིར།
    གནའ་བོའི་དུས་ནས་བདག་གིས་ཁྱོད་ལ་བཤད་དེ། དོན་མ་བྱུང་སྔོན་དུ་བདག་གིས་ཁྱོད་ལ་སྨྲས་སོ།
    །
  sna-sna: Naizvozvo ndakakuudza zvinhu izvi kare kare; zvisati zvaitika ndakazvizivisa
    kwauri, kuitira kuti urege kuzoti, ‘Zvifananidzo zvangu, ndizvo zvakazviita; mufananidzo
    wangu wedanda namwari wangu wesimbi ndizvo zvakarayira izvozvo.’
  spa-BLM: 'por eso os lo he declarado desde antiguo; antes de que ocurriera te lo
    mostré; para que no digas: “Mi ídolo los ha hecho”. Mi imagen grabada y mi imagen
    fundida les ha ordenado’.'
  cac-cac: 'Ayocto valannaccan d''ayex ayic manto uji juntzan̈ tic. Yuj chi'' max
    yal eyalan icha tic yuj juntzan̈ e comon dios nab''a te'', ma q''ueen: A co diosal
    tic ix naan jun tic, a ix ac''an elc''ochi, man̈ xe chioc.'
  swh-ULB: Hivyo basi nilitangaza vitu hivi kabla havijatokeo hivyo, nilikujulisha
    wewe, 'Sanamu yangu imefanya haya au sanamu yangu ya kuchonga na sanamu yangu
    ya kuyeyusha, yamekwishisha vitu.
  bel-bel: 'таму і абвяшчаў табе загадзя, раней чым гэта здарылася, і перадаваў табе,
    каб ты не сказаў: «ідал мой зрабіў гэта, і балван мой і выліты мой загадаў гэтаму
    быць».'
  deu-ELBBK: 'so habe ich es dir vor Langem verkündet, ehe es eintraf, habe ich es
    dich hören lassen; damit du nicht sagen möchtest: Mein Götze hat es getan, und
    mein geschnitztes und mein gegossenes Bild hat es geboten.'
  mbb-OT: Umbe, zaan ku en he migkaǥi ziyà te keniyu is ebeelan ku. Te wazè pa heini
    mehitavù mibpeseyuzan ku en keniyu su para kenè kew mekekaǥi he iyan is menge
    kayu wey menge mital he ed-ezapen niw midtagnà wey midtuman kayi.
  mal-2015: ഞാൻ പണ്ടുതന്നേ നിന്നോടു പ്രസ്താവിച്ചു; എന്റെ വിഗ്രഹം അവയെ ചെയ്തു എന്നും
    എന്റെ വിഗ്രഹവും ബിംബവും അവയെ കല്പിച്ചു എന്നും നീ പറയാതെ ഇരിക്കേണ്ടതിന്നു അവ സംഭവിക്കും
    മുമ്പെ ഞാൻ നിന്നെ കേൾപ്പിച്ചുമിരിക്കുന്നു.
  gup-gup: Kunmekbekenh kunu ngayingkihmulewam kunkareni ba bu ngurriwohburrbuyi dja
    minj ngurriyimeninj, ‘Kadberre idols marnbom kore kurduyimerranj. Nahni nawu gods
    kadberre manbu wirlmurrng dja kundulk karrimarnbom, nakka wanjh birrimarnbom rowk
    bu kurduyimerranj’
  rmc-rmc: 'Phenďom tuke oda imar čirla anglal; sigeder, sar pes oda ačhiľa, diňom
    tuke oda te džanel, hoj te na phenes: ‚Kerďa oda miri modla, miri kaštuňi socha,
    miro trastuno devloro oda avke prikazinde.‘'
  pes-OPV: بنابراین تو را از قدیم مخبر ساختم و قبل از وقوع تو را اعلام نمودم. مبادا
    بگویی که بت من آنها را بجا آورده و بت تراشیده و صنم ریخته شده من آنها را امر فرموده
    است.
  ron-1924: 'ць-ам вестит демулт ачесте лукрурь, ци ле-ам спус май ынаинте ка сэ се
    ынтымпле, ка сэ ну поць сэ зичь: ‘Идолул меу ле-а фэкут, кипул меу чоплит сау
    кипул меу турнат ле-а порунчит!’'
  ben-OBCV: সেই কারণে এসব বিষয় আমি বহুপূর্বেই তোমাদের বলেছিলাম; সেগুলি ঘটার পূর্বেই
    আমি তোমাদের কাছে ঘোষণা করেছিলাম, যেন তোমরা বলতে না পারো, ‘আমার তৈরি প্রতিমারা
    সেগুলি করেছে; আমার কাঠের মূর্তি ও ধাতব দেবতা সেগুলি নির্ধারণ করেছে।’
  som-som: sidaas darteed tan iyo waa hore ayaan idiin sii sheegayay, oo intayan waxyaalahanu
    dhicin ayaan idiin sii muujiyey, waaba intaasoo aad tidhaahdaan, Sanamkayagii
    ayaa waxan sameeyey, oo waxaa amray sanamkayagii xardhanaa iyo sanamkayagii la
    shubay.
  lat-VUC: 'Prædixi tibi ex tunc; antequam venirent, indicavi tibi, ne forte diceres:
    Idola mea fecerunt hæc, et sculptilia mea et conflatilia mandaverunt ista.'
  eng-ASVBT: therefore I have declared it to thee from of old; before it came to pass
    I showed it thee; lest thou shouldest say, Mine idol hath done them, and my graven
    image, and my molten image, hath commanded them.
  ita-1885: 'Perciò ti annunziai quelle cose già anticamente; io te le feci intendere,
    avanti che fossero avvenute; che talora tu non dicessi: Il mio idolo le ha fatte,
    e la mia scultura, e la mia statua di getto le ha ordinate.'
  eng-LXXUP: And I told thee of old what should be before it came upon thee; I made
    it known to thee, lest thou shouldest say, My idols have done it for me; and shouldest
    say, My graven and molten images have commanded me.
  eng-ULB: therefore I declared these things to you beforehand; before they happened
    I informed you, so you could not say, 'My idol has done them,' or 'My carved figure
    and my cast metal figure has ordained these things.'
  spa-VBL: Hace tiempo que les predije estas cosas, antes de que ocurrieran. Se las
    expliqué para que no pudieran decir “Mi ídolo hizo esto”, o “Mi imagen y mi dios
    de metal ordenaron que sucediera esto”.
  fra-_FOB: 'Aussi je t''ai annoncé ces choses dès longtemps, je te les ai fait entendre
    avant qu''elles arrivassent, afin que tu ne disses pas: “C''est mon idole qui
    les a faites; c''est mon image taillée ou mon image de fonte qui les a ordonnées.
    “'
  mal-mal: ഞാൻ പണ്ടുതന്നെ നിന്നോട് പ്രസ്താവിച്ചു; ‘എന്റെ വിഗ്രഹം അവയെ ചെയ്തു എന്നും
    എന്റെ വിഗ്രഹവും ബിംബവും അവയെ കല്പിച്ചു’ എന്നും നീ പറയാതെ ഇരിക്കേണ്ടതിന് അവ സംഭവിക്കും
    മുമ്പ് ഞാൻ നിന്നെ കേൾപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Yih jān kar maiṅ ne baṛī der pahle in bātoṅ kī peshgoī kī. Un ke pesh āne
    se pahle maiṅ ne tujhe un kī ḳhabar dī tāki tū dāwā na kar sake, ‘Mere but ne
    yih kuchh kiyā, mere tarāshe aur ḍhāle gae dewatā ne is kā hukm diyā.’
  suz-BL: मोपतीके गो इन कली मेको दुम्‍चा क्‍येङा ङोंइती शेंताक्‍न्‍नी। मिनु गे “मेको
    आं मूर्तिम पाप्‍तु। आं मुशा सेल्‍शो मूर्तिम नु आं चेम्‍शा सेल्‍शो मूर्तिमी मेको
    पाप्‍तु” देंने मचाप्‍नी।
  eng-NOY: I declared it to thee long ago; Before it came to pass, I made it known
    to thee; Lest thou shouldst say, My idol effected it, And my graven image, and
    my molten image ordained it.
  ita-1927: 'io t’annunziai queste cose anticamente; te le feci sapere prima che avvenissero,
    perché tu non avessi a dire: “Le ha fatte il mio idolo, le ha ordinate la mia
    immagine scolpita, la mia immagine fusa”.'
  ckb-ckb: 'لەبەر ئەوە لە کۆنەوە ئەمانەم پێ ڕاگەیاندن، وام کرد پێش ئەوەی ڕووبدەن ئێوە
    گوێتان لێی بێت، نەوەک بڵێن: ”بتەکەم کردی، خوداوەندە دەستکردەکەم فەرمانی دا.“'
  eng-BBE: 'For this reason I made it clear to you in the past, before it came I gave
    you word of it: for fear that you might say, My god did these things, and my pictured
    and metal images made them come about.'
  kan-OKCV: ‘ಈ ಕಾರ್ಯಗಳನ್ನು ನನ್ನ ವಿಗ್ರಹಗಳು ನಡಿಸಿದೆ. ನನ್ನ ಕೆತ್ತಿದ ವಿಗ್ರಹ ಮತ್ತು ಎರಕದ
    ವಿಗ್ರಹ ಇವುಗಳನ್ನು ವಿಧಿಸಿದೆ,’ ಎಂದು ನೀನು ಹೇಳಿಕೊಳ್ಳದಂತೆ ನಾನು ಪುರಾತನ ಕಾಲದಲ್ಲಿಯೇ ಇವು
    ಸಂಭವಿಸುವುದಕ್ಕಿಂತ ಮೊದಲೇ ತಿಳಿಸಿದೆನು.
  tam-2017: 'ஆகையால்: என் சிலை அவைகளைச் செய்ததென்றும், நான் செய்த உருவமும், நான் வார்ப்பித்த
    சிலையும் அவைகளைக் கட்டளையிட்டதென்றும் நீ சொல்லாதபடிக்கு, நான் அவைகளை முன்னமே உனக்கு
    அறிவித்து, அவைகள் வராததற்கு முன்னே உனக்கு வெளிப்படுத்தினேன்.'
  spa-RV-1909: 'Díjetelo ya días há; antes que viniese te lo enseñé, porque no dijeses:
    Mi ídolo lo hizo, mis estatuas de escultura y de fundición mandaron estas cosas.'
  ron-BTF: 'Ţi-am vestit de la început; înainte să se fi întâmplat ţi-am arătat, ca
    nu cumva să spui: Idolul meu le-a făcut şi chipul meu cioplit şi chipul meu turnat
    le-a poruncit.'
  eng-WEBP: therefore I have declared it to you from of old; before it came to pass
    I showed it to you; lest you should say, ‘My idol has done them. My engraved image
    and my molten image has commanded them.’
  eng-FBV: I predicted these things to you long ago, before they happened. I explained
    them to you so that you couldn't say “My idol did this,” or “My image and my metal
    god ordered this to happen.”
  nld-1939: 'Ik had het u tevoren verkondigd; En eer het gebeurde, het u laten horen;
    Opdat ge niet zeggen zoudt: Mijn afgod heeft het gedaan, Mijn beeld en gietsel
    heeft het bevolen! Gij hebt dat alles gehoord en gezien:'
  nch-BL: Yeca na nimechyolmelajqui huejcajquiya ten nochi tamanti cati teipa nijchihuasquía
    para amo anquiijtose para amoteteyo quichijqui ma pano nopa tamanti, o amotepos
    taixcopincayohua tanahuatijque ma eli.
  vie-1934: 'nên ta đã phán những sự đó từ xưa, đã dạy ngươi về những sự đó trước
    khi chưa đến, kẻo ngươi nói rằng: Aáy là thần tượng ta đã làm nên, tượng chạm
    hoặc đúc của ta đã dạy biểu mọi điều đó.'
  hin-CV: इस कारण मैंने यह बात पहले ही बता दी थी; उनके होने के पहले मैंने ये बता दिया
    था ताकि तुम यह न कहो कि, ‘यह तो मेरी मूर्तियों ने किया जिसको हमने बनाया था.’
  eng-OURB: therefore I have declared it to you from of old; before it came to pass
    I sh'ma ·heard obeyed, declared· it to you; lest you should say, ‘My idol has
    done them, and my engraved image, and my molten image, has enjoined them.’
  spa-BES: 'Por esta razón las declare en el pasado, antes de que sucediera te las
    proclame, te dije que lo hicieras; por temor a que pudieras decir: Fue mi ídolo
