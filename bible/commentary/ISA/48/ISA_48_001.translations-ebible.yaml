    kɛ yu Kuyie nkùù te Isidɑyɛɛribɛ ku yètìrì. Dɛ̀ nɛ́ í tú nɛ̀ timɔ́mmɔnti nɛ̀ mɛwetímmɛ̀
    miɛkɛ.
  msy-2020: Ia Jekopɨn anabamɨn adarasi, ia gumazamizir Israelɨn ziam itiba, ia Judan
    ovavir boriba, ia oragh! Ia gavgavim uan akam danɨngasa, Ikiavɨra Itir Godɨn ziam
    dɨbora akaba akɨri. Egha ia ghaze, ia Israelian Godɨn ziam fe. Egha ia ifara guizbangɨra
    an apengan ikiava, guizɨn akaba ko arazir aghuibar gɨn zuir puvatɨ.
  azb-azb: Ey Yaqub nəsli, İsrail adı ilə çağırılan, Yəhudanın belindən gələn, Rəbbin
    adı ilə and içən, İsrail Allahının adını etiraf edən, Fəqət buna həqiqətlə və
    salehliklə əməl etməyən nəsil, Buna qulaq as!
  eng-DBY: Hear ye this, house of Jacob, who are called by the name of Israel, and
    are come forth out of the waters of Judah, who swear by the name of Jehovah, and
    make mention of the God of Israel, not in truth, nor in righteousness.
  hin-2017: हे याकूब के घराने, यह बात सुन, तुम जो इस्राएली कहलाते और यहूदा के सोतों
    के जल से उत्पन्न हुए हो; जो यहोवा के नाम की शपथ खाते हो और इस्राएल के परमेश्वर
    की चर्चा तो करते हो, परन्तु सच्चाई और धार्मिकता से नहीं करते।
  wol-KYG: Yeen waa kër Yanqóoba, dégluleen; yeen ñi ñu wooye turu Israyil, yeen ñi
    bawoo bëti ndoxi Yuda, di giñe turu Aji Sax ji, yeen ñiy sàbbaal turu Yàllay Israyil
    te dëgg ak njekk taxul,
  eng-YLT: Hear ye this, O house of Jacob, Who are called by the name of Israel, And
    from the waters of Judah came out, Who are swearing by the name of Jehovah, And
    of the God of Israel make mention, Not in truth nor in righteousness.
  eng-WYC-2017: The house of Jacob, that be called by the name of Israel, and went
    out of the waters of Judah, hear these things, which swear in the name of the
    Lord, and have mind on God of Israel, not in truth, neither in rightfulness [or
    rightwiseness].
  eng-WMBB: “Hear this, house of Jacob, you who are called by the name of Israel,
    and have come out of the waters of Judah. You swear by the LORD’s name, and make
    mention of the God of Israel, but not in truth, nor in righteousness—
  urd-GVH: ऐ याक़ूब के घराने, सुनो! तुम जो इसराईल कहलाते और यहूदाह के क़बीले के हो,
    ध्यान दो! तुम जो रब के नाम की क़सम खाकर इसराईल के ख़ुदा को याद करते हो, अगरचे
    तुम्हारी बात न सच्चाई, न इनसाफ़ पर मबनी है, ग़ौर करो!
  rug-rug: Ego, avoso mae gamu na tutina e Zekopi, gamu pu ta tioko pa pozana e Izireli
    meke mae gua pa tuti te Ziuda, gamu pu hoke tokotokoro pa pozana e Zihova meke
    hoke poza ia sa Tamasa pa Izireli, ba lopu pa hinokara babe pa tinoṉoto.
  gaz-gaz: “Yaa mana Yaaqoob, isin warri maqaa Israaʼeliin waamamtan, kanneen sanyii
    Yihuudaa irraa argamtan, isin warri maqaa Waaqayyootiin kakattanii garuu dhugaadhaan
    yookaan qajeelummaadhaan utuu hin taʼin maqaa Waaqa Israaʼel dhooftan waan kana
    dhaggeeffadhaa;
  fra-LSG: Écoutez ceci, maison de Jacob, Vous qui portez le nom d’Israël, Et qui
    êtes sortis des eaux de Juda; Vous qui jurez par le nom de l’Éternel, Et qui invoquez
    le Dieu d’Israël, Mais sans vérité ni droiture!
  yal-yal: Ɛ tan Yaxuba yixɛtɛne, ɛ tuli mati ito ra, ɛ tan naxanye xili Isirayila
    ɛ tan naxanye barixi Yuda bɔnsɔnni, ɛ tan naxanye ɛ kɔlɔma Alatala xinli ɛ tan
    naxanye Isirayilaa Ala maxandima, koni ɲɔndin nun tinxinyaan mi a ra!
  haw-1868: E HOOLOHE oukou i keia, e ko ka hale o Iakoba, Ka poe i kapaia ma ka inoa
    o ka Iseraela, Ka poe hoi i laha mai, mai na wai o Iuda mai; Ka poe hoohiki ma
    ka inoa o Iehova, Ka poe hookaulana i ke Akua o ka Iseraela, Aole nae me ka oiaio,
    aole me ka pono.
  arb-NAV: اسْمَعُوا هَذَا يَا بَيْتَ يَعْقُوبَ الْمَدْعُوِّينَ بِاسْمِ إِسْرَائِيلَ
    الْخَارِجِينَ مِنْ صُلْبِ يَهُوذَا، الْحَالِفِينَ بِاسْمِ الرَّبِّ، الْمُسْتَشْهِدِينَ
    بِإِلَهِ إِسْرَائِيلَ بَاطِلاً وَكَذِباً
  ewe-ewe: “O! Yakob ƒe aƒe, miɖo to nya sia. Mi ame siwo ŋu woyɔ Israel ɖo, eye mietso
    Yuda ƒe dzidzime me. Mi ame siwo ka atam kple Yehowa ƒe ŋkɔ, eye mieyɔa Israel
    ƒe Mawu la ƒe ŋkɔ, gake menye le nyateƒe alo dzɔdzɔenyenye me o.
  eng-LEE: Hear ye this, O house of Jacob, who are called by the name of Israel, and
    are come forth out of the spring of Judah, who swear by the name of the Lord,
    and make mention of the God of Israel,—not in truth, nor in righteousness.
  asm-FB: হে ইস্ৰায়েল নামেৰে প্ৰখ্যাত, আৰু যিহূদাৰ জল সমূহৰ পৰা উৎপন্ন হোৱা যাকোবৰ
    বংশ, এই কথা শুনা, যিসকলে যিহোৱাৰ নাম লৈ শপত খায়, ইস্ৰায়েলৰ ঈশ্বৰৰ ওচৰত সাহায্য
    প্রার্থনা কৰে, কিন্তু আন্তৰিকতাৰে বা সত্যনিষ্ঠাৰে নকৰে।
  sus-A: «يَشُبَ بْنسْي نَشَن شِلِ عِسِرَيِلَ، نَشَن قَتَنشِ يُدَيَ رَ، وٌ وٌ تُلِ
    مَتِ ﭑ نَ. وٌ تَن نَشٍيٍ وٌ كَلِمَ عَلَتَلَ شِلِ رَ، وٌ تَن نَشٍيٍ عِسِرَيِلَ
    مَرِفِ عَلَ مَشَندِ مَ تِنشِنتَرٍيَ كُي،
  fra-SBL: « Écoutez ceci, maison de Jacob, vous qui êtes appelés par le nom d'Israël,
    et sont sortis des eaux de Judée. Vous jurez par le nom de Yahvé, et faire mention
    du Dieu d'Israël, mais pas dans la vérité, ni dans la droiture-
  hbo-hbo: שִׁמְעוּ־זֹ֣את בֵּֽית־יַעֲקֹ֗ב הַנִּקְרָאִים֙ בְּשֵׁ֣ם יִשְׂרָאֵ֔ל וּמִמֵּ֥י
    יְהוּדָ֖ה יָצָ֑אוּ הַֽנִּשְׁבָּעִ֣ים ׀ בְּשֵׁ֣ם יְהוָ֗ה וּבֵאלֹהֵ֤י יִשְׂרָאֵל֙
    יַזְכִּ֔ירוּ לֹ֥א בֶאֱמֶ֖ת וְלֹ֥א בִצְדָקָֽה׃
  kik-kik: “Atĩrĩrĩ, we nyũmba ya Jakubu, ta thikĩrĩria ũhoro ũyũ, o wee wĩtanagio
    na rĩĩtwa rĩa Isiraeli, na uumĩte rũciaro-inĩ rwa Juda, o inyuĩ mwĩhĩtaga mũkĩgwetaga
    rĩĩtwa rĩa Jehova, na mũkahooya Ngai wa Isiraeli, o na gũtuĩka mũtimũhooyaga na
    ma kana na ũthingu,
  fra-NCL: Ecoutez ceci, maison de Jacob, vous qui êtes appelés du nom d’Israël, et
    qui êtes sortis de la source de Juda ; vous qui jurez par le nom de Yahweh, et
    qui célébrez le Dieu d’Israël, mais sans sincérité ni droiture.
  cek-AK: Aw Jakob imthung takoh, Israel ahmin hoiah kawk ih kami, Judah tuipuek hoiah
    tacawt kami, Angraeng ih ahmin hoi lokkamhaih to a sak o, toe toenghaih hoi loktang
    hoiah Israel Sithaw ih ahmin palawk ai kaminawk,
  cuk-cuk: Jacob-wagan, we-igar-an-bega-sogoedi, nue be itomalo. Judá-wagan Israel-dulemarye-biledimalad,
    nue an-itomalo. Bemar Bab-Jehová-nuggi be ise-sogar-ibmar-sogdimaladi, Israel-e-Bab-Dummadse
    be gordimaladi, napiragwadgi be imakdisurmalad. Igar-innikigwadgi be imakdisurmalad.
  uig-CYR: 'И Яқупниң җәмәти, «Исраил»ниң исми билән аталғанлар, «Йәһуда булақлири»дин
    чиққансиләр, Пәрвәрдигарниң намини ишлитип қәсәм қилғучисиләр, Исраилниң Худасини
    тилға алғучисиләр, Бирақ булар һәқиқәт һәм һәққанийлиқтин әмәс! Мунуларни аңлап
    қоюңлар: —'
  tel-2017: యూదా సంతానమా! యాకోబు వంశమా! ఈ మాట విను. నిన్ను ఇశ్రాయేలు అనే పేరుతో పిలుస్తున్నారు.
    నువ్వు యెహోవా నామం తోడని ప్రమాణం చేస్తావు. ఇశ్రాయేలు దేవుని పేరు స్మరిస్తావు.
    అయితే యథార్థంగా నిజాయితీతో అలా చేయవు.
  hat-BSA: “Tande sa, O lakay Jacob, ki rele pa non Israël, ki te sòti nan dlo Juda
    la. Nou sèmante pa non SENYÈ a, e envoke Bondye Israël la, men san verite e san
    ladwati.
  kos-kos: 'Porongo ma se inge, kowos mwet Israel Su ma in fwilin tulik natul Judah:
    Kowos fulahk ke Inen LEUM GOD Ac fahk mu kowos alu nu sin God lun Israel, Tusruktu
    wanginna kalmen ma kowos fahk uh.'
  hbo-WLC: שִׁמְעוּ־זֹ֣את בֵּֽית־יַעֲקֹ֗ב הַנִּקְרָאִים֙ בְּשֵׁ֣ם יִשְׂרָאֵ֔ל וּמִמֵּ֥י
    יְהוּדָ֖ה יָצָ֑אוּ הַֽנִּשְׁבָּעִ֣ים ׀ בְּשֵׁ֣ם יְהוָ֗ה וּבֵאלֹהֵ֤י יִשְׂרָאֵל֙
    יַזְכִּ֔ירוּ לֹ֥א בֶאֱמֶ֖ת וְלֹ֥א בִצְדָקָֽה׃
  ibo-ibo: “Geenụ ntị na nke a, unu agbụrụ Jekọb, unu ndị a na-akpọ nʼaha Izrel, ndị
    si nʼagbụrụ Juda pụta. Unu ndị na-eji aha Onyenwe anyị na-aṅụ iyi, ndị na-akpọku
    aha Chineke nke Izrel, ma ọ bụghị nʼeziokwu maọbụ nʼezi omume.
  ory-ory: ହେ ଇସ୍ରାଏଲ ନାମରେ ଖ୍ୟାତ ଓ ଯିହୁଦାର ଜଳାଶୟରୁ ଉତ୍ପନ୍ନ ଯାକୁବ ବଂଶ, ତୁମ୍ଭେମାନେ
    ଏହି କଥା ଶୁଣ; ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଶପଥ କରୁଅଛ ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ନାମ
    କୀର୍ତ୍ତନ କରୁଅଛ, ମାତ୍ର ସତ୍ୟରେ କିଅବା ଧାର୍ମିକତାରେ ନୁହେଁ।
  chk-chk: Oupwe aüselinga ei kapas, ämi chon Israel, ämi mwirimwirin Juta. Oupwe
    aüseling, ämi mi akapelü iten ewe Samol mi Lapalap o köri iten ewe Koten Israel,
    nge sap fän let me pwüng.
  rop-rop: Wal YAWEI bin kipgon tok, “Ol yumob Isreil pipul, yumob bin kamat brom
    Jeikob femili lain, en brom det klen blanga Juda. Yumob oldei tok blanga weship
    langa mi na YAWEI, bat yumob oldei dalimbat laiya.
  ukr-1871: Слухай се, доме Яковів, що звеш себе імям Ізраїля, а вийшов з джерела
    Юдиного, ти, що кленешся імям Господа й носиш в устах Бога Ізрайлевого, хоч не
    щиро, хоч і не по правдї!
  deu-1951: Höre dieses, du Haus Jakob, die ihr mit dem Namen Israel benannt werdet
    und aus den Wassern Judas entsprungen seid; die ihr bei dem Namen des HERRN schwöret
    und euch zu dem Gott Israels bekennet, aber nicht in Wahrheit noch in Gerechtigkeit!
  eng-JPS: Hear ye this, O house of Jacob, who are called by the name of Israel, and
    are come forth out of the fountain of Judah; who swear by the name of the LORD,
    and make mention of the God of Israel, but not in truth, nor in righteousness.
  srp-1865: Èujte ovo, dome Jakovljev, koji se zovete imenom Izrailjevijem, i iz vode
    Judine izidoste, koji se kunete imenom Gospodnjim, i Boga Izrailjeva pominjete,
    ali ne po istini i po pravdi.
  lug-lug: “Muwulire kino, mmwe ennyumba ya Yakobo, abayitibwa erinnya lya Isirayiri,
    era abaava mu nda ya Yuda. Mmwe abalayirira mu linnya lya Mukama, era abaatula
    Katonda wa Isirayiri, naye si mu mazima wadde mu butuukirivu.
  heb-heb: שמעו זאת בית יעקב הנקראים בשם ישראל וממי יהודה יצאו הנשבעים בשם יהוה ובאלהי
    ישראל יזכירו לא באמת ולא בצדקה׃
  ben-IRV: এটা শোন, যাকোবের বংশ, কাকে ইস্রায়েল নামে ডাকা হয় এবং যিহূদার বংশ থেকে
    এসেছ; তোমরা যারা সদাপ্রভুর নামে শপথ করে থাক এবং ইস্রায়েলের ঈশ্বরের কাছে প্রার্থনা
    কর, কিন্তু মন থেকে বা ধার্ম্মিকতায় তা কর না।
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ, ਇਹ ਸੁਣੋ, ਜਿਹੜੇ ਇਸਰਾਏਲ ਦੇ ਨਾਮ ਤੋਂ ਸਦਾਉਂਦੇ, ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਹੋ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਸਹੁੰ ਖਾਂਦੇ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਵਰਣਨ ਕਰਦੇ ਹੋ, ਪਰ ਸਚਿਆਈ ਅਤੇ ਧਰਮ ਨਾਲ ਨਹੀਂ।
  mya-JVB: အို ယာကုပ် အမျိုး ၊ ဣသရေလ ဟူ၍ သမုတ် ခြင်း ကိုခံ သောသူ၊ ယုဒ စမ်းရေ တွင်းမှ
    ထွက် စီးသောသူ၊ ထာဝရဘုရား ၏ နာမ တော်အားဖြင့် ကျိန်ဆို သောသူ၊ သစ္စာ မ ရှိ၊ တရား
    နှင့် မ ညီဘဲ ဣသရေလ အမျိုး၏ ဘုရား သခင် ကို ချီးမွမ်း သောသူ၊
  hmo-hmo: Iakobo iduhu taudia e, do umui kamonai! Emui ladana be Israela, bona Iuda
    ese umui ia havaraia. Umui be Lohiabada ena ladana dekenai gwauhamata umui karaia
    noho, bona Israela ena Dirava umui gwauraia hedinarai noho, to hereva momokani
    dekenai lasi, bona kara maoromaoro dekenai lasi.
  urd-urd: ये बात सुनो ऐ या'क़ूब के घराने जो इस्राईल के नाम से कहलाते हो और यहूदाह
    के चश्मे से निकले हो, जो ख़ुदावन्द का नाम लेकर क़सम खाते हो, और इस्राईल के ख़ुदा
    का इक़रार करते हो, बल्कि अमानत और सदाक़त से नहीं।
  rus-SYN: Слушайте это, дом Иакова, называющиеся именем Израиля и происшедшие от
    источника Иудина, клянущиеся именем Господа и исповедующие Бога Израилева, хотя
    не по истине и не по правде.
  bqc-SIM: Yakↄbu buiↄ, à yã́ɛ bee ma. Isaili tↄ́ kúwá, a bↄ Yuda au guu. I lɛgbɛ̃
    ń Dii tↄ́o, i Isailiↄ Lua sísi, ↄ̃ ili kɛ a zɛ́wa ń náaioo.
  tcz-CHONGTHU: 'Jacob insung mite, Israel mina kikouho le Judah insunga konna pengdoh
    ho kasei hi ngaijun. Pakai mina kihahsel’a, chule Israel Pathen kou hon ngaijuvin:
    Bol dinga nakitep nau nabol tapouve.'
  mar-mar: जे तुम्ही इस्राएलाच्या नावाने ओळखले जाता, आणि जे तुम्ही यहूदाच्या शुक्राणातून
    जन्मले आहा, याकोबाच्या घराण्या, हे ऐक. जे तुम्ही परमेश्वराच्या नावाची शपथ वाहता
    आणि इस्राएलाच्या देवाला विनंती करता, पण हे तुम्ही प्रामाणिकपणे आणि खरेपणाने करीत
    नाही.
  qub-qub: Jacobpita miraj cashpayqui Israel jutita aparajcuna wiyay. Judá trïbu runacuna
    wiyay. Gamcunaga juranquipis Tayta Diospa jutinchömi. Israelpa Diosnintami mañacunquipis.
    Ichanga janan shongullami Tayta Diosta rispitaj-tucunqui.
  hat-hat: Koute pawòl sa yo byen, nou menm fanmi Jakòb yo. Nou menm ki pote non Izrayèl,
    zansèt nou an, nou menm ki soti nan ras Jida a, nou pran non Seyè a pou fè sèman.
    N'ap fè sèvis pou Bondye pèp Izrayèl la. Men, se pawòl nan bouch. Nou pa viv jan
    Bondye vle l' la.
  eng-BSB: “Listen to this, O house of Jacob, you who are called by the name of Israel,
    who have descended from the line of Judah, who swear by the name of the LORD,
    who invoke the God of Israel— but not in truth or righteousness—
  eng-WEBPB: “Hear this, house of Jacob, you who are called by the name of Israel,
    and have come out of the waters of Judah. You swear by the LORD’s name, and make
    mention of the God of Israel, but not in truth, nor in righteousness—
  kbq-kbq: Tamagra Jekopu naga'ma Israeli vahere huno'ma tamagima me'negeta, Juda
    nagapinti'ma efore'ma hu'naza vahe'mota ama'na nanekea antahiho. Tamagra Ra Anumzamofo
    agifi huvempa huta Israeli vahe'mota Ra Anumzamo'a Ra Anumza mani'ne hutma huama
    nehazanagi, tamagra havige tamagiteti nehuta, fatgo tamavutamavara nosaze.
  nhe-BL: “Xinechtlacaquilica, innotlacajhua. Imojuanti inisraelitame tlen iteipa
    ixhuihua Israel [48:1 O Jacob.]. Inquihuicaj itoca Israel huan inhualahuij tlen
    imohuejcapan tata Judá. Intlatestigojquetzaj ica notoca niimoTECO queja innechtlepanitayayaj,
    pero ax neli. Inquiijtohuaj para inmomaijtohuaj ica na tlen niiDios Jacob, pero
    ax inquichihuaj tlen melahuac, niyon tlen xitlahuac.
  gub-BL: Teko Izaew izuapyapyr wà. Pezeapyaka katu nehe. Pezeapyaka katu nehe, Zuta
    izuapyapyr wà. Pemume'uahy penemiapo ràm Tupàn Tuweharupi Wiko Ma'e her rehe.
    — Uruzamutar katu Tupàn Izaew wazar ure, peze amo wanupe. Penemu'em a'e ma'e imume'u
    mehe. Napemume'u kwaw ze'eg azeharomoete har.
  eng-DRA: Hear ye these things, O house of Jacob, you that are called by the name
    of Israel, and are come forth out of the waters of Juda, you who swear by the
    name of the Lord, and make mention of the God of Israel, but not in truth, nor
    in justice.
