verse: ISA.048.001
translations:
  mal-C: “യാക്കോബിന്റെ പിൻഗാമികളേ, ഇസ്രായേൽ എന്നു നാമധേയമുള്ളവരേ, യെഹൂദാവംശജരേ, യഹോവയുടെ
    നാമത്തിൽ ശപഥംചെയ്യുന്നവരേ, സത്യമോ നീതിയോ ഇല്ലാതെയാണെങ്കിലും ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ
    നാമത്തിൽ ശപഥംചെയ്യുന്നവരേ,
  deu-TKW: Hört dies, ihr vom Hause Jakobs, die ihr nach dem Namen Israels benannt
    seid und aus dem Quell Judas hervorgingt, die da schwören bei dem Namen Jahwes
    und den Gott Israels im Munde führen, wenngleich nicht in Wahrheit und nicht in
    Aufrichtigkeit!
  lin-lin: Boyoka makambo oyo, oh ndako ya Jakobi, bino oyo bobengamaka na kombo ya
    Isalaele, bino oyo bobimi na libota ya Yuda, bino oyo bolapaka ndayi na Kombo
    na Yawe mpe bobelelaka Kombo ya Nzambe ya Isalaele, kasi na bosolo te mpe na bosembo
    te !
  eng-LSV: “Hear this, O house of Jacob, || Who are called by the name of Israel,
    || And from the waters of Judah came out, || Who are swearing by the Name of YHWH,
    || And make mention of the God of Israel, || Not in truth nor in righteousness.
  eng-GNV: 'Hear yee this, O house of Iaakob, which are called by the name of Israel,
    and are come out of the waters of Iudah: which sweare by the Name of the Lord,
    and make mention of the God of Israel, but not in truth, nor in righteousnesse.'
  eng-WEBSTER: Hear ye this, O house of Jacob, who are called by the name of Israel,
    and have come forth out of the waters of Judah, who swear by the name of the LORD,
    and make mention of the God of Israel, but not in truth, nor in righteousness.
  nhw-BL: “Techtlacaquilica, annomasehualhua. Amojuanti anisraelitame catli iteipan
    ixhuihua Israel [48:1 O Jacob.]. Anquihuicaj itoca Israel huan anhualahuij tlen
    amohuejcapan tata Judá. Antlatestigojquetzaj ica notoca niamoTECO quen antechtlepanitayayaj,
    pero amo neli. Anquiijtohuaj para anmotlatlajtíaj ica na catli niiDios Jacob,
    pero amo anquichihuaj catli melahuac, niyon catli xitlahuac.
  swh-ONEN: “Sikilizeni hili, ee nyumba ya Yakobo, ninyi mnaoitwa kwa jina la Israeli,
    na mnaotoka katika ukoo wa Yuda, ninyi mnaoapa kwa jina la Bwana, mnaomwomba Mungu
    wa Israeli, lakini si katika kweli au kwa haki;
  bba-bba: I swɑɑ dɑkio i nɔ, Isirelibɑ bɛɛ Yɑkɔbun yɛnuɡibu, bɛɛ be i yɑrɑ Yudɑn
    bweserun di, wee i bɔ̃rumɔ kɑ nɛ, Gusunɔ Isirelibɑn Yinnin yĩsiru, mɑ i mɑn nɔɔɡiru
    suemɔ, ɑdɑmɑ n ǹ mɔ kɑ ɡem.
  eng-KJVCPB: Hear ye this, O house of Jacob, Which are called by the name of Israel,
    And are come forth out of the waters of Judah, Which swear by the name of the
    Lord, And make mention of the God of Israel, But not in truth, nor in righteousness.
  luo-luo: “Winjuru ma, yaye un joka Jakobo, miluongo ni jo-Israel kendo ma koth Juda,
    un ma ukwongʼoru gi nying Jehova Nyasaye kendo un muluongo nying Nyasach Israel,
    to ok e yo madiera kata makare;
  meu-meu: Iakob iduhuna e, ina na a kamonai! Umui na Israel ladana o henemailaiamu,
    bona Iuda ese e havaramui. Umui na Iehova ladana ai o gwau hamatamu, bona Israel
    Diravana o gwauraia hedinaraimu, a dia hereva momokani ai bona dia kara maoromaoro
    ai.
  npi-ULB: ए याकूबको घराना, यो कुरा सुन जसलाई इस्राएलको नाउँले बोलाइन्छ र यहूदाको
    वीर्यबाट आएको छ । तिमीहरू जसले परमप्रभुको नाउँमा शपथ खान्छौ र इस्राएलको परमेश्‍वरलाई
    पुकार्छौ, तर साँचो रूपले गर्दैनौ न धार्मिक तरिकाले गर्छौ ।
  yor-yor: “Tẹ́tí sí èyí, ìwọ ilé e Jakọbu, ìwọ tí a ń pè pẹ̀lú orúkọ Israẹli tí o
    sì wá láti ẹ̀ka Juda, ìwọ tí ò ń búra ní orúkọ Olúwa tí o sì ń pe Ọlọ́run Israẹli
    ṣùgbọ́n kì í ṣe ní òtítọ́ àti òdodo,
  pes-OPCB: 'ای قوم اسرائیل، ای کسانی که از نسل یهودا هستید، گوش کنید: شما به نام
    خداوند قسم می‌خورید و ادعا می‌کنید که خدای اسرائیل را می‌پرستید، اما این کار را
    از روی صداقت و راستی انجام نمی‌دهید.'
  tgl-ULB: Pakinggan ninyo ito, sambahayan ni Jacob, na tinawag sa pangalang Israel,
    at mula sa semilya ni Juda; kayo na nanunumpa sa pangalan ni Yahweh at tinatawag
    ang Diyos ng Israel, pero hindi taos-puso o sa matuwid na paraan.
  hui-hui: Yagabanaga aguanealiru-o i̱na bi ogo larogo hale hadaba. Wali agaliru tí
    mini Isaraele howa tí Yuda aguane kamiru-o tíhondo bi ogo larogo hale hadaba.
    Tígua Anduane Homogonaga minini howa habo nalolene bi hongo howa lo weramili.
    Tígua lalu, Iname Isaraele wali agalirunaga Ngode Datagaliwabe mitangi bialu lotu
    lalu kama, laramiligo ne harigaha howa bi hangu lalu mana bayale bulene ngaru
    nabi ibu andanehabi nahaga kami.
  mya-mya: အ​ချင်း​ယု​ဒ​မှ​ဆင်း​သက်​လာ​သူ၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ဤ​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။
    သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို တိုင်​တည်​ကျိန်​ဆို​ကာ၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ကို
    ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​သည်​ဟု​ဆို​သော်​လည်း သင်​တို့​၏​စ​ကား​များ​သည်​တစ်​ခွန်း​မျှ​မ​မှန်။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་ཞེས་འབོད་པའི་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད། ཡ་ཧུ་དཱའི་ཆུ་རྒྱུན་ལས་བྱུང་བ་
    དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་མནའ་བསྐྱལ་ནའང་བདེན་པ་དང་དྲང་པོ་མ་ཡིན། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གླེང་པ་ཁྱོད་རྣམས་ཀྱིས་གཏམ་འདི་ལ་ཉོན་ཅིག
  sna-sna: “Inzwai izvi, imi imba yaJakobho, makatumidzwa zita raIsraeri, uye muchibva
    kurudzi rwaJudha, imi munoita mhiko muzita raJehovha, uye munodana kuna Mwari
    waIsraeri, asi musingaiti muzvokwadi kana mukururama,
  spa-BLM: “Escucha esto, casa de Jacob, tú que te llamas con el nombre de Israel,
    y han salido de las aguas de Judá. Juras por el nombre de Yahvé, y hacer mención
    del Dios de Israel, pero no en la verdad, ni en la justicia —
  cac-cac: 'A Jehová tz''alan icha tic: Ab''ec val jun tic ex yin̈tilal Jacob, ex
    tze cuch Israel, yin̈tilal ex pax Judá. Tze loc in b''i a in Jehová in tic, tzeyalani
    to tzex och ejmelal d''ayin e Diosal in, palta man̈ yeloc tzeyala'', chab''satil
    tzex loloni.'
  swh-ULB: Sikiliza hili, nyumba ya Jakobo, mlioitwa kwa jina la Israeli, na mmetoka
    katika mbegu ya Yuda; yeye akirie kwa jina la Yahwe na kumuhusisha Mungu wa Israeli,
    lakini sio kweli wala kwa namna ya haki.
  bel-bel: Слухайце гэта, доме Якава, які называецца імем Ізраіля, і паходжанцы ад
    крыніцы Юдавай, што прысягаюць імем Госпада і вызнаюць Бога Ізраілевага, хоць
    не паводле ісьціны і не паводле праўды.
  deu-ELBBK: Hört dieses, Haus Jakob! Die ihr mit dem Namen Israel genannt und aus
    den Wassern Judas hervorgegangen seid, die ihr schwört bei dem Namen des HERRN
    und des Gottes Israels rühmend gedenkt, doch nicht in Wahrheit und nicht in Gerechtigkeit;
  mbb-OT: “Pemineg kew is menge kevuwazan ni Jacob, he egngezanan te Israel, he ebpuun
    diyà te tribu ni Juda. Nenangdù kew pinaaǥi te ngazan te Nengazen, wey mid-umew
    niw is Megbevayà te Israel. Piru kenà heini ebpuun diyà te gehinawa niw, su kenè
    kew menge metazeng.
  mal-2015: യിസ്രായേൽ എന്ന പേർ വിളിക്കപ്പെട്ടവരും യെഹൂദയുടെ വെള്ളത്തിൽനിന്നു ഉത്ഭവിച്ചിരിക്കുന്നവരും
    യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്യുന്നവരും സത്യത്തോടും നീതിയോടും കൂടെയല്ലെങ്കിലും യിസ്രായേലിന്റെ
    ദൈവത്തെ കീർത്തിക്കുന്നവരും ആയ യാക്കോബ് ഗൃഹമേ, ഇതു കേട്ടുകൊൾവിൻ.
  gup-gup: Kandibekka ngudda nawu Jacob ngunkebmawahmeng. Ngudda ngurringeyburren
    “Israel” dja ngurriburrbun bu Judah ngunkebmawahmeng. Ngudda ngurringeybun Yawey
    bu ngurriwokkurrmerren, dja mak ngurridi yiwarrudj kore kunngey nuye God nawu
    Israel nuye. Dja bonj! Kunukka wanjh ngurrikowe, dja minj ngurrikurduyime kunmak
    kore nungka kadjare!
  rmc-rmc: „Šunen kada, le Jakoboskro potomkale, tumen, kaske hin o nav Izrael, tumen,
    so uľiľan le Judastar, tumen, so len vera pro nav le RAJESKRO a lašaren le Devles
    le Izraeloskres, ale na čačipnaha the spravodľišagoha.
  pes-OPV: ای خاندان یعقوب که به نام اسرائیل مسمی هستید و از آب یهودا صادرشده‌اید،
    و به اسم یهوه قسم می‌خورید و خدای اسرائیل را ذکر می‌نمایید، اما نه به صداقت وراستی،
    این را بشنوید.
  ron-1924: Аскултаць лукрул ачеста, каса луй Иаков, вой, каре пуртаць нумеле луй
    Исраел ши каре аць ешит дин апеле луй Иуда, вой, каре аць журат пе Нумеле Домнулуй
    ши каре кемаць пе Думнезеул луй Исраел, дар ну ын адевэр, нич ку неприхэнире!
  ben-OBCV: “ওহে যাকোবের কুল, তোমরা একথা শোনো, তোমাদের ইস্রায়েল নামে ডাকা হয়, তোমাদের
    উদ্ভব যিহূদার বংশ থেকে, তোমরা সদাপ্রভুর নামে শপথ নিয়ে থাকো ও ইস্রায়েলের ঈশ্বরের
    কাছে মিনতি করে থাকো, কিন্তু সত্যে বা ধার্মিকতায় তা করো না।
  som-som: Reer Yacquubka magaca Israa'iil loogu yeedho, oo biyihii Yahuudah ka soo
    baxay, oo magaca Rabbiga ku dhaarta, oo soo magacaaba Ilaaha Israa'iil, iyagoo
    aan run iyo xaqnimo toona ku xusuusanaynow, bal waxan maqla.
  lat-VUC: '[Audite hæc, domus Jacob, qui vocamini nomine Israël, et de aquis Juda
    existis; qui juratis in nomine Domini, et Dei Israël recordamini non in veritate
    neque in justitia.'
  eng-ASVBT: Hear ye this, O house of Jacob, who are called by the name of Israel,
    and are come forth out of the waters of Judah; who swear by the name of Jehovah,
    and make mention of the God of Israel, but not in truth, nor in righteousness
  ita-1885: ASCOLTATE questo, o casa di Giacobbe, che siete nominati del nome d'Israele,
    e siete usciti delle acque di Giuda; che giurate per lo Nome del Signore, e mentovate
    l'Iddio d'Israele; benchè non in verità, nè in giustizia.
  eng-LXXUP: Hear these words, ye house of Jacob, who are called by the name of Israel,
    and have come forth out of Judah, who swear by the name of the Lord God of Israel,
    making mention of it, but not with truth, nor with righteousness;
  eng-ULB: Hear this, house of Jacob, who are called by the name Israel, and have
    come from the sperm of Judah; you who swear by the name of Yahweh and invoke the
    God of Israel, but not sincerely nor in a righteous manner.
  spa-VBL: Escuchen esto, descendientes de Jacob, llamados por el nombre de Israel,
    y que provienen del linaje de Judá. Escuchen, ustedes que juran por el nombre
    del Señor, o que invocan al Dios de Israel, pero no verdadera ni sinceramente.
  fra-_FOB: Écoutez ceci, maison de Jacob, vous qui portez le nom d'Israël, et qui
    sortez de la source de Juda; qui jurez par le nom de l'Éternel et qui célébrez
    le Dieu d'Israël, sans vérité et sans justice.
  mal-mal: യിസ്രായേൽ എന്ന പേര് വിളിക്കപ്പെട്ടവരും യെഹൂദയുടെ വെള്ളത്തിൽനിന്ന് ഉത്ഭവിച്ചിരിക്കുന്നവരും
    യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്യുന്നവരും സത്യത്തോടും നീതിയോടും കൂടിയല്ലെങ്കിലും യിസ്രായേലിന്റെ
    ദൈവത്തെ കീർത്തിക്കുന്നവരും ആയ യാക്കോബ് ഗൃഹമേ, ഇതു കേട്ടുകൊള്ളുവിൻ.
  urd-GVR: Ai Yāqūb ke gharāne, suno! Tum jo Isrāīl kahlāte aur Yahūdāh ke qabīle
    ke ho, dhyān do! Tum jo Rab ke nām kī qasam khā kar Isrāīl ke Ḳhudā ko yād karte
    ho, agarche tumhārī bāt na sachchāī, na insāf par mabnī hai, ġhaur karo!
  suz-BL: मिनु परमप्रभु यावेमी “याकूब आ खिं ङा मुर, नेनीन। इन कली इस्राएल नें वोइश्‍शो
    बाक्‍ब। गे यहूदा आ चच युइ बाक्‍नीनी। गे परमप्रभु यावे आ नें थिशा, कसम जाइनीनी।
    गे इस्राएली आन परमप्रभु कली ठेयब सेल्‍खु पाइनीनी। यसैया ५१:१
  eng-NOY: Hear this, O house of Jacob! Ye that are called by the name of Israel;
    Ye that have come forth from the fountain of Judah; Ye that swear by the name
    of Jehovah, And praise the God of Israel, But not in truth and sincerity!
  ita-1927: Ascoltate questo, o casa di Giacobbe, voi che siete chiamati del nome
    d’Israele, e che siete usciti dalla sorgente di Giuda; voi che giurate per il
    nome dell’Eterno, e menzionate l’Iddio d’Israele ma senza sincerità, senza rettitudine!
  ckb-ckb: «گوێ لەمە بگرن، ئەی بنەماڵەی یاقوب، ئێوە پێتان دەگوترێت ئیسرائیل، ئێوە
    لە پشتی یەهوداوە دەرچوون، ئێوە بە ناوی یەزدانەوە سوێند دەخۆن، ناوی خودای ئیسرائیل
    دەهێنن، بەڵام نەک بە دڵسۆزی و نەک بە ڕاستودروستی،
  eng-BBE: Give ear to this, O family of Jacob, you who are named by the name of Israel,
    and have come out of the body of Judah; who take oaths by the name of the Lord,
    and make use of the name of the God of Israel, but not truly and not in good faith.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲ್ ಎಂಬ ಹೆಸರಿನವರೂ, ಯೆಹೂದವೆಂಬ ಒರತೆಯಿಂದ ಬಂದವರೂ ಆದ ಯಾಕೋಬನ ಮನೆತನದವರೇ,
    ಇದನ್ನು ಕೇಳಿರಿ: ಯೆಹೋವ ದೇವರ ಹೆಸರಿನ ಮೇಲೆ ಆಣೆ ಇಟ್ಟು, ಇಸ್ರಾಯೇಲಿನ ದೇವರನ್ನು ಸ್ಮರಿಸುತ್ತೀರಿ.
    ಆದರೆ ಸತ್ಯದಿಂದಲೂ ಅಥವಾ ನೀತಿಯಿಂದಲೂ ಅಲ್ಲ.'
  tam-2017: இஸ்ரவேலென்னும் பெயர்பெற்று, யூதாவின் நீரூற்றிலிருந்து சுரந்தவர்களும்,
    யெகோவாவுடைய நாமத்தின்மேல் ஆணையிட்டு உண்மையும் நீதியும் இல்லாமல் இஸ்ரவேலின் தேவனை
    அறிக்கையிடுகிறவர்களுமான யாக்கோபின் வம்சத்தாரே, கேளுங்கள்.
  spa-RV-1909: 'OID esto, casa de Jacob, que os llamáis del nombre de Israel, los
    que salieron de las aguas de Judá, los que juran en el nombre de Jehová, y hacen
    memoria del Dios de Israel, mas no en verdad ni en justicia:'
  ron-BTF: Ascultaţi aceasta, casă a lui Iacob, care sunteţi numiţi după numele lui
    Israel şi aţi ieşit din apele lui Iuda, care juraţi pe numele DOMNULUI şi amintiţi
    despre Dumnezeul lui Israel, dar nu în adevăr, nici în dreptate.
