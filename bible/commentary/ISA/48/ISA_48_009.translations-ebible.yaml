verse: ISA.048.009
translations:
  mal-C: എന്റെ നാമംനിമിത്തം ഞാൻ എന്റെ ക്രോധം താമസിപ്പിക്കുന്നു; നീ പരിപൂർണമായും നശിപ്പിക്കപ്പെടാതിരിക്കേണ്ടതിന്
    എന്റെ സ്തുതിനിമിത്തം ഞാൻ അത് അടക്കിവെക്കും.
  deu-TKW: Um meines Namens willen halte ich meinen Zorn hin und meines Ruhmes halber
    bändige ich ihn dir zu lieb, daß ich dich nicht ausrotte.
  lin-lin: Mpo na lokumu ya Kombo na Ngai, nakolembisa kanda ya motema na Ngai ; mpo
    na lokumu na Ngai, nakozongisa motema na Ngai sima mpo na yo. Yango wana, nakoboma
    yo te.
  eng-LSV: I defer My anger for My Name’s sake, || And [for] My praise I restrain
    for you, || So as not to cut you off.
  eng-GNV: For my Names sake will I defer my wrath, and for my praise will I refraine
    it from thee, that I cut thee not off.
  eng-WEBSTER: For my name's sake will I defer my anger, and for my praise will I
    refrain for thee, that I cut thee not off.
  nhw-BL: Pero pampa nochi ya quimatij na nihueyi, nijquetzas nohueyi cualancayo huan
    amo nimechtzontlamiltis para masehualme ma nechtlepanitaca.
  swh-ONEN: Kwa ajili ya Jina langu mwenyewe ninaichelewesha ghadhabu yangu, kwa ajili
    ya sifa zangu nimeizuia isikupate, ili nisije nikakukatilia mbali.
  bba-bba: Adɑmɑ yèn sɔ̃ nɑ sɑ̃ɑ Gusunɔ, yen sɔ̃nɑ nɑ nɛn mɔru suresiɑ. Mɑ nɑ nɛn
    tii nɛnuɑ nɛn yiikon sɔ̃, kpɑ n ku rɑ kɑ bɛɛ kpeerɑsiɑ.
  eng-KJVCPB: For my name’s sake will I defer mine anger, And for my praise will I
    refrain for thee, That I cut thee not off.
  luo-luo: Agengʼo mirimba nikech nyinga awuon; kendo ahora mondo arit pakna, mondo
    omi kik atieku.
  meu-meu: Lau ladagu dainai egu badu na halahelaiamu, lau i'imodaigu dainai emu ai
    na laoa ahumu, basina negemu daure helaoreana.
  npi-ULB: मेरै नाउँको निम्‍ति म आफ्‍नो क्रोधलाई ढिला गर्नेछु, मेरो इज्‍जतको निम्ति
    म तिमीहरूलाई नाश गर्न रोक्‍नेछु ।
  yor-yor: Nítorí orúkọ ara mi, mo dáwọ́ ìbínú mi dúró; nítorí ìyìn ara mi, mo fà
    á sẹ́yìn kúrò lọ́dọ̀ rẹ, kí a má ba à ké ọ kúrò.
  pes-OPCB: با وجود این، به خاطر حرمت نامم، خشم خود را فرو برده، شما را از بین نخواهم
    برد.
  tgl-ULB: Para sa kapakanan ng pangalan ko ipagpapaliban ko ang aking galit, at para
    sa aking karangalan pipigilin ko ang pagwasak sa inyo.
  hui-hui: Wali agali karume i̱ mitangi bialu i̱naga mini yaraga helonaga i̱na tíhondo
    keba hatagi nahe kogoni. I̱na tíhondo keba timbuni howa tí bo wahai holene winigo
    keba ho donge ho kogoni.
  mya-mya: '``ငါ​၏​နာ​မ​တော်​ကို​လူ​တို့​ထော​မ​နာ​ပြု​ကြ​စေ​ရန်၊ ငါ​သည်​မိ​မိ​၏​အ​မျက်​ကို​ထိန်း​ချုပ်​၍​ထား​မည်။
    မိ​မိ​ဒေါ​သ​ကို​ချုပ်​တည်း​၍​သင်​တို့​အား ဖျက်​ဆီး​သုတ်​သင်​မှု​ကို​မ​ပြု​ဘဲ​နေ​မည်။'
  bod-N: ངའི་མིང་གི་ཕྱིར་དུ་ང་སྐབས་སུ་མི་ཁྲོ་ཞིང་། ངའི་མཚན་སྙན་གྱི་ཕྱིར་དུ་ངས་ཁྱོད་ལ་བཟོད་པ་བསྒོམས་ནས་ཁྱོད་རང་ཚར་གཅོད་མི་བྱའོ།
    །
  sna-sna: Nokuda kwezita rangu ndinononoka kutsamwa; nokuda kwokurumbidzwa kwangu
    ndinozvidzora pamusoro pako, kuti ndisakuparadza.
  spa-BLM: Por mi nombre, aplazaré mi ira, y para mi alabanza, lo retengo para ti
    para que no te corte el paso.
  cac-cac: Palta ay in nivanc'olal d'ayex, yuj chi' ix in yamoch vaan yoval in c'ol
    d'a eyib'an̈ yuj in b'inajnaquil. Maj ex in sateli yic man̈ chucoc tz'aj in b'inaji.
  swh-ULB: Kwa niaba ya jina langu nitahairisha asira yangu, na kwa heshima yangu
    nitajizuia kutokumuharibu yeye.
  bel-bel: Дзеля імя Майго адкладваў гнеў Мой, і дзеля славы Маёй стрымліваў Сябе
    ад зьнішчэньня цябе.
  deu-ELBBK: Um meines Namens willen verziehe ich meinen Zorn, und um meines Ruhmes
    willen bezwinge ich ihn, dir zugut, um dich nicht auszurotten.
  mbb-OT: Ne para meveǥayi a te zengeg, ed-eǥenen ku is pauk ku keniyu, su wey kew
    kenà mezeeti.
  mal-2015: എന്റെ നാമംനിമിത്തം ഞാൻ എന്റെ കോപത്തെ താമസിപ്പിക്കുന്നു; നിന്നെ സംഹരിക്കേണ്ടതിന്നു
    എന്റെ സ്തുതി നിമിത്തം ഞാൻ അടങ്ങിയിരിക്കുന്നു.
  gup-gup: Yoh, ngayidduy ngudberrekenh. Dja bonj, minj bolkkime bun ngudberre, dja
    ngaye ngadjaldi ba bu bininj rowk ngandingeyburlume. Dja minj mak ngadjare bularrbun
    bu yakwon ngudberre.”
  rmc-rmc: Vaš miro nav odthovav miri choľi a vaš miri slava la tutar zľikerav, hoj
    tut calkom te na zňičinav.
  pes-OPV: به‌خاطر اسم خود غضب خویش را به تاخیر خواهم‌انداخت و به‌خاطرجلال خویش بر
    تو شفقت خواهم کرد تا تو رامنقطع نسازم.
  ron-1924: Дин причина Нумелуй Меу сунт ынделунг рэбдэтор, пентру слава Мя Мэ опреск
    фацэ де тине, ка сэ ну те нимическ.
  ben-OBCV: আমার নিজেরই নামের অনুরোধে আমি আমার ক্রোধ চরিতার্থ করায় বিলম্ব করেছি;
    আমার নামের প্রশংসার জন্য আমি তা মুলতুবি রেখেছি, যেন তোমাদের উচ্ছেদসাধন না করি।
  som-som: Magacayga aawadiis ayaan idiinka joogsan doonaa ammaantayda daraaddeed.
  lat-VUC: Propter nomen meum longe faciam furorem meum, et laude mea infrenabo te,
    ne intereas.
  eng-ASVBT: For my name’s sake will I defer mine anger, and for my praise will I
    refrain for thee, that I cut thee not off.
  ita-1885: Per amor del mio Nome, io rallenterò la mia ira; e per amor della mia
    lode, io mi ratterrò inverso te, per non distruggerti.
  eng-LXXUP: For mine own sake will I show thee my wrath, and will bring before thee
    my glorious acts, that I may not utterly destroy thee.
  eng-ULB: For the sake of my name I will defer my anger, and for my honor I will
    hold back from destroying you.
  spa-VBL: Pero debido a mi naturaleza yo retraso mi castigo; y a causa de mi reputación,
    no voy a destruirlos.
  fra-_FOB: Pour l'amour de mon nom, je diffère ma colère; pour l'amour de ma gloire,
    je me contiens envers toi, et je ne te détruis pas.
  mal-mal: എന്റെ നാമംനിമിത്തം ഞാൻ എന്റെ കോപത്തെ താമസിപ്പിക്കുന്നു; നിന്നെ സംഹരിക്കേണ്ടതിന്
    എന്റെ സ്തുതി നിമിത്തം ഞാൻ അടങ്ങിയിരിക്കുന്നു.
  urd-GVR: To bhī maiṅ apne nām kī ḳhātir apnā ġhazab nāzil karne se bāz rahtā, apnī
    tamjīd kī ḳhātir apne āp ko tujhe nest-o-nābūd karne se roke rakhtā hūṅ.
  suz-BL: आं नें आ पर्बम आं गाइक्‍तीके तेक्‍नुङ। आं कली ठेयब सेल्‍तीके, गो इन पर्बम
    आं गाइक्‍तीके तेक्‍नुङ। इन कली मसाइक्‍चा कली मो पाइनुङ।
  eng-NOY: For the sake of my name I will defer my anger, And for the sake of my praise
    I will restrain it from thee, That I may not utterly cut thee off.
  ita-1927: Per amor del mio nome io differirò la mia ira, e per amor della mia gloria
    io mi raffreno per non sterminarti.
  ckb-ckb: لە پێناوی ناوی خۆم تووڕەییەکەم دوا دەخەم، لە پێناوی ستایشم دانبەخۆمدا دەگرم،
    نەوەک بتانبڕمەوە.
  eng-BBE: Because of my name I will put away my wrath, and for my praise I will keep
    myself from cutting you off.
  kan-OKCV: ನಾನು ನನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನ ಕೋಪವನ್ನು ತಡೆ ಮಾಡಿದೆನು. ನಾನು ನನ್ನ ಹೆಸರಿಗೆ
    ಕಳಂಕ ಬಾರದಂತೆ, ನಿನ್ನನ್ನು ನಿರ್ಮೂಲಮಾಡದೆ ತಾಳಿಕೊಳ್ಳುವೆನು.
  tam-2017: என் நாமத்தினிமித்தம் என் கோபத்தை நிறுத்திவைத்தேன்; உன்னை அழிக்காதபடி நான்
    என் புகழ்ச்சியினிமித்தம் உன்மேல் பொறுமையாக இருப்பேன்.
  spa-RV-1909: Por amor de mi nombre dilataré mi furor, y para alabanza mía te daré
    largas, para no talarte.
  ron-BTF: De dragul numelui meu îmi voi amâna mânia şi pentru lauda mea mă voi abţine
    pentru tine, ca să nu te stârpesc.
  eng-WEBP: For my name’s sake, I will defer my anger, and for my praise, I hold it
    back for you so that I don’t cut you off.
  eng-FBV: But because of my nature I am delaying my punishment; and because of my
    reputation, I'm not going to destroy you.
  nld-1939: Ik bleef lankmoedig alleen terwille van mijn Naam, Terwille van mijn glorie
    spaarde ik u, en vernielde u niet!
  nch-BL: Pero pampa nochi ya quimatij na nihueyi, nijquetzas nohueyi cualancayo huan
    amo nimechtzontamiltis para masehualme ma techtepanitaca.
  vie-1934: Ta vì danh mình mà tạm nhịn giận ta; vì sự vinh hiển mình mà nhịn nhục
    đối với ngươi, đặng không hủy diệt ngươi.
  hin-CV: अपने ही नाम के कारण मैंने अपने क्रोध को रोक रखा है; अपनी ही महिमा के निमित्त
    तुम्हारे हित में मैं इसे रोके रहा, कि तुम मिट न जाओ.
  eng-OURB: For my name’s sake, I will defer my anger, and for my tehilah ·praise
    song· I hold it back for you, so that I don’t cut you off.
  spa-BES: Por mi nombre guardaré mi ira, y por mi alabanza me guardaré de destruirlos.
  tdx-tdx: Aa le ty añarako ty hampihankàñe o fifombokoo, i fandrengeañe ahiy ty ifoneñako,
    tsy mone haitoako irehe.
  tha-KJV: เพราะเห็นแก่นามของเรา เราจะหน่วงเหนี่ยวความกริ้วของเราไว้ เพราะเห็นแก่ความสรรเสริญของเรา
    เราจะระงับไว้เพื่อเจ้า เพื่อเราจะมิ​ได้​ตัดเจ้าออกไปเสีย
  por-BR-2018: Por causa do meu nome adiarei a minha ira, e por louvor a mim me conterei
    para contigo, para que eu não venha a te eliminar.
  deu-ELO: Um meines Namens willen verziehe ich meinen Zorn, und um meines Ruhmes
    willen bezwinge ich ihn, dir zu gut, um dich nicht auszurotten.
  eng-WYC-2018: For my name I shall make far my strong vengeance, and with my praising
    I shall refrain (for) thee, lest thou perish. (For the sake of my name I shall
    make my strong vengeance to go far away, and for the sake of my praises I shall
    refrain from hurting thee, lest thou perish.)
  epo-epo: Pro Mia nomo Mi prokrastas Mian koleron, kaj pro Mia gloro Mi detenas Min,
    ke Mi ne ekstermu vin.
  uig-PIN: Ɵz namim üqün ƣǝzipimni keqiktürimǝn, Xɵⱨritim üqün seni üzüp taxlimaymǝn
    dǝp ƣǝzipimni besiwaldim;
  beo-beo: Dunu da Na Dio amoma nodoma:ne, Na da Na ougi dili mae wadela:lesima:ne
    gagusa. Na da dili hame gugunufinisimu.
  tpi-OTNT: “Mi bin belhat tru long yupela na mi laik pinisim yupela, tasol oltaim
    mi save tingim biknem bilong mi na mi save daunim belhat bilong mi, bai ol manmeri
    i ken litimapim nem bilong mi.
  hau-SA: Saboda girman sunana na jinkirta fushina; saboda girman yabona na janye
    shi daga gare ku, don dai kada a yanke ku.
  uig-LAT: Öz namim üchün ghezipimni kéchiktürimen, Shöhritim üchün séni üzüp tashlimaymen
    dep ghezipimni bésiwaldim;
  nde-nde: Ngenxa yebizo lami, ngiyaluphuzisa ulaka lwami; ngenxa yodumo lwami ngiyalubamba
    ukuba lungehleli kuwe, ukuze ngingakubhubhisi.
  ton-ton: Koeʻuhi ko hoku huafa te u taʻofi hoku houhau, pea koeʻuhi ko ʻeku ongoongolelei
    te u taʻofi au meiate koe, ke ʻoua naʻaku tuʻusi ʻaupito koe.
  ces-1613: Pro jméno své poshovím s prchlivostí svou, a pro chválu svou poukrotím
    hněvu proti tobě, abych tě nevyplénil.
  eng-WMB: For my name’s sake, I will defer my anger, and for my praise, I hold it
    back for you so that I don’t cut you off.
  tam-TCV: நான் என் பெயரின் நிமித்தமாகவே எனது கடுங்கோபத்தைத் தாமதமாக்குகிறேன்; எனது
    புகழ்ச்சியின் நிமித்தமாகவே உன்னில் பொறுமையாயிருக்கிறேன்; நீ அழிந்துபோகாதபடிக்கு
    எனது கோபத்தை உன்மேல் வரவிடாதிருக்கிறேன்.
  ceb-ULB: Alang sa akong ngalan pugngan ko ang akong kasuko, ug alang sa akong dungog
    dili ko idayon ang paglaglag kaninyo.
  pol-UBG: Ze względu na moje imię powściągam swój gniew i ze względu na moją chwałę
    powstrzymam swój gniew na ciebie, aby cię nie wytępić.
  urd-GVU: توبھی مَیں اپنے نام کی خاطر اپنا غضب نازل کرنے سے باز رہتا، اپنی تمجید
    کی خاطر اپنے آپ کو تجھے نیست و نابود کرنے سے روکے رکھتا ہوں۔
  deu-1912: Um meines Namens willen bin ich geduldig, und um meines Ruhms willen will
    ich mich dir zugut enthalten, daß du nicht ausgerottet werdest.
  kan-2017: ನನ್ನ ಹೆಸರು ಕೆಡದಂತೆ ನಿನ್ನ ಮೇಲಣ ಕೋಪವನ್ನು ತಡೆದು, ನನ್ನ ಕೀರ್ತಿಗೆ ಕಳಂಕ ಬಾರದಂತೆ
    ನಿನ್ನನ್ನು ನಿರ್ಮೂಲಮಾಡದೆ ಸಹಿಸಿಕೊಳ್ಳುವೆನು.
  yap-yap: “Fan e nge mathangeluwolnag e girdi’ fithingag, er fan nikug k’adan’ug
    ko damumuw rog; gube fil an’ug ni nge dab gu thang owchemed.
  hlt-MCSB: Ka ming ham ni ka thintoek khaw ka hlawt. Te vaengah kamah kah koehnah
    te nang taeng lamkah loh ka yueh coeng dae nang aka saii ham moenih.
  mdy-ETH: «ታ ሱንፃ ቦንቺንታንዳጉዲ ታኣኮ ዻጎ ታኣኒ ጫኪሳንዳኔ፤ ዓሳ ታና ጋላታንዳጉዲ ታኣኮ ዻጎና ኔና ባይዚፆ ታ ሃሻንዳኔ።
  twi-ASANTE: Medin enti metwentwɛne mʼabufuo so; mʼayɛyie enti meyi firii wo so,
    sɛdeɛ mentwa wo ntwene.
  eng-WEBU: For my name’s sake, I will defer my anger, and for my praise, I hold it
    back for you so that I don’t cut you off.
  wal-wal: “Ta sunttaa gishshau, taani ta hanqquwaa zaarana; taani nena xaissennaadan,
    ta hanqquwaa teqqana.
  spa-PDDPT: Por causa de mi Nombre refreno mi ira. Para alabanza mía la reprimo a
    fin de no destruirte.
  gun-gun: Ha'e rami ete teĩ xerery amboete ukaa rupi vy ndaexa uka voi 'rã xepoxya,
    xee anhemboete ukaa re ae ajejoko 'rã romomba vyvoi e'ỹ aguã.
  ilo-ULB: Para iti naganko, lapdakto ti ungetko, ken gapu iti dayawko ket saanko
    nga ituloy ti panangdadaelko kadakayo.
  kpg-kpg: “Au e hagakono dogu hagawelewele, e hagalee daaligi goodou, gii mee nia
    daangada di hagaamu dogu ingoo.
  uig-ARA: ئۆز نامىم ئۈچۈن غەزىپىمنى كېچىكتۈرىمەن، شۆھرىتىم ئۈچۈن سېنى ئۈزۈپ تاشلىمايمەن
    دەپ غەزىپىمنى بېسىۋالدىم؛
  sus-sus: N xili xa fe ra, n mu n ma xɔnɛ ramini wo ma kerenyi ra. N ma matɔxɔɛ xa
    fe ra, n mu wo rabolo.
  pon-2006: “Pwe aramas akan en kapinga mwarei, me kahrehda ei kolokol ei engieng;
    I pahn kolokol oh sohte kauweiukala.
  ksd-ksd: Ina ngo boko ma ra kankan ure ra iangigu ma ina ngo kan u ma pa ina ubu
    vue u pi ra tarai diat a pite pa iau.
  tur-YTC: Adım uğruna öfkemi geciktireceğim, Övgümden dolayı, seni kesip atmayayım
    diye, Onu senin için geri tutacağım.
  grc-BRENT: Ἕνεκεν τοῦ ἐμοῦ ὀνόματος δείξω σοι τὸν θυμόν μου, καὶ τὰ ἔνδοξά μου ἐπάξω
    ἐπὶ σὲ, ἵνα μὴ ἐξολοθρεύσω σε.
  ind-AYT: Demi nama-Ku, Aku menunda murka-Ku. Demi kemasyhuran-Ku, Aku menahannya
    bagimu supaya Aku tidak melenyapkan kamu.
  nya-nya: Ine ndikuchedwetsa mkwiyo wanga chifukwa cha dzina langa. Ndikukulezerani
    ukali wanga kuti anthu andilemekeze. Sindidzakuwonongani kotheratu.
  hrv-hrv: Radi imena svoga odgađah svoj gnjev, radi časti svoje susprezah se da te
    ne uništim.
  mps-mps: “Eno dageba haliga sębę mu elama, eno dage silabo homu yali, tiali goli
    sesemane sogo eno ena genuai nogiba homu kone palama, te eno haliga sębę homu
    aiyaba tamugulali, te we bidi dabego eno nogi ugwaba somainu tiai dao.
  tpi-tpi: “Mi bin belhat tru long yupela na mi laik pinisim yupela, tasol oltaim
    mi save tingim biknem bilong mi na mi save daunim belhat bilong mi, bai ol manmeri
    i ken litimapim nem bilong mi.
  dan-1931: for mit Navns Skyld holder jeg Vreden hen, for min Ære vil jeg skåne,
    ej udrydde dig.
  vie-OVCB: Tuy nhiên, vì mục đích và vì Danh cao trọng của Ta, Ta sẽ dằn cơn giận
    và không quét sạch các con.
  guj-2017: મારા નામની ખાતર હું મારો કોપ મુલતવી રાખીશ અને મારા સન્માનની ખાતર હું તારો
    નાશ કરવામાં ધીરજ રાખીશ.
  pon-2006A: “Pwe aramas akan en kapinga mwarei, me kahrehda ei kolokol ei engieng;
    I pahn kolokol oh sohte kauweiukala.
  por-BRBSL: Por meu nome, vou adiar minha raiva, e por meus elogios, eu o retenho
    para vocês para que eu não o interrompa.
  cth-cth: Koung na raphoe awh hoeh nahanelah, ka min kecu dawk ka lungkhueknae teh,
    ka panguep han. Oup e lah ka o nahanelah, nangmouh dawk ka panguep han.
  twi-twi: Me din nti metwentwɛn mʼabufuw so; mʼayeyi nti miyi fi wo so, sɛnea merensɛe
    wo koraa.
  hlt-hlt: Ka ming ham ni ka thintoek khaw ka hlawt. Te vaengah kamah kah koehnah
    te nang taeng lamkah loh ka yueh coeng dae nang aka saii ham moenih.
  tbz-SIM: Nɛ̀ n yètìrì kpɛ́í nkɛ m bónkùnnɛmɛ̀ m miɛkɛ, nɛ̀ n sɑ̃nni kpɛ́í nkɛ n
    kpɑɑ́ kɛ di mɔkɛnɛ̀mɛ̀ mɛminnímɛ̀ dɛɛ̀ te kɛ̀ n yí di dɛitɛ.
  msy-2020: “Kɨ bar ia basemegha bar ia agɨvasava ami. Egha kɨ zurara uan ziar ekiam
    gɨnɨghnɨgha, ia bagha uan anɨngagharim dɨkabɨri. Kamaghɨn amizɨ, kɨ ia gasɨghasɨghan
    kogham. Eghtɨ gumazamizir igharaziba nan ziam fam.
  azb-azb: Adım naminə qəzəbimi saxlayırdım, Şöhrətim naminə qeyzimin qabağını alırdım
    ki, sizi məhv etməyim.
  eng-DBY: For my name's sake I will defer mine anger, and [for] my praise will I
    refrain as to thee, that I cut thee not off.
  hin-2017: “अपने ही नाम के निमित्त मैं क्रोध करने में विलम्ब करता हूँ, और अपनी महिमा
    के निमित्त अपने आपको रोक रखता हूँ, ऐसा न हो कि मैं तुझे काट डालूँ।
  wol-KYG: Waaye sama tur tax na ma aj sama mer, sama woy tax na ma muñal leen, ba
    duma leen fàkkas.
  eng-YLT: For My name's sake I defer Mine anger, And My praise I restrain for thee,
    So as not to cut thee off.
  eng-WYC-2017: For my name I shall make far my strong vengeance, and with my praising
    I shall refrain [or bridle] thee, lest thou perish.
  eng-WMBB: For my name’s sake, I will defer my anger, and for my praise, I hold it
    back for you so that I don’t cut you off.
  urd-GVH: तो भी मैं अपने नाम की ख़ातिर अपना ग़ज़ब नाज़िल करने से बाज़ रहता, अपनी
    तमजीद की ख़ातिर अपने आपको तुझे नेस्तो-नाबूद करने से रोके रखता हूँ।
  rug-rug: Koasa laena sa Pozaqu Arau telequ si va sasanae si Rau koasa Qua tinaṉaziri;
    koasa laena sa vinahesiqu Rau si tuqe pule ia Rau si asa koa gamu, pude lopu va
    mate pani gamu.
  gaz-gaz: Ani maqaa kootiif jedhee dheekkamsa koo nan tursiisa; ani akka si hin balleessineef
    galata kootiif jedhee dheekkamsa koo duubatti harkisa.
  fra-LSG: A cause de mon nom, je suspends ma colère; A cause de ma gloire, je me
    contiens envers toi, Pour ne pas t’exterminer.
  yal-yal: N bata n ma xɔlɛni suxu n xinla fe ra. N bata diɲa ɛ ma n tantunna fe ra,
    alogo n nama ɛ halagi.
  haw-1868: No ko'u inoa no wau e hoopanee aku ai i ko'u iuaina, A no kuu nani, e
    hoomanawanui au ia oe, I mea e anai ole aku ai au ia oe.
  arb-NAV: وَلَكِنْ مِنْ أَجْلِ اسْمِي أُبَطِّئُ غَضَبِي، وَأَكْبَحُهُ عَنْكَ مِنْ
    أَجْلِ حَمْدِي حَتَّى لَا أَسْتَأْصِلَكَ.
  ewe-ewe: Le nye ŋutɔ nye ŋkɔ ta la, mehe nye dɔmedzoe ɖe megbe. Le nye kafukafu
    ta la, nyemena wòva mia dzi o, be nyematsrɔ̃ mi o.
  eng-LEE: For the sake of my name will I defer my anger, and because of my praise
    will I restrain it toward thee, so that I may not cut thee off.
  asm-FB: মই তোমাক উচ্ছন্ন নকৰিবৰ বাবে মই মোৰ নামৰ কাৰণে ক্ৰোধ স্হগিত ৰাখিম, আৰু মোৰ
    সন্মানৰ কাৰণে কুন্ঠাবোধ কৰিম।
  sus-A: ﭑ شِلِ شَ قٍ رَ، ﭑ مُ ﭑ مَ شْنّ رَ مِنِ وٌ مَ كٍرٍنيِ رَ. ﭑ مَ مَتْشْي شَ
    قٍ رَ، ﭑ مُ وٌ رَبٌلٌ.
  fra-SBL: Pour l'amour de mon nom, je retarderai ma colère, et pour mon éloge, je
    le retiens pour vous pour que je ne vous coupe pas la route.
  hbo-hbo: לְמַ֤עַן שְׁמִי֙ אַאֲרִ֣יךְ אַפִּ֔י וּתְהִלָּתִ֖י אֶחֱטָם־לָ֑ךְ לְבִלְתִּ֖י
    הַכְרִיתֶֽךָ׃
  kik-kik: Nĩngwamba kũrũgamia mangʼũrĩ makwa nĩ ũndũ wa rĩĩtwa rĩakwa; na tondũ wa
    ũgooci wakwa ndigĩrĩirie mangʼũrĩ macio matigagũkore, nĩguo ndigakũniine biũ.
  fra-NCL: A cause de mon nom, je retiens ma colère, et à cause de ma gloire, je patiente
    avec toi, pour ne pas t’exterminer.
  cek-AK: Nang hae takhoe ving han ai ah, kaimah ih ahmin hoiah palungphuihaih to
    ka dipsak moe, kaimah hae pakoeh ah oh thai hanah, nang kawng pongah kang sumh
    han.
  cuk-cuk: ”An, an-nug-sabed-ulale, an-urwed an bargaed. An-nug-odummoleged-ulale,
    an na san-bargaed, adi, melle be-obelogegar.
  uig-CYR: Өз намим үчүн ғәзивимни кечиктүримән, Шөһритим үчүн сени үзүп ташлимаймән
    дәп ғәзивимни бесивалдим;
  tel-2017: నా నామం కోసం నేను నిన్ను నిర్మూలం చేయను. నా కోపం చూపించను. నా కీర్తి కోసం
    మిమ్మల్ని నాశనం చేయకుండా నీ విషయంలో నన్ను నేను తమాయించుకుంటాను.
  hat-BSA: Pou koz a non Mwen, M ap fè kòlè Mwen pran ti reta; pou koz lwanj Mwen,
    Mwen ralanti l pou ou, pou m pa koupe retire ou nèt.
  kos-kos: “In oru tuh mwet uh in kaksakin Inek, Nga kutongya kasrkusrak luk. Nga
    sruokyana tuh nga in tia kunauskowosla.
  hbo-WLC: לְמַ֤עַן שְׁמִי֙ אַאֲרִ֣יךְ אַפִּ֔י וּתְהִלָּתִ֖י אֶחֱטָם־לָ֑ךְ לְבִלְתִּ֖י
    הַכְרִיתֶֽךָ׃
  ibo-ibo: Ma nʼihi aha m, ka m na-eme ka ọnụma m jụrụ nʼihi otuto m, a na m egbochi
    ya nʼebe ị nọ, ka a ghara ikpochapụ unu kpamkpam.
  ory-ory: ଆମ୍ଭେ ଯେପରି ତୁମ୍ଭକୁ ଉଚ୍ଛିନ୍ନ ନ କରୁ, ଏଥିପାଇଁ ଆମ୍ଭେ ଆପଣା ନାମ ସକାଶୁ ଆପଣା କ୍ରୋଧ
    ସମ୍ବରଣ କରିବା ଓ ଆପଣା ପ୍ରଶଂସା ପାଇଁ ତୁମ୍ଭ ପ୍ରତି କ୍ଷାନ୍ତ ହେବା।
  chk-chk: Iwe, fän püsin itei üa engila lon ai song, fän iten ai iteüöch üa amwöchü
    senuk ai song, pwe üsap afeiengauok.
  rop-rop: Wal YAWEI bin kipgon tok, “Mi na YAWEI, en mi brabli trubalawan. Ola pipul
    garra preisimbat oni langa mi na, dumaji ai nomo bin panishimbat en binijimapbat
    yumob.
  ukr-1871: Ради імя мого здержував я гнїв мій, і задля слави моєї не хотїв тебе вигубити.
  deu-1951: Um meines Namens willen bin ich langmütig, und um meiner Ehre willen halte
    ich an mich dir zugute, um dich nicht auszurotten.
  eng-JPS: For My name's sake will I defer Mine anger, and for My praise will I refrain
    for thee, that I cut thee not off.
  srp-1865: Imena svojega radi ustegnuæu gnjev svoj, i radi hvale svoje uzdržaæu se
    prema tebi, da te ne istrijebim.
  lug-lug: Olw’erinnya lyange ndwawo okusunguwala. Olw’ettendo lyange ndwawo okukusunguwalira
    nneme okukuzikiriza.
  heb-heb: למען שמי אאריך אפי ותהלתי אחטם לך לבלתי הכריתך׃
  ben-IRV: আমার নামের জন্য আমার রাগকে আমি দমন করব; আমার সম্মানের জন্য আমি তা ধরে রাখবো
    তোমাদের ধ্বংসের হাত থেকে।
  pan-pan: ਮੈਂ ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ ਆਪਣਾ ਕ੍ਰੋਧ ਰੋਕ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਆਪਣੀ ਉਸਤਤ ਦੇ ਨਮਿੱਤ ਉਹ
    ਨੂੰ ਤੇਰੇ ਲਈ ਰੋਕ ਰੱਖਾਂਗਾ, ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਵੱਢ ਨਾ ਸੁੱਟਾਂ।
  mya-JVB: သို့သော်လည်း၊ သင့် ကို ရှင်းရှင်းမ ပယ် မဖြတ် ခြင်းငှါ ၊ ငါသည် ကိုယ် နာမ
    အတွက် ကိုယ် အမျက် ကို ချုပ်တည်း မည်။ ကိုယ် ဂုဏ် အသရေအတွက် သင် ၏အမှု၌ ငါသည်းခံ
    မည်။
  hmo-hmo: “Taunimanima ese egu ladana do idia hanamoa totona, lau ese egu badu lau
    koua noho. Egu ladana dainai, lau ese umui do lau hadikaia ore lasi.
  urd-urd: '''मैं अपने नाम की ख़ातिर अपने ग़ज़ब में ताख़ीर करूँगा, और अपने जलाल की
    ख़ातिर तुझ से बाज़ रहूँगा, कि तुझे काट न डालूँ।'
  rus-SYN: Ради имени Моего отлагал гнев Мой, и ради славы Моей удерживал Себя от
    истребления тебя.
  bqc-SIM: Ma tↄ́ yã́i ↄ̃ ma a pↄkũma tò kpaa ĩ́i, ma táasilɛa yã́i ma azĩa
    zùukɛ̀i, kɛ́ másu á míↄnzↄ̃o.
  tcz-CHONGTHU: Hijeng jongleh keima jal le kamin jabolna dinga,Keiman kalung hanna
    ka kituh’a chule ka suhmanghel lou nahiuve.
  mar-mar: पण माझ्या नावा करिता, आणि माझ्या सन्मानार्थ मी तुझा नाश करणार नाही.
  qub-qub: «Rispitasha canä-raycumi rabyashpäpis awantacurä. Nogapaj allita parlanan-cashami
    pasinsacur gamcunataga mana illgächirächu.
  hat-hat: Se poutèt non mwen pote a kifè mwen kenbe kòlè m'. Se paske mwen vle pou
    moun fè lwanj mwen kifè mwen pa koute kòlè m' pou m' kraze nou!
  eng-BSB: For the sake of My name I will delay My wrath; for the sake of My praise
    I will restrain it, so that you will not be cut off.
  eng-WEBPB: For my name’s sake, I will defer my anger, and for my praise, I hold
    it back for you so that I don’t cut you off.
  kbq-kbq: Hianagi Nagra tamagrira narimpa aheramante'na tamahe fanane hunaku hu'noanagi,
    Nagrani'a nagimofo so'e zanku nagesa nentahi'na anara osu narimpama ahe'zana netroankiza,
    ana zankura nagia husga hugahaze.
  nhe-BL: Pero pampa nochi ya quimatij na nihueyi, nijquetzas nohueyi cualancayo huan
    ax nimechtzontlamiltis para tlacame ma nechtlepanitaca.
  gub-BL: Apuner mo hekwahy haw izuhenaw rehe penehe. Apuner mo pemumaw paw rehe no.
    Aze mo azapo nezewe, teko uze'eg zemueteahy mo herer rehe wà. A'e rupi apuàro
    penehe hezepyk 'ym pà, ta'e aiko Tupàn romo ihe xe. A'e rupi pemume'u hekatu haw
    nehe.
  eng-DRA: 'For my name’s sake I will remove my wrath far off: and for my praise I
    will bridle thee, lest thou shouldst perish.'
