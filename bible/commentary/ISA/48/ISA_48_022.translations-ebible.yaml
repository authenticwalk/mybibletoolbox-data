verse: ISA.048.022
translations:
  mal-C: “എന്നാൽ ദുഷ്ടർക്കു സമാധാനമില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Keinen Frieden, spricht Jahwe, giebt es für die Gottlosen!
  lin-lin: 'Kasi Yawe alobaki : « Kimia ezali te mpo na bato mabe. »'
  eng-LSV: “There is no peace,” said YHWH, “for the wicked!”
  eng-GNV: There is no peace, sayeth the Lord, vnto the wicked.
  eng-WEBSTER: There is no peace, saith the LORD, to the wicked.
  nhw-BL: 'Pero TOTECO quiijtohua: “Masehualme catli quichihuaj catli amo cuali amo
    quema quipiyase tlasehuilistli.”'
  swh-ONEN: “Hakuna amani kwa waovu,” asema Bwana.
  bba-bba: Adɑmɑ kɔ̃sɑn kowobu bɑ ǹ bɔri yɛndu wɑsi. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: There is no peace, saith the Lord, unto the wicked.
  luo-luo: Jehova Nyasaye owacho niya, “Jaricho to onge gi kwe.”
  meu-meu: 'Iehova na e tomu: Kara dika taudia na asi edia maino.'
  npi-ULB: त्‍यहाँ दुष्‍टहरूलाई शान्ति हुँदैन,’ परमप्रभु भन्‍नुहुन्छ ।”
  yor-yor: “Kò sí àlàáfíà,” ni Olúwa wí, “Fún àwọn ìkà.”
  pes-OPCB: 'خداوند می‌فرماید: «شریران از سلامتی برخوردار نخواهند شد.»'
  tgl-ULB: Walang kapayapaan para sa mga masasama— ang sabi ni Yahweh.”
  hui-hui: Anduane Homogohanda lalu, Wali agali mana ko biaga karu ti bayale howa
    mo palia holene handa walia naholebira, lalu Anduane Homogohanda laya, lalu Aisaiahanda
    lene.
  mya-mya: '``သူ​ယုတ်​မာ​တို့​သည်​ငြိမ်း​ချမ်း​စွာ​နေ​ရ ကြ​လိမ့်​မည် မ​ဟုတ်'''' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပါ​၏။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ངན་ལ་ཞི་བདེ་མེད་ཅེས་གསུངས་སོ། །
  sna-sna: “Vakaipa havana rugare,” ndizvo zvinotaura Jehovha.
  spa-BLM: “No hay paz”, dice Yahvé, “para los malvados”.
  cac-cac: Axo pax eb' sc'ulan chucal, malaj jab'oc vach'il ol scha eb', xchi Jehová.
  swh-ULB: Hakuna amani kwa watenda makosa- amesema Yahwe.''
  bel-bel: А бязбожным няма спакою, кажа Гасподзь.
  deu-ELBBK: Kein Friede den Gottlosen!, spricht der HERR. –
  mbb-OT: Piru is menge lalung kenà sikandan ebpekaangken te meupiya he kebpekesavuk.
  mal-2015: ദുഷ്ടന്മാർക്കു സമാധാനം ഇല്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu Yawey kayime, “Bininj nawu birriwarre, wanjh minj kabirringehme.”
  rmc-rmc: „Ale le nalačhen nane ňisavo smirom!“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که برای شریران سلامتی نخواهد بود.
  ron-1924: Чей рэй н-ау паче ”, зиче Домнул.
  ben-OBCV: সদাপ্রভু বলেন, “দুষ্ট লোকেদের কোনো শান্তি নেই।”
  som-som: Rabbigu wuxuu leeyahay, Kuwa sharka ah nabadu uma jirto.
  lat-VUC: Non est pax impiis, dicit Dominus.]
  eng-ASVBT: There is no peace, saith Jehovah, to the wicked.
  ita-1885: Non vi è alcuna pace per gli empi, ha detto il Signore.
  eng-LXXUP: There is no joy, saith the Lord, to the ungodly.
  eng-ULB: There is no peace for the wicked—says Yahweh.”
  spa-VBL: Los impíos no tienen paz, dice el Señor.
  fra-_FOB: Il n'y a point de paix pour les méchants, dit l'Éternel.
  mal-mal: “ദുഷ്ടന്മാർക്കു സമാധാനം ഇല്ല” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: „Nedorėliui nėra ramybės“, – sako VIEŠPATS.
  urd-GVR: Lekin Rab farmātā hai ki bedīn salāmatī nahīṅ pāeṅge.
  suz-BL: परमप्रभु यावेमी “आं अरेशो लोव़ मटीब आन थुं नाइक्‍चा मताइनीम” देंत। यसैया
    ५७:२१
  eng-NOY: There is no peace, saith Jehovah, for the wicked.”
  ita-1927: Non v’è pace per gli empi, dice l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئاشتی بۆ بەدکاران نییە.»'
  eng-BBE: There is no peace, says the Lord, for the evil-doers.
  kan-OKCV: “ದುಷ್ಟರಿಗೆ ಸಮಾಧಾನವೇ ಇಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்களுக்குச் சமாதானம் இல்லையென்று யெகோவா சொல்கிறார்.
  spa-RV-1909: No hay paz para los malos, dijo Jehová.
  ron-BTF: Nu este pace pentru cei stricaţi, spune DOMNUL.
  eng-WEBP: “There is no peace”, says the LORD, “for the wicked.”
  eng-FBV: The wicked have no peace, says the Lord.
  nld-1939: Maar geen vrede voor de goddelozen, Spreekt Jahweh!
  nch-BL: 'Pero TOTECO quiijtohua: “Masehualme cati quichihuaj cati amo cuali amo
    quema quipiyase tasehuilisti.”'
  vie-1934: Những người ác chẳng hưởng sự bình an bao giờ, Đức Giê-hô-va phán vậy.
  hin-CV: “दुष्टों को कोई शांति नहीं मिलेगी,” यह याहवेह का वचन है.
  eng-OURB: “There is no peace,” says Adonai, “for the wicked.”
  spa-BES: No hay paz, dice el Señor, para los que hacen el mal.
  tdx-tdx: Po-panintsiñañe, hoe t’Iehovà, o tsivokatseo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ไม่มี​สันติ​สุขแก่​คนชั่ว​”
  por-BR-2018: Porém para os perversos não haverá paz,diz o SENHOR.
  deu-ELO: Kein Friede den Gesetzlosen! spricht Jehova. -
  eng-WYC-2018: Peace is not to wicked men, saith the Lord. (There is no peace, or
    rest, for the wicked, saith the Lord.)
  epo-epo: Sed por la malpiuloj, diras la Eternulo, ne ekzistas paco.
  uig-PIN: «Rǝzillǝr üqün» — dǝydu Pǝrwǝrdigar, «bǝht-hatirjǝmlik yoⱪtur».
  beo-beo: Wadela:i hamosu dunu da gaga:su hame ba:mu,” Hina Gode da amane sia:sa.
  tpi-OTNT: Bikpela i tok olsem, “Ol manmeri bilong mekim pasin nogut, bai ol i no
