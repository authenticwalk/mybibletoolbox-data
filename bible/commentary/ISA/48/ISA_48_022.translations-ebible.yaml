  ces-1613: Nemajíť žádného pokoje, praví Hospodin, bezbožní.
  eng-WMB: “There is no peace”, says the LORD, “for the wicked.”
  tam-TCV: “கொடுமையானவர்களுக்கு சமாதானம் இல்லை” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Walay kalinaw alang sa daotan—nag-ingon si Yahweh.”
  pol-UBG: Nie ma pokoju dla niegodziwych, mówi PAN.
  urd-GVU: لیکن رب فرماتا ہے کہ بےدین سلامتی نہیں پائیں گے۔
