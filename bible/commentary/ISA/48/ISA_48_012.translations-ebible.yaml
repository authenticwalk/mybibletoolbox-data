verse: ISA.048.012
translations:
  mal-C: '“യാക്കോബേ, എന്റെ വാക്കു കേൾക്കുക, ഞാൻ വിളിച്ചിട്ടുള്ള ഇസ്രായേലേ: അത് ഞാൻ
    ആകുന്നു; ഞാൻ ആകുന്നു ആദ്യനും ഞാൻ ആകുന്നു അന്ത്യനും.'
  deu-TKW: 'Höre auf mich, Jakob, und Israel, der du von mir berufen bist: Ich bin
    es, ich bin der erste und bin auch der letzte!'
  lin-lin: Yoka Ngai, oh Jakobi, Isalaele, yo oyo nabengaki ! Ngai, nabongwanaka te ;
    nazalaka na ebandeli mpe na suka.
  eng-LSV: Listen to me, O Jacob, and Israel, My called one, || I [am] He, || I [am]
    first, and I [am] last;
  eng-GNV: Heare me, O Iaakob and Israel, my called, I am, I am the first, and I am
    the last.
  eng-WEBSTER: Hearken to me, O Jacob and Israel, my called; I am he; I am the first,
    I also am the last.
  nhw-BL: “Techtlacaquilica annoisraelita masehualhua catli nimechtlapejpenijtoc.
    San na niDios. Na niipejya huan na niitlamiya nochi tlamantli.
  swh-ONEN: '“Ee Yakobo, nisikilize mimi, Israeli, ambaye nimekuita: Mimi ndiye; mimi
    ndimi mwanzo na mwisho.'
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ Yɑkɔbun bweseru, bɛɛ be
    nɑ sokɑ, i swɑɑ dɑkio i nɔ. Nɛnɑ nɑ sɑ̃ɑ ɡbiikoo kɑ dɑ̃ɑko.
  eng-KJVCPB: Hearken unto me, O Jacob, and Israel my called; I am he; I am the first,
    I also am the last.
  luo-luo: '“Winjauru, yaye joka Jakobo in Israel ma aseluongo: An e en; an ema okwongo
    kendo an ema ogik.'
  meu-meu: Iakob e, a kamonai henigu! Israel, na boiria tauna, a kamonai henigu! Lau
    na Ia; lau na gini-gunana; lau na gini-gabena danu.
  npi-ULB: 'ए याकूब, मेरो कुरा सुन्, ए इस्राएल जसलाई मैले बोलाएँ: म उही हुँ । म पहिलो
    हुँ र म अन्तिम पनि हुँ ।'
  yor-yor: “Tẹ́tí sí mi, ìwọ Jakọbu Israẹli ẹni tí mo pè. Èmi ni ẹni náà; Èmi ni ẹni
    àkọ́kọ́ àti ẹni ìgbẹ̀yìn.
  pes-OPCB: «ای اسرائیل، ای قوم برگزیدهٔ من، گوش کنید! تنها من خدا هستم. من اول و
    آخر هستم.
  tgl-ULB: 'Makinig kayo sa akin, Jacob, at Israel, na tinawag ko: Ako ay siya; Ako
    ang una, Ako rin ang huli.'
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agali Yagaba aguanali i̱nime olo
    helene kamiru-o tígua i̱na bi larogo baya hangu hale holene nga. I̱ni Ngode Datagaliwabe
    kogoni. I̱ piganeore henego mani hamarongibi i̱ni dege haho wiaabo holebero. Mende
    i̱ ale nahe i̱ni hanguore kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``အို ငါ​ခေါ်​ယူ​တော်​မူ​သည့်​လူ​မျိုး​တော်၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊
    ငါ​ပြော​သည်​ကို​နား​ထောင်​ကြ​လော့။ ငါ​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​၏။ ကပ်​ကာ​လ​အ​စ​မှ​အ​ဆုံး​တိုင်​တည်​နေ​တော်​မူ​သော
    အ​ရှင်၊ဖြစ်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཡ་ཀོབ། བདག་གིས་བོས་པའི་ཡེས་ར་ཨེལ། བདག་ལ་ཉོན་དང་། བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཏེ།
    ཐོག་མ་ཡིན་ལ་མཐའ་མའང་ཡིན་ནོ། །
  sna-sna: '“Nditeerere, iwe Jakobho, Israeri, wandakadaidza; ndini iye: ndini wokutanga
    uye ndini wokupedzisira.'
  spa-BLM: '“Escúchame, oh Jacob, e Israel mi llamado: Yo soy él. Yo soy el primero.
    También soy el último.'
  cac-cac: 'Icha tic yalan Jehová: Ex israel yin̈tilal Jacob, ab''ec val tas ol vala'':
    A ex sic''b''il ex el vuuj. A inn̈ej ton Dios in, b''ab''el vaj d''a smasanil,
    slajvub'' in paxi.'
  swh-ULB: 'Nisikilize mimi, Yakobo, na Israeli niliyekuita: Mimi ndiye; Mimi ni wa
    kwanza, na pia wa mwisho.'
  bel-bel: 'Паслухай Мяне, Якаве і Ізраіле, пакліканы Мой: Я той самы, Я першы і Я
    апошні.'
  deu-ELBBK: Höre auf mich, Jakob, und Israel, mein Berufener! Ich bin, der da ist,
    ich der Erste, ich auch der Letzte.
  mbb-OT: “Pemineg kew, is menge tig-Israel he menge pinilì ku. Iyan a Megbevayà;
    iyan a kes nehuna wey egkepengkusan te langun.
  mal-2015: യാക്കോബേ, ഞാൻ വിളിച്ചിരിക്കുന്ന യിസ്രായേലേ, എന്റെ വാക്കു കേൾക്ക; ഞാൻ അനന്യൻ;
    ഞാൻ ആദ്യനും ഞാൻ അന്ത്യനും ആകുന്നു.
  gup-gup: Nawu Yawey kayime, “Kandibekkabekka, ngudda nawu Jacob ngunmawahmeng. Ngudda
    nawu Israel ngunkebmawahmeng dja ngaye kayhmeng ba bu ngurrimre kore ngaye! Ngaye
    nawu ngayungkih duninjh dja mak nawu ngayerre duninjh. Ngaye wanjh!
  rmc-rmc: „Šun man, Jakobona, Izraelona, saves mange kidňom avri! Me som oda; me
    som o ešebno the o posledno.
  pes-OPV: ‌ای یعقوب و‌ای دعوت شده من اسرائیل بشنو! من او هستم! من اول هستم و آخر
    هستم!
  ron-1924: Аскултэ-Мэ, Иакове! Ши ту, Исраеле, пе каре те-ам кемат! Еу, Еу сунт Чел
    динтый ши тот Еу сунт ши Чел дин урмэ.
  ben-OBCV: '“ওহে যাকোব, আমার কথা শোনো, শোনো ইস্রায়েল, যাকে আমি আহ্বান করেছি: আমিই
    তিনি; আমিই প্রথম ও আমিই শেষ।'
  som-som: Reer Yacquub oo ah Israa'iilkii aan u yeedhayow, bal i maqla, anigu waxaan
    ahay isagii, waxaan ahay kii ugu horreeyey iyo weliba kan ugu dambeeya.
  lat-VUC: 'Audi me, Jacob, et Israël, quem ego voco: ego ipse, ego primus, et ego
    novissimus.'
  eng-ASVBT: 'Hearken unto me, O Jacob, and Israel my called: I am he; I am the first,
    I also am the last.'
  ita-1885: Ascoltami, o Giacobbe, e tu, o Israele, che sei chiamato da me. Io son
    desso; io sono il primo; io sono anche l'ultimo.
  eng-LXXUP: Hear me, O Jacob, and Israel whom I call; I am the first, and I endure
    forever.
  eng-ULB: 'Listen to me, Jacob, and Israel, whom I called: I am he; I am the first,
    I also am the last.'
  spa-VBL: Escúchame, Jacón, e Israel, al que llamé. Sólo yo soy Dios. Yo soy el primero
    y soy el último.
  fra-_FOB: Écoute-moi, ô Jacob; Israël, que j'ai appelé; c'est moi, c'est moi qui
    suis le premier, et je suis aussi le dernier!
  mal-mal: യാക്കോബേ, ഞാൻ വിളിച്ചിരിക്കുന്ന യിസ്രായേലേ, എന്റെ വാക്കു കേൾക്കുക; ഞാൻ
    അനന്യൻ; ഞാൻ ആദ്യനും ഞാൻ അന്ത്യനും ആകുന്നു.
  urd-GVR: Ai Yāqūb kī aulād, merī sun! Ai mere barguzīdā Isrāīl, dhyān de! Maiṅ hī
    wuhī hūṅ. Maiṅ hī awwal-o-āḳhir hūṅ.
  suz-BL: याकूब आं लोव़ नेनो। आं ब्रेश्‍शो इस्राएल नेनो। “गो, गो नङ। गो नेल्‍ल क्‍येङा
    ङोंइती नु नेल्‍ल क्‍येङा नोले ङा नङ।
  eng-NOY: Hearken to me, O Jacob, And Israel, whom I have called! I am He, I am the
    first, and I the last.
  ita-1927: Ascoltami, o Giacobbe, e tu, Israele, che io ho chiamato. Io son Colui
    che è; io sono il primo, e son pure l’ultimo.
  ckb-ckb: «ئەی یاقوب، گوێم لێ بگرن، ئەی ئیسرائیل، ئەوانەی کە بانگم کردن. ئەوە منم،
    من سەرەتا و من کۆتاییم.
  eng-BBE: Give ear to me, Jacob, and Israel, my loved one; I am he, I am the first
    and I am the last.
  kan-OKCV: “ಯಾಕೋಬೇ, ನಾನು ಕರೆದ ಇಸ್ರಾಯೇಲೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡು. ಆತನು ನಾನೇ, ನಾನೇ ಮೊದಲನೆಯವನು,
    ನಾನೇ ಕಡೆಯವನು.
  tam-2017: யாக்கோபே, நான் அழைத்திருக்கிற இஸ்ரவேலே, எனக்குச் செவிகொடு; நான் அவரே,
    நான் முந்தினவரும், நான் பிந்தினவருமாமே.
  spa-RV-1909: 'Oyeme, Jacob, y tú, Israel, llamado de mí: Yo mismo, yo el primero,
    yo también el postrero.'
  ron-BTF: Daţi-mi ascultare, Iacob şi Israel, cei chemaţi ai mei; eu sunt el; eu
    sunt cel dintâi, şi cel de pe urmă.
  eng-WEBP: '“Listen to me, O Jacob, and Israel my called: I am he. I am the first.
    I am also the last.'
  eng-FBV: Listen to me, Jacon, and Israel, the one I called. Only I am God. I am
    the first, and I am the last.
  nld-1939: 'Jakob, och, luister naar Mij, Israël, dien Ik heb geroepen: Ik ben de
    Eerste, Ik ben de Laatste;'
  nch-BL: “Techtacaquilica annoisraelita masehualhua cati nimechtapejpenijtoc. San
    na niDios. Na niipejya huan na niitamiya nochi tamanti.
  vie-1934: 'Hỡi Gia-cốp, và ngươi, Y-sơ-ra-ên ta đã gọi, hãy nghe lời ta: Ta là Đấng
    đó; ta là đầu tiên và cũng là cuối cùng.'
  hin-CV: '“हे याकोब, हे मेरे बुलाये हुए इस्राएल: मैं वही हूं; मैं ही आदि और अंत हूं.'
  eng-OURB: '“Sh''ma ·Hear obey· me, O Jacob [Supplanter], and Israel [God prevails]
    my called: I am he; I am the first א (Aleph) Α (Alpha), I am also the last ת (Tav)
    Ω (Omega).'
  spa-BES: Escúchame, Jacob, e Israel, mi amado; Yo soy el, soy el primero y el último.
  tdx-tdx: Haoño iraho ry Iakobe, ry Israele kinanjiko; Izaho ro Ie, Izaho ty fifotora’e,
    naho Izaho ty figadoña’e.
  tha-KJV: ฟังเราซิ โอ ยาโคบเอ๋ย และอิสราเอล ผู้​ซึ่งเราเรี​ยก เราคือพระองค์​ทีเดียว
    เราเป็นต้นและเราเป็นปลายด้วย
  por-BR-2018: Ouvi-me, ó Jacó, e tu, ó Israel, por mim chamado; eu sou o mesmo; eu
    sou o primeiro, eu também sou o último.
  deu-ELO: Höre auf mich, Jakob, und Israel, mein Berufener! Ich bin, der da ist,
    ich der Erste, ich auch der Letzte.
  eng-WYC-2018: Jacob and Israel (or Jacob, yea, Israel), whom I call(ed), hear thou
    me; I myself, I am the first, and I am the last.
  epo-epo: 'Aŭskultu Min, ho Jakob kaj Mia alvokito Izrael: tio estas Mi; Mi estas
    la unua, kaj Mi estas la lasta.'
  uig-PIN: I Yaⱪup, I qaⱪirƣinim Israil! Manga ⱪulaⱪ salƣin; Mǝn «U»durmǝn; Mǝn Tunjidurmǝn,
    bǝrⱨǝⱪ ⱨǝm Ahirⱪidurmǝn;
  beo-beo: 'Hina Gode da amane sia:sa, “Isala:ili fi dunu, Na da dili Nama misa:ne
    wele sia:nanu, ilegei dagoi. Na sia: nabima! Na da Gode amo Hemosu amola Dagosu,
    eno hame, Na da Godedafa.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela Israel, yupela ol manmeri mi bin singautim,
    yupela ol lain bilong Jekop, yupela i mas harim tok bilong mi. Mi wanpela tasol
    mi God. Mi bin stap pastaim tru, na bihain bai mi stap las tru.
  hau-SA: “Ka kasa kunne gare ni, ya Yaƙub, Isra’ila, wanda na kira cewa, Ni ne shi;
    ni ne na farko ni ne kuma na ƙarshe.
  uig-LAT: I Yaqup, I chaqirghinim Israil! Manga qulaq salghin; Men «U»durmen; Men
    Tunjidurmen, berheq hem Axirqidurmen;
  nde-nde: '“Ngilalela wena Jakhobe, Israyeli, engikubizileyo: Mina nginguye; ngingowokuqala
    njalo ngingowokucina.'
  ton-ton: “Fanongo kiate au, ʻe Sēkope pea mo ʻIsileli, ʻa koe kuo u ui; ko au ia;
    ko au ko e ʻuluaki, pea ko au foki ko e kimui.
  ces-1613: 'Slyš mne, Jákobe a Izraeli, povolaný můj: Já jsem, já první, já jsem
    i poslední.'
  eng-WMB: '“Listen to me, O Jacob, and Israel my called: I am he. I am the first.
    I am also the last.'
  tam-TCV: “யாக்கோபே, நான் அழைத்த இஸ்ரயேலே, எனக்குச் செவிகொடு, நானே அவர்; ஆரம்பமும்
    முடிவும் நானே.
  ceb-ULB: 'Paminaw kanako, Jacob, ug Israel nga akong tinawag: ako ang sinugdanan,
    ug ako usab ang kataposan.'
  pol-UBG: 'Słuchaj mnie, Jakubie i Izraelu, mój wezwany: Ja jestem, ja jestem pierwszy
    i ja jestem ostatni.'
  urd-GVU: اے یعقوب کی اولاد، میری سن! اے میرے برگزیدہ اسرائیل، دھیان دے! مَیں ہی
    وہی ہوں۔ مَیں ہی اوّل و آخر ہوں۔
  deu-1912: 'Höre mir zu, Jakob, und du, Israel, mein Berufener: Ich bin''s, ich bin
    der Erste, dazu auch der Letzte.'
  kan-2017: ಯಾಕೋಬೇ, ನಾನು ಕರೆದ ಇಸ್ರಾಯೇಲೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡು. ನಾನೇ ಪರಮಾತ್ಮನು, ನಾನೇ
    ಆದಿಯೂ, ನಾನೇ ಅಂತ್ಯ
  yap-yap: Be ga’ar SOMOL, “Mmotoyilgad ngog gimed e girdi’ nu Israel ni gag e kug
    piningmed! I gag Got, ko tobolngin nge tungun, kemus ni gag e Got!
  hlt-MCSB: Jakob neh kamah kah ka khue Israel loh kai taengah he hnatun lah. Kai
    tah amah la ka om tih lamhma khaw kamah, lamhnuk khaw kamah coeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ያይቆኦቤ! ታኣኒ ዔኤሌሦ ዒስራዔኤሌ ዋይዜ፤ ታኣኒ ታናኬ፤ ዓይፆይዳ ዓኣሢንታ ጋፒንፃ
    ዓኣሢያ ታናኬ።
  twi-ASANTE: “Tie me, Ao, Yakob, Israel a mafrɛ no; Me ne no; Me ne Ahyɛaseɛ ne Awieeɛ.
  eng-WEBU: '“Listen to me, O Jacob, and Israel my called: I am he. I am the first.
    I am also the last.'
  wal-wal: “Nenoo Yaaqoobaa, taani xeesido Israa7eela, taani giyoobaa siya. Taani
    tana; koiroikka wurssettaikka tana.
  spa-PDDPT: Escúchame, oh Jacob, tú oh Israel, a quien llamé. Yo soy. Soy el Primero,
    también soy el Último.
  gun-gun: “Jacó ha'e Israel kuery roenoĩ va'ekue, pejapyxaka ke. Xee ma ha'ekue ae
    aiko. Xee ma jypy'i guive ha'e opaa pyguarã.
  ilo-ULB: 'Dumngegkayo kaniak, Jacob ken Israel nga inayabak: Siak isuna; siak ti
    umuna ken siak met laeng ti maudi.'
  kpg-kpg: Dimaadua e helekai, “Israel, nia daangada ala ne gahigahi ko Au, hagalongo mai
    gi di Au! Au go Taamada mo di Hagaodi, go di God hua e dahi!
  uig-ARA: ئى ياقۇپ، ئى چاقىرغىنىم ئىسرائىل! ماڭا قۇلاق سالغىن؛ مەن «ئۇ»دۇرمەن؛ مەن
    تۇنجىدۇرمەن، بەرھەق ھەم ئاخىرقىدۇرمەن؛
  sus-sus: «Yaxuba bɔnsɔɛ, wo wo tuli mati n na. Isirayila n naxan xilixi, wo wo tuli
    mati n na. N tan nan na a singe ra, n tan nan na a dɔnxɔɛ ra.
  pon-2006: KAUN-O ketin mahsanih, “Rong, kowe Israel, aramas akan me I malipedohr!
    Ngehi me Koht, me tapi oh imwi, Koht metehmen!
  ksd-ksd: Iakob, una valongore iau, ma u bula Israel nina ba iau ga ting pa u; iau
    Ia Iat; iau ra luaina, iau ra mutuaina bula.
  tur-YTC: '“Dinle beni, ey Yakov ve çağırdığım İsrael: İlk benim. Son da benim.'
  grc-BRENT: Ἄκουέ μου Ἰακὼβ, καὶ Ἰσραὴλ ὃν ἐγὼ καλῶ· ἐγώ εἰμι πρῶτος, καὶ ἐγώ εἰμι
    εἰς τὸν αἰῶνα.
  ind-AYT: Dengarkan Aku, hai Yakub, hai Israel, yang Aku panggil! Akulah Dia. Akulah
    yang Awal dan Akulah yang Akhir.
  nya-nya: '“Tamvera Ine, iwe Yakobo, Israeli, amene ndinakuyitana: Mulungu uja Woyamba
    ndi Wotsiriza ndine.'
  hrv-hrv: 'Čuj me, Jakove, Izraele, koga sam pozvao: Ja jesam, ja sam prvi, ja sam
    i posljednji.'
  mps-mps: Genuai Bidigo te tiwai po wai, “Dage Israel, eno i wali we bidi dabe, dage
    Jekopgo hani dabe, dagego eno po odiąo. Enaduba deli naga God dao. Ena polasa
    mu bidai, te nosali ena sabi badu nosali mu elalueibao.
  tpi-tpi: Bikpela i tok olsem, “Yupela Israel, yupela ol manmeri mi bin singautim,
    yupela ol lain bilong Jekop, yupela i mas harim tok bilong mi. Mi wanpela tasol
    mi God. Mi bin stap pastaim tru, na bihain bai mi stap las tru.
  dan-1931: 'Hør mig dog nu, o Jakob, Israel, du, som jeg kaldte: Mig er det, jeg
    er den første, også jeg er den sidste.'
  vie-OVCB: “Hãy nghe Ta, hỡi nhà Gia-cốp, Ít-ra-ên, dân Ta đã chọn! Ta là Đức Chúa
    Trời, là Đầu Tiên và Cuối Cùng.
  guj-2017: 'હે યાકૂબ અને મારા બોલાવેલા ઇઝરાયલ, મારું સાંભળો: હું તે જ છું; હું જ
    પ્રથમ, હું જ છેલ્લો છું.'
  pon-2006A: KAUN-O ketin mahsanih, “Rong, kowe Israel, aramas akan me I malipedohr!
    Ngehi me Koht, me tapi oh imwi, Koht metehmen!
  por-BRBSL: '“Escuta-me, ó Jacob, e Israel, meu chamado: Eu sou ele. Eu sou o primeiro.
    Eu também sou o último.'
  cth-cth: Oe Jakop hoi ka kaw e Isarel, Ka lawk thai awh haw. Kai teh Cathut doeh.
    Ahmaloe e hoi a hnukteng poung lahai ka o.
  twi-twi: “Tie me, Yakob, Israel a mafrɛ no; Me ne no; Me ne odikanfo ne okyikafo.
  hlt-hlt: Jakob neh kamah kah ka khue Israel loh kai taengah he hnatun lah. Kai tah
    amah la ka om tih lamhma khaw kamah, lamhnuk khaw kamah coeng ni.
  tbz-SIM: Díndi Sɑkɔbu yɑɑ̀bí kentɛ́nɛ̀, díndi Isidɑyɛɛribɛ n yu bɛ̀, míì tu oketiwè
    kɛ tú osɔnwe.
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei, “Ia Israelia, ia gumazamizir kɨ
    diaziba, ia Jekopɨn anabamɨn adarasi, ia nan akam baragh! Kɨ uabɨra kɨ God. Kɨrara,
    kɨ bar faraghavɨra iti, egh kɨ ikɨvɨra ikɨ mangɨ bar gɨn dughiar abuananamɨn uaghan
    ikiam.
  azb-azb: Qulaq as Mənə, ey Yaqub nəsli, çağırdığım İsrail! Mən Oyam, Mən birinciyəm,
    Mən sonuncuyam.
  eng-DBY: Hearken unto me, Jacob, and [thou] Israel, my called. I [am] HE; I, the
    first, and I, the last.
  hin-2017: “हे याकूब, हे मेरे बुलाए हुए इस्राएल, मेरी ओर कान लगाकर सुन! मैं वही हूँ,
    मैं ही आदि और मैं ही अन्त हूँ।
  wol-KYG: Dégluleen ma, yeen askanu Yanqóoba, yeen bànni Israyil gi ma dégtal sama
    woote. Maay kenn, maa jëkk te maa mujj;
  eng-YLT: Hearken to me, O Jacob, and Israel, My called one, I [am] He, I [am] first,
    and I [am] last;
  eng-WYC-2017: Jacob and Israel, whom I call, hear thou me; I myself, I am the first,
    and I am the last.
  eng-WMBB: '“Listen to me, O Jacob, and Israel my called: I am he. I am the first.
    I am also the last.'
  urd-GVH: ऐ याक़ूब की औलाद, मेरी सुन! ऐ मेरे बरगुज़ीदा इसराईल, ध्यान दे! मैं ही वही
    हूँ। मैं ही अव्वलो-आख़िर हूँ।
  rug-rug: 'Kei Zekopi, avoso mae koa Rau, Izireli pu tioko igo Arau: Arau si Asa;
    Arau mo sa kekenu meke Arau sa mumudi.'
  gaz-gaz: '“Yaa Yaaqoob, Yaa Israaʼel kan ani si waame, na dhaggeeffadhu: Ani isuma;
    ani kan jalqabaa ti; ani kan dhumaa ti.'
  fra-LSG: Écoute-moi, Jacob! Et toi, Israël, que j’ai appelé! C’est moi, moi qui
    suis le premier, C’est aussi moi qui suis le dernier.
  yal-yal: Yaxuba bɔnsɔnna, ɛ tuli mati n na! Isirayila kaane, n naxanye xilixi! N
    tan na a ra, n tan nan a fɔlɔn nun a raɲanna ra.
  haw-1868: E hoolohe mai oe ia'u, e ka Iakoba, a me ka Iseraela hoi, ko'u mea i heaia;
    Owau no ia, owau ka mua, owau hoi ka hope.
  arb-NAV: اسْمَعْ لِي يَا يَعْقُوبُ، وَيَا إِسْرَائِيلُ الَّذِي دَعَوْتُهُ. أَنَا
    هُوَ الأَوَّلُ وَالآخِرُ.
  ewe-ewe: “O! Yakob, ɖo tom, Israel, ame si meyɔ. Nyee nye gbãtɔ, eye nyee nye mlɔetɔ
    hã.
  eng-LEE: Hearken unto me, O Jacob, and Israel, my called one; I am he; I am the
    first, I also am the last.
  asm-FB: হে মোৰ আমন্ত্ৰিত যাকোব আৰু ইস্ৰায়েল, মোৰ কথা শুনা; মইয়ে তেওঁ, মইয়ে আদি,
    মইয়ে অন্তও।
  sus-A: «يَشُبَ بْنسْي، وٌ وٌ تُلِ مَتِ ﭑ نَ. عِسِرَيِلَ ﭑ نَشَن شِلِشِ، وٌ وٌ تُلِ
    مَتِ ﭑ نَ. ﭑ تَن نَن نَ عَ سِنفٍ رَ، ﭑ تَن نَن نَ عَ دْنشْي رَ.
  fra-SBL: '« Écoute-moi, ô Jacob ! et Israël mon appelé : Je suis lui. Je suis le
    premier. Je suis aussi le dernier.'
  hbo-hbo: שְׁמַ֤ע אֵלַי֙ יַֽעֲקֹ֔ב וְיִשְׂרָאֵ֖ל מְקֹרָאִ֑י אֲנִי־הוּא֙ אֲנִ֣י רִאשֹׁ֔ון
    אַ֖ף אֲנִ֥י אַחֲרֹֽון׃
  kik-kik: '“Atĩrĩrĩ, wee Jakubu, ta thikĩrĩria, o na wee Isiraeli ũrĩa niĩ njĩtĩĩte:
    Niĩ nĩ niĩ Ngai; nĩ niĩ wa mbere, o na ningĩ nĩ niĩ wa kũrigĩrĩria.'
  fra-NCL: Ecoute-moi, Jacob, et toi, Israël, que j’ai appelé ; c’est moi, moi qui
    suis le premier, moi aussi qui suis le dernier.
  cek-AK: Aw Jakob, ka kawk ih Israel, ka lok hae tahngai ah; Kai loe anih to boeh
    ni; Kai loe hmaloe koek hoi hnukkhuem koekah ka oh.
  cuk-cuk: 'Bab-Jehová weyob sogbalid: “Jacob-wagan, be an-itoge, Israel-wagan, ani
    an bese gochad. Ani an Bab-Dummadid. Ani an gebesailaginedid, anse bergunaibalid.'
  uig-CYR: И Яқуп, И чақирғиним Исраил! Маңа қулақ салғин; Мән «У»дурмән; Мән Тунҗидурмән,
    бәрһәқ һәм Ахирқидурмән;
  tel-2017: యాకోబూ, నేను పిలిచిన ఇశ్రాయేలూ, నా మాట విను. నేనే ఆయన్ని. నేను మొదటివాణ్ణి,
    చివరివాణ్ణి.
  hat-BSA: Koute Mwen, O Jacob, menm Israël ke M te rele a; Mwen se Li menm nan. Mwen
    se premye a. E Mwen se osi dènye a.
  kos-kos: LEUM GOD El fahk, “Israel, mwet su nga pangonak, porongeyu! Nga mukefanna
    pa God! Nga pa emeet ac nga pa etok!
  hbo-WLC: שְׁמַ֤ע אֵלַי֙ יַֽעֲקֹ֔ב וְיִשְׂרָאֵ֖ל מְקֹרָאִ֑י אֲנִי־הוּא֙ אֲנִ֣י רִאשׁ֔וֹן
    אַ֖ף אֲנִ֥י אַחֲרֽוֹן׃
  ibo-ibo: “Geenụ m ntị, gị Jekọb, na gị Izrel onye m kpọrọ. Mụ onwe m bụ onye ahụ;
    Abụ m onye mbụ, bụrụkwa onye ikpeazụ.
  ory-ory: ହେ ଯାକୁବ, ହେ ଆମ୍ଭର ଆହୂତ ଇସ୍ରାଏଲ, ଆମ୍ଭ ବାକ୍ୟରେ ମନୋଯୋଗ କର; ଆମ୍ଭେ ସେହି ଅଟୁ;
    ଆମ୍ଭେ ଆଦି, ଆମ୍ଭେ ହିଁ ଅନ୍ତ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Oupwe aüselingaei, ämi chon Israel,
    ämi ewe mwichen aramas üa körikemi. Ngang chök Kot, ngang Aemanün me Amüchülan.
  rop-rop: “Isreil, yumob main ronwan pipul olabat. Yumob lisin langa mi na. Oni mi
    na YAWEI det trubala God. Mi na det basdamwan en det binijimapwan du.
  ukr-1871: 'Слухай же, Якове, й Ізраїлю, мій покликаний: я все той самий, я первий
    і я останній.'
  deu-1951: Höre auf mich, Jakob, und du Israel, mein Berufener! Ich bin derselbe!
    Ich bin der Erste, und ich bin auch der Letzte!
  eng-JPS: 'Hearken unto Me, O Jacob, and Israel My called: I am He; I am the first,
    I also am the last.'
  srp-1865: 'Èuj me, Jakove i Izrailju, kojega ja pozvah: ja sam prvi, ja sam i pošljednji.'
  lug-lug: “Mpuliriza ggwe Yakobo. Isirayiri gwe nalonda. Nze Nzuuyo. Nze ow’olubereberye
    era nze ow’enkomerero.
  heb-heb: שמע אלי יעקב וישראל מקראי אני הוא אני ראשון אף אני אחרון׃
  ben-IRV: আমার কথা শোন যাকোব এবং ইস্রায়েল, যাদের আমি ডাকলাম। আমিই তিনি; আমি আদি
    এবং আমি অন্ত।
  pan-pan: ਹੇ ਯਾਕੂਬ, ਹੇ ਇਸਰਾਏਲ, ਮੇਰੇ ਸੱਦੇ ਹੋਏ, ਮੇਰੀ ਸੁਣੋ! ਮੈਂ ਉਹੀ ਹਾਂ, ਮੈਂ ਆਦ ਹਾਂ
    ਅੰਤ ਵੀ ਹਾਂ।
  mya-JVB: အိုယာကုပ် ၊ ငါ ခေါ် သော ဣသရေလ ၊ ငါ့ စကား ကို နားထောင် လော့။ ငါ သည် ဘုရား
    ဖြစ်၏။ ငါ သည် အဦး ဆုံးသောသူ၊ နောက် ဆုံးသောသူဖြစ် ၏။
  hmo-hmo: Lohiabada ma ia gwau, “Iakobo ena bese taudia e, lau dekenai do umui kamonai.
    Israela besena e, lau ese lau boiria taudia, lau dekenai do umui kamonai. Lau
    be Dirava, lau be ginigunana momokani, bona lau be dokona momokani danu.
  urd-urd: ऐ या'क़ूब, आ मेरी सुन, और ऐ इस्राईल जो मेरा बुलाया हुआ है; मैं वही हूँ,
    मैं ही अव्वल और मैं ही आख़िर हूँ।
  rus-SYN: 'Послушай Меня, Иаков и Израиль, призванный Мой: Я тот же, Я первый и Я
    последний.'
  bqc-SIM: Yakↄbu buiↄ, à ma yãma, á Isaili pↄ́ ma á sisiↄ. Mámɛmaa ũ. Mámɛ
    má Dↄaana ũ, mámɛ má Gↄ̃zãna ũ lↄ.
  tcz-CHONGTHU: Jacob insung mite, ka lhendoh pen Israel’in kasei hi ngaijuvin! Keima
    bou Pathen, amasa pen le anunung pen chu kahi.
  mar-mar: याकोबा, माझे ऐक, आणि इस्राएला, ज्याला मी बोलाविले आहे, माझे ऐक. मी तोच
    आहे, मी पहिला आहे, शेवटलाही मी आहे.
  qub-qub: '«Jacobpita mirar-aywaj gayashä Israelcuna wiyamay: Noga japallämi cä Diosga.
    Nogallami gallarinanpita-pacha ushanancamapis caycä.'
  hat-hat: Nou menm fanmi Jakòb yo, Nou menm pèp Izrayèl mwen te chwazi a, koute m'
    byen. Se mwen menm ki te la anvan tout bagay, Se mwen menm k'ap la apre tout bagay
    kaba. Mwen p'ap janm chanje.
  eng-BSB: 'Listen to Me, O Jacob, and Israel, whom I have called: I am He; I am the
    first, and I am the last.'
  eng-WEBPB: '“Listen to me, O Jacob, and Israel my called: I am he. I am the first.
    I am also the last.'
  kbq-kbq: Israeli vahera Jekopu nagamota nagri keaga antahiho, nagra tamagri'ma kema
    hu'noa Anumzamo'na nagrake Ra Anumzana mani'noe. Nagrake ese agafa manine'na,
    nagrake vagarera mani'noe.
  nhe-BL: “Xinechtlacaquilica innoisraelita tlacajhua tlen nimechtlapejpenijtoc. San
    na niDios. Na niipejya huan na niitlamiya nochi tlamantli.
  gub-BL: 'Nezewe uze''eg Tupàn Tuweharupi Wiko Ma''e: Pezeapyaka katu nehe, teko
    Izaew izuapyapyr wà. Apuexaexak kwehe mehe ihe. Ihe Tupàn Tuweharupi Wiko Ma''e
    aiko Tupàn romo teko paw wazar romo ihe. Naheta kwaw amo wà. Izypy mehe arer romo
    aiko. Aiko putar iahykaw rehe àràm romo nehe no.'
  eng-DRA: 'Hearken to me, O Jacob, and thou Israel whom I call: I am he, I am the
    first, and I am the last.'
