verse: ISA.048.004
translations:
  mal-C: കാരണം നിങ്ങൾ എത്ര കഠിനഹൃദയരെന്ന് എനിക്കറിയാം; നിങ്ങളുടെ കഴുത്തിലെ പേശികൾ
    ഇരുമ്പായിരുന്നു, നിങ്ങളുടെ നെറ്റി വെങ്കലനിർമിതവും ആയിരുന്നു.
  deu-TKW: weil ich wußte, daß du starrsinnig bist, und dein Nacken eine eiserne Sehne
    und deine Stirne Erz ist.
  lin-lin: Pamba te nayebaki ndenge nini bozalaka bato ya mito makasi, bato oyo bazalaka
    na kingo lokola ebende mpe oyo mbunzu na bango ezalaka lokola bronze.
  eng-LSV: From My knowing that you are obstinate, || And your neck—a sinew of iron,
    || And your forehead—bronze,
  eng-GNV: Because I knewe, that thou art obstinate, and thy necke is an yron sinew,
    and thy brow brasse,
  eng-WEBSTER: Because I knew that thou art obstinate, and thy neck is an iron sinew,
    and thy brow brass;
  nhw-BL: Na ipa nijmatiyaya para amojuanti tlahuel anyoltetique huan antzontochontique.
    Nopa amoquechcuayo amo hueli mocuelpachohua pampa tetic quen tepostli. Huan amotzonteco
    neltetic quen nopa tepostli bronce.
  swh-ONEN: Kwa kuwa nalijua jinsi ulivyokuwa mkaidi; mishipa ya shingo yako ilikuwa
    chuma, kipaji chako cha uso kilikuwa shaba.
  bba-bba: Nɑ yɛ̃ i tɑu, mɑ i wĩiru bɔɔbu, mɑ bɛɛn sirikɑnɑ dɑm mɔ nɡe sisu.
  eng-KJVCPB: 'Because I knew that thou art obstinate, And thy neck is an iron sinew,
    And thy brow brass:'
  luo-luo: Nimar nangʼeyo wich tekou; ka leche mag ngʼutu ochungʼ, kendo pat wengeu
    tek ka nyinyo.
  meu-meu: Badina be lau dibagu oi lalomu na auka, bona aiomu na auri, bona bagumu
    na auri labora-laborana.
  npi-ULB: किनभने तिमीहरू हठी भएको म जान्दथें, तिमीहरूका गर्दनका मांशपेशी फलामजस्तै
    कडा थियो, अनि तिमीहरूका निधार काँसाजस्तै थियो,
  yor-yor: Nítorí mo mọ bí ẹ ti jẹ́ olórí kunkun tó; àwọn iṣan ọrùn yín sì jẹ́ irin;
    bẹ́ẹ̀ ni iwájú yín idẹ ni.
  pes-OPCB: می‌دانستم که دلهایتان همچون سنگ و سرهایتان مانند آهن سخت است.
  tgl-ULB: Dahil alam kong matigas ang ulo ninyo, kasing tigas ng bakal ang mga leeg
    ninyo, at parang tanso ang inyong noo,
  hui-hui: Mbira i̱na manda birugo tínaga mini giambe hongoheore aeanerubi ege to̱le̱
    boronosi alebi howa i̱na bi larogo hale halu talialu bia nabiaga kami manda bidogoni.
  mya-mya: သင်​တို့​သည်​သံ​ကဲ့​သို့​တင်း​မာ​လျက်၊ ကြေး​ဝါ​ကဲ့​သို့​မာ​ကြော​လျက်၊ခေါင်း​မာ
    နေ​ကြ​လိမ့်​မည်​ကို​ငါ​သိ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ནི་བློ་གྱོང་པོ་ཡིན་པ་དང་། ཁྱོད་ཀྱི་མཇིང་པའི་ཤ་རྒྱུས་ལྕགས་ལྟར་མཁྲེགས་ཤིང་།
    ཁྱོད་ཀྱི་ཡ་ཐོད་ར་གན་ཡིན་པ་ངས་སྔར་ནས་ཤེས།
  sna-sna: Nokuti ndaiziva kuti mwoyo wako wakanga wakasindimara sei; nokuti mutsipa
    wako wakanga uri runda rwesimbi, huma yako yakanga iri ndarira.
  spa-BLM: Porque sabía que eras obstinado, y tu cuello es un tendón de hierro, y
    el bronce de tu frente;
  cac-cac: Vojtac to te pit ex, max eyiq'uem e b'a, max ex q'uixvi jab'oc d'a vichan̈.
  swh-ULB: Kwa sababu nilijua kwamba wewe ni mkaiidi, misuli ya shingo yako ni kama
    ya chuma, na paji la uso ni kama shaba,
  bel-bel: Я ведаў, што ты ўпарты, і што ў шыі тваёй жылы жалезныя, і лоб твой - медны;
  deu-ELBBK: Weil ich wusste, dass du hart bist und dass dein Nacken eine eiserne
    Sehne und deine Stirn aus Kupfer ist,
  mbb-OT: Netuenan ku ke sengemenu is kebmesinupaken niw. Is tengel niw igkepetug-iring
    te kezesen te putew ne is buked niw igkepetug-iring te kezesen te brunsi.
  mal-2015: നീ കഠിനൻ എന്നും നിന്റെ കഴുത്തു ഇരിമ്പുഞരമ്പുള്ളതെന്നും നിന്റെ നെറ്റി താമ്രം
    എന്നും ഞാൻ അറികകൊണ്ടു
  gup-gup: Ngaye ngaburrbom bu ngudda ngurrikangerayekni dja minj kandibekkayinj,
    dja minj mak kandiwokmarrkmayi.
  rmc-rmc: Džanavas, savo sal zacato, hoj tiri šľacha pre meň hiňi sar trast a tiro
    čekat hino sar brondzos.
  pes-OPV: چونکه دانستم که تو سخت دل هستی و گردنت بند آهنین و پیشانی تو برنجین است.
  ron-1924: Штиинд кэ ешть ымпетрит, кэ грумазул ыць есте ун друг де фер ши кэ ай
    о фрунте де арамэ,
  ben-OBCV: কারণ আমি জানতাম, তোমরা কেমন অনমনীয়; তোমাদের ঘাড়ের পেশিগুলি সব লোহার,
    তোমাদের কপাল ছিল পিতলের মতো।
  som-som: Waan ogaa inaad madax adag tihiin, iyo in qoortiinnu seed bir ah tahay,
    iyo in jaahiinnu naxaas yahay,
  lat-VUC: Scivi enim quia durus es tu, et nervus ferreus cervix tua, et frons tua
    ærea.
  eng-ASVBT: Because I knew that thou art obstinate, and thy neck is an iron sinew,
    and thy brow brass;
  ita-1885: Perciocchè io so che tu sei indurato, e che il tuo collo è un nerbo di
    ferro, e che la tua fronte è di rame.
  eng-LXXUP: I know that thou art stubborn, and thy neck is an iron sinew, and thy
    forehead brazen.
  eng-ULB: Because I knew that you were obstinate, your neck muscles tight as iron,
    and your forehead like bronze,
  spa-VBL: Yo sé lo tercos que son ustedes, con cuellos inflexibles como el hierro
    y frentes duras como el bronce.
  fra-_FOB: Car je savais que tu es endurci, que ton cou est une barre de fer, et
    que tu as un front d'airain.
  mal-mal: നീ കഠിനൻ എന്നും നിന്റെ കഴുത്ത് ഇരിമ്പുഞരമ്പുള്ളതെന്നും നിന്റെ നെറ്റി താമ്രം
    എന്നും ഞാൻ അറിയുകകൊണ്ടു
  urd-GVR: Maiṅ jāntā thā ki tū kitnā ziddī hai. Tere gale kī naseṅ lohe jaisī belachak
    aur terī peshānī pītal jaisī saḳht hai.
  suz-BL: गे मटीब बाक्‍नीनी। इन शुर फलाम खोदेंशो बाक्‍ब। इन कुप्‍फी कांसा खोदेंशो
    बाक्‍ब। गो मेको तुइश्‍शो बाक्‍नुङ।
  eng-NOY: Because I knew that thou art obstinate, And that thy neck is a bar of iron,
    And that thy brow is brass,
  ita-1927: Siccome io sapevo, o Israele, che tu sei ostinato, che il tuo collo ha
    muscoli di ferro e che la tua fronte è di rame,
  ckb-ckb: دەمزانی ئێوە کەللەڕەقن و ملتان دەماری ئاسنینە و ناوچەوانتان بڕۆنزە.
  eng-BBE: Because I saw that your heart was hard, and that your neck was an iron
    cord, and your brow brass;
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು ಹಟಗಾರ. ನಿನ್ನ ಕತ್ತಿನ ನರಗಳು ಕಬ್ಬಿಣ, ನಿನ್ನ ಹಣೆ ಕಂಚಿನದು ಎಂದು
    ನಾನು ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நீ கடினமுள்ளவனென்றும், உன் பிடரி நரம்பு இரும்பென்றும், உன் நெற்றி வெண்கலமென்றும்
    அறிந்திருக்கிறேன்.
  spa-RV-1909: Porque conozco que eres duro, y nervio de hierro tu cerviz, y tu frente
    de metal,
  ron-BTF: Deoarece am ştiut că tu eşti încăpăţânat şi gâtul tău este un tendon de
    fier şi sprânceana ta de aramă;
  eng-WEBP: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  eng-FBV: I know how stubborn you are, with necks as unbending as iron and foreheads
    as hard as bronze.
  nld-1939: Want Ik wist, dat gij halsstarrig waart, Uw nek een ijzeren stang, Uw
    voorhoofd van koper.
  nch-BL: Na ipa nijmatiyaya para amojuanti tahuel anyoltetique huan antzontochontique.
    Nopa amoquechcuayo amo hueli mocuelpachohua pampa tetic quej teposti. Huan amotzonteco
    neltetic quej nopa teposti bronce.
  vie-1934: Hỡi Y-sơ-ra-ên, vì ta biết ngươi cứng cỏi, gáy ngươi là gân sắt, trán
    ngươi là đồng,
  hin-CV: इसलिये कि मुझे मालूम है कि तुम हठीले हो; तुम्हारी गर्दन लोहे की बनी हुई
    है, तथा तुम्हारा सिर कांस्य का बना है.
  eng-OURB: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  spa-BES: Porque vi que tu corazón estaba duro, y que tu cuello era un tendón de
    hierro y tu frente de bronce;
  tdx-tdx: Amy te napotako t’ie mitangingìñe, naho viñe ty tali-bozìn-kàto’o, Vaho
    torisìke ty lahara’o;
  tha-KJV: เพราะเรารู้​อยู่​ว่าเจ้าดื้​อด​้านและคอของเจ้าก็คือเอ็นเหล็ก และหน้าผากของเจ้าเป็นทองสัมฤทธิ์
  por-BR-2018: Porque eu sabia que tu eras obstinado, e teu pescoço era um nervo de
    ferro, e tua testa de bronze.
  deu-ELO: Weil ich wußte, daß du hart bist, und daß dein Nacken eine eiserne Sehne
    und deine Stirn von Erz ist,
  eng-WYC-2018: For I knew that thou art hard, and thy noll is (like) a sinew of iron,
    and thy forehead is (like) of brass.
  epo-epo: Ĉar Mi sciis, ke vi estas obstina kaj via kolo estas fera tendeno kaj via
    frunto estas kupra,
  uig-PIN: Qünki Mǝn sening jaⱨilliⱪingni, boynungning pǝylirining tɵmür, Yüzüngning
    daptǝk ikǝnlikini bildim;
  beo-beo: Dilia da hame nabasu hou, amola gasa fi hou hamomu, amo Na dawa:i galu.
    Dilia da ouli agoane selefamu hamedei, amola balase defele ga:nasi bagade hamomu,
    Na da dawa:i galu.
  tpi-OTNT: Mi save gut olsem, het bilong yupela i strong tru olsem ston na ain, na
    yupela i no save bihainim tok bilong mi.
  hau-SA: Gama na san yadda kuke da taurinkai; jijiyoyin wuyanku ƙarafa ne, goshinku
    tagulla ne.
  uig-LAT: Chünki Men séning jahilliqingni, boynungning peylirining tömür, Yüzüngning
    daptek ikenlikini bildim;
  nde-nde: Ngoba ngangikwazi ukuthi ulenkani, imisipha yentamo yakho zinsimbi, ibunzi
    lakho lithusi.
  ton-ton: Koeʻuhi naʻaku ʻilo ʻoku ke paongataʻa, pea ko e uoua ukamea ho kia, pea
    palasa ho foʻi laʻē;
  ces-1613: Věděl jsem, že jsi zatvrdilý, a houžev železná šíje tvá, a čelo tvé ocelivé.
  eng-WMB: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  tam-TCV: நீ எவ்வளவு பிடிவாதமுள்ளவனாயிருந்தாய் என்றும், உன் கழுத்தின் தசைநார் இரும்பு
    என்றும், உன் நெற்றி வெண்கலமென்றும் நான் அறிந்திருந்தேன்.
  ceb-ULB: Tungod kay nasayod ako nga masinupakon kamo, gahi kamo ug liog sama sa
    puthaw, ug ang inyong agtang sama sa bronsi,
  pol-UBG: Ponieważ wiedziałem, że jesteś uparty i że twoja szyja jest ścięgnem żelaznym,
    a twoje czoło – miedziane;
  urd-GVU: مَیں جانتا تھا کہ تُو کتنا ضدی ہے۔ تیرے گلے کی نسیں لوہے جیسی بےلچک اور
    تیری پیشانی پیتل جیسی سخت ہے۔
  deu-1912: Denn ich weiß, daß du hart bist, und dein Nacken ist eine eiserne Ader,
    und deine Stirn ist ehern;
  kan-2017: ಏಕೆಂದರೆ ನೀನು ಹಟವಾದಿ ನಿನ್ನ ಕತ್ತಿನ ನರವು ಕಬ್ಬಿಣ, ನಿನ್ನ ಹಣೆ ತಾಮ್ರ ಎಂದು ನಾನು
    ತಿಳಿದುಕೊಂಡೆನು.
  yap-yap: 'Gumnang ni bay um pired ni gimed ba gel’an, ni bod feni el e wasay ma
    dab m’inggad ni bod e bronze:'
  hlt-MCSB: Na mangkhak khaw, na rhawn kah thi tharhui te khaw, na tal kah rhohum
    te khaw ka ming ta.
  mdy-ETH: ዎማዒ ኔ ዋይዚ ዒፃያታቴያ ታኣኒ ዔራኔ፤ ኔኤኮ ባቃኖ ሻዣ ዓንጊጉዲ ባሊታኣ ኔኤኮ ሞኦናጉዲኬ።
  twi-ASANTE: Na menim sɛdeɛ moyɛ asoɔden. Mo kɔn ho ntini yɛ dadeɛ na mo moma yɛ
    kɔbere mfrafraeɛ.
  eng-WEBU: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  wal-wal: Aissi giikko, neeni yootin siyennaagaa, ne morggee birataa mala gidiyoogaa,
    ne som77oikka nahaasiyaa giyo birataadan leeqqamennaagaa taani eraas.
  spa-PDDPT: Porque sé que eres obstinado. Tu nuca es un tendón de hierro y tu frente
    es de bronce.
  gun-gun: Mba'eta xee aikuaa peneakã ratãa ha'e pendeaju'y kãgue ferro rami hatã
    va'ea, penderova voi overa va'e gui ojapo pyre rami ete hatã va'e.
  ilo-ULB: Gapu ta ammok a natangken ti uloyo, kas katangken ti landok ti piskel ti
    tengngedyo ken kasla bronse ti mugingyo,
  kpg-kpg: Au gu iloo bolo goodou ga hagamodongoohia bolo goodou digau e hamaaloo
    godou manawa, e hamaaloo be di baalanga ‘iron’ ge hagalee hagalongo be di baalanga mmee.
  uig-ARA: چۈنكى مەن سېنىڭ جاھىللىقىڭنى، بوينۇڭنىڭ پەيلىرىنىڭ تۆمۈر، يۈزۈڭنىڭ داپتەك
    ئىكەنلىكىنى بىلدىم؛
  sus-sus: N to a kolon wo xaxili xɔrɔxɔ alɔ wure,
  pon-2006: I esehte me ke pahn wia wehi ehu me keptakai, me tepinwer kekeluwak rasehng
    mete oh tumwomwen rasehng prons.
  ksd-ksd: Tago iau ga nunure ba u a karduk, ma ba ra inoam i da ra lolo na palariam,
    ma ra pal a matam i da ra palariam gobol,
  tur-YTC: Çünkü inatçı olduğunu, Boynunun demirden sinir, alnının da tunç olduğunu
    biliyordum;
  grc-BRENT: Γινώσκω ὅτι σκληρὸς εἶ, καὶ νεῦρον σιδηροῦν ὁ τράχηλός σου, καὶ τὸ μέτωπόν
    σου χαλκοῦν.
  ind-AYT: Karena Aku mengetahui bahwa kamu keras kepala, lehermu berurat besi, dan
    keningmu dari tembaga,
  nya-nya: Pakuti Ine ndinadziwa kuti iwe ndiwe nkhutukumve wa nkhongo gwaa, wa mutu
    wowuma.
  hrv-hrv: Jer znao sam da si tvrdokoran, da ti je šija žila gvozdena i čelo da ti
    je mjedeno.
  mps-mps: Magi baso meni. Eno te tiwai bugagia koneani, dagego tobolu te masigi me
    ain dila pai tiwai elalu, tama dagego eno po wali me pisąwai dao.
  tpi-tpi: Mi save gut olsem, het bilong yupela i strong tru olsem ston na ain, na
    yupela i no save bihainim tok bilong mi.
  dan-1931: Thi stivsindet er du, det ved jeg, din Nakke et Jernbånd, din Pande af
    Kobber.
  vie-OVCB: Vì Ta biết các con cứng đầu và ngoan cố. Cổ các con cứng rắn như sắt.
    Trán các con cứng cỏi như đồng.
  guj-2017: કારણ કે મને ખબર છે કે તમે હઠીલા હતા, તાર ગળાના સ્નાયુઓ લોખંડ જેવા અને
    તારું કપાળ પિત્તળ જેવું છે.
  pon-2006A: I esehte me ke pahn wia wehi ehu me keptakai, me tepinwer kekeluwak rasehng
    mete oh tumwomwen rasehng prons.
  por-BRBSL: Porque eu sabia que você é obstinado, e seu pescoço é um tendão de ferro,
    e sua testa de bronze;
  cth-cth: Bangkongtetpawiteh, a lung ka patak e tami lah na o awh teh, na lahuen
    teh sumtaboung doeh. Na tampa teh rahum tampa doeh tie yo ka panue toe.
  twi-twi: Na minim sɛnea moyɛ asoɔden fa mo kɔn ho ntin yɛ dade na mo moma yɛ kɔbere
    mfrafrae.
  hlt-hlt: Na mangkhak khaw, na rhawn kah thi tharhui te khaw, na tal kah rhohum te
    khaw ka ming ta.
  tbz-SIM: N di yɛ̃́mu nɛ̀ dimɔ̀nnì kɛ̀ di tú kubotí kùù í yíé ntìmɑtì, kɛ̀ di fɔ̃̀níí
    do nkumɑ́tìdɔú kɛ̀ di to kpeńnì.
  msy-2020: Kɨ kamaghɨn bar fo, ian dapaniba mati dagɨaba ko ain, ezɨ ia nan akabar
    gɨntɨzir puvatɨ. Kamaghɨn amizɨ, kɨ fomɨra bizir gɨn otivamibar akar kam akuni,
    egha kɨ zuamɨra dagh amizɨ, da otifi.
  azb-azb: Bilirdim inadkar olduğunuzu, Dəmir boyunlusunuz, tunc alınlısınız.
  eng-DBY: Because I knew that thou art obstinate, and thy neck is an iron sinew,
    and thy brow brass,
  hin-2017: मैं जानता था कि तू हठीला है और तेरी गर्दन लोहे की नस और तेरा माथा पीतल
    का है।
  wol-KYG: Xam naa ne ñu dëgër bopp ngeen. Dangeen të, wowle.
  eng-YLT: From my knowing that thou art obstinate, And a sinew of iron thy neck,
    And thy forehead brass,
  eng-WYC-2017: For I knew that thou art hard, and thy noll is a sinew of iron, and
    thy forehead is of brass.
  eng-WMBB: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  urd-GVH: मैं जानता था कि तू कितना ज़िद्दी है। तेरे गले की नसें लोहे जैसी बे-लचक
    और तेरी पेशानी पीतल जैसी सख़्त है।
  rug-rug: Ura gilania Qua sapu na tie tasuna mia si gamu, sari ruamia si heheda guana
    aeana, meke sari raemia si guana boronizi.
  gaz-gaz: Ani akka ati mata jabeessa taate beekeen tureetii; ribuun morma keetii
    sibiila ture; addi kee naasii ture.
  fra-LSG: Sachant que tu es endurci, Que ton cou est une barre de fer, Et que tu
    as un front d’airain,
  yal-yal: Amasɔtɔ n na a kolon nɛn a yama tengbesenxin nan ɛ ra, ɛ kɔɛni balanxi
    alo wure gbelemɛna, ɛ tigin xɔdɔxɔ alo sulana.
  haw-1868: No ka mea, ike mua no au, ua paakiki oe, A o kou a-i hoi, he olona hao,
    A o kou lae hoi, he keleawe.
  arb-NAV: لأَنِّي عَالِمٌ بِعِنَادِكَ، وَأَنَّ رَقَبَتَكَ ذَاتُ عَضَلٍ مِنْ حَدِيدٍ
    وَجَبْهَتَكَ مِنْ نُحَاسٍ.
  ewe-ewe: elabena menya ale si miaƒe dzi me sẽe. Miaƒe kɔwo lia abe gakpo ene, eye
    miaƒe tagbɔ sẽ abe akɔbli ene,
  eng-LEE: Because I knew that thou art obstinate, that like an iron sinew is thy
    neck, and thy brow of copper;
  asm-FB: কাৰণ মই জানো, যে, তুমি অবাধ্য, তোমাৰ ডিঙিৰ মাংসপেশী লোহাৰ দৰে টান, আৰু তোমাৰ
    কপাল পিতলস্বৰূপ,
  sus-A: ﭑ تٌ عَ كٌلٌن وٌ شَشِلِ شْرْشْ عَلْ وُرٍ،
  fra-SBL: Car je savais que tu étais obstiné, et ton cou est un tendon de fer, et
    ton front bronze ;
  hbo-hbo: מִדַּעְתִּ֕י כִּ֥י קָשֶׁ֖ה אָ֑תָּה וְגִ֤יד בַּרְזֶל֙ עָרְפֶּ֔ךָ וּמִצְחֲךָ֖
    נְחוּשָֽׁה׃
  kik-kik: Nĩgũkorwo nĩndamenyaga atĩ wee ũrĩ mũremi mũno, nayo ngingo yaku ĩkahaana
    ta rũga rũmũ rwa kĩgera, naguo thiithi waku ũgatuĩka ta gĩcango.
  fra-NCL: Comme je savais que tu es dur, que ton cou est une barre de fer, et que
    ton front est d’airain,
  cek-AK: Palung na thah o haih to ka panoek, nangcae ih tahnong thaquinawk loe sum
    ah oh moe, na lupataehnawk doeh sumkamling ah oh;
  cuk-cuk: Ar ade, bato an wisid, bede nue gwage-dutusulid, be-dukar-war esgoro-gannaregedyobid,
    be-bebe-gar esgoro-gordikidyobid.
  uig-CYR: Чүнки Мән сениң җаһиллиғиңни, бойнуңниң пәйлириниң төмүр, Йүзүңниң даптәк
    екәнлигини билдим;
  tel-2017: నువ్వు మూర్ఖుడవనీ నీ మెడ నరాలు ఇనుములాంటివనీ నీ నొసలు కంచులాంటిదనీ నాకు
    తెలుసు.
  hat-BSA: Akoz Mwen konnen ke tèt ou di, kou ou tankou ba fè, e fwontèn ou tankou
    bwonz;
  kos-kos: Nga nuna etu lah pwaye kowos ac mau likkeke, Upa oana osra, ac keke oana
    bronze.
  hbo-WLC: מִדַּעְתִּ֕י כִּ֥י קָשֶׁ֖ה אָ֑תָּה וְגִ֤יד בַּרְזֶל֙ עָרְפֶּ֔ךָ וּמִצְחֲךָ֖
    נְחוּשָֽׁה׃
  ibo-ibo: Nʼihi na amaara m na unu bụ ndị isiike, matakwa na akwara dị unu nʼolu
    bụ igwe a na-apụghị ịrọji arọji. Amakwaara m na egedege ihu unu bụ bronz.
  ory-ory: ତୁମ୍ଭେ ଅବାଧ୍ୟ, ତୁମ୍ଭର ଗ୍ରୀବା ଲୌହନଳୀ ଓ ତୁମ୍ଭର କପାଳ ପିତ୍ତଳ ସ୍ୱରୂପ ବୋଲି ଆମ୍ଭେ
    ଜାଣିଲୁ।
  chk-chk: Pokiten üa silei pwe en ka tipeförea, pwe lükün üom a pöchökül usun mächä,
    nge chamwom a usun chök piras,
  rop-rop: Aibin sabi yumob bin gibit mi bekboun, dumaji yumob brabli adwan jis laik
    det aiyan.
  ukr-1871: Знав бо я, що ти неслухняний, що в тебе залїзна шия, а чоло мідяне;
  deu-1951: Weil ich wußte, daß du hart bist und dein Nacken eine eiserne Sehne und
    deine Stirne ehern ist,
  eng-JPS: Because I knew that thou art obstinate, and thy neck is an iron sinew,
    and thy brow brass;
  srp-1865: Znao sam da si uporan, i vrat da ti je gvozdena žila, i èelo da ti je
    od mjedi.
  lug-lug: Kubanga namanya obukakanyavu bwammwe; ebinywa by’ensingo nga bikakanyavu
    ng’ekyuma; ekyenyi ng’ekikomo.
  heb-heb: מדעתי כי קשה אתה וגיד ברזל ערפך ומצחך נחושה׃
  ben-IRV: কারণ আমি জানতাম যে তোমরা একগুঁয়ে ছিলে, তোমাদের ঘাড়ের মাংসপেশী লোহার মত
    এবং কপাল ব্রোঞ্জের মত।
  pan-pan: ਮੈਂ ਜਾਣਦਾ ਸੀ ਕਿ ਤੂੰ ਹਠੀਲਾ ਹੈਂ, ਅਤੇ ਤੇਰੀ ਗਰਦਨ ਲੋਹੇ ਦਾ ਪੱਠਾ ਹੈ, ਅਤੇ ਤੇਰਾ
    ਮੱਥਾ ਪਿੱਤਲ ਦਾ ਹੈ,
  mya-JVB: သင် သည် ခိုင်မာ သော သဘော ၊ သံ ချောင်း လည်ပင်း ၊ ကြေးဝါ နဖူး နှင့် ပြည့်စုံသည်ကို
    ငါ သိ သောကြောင့် ၊
  hmo-hmo: Lau diba umui Israela taudia, emui lalona be auka. Emui aiona be auri,
    bona emui baguna be auri laboralabora bamona.
  urd-urd: चूँकि मैं जानता था कि तू ज़िद्दी है और तेरी गर्दन का पट्ठा लोहे का है और
    तेरी पेशानी पीतल की है।
  rus-SYN: Я знал, что ты упорен, и что в шее твоей жилы железные, и лоб твой - медный;
  bqc-SIM: Asa má dↄ̃ kɛ́ á swã́ gbãa, á waa gbãa lán sↄ̃́wa, mɛ́ á kùa gbãa
    lán mↄgotɛ̃wa.
  tcz-CHONGTHU: Ajeh iham itileh keiman itobang loma louchal le thua nunglou nahi
    kahen ahi. Na ngong jang chu thih banga nem theilouva ahin, nalu jang jong Hah
    ngehtah tobanga tah’a ahi.
  mar-mar: कारण मला माहित होते की तुम्ही हट्टी आहात, तुमच्या मानेचे स्नायु लोखंडाप्रमाणे
    ताठ आणि तुझे कपाळ कांस्याचे आहे.
  qub-qub: Nogaga musyarämi rumi shongu cashayquita, cuncayquipis fyërruno chucru
    cashanta, urcuyquipis runsino cashanta.
  hat-hat: Mwen te konnen jan nou wòklò. Tèt nou di pase fè, di pase wòch
  eng-BSB: For I knew that you are stubborn; your neck is iron and your forehead is
    bronze.
  eng-WEBPB: Because I knew that you are obstinate, and your neck is an iron sinew,
    and your brow bronze;
  kbq-kbq: Na'ankure tamagrira ko tamage'na antahi'na Nagra hu'noankino tamagu'amo'a
    hankavetigeno, tamanankemo'a hankavetino ainigna higeno, tamasenimo'a hanavetino
    bronsigna hu'ne.
  nhe-BL: Na ipa nijmatiyaya para imojuanti tlahuel inyoltetique huan intochontique.
    Nopa imoquechcuayo ax hueli mocuelpachohua pampa tetic queja tepostli. Huan imotzonteco
    neltetic queja nopa tepostli bronce.
  gub-BL: Akwaw pezapezarahy haw ihe. Pe tàtàahy itaper ài itazu morog ài.
  eng-DRA: For I knew that thou art stubborn, and thy neck is as an iron sinew, and
    thy forehead as brass.
