verse: ISA.048.010
translations:
  mal-C: ഇതാ, ഞാൻ നിന്നെ ശുദ്ധീകരിച്ചിരിക്കുന്നു, വെള്ളിയെപ്പോലെ അല്ലതാനും; കഷ്ടതയുടെ
    തീച്ചൂളയിൽ ഞാൻ നിന്റെ മാറ്റ് ഉരച്ചിരിക്കുന്നു.
  deu-TKW: Fürwahr, ich habe dich geschmolzen, aber nicht als Silber; ich habe dich
    geprüft im Schmelzofen des Elends.
  lin-lin: Tala, napetolaki yo, kasi ndenge bapetolaka palata na moto te ; namekaki
    yo kati na moto ya minyoko.
  eng-LSV: Behold, I have refined you, and not with silver, || I have chosen you in
    a furnace of affliction.
  eng-GNV: 'Behold, I haue fined thee, but not as siluer: I haue chosen thee in the
    fornace of affliction.'
  eng-WEBSTER: Behold, I have refined thee, but not with silver; I have chosen thee
    in the furnace of affliction.
  nhw-BL: Quitlapajpacchihuaj plata ipan se horno para quiquixtilise itlasolo. Huan
    na nimechtlapajpacchijqui ipan miyac tlaijiyohuilistli, pero eltoc quen amo oncac
    tepos plata catli mocajqui ipan nopa chachapali, pampa amo tleno catli cuali nijpantijtoc
    ipan amojuanti.
  swh-ONEN: Tazama, nimekusafisha, ingawa si kama fedha, nimekujaribu katika tanuru
    ya mateso.
  bba-bba: Nɑ bɛɛn lɑɑkɑri mɛɛrɑ, ɑdɑmɑ n ǹ mɔ kɑ dɔ̃ɔ nɡe mɛ bɑ rɑ sii ɡeesu sɔwe.
    Nɑ bɛɛ dokewɑ yibɛrɛbɑn suunu sɔɔ bu kɑ bɛɛ sɛɛyɑsiɑ nɡe dɔ̃ɔ boko.
  eng-KJVCPB: Behold, I have refined thee, but not with silver; I have chosen thee
    in the furnace of affliction.
  luo-luo: Asepwodhou, to ok kaka ipwodho fedha, kendo asetemou gi masira mager ka
    mach.
  meu-meu: A itaia, vada na haḡoevamu, a dia silver heḡereḡerena, hisihisi amuna ai
    vada na tohomu.
  npi-ULB: हेर, तिमीहरूलाई मैले शुद्ध पारें, तर चाँदीलाई झैं होइन । तिमीहरूलाई मैले
    दुःखकष्‍टको भट्टीमा शुद्ध पारेको छु ।
  yor-yor: Wò ó, èmi ti tún ọ ṣe, bí ó tilẹ̀ jẹ́ pé kì í ṣe bí i fàdákà; Èmi ti dán
    ọ wò nínú ìléru ìpọ́njú.
  pes-OPCB: شما را تصفیۀ کردم، اما نه مانند نقره؛ شما را در کورۀ مصیبت تصفیه کردم.
  tgl-ULB: Tingnan ninyo, nilinang ko kayo, pero hindi bilang pilak; ginawa ko kayong
    dalisay sa pugon ng pagdurusa. Para sa kapakanan ko, para sa kapakanan ko ay kikilos
    ako; dahil paano ko pahihintulutang malagay sa kahihiyan ang aking pangalan?
  hui-hui: I̱na tíni ko para kago domalu mo bayale holene manda birugo agalime silibani
    dodo para kago do lagalo wahelo irani delagadagua i̱na tí tandaga ngeledogo ko
    wahalimulonaga ngeledogoni.
  mya-mya: ငွေ​ကို​မီး​ဖို​တွင်​ထည့်​၍​ချွတ်​သ​ကဲ့​သို့ ငါ​သည်​သင်​တို့​အား​ဆင်း​ရဲ​ဒုက္ခ​မီး​ဖြင့်
    စုံ​စမ်း​စစ်​ဆေး​ပြီး​ဖြစ်​၏။
  bod-N: ལྟོས་ཤིག ངས་ཁྱོད་རང་བཙོ་སྦྱང་བྱས་ཀྱང་དངུལ་བཙོ་སྦྱོང་བྱེད་པ་ལྟར་མ་ཡིན་ཞིང་།
    བདག་གིས་ཁྱོད་སྡུག་བསྔལ་གྱི་ཚ་ཐབ་ལས་བདམས་པ་ཡིན།
  sna-sna: Tarira, ndakakunatsa, kunyange zvisina kuita sesirivha; ndakakuedza muchoto
    chokutambudzika.
  spa-BLM: He aquí que te he refinado, pero no como la plata. Te he elegido en el
    horno de la aflicción.
  cac-cac: Naec to ix ex in sacb'itej, man̈ ichoc tz'aj q'uen plata d'a cal c'ac',
    palta aton yed' yaelal ix ex vac' proval.
  swh-ULB: Tazama, Mimi niliwaandaa ninyi, lakini sio kama fedha; Nimekusafisha wewe
    katika tanuru la mateso.
  bel-bel: Вось, Я растапіў цябе, але не як срэбра; выпрабаваў цябе ў гарніле пакуты.
  deu-ELBBK: Siehe, ich habe dich geläutert, doch nicht wie Silber; ich habe dich
    geprüft im Schmelzofen des Elends.
  mbb-OT: Pemineg kew! Edlumpiyuwan ku sikiyu, piru kenà iring te kedlumpiyuwi te
    pelata; su edlumpiyuwan ku sikiyu pinaaǥi te kemeresayan.
  mal-2015: ഇതാ, ഞാൻ നിന്നെ ഊതിക്കഴിച്ചിരിക്കുന്നു, വെള്ളിയെപ്പോലെ അല്ലതാനും; ഞാൻ
    നിന്നെ കഷ്ടതയുടെ ചൂളയിൽ ആകുന്നു ശോധന കഴിച്ചതു.
  gup-gup: “Kandibekka. Ngaye ngamarnbom kunrayek ngudberre ba bu rohrokmeng, yiman
    kayime bininj karung wirlmurrng silver bu kabelewon dja kayimerran silver duninjh.
    Kunmekbekenh ngaye rohrokmeng kunrayek dorrengh.
  rmc-rmc: Dikh, obžužaravas tut, ale na sar o rup, skušinavas tut andro bov le cerpišagoskro.
  pes-OPV: اینک تو را قال گذاشتم اما نه مثل نقره و تو را در کوره مصیبت آزمودم.
  ron-1924: Ятэ, те-ам пус ын куптор, дар ну те-ам гэсит арӂинт; те-ам лэмурит ын
    купторул урӂией.
  ben-OBCV: দেখো, আমি তোমাদের আগুনে বিশুদ্ধ করেছি, যদিও রুপোর মতো নয়; আমি তোমাদের
    কষ্টের চুল্লিতে পরখ করেছি।
  som-som: Bal eega, waan idin safeeyey, laakiinse sida lacagta ma aha. Oo waxaan
    idinku tijaabiyey foornadii dhibaatada.
  lat-VUC: Ecce excoxi te, sed non quasi argentum; elegi te in camino paupertatis.
  eng-ASVBT: Behold, I have refined thee, but not as silver; I have chosen thee in
    the furnace of affliction.
  ita-1885: Ecco, io ti ho posto al cimento, ma non già come l'argento; io ti ho affinato
    nel fornello dell'afflizione.
  eng-LXXUP: Behold, I have sold thee, but not for silver; but I have rescued thee
    from the furnace of affliction.
  eng-ULB: Look, I refined you, but not as silver; I have purified you in the furnace
    of affliction.
  spa-VBL: 'Miren cómo los he refinado, pero no como la plata: los elegí en el horno
    de la dificultad.'
  fra-_FOB: Voici, je t'ai épurée, mais non comme l'argent; je t'ai éprouvée au creuset
    de l'affliction.
  mal-mal: ഇതാ, ഞാൻ നിന്നെ ഊതിക്കഴിച്ചിരിക്കുന്നു, വെള്ളിയെപ്പോലെ അല്ലതാനും; ഞാൻ നിന്നെ
    കഷ്ടതയുടെ ചൂളയിൽ ആകുന്നു ശോധന കഴിച്ചത്.
  urd-GVR: Dekh, maiṅ ne tujhe pāk-sāf kar diyā hai, lekin chāṅdī ko sāf karne kī
    kuṭhālī meṅ nahīṅ balki musībat kī bhaṭṭī meṅ. Usī meṅ maiṅ ne tujhe āzmāyā hai.
  suz-BL: कोव़ङीन, गो इन कली यपाइक्‍ता, तन्‍न चांदी खोदेंशो पा ममाइ। शुश श्‍येत जपाइश्‍शा,
    नाक्‍ताक्‍न्‍नी। ब्‍यवस्‍था ४:२०
  eng-NOY: Behold, I have melted thee, and found no silver; I have tried thee in the
    furnace of affliction.
  ita-1927: Ecco, io t’ho voluto affinare, ma senza ottenere argento, t’ho provato
    nel crogiuolo d’afflizione.
  ckb-ckb: ئەوەتا ئێوەم پاڵاوت، بەڵام نەک وەکو زیو، لەناو کوورەی ئازارچێژتن تاقیم
    کردنەوە.
  eng-BBE: See, I have been testing you for myself like silver; I have put you through
    the fire of trouble.
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಪರಿಶೋಧಿಸಿದ್ದೇನೆ. ಆದರೆ ಬೆಳ್ಳಿಯಂತೆ ಅಲ್ಲ, ಸಂಕಟದ ಕುಲುಮೆಯಿಂದ
    ನಿನ್ನನ್ನು ಆಯ್ದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: இதோ, உன்னைப் புடமிட்டேன்; ஆனாலும் வெள்ளியைப்போல் அல்ல, உபத்திரவத்தின்
    குகையிலே உன்னைத் தெரிந்துகொண்டேன்.
  spa-RV-1909: He aquí te he purificado, y no como á plata; hete escogido en horno
    de aflicción.
  ron-BTF: Iată, te-am curăţat, dar nu cu argint; te-am ales în cuptorul de necaz.
  eng-WEBP: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  eng-FBV: Look how I've refined you, but not like silver—I chose you in the furnace
    of trouble.
  nld-1939: Maar thans heb Ik u gereinigd, niet om zilver te krijgen, En u gelouterd
    in de smeltkroes van jammer!
  nch-BL: Quitapajpacchihuaj plata ipan se horno para quiquixtilise itasolo. Huan
    na nimechtapajpacchijqui ipan miyac taijyohuilisti, pero eltoc quej amo oncac
    tepos plata cati mocajqui ipan nopa chachapali, pampa amo teno cati cuali nijpantijtoc
    ipan amojuanti.
  vie-1934: Nầy, ta luyện ngươi, nhưng không phải như luyện bạc; ta đã thử ngươi trong
    lò hoạn nạn.
  hin-CV: यह देख, मैंने तुम्हें शुद्ध तो किया है, परंतु चांदी के समान मैंने तुम्हें
    दुःख देकर; जांच कर तुम्हें चुन लिया है.
  eng-OURB: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  spa-BES: Mira, te he estado probando como a mí mismo, no como a la plata; Te he
    hecho pasar por el fuego de la angustia.
  tdx-tdx: Ie hinasohasoko, fa tsy hoe volafoty; nitsoheko an-toñan-kaloviloviañe
    ao.
  tha-KJV: ดู​เถิด เราได้ถลุงเจ้าแล้ว แต่​ไม่ใช่​ด้วยเงิน เราได้เลือกสรรเจ้าในเตาของความทุกข์​ใจ
  por-BR-2018: Eis que eu te purifiquei, porém não como a prata; eu te escolhi na
    fornalha da aflição.
  deu-ELO: Siehe, ich habe dich geläutert, doch nicht wie Silber; ich habe dich geprüft
    im Schmelzofen des Elends.
  eng-WYC-2018: Lo! I have sodden thee, but not as silver; I chose thee in the chimney
    of poverty. (Behold! I have tested thee, but not like silver; I chose thee in
    the furnace of affliction.)
  epo-epo: Jen Mi vin refandis, sed ne rezultis arĝento; Mi elprovis vin en la forno
    de mizero.
  uig-PIN: Ⱪara, Mǝn seni tawlidim, Biraⱪ kümüxni tawliƣandǝk tawlandurmidim; Mǝn
    azab-oⱪubǝtning humdanida seni talliwaldim;
  beo-beo: Na da se nabasu hou lalu agoane amo ganodini, silifa ea hou adoba:su agoane,
    dilia hou adoba:su. Be dilia da hamedei dunu, amo Na da ba:i dagoi.
  tpi-OTNT: Mi bin tingting long mekim yupela i kamap klin, tasol mi no bin kukim
    yupela long paia olsem ol man i save mekim long silva, bilong rausim doti bilong
    en. Nogat. Mi bin larim ol kain kain hevi i kamap long yupela bilong mekim yupela
    i lusim ol pasin nogut bilong yupela.
  hau-SA: Duba, na tace ku, ko da yake ba kamar azurfa ba; na gwada ku cikin wutar
    wahala.
  uig-LAT: Qara, Men séni tawlidim, Biraq kümüshni tawlighandek tawlandurmidim; Men
    azab-oqubetning xumdanida séni talliwaldim;
  nde-nde: Khangela, ngikulungisile lanxa kunganjengesiliva; ngikuhlole emlilweni
    wokuhlupheka.
  ton-ton: Vakai; kuo u fakamaʻa koe, kae ʻikai ʻaki ʻae siliva; kuo u fili koe mei
    he afi ʻoe mamahi.
  ces-1613: Aj, přepálím tě, ačkoli ne jako stříbro, přeberu tě v peci ssoužení.
  eng-WMB: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  tam-TCV: இதோ, நான் உன்னைப் புடமிட்டுச் சுத்திகரித்தேன், ஆயினும் வெள்ளியைப்போலல்ல;
    உபத்திரவத்தின் சூளையிலே உன்னைச் சோதித்துப்பார்த்தேன்.
  ceb-ULB: Tan-awa, gilunsay ko kamo, apan dili sama sa plata; giputli ko kamo diha
    sa hudno sa kasakit.
  pol-UBG: Oto wytapiałem cię, ale nie jak srebro; wybrałem cię w piecu utrapienia.
  urd-GVU: دیکھ، مَیں نے تجھے پاک صاف کر دیا ہے، لیکن چاندی کو صاف کرنے کی کٹھالی
    میں نہیں بلکہ مصیبت کی بھٹی میں۔ اُسی میں مَیں نے تجھے آزمایا ہے۔
  deu-1912: Siehe ich will dich läutern, aber nicht wie Silber; sondern ich will dich
    auserwählt machen im Ofen des Elends.
  kan-2017: ನೋಡು, ನಿನ್ನನ್ನು ಶೋಧಿಸಿದ್ದೇನೆ, ಆದರೆ ಬೆಳ್ಳಿಯಷ್ಟು ಶೋಧಿಸಲಿಲ್ಲ, ಸಂಕಟವೆಂಬ ಪುಟಕ್ಕೆ
    ಹಾಕಿ ನಿನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿದ್ದೇನೆ.
  yap-yap: Gu sikeng nagmed u fithik’ nifiyen e gafgow, ni bod e silber ni kan ranrannag
    ni nge macholbog u mit e nifiy. Machane kug pir’eg ni dariy ban’en ni gimed bfel’
    ngay.
  hlt-MCSB: Nang te kan cilpoe dae cak banglam pawt tih phacip phabaem kah hmai-ulh
    nen ni nang kan coelh he.
  mdy-ETH: ቢራ ዓንጊጉዲ ማዒባኣቶዋ ሜቶ ታሚና ታ ኔና ሼኤሼኔ፤ ባይቁዋ ሜቶ ታሞና ታ ኔኤኮ ዶዱሞ ዛጌኔ።
  twi-ASANTE: Hwɛ, mahoa mo ho, nanso ɛnyɛ sɛdeɛ wɔhoa dwetɛ ho; mmom, masɔ wo mahwɛ
    wɔ amanehunu fononoo mu.
  eng-WEBU: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  wal-wal: Be7a, taani nena paaccaas; shin biraadan gidenna; taani nena metuwaa taman
    paaccaas.
  spa-PDDPT: Mira, te purifiqué, pero no como a plata. Te probé en el crisol de la
    aflicción.
  gun-gun: Ha'e rami avi xee roiky'a'opa teĩ prata rami ndapejekuaai, tata kua jexavaia
    py roa'anga teĩ.
  ilo-ULB: Kitaenyo, ginugorankayo, ngem saan a kas iti pirak; pinasin-awkayo iti
    hurno ti panagsagaba.
  kpg-kpg: Au gu hagamada goodou i lodo di ahi hagaduadua, be silber dela e hagamadammaa
    i lodo di ahi. Malaa, Au guu gida bolo goodou e balumee.
  uig-ARA: قارا، مەن سېنى تاۋلىدىم، بىراق كۈمۈشنى تاۋلىغاندەك تاۋلاندۇرمىدىم؛ مەن
    ئازاب-ئوقۇبەتنىڭ خۇمدانىدا سېنى تاللىۋالدىم؛
  sus-sus: N bara wo mato, kɔnɔ n mu a rabaxi alɔ xabui a rabama ki naxɛ gbeti ra.
    N wo matoma tɔɔrɛ nan saabui ra.
  pon-2006: I sohnguhkehr nan kisiniei en lokolok, rasehng silper eh kin kamwakelda
    nan kisiniei. Ahpw I diaradahr me sohte katepomw.
  ksd-ksd: Gire, iau tar tun vagomgom u, ma vakir da di tun vagomgom ra silva; iau
    tar valar u ta ra ubu na kinadik.
  tur-YTC: İşte, seni arıttım ama gümüş gibi değil. Ben seni ızdırap ocağında seçtim.
  grc-BRENT: Ἰδοὺ πέπρακά σε, οὐχ ἕνεκεν ἀργυρίου· ἐξειλάμην δέ σε ἐκ καμίνου πτωχείας·
  ind-AYT: Sesungguhnya, Aku telah memurnikan kamu, tetapi tidak seperti perak. Aku
    telah memurnikan kamu dalam dapur api kesengsaraan.
  nya-nya: Taonani, ndinakuyeretsani ngati siliva; ndinakuyesani mʼngʼanjo yamasautso.
  hrv-hrv: Gle, pročistio sam te poput srebra, iskušao te u talioniku nevolje.
  mps-mps: Eno dage wiegi yai pedalumainu homu yali, tialima eno dage te siaba me
    ulusiąma, te bidi dabego silvade ebo tiwai eyu, te aga meda yali sela sąwainu
    ebo tiwai ebeo. Menio. Eno dageba te haniani sęgę pedalumainu ilali, te dagego
    dwai kolesaga ebo tagalomainu yai dao.
  tpi-tpi: Mi bin tingting long mekim yupela i kamap klin, tasol mi no bin kukim yupela
    long paia olsem ol man i save mekim long silva, bilong rausim doti bilong en.
    Nogat. Mi bin larim ol kain kain hevi i kamap long yupela bilong mekim yupela
    i lusim ol pasin nogut bilong yupela.
  dan-1931: Se, jeg smelted dig - Sølv blev det ikke - prøved dig i Lidelsens Ovn.
  vie-OVCB: Này, Ta thanh luyện con, nhưng không phải như luyện bạc. Đúng hơn là Ta
    thanh luyện con trong lò hoạn nạn.
  guj-2017: જુઓ, મેં તને ચોખ્ખો કર્યો છે, પણ ચાંદીની માફક નહિ; મેં તને વિપત્તિરૂપી
    ભઠ્ઠીમાં શુદ્ધ કર્યો છે.
  pon-2006A: I sohnguhkehr nan kisiniei en lokolok, rasehng silper eh kin kamwakelda
    nan kisiniei. Ahpw I diaradahr me sohte katepomw.
  por-BRBSL: Eis que eu vos refinei, mas não como prata. Eu o escolhi no forno da
    aflição.
  cth-cth: Khenhaw! na thoung sak awh toe. Hatei, ngun sôlêi e patetlah nahoeh. Rucatnae
    tahmanghmai hoi na tanouk awh han.
  twi-twi: Hwɛ mahoa mo ho, ɛnyɛ sɛnea wɔnan dwetɛ ho; mmom, masɔ wo ahwɛ wɔ amanehunu
    fononoo mu.
  hlt-hlt: Nang te kan cilpoe dae cak banglam pawt tih phacip phabaem kah hmai-ulh
    nen ni nang kan coelh he.
  tbz-SIM: N di tií mmuhɑ̃ɑ̃́ mmu dɛ̀ nɛ́ í tú n dɔ́ kɛ́cɔ̃ntɛ mùmɑmù n di tɑnnɛ́
    mɛfɛ̃́ṹtímɛ̀ kó muhɑ̃ɑ̃́ mmu kɛ bo di yɑ́ɑ́kɛ́.
  msy-2020: Kɨ ia damightɨ ia zueghasa nɨghnɨsi, egha kɨ avimɨn ia tuezir puvatɨ,
    mati gumazim silvan mɨneziba adangasa avimɨn da tue. Ia uan arazir kuraba ataghɨraghasa,
    kɨ osɨmtɨzir guar avɨriba ataghizɨ, da ia batifi. Kɨ tuavir kamɨn ian nɨghnɨziba
    ko araziba tuisɨsi.
  azb-azb: Budur, Mən sizi gümüş kimi olmasa da, təmizlədim, Sizi iztirab ocağında
    çəkdim.
  eng-DBY: Behold, I have refined thee, but not as silver; I have chosen thee in the
    furnace of affliction.
  hin-2017: देख, मैंने तुझे निर्मल तो किया, परन्तु, चाँदी के समान नहीं; मैंने दुःख
    की भट्ठी में परखकर तुझे चुन लिया है। (भज. 66:10, 1 पत. 1:7)
  wol-KYG: Ma ne, togg naa leen, xelli cib taal, waaye du taalu xellikaayu xaalis,
    sawaras nattu laa leen xellee.
  eng-YLT: Lo, I have refined thee, and not with silver, I have chosen thee in a furnace
    of affliction.
  eng-WYC-2017: Lo! I have sodden thee, but not as silver; I chose thee in the chimney
    of poverty.
  eng-WMBB: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  urd-GVH: देख, मैंने तुझे पाक-साफ़ कर दिया है, लेकिन चाँदी को साफ़ करने की कुठाली
    में नहीं बल्कि मुसीबत की भट्टी में। उसी में मैंने तुझे आज़माया है।
  rug-rug: Doṉo la, ele va via gamu Rau, ba lopu via sigiti guana siliva sapu via
    hola pa nika; ele podeke gamu Rau koasa nika halalana tana tinasigiti.
  gaz-gaz: Kunoo, ani yoo akka meetiitti taʼuu baate iyyuu si qulqulleesseera; ibidda
    dhiphinaa keessattis qoree si ilaaleera.
  fra-LSG: Je t’ai mis au creuset, mais non pour retirer de l’argent; Je t’ai éprouvé
    dans la fournaise de l’adversité.
  yal-yal: N bata ɛ rasɛnsɛn tɛɛn na alo gbeti wurena sulun tɛɛni. N mi yi ɛ rasoxi
    sulun tɛɛn xan yi de, koni n yi ɛ rasoxi ɲaxankata yinla nan na.
  haw-1868: Aia hoi, ua hoohehee hoomaikai aku au ia oe, aole nae me ke kala; Ua hoao
    aku au ia oe ma ka umu o ka popilikia.
  arb-NAV: نَقَّيْتُكَ وَلَيْسَ كَالْفِضَّةِ وَامْتَحَنْتُكَ فِي كُورِ الأَلَمِ.
  ewe-ewe: Kpɔ ɖa, melolõ mi, gake menye abe klosalo ene o. Medo mi kpɔ le fuwɔame
    ƒe kpodzo me.
  eng-LEE: 'Behold, I have refined thee, though not into silver: I have approved thee
    in the crucible of affliction.'
  asm-FB: চোৱা, মই তোমাক সংশোধিত কৰিম, কিন্তু ৰূপৰ দৰে নহয়; অত্যন্ত যন্ত্রণাত অগ্নিশালত
    মই তোমাক শুদ্ধ কৰিম।
  sus-A: ﭑ بَرَ وٌ مَتٌ، كْنْ ﭑ مُ عَ رَبَشِ عَلْ شَبُي عَ رَبَمَ كِ نَشّ فبٍتِ رَ.
    ﭑ وٌ مَتٌمَ تْورّ نَن سَابُي رَ.
  fra-SBL: Voici, je vous ai raffiné, mais pas en argent. Je t'ai choisi dans la fournaise
    de l'affliction.
  hbo-hbo: הִנֵּ֥ה צְרַפְתִּ֖יךָ וְלֹ֣א בְכָ֑סֶף בְּחַרְתִּ֖יךָ בְּכ֥וּר עֹֽנִי׃
  kik-kik: Atĩrĩrĩ, nĩngũtheretie o na gũtuĩka ti ta ũrĩa betha ĩtheragio; wee-rĩ,
    ngũgeretie thĩinĩ wa icua rĩa mĩnyamaro.
  fra-NCL: Voici, je t’ai fondu, mais sans obtenir l’argent ; je t’ai éprouvé au creuset
    de l’affliction.
  cek-AK: Khenah, ciim thai hanah kang zoek boeh, sumkanglung zoek ih baktih na ai,
    patangkhanghaih hmaipalai hoiah nang to kang tanoek.
  cuk-cuk: ¡Be dakena! An swilidik be-imaksad. Degi-inigwele, mani-swilidik-imaklegedyob
    an be-imaksasulid, sabsur-wile-itolegedgi an be-wilubdaksad.
  uig-CYR: Қара, Мән сени тавлидим, Бирақ күмүчни тавлиғандәк тавландурмидим; Мән
    азап-оқубәтниң хумданида сени талливалдим;
  tel-2017: నేను నిన్ను పుటం వేశాను. అయితే వెండిలా కాదు. బాధల కొలిమిలో నిన్ను పరీక్షించాను.
  hat-BSA: Gade byen, Mwen te rafine ou, men pa tankou ajan; Mwen te fè ou pase a
    leprèv nan founo doulè a.
  kos-kos: Nga srike kowos ke e lun keok, Oana ke silver uh liklikiyukla in sie funyu,
    Ac nga konauk lah wangin ma wo keiwos.
  hbo-WLC: הִנֵּ֥ה צְרַפְתִּ֖יךָ וְלֹ֣א בְכָ֑סֶף בְּחַרְתִּ֖יךָ בְּכ֥וּר עֹֽנִי׃
  ibo-ibo: Lee, anụchaalam unu, ma ọ bụghị dịka e si anụcha ọlaọcha nʼọkụ. E, anwaleela
    m unu nʼoke ọkụ nke ahụhụ.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପରିଷ୍କାର କରିଅଛୁ, ମାତ୍ର ରୂପା ପରି ନୁହେଁ; ଆମ୍ଭେ ଦୁଃଖରୂପ
    ଉହ୍ମାଇରେ ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛୁ।
  chk-chk: Nengeni, üa limetuk, nge esap usun än eman limeti silifer won ekkei. Üa
    sotunuk ren riaföü mi watte, a wewe ngeni eu um mi fokun pwichikar.
  rop-rop: Aibin testimbat yumob wen yumob bin abumbat adtaim, jis laik det silba
    wen dei meigim klinwan garram brabli hotwan faiya.
  ukr-1871: Ось, я розплавив тебе, та все ж не так, як срібло, а очищував лиш в печі
    страдання.
  deu-1951: Siehe, ich habe dich geläutert, aber nicht als Silber. Ich habe dich geprüft
    im Ofen des Elends.
  eng-JPS: Behold, I have refined thee, but not as silver; I have tried thee in the
    furnace of affliction.
  srp-1865: Evo, pretopiæu te, ali ne kao srebro, prebraæu te u peæi nevolje.
  lug-lug: Laba nkugezesezza naye si nga ffeeza. Nkugezesezza mu kirombe ky’okubonaabona.
  heb-heb: הנה צרפתיך ולא בכסף בחרתיך בכור עני׃
  ben-IRV: দেখ, আমি তোমাকে শোধন করবো কিন্তু রূপার মতো নয়; আমি তোমাদের শুদ্ধ করেছি
    পরিতাপের চিমনি থেকে।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਤਾਇਆ ਪਰ ਚਾਂਦੀ ਵਾਂਗੂੰ ਨਹੀਂ, ਮੈਂ ਤੈਨੂੰ ਦੁੱਖ ਦੀ ਕੁਠਾਲੀ ਵਿੱਚ
    ਪਰਤਾਇਆ ਹੈ।
  mya-JVB: ငါသည် သင့် ကို စစ် ခဲ့ပြီ။ သို့ သော်လည်း၊ ငွေ ကို စစ်သကဲ့သို့ မ ဟုတ်၊ ဒုက္ခ
    မိုက် ၌ သင့် ကို စုံစမ်း ခဲ့ပြီ။
  hmo-hmo: Umui itaia, lau ese lahi dekena amo umui lau hagoevaia vadaeni, to siliva
    lau davaria lasi. Hisihisi ena amu lalonai umui lau tohoa vadaeni.
  urd-urd: देख, मैंने तुझे साफ़ किया, लेकिन चाँदी की तरह नहीं; मैंने मुसीबत की कुठाली
    से तुझे साफ़ किया।
  rus-SYN: Вот, Я расплавил тебя, но не как серебро; испытал тебя в горниле страдания.
  bqc-SIM: Gwa! Ma á baasa, i kɛ ń tɛ́o lán ã́nusuwa no. Ma á maa wɛ̀ɛlɛ ń taasikɛao,
    i kɛ mua tɛ́ guu no.
  tcz-CHONGTHU: Keiman ka suhtheng nahiuvin, hinla dangka kilhatheng tobanga kabol
    nahipouve.Hinla meisa lah’a tobanga bol hesohna’a konna kalhah theng nahiuve.
  mar-mar: पाहा! मी तुला गाळून पाहिले आहे, पण चांदी सारखे नाही, मी तुला संकटाच्या
    भट्टीत शुध्द केले आहे.
  qub-qub: Gamcunataga nogami jurnuchöno limyuyächirä. Ichanga manami guellayta chulluchiypa
    limyuyächejnöchu rurarä. Ñacayman churashpämi imano cashayquitapis musyaparä.
  hat-hat: Tankou lajan yo fonn nan fòj pou wè si li bon, mwen te fè nou pase tray
    pou m' wè kote nou ye.
  eng-BSB: See, I have refined you, but not as silver; I have tested you in the furnace
    of affliction.
  eng-WEBPB: Behold, I have refined you, but not as silver. I have chosen you in the
    furnace of affliction.
  kbq-kbq: Hanki antahiho, Nagra tamagri'ma tamazeri agruma hu'noana amuhonentake
    tevefima silvama kreno eri agruma nehiazana hu'na tamazeri agrua osu'noe. Hianagi
    nagra amuhonentake knaza tami'na tamazeri agrua hu'noe.
  nhe-BL: Quitlapajpacchihuaj plata ipan se horno para quiquixtilise itlasolo. Huan
    na nimechtlapajpacchijqui ipan miyac tlaijiyohuilistli, pero eltoc queja ax oncac
    tepos plata tlen mocajqui ipan nopa chachapali, pampa ax tleno tlen cuali nijpantijtoc
    ipan imojuanti.
  gub-BL: Apuraraw kar ma'erahy peme, ta'e hepurumukatu wer penehe ihe xe. Teko umukatu
    itaxig parat tatahu pupe. Nezewegatete apumukatu ma'erahy pupe.
  eng-DRA: Behold I have refined thee, but not as silver, I have chosen thee in the
    furnace of poverty.
