verse: ISA.048.015
translations:
  mal-C: ഞാൻ, ഞാൻതന്നെ സംസാരിച്ചിരിക്കുന്നു; അതേ, ഞാൻ അവനെ വിളിച്ചു. ഞാൻ അവനെ കൊണ്ടുവരും,
    അവൻ തന്റെ വഴിയിൽ മുന്നേറും.
  deu-TKW: Ich, ich habe es verkündigt und habe ihn auch berufen; ich habe ihn hergeführt
    und schenkte ihm Gelingen.
  lin-lin: Ezali Ngai, solo ezali Ngai nde nalobi mpe nabengi ye ; nakoyeisa ye, mpe
    akolonga na makambo na ye.
  eng-LSV: I have spoken, indeed, I have called him, I have brought him in, || And
    he has made his way prosperous.
  eng-GNV: 'I, euen I haue spoken it, and I haue called him: I haue brought him, and
    his way shall prosper.'
  eng-WEBSTER: 'I, even I, have spoken, yes, I have called him: I have brought him,
    and he shall make his way prosperous.'
  nhw-BL: San na niquijto. Huan na nijnotztoc Ciro huan nijhualicatoc para quichihuas
    catli na nijnequi. Huan nijchihuas ma tlatlani campa hueli campa yaya yas.
  swh-ONEN: Mimi, naam, Mimi, nimenena; naam, nimemwita yeye. Nitamleta, naye atafanikiwa
    katika lile nililomtuma.
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ ye ɡeruɑ. Nɑ nùn sokɑ, u mɑɑ nɑ. Mɑ nɑ derɑ win swɛɛ
    kpuro yi nùn kusiɑrɑ.
  eng-KJVCPB: 'I, even I, have spoken; yea, I have called him: I have brought him,
    and he shall make his way prosperous.'
  luo-luo: An, kendo en An adier, ema asewacho kamano; ee, an ema aseluonge. Abiro
    kele, kendo enobed gi loch kuom gik mochano timo.
  meu-meu: Lau, lau sibogu, vada na hereva, vada na boiria, vada na hakaua mai, bona
    ena dala ai ena namo baina habadaia.
  npi-ULB: म, मैले बोलेको छु, हो, मैले त्यसलाई बोलाएको छु, मैले त्यसलाई ल्याएको छु
    र त्यो सफल हुनेछ ।
  yor-yor: Èmi, àní Èmi ló ti sọ̀rọ̀; bẹ́ẹ̀ ni, mo ti pè é. Èmi yóò mú un wá, òun
    yóò sì ṣe àṣeyọrí nínú ìrìnàjò rẹ̀.
  pes-OPCB: اما من این را پیشگویی می‌کنم. بله، من کوروش را خوانده‌ام و به او این مأموریت
    را داده‌ام و او را کامیاب خواهم ساخت.
  tgl-ULB: Ako, Ako ay nagsalita, oo, Ako ang tumawag sa kaniya, Ako ang nagdala sa
    kaniya, at magtatagumpay siya.
  hui-hui: Anigo agali ogoni ibulebira lalu i̱nioreme latagi harugoni. I̱na agali
    ogoni íbu lalu i̱nime olowa haru ibalu ibu wayali helarugoni.
  mya-mya: သူ့​အား​အ​မိန့်​ပေး​၍​ခေါ်​ယူ​သူ​မှာ​ငါ​ပင် ဖြစ်​ပေ​သည်။ ငါ​သည်​သူ့​အား​လမ်း​ပြ​ပို့​ဆောင်​၍
    အောင်​မြင်​မှု​ကို​ပေး​ခဲ့​၏။
  bod-N: བདག་གིས་སྨྲས་ཤིང་ཡང་ཁོ་རང་བོས་ཏེ། བདག་གིས་ཁོ་ཁྲིད་འོངས་པ་ཡིན་པས། ཁོས་སྤྱོད་པ་ཐམས་ཅད་འགྲུབ་པར་འགྱུར།
  sna-sna: Ini, iyeni ndataura; hongu, ndamudana. Ndichauya naye, uye achabudirira
    pane zvaanotumwa.
  spa-BLM: Yo, incluso yo, he hablado. Sí, le he llamado. Le he traído y hará que
    su camino sea próspero.
  cac-cac: A in ol vavtejcot vin̈, ol javoc vin̈, yaln̈ej b'aj ol b'at vin̈, ol yac'n̈ej
    ganar vin̈.
  swh-ULB: Mimi, nimezungumza, ndio, nimemchagua yeye, nimemleta yeye, na yeye atafanikiwa.
  bel-bel: Я, Я сказаў, і паклікаў яго; Я прывёў яго, і шлях ягоны будзе пасьпяховы.
  deu-ELBBK: Ich, ich habe geredet, ja, ich habe ihn gerufen; ich habe ihn kommen
    lassen, und sein Weg wird gelingen.
  mbb-OT: Iyan a mismu migkaǥi wey mid-umew kayi te emiǥu ku. Edsuǥuen ku sikandin
    ne edlampus sikandin te ebeelan din.
  mal-2015: ഞാൻ, ഞാൻ തന്നേ പ്രസ്താവിക്കുന്നു; ഞാൻ അവനെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു;
    അവന്റെ വഴി സാദ്ധ്യമാകും.
  gup-gup: Ngaye wanjh ngawokdi, ngaye ngadjalkudji, dja ngadjarrngbom namekbe bininj,
    dja ngamkan bu nganmarnedurrkmirri. Wanjh nungka kayakwon rowk kore ngaye ngadjare.”
  rmc-rmc: Me, me som oda, ko vakerelas a vičinďa les; anďom les a leskro drom leske
    avela avri.
  pes-OPV: من تکلم نمودم و من او را خواندم و او را آوردم تا راه خود را کامران سازد.
  ron-1924: Еу ам ворбит ши Еу л-ам ши кемат; Еу л-ам адус ши лукраря луй ва избути.
  ben-OBCV: আমি, হ্যাঁ আমিই, একথা বলেছি, হ্যাঁ, আমিই তাকে আহ্বান করেছি। আমি তাকে নিয়ে
    আসব, আর সে তার লক্ষ্যে সফল হবে।
  som-som: Aniga qudhayda ayaa sidaas ku hadlay, oo isagaan u yeedhay oo keenay, oo
    jidkiisuu ku barwaaqoobi doonaa.
  lat-VUC: Ego, ego locutus sum, et vocavi eum; adduxi eum, et directa est via ejus.
  eng-ASVBT: I, even I, have spoken; yea, I have called him; I have brought him, and
    he shall make his way prosperous.
  ita-1885: Io, io ho parlato, ed anche l'ho chiamato; io l'ho fatto venire, e le
    sue imprese son prosperate.
  eng-LXXUP: I have spoken, I have called, I have brought him, and made his way prosperous.
  eng-ULB: I, I have spoken, yes, I have summoned him, I have brought him, and he
    will succeed.
  spa-VBL: Yo mismo he hablado. Lo he llamado a hacer esto, y tendrá éxito en lo que
    haga.
  fra-_FOB: C'est moi, c'est moi qui ai parlé, et qui l'ai aussi appelé; je l'ai fait
    venir, et ses desseins lui réussiront.
  mal-mal: ഞാൻ, ഞാൻ തന്നെ പ്രസ്താവിക്കുന്നു; ഞാൻ അവനെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു;
    അവന്റെ വഴി സാദ്ധ്യമാകും.
  urd-GVR: Maiṅ, hāṅ maiṅ hī ne yih farmāyā. Maiṅ hī use bulā kar yahāṅ lāyā hūṅ,
    is lie wuh zarūr kāmyāb hogā.
  suz-BL: गो एको लोव़ पाता। गो मेको कली ब्रेश्‍शा, चाक्‍ता। मिनु मेकोमी आं मिम्‍शो
    गेय रिम्‍शो पा पाइब।
  eng-NOY: I, even I, have spoken; yea, I have called him; I have brought him, and
    his way shall be prosperous.
  ita-1927: Io, io ho parlato, io l’ho chiamato; io l’ho fatto venire, e la sua impresa
    riuscirà.
  ckb-ckb: من، من قسەم کرد و بانگم کرد، هێنام و ڕێگاکەشی سەرکەوتوو دەبێت.
  eng-BBE: 'I, even I, have given the word; I have sent for him: I have made him come,
    and have given effect to his undertakings.'
  kan-OKCV: ನಾನೇ, ನಾನಾಗಿಯೇ ಮಾತನಾಡಿದ್ದೇನೆ. ನಾನೇ ಅವನನ್ನು ಕರೆದದ್ದು; ಅವನನ್ನು ನಾನೇ ಬರಮಾಡಿದ್ದೇನೆ.
    ಅವನ ಮಾರ್ಗವು ಯಶಸ್ವಿಯಾಗುವುದು.
  tam-2017: நான், நானே அதைச் சொன்னேன்; நான் அவனை அழைத்தேன்; நான் அவனை வரச்செய்தேன்;
    அவன் வழி வாய்க்கும்.
  spa-RV-1909: Yo, yo hablé, y le llamé, y le traje; por tanto será prosperado su
    camino.
  ron-BTF: Eu, chiar eu, am vorbit; da, l-am chemat, l-am adus şi îşi va face calea
    prosperă.
  eng-WEBP: I, even I, have spoken. Yes, I have called him. I have brought him and
    he shall make his way prosperous.
  eng-FBV: I myself have spoken. I have called him to do this, and he will be successful
    in what he does.
  nld-1939: Ik heb het gezegd, Ik heb hem geroepen, Ik heb hem doen komen, en zijn
    plannen doen slagen!
  nch-BL: San na niquijto. Huan na nijnotztoc Ciro huan nijhualicatoc para quichihuas
    cati na nijnequi. Huan nijchihuas ma tatani campa hueli campa yaya yas.
  vie-1934: Ta, chính ta đã phán, và đã gọi người; ta đã khiến người đến, người sẽ
    làm thạnh vượng đường lối mình.
  hin-CV: मैंने कह दिया है; और मैंने उनको बुलाया है. मैं उसे लाया हूं, तथा याहवेह
    ही उसके काम को सफल करेंगे.
  eng-OURB: I, even I, have spoken; yes, I have called him. I have brought him, and
    he shall make his way prosperous.
  spa-BES: Yo, incluso yo, he dado la palabra; He enviado por él; lo he hecho venir,
    y donde vaya prosperará.
  tdx-tdx: Izaho le Izaho avao ty nivolañe, eka Izaho ty nitoka aze, Izaho ty nanese
    aze, Ie ty hampiraorao o lala’eo.
  tha-KJV: เรา นี่​เราเองได้​พูด เออ เราได้เรียกท่าน เราได้นำท่านมา และท่านจะจำเริญในทางของท่าน
  por-BR-2018: Eu, eu mesmo tenho dito; também eu já o chamei. Eu o farei vir, e ele
    prosperará em seu caminho.
  deu-ELO: Ich, ich habe geredet, ja, ich habe ihn gerufen; ich habe ihn kommen lassen,
    und sein Weg wird gelingen.
  eng-WYC-2018: I, I spake, and called him; I brought him, and his way was (ad)dressed.
    (I, I spoke, and called him; I brought him, and his way shall prosper.)
  epo-epo: Mi, Mi tion diris, Mi lin alvokis, venigis, kaj sukcesigis lian vojon.
  uig-PIN: Mǝn, Mǝn sɵz ⱪilƣanmǝn; Dǝrⱨǝⱪiⱪǝt, Mǝn uni qaⱪirdim; Mǝn uni aldiƣa qiⱪiriwaldim;
    Uning yoli muwǝppǝⱪiyǝtlik bolidu.
  beo-beo: Na fawane da ema sia:i, amola ema misa:ne sia:i. Na da e gadili masa:ne
    oule asi, amola e didili hamoma:ne, Na fawane da ea logo fodoi.
  tpi-OTNT: Mi wanpela tasol mi bin tokim yupela long dispela man bai i kam. Mi yet
    mi bin singautim em long kam. Na mi bringim em i kam na mekim em i win.
  hau-SA: Ni kaina, na faɗa; I, na kira shi. Zan kawo shi, zai kuma yi nasara a cikin
    aikinsa.
  uig-LAT: Men, Men söz qilghanmen; Derheqiqet, Men uni chaqirdim; Men uni aldigha
    chiqiriwaldim; Uning yoli muweppeqiyetlik bolidu.
  nde-nde: Mina, mina ngokwami, sengikhulumile; yebo ngimbizile. Ngizamletha, njalo
    uzaphumelela kuyo inhloso yakhe.
  ton-ton: 'Ko au, ʻio, ko au, kuo u folofola; kuo u ui kiate ia: kuo u ʻomi ia, pea
    te ne ngaohi ke lelei hono hala.'
  ces-1613: Já, já mluvil jsem, protož povolám ho; přivedu jej, a šťastnou bude míti
    cestu svou.
  eng-WMB: I, even I, have spoken. Yes, I have called him. I have brought him and
    he shall make his way prosperous.
  tam-TCV: நான், நானே பேசினேன்; மெய்யாகவே நான் அவனை அழைத்தேன். நான் அவனைக் கொண்டுவருவேன்,
    அவன் தன்னுடைய பணியில் வெற்றிபெறுவான்.
  ceb-ULB: Ako ang nag-ingon, oo, gipatawag ko siya, gidala ko siya, ug magmalamposon
    siya.
  pol-UBG: Ja, ja mówiłem i ja go wezwałem; przyprowadziłem go i powiedzie mu się
    jego droga.
  urd-GVU: مَیں، ہاں مَیں ہی نے یہ فرمایا۔ مَیں ہی اُسے بُلا کر یہاں لایا ہوں، اِس
    لئے وہ ضرور کامیاب ہو گا۔
  deu-1912: Ich, ja, ich habe es gesagt, ich habe ihn gerufen; ich will ihn auch kommen
    lassen, und sein Weg soll ihm gelingen.
  kan-2017: ನಾನೇ, ನಾನೇ ಬಾಯಿಬಿಟ್ಟು ಅವನನ್ನು ಕರೆದು ಬರಮಾಡಿದ್ದೇನೆ. ಅವನ ಮಾರ್ಗವು ಸಾರ್ಥಕವಾಗುವುದು.
  yap-yap: I gag e en ni gu non nggu pining; nggu pow’iy mu gu gagiyegnag nge fel’
    rogon.
  hlt-MCSB: Kai kamah loh ka thui dongah anih te ka khue. Anih te ka khuen vetih a
    longpuei thaihtak ni.
  mdy-ETH: ታኣኒ ታኣሮ ኬኤዜኔ፥ ታ ዒዛ ዔኤሌኔ፤ ዔኪ ታ ሙካንዳኔ፥ ዔባ ዒዛም ጊኢጋንዳኔ።
  twi-ASANTE: Me, me na makasa; aane, mafrɛ no. Mede no bɛba, na ɔbɛwie nʼadwuma nkonimdie
    so.
  eng-WEBU: I, even I, have spoken. Yes, I have called him. I have brought him and
    he shall make his way prosperous.
  wal-wal: Taani ta addiniitai a xeesaasinne ayyo yootaas; a ehiidai tana. Qassi i
    oottiyoobai ubbai ayyo injjetana.
  spa-PDDPT: Yo, Yo mismo hablé y Yo lo llamé. Lo traje y prosperaré su camino.
  gun-gun: Xee amombe'u ae ma, ha'e gui xee ae ju aenoĩ xerembiguairã. Xee aru vy
    ajapo 'rã oikoa ha'e javi rupi ojapopa aguã rami.
  ilo-ULB: Siak, nasaokon, wen, pinaayabakon isuna, inyegkon isuna, ket agballiginto.
  kpg-kpg: Ma ko Au dela ne helekai ga gahigahi a mee. Au ne dagi a mee gi daha, gaa wanga
    gi mee di gila o ana mee huogodoo ala e hai.
  uig-ARA: مەن، مەن سۆز قىلغانمەن؛ دەرھەقىقەت، مەن ئۇنى چاقىردىم؛ مەن ئۇنى ئالدىغا
    چىقىرىۋالدىم؛ ئۇنىڭ يولى مۇۋەپپەقىيەتلىك بولىدۇ.
  sus-sus: Iyo, n tan yati bara n ma masenyi ti, n bara a xili, a xa na wali rakamali.»
  pon-2006: Ngehi me mahseniong oh malipehdo; Ngehi me kahluwa oh kupwurehda pwe en
    pweida.
  ksd-ksd: Iau iat iau tar tata, maia, iau tar oro pa ia; iau tar agure pa ia, ma
    kana papalum na tavua.
  tur-YTC: Ben, ben söyledim. Evet, onu çağırdım. Ben onu getirdim, O yolunda başarılı
    olacak.”
  grc-BRENT: Ἐγὼ ἐλάλησα, ἐγὼ ἐκάλεσα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ.
  ind-AYT: “Aku, Akulah yang telah berfirman; Akulah yang telah memanggil dia; Aku
    telah mendatangkan dia, dan dia akan berhasil dalam jalannya.
  nya-nya: Ine, Inetu, ndayankhula; ndi kumuyitana ndidzamubweretsa ndine ndipo adzakwaniritsa
    zolinga zake.
  hrv-hrv: Ja rekoh i pozvah ga, vodih ga i pomogoh u naumu.
  mps-mps: Menio. Ena deligo naga eno dageba weyu, te bidi asaibao po wali. Ena digi
    eno aga asao olama, i wali. Te eno aga odasa aselama, te agai te boi bidi dabe
    aiyaba elalumainogo yai dao,” wali.
  tpi-tpi: Mi wanpela tasol mi bin tokim yupela long dispela man bai i kam. Mi yet
    mi bin singautim em long kam. Na mi bringim em i kam na mekim em i win.
  dan-1931: Jeg, jeg har talet og kaldt ham, fik ham frem, hans Vej lod jeg lykkes.
  vie-OVCB: '“Ta đã báo trước: Chính Ta đã gọi Si-ru! Ta sẽ sai người làm nhiệm vụ
    này và sẽ giúp người thành công.'
  guj-2017: હું, હા, હું જ તે બોલ્યો છું, મેં તેને બોલાવ્યો છે, હું તેને લાવ્યો છું
    અને તે સફળ થશે.
  pon-2006A: Ngehi me mahseniong oh malipehdo; Ngehi me kahluwa oh kupwurehda pwe
    en pweida.
  por-BRBSL: Eu, até mesmo eu, já falei. Sim, eu o chamei. Eu o trouxe e ele deve
    fazer seu caminho prosperar.
  cth-cth: Kai kama roeroe ni lawk ka dei. Ahni teh, ka kaw. Ka ceikhai vaiteh, a
    lamthung a cawn han.
  twi-twi: Me, me na makasa. Yiw, mafrɛ no. Mede no bɛba, na obewie nʼadwuma nkonimdi
    so.
  hlt-hlt: Kai kamah loh ka thui dongah anih te ka khue. Anih te ka khuen vetih a
    longpuei thaihtak ni.
  tbz-SIM: Míì mɔ́mmuɔ ntì bɛ́i, míì ò yúní, míì duɔ́ nkòò kɔ̀tɛní, o tɔ̃mmú yóó yiémmu.
  msy-2020: Gumazir kam izasa, kɨ uabɨ ia mɨkeme. Kɨ uabɨ izasa an dia. Ezɨ kɨ uabɨ
    a inigha iza a gamima, a deravɨra ingara an ingarimɨn daghem oto.
  azb-azb: Mən, bəli Mən dedim, Onu Mən çağırdım, Onu gətirdim, O öz yolunda uğurlu
    olacaq.
  eng-DBY: I, [even] I, have spoken; yea, I have called him; I have brought him, and
    his way shall be prosperous.
  hin-2017: मैंने, हाँ मैंने ही ने कहा और उसको बुलाया है, मैं उसको ले आया हूँ, और
    उसका काम सफल होगा।
  wol-KYG: Maa àddu, man mii; maa ko woo, indi ko, te pexeem dina joy.
  eng-YLT: I — I have spoken, yea, I have called him, I have brought him in, And he
    hath made prosperous his way.
  eng-WYC-2017: I, I spake, and called him; I brought him, and his way was addressed.
  eng-WMBB: I, even I, have spoken. Yes, I have called him. I have brought him and
    he shall make his way prosperous.
  urd-GVH: मैं, हाँ मैं ही ने यह फ़रमाया। मैं ही उसे बुलाकर यहाँ लाया हूँ, इसलिए वह
    ज़रूर कामयाब होगा।
  rug-rug: Arau, sapu Arau mo hie, si zama; uve Arau ele tiokia si asa. Arau kote
    turaṉia si asa, meke kote bokaboka si asa koasa tinavete pu ta garunu nia sa.
  gaz-gaz: Ani, ani mataan koo dubbadheera; dhugumaan ani isa waameera. Ani isa nan
    fida; innis karaa isaa irratti ni milkaaʼa.
  fra-LSG: Moi, moi, j’ai parlé, et je l’ai appelé; Je l’ai fait venir, et son œuvre
    réussira.
  yal-yal: N tan nan keden pe falan tixi, n mɔn yi a xili, n yi a rafa. A wanla sɔnɔyama
    nɛn!
  haw-1868: Owau hoi, ua olelo no owau, Oia, ua hea aku no au ia ia; A na'u hoi ia
    i lawe mai nei, A e hoopomaikai oia i kona hele ana.
  arb-NAV: لَقَدْ دَعَوْتُ أَنَا بِذَاتِي كُورُشَ وَعَهِدْتُ إِلَيْهِ بِمَا أُرِيدُ،
    وَسَأُكَلِّلُ أَعْمَالَهُ بِالْنَّجَاحِ
  ewe-ewe: Nye, nye koe ƒo nu. Ɛ̃, nyee yɔe. Makplɔe vɛ, eye wòakpɔ dzidzedze le eƒe
    dɔdeasi la me.
  eng-LEE: 'I, even I, have spoken it, I have also called him: I have brought him,
    and he shall be prosperous on his way.'
  asm-FB: মই, মইয়েই কথা ক’লোঁ, হ’য়, ময়েই সেই জনক মাতিলোঁ, ময়েই সেই জনক আনিলোঁ;
    আৰু তেওঁ কৃতকাৰ্য্য হ’ব।
  sus-A: عِيٌ، ﭑ تَن يَتِ بَرَ ﭑ مَ مَسٍنيِ تِ، ﭑ بَرَ عَ شِلِ، عَ شَ نَ وَلِ رَكَمَلِ.»
  fra-SBL: C'est moi, moi aussi, qui ai parlé. Oui, je l'ai appelé. Je l'ai amené
    et il fera prospérer son chemin.
  hbo-hbo: אֲנִ֥י אֲנִ֛י דִּבַּ֖רְתִּי אַף־קְרָאתִ֑יו הֲבִיאֹתִ֖יו וְהִצְלִ֥יחַ דַּרְכֹּֽו׃
  kik-kik: Niĩ, o niĩ-rĩ, nĩnjarĩtie; ĩĩ nĩguo, nĩ niĩ ndĩmwĩtĩte, na nĩngamũrehe,
    na nĩakagaacĩra wĩra-inĩ wake.
  fra-NCL: Moi, moi, j’ai parlé, et je l’ai appelé ; je l’ai fait venir, et sa voie
    sera prospère.
  cek-AK: Kai, kaimah khaeh mah lok ka thuih boeh; ue, anih to ka kawk boeh; anih
    to kang hoih boeh, a caehhaih loklam to anih mah hmacawnsak tih.
  cuk-cuk: Ani an we-ibmarmar sogsad. Unnila ani an we-dulese gochad. Dagega, an imakoed,
    e-ibmar-imakoedgi emargi obinoed.
  uig-CYR: Мән, Мән сөз қилғанмән; Дәрһәқиқәт, Мән уни чақирдим; Мән уни алдиға чиқиривалдим;
    Униң йоли мувәппәқийәтлик болиду.
  tel-2017: ఔను. నేనే ఇలా చెప్పాను. నేనే అతణ్ణి పిలిచాను. నేనే అతణ్ణి రప్పించాను.
    అతడు చక్కగా చేస్తాడు.
  hat-BSA: Mwen menm, Mwen te pale. Anverite, Mwen te rele li. Mwen te mennen li,
    e Li va fè chemen li yo vin reyisi.
  kos-kos: Nga pa tuh kaskas ac pangnol ah; Nga kololma ac nga fah oru tuh in wo ouiyal.
  hbo-WLC: אֲנִ֥י אֲנִ֛י דִּבַּ֖רְתִּי אַף־קְרָאתִ֑יו הֲבִיאֹתִ֖יו וְהִצְלִ֥יחַ דַּרְכּֽוֹ׃
  ibo-ibo: Mụ onwe m, ọ bụladị mụ onwe m ekwuola ya; e, akpọọla m ya. Aga m eme ka
    ọbịa nʼije ya, ọ ga-agakwa nke ọma.
  ory-ory: ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ବାକ୍ୟ କହିଅଛୁ; ହଁ, ଆମ୍ଭେ ତାହାକୁ ଆହ୍ୱାନ କରିଅଛୁ; ଆମ୍ଭେ ତାହାକୁ
    ଆଣିଅଛୁ, ଆଉ ସେ ଆପଣା ପଥରେ କୃତକାର୍ଯ୍ୟ ହେବ।
  chk-chk: Ngang, ngang chök üa pwärätä usun o köri, üa pwal emwenato o atufichi pwe
    epwe lipwäköch lon an angang meinisin.
  rop-rop: Mi na bin pikimat im. Aibin bringimap im brom longwei, en im garra dum
    det wek brabli gudwei.
  ukr-1871: Се я, я покликав його; я звелїв і привів його, й дорога його пощастить
    йому.
  deu-1951: Ich, ich habe es gesagt, ich habe ihn auch berufen und ihn hergebracht,
    und sein Weg wird gelingen.
  eng-JPS: I, even I, have spoken, yea, I have called him; I have brought him, and
    he shall make his way prosperous.
  srp-1865: Ja, ja rekoh, i pozvah ga, dovešæu ga, i biæe sreæan na svom putu.
  lug-lug: Nze; Nze nzennyini nze njogedde. Nze namuyita. Ndimuleeta era alituukiriza
    omulimu gwe.
  heb-heb: אני אני דברתי אף קראתיו הביאתיו והצליח דרכו׃
  ben-IRV: আমি, আমি বলেছি; হ্যাঁ, আমিই তাকে নিমন্ত্রন করেছি। আমি তাকে এনেছি এবং সে
    সফল হবে।
  pan-pan: ਮੈਂ, ਹਾਂ, ਮੈਂ ਇਹ ਗੱਲ ਕੀਤੀ, ਮੈਂ ਹੀ ਉਹ ਨੂੰ ਸੱਦਿਆ, ਮੈਂ ਉਹ ਨੂੰ ਲਿਆਇਆ ਅਤੇ ਉਹ
    ਆਪਣੇ ਕੰਮ ਵਿੱਚ ਸਫ਼ਲ ਹੋਵੇਗਾ।
  mya-JVB: ငါ့ ကိုယ်တိုင် အမိန့် တော်ရှိပြီ။ အကယ်စင်စစ်သူ့ ကို ငါခေါ် ပြီ။ ငါဆောင်
    ခဲ့ပြီ။ သူ သွားသောလမ်း ၌ မင်္ဂလာ ရှိရလိမ့်မည်။
  hmo-hmo: Lau Lohiabada ese unai tau dekenai lau hereva henia. Lau sibona ese lau
    boiria. Lau ese do lau hakaua mai, bona iena tuari dekenai, lau ese kwalimu do
    lau henia.
  urd-urd: मैंने, हाँ मैं ही ने कहा; मैंने ही उसे बुलाया, मैं उसे लाया हूँ; और वह
    अपनी चाल चलन में बरोमन्द होगा।
  rus-SYN: Я, Я сказал, и призвал его; Я привел его, и путь его будет благоуспешен.
  bqc-SIM: Mámɛ ma yã'ò ma aà sìsi, má mↄaànↄ mɛ́ aà tá a kɛ na.
  tcz-CHONGTHU: 'Keiman kaseisa ahitai: Cyrus chu kakou ahi! Hiche chung chang thua
    ama palaija ka pansah’a chule ama kalolhinsah ding ahi.'
  mar-mar: मी, मी बोललो आहे, होय, मी त्यास बोलाविले आहे, मी त्यास आणले आहे आणि तो
    यशस्वी होईल.
  qub-qub: Nogami payta nishcä chayno rurananpaj. Nogami paytaga gayashcä. Nogami
    paytaga gayashcä aywamunanpaj. Payga maypa aywashpanpis allichömi llojshenga.
  hat-hat: Se mwen menm ki te pale, se mwen menm ki te rele l'. Se mwen menm ki fè
    l' vini. M'ap fè l' reyisi nan travay l'ap fè a.
  eng-BSB: I, even I, have spoken; yes, I have called him. I have brought him, and
    he will succeed in his mission.
  eng-WEBPB: I, even I, have spoken. Yes, I have called him. I have brought him and
    he shall make his way prosperous.
  kbq-kbq: Nagra hu'noankina, ana nera ke hute'na avre'na esanugeno eri'zama eme erinia
    zamo'a knare hugahie.
  nhe-BL: San na niquijto. Huan na nijnotztoc Ciro huan nijhualicatoc para quichihuas
    tlen na nijnequi. Huan nijchihuas ma tlatlani campa hueli campa yajaya yas.
  gub-BL: Ihe ae ihe, ainoz a'e awa ihe. — Ezur nehe, a'e izupe. A'e rupi ur a'e.
    Amukatu putar hemiapo ràm upaw rupi ihe nehe.
  eng-DRA: 'I, even I have spoken and called him: I have brought him, and his way
    is made prosperous.'
