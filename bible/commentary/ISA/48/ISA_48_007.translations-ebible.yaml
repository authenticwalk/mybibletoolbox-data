verse: ISA.048.007
translations:
  mal-C: ‘അതേ, ഞാൻ അതറിഞ്ഞിട്ടുണ്ട്,’ എന്നു നീ പറയാതിരിക്കേണ്ടതിന്, അവ പൂർവകാലത്തല്ല,
    ഇപ്പോൾത്തന്നെ സൃഷ്ടിക്കപ്പെട്ടവയാണ്; ഇന്നേദിവസത്തിനുമുമ്പ് നീ അതിനെപ്പറ്റി കേട്ടിട്ടേയില്ല.
  deu-TKW: 'Jetzt ist es geschaffen und nicht vorlängst; und vor heute hattest du
    nicht davon gehört, damit du nicht sagen könntest: Ich wußte es ja!'
  lin-lin: 'Ekelami nde sik’oyo, ezali makambo ya kala te, oyoka nanu yango te, liboso
    ya mokolo ya lelo. Boye, okoki koloba te : « Solo, nayoka sango na yango. »'
  eng-LSV: Now they have been produced and not from that time, || Indeed, before the
    day, and you have not heard them, || Lest you say, Behold, I have known them.
  eng-GNV: They are created now, and not of olde, and euen before this thou heardest
    them not, lest thou shouldest say, Beholde, I knewe them.
  eng-WEBSTER: They are created now, and not from the beginning; even before the day
    when thou heardst them not; lest thou shouldst say, Behold, I knew them.
  nhw-BL: San ama niquinchihua ma pano. Huan quej nopa amo huelis anquiijtose para
    ya anquimatiyayaj para panosquía.
  swh-ONEN: Yameumbwa sasa, wala si tangu zamani; hukupata kuyasikia kabla ya siku
    ya leo. Hivyo huwezi kusema, ‘Naam, niliyajua hayo.’
  bba-bba: Tɛ̃rɑ nu koo koorɑ, n ǹ mɔ ni nu rɑɑ koorɑ. I ǹ dɑɑ nin ɡɑri nɔɔre mɑ
    n kun mɔ ɡisɔ, kpɑ i ku rɑ kɑ ɡere i nɛɛ, i rɑɑ nu yɛ̃ kɔ.
  eng-KJVCPB: They are created now, and not from the beginning; Even before the day
    when thou heardest them not; Lest thou shouldest say, Behold, I knew them.
  luo-luo: Gin gik mochwe sani, kendo mapok obudho; bende gin gik mapok iwinjo nyaka
    chil kawuono. Omiyo ok inyal wacho ni, ‘Ee, ne angʼeyogi.’
  meu-meu: Harihari vada na havaradia, dia idau nega ai; ema bona ina dina, sivaraidia
    na so kamonai, baoto “A itaia, vada na dibadia” na garina.
  npi-ULB: अहिले र पहिलेदेखि होइन, तिनीहरू अस्तित्वमा आउँछन् र आजभन्दा पहिले तिनीहरूका
    बारेमा तिमीहरूले सुनेका छैनौ, त्यसैले तिमीहरूले यसो भन्‍न सक्‍दैनौ, 'हो, तिनीहरूका
    बारेमा मलाई थाहा थियो ।'
  yor-yor: A dá wọn ní àkókò yìí kì í ṣe láti ìgbà pípẹ́ ìwọ kò tí ì gbọ́ nípa wọn
    títí di òní. Nítorí náà, ìwọ kò lè sọ pé, ‘Bẹ́ẹ̀ ni, mo mọ̀ nípa wọn.’
  pes-OPCB: 'و چیزهایی را به وجود می‌آورم که پیش از این نبوده است و دربارهٔ آنها چیزی
    نشنیده‌اید، تا دیگر نگویید: ”این چیزها را می‌دانستیم!“'
  tgl-ULB: Ngayon, at hindi mula nung una, nangyari sila, at bago ngayon hindi ninyo
    narinig ang tungkol sa kanila, kaya hindi ninyo masasabing, 'Oo, alam ko ang tungkol
    sa kanila.'
  hui-hui: Áyu ogoni i̱na bi latagi harugo lola haragoni uruni ale bamba nabiniore.
    Abale binidale tígua de hondowa manda biai kama lalu kamile.
  mya-mya: ယ​ခု​မှ​သာ​လျှင်​ငါ​သည်​ထို​အ​မှု​တို့​ကို ဖြစ်​ပျက်​စေ​မည်။ ယင်း​သို့​သော​အ​မှု​များ​သည်​ယ​ခင်​က
    မ​ဖြစ်​မ​ပျက်​ခဲ့​ဘူး​ကြ။ အ​ကယ်​၍​ဖြစ်​ပျက်​ခဲ့​သည်​ဆို​ပါ​မူ၊ ထို​အ​ရာ​တို့​၏​အ​ကြောင်း​ကို​ငါ​တို့​သိ​ရှိ​ပြီး
    ဟု သင်​တို့​ဆို​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་ལྟོས་ཤིག དོན་འདི་དག་ངས་སྔ་མོ་ནས་རྟོགས་ཟིན་ཞེས་མི་བཤད་པའི་ཕྱིར།
    དོན་དེ་དག་སྔོན་ཆད་ནས་ཡོད་པ་མ་ཡིན་པར་ད་ལྟ་གསར་དུ་བཀོད་པ་ཡིན། དེ་རིང་ཉིན་མོའི་སྔོན་དུ་ཁྱོད་ཀྱིས་ཐོས་མྱོང་མེད།
  sna-sna: Zvava kusikwa zvino, uye hakusi kare; hauna kumbozvinzwa zuva ranhasi risati
    rasvika. Saka haugoni kuti, ‘Hongu, ndaizviziva.’
  spa-BLM: 'Son creados ahora, y no desde la antigüedad. Antes de hoy, no se oían,
    para que no digáis: ‘He aquí que los conocía’.'
  cac-cac: Aton tas to ato ticnaic svala', man̈ valnacoc d'a peca', juntzan̈ tas to
    malaj b'aj eyab'nac specal yalji masanto ticnaic. Yuj chi' man̈ ol yal eyalani
    to eyojtacxo.
  swh-ULB: Sasa, na sio yaliyopita, yamekuwa sasa, na kabla ya leo hamkusikia kuhusu
    wao, hivyo hautaweza kusema, 'Ndio, nilijua kuhusu wao.'
  bel-bel: 'Яно сталася сёньня, а не даўно і не за дзень, і ты ня чуў пра тое, каб
    ты не сказаў: «вось! я ведаў гэта».'
  deu-ELBBK: 'Jetzt ist es geschaffen und nicht vor Langem, und vor diesem Tag hast
    du nicht davon gehört; damit du nicht sagen möchtest: Siehe, ich habe es gewusst.'
  mbb-OT: Guntaan ku pa heini ebeeli; wazè niw pa heini mezineg dutun te nehuna he
    timpu su para kenè kew mekekaǥi te, ‘A, netuenan ku en heeyan!’
  mal-2015: ഞാൻ അതു അറിഞ്ഞുവല്ലോ എന്നു നീ പറയാതെ ഇരിക്കേണ്ടതിന്നു അതു പണ്ടല്ല, ഇപ്പോൾ
    തന്നെ സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നു; ഇന്നേദിവസത്തിന്നു മുമ്പു നീ അതിനെക്കുറിച്ചു
    ഒന്നും കേട്ടിട്ടില്ല.
  gup-gup: Bolkkime ngaye ngamarnbun kayimerran, dja kunkare wanjh burrkyak. Ngudda
    minj ngurriburrbuyinj, dja yuwn bu bolkkime ngurriyime, ‘A ngaleng! Ngad ngokko
    ngarriburrbom.’
  rmc-rmc: 'Hine stvorimen akana, a na imar čirla, a dži adadžives mek pal lende na
    šunďal, hoj te na phenes: ‚He, džanavas pal oda.‘'
  pes-OPV: در این زمان و نه در ایام قدیم آنها آفریده شد و قبل از امروز آنها را نشنیده
    بودی مبادا بگویی اینک این چیزها را می‌دانستم.
  ron-1924: 'Еле се фак ын тимпул де фацэ ши ну фак парте дин трекут; пынэ ын зиуа
    де азь н-авяй ничо куноштинцэ деспре еле, ка сэ ну поць зиче: ‘Ятэ кэ ле штиям.’'
  ben-OBCV: সেগুলির সৃষ্টি এখনই হয়েছে, বেশি দিন আগে নয়; আজকের পূর্বে সেগুলির কথা
    তোমরা শোনোনি। তাই তোমরা বলতে পারো না, ‘হ্যাঁ, আমরা সেগুলির কথা জানতাম।’
  som-som: Iyaga haddaa la uumay, ma aad maqlin, waaba intaasoo aad tidhaahdaan. War
    mar horeba waannu niqiin.
  lat-VUC: 'Nunc creata sunt et non ex tunc; et ante diem, et non audisti ea, ne forte
    dicas: Ecce ego cognovi ea.'
  eng-ASVBT: They are created now, and not from of old; and before this day thou heardest
    them not; lest thou shouldest say, Behold, I knew them.
  ita-1885: 'Ora sono state create, e non ab antico, nè avanti questo giorno; e tu
    non ne avevi udito nulla; che talora tu non dica: Ecco, io le sapeva.'
  eng-LXXUP: 'Now they come to pass, and not formerly: and thou heardest not of them
    in former days: say not thou, Yea, I know them.'
  eng-ULB: Now, and not from previously, they come into being, and before today you
    have not heard about them, so you will not be able to say, 'Yes, I knew about
    them.'
  spa-VBL: 'Son cosas nuevas, no son algo del pasado. Antes de hoy no habrán oído
    nada sobre ellos, así que no pueden decir: “Ah, sí, ya lo sabía”.'
  fra-_FOB: 'C''est maintenant qu''ils sont produits, et non pas auparavant; avant
    ce jour tu n''en avais rien entendu, afin que tu ne disses pas: Voici, je le savais!'
  mal-mal: ‘ഞാൻ അത് അറിഞ്ഞുവല്ലോ’ എന്നു നീ പറയാതെ ഇരിക്കേണ്ടതിന് അത് പണ്ടല്ല, ഇപ്പോൾതന്നെ
    സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നു; ഇന്നേദിവസത്തിനു മുമ്പ് നീ അതിനെക്കുറിച്ച് ഒന്നും
    കേട്ടിട്ടില്ല.
  urd-GVR: Yih kisī qadīm zamāne meṅ wujūd meṅ nahīṅ āīṅ balki abhī abhī āj hī tere
    ilm meṅ āī haiṅ. Kyoṅki maiṅ nahīṅ chāhtā thā ki tū kahe, ‘Mujhe pahle se is kā
    ilm thā.’
  suz-BL: मेको ङोंइती ङा ममाइ, गो मेको मुल पाता। ङोंइती मनेंशो ननी। मिनु गेपुकीमी
    “गो ङोंइती रे तुइश्‍शो नकी” देंने मचाप्‍नीनी।
  eng-NOY: It is produced now, and not long ago; Before this day thou hast not heard
    of it, Lest thou shouldst say, Behold, I knew it.
  ita-1927: 'Esse stanno per prodursi adesso, non da tempo antico; e, prima d’oggi
    non ne avevi udito parlare, perché tu non abbia a dire: “Ecco, io le sapevo”.'
  ckb-ckb: ئێستا بەدیهێنران، لە کۆنەوە نەبوون، بەر لە ئەمڕۆ نەتانبیستبوون نەوەک بڵێن،
    ”ئەوەتا دەمانزانی.“
  eng-BBE: 'They have only now been effected, and not in the past: and before this
    day they had not come to your ears; for fear that you might say, I had knowledge
    of them.'
  kan-OKCV: ಈಗಲೇ ಉಂಟಾಗುತ್ತಿವೆ, ಪುರಾತನ ಕಾಲದಲ್ಲಿ ಆಗಿಲ್ಲ; ‘ಇದೆಲ್ಲ ನನಗೆ ಮೊದಲೇ ತಿಳಿದಿತ್ತು,’
    ಎಂದು ನೀನು ಕೊಚ್ಚಿಕೊಳ್ಳದಂತೆ, ನಾನು ಇವುಗಳನ್ನು ನಿನಗೆ ಮುಂತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: அவைகள் ஆதிமுதற்கொண்டு அல்ல, இப்பொழுதே உண்டாக்கப்பட்டன; இதோ, அவைகளை அறிவேன்
    என்று நீ சொல்லாதபடிக்கு, இந்நாட்களுக்கு முன்னே நீ அவைகளைக் கேள்விப்படவில்லை.
  spa-RV-1909: 'Ahora han sido criadas, no en días pasados; ni antes de este día las
    habías oído, porque no digas: He aquí que yo lo sabía.'
  ron-BTF: 'Acum sunt create şi nu de la început; chiar înaintea zilei acesteia nu
    le-ai auzit; ca nu cumva să spui: Iată, le-am ştiut.'
  eng-WEBP: They are created now, and not from of old. Before today, you didn’t hear
    them, lest you should say, ‘Behold, I knew them.’
  eng-FBV: These are brand-new, not something from the past. Before today you won't
    have heard anything about them, so you can't say, “Oh yes, I know about that.”
  nld-1939: 'Nu eerst zijn ze geschapen, niet vroeger, Vóór deze dag hadt gij er nooit
    van gehoord; Opdat ge niet zegt: Zie, dat wist ik al lang.'
  nch-BL: San ama niquinchihua ma pano. Huan quej nopa amo huelis anquiijtose para
    ya anquimatiyayaj para panosquía.
  vie-1934: 'Bây giờ những sự đó mới dựng nên, không phải ngày xưa đã có; trước ngày
    nầy ngươi chưa nghe chi hết, kẻo ngươi nói rằng: Nầy, ta biết sự đó rồi!'
  hin-CV: इसकी रचना अभी की गई है पहले से नहीं; परंतु आज से पहले तुमने इसके विषय में
    नहीं सुना है. कि तुम यह कह सको कि, ‘यह तो मुझे पहले से ही मालूम था.’
  eng-OURB: They are created now, and not from of old; and before today you didn’t
    sh'ma ·hear obey· them; lest you should say, ‘Behold, I knew them.’
  spa-BES: Solo ahora se han efectuado, y no en el pasado y antes de este día no habían
    llegado a tus oídos; Por temor a que pudieras decir, tenía conocimiento de ellos.
  tdx-tdx: Nifonireñe henaneo, fa tsy haehae, tsy nijanjiña’o taolo’ ty andro toy,
    tsy mone hatao’o ty hoe t’ie nifanta’o.
  tha-KJV: เป็นสิ่งที่สร้างขึ้นใหม่ ไม่ใช่​ตั้งแต่​เก​่าก่อน ก่อนวันนี้​เจ้​าไม่เคยได้ยินถึง
    เกรงเจ้าจะพูดว่า ‘​ดู​เถิด เรารู้​แล้ว​’
  por-BR-2018: 'Agora foram criadas, e não antes; e antes de hoje não as ouvistes;
    para que não viesses a dizer: Eis que eu já as sabia.'
  deu-ELO: 'Jetzt ist es geschaffen und nicht vorlängst, und vor diesem Tage hast
    du nicht davon gehört; damit du nicht sagen möchtest: Siehe, ich habe es gewußt.'
  eng-WYC-2018: now those be made of nought, and not from that time, and before the
    day, and thou heardest not (of) those things; lest peradventure thou say, Lo!
    I knew those things. (and those things be made out of nothing, and were not from
    that time, yea, before today thou heardest not of those things; lest thou now
    say, Behold! I knew all these things.)
  epo-epo: 'Nun ili estas kreitaj, ne antaŭlonge; eĉ unu tagon antaŭe vi ne aŭdis
    pri tio, por ke vi ne diru: Jen, mi sciis pri ili.'
  uig-PIN: 'Sening: «Dǝrwǝⱪǝ, mening ulardin baldur hǝwirim bar idi» demǝsliking üqün,
    Ular burun ǝmǝs, ⱨazirla yaritilidu; Muxu kündin ilgiri sǝn ularni anglap baⱪmiƣansǝn.'
  beo-beo: 'Na da wali hamonanebeba:le, amo hou da doaga:i. Agoanewane hou da musa:
    hamedafa ba:i. Amo hou da musa: ba:i ganiaba, dilia da amo hou huluane dawa: dagoi,
    dilia da sia:na:noba.'
  tpi-OTNT: Nau bai mi tok na ol nupela samting tru bai i kamap, em ol samting i no
    bin kamap bipo. Na yupela i no gat save tru long ol dispela samting, olsem na
    yupela i no inap tok, yupela i save pinis long ol dispela samting.
  hau-SA: Yanzu an halicce su, ba da daɗewa ba; ba ku riga kun ji game da su kafin
    yau ba. Saboda haka ba za ku ce, ‘I, na san da su ba.’
  uig-LAT: 'Séning: «Derweqe, méning ulardin baldur xewirim bar idi» démesliking üchün,
    Ular burun emes, hazirla yaritilidu; Mushu kündin ilgiri sen ularni anglap baqmighansen.'
  nde-nde: Zidalwe khathesi nje, hatshi endulo; awuzange uzwe ngazo mandulo. Ngakho
    awungeke uthi, ‘Yebo, kade ngizazi.’
  ton-ton: ‌ʻOku fakatupu ni ia, kae ʻikai mei he kamataʻanga; ʻio, ʻi muʻaange ʻi
    he ʻaho ʻaia naʻe ʻikai te ke fanongo ki ai, telia naʻa ke pehē, “Vakai, naʻaku
    ʻilo ia.”
  ces-1613: 'Nyní stvořeny jsou, a ne předešlého času, o nichž jsi před tímto dnem
    nic neslyšel, abys neřekl: Aj, věděl jsem o tom.'
  eng-WMB: They are created now, and not from of old. Before today, you didn’t hear
    them, lest you should say, ‘Behold, I knew them.’
  tam-TCV: அவை வெகுகாலத்திற்கு முன்பு அல்ல, இப்பொழுதுதான் உருவாக்கப்படுகின்றன; நீ
    இதற்குமுன் அவைகளைப்பற்றிக் கேள்விப்பட்டிருக்கவில்லை. ஆகவே, ‘ஆம், நான் அவைகளை அறிந்திருந்தேன்’
    என்று உன்னால் சொல்லமுடியாது.
  ceb-ULB: Karon, ug dili sa milabay, anaa na silang daan, sa wala pa kining adlawa
    wala kamo makadungog mahitungod kanila, busa dili kamo makahimo sa pag-ingon,
    'Oo, nasayod ako mahitungod kanila.'
  pol-UBG: 'Teraz są stworzone, a nie od dawna, rzeczy, o których przed tym dniem
    nic nie słyszałeś, byś nie powiedział: Oto wiedziałem o tym.'
  urd-GVU: یہ کسی قدیم زمانے میں وجود میں نہیں آئیں بلکہ ابھی ابھی آج ہی تیرے علم
    میں آئی ہیں۔ کیونکہ مَیں نہیں چاہتا تھا کہ تُو کہے، ’مجھے پہلے سے اِس کا علم تھا۔‘
  deu-1912: 'Nun ist''s geschaffen, und nicht vorlängst, und hast nicht einen Tag
    zuvor davon gehört, auf daß du nicht sagen könntest: Siehe, das wußte ich wohl.'
  kan-2017: ಈಗಲೇ ಉಂಟಾಗುತ್ತಿವೆ, ಪುರಾತನಕಾಲದಲ್ಲಿ ಆಗಿಲ್ಲ, “ಮೊದಲೇ ನಾನು ತಿಳಿದುಕೊಂಡಿದ್ದೆನು”
    ಎಂದು, ನೀನು ಅಂದುಕೊಳ್ಳದ ಹಾಗೆ ಈ ದಿನಕ್ಕೆ ಮೊದಲು ನಾನು ನಿನಗೆ ಕೇಳಗೊಡಿಸಲಿಲ್ಲ.
  yap-yap: Fin chiney e kug gagiyegnag ni nge yodrom e pin’em; dariy ban’en ni aray
    rogon nike yodro’ kakrom. Fa’anra mang e yodroy kakrom, ma gimed ra yog ni gimed
    manang murung’agen.
  hlt-MCSB: Tahae kah a suen uh khaw daengrhae daengkhoi lamkah moenih. A khohnin
    hlanah na yaak pawt te khaw ka ming coeng tarha na ti ve.
  mdy-ETH: ዬያታ ሚርጌ ዎዴኮ ቤርታቱዋንቴ ሃሢ ማዢንቴ ባኣዚኬ፤ ኔኤኒ፦ ‹ቤርታዺ ታ ዔሬኔ› ጎዑዋጉዲ ሃያ ቤርታ ፔቴታዖ ኔ
    ዋይዚባኣያኬ።
  twi-ASANTE: Afei na ɛreba koraa, ɛnkyɛreɛ; ɛbɛsi ɛnnɛ no, na anka montee ho hwee
    da. Enti morentumi nka sɛ, ‘Aane na menim dada!’
  eng-WEBU: They are created now, and not from of old. Before today, you didn’t hear
    them, lest you should say, ‘Behold, I knew them.’
  wal-wal: Eti ha77i merettidosonappe attin, beni merettibookkona. Neeni, ‘Be7a, taani
    eta erais’ geennaadan, hachchippe kase neeni mulekka etabaa siyabaakka.
  spa-PDDPT: 'Ahora fueron creadas y no desde hace tiempo, ni las oíste antes de hoy
    para que no digas: Ciertamente yo lo sabía.'
  gun-gun: Ha'e nunga ma aỹ mae amoingo, ymave rupi e'ỹ. Kova'e ára e'ỹ mbove napendui,
    ‘Aikuaa ae ma’ peje e'ỹ aguã.
  ilo-ULB: Rimsuada ita a saan ket nga idi, ken saanyo pay a nangngeg ti maipapan
    kadagitoy sakbay daytoy nga aldaw, isu a saanyo a maibaga, 'Wen, ammok ti maipapan
    kadagitoy.'
  kpg-kpg: Dolomeenei hua Au e hai nia maa gi kila aga. Di mee beenei ne gila aga
    i mua ai. Maa nei bolo ne gila aga, gei goodou e hai bolo goodou gu iloo hagatau
    nia maa.
  uig-ARA: 'سېنىڭ: «دەرۋەقە، مېنىڭ ئۇلاردىن بالدۇر خەۋىرىم بار ئىدى» دېمەسلىكىڭ ئۈچۈن،
    ئۇلار بۇرۇن ئەمەس، ھازىرلا يارىتىلىدۇ؛ مۇشۇ كۈندىن ئىلگىرى سەن ئۇلارنى ئاڭلاپ
    باقمىغانسەن.'
  sus-sus: Nee minixi yi waxati nɛ, wo mu nu naxee kolon. Na kui wo mu nɔma a falade,
    ‹Iyo, muxu nu nee kolon.›
  pon-2006: I ahpwtehn pahn kapwarehda mepwukat ahnsou wet; sohte mehkot me duwehte
    met me wiawiher mahs. Pwe ma I kasalehda mahs, ke pahn koasoia me dene ke eseier
    duwen mepwukat koaros.
  ksd-ksd: 'Di pait diat gori, ma vakir amana; ma lua pa u ga valongore diat, upi
    koko una biti dari: Ea, iau tar matoto ta diat.'
  tur-YTC: Onlar eskiden değil, şimdi yaratıldılar. 'İşte, onları biliyordum' demeyesin
    diye Bugünden önce onları duymadın.
  grc-BRENT: νῦν γίνεται, καὶ οὐ πάλαι, καὶ οὐ προτέραις ἡμέραις ἤκουσας αὐτά· μὴ
    εἴπῃς, ναὶ, γινώσκω αὐτά.
  ind-AYT: Hal-hal itu baru diciptakan sekarang, bukan sejak dahulu kala, dan sebelum
    hari ini, kamu belum pernah mendengar hal-hal itu supaya kamu tidak akan berkata,
    ‘Ah, aku sudah tahu hal-hal itu.’
  nya-nya: Zinthu zimenezi zikulengedwa tsopano lino, osati kalekale; munali musanazimve
    mpaka lero lino. Choncho inu simunganene kuti, ‘Zimenezi ndiye ayi, ndinazidziwa
    kale.’
  hrv-hrv: 'ovog je trena stvoreno, a ne odavna, o tome dosad nisi ništa čuo, da ne
    bi rekao: “Znao sam.”'
  mps-mps: Megi eno te po obaso, te gesi noma nai mu pedelaibao, te polobadu me pedalisiąwai
    nai dabe. Tama te nai te dagego munu me konesiąwai, tama dagego te tama po me
    wasiąma, dagego te nai dabe koneai da po me wagobeo.
  tpi-tpi: Nau bai mi tok na ol nupela samting tru bai i kamap, em ol samting i no
    bin kamap bipo. Na yupela i no gat save tru long ol dispela samting, olsem na
    yupela i no inap tok, yupela i save pinis long ol dispela samting.
  dan-1931: 'nu skabes det, ikke før, før i Dag har I ikke hørt det, at du ikke skulde
    sige: “Jeg vidste det.”'
  vie-OVCB: 'Những việc hoàn toàn mới, không phải từ thời xưa. Để các con không thể
    nói: ‘Chúng con đã biết từ lâu rồi!’'
  guj-2017: હમણાં, તે ઉત્પન્ન થઈ છે, અગાઉથી તે નહોતી અને આજ સુધી તેં તે સાંભળી પણ
    નહોતી, તેથી તું એમ કહી શકીશ નહિ, “હા, હું તે જાણતો હતો.”
  pon-2006A: I ahpwtehn pahn kapwarehda mepwukat ahnsou wet; sohte mehkot me duwehte
    met me wiawiher mahs. Pwe ma I kasalehda mahs, ke pahn koasoia me dene ke eseier
    duwen mepwukat koaros.
  por-BRBSL: 'Eles são criados agora, e não são de antigamente. Antes de hoje, você
    não os ouviu, para não dizer: “Eis que eu os conhecia”.'
  cth-cth: Hotnaw teh atu doeh sak e lah ao. Sut la sak e nahoeh. Nangmouh ni sahnin
    totouh na thai awh hoeh. Hatdawkvah, nangmouh ni yo la ka thai awh toe na te payon
    awh vaih.
  twi-twi: Afei na wɔayɛ koraa, ɛnkyɛe; ebesi nnɛ no na anka montee ho hwee. Enti
    morentumi nka se, ‘Yiw na minim dedaw!’
  hlt-hlt: Tahae kah a suen uh khaw daengrhae daengkhoi lamkah moenih. A khohnin hlanah
    na yaak pawt te khaw ka ming coeng tarha na ti ve.
  tbz-SIM: Tì buotɛ́ bɑ̀mbɑ̀ nwe, tì do í bo nɛ̀ dimɔ̀nnì, di mu nyí tì kèè kɛ̀ dɛ̀
    í tú yíe, kɛ̀ dɛ̀ bo yie nkɛ̀ di bɑ́ɑ́ yĩ́ di do tì yɛ̃́ nɛ̀ dimɔ̀nnì.
  msy-2020: “Bizir kaba, kɨ datɨrɨghɨn dar ingari, kɨ fomɨra dar ingarizir puvatɨ.
    Ia faragha zuir dughiamɨn, ia da baragha dagh fozir puvatɨ. Kɨ datɨrɨghɨn mɨkɨmtɨ,
    bizir bar igiaba otivam, bizir fomɨram otivizir puvatɨziba. Eghtɨ ia kamaghɨn
    mɨkɨman kogham, ‘E bizir kabagh fogha gɨfa.’ Guizbangɨra, ia fomɨra bizir kaba
    bar dagh fozir puvatɨ.
  azb-azb: Bunlar indi yaradılır, keçmişdə yox. Siz bunu bu günə qədər bilmədiniz,
    Ona görə “bunu bilirdik” deyə bilməzsiniz.
  eng-DBY: they are created now, and not long ago; and before this day thou hast not
    heard them, lest thou shouldest say, Behold, I knew them.
  hin-2017: वे अभी-अभी रची गई हैं, प्राचीनकाल से नहीं; परन्तु आज से पहले तूने उन्हें
    सुना भी न था, ऐसा न हो कि तू कहे कि देख मैं तो इन्हें जानता था।
  wol-KYG: Léegi lees ko amal, du lu yàgg. Lu jiitu tey masuleen koo dégg te dungeen
    ne xamoon ngeen ko.
  eng-YLT: Now they have been produced and not from that time, Yea, before the day,
    and thou hast not heard them, Lest thou say, 'Lo, I have known them.'
  eng-WYC-2017: now those be made of nought, and not from that time, and before the
    day, and thou heardest not those things; lest peradventure thou say, Lo! I knew
    those things.
  eng-WMBB: They are created now, and not from of old. Before today, you didn’t hear
    them, lest you should say, ‘Behold, I knew them.’
  urd-GVH: यह किसी क़दीम ज़माने में वुजूद में नहीं आईं बल्कि अभी अभी आज ही तेरे इल्म
    में आई हैं। क्योंकि मैं नहीं चाहता था कि तू कहे, ‘मुझे पहले से इसका इल्म था।’
  rug-rug: Vaquradi si arini, meke lopu tiṉitoṉa pukeranedi; lopu ele avoso ni gamu,
    tiqe ṉinoroi mo. Ke lopu boka zama si gamu, ‘Uve, tumae ni gami,’ gua.
  gaz-gaz: Isaan amma uumaman malee bara dheeraan dura miti; ati harʼaan dura waaʼee
    isaanii hin dhageenye. Kanaafuu ati, ‘Kunoo ani waaʼee isaanii beekeen ture’ jechuu
    hin dandeessu.
  fra-LSG: 'Elles se produisent à présent, et n’appartiennent point au passé; Jusqu’à
    leur avènement tu n’en avais aucune connaissance, Afin que tu ne dises pas: Voici,
    je le savais.'
  yal-yal: N baxi e yitɔndeni nɛn, fe fonne mi e tan na. Benun to, ɛ munma yi e sese
    a fe mɛ nun, alogo ɛ nama a fala, ɛ naxa, “Nxu yi na kolon.”
  haw-1868: I keia manawa lakou i hanaia'i, aole mai kela wa mai, I ka la hoi au i
    lohe ole ai ia mau mea, O olelo auanei oe, Aia, ike no wau ia.
  arb-NAV: 'قَدْ خُلِقَتِ الآنَ وَلَيْسَ مُنْذُ زَمَنٍ بَعِيدٍ، لَمْ تَسْمَعْ بِها
    قَطُّ قَبْلَ هَذَا الْيَوْمِ، لِئَلَّا تَقُولَ: كُنْتُ أَعْرِفُهَا.'
  ewe-ewe: Fifia ko wowɔ wo. Wo wɔɣi medidi o. Miese woƒe ŋkɔ kpɔ abe egbea ene o,
    eya ta miate ŋu agblɔ be, ‘Ɛ̃ mienya wo’ o.
  eng-LEE: Now are they created, and not from the beginning; and before the day [that
    I announced them] thou heardest them not; lest thou shouldest say, Behold, I knew
    them.
  asm-FB: সেইবোৰ এতিয়া স্ৰজন কৰা হ’ল, আগৰ পৰা নাছিল, আজিৰ আগতে তুমি সেইবোৰৰ বিষয়ে
    শুনা নাছিল, এই বুলি তুমি নকবৰ নিমিত্তে, আজিৰ পূৰ্বতে সেইবোৰ শুনা নাছিল, সেয়ে
    তুমি ক’ব নোৱাৰা যে, “হ’য় মই এই বিষয়ে জানো।”
  sus-A: نٍيٍ مِنِشِ يِ وَشَتِ نّ، وٌ مُ نُ نَشٍيٍ كٌلٌن. نَ كُي وٌ مُ نْمَ عَ قَلَدٍ،
    ‹عِيٌ، مُشُ نُ نٍيٍ كٌلٌن.›
  fra-SBL: 'Ils sont créés maintenant, et non pas d''autrefois. Avant aujourd''hui,
    tu ne les entendais pas, de peur que tu ne dises : « Voici, je les connaissais.'
  hbo-hbo: עַתָּ֤ה נִבְרְאוּ֙ וְלֹ֣א מֵאָ֔ז וְלִפְנֵי־יֹ֖ום וְלֹ֣א שְׁמַעְתָּ֑ם פֶּן־תֹּאמַ֖ר
    הִנֵּ֥ה יְדַעְתִּֽין׃
  kik-kik: Maũndũ macio mathondeketwo o rĩu, na ti ma tene; ndũrĩ waigua ũhoro ũcio,
    waũigua ũmũthĩ. Nĩ ũndũ ũcio ndũngiuga atĩrĩ, ‘Maũndũ macio nĩndamenyete ũhoro
    wamo.’
  fra-NCL: 'C’est maintenant qu’elles sont créées, et non auparavant ; jusqu’à ce
    jour, tu n’en avais pas entendu parler, de peur que tu ne dises : « Voici, je
    le savais ! »'
  cek-AK: To baktih hmuennawk loe vaihiah sak boeh, canghnii hoiah sak ih hmuen na
    ai ni; vaihni ni khoek to nangcae mah na thaih o kop ai vop; to tih ai nahaeloe
    khenah, to hmuennawk loe ka panoek o boeh, tiah na thui o moeng tih.
  cuk-cuk: 'We-ibmarmar emiskwaa imaklesmaladid, dikasurgus imaklesurmaladid. Emi-ibagine,
    amba egi-sunmakleged be itodisulid, adi, melle be sogegar: ‘Eye, dika bato an
    wisbinye.’'
  uig-CYR: 'Сениң: «Дәрвәқә, мениң улардин балдур хәвирим бар еди» демәслигиң үчүн,
    Улар бурун әмәс, һазирла яритилиду; Мошу күндин илгири сән уларни аңлап бақмиғансән.'
  tel-2017: అవి చాలా కాలం క్రితం కలిగినవి కావు. “అవి ఇప్పుడే కలిగాయి. అవి నాకు తెలిసినవే”
    అని నువ్వు చెప్పకుండేలా ఇంతకుముందు నువ్వు వాటిని వినలేదు.
  hat-BSA: 'Se koulye a yo fèt, e pa lontan sa. Avan jou sa a, ou pa t tande yo. Konsa,
    ou p ap di: “Gade byen, mwen te konnen yo”.'
  kos-kos: Nga tufacna oru ma inge in sikyak; Wangin ma ouinge orek in pacl somla.
    Funu oasr, kowos lukun fahk mu kowos etu tari kac.
  hbo-WLC: עַתָּ֤ה נִבְרְאוּ֙ וְלֹ֣א מֵאָ֔ז וְלִפְנֵי־י֖וֹם וְלֹ֣א שְׁמַעְתָּ֑ם פֶּן־תֹּאמַ֖ר
    הִנֵּ֥ה יְדַעְתִּֽין׃
  ibo-ibo: Ọ bụ ugbu a ka e kere ya, ọ bụghị na mgbe ochie. Unu anụtụbeghị ihe banyere
    ya mbụ, ya mere, unu agaghị asị, ‘Ọ bụ ihe maara ihe banyere ya.’
  ory-ory: ସେହି ସବୁ ପୂର୍ବକାଳରୁ ନୁହେଁ, ମାତ୍ର ଏବେ ସୃଷ୍ଟ ହେଲା; ଆଜି ଦିନର ପୂର୍ବେ ତୁମ୍ଭେ
    ତାହା ଶୁଣିଲ ନାହିଁ; ନୋହିଲେ ଅବା ଦେଖ, ଆମ୍ଭେ ସେହି ସବୁ ଜାଣିଲୁ ବୋଲି ତୁମ୍ଭେ କୁହନ୍ତ।
  chk-chk: Iwe, ra fisitä iei chök, sap me lom. Nge mwen ei fansoun ikenai kosamwo
    rongorong usur, pwe kosap tongeni apasa pwe ka fen sileer.
  rop-rop: Tudei na ai garra dum samting brabli nyuwan, samting yumob kaan tok yubin
    irrim bifo.
  ukr-1871: 'Воно постановлено в мене тепер, а не давно, не вчора, й ти ще не чував
    про те, то ж і не скажеш: ось, я знав се.'
  deu-1951: 'Jetzt erst ist es geschaffen worden und nicht vorlängst; und vor dem
    heutigen Tag hast du nichts davon gehört, damit du nicht sagen könntest: Siehe,
    ich habe es gewußt!'
  eng-JPS: 'They are created now, and not from of old, and before this day thou heardest
    them not; lest thou shouldest say: ''Behold, I knew them.'''
  srp-1865: 'Sada se stvori, i nedavno, i prije ovoga dana nijesi èuo, da ne reèeš:
    gle, znao sam.'
  lug-lug: 'Mbikola kaakano, so si ekiseera ekyayita: mwali temubiwulirangako mu biseera
    eby’emabega si kulwa nga mugamba nti, ‘Laba nnali mbimanyi.’'
  heb-heb: עתה נבראו ולא מאז ולפני יום ולא שמעתם פן תאמר הנה ידעתין׃
  ben-IRV: এখন এবং অনেক আগে থেকে নয়, এখনই সৃষ্ট হয়েছে; আজকের আগে তোমরা সে সব শোন
    নি। তাই তোমরা বলতে পারবে না, হ্যাঁ, আমি তাদের সম্বন্ধে জানতাম।
  pan-pan: ਉਹ ਹੁਣੇ ਉਤਪੰਨ ਹੋਈਆਂ, ਨਾ ਕਿ ਪੁਰਾਣੇ ਸਮੇਂ ਵਿੱਚ, ਅੱਜ ਤੋਂ ਪਹਿਲਾਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਸੁਣਿਆ ਵੀ ਨਹੀਂ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੂੰ ਆਖੇਂ, ਮੈਂ ਤਾਂ ਇਹਨਾਂ ਨੂੰ ਜਾਣਦਾ ਸੀ।
  mya-JVB: ထိုအရာတို့ကို ယခု ပင် ဖန်ဆင်း ၏။ အထက် က ဖန်ဆင်းသည်မ ဟုတ်။ ယနေ့ တိုင်အောင်
    သင်သည် မ ကြား စဖူး။ သို့ ဖြစ်၍သင်က၊ ငါသိ နှင့်ပြီဟု ပြော ရသော အခွင့်မရှိ။
  hmo-hmo: Harihari sibona lau ese inai karadia lau havaraia vadaeni. Inai bamona
    karadia be guna idia vara lasi. Unai dainai inai bamona umui hereva diba lasi,
    ‘Inai kara ita diba vadaeni.’
  urd-urd: वह अभी ख़ल्क की गई हैं, पहले से नहीं; बल्कि आज से पहले तूने उनको सुना भी
    न था; ता न हो कि तू कहे, 'देख, मैं जानता था।
  rus-SYN: 'Оно произошло ныне, а не задолго и не за день, и ты не слыхал о том, чтобы
    ты не сказал: “вот! я знал это”.'
  bqc-SIM: Ma bↄò gbãɛ, yãzi no. Gbã bàasio, i ma yãao, kɛ́ ásu o á dↄ̃ yãaɛo.
  tcz-CHONGTHU: Nangma hon, ‘aphatseh in kahe nauve’ na tilouna dinguva, amaho chu
    aluiho hilouva, athah leh hiuva ahitai.
  mar-mar: या गोष्टी पूर्वी घडून गेलेल्या नाहीत, त्या आत्ताच अस्तित्वांत आणल्या या
    आता घडत असणाऱ्या गोष्टी आहेत, आणि आधी तू त्यांच्याबद्दल कधीच ऐकले नाहीस. त्यामुळे
    आम्हांला हे अगोदरच माहीत होते असे तू म्हणू शकणार नाही.
  qub-qub: 'Canan ruranäpaj caycajcunatami musyachishayqui, manami unay cashancunatachu.
    Chaycunapäga canancama manami wiyashcanquirächu. Chaynöpami mana ninquipächu:
    ‹Maynami chaytaga musyaräna› nir.'
  hat-hat: Se bagay m'ap fè koulye a menm. Mwen pa janm ko fè sa. Se bagay nou pa
    t' janm konnen jouk jounen jòdi a. Konsa nou pa ka di nou te konn sa deja!
  eng-BSB: They are created now, and not long ago; you have not heard of them before
    today. So you cannot claim, ‘I already knew them!’
  eng-WEBPB: They are created now, and not from of old. Before today, you didn’t hear
    them, lest you should say, ‘Behold, I knew them.’
  kbq-kbq: Korapara fore higeta onke'nazaza menina kasefa'za eri fore nehue. Ana nehuankita
    tamagra huta, antahi'nonaza eri fore nehie huta osugahaze.
  nhe-BL: San ama niquinchihua ma pano. Huan queja nopa ax huelis inquiijtose para
    ya inquimatiyayaj para panosquía.
  gub-BL: Xo ko 'ar rehe zo amuzeapo kar putar nehe kury. Ni amo teko numume'u pixik
    kwaw a'e ma'e peme wà. A'e rupi, — Urukwaw a'e ma'e ure, napepuner kwaw peze haw
    rehe.
  eng-DRA: 'They are created now, and not of old: and before the day, when thou heardest
    them not, lest thou shouldst say: Behold I knew them.'
