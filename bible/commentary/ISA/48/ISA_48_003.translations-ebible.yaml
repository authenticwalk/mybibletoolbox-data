verse: ISA.048.003
translations:
  mal-C: പൂർവകാര്യങ്ങൾ ഞാൻ പണ്ടുതന്നെ പ്രസ്താവിച്ചു, അവ എന്റെ വായിൽനിന്ന് പുറപ്പെട്ടു.
    ഞാൻ അവ അറിയിക്കുകയും ചെയ്തു; പെട്ടെന്നുതന്നെ ഞാൻ പ്രവർത്തിക്കുകയും അവ സംഭവിക്കുകയും
    ചെയ്തു.
  deu-TKW: Das Frühere habe ich vorlängst kund gethan; aus meinem und ist es ergangen,
    und ich teilte es ihnen mit. Plötzlich habe ich es ausgeführt, so daß es eintraf,
  lin-lin: Nasakolaki makambo ya liboso wuta kala, monoko na ngai nde ebimisaki yango
    mpe nasalaki ete eyebana ; nasalaki yango na pwasa mpe ekokisamaki.
  eng-LSV: I declared the former things from that time, || And they have gone forth
    from My mouth, || And I proclaim them, || Suddenly I have done, and it comes.
  eng-GNV: 'I haue declared ye former things of old, and they went out of my mouth,
    and I shewed them: I did them suddenly, and they came to passe.'
  eng-WEBSTER: I have declared the former things from the beginning; and they went
    forth from my mouth, and I showed them; I did them suddenly, and they came to
    pass.
  nhw-BL: Hasta huejcajya tlatoctzitzi nimechyolmelahuayaya nochi catli panos teipa.
    Huan teipa nimantzi nijchijqui ma pano.
  swh-ONEN: Nilitoa unabii mambo ya kwanza tangu zamani, kinywa changu kiliyatangaza
    na kuyafanya yajulikane; kisha ghafula nikayatenda, nayo yakatokea.
  bba-bba: Sɑɑ yellun di, nɑ derɑ bɑ ɡɑ̃ɑ ɡbiikinun ɡɑri ɡeruɑ. Bɑ yi ɡeruɑ i nuɑ.
    Mɑ nɑ derɑ yi koorɑ subɑru sɔɔ.
  eng-KJVCPB: I have declared the former things from the beginning; And they went
    forth out of my mouth, and I shewed them; I did them suddenly, and they came to
    pass.
  luo-luo: Ne akoro chon gik makoro osetimoregi, dhoga nohulogi mi namiyo gingʼere;
    bangʼe ne akelogi piyo magitimore.
  meu-meu: Ḡau gunadia na idau nega ai na gwaurai hedinarai; herevadia na udugu amo
    e lasi, na hahedinaraidia; na karadia taku, bena e vara.
  npi-ULB: “मैले धेरै पहिलेदेखि नै घोषणा गरेको छु । तिनीहरू मेरो मुखबाट निस्के र मैले
    नै तिनीहरूलाई प्रकट गरें । तब मैले अचानक ती गरें र ती हुन आए ।
  yor-yor: Èmi sọ àsọtẹ́lẹ̀ àwọn nǹkan ti tẹ́lẹ̀ lọ́jọ́ tó ti pẹ́, ẹnu mi ló ti kéde
    wọn, mo sì sọ wọ́n di mí mọ̀; lẹ́yìn náà lójijì mo gbé ìgbésẹ̀, wọ́n sì wá sí
    ìmúṣẹ.
  pes-OPCB: 'خداوند می‌گوید: «آنچه را که می‌بایست رخ دهد، از مدتها پیش به شما اطلاع
    دادم؛ سپس به‌ناگاه آنها را به عمل آوردم.'
  tgl-ULB: “Pinahayag ko ang mga bagay na mula pa dati; lumabas sila sa aking bibig,
    at hinayag ko sila; at ginawa ko sila, at nangyari sila.
  hui-hui: Anduane Homogohanda Isaraele tihondo bi ogodagua laragoni. Bambaore i̱na
    tíhondo mbirale mbira ogodagua bulebira lalu latagi harugo ai abaleore i̱na larugodagua
    tagira ibilarugola de handaramili.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ထာ​ဝ​ရ ဘု​ရား​က၊ ``ရှေး​အ​ခါ​က၊ငါ​သည်​ဖြစ်​ပျက်​မည့်​အ​မှု
    အ​ရာ​ကို ကြို​တင်​ဟော​ကြား​ခဲ့​၏။ ထို​နောက်​ထို​အ​ရာ​ကို​ရုတ်​တ​ရက်​ဖြစ်​ပေါ်
    လာ​စေ​၏။
  bod-N: གཙོ་བོས་འདི་སྐད་དུ། སྔོན་གྱི་དོན་རྣམས་བདག་གིས་གནའ་བོའི་དུས་ནས་ལུང་བསྟན་པ་དང་།
    དེ་དག་ངའི་ཁ་ནས་ཐོན་ཅིང་མི་རྣམས་ལ་བསྒྲགས་ཡོད་དེ། བདག་གིས་གློ་བུར་ཉིད་ལ་བསྒྲུབས་ཤིང་གྲུབ་པ་ཡིན།
  sna-sna: Ndakazivisa zvinhu zvakare, kare kare, muromo wangu wakazvireva uye ndakaita
    kuti zvizivikanwe; ipapo nokukurumidza ndakazviita, uye zvikaitika.
  spa-BLM: He declarado las cosas anteriores desde la antigüedad. Sí, salieron de
    mi boca y los revelé. Los hice de repente, y sucedieron.
  cac-cac: Ayocto valannaccan yuj tas ix uji tic. A in val ix vac' eyojtaquejeli.
    Elan̈chamel ix laj elc'och tas valnaccan chi'.
  swh-ULB: '''''Nimetangaza vitu kutoka siku nyingi; Wamekuja nje kutoka mdomoni mwangu,
    na nimewafanya wajulikane; halafu gafla nimewafanyia, na yakatimia.'
  bel-bel: Ранейшае Я загадзя абвяшчаў; з Маіх вуснаў выходзіць яно, і Я абвяшчаў
    гэта і зьнянацку рабіў, - і ўсё збывалася.
  deu-ELBBK: Ich habe das Frühere vor Langem verkündet, und aus meinem Mund ist es
    hervorgegangen, und ich habe es hören lassen; plötzlich vollführte ich es, und
    es traf ein.
  mbb-OT: Egkeǥiyan kew zin te, “Midtagnè ku en dengan ke hengkey is egkehitavù keuzemà
    te huziyan he timpu. Ne midtik-awan ku heini tumana.
  mal-2015: പൂർവ്വകാര്യങ്ങളെ ഞാൻ പണ്ടുതന്നേ പ്രസ്താവിച്ചു; അവ എന്റെ വായിൽനിന്നു പുറപ്പെട്ടു;
    ഞാൻ അവയെ കേൾപ്പിച്ചു; പെട്ടെന്നു ഞാൻ പ്രവർത്തിച്ചു; അവ സംഭവിച്ചുമിരിക്കുന്നു.
  gup-gup: Ngaye Yawey kunkare ngaye ngayingkihmulewam bu yerre kurduyimerranj. Ngamulewam
    ba bu ngurriburrbuyi. Dja kundjalburrikudji ngaye ngamarnbom bu kurduyimerranj.
  rmc-rmc: Imar anglal phenďom oda, so pes ačhiľa; avľa oda avri andral miro muj a
    diňom oda te džanel; jekhvareste oda kerďom a ačhiľa pes.
  pes-OPV: چیزهای اول را از قدیم اخبار کردم و از دهان من صادر شده، آنها را اعلام نمودم
    بغته به عمل آوردم و واقع شد.
  ron-1924: 'Де мултэ време ам фэкут челе динтый пророчий, дин гура Мя ау ешит, ши
    Еу ле-ам вестит: деодатэ ам лукрат ши с-ау ымплинит.'
  ben-OBCV: আমি পূর্বকার বিষয়গুলি বহুপূর্বেই বলেছি, আমার মুখ সেগুলি ঘোষণা করেছে এবং
    আমি সেগুলি জানিয়ে দিয়েছি; তারপরে হঠাৎই আমি সক্রিয় হয়েছি এবং সেগুলি সংঘটিত
    হয়েছে।
  som-som: Tan iyo waagii hore ayaan waxyaalihii hore sii sheegayay. Afkaygay ka soo
    baxeen, waanan muujiyey. Dhaqsaan u sameeyey, wayna ahaadeen.
  lat-VUC: 'Priora ex tunc annuntiavi, et ex ore meo exierunt, et audita feci ea:
    repente operatus sum, et venerunt.'
  eng-ASVBT: 'I have declared the former things from of old; yea, they went forth
    out of my mouth, and I showed them: suddenly I did them, and they came to pass.'
  ita-1885: Io annunziai già ab antico le cose di prima, e quelle uscirono della mia
    bocca, ed io le feci intendere; poi di subito le ho fatte, e sono avvenute.
  eng-LXXUP: and they have proceeded out of my mouth, and it became well known; I
    wrought suddenly, and the events came to pass.
  eng-ULB: “I have declared the things from long ago; they came out from my mouth,
    and I made them known; then suddenly I did them, and they came to pass.
  spa-VBL: 'Hace tiempo que predije lo que iba a suceder: lo dije y se lo hice saber
    a la gente. Luego, de repente, decidí actuar, y todo se hizo realidad.'
  fra-_FOB: J'ai annoncé dès longtemps les premiers événements; ils sont sortis de
    ma bouche, et je les ai publiés; soudain je les ai faits, et ils se sont accomplis.
  mal-mal: “പൂർവ്വകാര്യങ്ങളെ ഞാൻ പണ്ടുതന്നെ പ്രസ്താവിച്ചു; അവ എന്റെ വായിൽനിന്നു പുറപ്പെട്ടു;
    ഞാൻ അവയെ കേൾപ്പിച്ചു; പെട്ടെന്ന് ഞാൻ പ്രവർത്തിച്ചു; അവ സംഭവിച്ചുമിരിക്കുന്നു.
  urd-GVR: Jo kuchh pesh āyā hai us kā elān maiṅ ne baṛī der pahle kiyā. Mere hī muṅh
    se us kī peshgoī sādir huī, maiṅ hī ne us kī ittalā dī. Phir achānak hī maiṅ use
    amal meṅ lāyā aur wuh wuqūpazīr huā.
  suz-BL: गो इन कली साइ ङोंइती ङा लोव़ ङोंइती रेन शेंताक्‍‍न्‍नी। गो लोव़ पा नेंपाइक्‍तन्‍नी।
    नोले गो मेको याम काम पाता। मिनु दुम्‍तेक्‍म।
  eng-NOY: What hath happened I declared to you long ago; From my mouth it proceeded,
    and I made it known; On a sudden I effected it, and it came to pass.
  ita-1927: Già anticamente io annunziai le cose precedenti; esse uscirono dalla mia
    bocca, io le feci sapere; a un tratto io le effettuai, ed esse avvennero.
  ckb-ckb: سەرەتاکانم لە کۆنەوە ڕاگەیاندووە، لە دەمی منەوە هاتوونەتە دەرەوە و وام
    کرد ببیسترێن، لەپڕ کردم و ڕوویان دا.
  eng-BBE: 'I gave word in the past of the things which came about; they came from
    my mouth, and I made them clear: suddenly I did them, and they came about.'
  kan-OKCV: ಪೂರ್ವಕಾಲದಲ್ಲೇ ಹಳೆಯ ಸಂಗತಿಗಳನ್ನು ನಾನು ಪ್ರಕಟಿಸಿದ್ದೇನೆ. ಅವು ನನ್ನ ಬಾಯಿಂದ ಹೊರಟವು
    ಮತ್ತು ನಾನು ಅವುಗಳನ್ನು ತಿಳಿಸಿದ್ದೇನೆ. ನಾನು ತಟ್ಟನೆ ನಡೆಸಲು, ಅವು ನೆರವೇರಿದವು.
  tam-2017: ஆரம்பகாலத்தில் நடந்தவைகளை ஆரம்பம்முதல் அறிவித்தேன், அவைகள் என் வாயிலிருந்து
    பிறந்தன, அவைகளை வெளிப்படுத்தினேன்; அவைகளை உடனடியாகச் செய்தேன், அவைகள் நடந்தன.
  spa-RV-1909: Lo que pasó, ya antes lo dije; y de mi boca salió; publiquélo, hícelo
    presto, y vino á ser.
  ron-BTF: Am vestit de la început lucrurile din vechime; şi au ieşit din gura mea
    şi le-am arătat; le-am făcut dintr-odată şi s-au întâmplat.
  eng-WEBP: I have declared the former things from of old. Yes, they went out of my
    mouth, and I revealed them. I did them suddenly, and they happened.
  eng-FBV: I predicted long ago what was going to happen—I said it and let people
    know. Then suddenly I decided to act, and it all came true.
  nld-1939: 'Wat thans gebeurd is, heb Ik vroeger voorspeld; Uit mijn mond ging het
    uit, Ik heb het verkondigd: Plotseling voerde Ik het uit, en het kwam!'
  nch-BL: Hasta huejcajquiya talojtzitzi nimechyolmelahuayaya nochi cati panos teipa.
    Huan teipa nimantzi nijchijqui ma pano.
  vie-1934: 'Ta đã phán từ xưa về những sự qua rồi; những sự ấy ra từ miệng ta, và
    ta đã rao ra: ta đã làm thình lình, và những sự đó đã xảy đến.'
  hin-CV: होनेवाली बातों को पहले ही बताया है, यह मेरे ही मुंह से निकली और सब सच हो
    गई.
  eng-OURB: I have declared the former things from of old; yes, they went out of my
    mouth, and I sh'ma ·heard obeyed, declared· them. I did them suddenly, and they
    happened.
  spa-BES: Dije en el pasado las cosas que sucederían; salieron de mi boca, y las
    proclamé; de repente actué y se cumplieron.
  tdx-tdx: Fa nitaroñeko haehae o raha taoloo; eka fa nionjoñe boak’am-bavako ao,
    nitaroñeko le tsipaepae’e te nifetsake;
  tha-KJV: “​สิ​่งล่วงแล้วเราได้​แจ​้งให้ทราบแต่​เก​่าก่อน เออ มันไปจากปากของเรา และเราได้เล่าให้ฟังทั่วแล้ว
    ในทันใดนั้นเราก็​ได้​กระทำและก็เป็นไปตามนั้น
  por-BR-2018: As coisas passadas desde antes anunciei, procederam da minha boca,
    e eu as declarei publicamente; rapidamente eu as fiz, e elas aconteceram.
  deu-ELO: Ich habe das Frühere vorlängst verkündet, und aus meinem Munde ist es hervorgegangen,
    und ich habe es hören lassen; plötzlich vollführte ich es, und es traf ein.
  eng-WYC-2018: From that time I told (of) the former things, and those went out of
    my mouth; and I made them known; (then) suddenly I wrought (them), and those things
    came (to be).
  epo-epo: La estintajn okazintaĵojn Mi anoncis antaŭlonge, el Mia buŝo tio eliris,
    kaj Mi ĝin aŭdigis; Mi agis subite, kaj ĉio plenumiĝis.
  uig-PIN: Mǝn burunla «ilgiriki ixlar»ni aldin’ala bayan ⱪildim; Ular Ɵz aƣzimdin
    qiⱪⱪan, Mǝn ularni anglattim; Mǝn bularni tuyuⱪsiz wujudⱪa qiⱪirip, Ular ǝmǝlgǝ
    axuruldi;
  beo-beo: 'Hina Gode da Isala:ili fi ilima amane sia:sa, “Na da musa: hemonega hobea
    misunu hou ba:la:lu, dilima sia:i dagoi. Amalalu, hedolodafa amo hou dafawane
    ba:ma:ne, Na da hamoi dagoi.'
  tpi-OTNT: Em i gat tok olsem long yupela, “Bipo tru mi bin autim tok long ol samting
    bai i kamap, na wantu tasol mi bin mekim ol dispela samting i kamap.
  hau-SA: na nanata abubuwan da suka riga suka faru tuntuni, bakina ya yi shelar su
    na kuma sanar da su; sai nan da nan na aikata, suka kuma faru.
  uig-LAT: Men burunla «ilgiriki ishlar»ni aldin’ala bayan qildim; Ular Öz aghzimdin
    chiqqan, Men ularni anglattim; Men bularni tuyuqsiz wujudqa chiqirip, Ular emelge
    ashuruldi;
  nde-nde: Ngamemezela ngezinto zakuqala endulo, ngazitsho ngomlomo wami, ngazenza
    zazakala. Ngazenza ngokuphangisa, zahle zenzakala.
  ton-ton: Kuo u fakahā ʻae ngaahi meʻa muʻa mei he kamataʻanga; pea naʻa nau ʻalu
    atu mei hoku fofonga, pea ne u fakahā ia; naʻaku fai fakafokifā ia, pea hoko ia.
  ces-1613: Předešlé věci zdávna jsem oznamoval, a což vyšlo z úst mých, i což jsem
    ohlašoval, brzce jsem činíval, a stávalo se.
  eng-WMB: I have declared the former things from of old. Yes, they went out of my
    mouth, and I revealed them. I did them suddenly, and they happened.
  tam-TCV: முற்காலத்துக் காரியங்களை முன்கூட்டியே நான் உங்களுக்கு முன்னறிவித்தேன்;
    எனது வாய் அவைகளை அறிவித்தது, நானே அவைகளைத் தெரியப்படுத்தினேன். பின்பு திடீரென
    நான் செயலாற்ற அவை நிறைவேறிற்று.
  ceb-ULB: Gisulti ko ang mga butang kaniadto; migula sila gikan sa akong baba, ug
    gitugotan ko kini nga mahibaloan; ug sa kalit lang gibuhat ko kini, ug nahanaw
    sila.
  pol-UBG: Rzeczy przeszłe zapowiadałem od dawna, z moich ust wyszły i ogłaszałem
    je, wykonywałem je od razu i nastąpiły.
  urd-GVU: جو کچھ پیش آیا ہے اُس کا اعلان مَیں نے بڑی دیر پہلے کیا۔ میرے ہی منہ سے
    اُس کی پیش گوئی صادر ہوئی، مَیں ہی نے اُس کی اطلاع دی۔ پھر اچانک ہی مَیں اُسے
    عمل میں لایا اور وہ وقوع پذیر ہوا۔
  deu-1912: Ich habe es zuvor verkündigt, dies Zukünftige; aus meinem Munde ist's
    gekommen, und ich habe es lassen sagen; ich tue es auch plötzlich, daß es kommt.
  kan-2017: ಯಾಕೋಬನ ಮನೆತನವೇ, ಕೇಳು, ಈವರೆಗೂ ನಡೆದ ಸಂಗತಿಗಳನ್ನು ಪುರಾತನಕಾಲದಲ್ಲಿಯೇ ತಿಳಿಸಿದೆನು.
    ಹೌದು, ನನ್ನ ಬಾಯಿಂದ ಹೊರಟವು, ನಾನು ಅವುಗಳನ್ನು ಪ್ರಕಟಿಸಿದೆನು. ನಾನು ತಟ್ಟನೆ ನಡೆಸಲು ಅವು
    ನೆರವೇರಿದವು.
  yap-yap: Be ga’ar SOMOL ngak yu Israel, “Kakrom e u gog ko mang e nge buch; mu gu
    gagiyegnag nge taw ngay nib tomgin.
