  nhe-BL: Hasta huejcajquiya ajachica nimechyolmelahuayaya nochi tlen panos teipa.
    Huan teipa nimantzi nijchijqui ma pano.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko peme. — Kwehe mehe aze'eg ma'e uzeapo
    ma'e ràm rehe ihe. Amume'u katu uzeapo ma'e ràm peme. Na'arewahy azapo ma'e ihe.
    Teko nuàro kwaw a'e ma'e iapo mehe wà. Uzeapo ma'e heze'eg awer rupi katete no.
  eng-DRA: 'The former things of old I have declared, and they went forth out of my
    mouth, and I have made them to be heard: I did them suddenly and they came to
    pass.'
