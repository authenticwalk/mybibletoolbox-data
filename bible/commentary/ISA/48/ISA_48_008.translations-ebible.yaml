  kpg-kpg: Au gu iloo bolo goodou hagalee ne belee hagadonu ko Au, i nia madagoaa
    huogodoo goodou nogo hagaingoo bolo digau hai baahi. Deelaa tadinga goodou digi
    longono loo di maa, ge dahi bida helekai ne longono goodou ai.
  uig-ARA: بەرھەق، سەن قۇلاق سالمىدىڭ، بەرھەق، سەن خەۋەرمۇ ئالمىدىڭ، بەرھەق، سېنىڭ
    قۇلىقىڭ خېلى بۇرۇنلا ئېچىلماي ئېتىكلىك قالدى؛ چۈنكى مەن سېنىڭ ۋاپاسىزلىق قىلىۋېرىدىغانلىقىڭنى،
    بالىياتقۇدىكى چېغىڭدىن تارتىپ «ئاسىي» دەپ ئاتىلىدىغانلىقىڭنى بىلدىم.
  sus-sus: Wo mu na fee fahaamuxi tɛmui dangixi barima wo tuli xɔrɔxɔ. Yanfantee nan
    wo ra kabi wo bari tɛmui.
  pon-2006: I ese me sohte me kak likihiuk, ni omw wia aramas kahngohdi men ahnsou
    koaros. Ih kahrepen omw sohte mwahn rongki duwen met, oh sohte rohng ehu lelohng
    uhk.
  ksd-ksd: Pata, pa u ga valongore, ma pa u ga nunure; maia, pa ania pa i ga kapa
    ra talingam, tago iau ga nunure ba u pait ra mangamangana vavagu, ma di tar vatang
    u ma ra tena varpiam papa ra bung di ga kava u tana.
  tur-YTC: Evet, duymadın. Evet bilmedin. Evet, eskiden beri kulağın açılmadı, Çünkü
    çok hain davrandığını, Ana rahminden sana günahkâr dendiğini biliyordum.
  grc-BRENT: Οὔτε ἔγνως, οὔτε ἠπίστω, οὔτε ἀπʼ ἀρχῆς ἤνοιξά σου τὰ ὦτα· ἔγνων γὰρ,
    ὅτι ἀθετῶν ἀθετήσεις, καὶ ἄνομος ἔτι ἐκ κοιλίας κληθήσῃ.
  ind-AYT: Kamu belum pernah mendengar; kamu belum pernah mengetahui, sejak dahulu
    kala, telingamu belum terbuka. Sebab, Aku mengetahui bahwa kamu akan bertindak
    tidak setia, dan bahwa kamu telah disebut pemberontak sejak lahir.
  nya-nya: Inu simunazimvepo kapena kuzidziwa; makutu anu sanali otsekuka. Tsono Ine
    ndinadziwa bwino kuti ndinu anthu achiwembu ndi kuti chiyambire ubwana wanu munatchedwa
    owukira.
  hrv-hrv: Nisi o tome čuo ni znao, niti se uho tvoje prije otvorilo, jer znadoh da
    ćeš se iznevjeriti i da te od utrobe majčine zovu otpadnikom.
  mps-mps: Eno te tama koneani, te eno gagalama, dage te deli hani we bidi pedalumainu
    ilali sogo, dage te po sela sąyu, hagoma ebo hani mu pedelali. Tama tibaso, eno
    te nai dabe po dageba hanilama, me pusubeo.”
  tpi-tpi: Mi save olsem, stat long taim mi bin mekim yupela i kamap wanpela lain
    manmeri, yupela i lain bilong sakim tok na bikhet tru. Olsem na mi no bin tokaut
    long yupela long ol dispela samting.
  dan-1931: Hverken har du hørt eller vidst det, det kom dig ej før for Øre. Thi jeg
    ved, du er gennemtroløs, fra Moders Liv hed du “Frafalden”;
  vie-OVCB: Phải, Ta sẽ cho các con biết những việc mới hoàn toàn, những điều các
    con chưa từng nghe. Vì Ta biết rõ các con phản nghịch thế nào. Các con đã được
    gọi như vậy từ khi sinh ra.
  guj-2017: વળી તેં કદી સાંભળ્યું નહિ; તેં જાણ્યું નહિ; તારા કાન આ બાબતો વિષે અગાઉથી
    ઊઘડ્યા નહિ. કેમ કે હું જાણતો હતો કે તું તદ્દન કપટી અને જન્મથી તું બંડખોર છે.
  pon-2006A: I ese me sohte me kak likihiuk, ni omw wia aramas kahngohdi men ahnsou
    koaros. Ih kahrepen omw sohte mwahn rongki duwen met, oh sohte rohng ehu lelohng
    uhk.
  por-BRBSL: Sim, você não ouviu. Sim, você não sabia. Sim, de outrora sua orelha
    não foi aberta, pois eu sabia que você lidava de forma muito traiçoeira, e foram
    chamados de transgressores do útero.
  cth-cth: Na panuek roeroe awh hoeh. Na thai boi awh hoeh. Ayan hoi na hnâkâko awh
    hoeh. Bangkongtetpawiteh, nang teh yuem na kamcu hoeh. Vonthung hoi patenghai
    nang teh, kâlawk na ka tapoe e telah kaw e lah na o tie ka panue toe.
  twi-twi: Wontee, na wontee ase; efi tete nyinaa wʼaso asiw. Na minim sɛ woyɛ ɔfatwafo;
    wɔfrɛɛ wo otuatewfo fi ɔyafunu mu.
  hlt-hlt: Na yaak noek bal moenih, na ming noek bal moenih. Daengrhae daengkhoi lamkah
    ni na hna a khui voel pawh. Hnukpoh koi neh na hnukpoh te khaw, bungko khui lamloh
    boekoek la nang ng'khue te khaw ka ming.
  tbz-SIM: Di mɛ nyí kèè tìmɑtì di í bɑntɛ́ tìmɑtì, nɛ̀ dimɔ̀nnì tìmɑtì í tɑɑ̀ di
    to, n di yɛ̃́mu kɛ̀ di tú bɛnitidɔnnibɛ̀ kɛ yetírí n kpɛti nɛ̀ bɛ̀ di pɛitɛ́nímɛ̀.
  msy-2020: Kɨ kamaghɨn fo, kɨ ian ingara ia gamizɨ, ia gumazamizir ikɨzir vamɨran
    otozir dughiamɨn ikegha, iza datɨrɨghɨn, ia akaba munasa da barazir puvatɨzir
    adarasi. Egha kɨ fo, ia ifavarir gumazamiziba. Kamaghɨn amizɨ, kɨ bizir kabar
    gun ia mɨkemezir puvatɨzɨ, ia dagh fozir puvatɨ.
  azb-azb: Siz bu barədə nə eşitmisiniz, Nə də xəbəriniz olub, Keçmişdən bəri qulaqlarınız
    bağlıdır. Nə qədər xain olduğunuzu bilirəm, Ana bətnindən belə, sizin üsyankar
    çağırılacağınızdan xəbərdaram.
  eng-DBY: Yea, thou heardest not, yea, thou knewest not, yea, from of old thine ear
    was not opened; for I knew that thou wouldest ever deal treacherously, and thou
    wast called a transgressor from the womb.
  hin-2017: हाँ! निश्चय तूने उन्हें न तो सुना, न जाना, न इससे पहले तेरे कान ही खुले
    थे। क्योंकि मैं जानता था कि तू निश्चय विश्वासघात करेगा, और गर्भ ही से तेरा नाम
    अपराधी पड़ा है।
  wol-KYG: Dégguleen, yéguleen, seeni nopp masula bënn; xam naa ne ay workati neen
    ngeen, «njuddu-fippu» lañu leen di wooye.
  eng-YLT: Yea, thou hast not heard, Yea, thou hast not known, Yea, from that time
    not opened hath thine ear, For I have known thou dealest treacherously, And 'Transgressor
    from the belly,' One is crying to thee.
  eng-WYC-2017: Neither thou heardest, neither thou knewest, neither thine ear was
    opened from that time; for I know, that thou trespassing shalt trespass, and I
    called thee a trespasser from the womb.
  eng-WMBB: Yes, you didn’t hear. Yes, you didn’t know. Yes, from of old your ear
    was not opened, for I knew that you dealt very treacherously, and were called
    a transgressor from the womb.
  urd-GVH: चुनाँचे न यह बातें तेरे कान तक पहुँची हैं, न तू इनका इल्म रखता है, बल्कि
    क़दीम ज़माने से ही तेरा कान यह सुन नहीं सकता था। क्योंकि मैं जानता था कि तू सरासर
    बेवफ़ा है, कि पैदाइश से ही नमकहराम कहलाता है।
  rug-rug: Lopu ele avoso ni gamu meke lopu ele gilani; pukerane tu lopu tukele sari
    taliṉa mia. Ura tumae nia Qua sapu na tie sekesekei mia si gamu; na podo mae gua
    mia tu sapu na tie va karikari mia.
  gaz-gaz: Ati takkumaa dhageessee yookaan hubattee hin beektu; gurri kee durumaa
