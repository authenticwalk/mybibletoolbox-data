    jalqabdee fincilaa jedhamtee waamamte.
  fra-LSG: 'Tu n’en as rien appris, tu n’en as rien su, Et jadis ton oreille n’en
    a point été frappée: Car je savais que tu serais infidèle, Et que dès ta naissance
    tu fus appelé rebelle.'
  yal-yal: Anu, ɛ mi yi sese mɛxi, ɛ mi yi sese kolon. Ɛ tunla munma yi a mɛ singen
    waxati danguxine yi. Bayo n yi a kolon a yanfantenne nan ɛ ra. Xabu ɛ yi ɛ nga
    kui, a yi falama ɛ ma a muxu murutɛxine.
  haw-1868: Oia, aole oe i lohe, aole hoi oe i ike; Oia, mai ia manawa mai, aole i
    hoohakahakaia kou pepeiao; No ka mea, ike mua no wau e hana aua oe me ka hoopunipuni
    nui loa, A mai ka opu mai, ua kapaia hoi oe o Kipi.
  arb-NAV: أَنْتَ لَمْ تَسْمَعْ قَطُّ وَلَمْ تَعْرِفْ أَبَداً، فَمُنْذُ الْقِدَمِ
    لَمْ تَنْفَتِحْ أُذُنَاكَ، لأَنِّي عَرَفْتُ أَنَّكَ تَتَصَرَّفُ بِغَدْرٍ، وَمُنْذُ
    مَوْلِدِكَ دُعِيتَ مُتَمَرِّداً
  ewe-ewe: Miesee kpɔ loo alo se egɔme o. Tso blema ke, miaƒe towo meʋu o. Menya ale
    si miebaɖae la nyuie. Woyɔa mi tso ɖevime ke be, aglãdzelawo.
  eng-LEE: But neither hadst thou heard it; nor didst thou know; nor had in ancient
    times thy ear been opened; for I knew that thou wouldst deal very treacherously,
    and a transgressor wast thou called from thy birth.
  asm-FB: তুমি কেতিয়াও শুনা নাই, জনাও নাই, তোমালোকে শুনিবৰ বাবে এইবোৰ কথা আগেয়ে
    মুকলি হোৱা নাছিল। কাৰণ মই জানো, যে তুমি অতি প্রবঞ্চক, আৰু সেই তুমি জন্মৰে পৰা
    বিদ্ৰোহী।
  sus-A: وٌ مُ نَ قٍيٍ قَهَامُشِ تّمُي دَنفِشِ بَرِ مَ وٌ تُلِ شْرْشْ. يَنقَنتٍيٍ
    نَن وٌ رَ كَبِ وٌ بَرِ تّمُي.
  fra-SBL: Oui, vous n'avez pas entendu. Oui, vous ne saviez pas. Oui, depuis longtemps,
    ton oreille n'a pas été ouverte, car je savais que tu étais très déloyal, et tu
    as été appelé transgresseur dès le ventre de ta mère.
  hbo-hbo: גַּ֣ם לֹֽא־שָׁמַ֗עְתָּ גַּ֚ם לֹ֣א יָדַ֔עְתָּ גַּ֕ם מֵאָ֖ז לֹא־פִתְּחָ֣ה
    אָזְנֶ֑ךָ כִּ֤י יָדַ֙עְתִּי֙ בָּגֹ֣וד תִּבְגֹּ֔וד וּפֹשֵׁ֥עַ מִבֶּ֖טֶן קֹ֥רָא
    לָֽךְ׃
  kik-kik: Wee ndũrĩ waigua kana ũkamenya; kuuma o tene matũ maku matirĩ mahingũka.
    Nĩnjũũĩ wega ũrĩa ũrĩ mũndũ mũgarũ, o na atĩ kuuma waciarwo wetirwo mũremi.
  fra-NCL: Tu n’en as rien entendu, tu n’en as rien su ; jamais ton oreille n’en a
    rien perçu, parce que je savais que tu es tout à fait infidèle, que ton nom est
    Prévaricateur dès le sein de ta mère.
  cek-AK: Ue, canghnii ah loe na naa to akhaw ai, to pongah na thaih vai ai, panoek
    doeh na panoek vai ai; nang loe alinghaih hoiah kho na sah ueloe, tapen tangsuek
    nathuem hoi lokaek thaih kami, tiah kawk tih, tito ka panoek boeh.
  cuk-cuk: Bipisaale, gwen we-ibmar be itodisulid, gwen be wissurbalid. We-ibmar gwen
    be iduar itodisulid, gwen bega iduar be-uaya, magasar-itogega argassulid. Ar an
    nue be-wisid, be emar-yardakmaladid, be gwalulesad-akale, uayasulidaedye be-bimalad.
  uig-CYR: Бәрһәқ, сән қулақ салмидиң, Бәрһәқ, сән хәвәрму алмидиң, Бәрһәқ, сениң
    қулиқиң хелә бурунла ечилмай етиклик қалди; Чүнки Мән сениң вапасизлиқ қиливеридиғанлиғиңни,
    Балиятқудики чеғиңдин тартип «асий» дәп атилидиғанлиғиңни билдим.
  tel-2017: నువ్వెన్నడూ వాటిని వినలేదు. నీకు తెలియదు. ముందే ఈ విషయాలు నీకు చెప్పలేదు.
    పుట్టినప్పటినుంచి నువ్వు తిరుగుబోతుగా ఉన్నావనీ పెద్ద మోసగాడిగా ఉన్నావనీ నాకు తెలుసు.
  hat-BSA: Anverite, Ou pa t konn tande yo, ni ou pa t konnen yo. Menm depi lontan,
    zòrèy ou pa t ouvri, paske Mwen te konnen ke ou aji nan koken. Depi nan nesans
    ou, se rebèl ou te ye.
  kos-kos: Nga nuna etu lah tia ku in lulalfongiyuk kowos, Mweyen eteyuk lah kowos
    mwet utuk nunak. Pa sis kowos tiana wi lohng ke ma inge, Ac wanginna kas kac sun
    insrewos.
  hbo-WLC: גַּ֣ם לֹֽא־שָׁמַ֗עְתָּ גַּ֚ם לֹ֣א יָדַ֔עְתָּ גַּ֕ם מֵאָ֖ז לֹא־פִתְּחָ֣ה
    אָזְנֶ֑ךָ כִּ֤י יָדַ֙עְתִּי֙ בָּג֣וֹד תִּבְגּ֔וֹד וּפֹשֵׁ֥עַ מִבֶּ֖טֶן קֹ֥רָא
    לָֽךְ׃
  ibo-ibo: E, ị nụbeghị, ị maghịkwa, site na mgbe ochie ntị gị egheghị oghe. Nʼihi
    na amaara m na ị bụ onye aghụghọ na-ekwesighị ntụkwasị obi, onye a na-akpọ onye
    nnupu isi site nʼafọ nne ya.
  ory-ory: ବାସ୍ତବିକ, ତୁମ୍ଭେ ଶୁଣିଲ ନାହିଁ; ତୁମ୍ଭେ ଜାଣିଲ ନାହିଁ; ପୂର୍ବରୁ ତୁମ୍ଭର କର୍ଣ୍ଣ
    ମୁକ୍ତ ହୋଇ ନ ଥିଲା; କାରଣ ତୁମ୍ଭେ ଯେ ଭାରୀ ବିଶ୍ୱାସଘାତକତା କଲ ଓ ଗର୍ଭରୁ ଅଧର୍ମାଚାରୀ ବୋଲି
    ବିଖ୍ୟାତ ହୋଇଥିଲ, ଏହା ଆମ୍ଭେ ଜାଣିଲୁ।
  chk-chk: Iwe, kosamwo rongorong ika weweiti ei, seni me lomlom selingom esap sukula.
    Pun üa fokun silei pwe kosap allükülük ngeniei, ka pwal iteni chon ü ngeniei seni
    leuputiuom.
  rop-rop: Yumob nomo bin laigim irrim dislot wed weya aibin tok bifo yumob bin bon.
    Ai sabi yumob nomo bin laigim irrim wanim aibin tok, en yumob bin gibit mi bekboun.”
  ukr-1871: Нї бо; ти не чув і не відав про те; твоє ухо не було передом на се відтулене;
    та знав я й се, що ти відпадеш і зломиш менї вірність; я ж назвав тебе зрадником
    зроду.
  deu-1951: Du hast es weder gehört noch gewußt, noch war damals dein Ohr geöffnet;
    denn ich wußte, daß du gar treulos bist und von Mutterleib an ein Übertreter genannt
    wurdest.
  eng-JPS: Yea, thou heardest not; yea, thou knewest not; yea, from of old thine ear
    was not opened; for I knew that thou wouldest deal very treacherously, and wast
    called a transgressor from the womb.
  srp-1865: Niti si èuo ni znao, i prije ti se uši ne otvoriše, jer znadijah da æeš
    èiniti nevjeru, i da se zoveš prestupnik od utrobe materine.
  lug-lug: Towulirangako wadde okutegeera. Okuva edda n’edda okutu kwo tekuggukanga.
    Kubanga namanya nti wali kyewaggula, okuva ku kuzaalibwa kwo wayitibwa mujeemu.
  heb-heb: גם לא שמעת גם לא ידעת גם מאז לא פתחה אזנך כי ידעתי בגוד תבגוד ופשע מבטן
    קרא לך׃
  ben-IRV: তোমরা কখনই শোন নি; তোমরা জানোনা; এ জিনিসগুলো খোলা ছিলনা তোমার কানের কাছে
    আগে থেকে। কারণ আমি জানতাম যে তোমরা খুব প্রতারণাপূর্ণ এবং জন্ম থেকে তোমাদের বিদ্রোহী
    বলা হয়।
  pan-pan: ਨਾ ਤੂੰ ਸੁਣਿਆ, ਨਾ ਤੂੰ ਜਾਣਿਆ, ਨਾ ਪੁਰਾਣੇ ਸਮੇਂ ਤੋਂ ਤੇਰੇ ਕੰਨ ਖੋਲ੍ਹੇ ਗਏ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਜਾਣਦਾ ਸੀ ਕਿ ਤੂੰ ਠੱਗੀ ਤੇ ਠੱਗੀ ਕਮਾਵੇਂਗਾ, ਅਤੇ ਕੁੱਖ ਤੋਂ ਹੀ ਤੂੰ ਅਪਰਾਧੀ ਅਖਵਾਇਆ।
  mya-JVB: အကယ် စင်စစ်သင်သည် မ ကြား မ သိ စဖူး။ သင် ၏ နား သည် အထက် က မ ပွင့်။ အကြောင်း
    မူကား၊ သင်သည် သစ္စာ ပျက်လိမ့်မည်။ ဘွား စကပင် သင့် ကို သူပုန် ဟူ၍သမုတ် ရလိမ့်မည်ကို
    ငါသိ ၏။
  hmo-hmo: Lau diba umui be kara dika herea taudia, bona emui vara dina dekena amo,
    egu hereva negea taudia umui idia gwauraia noho. Unai dainai inai lau karaia gaudia,
    be nega ta umui kamonai lasi, bona nega ta idia umui diba lasi, bona emui nega
    gunadia dekena amo, inai gaudia dekenai emui taiana umui kehoa lasi.
  urd-urd: हाँ, तूने न सुना न जाना; हाँ, पहले ही से तेरे कान खुले न थे। क्यूँकि मैं
    जानता था कि तू भी बिल्कुल बेवफ़ा है, और रहम ही से ख़ताकार कहलाता है।
  rus-SYN: Ты и не слыхал и не знал об этом, и ухо твое не было прежде открыто; ибо
    Я знал, что ты поступишь вероломно, и от самого чрева матернего ты прозван отступником.
  bqc-SIM: I mao, á dↄ̃o, á swã́ dↄi za zio. Asa má á dↄ̃ náaisaideↄ ũɛ, za
    á igↄↄ wì mɛɛ́ Wúuuɛ!
  tcz-CHONGTHU: Henge, Keiman tu masanga nangman najah khahlou thilho thudol abonna
    athah ahi , thilho thudol chu ka seipeh ding nahiuve. Ajeh chu Keiman nangho hi
    na penuva patna itobanga mipedoh’a na hiu le doubol na hiu kahet na hitauve.
  mar-mar: त्या तू ऐकल्या नाही, त्या तुला माहीत नाही, या गोष्टी पूर्वकालापासून तुझ्या
    कानाला माहित नव्हत्या, कारण मला माहित होते के तू फार कपट करणारा आहेस, आणि जन्मापासूनच
    तू बंडखोर आहेस.
  qub-qub: Chaycunapaj parlajta gamcunaga manami wiyarayquichu. Cananyajpis manami
    musyashcanquipischu. Rinriqui mana quichacajno mana wiyajmi cashcanqui. Nogaga
    musyarämi mana wiyacoj cashpayqui juccunata adurashayquita. Musyarämi yurishayquipita-pacha
    ‹mana wiyacoj› nishushayquitapis.
  hat-hat: Nou pa t' janm konn bagay konsa, nou pa t' janm tande sa. Mwen pa t' kase
    bwa nan zòrèy nou sou sa, paske mwen konnen jan nou trèt. Yo pa ka fè nou konfyans.
    Depi nou fèt yo konnen nou pou moun tèt di.
  eng-BSB: You have never heard; you have never understood; for a long time your ears
    have not been open. For I knew how deceitful you are; you have been called a rebel
    from birth.
  eng-WEBPB: Yes, you didn’t hear. Yes, you didn’t know. Yes, from of old your ear
    was not opened, for I knew that you dealt very treacherously, and were called
    a transgressor from the womb.
  kbq-kbq: Hagi korapatima eno menima e'neana tamagesamo'a ankani renegetma ke ontahi
    vahe mani'nazanki'na, ama ana zankura huamara hu'na ontamasami'noe. Na'ankure
    Nagrama tamage'na antahi'nama hu'noana, esema fore'ma hunazaregatima manitama
    e'nazana keontahi vahe mani'naze.
  nhe-BL: “Quena, nimechilhuis tlamantli tlen senquistoc yancuic pampa cuali nijmati
    para imojuanti tlahuel intlacajcayahuaj huan inmosisiníaj hasta quema intlacatque.
  gub-BL: Akwaw penehe hezeruzar 'ymaw ihe. Akwaw hereruzar har 'ym tuweharupi har
    romo peneko haw no. A'e rupi napeinu pixik kwaw ko ma'e. Napekwaw kwaw ma'e wazeapo
    àwàm.
  eng-DRA: Thou hast neither heard, nor known, neither was thy ear opened of old.
    For I know that transgressing thou wilt transgress, and I have called thee a transgressor
    from the womb.
