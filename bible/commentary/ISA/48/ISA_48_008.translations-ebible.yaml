verse: ISA.048.008
translations:
  mal-C: നീ അതു കേട്ടിട്ടുമില്ല, അറിഞ്ഞിട്ടുമില്ല, പണ്ടുമുതലേ നിന്റെ ചെവി തുറന്നിട്ടുമില്ല.
    നീ വഞ്ചനയോടെ പെരുമാറുന്നു എന്നും ജനനംമുതൽതന്നെ നീ മത്സരിയെന്നു വിളിക്കപ്പെട്ടിരുന്നെന്നും
    ഞാൻ അറിയുന്നു.
  deu-TKW: 'Weder hattest du davon gehört, noch wußtest du davon, noch war dir vorlängst
    das Ohr aufgethan; denn ich wußte: Ganz und gar bist du treulos und heißest “Übertreter”
    vom Mutterleibe an!'
  lin-lin: Solo, oyoka yango nanu te mpe oyebi yango te ; wuta kala, litoyi na yo
    ezalaka ya kokangama. Solo, nayebi ete ozalaka mokosi ; babengaka yo motomboki
    wuta na libumu ya mama na yo.
  eng-LSV: Indeed, you have not heard, || Indeed, you have not known, || Indeed, your
    ear has not opened from that time, || For I have known you deal treacherously,
    || And [are] a transgressor from the belly, || One is crying to you.
  eng-GNV: 'Yet thou heardest them not, neither diddest know them, neither yet was
    thine eare opened of olde: for I knewe that thou wouldest grieuously transgresse:
    therefore haue I called thee a transgressour from the wombe.'
  eng-WEBSTER: 'Yes, thou heardst not; yes, thou knewest not; yes, from that time
    that thy ear was not opened: for I knew that thou wouldst deal very treacherously,
    and wast called a transgressor from the womb.'
  nhw-BL: “Quena, nimechilhuis tlamantli catli senquistoc yancuic pampa cuali nijmati
    para amojuanti tlahuel antlacajcayahuaj huan anmosisiníaj hasta quema antlacatque.
  swh-ONEN: Hujayasikia wala kuyaelewa, tangu zamani sikio lako halikufunguka. Ninafahamu
    vyema jinsi ulivyo mdanganyifu, uliitwa mwasi tangu kuzaliwa kwako.
  bba-bba: Wee i ku rɑ mɑn swɑɑ dɑki. I ku rɑ mɑɑ kɑ̃ bu bɛɛ ɡɑ̃ɑnu sɔ̃ɔsi, domi sɑɑ
    yellun di, bɑ ǹ bɛɛ swɑɑ yɑbe. Nɑ yɛ̃ mɑ i ko ko nɑɑnɛ sɑribɑ, domi bu sere bɛɛ
    mɑ, bɑ bɛɛ sokɑ be bɑ koo mɑn seesi.
  eng-KJVCPB: 'Yea, thou heardest not; yea, thou knewest not; Yea, from that time
    that thine ear was not opened: For I knew that thou wouldest deal very treacherously,
    And wast called a transgressor from the womb.'
  luo-luo: Chutho ok osewinjo kata mana ngʼeyo, nimar nyaka aa chon itu ne pok oyaw.
    To bende angʼeyo ni un gi mwandu kendo un oganda ma jopiem nyaka aa nywolu.
  meu-meu: Nega ta so kamonai, nega ta so diba, nega gunadia amo taiamu se kirara.
    Badina be lau dibagu oi na kara dibaka herea taumu, bona emu vara dinana amo gwau-edeede
    tauna e gwauraimuva.
  npi-ULB: तिमीहरूले कहिल्यै सुनेनौ । तिमीहरूले जानेनौ । यी कुराहरू तिमीहरूका कानमा
    यसअघि भनिएको थिएन । किनकि तिमीहरू धेरै छली भएका छौ र जन्मैदेखि तिमीहरू विद्रोही
    भएका छौ भनी मलाई थाहा थियो ।
  yor-yor: Ìwọ a ha ti gbọ́ tàbí ó ti yé ọ bí láti ìgbà àtijọ́ etí kò ti di yíyà.
    Ǹjẹ́ mo mọ̀ bí o ti jẹ́ alárékérekè tó; a ń pè ọ́ ní ọlọ̀tẹ̀ láti ìgbà ìbí rẹ.
  pes-OPCB: «بله، چیزهای کاملاً تازه به شما می‌گویم، چیزهایی که هرگز نشنیده‌اید، چون
    می‌دانم اشخاص خیانتکاری هستید و از طفولیت همیشه یاغی بوده‌اید.
  tgl-ULB: Hindi ninyo narinig kailanman; hindi ninyo alam; ang mga bagay na ito ay
    hindi isiniwalat sa mga tainga ninyo nung simula pa. Dahil alam ko na kayo ay
    napakamapanlinlang, at mapaghimagsik mula sa kapanganakan.
  hui-hui: I̱nime tí i̱naga wali agaliore halimulo daba bagiho helarungi howa hama
    ibinigo tí mini bilinahe ndo áyubi tí mine halu bi mo wahaga dege kami manda biai
    kogoni. Anigo i̱na tíhondo mbirale uruninaga bi langia nabigo tígua bi ogoni ala
    nahaleheore harimigoni.
  mya-mya: သင်​တို့​အား​ယုံ​ကြည်​စိတ်​ချ​၍ မ​ရ​ကြောင်း​ကို​လည်း​ကောင်း၊ သင်​တို့​သည်​မွေး​ဖွား​လာ​ချိန်​မှ​ပင်​အ​စ​ပြု​၍
    သူ​ပုန်​များ​ဟု​အ​ခေါ်​ခံ​ရ​ကြ​သည်​ကို​လည်း ကောင်း ငါ​သိ​၏။ ထို့​ကြောင့်​ဤ​အ​မှု​အ​ရာ​များ​အ​ကြောင်း​ကို
    သင်​တို့​သည်​အ​ဘယ်​အ​ခါ​က​မျှ​မ​ကြား​ခဲ့ နား​မ​လည်​ခဲ့။ ယ​ခင်​က​တည်း​က​သင်​တို့​သည်​လည်း​နား​မ​ပွင့်။
  bod-N: ཁྱོད་ཀྱིས་ཐོས་མེད་ལ་རྟོགས་ཀྱང་མེད། སྔོན་ཆད་ཁྱོད་ཀྱི་རྣ་བ་ཕྱེས་མེད་པ་ཡིན།
    དེའི་རྒྱུ་མཚན་ནི་ཁྱོད་ཀྱིས་གཡོ་སྒྱུ་སྤྱོད་པ་ངས་སྔར་ནས་ཤེས་ཏེ། ཁྱོད་རང་མ་སྐྱེས་གོང་ནས་ཁྱོད་ལ་ངོ་ལོག་པ་ཞེས་ཐོགས་སོ།
    །
  sna-sna: Hauna kumbonzwa kana kunzwisisa; kubva kare nzeve yako yakanga isina kudziurwa.
    Ndinoziva kwazvo kuti uri munyengeri akadii; wakanzi mhandu kubva pakuzvarwa kwako.
  spa-BLM: Sí, no lo has oído. Sí, no lo sabías. Sí, desde antaño no se te abría el
    oído, ya que sabía que tratabas con mucha alevosía, y fueron llamados transgresores
    desde el vientre.
  cac-cac: Yel toni, a jun tic manta b'aj eyab'nac, manto eyojtacoc, an̈eja' manto
    eyab'pax ticnaic. Yujto vojtactaxoni to max e c'anab'ajej, pit ex yictax ex alji.
  swh-ULB: Haukusikia; haukuelewa; haya mambo hayakufuniliwa katika masikio kabla
    ya. Maana nilijua kwamba umekuwa mdanganyifu, na kwamba umekuwa muasi kutoka kuzaliwa.
  bel-bel: Ты і ня чуў, і ня ведаў пра гэта, і вуха тваё ня было раней адкрытае; бо
    Я ведаў, што ты ўчыніш вераломна, і ад самага ўлоньня матчынага ты празваны адступнікам.
  deu-ELBBK: Du hast es weder gehört noch gewusst, noch war von längsther dein Ohr
    geöffnet; denn ich wusste, dass du gar treulos bist und dass man dich von Mutterleib
    an einen Übertreter genannt hat.
  mbb-OT: Wazè niw mezineg wey mesavut heini he menge hitavù su puun pa zengan mibpevevengel
    kew en. Netuenan ku ke sengemenu is kemeluiven niw, su puun pa te kegkeetew niw
    ne menge mesinupaken kew en.
  mal-2015: നീ കേൾക്കയോ അറികയോ നിന്റെ ചെവി അന്നു തുറക്കപ്പെടുകയോ ചെയ്തിട്ടില്ല. നീ
    വളരെ ദ്രോഹം ചെയ്തു, ഗർഭംമുതൽ വിശ്വാസവഞ്ചകൻ എന്നു വിളിക്കപ്പെട്ടിരിക്കുന്നു എന്നു
    ഞാൻ അറിഞ്ഞു.
  gup-gup: Ngudda minj ngurribekkayinj dja minj mak ngurrimenmenbekkayinj. Ngudda
    wanjh ngurribengwarrni. Ngaye ngawernhburrbun bu ngudda munguyh kandidjalwokburriwe
    mak kandikowekowe.
  rmc-rmc: Tu aňi na šunďal a aňi na džanehas, imar čirlastar tire kana na sas phundrade.
    Se me džanavas, hoj na aveha verno; kanastar uľiľal, vičinenas tut vzburencos.
  pes-OPV: البته نشنیده و هر آینه ندانسته و البته گوش توقبل از این باز نشده بود. زیرا
    می‌دانستم که بسیارخیانتکار هستی و از رحم (مادرت ) عاصی خوانده شدی.
  ron-1924: Нич ну ле-ай аузит, нич ну ле-ай штиут ши нич ну-ць ера дескисэ одиниоарэ
    урекя ла еле, кэч штиям кэ ай сэ фий некрединчос ши кэ дин наштере ай фост нумит
    рэзврэтит.
  ben-OBCV: তোমরা কিছুই শোনোনি, বোঝোওনি; প্রাচীনকাল থেকেই তোমাদের কান খোলা থাকেনি।
    তোমরা যে কেমন বিশ্বাসঘাতক, তা আমি ভালোভাবেই জানি; জন্ম থেকেই তোমরা বিদ্রোহী নামে
    আখ্যাত।
  som-som: Idinku ma aydaan maqlin, oo ma aydaan aqoon, oo dhegtiinnana waa hore ma
    furmin, waayo, waan ogaa inaad si khiyaano badan u macaamilooteen, iyo in laydiin
    bixiyey Xadgudbayaal tan iyo intaad uurka hooyadiin kasoo baxdeen.
  lat-VUC: 'Neque audisti, neque cognovisti, neque ex tunc aperta est auris tua: scio
    enim quia prævaricans prævaricaberis, et transgressorem ex utero vocavi te.'
  eng-ASVBT: 'Yea, thou heardest not; yea, thou knewest not; yea, from of old thine
    ear was not opened: for I knew that thou didst deal very treacherously, and wast
    called a transgressor from the womb.'
  ita-1885: 'Tu non le hai nè udite, nè sapute; ed anche in alcun tempo non ti è stato
    aperto l''orecchio; perciocchè io sapeva che del tutto tu ti porteresti dislealmente,
    e che tu sei chiamato: Prevaricator fin dal ventre.'
  eng-LXXUP: 'Thou hast neither known, nor understood, neither from the beginning
    have I opened thine ears: for I knew that thou wouldest surely deal treacherously,
    and wouldest be called a transgressor even from the womb.'
  eng-ULB: You never heard; you did not know; these things were not unfolded to your
    ears beforehand. For I knew that you have been very deceitful, and that you have
    been a rebel from birth.
  spa-VBL: '¡No, nunca han oído eso, y nunca lo han sabido! ¡Nadie les ha hablado
    de eso antes! Sé lo tercos que son ustedes: ¡Su nombre es rebeldes de nacimiento!'
  fra-_FOB: Tu ne les as pas entendus, et tu ne les as pas connus, et ils n'ont pas
    encore frappé ton oreille; car je savais que tu ne manquerais pas d'être infidèle,
    et tu as été appelé rebelle dès ta naissance.
  mal-mal: നീ കേൾക്കുകയോ അറിയുകയോ നിന്റെ ചെവി അന്ന് തുറക്കപ്പെടുകയോ ചെയ്തിട്ടില്ല.
    നീ വളരെ ദ്രോഹം ചെയ്തു, ഗർഭംമുതൽ വിശ്വാസവഞ്ചകൻ എന്നു വിളിക്കപ്പെട്ടിരിക്കുന്നു
    എന്നു ഞാൻ അറിഞ്ഞ്.
  lit-lit: Aišku, tu negirdėjai; aišku, nežinojai; aišku, nuo seno tavo ausis nebuvo
    atverta; nes aš žinojau, kad tu būtum pasielgęs labai neištikimai, ir nuo įsčių
    tave vadino nusižengėliu.
  urd-GVR: Chunāṅche na yih bāteṅ tere kān tak pahuṅchī haiṅ, na tū in kā ilm rakhtā
    hai, balki qadīm zamāne se hī terā kān yih sun nahīṅ saktā thā. Kyoṅki maiṅ jāntā
    thā ki tū sarāsar bewafā hai, ki paidāish se hī namak-harām kahlātā hai.
  suz-BL: गे मेको मनेंशो मतुइश्‍शो बाक्‍नीनी। साइ ङोंइती रे नोफा मनेंब बाक्‍तीनी।
    गे जोल पा गेय पाइब बाक्‍नीनी। मेको गो तुइक्‍ताक्‍ङ। आल रेन गे काइ मटीब बाक्‍तीनी,
    दे तुइक्‍ताक्‍ङ।
  eng-NOY: Yea, thou heardest it not; yea, thou knewest it not; Yea, it was not disclosed
    to thee long ago; For I knew that thou wast wholly faithless, And wast called
    rebellious from thy birth.
  ita-1927: No, tu non ne hai udito nulla, non ne hai saputo nulla, nulla in passato
    te ne mai venuto agli orecchi, perché sapevo che ti saresti condotto perfidamente,
    e che ti chiami “Ribelle” fin dal seno materno.
  ckb-ckb: 'هەروەها نە گوێتان لێ بوو نە زانیشتان، لە کۆنەوەش گوێت نەکردەوە. باش دەزانم
    چۆن بە تەواوی ناپاکی دەکەن، لەناو سکی دایکتانەوە پێتان گوترا: ”یاخی.“'
  eng-BBE: Truly you had no word of them, no knowledge of them; no news of them in
    the past had come to your ears; because I saw how false was your behaviour, and
    that your heart was turned against me from your earliest days.
  kan-OKCV: ನೀನು ಕೇಳಿಲ್ಲ, ತಿಳಿದೂ ಇಲ್ಲ. ಪುರಾತನ ಕಾಲದಿಂದ ನಿನ್ನ ಕಿವಿಯು ತೆರೆದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ
    ನೀನು ದೊಡ್ಡ ವಂಚಕನೆಂದೂ, ಗರ್ಭದಿಂದಲೇ ನೀನು ದ್ರೋಹಿ ಎಂದೂ ನಾನು ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நீ கேள்விப்படவுமில்லை, அறியவுமில்லை; ஆதிமுதல் உன் செவி திறந்திருக்கவுமில்லை;
    நீ துரோகம் செய்வாய் என்பதையும், தாயின் கர்ப்பத்திலிருந்தே நீ மீறுகிறவனென்று பெயர்
    பெற்றதையும் அறிந்திருக்கிறேன்.
  spa-RV-1909: Sí, nunca lo habías oído, ni nunca lo habías conocido; ciertamente
    no se abrió antes tu oreja; porque sabía que desleal habías de desobedecer, por
    tanto te llamé rebelde desde el vientre.
  ron-BTF: Da, nu le-ai auzit; da, nu le-ai cunoscut; da, din acel timp când urechea
    ta nu a fost deschisă, fiindcă am ştiut că te vei purta foarte perfid şi din pântece
    ai fost numit un încălcător de lege.
  eng-WEBP: Yes, you didn’t hear. Yes, you didn’t know. Yes, from of old your ear
    was not opened, for I knew that you dealt very treacherously, and were called
    a transgressor from the womb.
  eng-FBV: No, you've never heard that, and you've never known that! Nobody's told
    you about that before! I know how deviously you operate—you're called “rebels
    from birth”!
  nld-1939: Neen, ge hebt er niets van gehoord of geweten, Voorheen was uw oor niet
    geopend; Want Ik wist, dat gij trouweloos waart, Een afvallige heet van de moederschoot
    af.
  nch-BL: “Quena, nimechilhuis tamanti cati senquisa yancuic pampa cuali nijmati para
    amojuanti tahuel antacajcayahuaj huan anmosisiníaj hasta quema antacatque.
  vie-1934: Không, thật ngươi chưa từng nghe, chưa từng biết, tai ngươi chưa mở ra;
    vì ta biết rằng ngươi làm gian dối luôn, từ trong lòng mẹ đã được gọi là bội nghịch.
  hin-CV: हां सच तुमने सुना नहीं, तुम्हें इसका ज्ञान तक न था; न तुम्हारे कान खोले
    गए थे क्योंकि मुझे मालूम था. कि तुम अवश्य धोखा दोगे; इस कारण गर्भ ही से तुम्हारा
    नाम अपराधी पड़ा है.
  eng-OURB: 'Yes, you didn’t sh''ma ·hear obey·; yes, you didn’t know; yes, from of
    old your ear was not opened: for I knew that you dealt very treacherously, and
    were called rebellious who break away from authority thus breaking relationshipfrom
    the womb.'
  spa-BES: En verdad, no tenías palabra de ellos, ni conocimiento de ellos; ninguna
    noticia de ellos en el pasado había llegado a tus oídos; porque vi lo falso que
    era tu comportamiento y que tu corazón se volvió contra mí desde los primeros
    días.
  tdx-tdx: Eka, tsy jinanji’o tsy napota’o; toe tsy nisokake o ravembia’oo haehae
    izay; fe napotako t’ie hikabo-draha, ihe natao mpiola boak’ an-koviñe ao.
  tha-KJV: เออ เจ้​าไม่เคยได้​ยิน เออ เจ้​าไม่เคยรู้ เออ ตั้งแต่​เวลานั้นหูของเจ้ายังไม่​เปิด
    เพราะเรารู้ว่าเจ้าจะประพฤติอย่างทรยศหนัก และรู้​ว่า ตั้งแต่​กำเนิดเขาเรียกเจ้าว่า
    ผู้ละเมิด
  por-BR-2018: Tu não as ouviste, nem as soubeste, nem também teu ouvido havia sido
    aberto antes; porque eu sabia que agirias enganosamente, e que foste chamado de
    transgressor desde o ventre.
  deu-ELO: Du hast es weder gehört noch gewußt, noch war von längsther dein Ohr geöffnet;
    denn ich wußte, daß du gar treulos bist, und daß man dich von Mutterleibe an einen
    Übertreter genannt hat.
  eng-WYC-2018: Neither thou heardest, neither thou knewest, neither thine ear was
    opened from that time; for I know, that thou trespassing shalt trespass, and I
    called thee a trespasser from the womb.
  epo-epo: Vi ne aŭdis, vi ne sciis, kaj via orelo antaŭe ne estis malfermita; ĉar
    Mi sciis, ke vi perfidos, de la momento de via naskiĝo oni ja nomas vin nefidindulo.
  uig-PIN: Bǝrⱨǝⱪ, sǝn ⱪulaⱪ salmiding, Bǝrⱨǝⱪ, sǝn hǝwǝrmu almiding, Bǝrⱨǝⱪ, sening
    ⱪuliⱪing heli burunla eqilmay etiklik ⱪaldi; Qünki Mǝn sening wapasizliⱪ ⱪiliweridiƣanliⱪingni,
    Baliyatⱪudiki qeƣingdin tartip «asiy» dǝp atilidiƣanliⱪingni bildim.
  beo-beo: Be dilia hou da moloi hame, Na dawa:i galu. Dilia da eso huluane seselesu
    dunu agoane esala, dunu huluane da dawa:. Amaiba:le, dilia da Na hobea hamomu
    hou hamedafa nabi.
  tpi-OTNT: Mi save olsem, stat long taim mi bin mekim yupela i kamap wanpela lain
    manmeri, yupela i lain bilong sakim tok na bikhet tru. Olsem na mi no bin tokaut
    long yupela long ol dispela samting.
  hau-SA: Ba ku ji ko balle ku gane ba; tun da kunnenku bai buɗu ba. Tabbatacce na
    san yadda kun zama masu tayarwa; an kira ku ’yan tawaye daga haihuwa.
  uig-LAT: Berheq, sen qulaq salmiding, Berheq, sen xewermu almiding, Berheq, séning
    quliqing xéli burunla échilmay étiklik qaldi; Chünki Men séning wapasizliq qiliwéridighanliqingni,
    Baliyatqudiki chéghingdin tartip «asiy» dep atilidighanliqingni bildim.
  nde-nde: Kawuzange uzwe kumbe uqedisise; kusukela endulo indlebe yakho ibingavulekanga.
    Ngikwazi kuhle ukuthi wena uyingozi; kwathiwa ungumhlamuki kusukela ekuzalweni
    kwakho.
  ton-ton: 'Ko e moʻoni naʻe ʻikai te ke fanongo, ʻio, naʻe ʻikai te ke ʻilo; ʻio,
    mei he kuonga ko ia naʻe ʻikai ke fakaava ho telinga: he naʻaku ʻilo te ke fai
    kākā lahi, pea naʻe ui koe ko e maumau fono mei he manāva.'
  ces-1613: Anobrž aniž jsi slyšel, ani věděl, aniž se to tehdáž doneslo ucha tvého;
    nebo jsem věděl, že sobě velmi nevážně počínati budeš, a že jsi převrácenec hned
    od života matky.
  eng-WMB: Yes, you didn’t hear. Yes, you didn’t know. Yes, from of old your ear was
    not opened, for I knew that you dealt very treacherously, and were called a transgressor
    from the womb.
  tam-TCV: நீ கேள்விப்படவுமில்லை, அறியவுமில்லை; முந்திய காலத்திலிருந்தே உன் செவிகள்
    திறக்கப்பட்டிருக்கவில்லை. நீ எவ்வளவு துரோகி, பிறப்பிலிருந்தே நீ கலகக்காரன்; இதை
    நான் நன்கு அறிவேன்.
  ceb-ULB: Wala pa gayod kamo makadungog; wala kamo nahibalo; kining mga butanga wala
    malilong sa inyong mga igdulungog kaniadto. Tungod kay nasayod ako nga mga limbongan
    kaayo kamo, ug nga masinupakon kamo sukad pa sa inyong pagkatawo.
  pol-UBG: Ani nie słyszałeś, ani nie wiedziałeś, ani twoje ucho nie było otwarte
    w tym czasie, bo wiedziałem, że postąpisz przewrotnie i że nazwano cię przestępcą
    od łona matki.
  urd-GVU: چنانچہ نہ یہ باتیں تیرے کان تک پہنچی ہیں، نہ تُو اِن کا علم رکھتا ہے، بلکہ
    قدیم زمانے سے ہی تیرا کان یہ سن نہیں سکتا تھا۔ کیونکہ مَیں جانتا تھا کہ تُو سراسر
    بےوفا ہے، کہ پیدائش سے ہی نمک حرام کہلاتا ہے۔
  deu-1912: Denn du hörtest es nicht und wußtest es auch nicht, und dein Ohr war dazumal
    nicht geöffnet; ich aber wußte wohl, daß du verachten würdest und von Mutterleib
    an ein Übertreter genannt bist.
  kan-2017: ನೀನು ಕೇಳಿಲ್ಲ, ತಿಳಿದೂ ಇಲ್ಲ, ಪುರಾತನಕಾಲದಿಂದ ನಿನ್ನ ಕಿವಿಯು ತೆರೆದೇ ಇಲ್ಲ; ನೀನು
    ದೊಡ್ಡ ವಂಚಕನೆಂದೂ, ಗರ್ಭದಿಂದಲೇ ದ್ರೋಹಿಯೆಂದು ನಾನು ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu manang ni dabyag ni nge pagan’uy ngomed, ya go’ yi manangmed ni gimed
    ba tatogopluw. Aramfan ni dawor mu rung’aged murung’agen e ran’ey, aramfan ndariy
    bbug e thin riy ni thap nga telmed.
  hlt-MCSB: Na yaak noek bal moenih, na ming noek bal moenih. Daengrhae daengkhoi
    lamkah ni na hna a khui voel pawh. Hnukpoh koi neh na hnukpoh te khaw, bungko
    khui lamloh boekoek la nang ng'khue te khaw ka ming.
  mdy-ETH: ታኣኒ ኬኤዜሢ ኔ ዋይዚባኣሴ፥ ዔሪባኣሴ፤ ሚናፓ ዓርቃዖ ዋያ ኔኤኮ ባይቄያኬ፤ ኔኤኒ ዒንዶ ጎጳፓ ዓርቃዖ ጌሻያ ማዔሢ
    ናኣቱሞ ዎዳፓ ዓርቃዖ ዋይዙዋ ማዔሢ ታኣኒ ኔና ዔራኔ።»
  twi-ASANTE: Wonteeɛ, na wontee aseɛ; ɛfiri tete nyinaa wʼaso asi. Na menim sɛ woyɛ
    ɔfatwafoɔ; wɔfrɛɛ wo otuatefoɔ firi yafunu mu.
  eng-WEBU: Yes, you didn’t hear. Yes, you didn’t know. Yes, from of old your ear
    was not opened, for I knew that you dealt very treacherously, and were called
    a transgressor from the womb.
  wal-wal: Neeni mulekka siyabaakka; qassi mulekka erabaakka. Ne haittai benippekka
    dooyettibeenna. Aissi giikko, neeni cimmiyaagaa gidiyoogaa taani erais; qassi
    yelettoosappekka neeni makkalanchcha geetettada xeesettadasa.
  spa-PDDPT: No habías oído con respecto a ellas, ni las conociste, aún no estaba
    abierto tu oído, porque Yo sabía que tú eres desleal e ibas a desobedecer. Por
