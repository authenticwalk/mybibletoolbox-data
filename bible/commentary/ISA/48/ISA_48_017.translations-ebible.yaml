verse: ISA.048.017
translations:
  mal-C: 'നിങ്ങളുടെ വീണ്ടെടുപ്പുകാരനും ഇസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ, ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “നിനക്കു നന്മയായുള്ളത് നിന്നെ പഠിപ്പിക്കുകയും നീ പോകേണ്ടുന്ന
    വഴിയിൽ നിന്നെ നയിക്കുകയും ചെയ്യുന്ന നിന്റെ ദൈവമായ യഹോവ ആകുന്നു ഞാൻ.'
  deu-TKW: 'So spricht Jahwe, dein Erlöser, der Heilige Israels: Ich, Jahwe, dein
    Gott, bin''s, der dich unterweist, ersprießlich zu handeln der dich auf dem Wege
    leitet, den du gehen sollst.'
  lin-lin: 'Tala liloba oyo Yawe, Mosikoli na yo, Mosantu ya Isalaele, alobi : « Nazali
    Yawe, Nzambe na yo, oyo ateyaka yo makambo ya malamu mpo na bolamu na yo ; oyo
    atambolisaka yo na nzela oyo osengeli kolanda.'
  eng-LSV: 'Thus said YHWH, your Redeemer, || The Holy One of Israel: “I [am] your
    God YHWH, teaching you to profit, || Causing you to tread in the way you go.'
  eng-GNV: Thus saith the Lord thy redeemer, the Holy one of Israel, I am the Lord
    thy God, which teach thee to profite, and lead thee by the way, that thou shouldest
    goe.
  eng-WEBSTER: Thus saith the LORD, thy Redeemer, the Holy One of Israel; I am the
    LORD thy God, who teacheth thee to profit, who leadeth thee by the way that thou
    shouldst go.
  nhw-BL: '“Quej ni niquijtohua na, niDIOS, niamotlamanahuijca, na catli niTlatzejtzeloltic
    huan niitztoc amohuaya anisraelitame: Na niDIOS niamoTECO catli nimechmachtía
    para anquimatise catli cuali para anquichihuase. Huan nimechyacanas ipan nopa
    ojtli catli quinamiqui anquitoquilise.'
  swh-ONEN: 'Hili ndilo asemalo Bwana, Mkombozi wako, yeye Aliye Mtakatifu wa Israeli:
    “Mimi ni Bwana, Mungu wako, nikufundishaye ili upate faida, nikuongozaye katika
    njia ikupasayo kuiendea.'
  bba-bba: Wi u sɑ̃ɑ bɛɛ Isirelibɑn Yinni Dɛɛro, mɑ u bɛɛ yɑkiɑ u nɛɛ, u rɑ bɛɛ sɔ̃ɔsi
    ye n ko n bɛɛ ɑrufɑɑni ko, kpɑ u bɛɛ swɑɑ sɔ̃ɔsi ye yɑ weenɛ i swĩi.
  eng-KJVCPB: Thus saith the Lord, thy redeemer, the Holy One of Israel; I am the
    Lord thy God which teacheth thee to profit, Which leadeth thee by the way that
    thou shouldest go.
  luo-luo: 'Ma e gima Jehova Nyasaye, ma Jaresni, Ngʼat Maler mar Israel wacho: “An
    e Jehova Nyasaye, ma Nyasachi, mapuonji gima owinjore kodi kendo manyisi yo monego
    iluw.'
  meu-meu: 'Iehova, Ihamaurimu Diravana, Israel ena Helaḡa Diravana, ini e gwau tomamu:
    Lau binai Iehova, emu Dirava; emu namo ihabadana dalana na hadibalaimumu, emu
    raka dalana namona ai na hakaumumu.'
  npi-ULB: परमप्रभु, तिमीहरूका उद्धारक, इस्राएलका परमपवित्र यसो भन्‍नुहुन्छ, “म परमप्रभु
    तिमीहरूका परमेश्‍वर हुँ, जसले कसरी सफल हुने भनी सिकाउँछ, जसले तिमीहरू जानुपर्ने
    बाटोमा डोर्‍याउँछ ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí, Olùdáǹdè rẹ, Ẹni Mímọ́ Israẹli: “Èmi ni Olúwa
    Ọlọ́run rẹ, tí ó kọ́ ọ ní ohun tí ó dára fún ọ, tí ó tọ́ ọ ṣọ́nà tí ó yẹ kí o
    máa rìn.'
  pes-OPCB: 'خداوند که نجا‌ت‌دهندۀ قوم اسرائیل و خدای قدوس ایشان است چنین می‌گوید:
    «ای اسرائیل، من یهوه، خدای تو هستم، که آنچه برای تو نیکوست، آن را به تو تعلیم
    می‌دهم و تو را به راههایی که باید بروی هدایت می‌کنم.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, ang inyong Tagapagligtas, ang Banal ng Israel,
    “Ako si Yahweh na Diyos ninyo, na nagtuturo sa inyo kung paano magtagumpay, na
    nangunguna sa inyo sa landas na dapat ninyong tahakin.
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe mini tigabi baya
    burugule tí pele ngiaga kago ibugua bi ogodagua laya. I̱ Anduane Homogo tínaga
    Ngode Datagaliwabe kogoni. I̱na tí bayale halimulonaga mana bayale ngaru taluwa
    bialu halimulo lawai haga kogoni. Tígua hariga tigatiga pilimulo haru piaga i̱
    kogoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့် မြတ်​သည့် ဘု​ရား​သ​ခင်၊ သင်​တို့​အား​ကယ်​တင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​က
    ``ငါ​သည်​သင်​တို့​အ​ကျိုး​ငှာ​သွန်​သင်​တော်​မူ​၍၊ သင်​တို့​သွား​ရ​မည့်​ခ​ရီး​လမ်း​ကို
    ပြ​ညွှန်​တော်​မူ​လို​သည့် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် တော်​မူ​၏။
  bod-N: ཁྱོད་སྐྱོབ་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ།
    བདག་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཁྱོད་ལ་ཕན་ཐོགས་པའི་བསླབ་བྱ་གནང་མཁན་དང་། ཁྱོད་ལ་འགྲོ་དགོས་པའི་ལམ་སྟོན་མཁན་གྱི་དཀོན་མཆོག་ཡིན།
  sna-sna: 'Zvanzi naJehovha Mudzikinuri wako, Mutsvene waIsraeri: “Ndini Jehovha
    Mwari wako, anokudzidzisa zvinokubatsira, anokutungamirira munzira yaunofanira
    kufamba nayo.'
  spa-BLM: 'Yahvé, tu Redentor, el Santo de Israel, dice: “Yo soy Yahvé, tu Dios,
    que te enseña a sacar provecho, que te guía por el camino que debes seguir.'
  cac-cac: 'A Jehová Dios, co Columal a on̈ israel on̈ tic Axon̈ej Ochi, a tz''alan
    icha tic: A in Jehová e Diosal in, a in tzin ch''ox d''ayex tas ol och e vach''iloc,
    a in tzin ch''ox b''e b''aj smoj tzex b''ati.'
  swh-ULB: Yahwe asema hivi, Mkombozi wenu, Mtakatifu wa Israeli anasema, ''Mimi ni
    Yahwe Mungu wenu, ninayewafundisha juu ya kufanikiwa, ninayewaonyesha njia mtakayoiptia.
  bel-bel: 'Так кажа Гасподзь, Адкупнік твой, Сьвяты Ізраілеў: Я Гасподзь Бог твой,
    вучу цябе карыснаму, вяду цябе па той дарозе, па якой табе трэба ісьці.'
  deu-ELBBK: 'So spricht der HERR, dein Erlöser, der Heilige Israels: Ich bin der
    HERR, dein Gott, der dich lehrt, zu tun was dir frommt, der dich leitet auf dem
    Weg, den du gehen sollst.'
  mbb-OT: '“Migkaǥi is Nengazen he Menluluwas niw, he iyan kes Waǥas he Megbevayà
    te Israel: Iyan a kes Nengazen he Megbevayè niw, nenurù keniyu ke hengkey is meupiya
    para keniyu wey migiya keniyu pehendiyà te hustu he zalan.'
  mal-2015: 'യിസ്രായേലിന്റെ പരിശുദ്ധനും നിന്റെ വീണ്ടെടുപ്പുകാരനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ശുഭകരമായി പ്രവർത്തിപ്പാൻ നിന്നെ അഭ്യസിപ്പിക്കയും നീ പോകേണ്ടുന്ന
    വഴിയിൽ നിന്നെ നടത്തുകയും ചെയ്യുന്ന നിന്റെ ദൈവമായ യഹോവ ഞാൻ തന്നേ.'
  gup-gup: Kuhni wanjh nawu Yawey kawokdi. Nungka nawu ngunngehke, dja nadjalkudji
    nawu nawernhdjamun God kore Israel. Nungka wanjh yimeng, “Ngaye Yawey nawu God
    ngudberre. Ngaye bukkabukkan ba bu ngurriburrbun kore kunmakkenh. Dja mak ngaye
    bukkabukkan ba bu ngurrire manbolhmak.
  rmc-rmc: 'Kada phenel o RAJ, tiro Vikupiťeľis, o Sveto le Izraeloskro: „Me som o
    RAJ, tiro Del; sikavav tut oda, so tuke hin pro lačho; ľidžav tut pal oda drom,
    pal savo tuke kampel te džal.'
  pes-OPV: 'خداوندکه ولی تو و قدوس اسرائیل است چنین می‌گوید: «من یهوه خدای تو هستم
    و تو را تعلیم می‌دهم تاسود ببری و تو را به راهی که باید بروی هدایت می‌نمایم.'
  ron-1924: 'Аша ворбеште Домнул, Рэскумпэрэторул тэу, Сфынтул луй Исраел: „Еу, Домнул
    Думнезеул тэу, те ынвэц че есте де фолос ши те кэлэузеск пе каля пе каре требуе
    сэ мерӂь!'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, যিনি তোমাদের মুক্তিদাতা, ইস্রায়েলের সেই পবিত্রতম
    জন, “আমি সদাপ্রভু, তোমাদের ঈশ্বর, তোমাদের পক্ষে যা সর্বোৎকৃষ্ট, তিনি তাই তোমাদের
    শেখান, যে পথে তোমাদের চলা উচিত, তিনি তোমাদের সেই পথ প্রদর্শন করেন।
  som-som: Rabbiga ah Bixiyihiinna oo ah Kan Quduuska ah ee reer binu Israa'iil, wuxuu
    leeyahay, Anigu waxaan ahay Rabbiga Ilaahiinna ah oo idin bara waxa idiin wanaagsan
    oo idinku hoggaamiya jidkii aad mari lahaydeen.
  lat-VUC: 'Hæc dicit Dominus, redemptor tuus, Sanctus Israël: Ego Dominus Deus tuus,
    docens te utilia, gubernans te in via qua ambulas.'
  eng-ASVBT: 'Thus saith Jehovah, thy Redeemer, the Holy One of Israel: I am Jehovah
    thy God, who teacheth thee to profit, who leadeth thee by the way that thou shouldest
    go.'
  ita-1885: 'Così ha detto il Signore, il tuo Redentore, il Santo d''Israele: Io sono
    il Signore Iddio tuo, che ti ammaestro per util tuo, che ti guido per la via,
    per la quale tu devi camminare.'
  eng-LXXUP: Thus saith the Lord that delivered thee, the Holy One of Israel; I am
    thy God, I have shown thee how thou shouldest find the way wherein thou shouldest
    walk.
  eng-ULB: This is what Yahweh, your Redeemer, the Holy One of Israel says, “I am
    Yahweh your God, who teaches you how to succeed, who leads you by the way that
    you should go.
  spa-VBL: Esto es lo que dice el Señor, tu Redentor, el Santo de Israel, yo soy el
    Señor, tu Dios. Yo soy el que te enseña lo que es bueno para ti, el que te guía
    por el camino que debes seguir.
  fra-_FOB: 'Ainsi a dit l''Éternel, ton Rédempteur, le Saint d''Israël: Je suis l''Éternel
    ton Dieu, qui t''enseigne ce qui est bon, qui te conduis dans le chemin où tu
    dois marcher.'
  mal-mal: 'യിസ്രായേലിന്റെ പരിശുദ്ധനും നിന്റെ വീണ്ടെടുപ്പുകാരനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ശുഭകരമായി പ്രവർത്തിക്കുവാൻ നിന്നെ അഭ്യസിപ്പിക്കുകയും നീ പോകേണ്ട വഴിയിൽ നിന്നെ
    നടത്തുകയും ചെയ്യുന്ന നിന്റെ ദൈവമായ യഹോവ ഞാൻ തന്നെ.'
  urd-GVR: Rab jo terā Chhuṛāne Wālā aur Isrāīl kā Quddūs hai farmātā hai, “Maiṅ Rab
    terā Ḳhudā hūṅ. Maiṅ tujhe wuh kuchh sikhātā hūṅ jo mufīd hai aur tujhe un rāhoṅ
    par chalne detā hūṅ jin par tujhe chalnā hai.
  suz-BL: इन कली श्‍येत रे प्रोंइब इस्राएली आन का ला बाक्‍शो परमप्रभुमी “गो परमप्रभु
    यावे, इन परमप्रभु नङ। गो इन कली रिम्‍शो दुम्‍चा कली शेंनुङ। मिनु तेको लां लचा
    माल्‍नीनी, मेको कोंइनुङ।
  eng-NOY: Thus saith Jehovah, thy Redeemer, the Holy One of Israel; I am Jehovah,
    thy God, who teacheth thee what will profit thee; Who leadeth thee in the way
    thou shouldst go.
  ita-1927: 'Così parla l’Eterno, il tuo redentore, il Santo d’Israele: Io sono l’Eterno,
    il tuo Dio, che t’insegna per il tuo bene, che ti guida per la via che devi seguire.'
  ckb-ckb: 'یەزدان، ئەوەی دەتانکڕێتەوە، پیرۆزەکەی ئیسرائیل، ئەمە دەفەرموێت: «من یەزدانی
    پەروەردگارتانم، فێرتان دەکەم بۆ ئەوەی سوود وەربگرن، بەو ڕێگایەدا دەتانبەم کە دەبێت
    بیگرنەبەر.'
  eng-BBE: The Lord who takes up your cause, the Holy One of Israel, says, I am the
    Lord your God, who is teaching you for your profit, guiding you by the way in
    which you are to go.
  kan-OKCV: ನಿನ್ನ ವಿಮೋಚಕನೂ, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರ ಮಾತಿದು, “ನಿನ್ನ
    ಉಪಯೋಗಕ್ಕಾಗಿ ನಿನಗೆ ಬೋಧಿಸುವವನೂ, ನೀನು ನಡೆಯಬೇಕಾದ ದಾರಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ನಡೆಸುವವನೂ ಆದ
    ನಾನೇ ನಿನ್ನ ಯೆಹೋವ ದೇವರು ಆಗಿದ್ದೇನೆ.
  tam-2017: 'இஸ்ரவேலின் பரிசுத்தராயிருக்கிற உன் மீட்பரான யெகோவா சொல்கிறதாவது: பிரயோஜனமாயிருக்கிறதை
    உனக்குப் போதித்து, நீ நடக்கவேண்டிய வழியிலே உன்னை நடத்துகிற உன் தேவனாகிய யெகோவா
    நானே.'
  spa-RV-1909: 'Así ha dicho Jehová, Redentor tuyo, el Santo de Israel: Yo Jehová
    Dios tuyo, que te enseña provechosamente, que te encamina por el camino que andas.'
  ron-BTF: 'Astfel spune DOMNUL, Răscumpărătorul tău, Cel Sfânt al lui Israel: Eu
    sunt DOMNUL Dumnezeul tău care te învaţă ce îţi este de folos, care te duce pe
    calea pe care trebuie să mergi.'
  eng-WEBP: 'The LORD, your Redeemer, the Holy One of Israel, says: “I am the LORD
    your God, who teaches you to profit, who leads you by the way that you should
    go.'
  eng-FBV: This is what the Lord says, your Redeemer, the Holy One of Israel, I am
    the Lord your God. I am the one who teaches you what is good for you, who leads
    you along the way you should go.
  nld-1939: 'Zo spreekt Jahweh, Uw Verlosser, Israëls Heilige: Ik ben Jahweh, uw God,
    Die u leert tot uw heil; Die u leidt op de weg, die gij bewandelen moet:'
  nch-BL: '“Quej ni niquijtohua na, niDIOS, niamotamanahuijca, na cati niTatzejtzeloltic
    huan niitztoc amohuaya anisraelitame: Na niDIOS niamoTECO cati nimechmachtía para
    anquimatise cati cuali para anquichihuase. Huan nimechyacanas ipan nopa ojti cati
    quinamiqui anquitoquilise.'
  vie-1934: 'Đức Giê-hô-va, Đấng Cứu chuộc ngươi, là Đấng Thánh của Y-sơ-ra-ên, phán
    như vầy: Ta là Đức Giê-hô-va, Đức Chúa Trời ngươi, là Đấng dạy cho ngươi được
    ích, và dắt ngươi trong con đường ngươi phải đi.'
  hin-CV: 'तुम्हें छुड़ाने वाला इस्राएल के पवित्र परमेश्वर, याहवेह यों कहते हैं: “मैं
    ही याहवेह तुम्हारा परमेश्वर हूं, जो तुम्हें वही सिखाता हूं, जो तुम्हारे लिए सही
    है, और जिस मार्ग में तुम्हें चलना चाहिये.'
  eng-OURB: 'Adonai, your Redeemer, haKadosh Isra''el [the Holy One of God prevails]
    says: “I am Adonai your God, who teaches you to profit, who leads you by the way
    that you should go.'
  spa-BES: 'El Señor tu redentor, el Santo de Israel, dice: Yo soy el Señor, tu Dios,
    que te está enseñando para tu beneficio, guiándote por el camino por el que debes
    ir.'
  tdx-tdx: Hoe t’Iehovà, Mpijebañe azo, t’i Masi’ Israele; Izaho Iehovà, Andrianañahare’o,
    I mpañòke azo ho ami’ty hasoa’oy, I mpiaolo azo an-dalan-kombà’oy.
