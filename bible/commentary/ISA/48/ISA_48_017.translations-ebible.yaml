  ewe-ewe: Ale Yehowa, wò Ɖela, Israel ƒe Kɔkɔetɔ la gblɔe nye esi, “Nyee nye Yehowa,
    wò Mawu, si fiaa nu si nyo na wò la wò, ame si fiaa mɔ si nàto la wò.
  eng-LEE: Thus hath said the Lord, thy Redeemer, the Holy One of Israel, I am the
    Lord thy God who teach thee for thy profit, who lead thee by the way thou shouldst
    go.
  asm-FB: 'তোমাৰ মুক্তিদাতা ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে: “মই তোমালোকৰ
    ঈশ্বৰ যিহোৱা, যিজনে তোমাক কৃতকার্য হবলৈ শিকাই, তোমালোকৰ যাবলগীয়া পথত যিজনে চলাই
    নিয়ে।'
  sus-A: وٌ رَكِسِمَ عَلَتَلَ، عِسِرَيِلَ شَ سّنِيّنتْي، عَ شَ مَسٍنيِ نَن يَ، «ﭑ
    تَن قِندِشِ وٌ مَرِفِ عَلَتَلَ نَن نَ، نَشَن وٌ شَ قٍ سْونّيَ كِ مَسٍنمَ، نَشَن
    وٌ رَحّرّ مَ حّرّ كِ قَنيِ رَ.
  fra-SBL: 'Yahvé, votre Rédempteur, le Saint d''Israël, dit : « Je suis Yahvé votre
    Dieu, qui vous apprend à faire du profit, qui vous conduit par le chemin que vous
    devez suivre.'
  hbo-hbo: כֹּֽה־אָמַ֧ר יְהוָ֛ה גֹּאַלְךָ֖ קְדֹ֣ושׁ יִשְׂרָאֵ֑ל אֲנִ֨י יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    מְלַמֶּדְךָ֣ לְהֹועִ֔יל מַדְרִֽיכֲךָ֖ בְּדֶ֥רֶךְ תֵּלֵֽךְ׃
  kik-kik: 'Jehova, o we Mũkũũri waku, o we Mũtheru wa Isiraeli, ekuuga atĩrĩ: “Niĩ
    nĩ niĩ Jehova Ngai waku, ũrĩa ũkũrutaga maũndũ marĩa makwagĩrĩire, na nowe ũkuonagĩrĩria
    njĩra ĩrĩa wagĩrĩirwo nĩkũgera.'
  fra-NCL: 'Ainsi parle Yahweh, ton rédempteur, le Saint d’Israël : Moi, Yahweh, ton
    Dieu, je t’enseigne pour ton bien, je te conduis dans le chemin où tu dois marcher.'
  cek-AK: Nangcae akrangkung, Angraeng, Ciimcai Israel Sithaw mah hae tiah thuih;
    anih loe na caeh han ih loklam ah zaehoikung Sithaw ah oh moe, atho hnuk hanah
    anih mah ang patuk.
  cuk-cuk: 'Weyobi Bab-Jehová be-Bendakedi, degi, Israel-dulemar-e-Bab-Dummad-Isligwaled,
    soged: “Ani an Bab-Jehová gued, bemar-Bab-Dummadid. Ibmar-nueganba be-odurdakedid,
    ibu-igarba be nanaoe, a-igarba be-iduedid.'
  uig-CYR: 'Һәмҗәмәт-ниҗаткариң Пәрвәрдигар, Исраилдики Муқәддәс Болғучи мундақ дәйду:
    — «Өзүңгә пайда болсун дәп саңа Үгәткүчи, Саңа тегишлик болған йолда сени йетәклигүчи
    Мән Пәрвәрдигар Худайиңдурмән;'
  tel-2017: నీ విమోచకుడు, ఇశ్రాయేలు పరిశుద్ధ దేవుడు యెహోవా ఇలా చెబుతున్నాడు. “నేను
    నీ దేవుణ్ణి. యెహోవాను. నువ్వెలా సాధించగలవో నీకు బోధిస్తాను. నువ్వు వెళ్ళాల్సిన
    దారిలో నిన్ను నడిపిస్తాను.
  hat-BSA: 'Konsa pale SENYÈ a, Redanmtè ou a, Sila Ki Sen an Israël la: “Mwen se
    SENYÈ a, Bondye ou a, ki enstwi ou pou ou ta byen reyisi, ki mennen ou nan chemen
    ke ou ta dwe ale a.'
  kos-kos: God mutal lun Israel, LEUM GOD su molikowosla, El fahk, “Nga pa LEUM GOD
    lowos, Su lungse luti kowos ke ma ac wo nu suwos sifacna, Ac in kol kowos nu ke
    inkanek ma fal kowos in fahsr kac.
  hbo-WLC: כֹּֽה־אָמַ֧ר יְהוָ֛ה גֹּאַלְךָ֖ קְד֣וֹשׁ יִשְׂרָאֵ֑ל אֲנִ֨י יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    מְלַמֶּדְךָ֣ לְהוֹעִ֔יל מַדְרִֽיכֲךָ֖ בְּדֶ֥רֶךְ תֵּלֵֽךְ׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, Onye mgbapụta unu, bụ Onye nsọ Izrel, “Mụ onwe
    m bụ Onyenwe anyị Chineke gị, onye na-ezi unu ihe nʼihi ọdịmma unu, na-eduzikwa
    unu nʼụzọ unu kwesiri iso.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭର ମୁକ୍ତିଦାତା, ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ, ଏହି କଥା କହନ୍ତି; “ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ, ତୁମ୍ଭ ପରମେଶ୍ୱର, ତୁମ୍ଭକୁ ଉପକାରଜନକ ଶିକ୍ଷା ଦେଉ, ତୁମ୍ଭର ଗନ୍ତବ୍ୟ ପଥରେ ତୁମ୍ଭକୁ
    ଗମନ କରାଉ।
  chk-chk: Iei alon ewe Samol mi Lapalap om Chon Amanau, Ewe mi Pin lon Israel, “Ngang
    ewe Samol mi Lapalap om we Kot. Üa aiti ngonuk mine kopwe feiöch ren, üa pwal
    emweni ngonuk ewe al kopwe fetal won.
  rop-rop: Imbin tok, “Ol yumob Isreil pipul, mi na YAWEI det brabli holiwan God,
    en oni mi na wanbala gin seibum langa yumob. Blanga yumob ronselp, aibin titjimbat
    yumob det gudbalawei, en aibin lidimbat yumob langa det raitwan roud blanga bulurrum
    mi.
  ukr-1871: 'І ось, як говорить Господь, вибавитель твій, Сьвятий Ізрайлїв: Я, Господь,
    Бог твій, що тебе на добро наставляє, та веде тебе по тій дорозї, якою ти ходити
    повинен.'
  deu-1951: 'So spricht der HERR, dein Erlöser, der Heilige Israels: Ich bin der HERR,
    dein Gott, der dich lehrt, was nützlich ist, und dich den Weg leitet, den du wandeln
    sollst.'
  eng-JPS: 'Thus saith the LORD, thy Redeemer, the Holy One of Israel: I am the LORD
    thy God, who teacheth thee for thy profit, who leadeth thee by the way that thou
    shouldest go.'
  srp-1865: 'Ovako veli Gospod, izbavitelj tvoj, svetac Izrailjev: ja sam Gospod Bog
    tvoj koji te uèim da bi napredovao, vodim te putem kojim treba da ideš.'
  lug-lug: Bw’atyo bw’ayogera Mukama, Omununuzi wammwe, Omutukuvu wa Isirayiri nti,
    “Nze Mukama Katonda wo akuyigiriza okukulaakulana, akukulembera mu kkubo ly’oteekwa
    okutambuliramu.
  heb-heb: כה אמר יהוה גאלך קדוש ישראל אני יהוה אלהיך מלמדך להועיל מדריכך בדרך תלך׃
  ben-IRV: এই হল সদাপ্রভু, তোমাদের মুক্তিদাতা, ইস্রায়েলের সেই পবিত্র ব্যক্তি এই কথা
    বলছেন, “আমি সদাপ্রভু তোমাদের ঈশ্বর; যিনি শিক্ষা দেন তোমাদের সফলতার জন্য। যে পথে
    তোমাদের নিয়ে যান তোমাদের সেই পথে যাওয়া উচিত।
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜੋ ਤੈਨੂੰ ਲਾਭ ਉਠਾਉਣ ਦੀ ਸਿੱਖਿਆ ਦਿੰਦਾ ਹਾਂ, ਜੋ ਤੈਨੂੰ ਉਸ ਰਾਹ ਪਾਉਂਦਾ ਹਾਂ,
    ਜਿਸ ਰਾਹ ਤੂੰ ਜਾਣਾ ਹੈ।
  mya-JVB: သင့် ကို ရွေးနှုတ် သောသူ၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော အရှင်ထာဝရဘုရား မိန့်
    တော်မူသည်ကား ၊ ငါ သည် သင် ၏အကျိုး နှင့်ယှဉ်သော အရာကို သွန်သင် ၍၊ သင်သွား အပ်သော
    လမ်း ဖြင့် ပို့ဆောင် သောသင် ၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: 'Lohiabada, umui ia hamauria noho Dirava, Israela ena Helaga Dirava, be
    inai bamona ia gwau: “Lau inai Lohiabada, emui Dirava. Emui namo habadaia dalana,
    be umui dekenai lau hadibaia noho. Emui raka dalana namona dekenai umui lau hakaua
    noho.'
  urd-urd: ख़ुदावन्द तेरा फ़िदिया देनेवाला, इस्राईल का क़ुददूस, यूँ फ़रमाता है, कि
    “मैं ही ख़ुदावन्द तेरा ख़ुदा हूँ। जो तुझे मुफ़ीद ता'लीम देता हूँ और तुझे उस राह
    में जिसमें तुझे जाना है, ले चलता हूँ।
  rus-SYN: 'Так говорит Господь, Искупитель твой, Святый Израилев: Я Господь, Бог
    твой, научающий тебя полезному, ведущий тебя по тому пути, по которому должно
    тебе идти.'
  bqc-SIM: Ma Dii á Isailiↄ Lua á Bona ma mɛ̀ mámɛmaa Dii á Lua, mi yã́ kã́fĩade
    daɛ́, mi á da zɛ́ pↄ́ dɛ à sɛwa.
  tcz-CHONGTHU: Hiche hi Pakaiyin asei, na Huhhingpu, Israel Mitheng penpa chun, ‘Keima
    Pakai na Pathen, nangho dinga ipi apha ham ti nahilpa chule najui ding lampia
    chu napui ja kahi.
  mar-mar: जो तुझा खंडून घेणारा, इस्राएलचा पवित्र परमेश्वर असे म्हणतो, मी परमेश्वर
    तुझा देव, जो तुम्हास यशस्वी होण्यासाठी शिकवतो, ज्या मार्गात तू चालावे त्यामध्ये
    जो तुला चालवतो.
  qub-qub: 'Gam Israelcunapa Santo Tayta Diosniquimi, salbashojniquimi cayno nin:
    «Nogami cä Tayta Diosniqui. Nogami yachachë gamcunapaj alli cajta. Nogami pushaycä
    munashä nänipa aywanayquipaj.'
  hat-hat: 'Bondye pèp Izrayèl la ki yon Bondye apa, Seyè k''ap delivre yo a, men
    sa li di: -Se mwen menm ki Seyè a, Bondye nou an. Se mwen menm k''ap moutre nou
    sa ki pou byen nou. Se mwen menm k''ap mennen nou nan chemen pou nou swiv la.'
  eng-BSB: 'Thus says the LORD your Redeemer, the Holy One of Israel: “I am the LORD
    your God, who teaches you for your benefit, who directs you in the way you should
    go.'
  eng-WEBPB: 'The LORD, your Redeemer, the Holy One of Israel, says: “I am the LORD
    your God, who teaches you to profit, who leads you by the way that you should
    go.'
  kbq-kbq: Israeli vahe'motare'ma Ruotage'ma hu'neno, tamagu vazino tamavre'nea Ra
    Anumzamo'a amanage huno nehie. Nagra knare huno tamaza hania zama rempi hunerami'na,
    knare kante'ma tamavre'na nevua Ra Anumzana tamagri Ra Anumza mani'noe.
  nhe-BL: '“Quej ni niquijtohua na, niDIOS, niimotlamanahuijca, na tlen niTlatzejtzeloltic
    huan niitztoc imohuaya inisraelitame: Na niDIOS niimoTECO tlen nimechmachtía para
    inquimatise tlen cuali para inquichihuase. Huan nimechyacanas ipan nopa ojtli
    tlen quinamiqui inquitoquilise.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e, Izaew wazar Ikatuahy Ma'e, wapyro har, uze'eg
    wemiaihu wanupe kury. — Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe, pezar romo ihe.
    Apumu'e iteko ihe, ta'e nezewe mehe peneko haw ikatu putar nehe xe. Apueruata
    peneraha pe ikatu ma'e peho àwàm hexak kar pà peme ihe.
  eng-DRA: 'Thus saith the Lord thy redeemer, the Holy One of Israel: I am the Lord
    thy God that teach thee profitable things, that govern thee in the way that thou
    walkest.'
