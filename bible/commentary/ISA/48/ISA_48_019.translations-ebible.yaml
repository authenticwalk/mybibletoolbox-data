  urd-urd: तेरी नस्ल रेत की तरह होती और तेरे सुल्बी फ़र्ज़न्द उसके ज़र्रों की तरह
    बा — कसरत होते; और उसका नाम मेरे सामने से काटा और मिटाया न जाता।”
  rus-SYN: 'И семя твое было бы как песок, и происходящие из чресл твоих - как песчинки:
    не изгладилось бы, не истребилось бы имя его предо Мною.'
  bqc-SIM: á nɛ́ↄ dasikũ lán ũfãawa, bui pↄ́ a bↄ á plɛuↄ aaↄ dasi lán gbɛ̀kↄsↄwa.
    An tↄ́ a ga bauo, a láa ma kĩ́io.
  tcz-CHONGTHU: Nachilhah ho chu twikhanlen panga neldiho tama tam dingu-sima sim
    jou hilou dingu ahi.Na manthaina dingu ahilouleh na insung min’u kisubei talou
    ding ahitai.
  mar-mar: तुझे वंशज वाळूच्या प्रमाणे आणि तुझ्या पोटची मुले तिच्या कणांप्रमाणे झाले
    असते. आणि तुमचे नाव माझ्यासमोर काढून टाकले गेले नसते अथवा नष्ट केले गेले नसते.
  qub-qub: Gampita mirajcunapis aypallami canman caran. Lamar cantuncho agushno yupaytapis
    mana atipaypärämi canman caran. Nogaga manami imaypis gamcunata ushacächëmanchu
    caran. Ñaupäpitapis manami gargömanchu caran.»
  hat-hat: Moun ras nou yo ta menm kantite ak grenn sab. Pitit pitit nou yo ta tankou
    grenn sab bò lanmè. Anyen pa ta ka detwi nou devan mwen. Non! Nou pa ta janm disparèt
    devan mwen.
  eng-BSB: Your descendants would have been as countless as the sand, and your offspring
    as numerous as its grains; their name would never be cut off or eliminated from
    My presence.”
  eng-WEBPB: Your offspring also would have been as the sand and the descendants of
    your body like its grains. His name would not be cut off nor destroyed from before
    me.”
  kbq-kbq: Tamagripinti'ma fore'ma haza vahe'mo'za, hageri ankenaregama me'nea kahepankna
    hu'za hamprigara osazasine. Ana nehazagena Nagri navugatira zamagia eri fananea
    osusine.
  nhe-BL: Huan imojuanti inisraelitame ineltosquíaj tlahuel inmiyaqui queja imiyaca
    nopa xali tlen onca iteno hueyi atl, huan axaca huelisquía inmechpohuasquía. Huan
    ax monectosquía niquintzontlamiltijtosquía miyac tlen imojuanti.”
  gub-BL: Pezuapyapyr waneta haw nuzawy iwer mo ywyxig yryhu iwyr har waneta haw wà.
    Nahereharaz pixik iwer mo wanuwi ihe. Wikuwe mo tuweharupi hepyr wà.
  eng-DRA: 'And thy seed had been as the sand, and the offspring of thy bowels like
    the gravel thereof: his name should not have perished, nor have been destroyed
    from before my face.'
