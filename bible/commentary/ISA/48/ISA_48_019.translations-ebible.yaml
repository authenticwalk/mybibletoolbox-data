verse: ISA.048.019
translations:
  mal-C: നിന്റെ പിൻഗാമികൾ മണൽപോലെയും നിന്റെ മക്കൾ എണ്ണമറ്റ ധാന്യമണികൾപോലെയും ആകുമായിരുന്നു;
    അവരുടെ നാമം എന്റെ മുമ്പിൽനിന്ന് ഒരിക്കലും മായിക്കപ്പെടുകയോ നശിച്ചുപോകുകയോ ചെയ്യുമായിരുന്നില്ല.”
  deu-TKW: 'da würden zahlreich wie der Sand deine Nachkommen sein und die Sprößlinge
    deines Leibes wie die Krümchen der Erde: Nicht wird ausgerottet, noch vertilgt
    werden dein Name aus meinem Angesicht!'
  lin-lin: bakitani na yo balingaki kozala lokola zelo, bana na yo, lokola motango
    ya mbuma ya zelo ; kombo na bango elingaki kolongwa te to kobebisama te liboso
    na Ngai.
  eng-LSV: And your seed is as sand, || And the offspring of your bowels as gravel,
    || His name would not be cut off nor destroyed before Me.”
  eng-GNV: 'Thy seede also had beene as the sande, and the fruite of thy body like
    the grauell thereof: his name should not haue bene cut off nor destroied before
    me.'
  eng-WEBSTER: Thy seed also had been as the sand, and the offspring of thy bowels
    like its gravel; his name should not have been cut off nor destroyed from before
    me.
  nhw-BL: Huan amojuanti anisraelitame aneltosquíaj tlahuel anmiyaqui quen imiyaca
    nopa xali catli onca iteno hueyi atl, huan amo aqui huelisquía anmechpohuasquía.
    Huan amo monectosquía niquintzontlamiltijtosquía miyac tlen amojuanti.”
  swh-ONEN: Wazao wako wangekuwa kama mchanga, watoto wako kama chembe zake zisizohesabika;
    kamwe jina lao lisingefutiliwa mbali, wala kuangamizwa kutoka mbele zangu.”
  bba-bba: Bɛɛn bweseru tɑ koo dɑbiɑwɑ nɡe yɑni sɛɛri. Bɛɛn yĩsiru tɑ ǹ mɑɑ ɡbimɔ
    win wuswɑɑɔ.
  eng-KJVCPB: Thy seed also had been as the sand, And the offspring of thy bowels
    like the gravel thereof; His name should not have been cut off nor destroyed from
    before me.
  luo-luo: Nyikwayi dine obedo mana ka kwoyo, to nyithindi dobedo mangʼeny mokalo
    akwana; nying-gi ok nongʼad oko kendo ok noruch e wangʼa.”
  meu-meu: oi garamu bema vara kone mirina na heto, bona oi vevemu miri dimuradia
    heḡereḡeredia; idia ladadia na basiema boio, bona lau vairagu ai basiema helalo
    nege.
  npi-ULB: तिमीहरूका सन्तानहरू बालुवाझैं असंख्या हुने थिए र तिमीहरूका गर्भबाट जन्‍मेका
    छोराछोरीका बलुवाका कणझैं अनगिन्ति हुने थिए । तिनीहरूका नाउँ मेरो सामुबाट काटिने
    वा मेटिने थिएन ।
  yor-yor: Àwọn ọmọ rẹ ìbá ti dàbí iyanrìn, àwọn ọmọ yín bí i hóró ọkà tí a kò lè
    kà tán; orúkọ wọn ni a kì yóò ké kúrò tàbí kí a pa wọ́n run níwájú mi.”
  pes-OPCB: نسل شما مانند شنهای ساحل دریا بی‌شمار می‌شدند و من نمی‌گذاشتم ایشان هلاک
    شوند.»
  tgl-ULB: Ang inyong mga kaapu-apuhan sana ay kasing dami ng buhangin, at ang mga
    anak mula sa inyong sinapupunan ay kasing dami ng mga butil ng buhangin; ang pangalan
    nila ay hindi sana pinutol o inalis mula sa aking harapan.
  hui-hui: Ani bu kamile nde tí waneigini dewaore iba mu daga labe nahe ngaligobi
    kale. Ani kale nde i̱na tinaga mini dindi ogoria ereba nahelo i̱na baya hangu
    handayaho kole, lalu Anduane Homogohanda laya.
  mya-mya: သင်​တို့​၏​သား​မြေး​များ​သည်​သဲ​လုံး​နှင့်​အ​မျှ များ​ပြား​ကြ​လျက်၊ ငါ​သည်​လည်း​သူ​တို့​အား​အ​ဘယ်​အ​ခါ​၌​မျှ
    ပျက်​ပြုန်း​စေ​ခွင့်​ပြု​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་ཀྱི་བུ་རྒྱུད་རྒྱ་མཚོའི་བྱེ་མ་བཞིན་མང་ལ། ཁྱོད་ཀྱི་མངལ་དུ་ཆགས་པའི་བུ་རབས་ཚ་རྒྱུད་བྱེ་རྡུལ་ཇི་བཞིན་མོད།
    ཁོ་ཚོའི་མིང་ནི་བདག་དྲུང་སྟོངས་ཤིང་མེད་པར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ། །
  sna-sna: Zvizvarwa zvako zvingadai zvakaita sejecha, navana vako vakaita setsanga
    dzejecha dzisingaverengeki; zita ravo haraimboparara kana kuparadzwa pamberi pangu.”
  spa-BLM: Tu descendencia también habría sido como la arena y los descendientes de
    tu cuerpo como sus granos. Su nombre no será cortado ni destruido ante mí”.
  cac-cac: Man̈xom b'ischajb'enoc eb' eyin̈tilal, icha yarenail sti' a' mar. Maj am
    viq'uemta e b'isul, maj am in b'at mican d'ayex, xchi Jehová.
  swh-ULB: Watoto wako watakuwa wengi kama mchanga, na watoto kutoka kwenye tombo
    zenu watakuwa wengi kama nafaka kwenye mchanga; majina yao hayataondolewa wala
    kufutwa mbele yangu.
  bel-bel: 'І насеньне тваё было б, як пясок, і паходжанцы ад нутра твайго - як пясчынкі:
    ня згладзілася б імя ягонае перад Мною.'
  deu-ELBBK: und dein Same würde gewesen sein wie der Sand, und die Sprösslinge deines
    Leibes wie seine Körner; sein Name würde nicht ausgerottet und nicht vertilgt
    werden vor meinem Angesicht.
  mbb-OT: Egkeiring pezem te pantad he kenà egkevilang is menge kevuwazan niw, ne
    kenà pezem sikandan egkezeetan wey egkahanew ziyà te etuvangan ku.”
  mal-2015: നിന്റെ സന്തതി മണൽപോലെയും നിന്റെ ഗർഭഫലം മണൽതരിപോലെയും ആകുമായിരുന്നു. നിന്റെ
    പേർ എന്റെ മുമ്പിൽനിന്നു ഛേദിക്കപ്പെടുകയോ നശിച്ചുപോകയോ ചെയ്കയില്ലായിരുന്നു.
  gup-gup: Bu ngaye kandiwokmarrkmayi, wanjh wurdwurd dja mak mawahmawah ngudberre
    birriwernniwirrinj yiman kukayalanj kore adjbud, manbu bininj minj kabirrirohrokme.
    Bedda birridarrkidiwirrinj dja minj birringeyyakwoyinj kore kumirrk ngardduk.”
  rmc-rmc: Tiro potomstvos uľahas ajci sar e poši a tire čhave ajci sar lakre zrnka.
    Lengro nav na uľahas khoslo avri aňi zňičimen anglal miro muj.“
  pes-OPV: آنگاه ذریت تو مثل ریگ و ثمره صلب تو مانند ذرات آن می‌بود و نام او از حضورمن
    منقطع و هلاک نمی گردید.»
  ron-1924: Сэмынца та ар фи фост ка нисипул ши роаделе пынтечелуй тэу, ка боабеле
    де нисип; нумеле тэу н-ар фи фост штерс ши нимичит ынаинтя Мя.
  ben-OBCV: তোমাদের বংশধরেরা হত বালুকার মতো, তোমাদের সন্তানেরা হত বালুকণার মতো অসংখ্য;
    তাদের নাম কখনও মুছে ফেলা হত না, কিংবা আমার সামনে থেকে তারা কখনও বিলুপ্ত হত না।”
  som-som: oo farcankiinnuna wuxuu ahaan lahaa sidii cammuudda oo kale, oo carruurtiinnuna
    waxay ahaan lahayd sidii ciidda oo kale. Magacooda lama gooyeen oo hortaydana
    lagama baabbi'iyeen.
  lat-VUC: et fuisset quasi arena semen tuum, et stirps uteri tui ut lapilli ejus;
    non interisset et non fuisset attritum nomen ejus a facie mea.
  eng-ASVBT: 'thy seed also had been as the sand, and the offspring of thy bowels
    like the grains thereof: his name would not be cut off nor destroyed from before
    me.'
  ita-1885: E la tua progenie sarebbe stata come la rena, e quelli che sarebbero usciti
    delle tue interiora come la ghiaia di quello; il suo nome non sarebbe stato sterminato,
    nè spento dal mio cospetto.
  eng-LXXUP: 'Thy seed also would have been as the sand, and the offspring of thy
    belly as the dust of the ground: neither now shalt thou by any means be utterly
    destroyed, neither shall thy name perish before me.'
  eng-ULB: Your descendants would have been as numerous as the sand, and the children
    from your womb as numerous as the grains of sand; their name would not have been
    cut off nor blotted out from before me.
  spa-VBL: Tus hijos, tus descendientes, habrían sido como todos esos granos de arena.
    No habrían tenido que ser destruidos, aniquilados ante mí.
  fra-_FOB: Ta postérité serait comme le sable, et les fruits de tes entrailles comme
    les grains de sable; ton nom ne serait ni retranché ni effacé devant ma face.
  mal-mal: നിന്റെ സന്തതി മണൽപോലെയും നിന്റെ ഗർഭഫലം മണൽതരിപോലെയും ആകുമായിരുന്നു. നിന്റെ
    പേര് എന്റെ മുമ്പിൽനിന്നു ഛേദിക്കപ്പെടുകയോ നശിച്ചുപോവുകയോ ചെയ്യുകയില്ലായിരുന്നു”.
  urd-GVR: Terī aulād ret kī mānind hotī, tere peṭ kā phal ret ke zarroṅ jaisā anginat
    hotā. Is kā imkān hī na hotā ki terā nām-o-nishān mere sāmne se miṭ jāe.”
  suz-BL: मिनु इन आल समुन्‍द्र ङा बाल्‍वा खोदेंशो पा शुश दुम वा। मिनु इन चच युइ अन्‍न
    खोदेंशो पा शुश दुम वा। आन नें गेनायो मक्‍याम्‍स वा। मिनु आं ङोंइती रे खतम मदुम
    वा। उत्‍पत्ती २२:१७
  eng-NOY: Then shall thy posterity be as the sand, And the fruit of thy body as the
    offspring of the sea; Thy name shall not be cut off, nor destroyed before me.
  ita-1927: la tua posterità sarebbe come la rena, e il frutto delle tue viscere come
    la sabbia ch’è nel mare; il suo nome non sarebbe cancellato né distrutto d’innanzi
    al mio cospetto.
  ckb-ckb: نەوەکانتان وەک لم دەبوو، وەچەتان وەک دەنکی لم، ناویان لەبەردەمم نە دەبڕایەوە
    و نە لەناودەچوو.»
  eng-BBE: 'Your seed would have been like the sand, and your offspring like the dust:
    your name would not be cut off or come to an end before me.'
  kan-OKCV: ನಿನ್ನ ಸಂತಾನವು ಸಹ ಮರಳಿನಂತೆಯೂ, ನಿನ್ನ ಮಕ್ಕಳು ಅಸಂಖ್ಯಾತ ಧಾನ್ಯಗಳಂತೆಯೂ ಇರುವರು.
    ಅವರ ಹೆಸರುಗಳು ನನ್ನ ಸಮ್ಮುಖದಿಂದ, ಅಳಿದುಹೋಗದೆ ಇರುವುದು.”
  tam-2017: அப்பொழுது உன் சந்ததி மணலைப் போலவும், உன் கர்ப்பப்பிறப்பு அதின் துகள்களைப்
    போலவும் இருக்கும்; அப்பொழுது அதின் பெயர் நம்மை விட்டு அற்றுப்போகாமலும் அழிக்கப்படாமலும்
    இருக்கும்.
  spa-RV-1909: Fuera como la arena tu simiente, y los renuevos de tus entrañas como
    las pedrezuelas de ella; nunca su nombre fuera cortado, ni raído de mi presencia.
  ron-BTF: Sămânţa ta de asemenea ar fi fost ca nisipul şi urmaşii adâncurilor tale
    ca pietrişul acesteia; numele său nu trebuia nici stârpit, nici nimicit dinaintea
    mea.
  eng-WEBP: Your offspring also would have been as the sand and the descendants of
    your body like its grains. His name would not be cut off nor destroyed from before
    me.”
  eng-FBV: Your children, your descendants, would have been like all those grains
    of sand. They wouldn't have had to be destroyed, wiped out before me.
  nld-1939: Uw zaad als het zand, Uw kroost als zijn korrels; Nooit wordt dan uitgeroeid
    noch verdelgd Uw naam voor mijn aanschijn!
  nch-BL: Huan amojuanti anisraelitame aneltosquíaj tahuel anmiyaqui quej imiyaca
    nopa xali cati onca iteno hueyi at, huan amo aqui huelisquía amechpohuasquía.
    Huan amo monectosquía niquintzontamiltijtosquía miyac ten amojuanti.”
  vie-1934: dòng dõi ngươi như cát, hoa trái của ruột già ngươi như sạn, danh ngươi
    chẳng bị diệt bị xóa trước mặt ta.
  hin-CV: तुम्हारे वंश बालू के कण के समान होते, मेरे कारण उनके नाम न तो मिटाए न ही
    काटे जाएंगे.”
  eng-OURB: Your offspring also would have been as the sand, and the descendants of
    your body like its grains. His name would not be cut off nor destroyed from before
    me.”
  spa-BES: Tu semilla habría sido como la arena, y tu descendencia como sus granos;
    tu nombre no sería destruido ni se borraría ante mí presencia.
  tdx-tdx: Le ho nira amo faseñeo o tiri’oo, o tariram-pañova’oo ami’ty hamaro’ ty
    haminjilita’e; naho tsy napitsoke ndra naitoañe aoloko ka ty tahina’e.
  tha-KJV: เชื้อสายของเจ้าจะเป็นเหมือนทรายเช่​นก​ัน และลูกหลานจากบั้นเอวของเจ้าเหมือนเม็ดทราย
    ชื่อของเขาจะไม่​ถู​กตัดออกเลย หรือถูกทำลายเสียจากหน้าเรา”
  por-BR-2018: Também tua semente teria sido como a areia, e os que procedem do teu
    corpo, como suas pedrinhas, cujo nome nunca seria cortado, nem destruído de minha
    face.
  deu-ELO: und dein Same würde gewesen sein wie der Sand, und die Sprößlinge deines
    Leibes wie seine Körner; sein Name würde nicht ausgerottet und nicht vertilgt
    werden vor meinem Angesicht.
  eng-WYC-2018: and thy seed had been as gravel, and the generation of thy womb, as
    the little stones thereof; the name of it had not perished, and had not been all-broken
    from my face. (and thy children would have been like the sand, and the descendants
    from thy womb, like its grains in number; their name would not have perished,
    and would not have been all-broken, or blotted out, from my sight.)
  epo-epo: kaj via idaro estus kiel sablo, kaj viaj devenantoj kiel ĝiaj grajnetoj;
    lia nomo ne estus ekstermita nek pereigita antaŭ Mi.
  uig-PIN: Sening nǝsling bolsa uning ⱪumliridǝk, Iq-ⱪarningdin qiⱪⱪan pǝrzǝntliring
    ⱪum danqiliridǝk sansiz bolatti! Ularning ismi Mening aldimda ⱨǝrgiz ɵqürüwetilmǝydiƣan
    yaki yoⱪitiwetilmǝydiƣan bolatti!
  beo-beo: Amola dilia agoane hamoi ganiaba, diligaga fi ilia idi da sa:iboso ea idi
    defele ba:la:loba amola ilia hamedafa gugunufinisimu Na da hamonana:noba.”
  tpi-OTNT: Na ol pikinini bilong yupela inap kamap planti tumas olsem wesan bilong
    nambis. Na mi inap was gut long ol na nem bilong ol i no pinis olgeta long dispela
    graun.”
  hau-SA: Da zuriyarku ta zama kamar yashi, ’ya’yanku kamar tsabar hatsin da ba a
    iya ƙidayawa; da ba za a taɓa yanke sunansu balle a hallaka su daga gabana ba.”
  uig-LAT: Séning nesling bolsa uning qumliridek, Ich-qarningdin chiqqan perzentliring
    qum danchiliridek sansiz bolatti! Ularning ismi Méning aldimda hergiz öchürüwétilmeydighan
    yaki yoqitiwétilmeydighan bolatti!
  nde-nde: Inzalo yakho yayizakuba ngangetshebetshebe, abantwabakho babe ngangezinhlamvu
    zalo ezingeke zibalwe; ibizo labo belingayikwesulwa kumbe lidilizwe phambi kwami.”
  ton-ton: Pea ko ho hako foki kuo hangē ko e ʻoneʻone, pea ko e fua ʻo ho manāva
    ʻo hangē ko e kilikili ʻoe matātahi; pea ʻe ʻikai tuʻusi pe fakaʻauha hono hingoa
    mei hoku ʻao.
  ces-1613: A bylo by jako písku semene tvého, a plodu života tvého jako štěrku jeho,
    aniž by vyťato, ani vyhlazeno bylo jméno jeho před oblíčejem mým.
  eng-WMB: Your offspring also would have been as the sand and the descendants of
    your body like its grains. His name would not be cut off nor destroyed from before
    me.”
  tam-TCV: உங்கள் சந்ததிகள் மணலைப்போல் இருந்திருப்பார்கள்; உங்களுடைய பிள்ளைகள் அந்த
    மணலின் எண்ணற்ற துகள்களைப்போல இருந்திருப்பார்கள்; அவர்களுடைய பெயர்கள் என் முன்னிலையில்
    இருந்து நீங்காமலும், அழிக்கப்படாமலும் இருந்திருக்கும்.”
  ceb-ULB: Sama unta kadaghan sa balas ang inyong mga kaliwatan, ug ang mga anak nga
    gikan sa inyong tagoangkan sama kadaghan sa mga lugas sa balas; dili unta mawagtang
    ni mapapas ang ilang mga ngalan gikan sa akong atubangan.
  pol-UBG: Twoje potomstwo byłoby jak piasek i płód twego łona jak jego ziarnko; jego
    imię nie zostałoby wytępione ani zgładzone sprzed mego oblicza.
  urd-GVU: تیری اولاد ریت کی مانند ہوتی، تیرے پیٹ کا پھل ریت کے ذروں جیسا اَن گنت
    ہوتا۔ اِس کا امکان ہی نہ ہوتا کہ تیرا نام و نشان میرے سامنے سے مٹ جائے۔“
  deu-1912: und dein Same würde sein wie Sand, und die Sprossen deines Leibes wie
