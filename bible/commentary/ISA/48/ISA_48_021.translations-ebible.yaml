verse: ISA.048.021
translations:
  mal-C: അവിടന്ന് അവരെ മരുഭൂമിയിൽക്കൂടി നടത്തിയപ്പോൾ അവർക്കു ദാഹിച്ചില്ല; അവിടന്ന്
    അവർക്കുവേണ്ടി പാറയിൽനിന്ന് ജലം ഒഴുക്കി; അവിടന്നു പാറയെ പിളർന്നു അങ്ങനെ വെള്ളം
    പൊട്ടിപ്പുറപ്പെട്ടു.
  deu-TKW: Und sie dürsteten nicht, als er sie durch Wüsteneien führte, denn er ließ
    ihnen Wasser aus Felsen rieseln und spaltete Felsen, daß die Wasser rannen!
  lin-lin: Bayokaki posa ya mayi te tango azalaki kotambolisa bango na esobe, abimisaki
    mayi na libanga mpo na bango, abukaki libanga mpe mayi ebimaki.
  eng-LSV: And they have not thirsted in wastelands, || He has caused them to go on,
    || He has caused waters from a rock to flow to them, || Indeed, he cleaves a rock,
    and waters flow.
  eng-GNV: 'And they were not thirstie: hee led them through the wildernesse: hee
    caused the waters to flowe out of the rocke for them: for he claue the rocke,
    and the water gushed out.'
  eng-WEBSTER: 'And they thirsted not, when he led them through the deserts: he caused
    the waters to flow out of the rock for them: he cleaved the rock also, and the
    waters gushed out.'
  nhw-BL: Quema TOTECO quinyacanqui imasehualhua ipan nopa huactoc tlali, amo quipanoque
    amiquistli pampa yaya quichijqui ma quisa atl ipan nopa hueyi tetl para ma atlica.
  swh-ONEN: Hawakuona kiu alipowaongoza kupita jangwani; alifanya maji yatiririke
    kutoka kwenye mwamba kwa ajili yao; akapasua mwamba na maji yakatoka kwa nguvu.
  bba-bba: Nim nɔru ɡɑ ǹ bɛɛ mɔ̀ mi u koo bɛɛ kpɑrɑ ɡbɑburɔ, domi u koo kperu bɛrɑ
    kpɑ nim mu koku i nɔ.
  eng-KJVCPB: 'And they thirsted not when he led them through the deserts: He caused
    the waters to flow out of the rock for them: He clave the rock also, and the waters
    gushed out.'
  luo-luo: Kane otelonegi e thim, to riyo ne ok oloyogi; ee, nomiyo pi owuoknegi e
    lwanda ka bubni kane obaro lwanda.
  meu-meu: Ia ese tano ḡaḡaena ai e hakaudia hanai negana ai, idia na asie ranu mase;
    nadi-gini amo ia ese ranu e ha-arua, nadi-gini e botaia parara, bena ranu na e
    aru lasi.
  npi-ULB: उहाँले तिनीहरूलाई मरुभूमिमा डोर्‍याउनुहुँदा तिनीहरूलाइ तिर्खा लागेन । उहाँले
    तिनीहरूको निम्ति चट्टानबाट पानी बगाउनुभयो । उहाँले चट्टानलाई चिरा पार्नुभयो र
    पानी बाहिर बगेर आयो ।
  yor-yor: Òrùngbẹ kò gbẹ wọ́n nígbà tí ó kó wọn kọjá nínú aginjù; ó jẹ́ kí omi ó
    sàn fún wọn láti inú àpáta; ó fọ́ àpáta omi sì tú jáde.
  pes-OPCB: هنگامی که خداوند قوم خود را از بیابان خشک عبور داد ایشان تشنگی نکشیدند،
    زیرا او صخره را شکافت و از آن، آب جاری ساخت تا ایشان بنوشند.
  tgl-ULB: Hindi sila nauhaw nang hinatid niya sila sa mga disyerto; pinaagos niya
    ang tubig mula sa bato para sa kanila; biniyak niya ang bato, at bumulwak ang
    tubig.
  hui-hui: Bamba Anduane Homogohanda ibunaga wali agali dindi ko iba dalu naibaga
    wiagoha haru piyangi uruni ti mbira iba noa halu homa nabi hene. Anduane Homogo
    ibunime ege to̱le̱ timbuni heagoha howa iba ibilene. Ibugua ege to̱le̱ha howa
    iba duguatagi hayagola ti iba gagahe bayale karulape nalu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား၊ ခြောက်​သွေ့​ပူ​ပြင်း​သော​သဲ​ကန္တာ​ရ​ကို​ဖြတ်​၍
    ခေါ်​ဆောင်​သွား​တော်​မူ​သော​အ​ခါ​သူ​တို့​သည် ရေ​မ​ငတ်​ကြ။ ကိုယ်​တော်​သည်၊သူ​တို့​အ​တွက်​ကျောက်​ဆောင်​ထဲ​မှ
    ရေ​စီး​၍​ထွက်​စေ​တော်​မူ​၏။ ကျောက်​ကို​ကွဲ​အက်​စေ​တော်​မူ​သ​ဖြင့် ရေ​သည်​စီး​ထွက်​၍​လာ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་དབེན་སྟོང་ཡུལ་ནས་ཁྲིད་དུས་དེ་ཚོ་སྐོམ་གདུང་གིས་མ་མནར།
    ཁོང་གིས་དེ་དག་གི་དོན་དུ་བྲག་གསེང་ནས་ཆུ་བཏོན་པ་རེད། ཁོང་གིས་བྲག་གཏོར་ནས་ཆུ་བརྡོལ་དུ་བཅུག
  sna-sna: Havana kunzwa nyota paakavatungamirira mugwenga; akaita kuti mvura iyerere
    ichibva mudombo, achiitira ivo; akatsemura dombo mvura ikatubuka.
  spa-BLM: No tuvieron sed cuando los condujo por los desiertos. Hizo que las aguas
    fluyeran de la roca para ellos. También partió la roca y las aguas brotaron.
  cac-cac: Ayic yec'nac eb' co mam quicham d'a taquin̈ luum yuj Jehová, man̈ tacjinacoc
    sti' eb', yujto a Jehová chi' pojjinac q'uen tenam, yelnaccot chulnaj a' nivac
    a' sb'eyi.
  swh-ULB: Hawakupatwa na kiu alipowaongoza katika jangwa, alifanya maji kutokea kwenye
    mwamba kwa ajili yao; aliugawa na kufungua mwamba, na maji yakatoka nje.
  bel-bel: 'І ня сьмягнуць яны ў пустынях, празь якія Ён вядзе іх: Ён крынічыць ім
    ваду з каменя; расьсякае скалу, - і ліюцца воды.'
  deu-ELBBK: Und sie dürsteten nicht, als er sie durch die Wüste führte; er ließ ihnen
    Wasser rieseln aus dem Felsen, er spaltete den Felsen, und Wasser flossen heraus.
    –
  mbb-OT: Wazà sikandan memezahi hein mibpenguluwan sikandan te Megbevayà diyà te
    sibsivayan, su impetudè din puun te vatu is wahig he egkeinum dan. Impeveka zin
    is batu ne midlepew zutun is wahig.
  mal-2015: അവൻ അവരെ ശൂന്യപ്രദേശങ്ങളിൽകൂടി നടത്തിയപ്പോൾ അവർക്കു ദാഹിച്ചില്ല; അവൻ അവർക്കുവേണ്ടി
    പാറയിൽനിന്നു വെള്ളം ഒഴുകുമാറാക്കി; അവൻ പാറ പിളർന്നപ്പോൾ വെള്ളം ചാടിപുറപ്പെട്ടു.
  gup-gup: Kunkare nawu Yawey benyorrmey nuye bininj bu birrirengehrey kore kubolkdarleh.
    Kumekbe kubolkdarleh kukkuyak, dja bedda minj birrikombukdowimeninj. Nawu Yawey
    warddebom kunwardde ba bu kukku bobebmeng borlobmeng bedberre.
  rmc-rmc: Sar len o RAJ ľidžalas pal e pušťa, na cerpinenas smedos; ov diňa, hoj
    lenge o paňi te džal andral e skala, pharaďa e skala pre jepaš a demaďa avri o
    paňi.
  pes-OPV: وتشنه نخواهند شد اگر‌چه ایشان را در ویرانه هارهبری نماید، زیرا که آب از
    صخره برای ایشان جاری خواهد ساخت و صخره را خواهدشکافت تا آبها بجوشد.
  ron-1924: Ши ну вор суфери де сете ын пустиуриле ын каре-й ва дуче, чи ва фаче сэ
    кургэ пентру ей апэ дин стынкэ, ва деспика стынка ши ва курӂе апа.’
  ben-OBCV: মরুভূমির মধ্য দিয়ে তাদের নিয়ে যাওয়ার সময় তারা পিপাসিত হয়নি; তাদের
    জন্য তিনি শিলাপ্রস্তর বিদীর্ণ করে জল প্রবাহিত করেছিলেন; তিনি শিলা বিদীর্ণ করেছিলেন
    আর জল প্রবাহিত হয়েছিল।
  som-som: Oo markuu lamadegaannada dhex marsiiyeyna ma ay oomin, oo dhagaxa ayuu
    biyo uga soo daayay, oo isagu dhagaxii ayuu kala dillaaciyey, oo markaasay biyihii
    ka soo butaaceen.
  lat-VUC: 'Non sitierunt in deserto, cum educeret eos: aquam de petra produxit eis,
    et scidit petram, et fluxerunt aquæ.'
  eng-ASVBT: And they thirsted not when he led them through the deserts; he caused
    the waters to flow out of the rock for them; he clave the rock also, and the waters
    gushed out.
  ita-1885: Ed essi non hanno avuto sete, mentre egli li ha condotti per li deserti;
    egli ha fatta loro stillar dell'acqua dalla roccia; egli ha fesso il sasso, e
    ne è colata dell'acqua.
  eng-LXXUP: 'And if they shall thirst, he shall lead them through the desert; he
    shall bring forth water to them out of the rock: the rock shall be cloven, and
    the water shall flow forth, and my people shall drink.'
  eng-ULB: They did not thirst when he led them through the deserts; he made the water
    to flow out of the rock for them; he split open the rock, and the waters gushed
    out.
  spa-VBL: 'No tenían sed cuando los condujo por el desierto: hizo que saliera agua
    de la roca para ellos. Abrió la roca y el agua salió a borbotones.'
  fra-_FOB: Quand il les a fait marcher par les déserts, ils n'ont pas eu soif; il
    a fait jaillir pour eux l'eau du rocher; il a fendu le roc, et l'eau a coulé!
  mal-mal: യഹോവ അവരെ ശൂന്യപ്രദേശങ്ങളിൽകൂടി നടത്തിയപ്പോൾ അവർക്ക് ദാഹിച്ചില്ല; അവിടുന്ന്
    അവർക്കുവേണ്ടി പാറയിൽനിന്നു വെള്ളം ഒഴുകുമാറാക്കി; അവിടുന്ന് പാറ പിളർന്നപ്പോൾ വെള്ളം
    ചാടി പുറപ്പെട്ടു.
  urd-GVR: Unheṅ pyās na lagī jab us ne unheṅ registān meṅ se guzarne diyā. Us ke
    hukm par patthar meṅ se pānī bah niklā. Jab us ne chaṭṭān ko chīr ḍālā to pānī
    phūṭ niklā.
  suz-BL: मेकोमी मेको आन कली गोरशो रागीम लदानु, मेकोपुकी ब्‍वाक्‍कु तूतू मदाक्‍म।
    मारदे हना मेकोमी सेरथे फुल्‍लु रे ब्‍वाक्‍कु बुक्‍पाइक्‍तु। सेरथे फुल्‍लु प्रोलानु,
    शुश ब्‍वाक्‍कु ग्रूत।
  eng-NOY: They thirst not in the deserts through which he leadeth them; Waters from
    the rock he causeth to flow for them; He cleaveth the rock, and the waters gush
    forth.
  ita-1927: Ed essi non hanno avuto sete quand’ei li ha condotti attraverso i deserti;
    egli ha fatto scaturire per essi dell’acqua dalla roccia; ha fenduto la roccia,
    e n’è colata l’acqua”.
  ckb-ckb: تینوو نەبوون کە بە چۆڵەوانیدا بردنی، لە تاشەبەردەوە ئاوی بۆ هەڵقوڵاندن،
    تاشەبەردی شەق کرد و ئاو تەقییەوە.
  eng-BBE: 'They had no need of water when he was guiding them through the waste lands:
    he made water come out of the rock for them: the rock was parted and the waters
    came flowing out.'
  kan-OKCV: ದೇವರು ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಡಿಸಿದಾಗ, ಅವರಿಗೆ ದಾಹವಾಗಲಿಲ್ಲ. ದೇವರು ಅವರಿಗಾಗಿ
    ನೀರನ್ನು ಬಂಡೆಯೊಳಗಿಂದ ಹರಿಸಿದರು. ದೇವರು ಬಂಡೆಯನ್ನು ಸೀಳಲು, ನೀರು ರಭಸದಿಂದ ಹೊರಗೆ ಬಂತು.
  tam-2017: அவர் அவர்களை வனாந்திரங்களில் நடத்தும்போது, அவர்களுக்குத் தாகம் இருந்ததில்லை;
    கன்மலையிலிருந்து தண்ணீரை அவர்களுக்குச் சுரக்கச்செய்தார், கன்மலையைப் பிளந்தார்,
    தண்ணீர் ஓடிவந்தது.
  spa-RV-1909: Y no tuvieron sed cuando los llevó por los desiertos; hízoles correr
    agua de la piedra; cortó la peña, y corrieron aguas.
  ron-BTF: Şi ei nu au însetat când el i-a condus prin pustiuri, a făcut apele să
    curgă din stâncă pentru ei, a despicat de asemenea stânca şi apele au ţâşnit.
  eng-WEBP: They didn’t thirst when he led them through the deserts. He caused the
    waters to flow out of the rock for them. He also split the rock and the waters
    gushed out.
  eng-FBV: They weren't thirsty when he led them through the desert—he made water
    come out of the rock for them. He split the rock open and water poured out.
  nld-1939: Neen, zij lijden geen dorst, Die Hij door de steppe laat trekken! Hij
    laat water voor hen uit de rotsen stromen, Splijt de rotsen vaneen, en de wateren
    vloeien!
  nch-BL: Quema TOTECO quinyacanqui imasehualhua ipan nopa huactoc tali, amo quipanoque
    amiquisti pampa yaya quichijqui ma quisa at ipan nopa hueyi tet para ma atica.
  vie-1934: Khi Ngài dẫn họ đi ngang qua sa mạc thì họ không khát, vì Ngài đã khiến
    nước từ vầng đá chảy ra cho họ; đập bể vầng đá, thì nước văng ra.
  hin-CV: जब याहवेह उन्हें मरुस्थल में से लेकर आए थे, वे प्यासे नहीं हुए; उनके लिए
    याहवेह ने चट्टान से जल निकाला था; उन्होंने चट्टान को चीरा और उसमें से जल फूट पड़ा
    था.
  eng-OURB: They didn’t thirst when he led them through the deserts. He caused the
    waters to flow out of the rock for them. He split the rock also, and the waters
    gushed out.
  spa-BES: No tenían necesidad de agua cuando los guiaba a través del desierto; hizo
    que el agua saliera de la roca para ellos; la roca se separó y las aguas salieron.
  tdx-tdx: Ie tsy nitaliñiereñe te niaoloa’e hitsake o fatram-beio; Nampipororoaha’e
    rano i vatoy; tsinera’e i lamilamiy vaho nidoandoañe i ranoy.
  tha-KJV: เมื่อพระองค์ทรงนำเขาทั้งหลายไปทางทะเลทราย เขาก็​มิได้​กระหาย พระองค์​ทรงกระทำให้น้ำไหลจากศิลาเพื่อเขา
    พระองค์​ทรงผ่าหินและน้ำก็ทะลักออกมา
  por-BR-2018: E não tinham sede, quando ele os levava pelos desertos; fez correr
    para eles água da rocha; e quando ele fendia as rochas, águas manavam delas.
  deu-ELO: Und sie dürsteten nicht, als er sie durch die Wüste führte; er ließ ihnen
    Wasser rieseln aus dem Felsen, er spaltete den Felsen, und Wasser flossen heraus.
    -
  eng-WYC-2018: They thirsted not in the desert, when he led them out; he brought
    forth to them water of a stone, and he parted the stone, and waters flowed. (They
    did not thirst in the desert, when he led them out; he brought forth water out
    of a stone for them, yea, he parted the stone, and the waters flowed out.)
  epo-epo: Kaj ili ne soifis en la dezertoj, tra kiuj Li kondukis ilin; Li elfluigis
    por ili akvon el roko, Li disfendis rokon, kaj ekfluis akvo.
  uig-PIN: Ular qɵl-bayawanlardin ɵtkǝndǝ ⱨeq ussap ⱪalmidi; U sularni taxtin aⱪⱪuzup
    bǝrdi; Bǝrⱨǝⱪ, U taxni yarƣuzdi, sular uningdin urƣup qiⱪti!».
  beo-beo: Hina Gode da Ea fi dunu amo gia:i bagade hafoga:i soge amo ganodini oule
    ahoanoba, ilia da hano hanai hame ba:i. Ea hamobeba:le, hano da igi amoga yogosa:i.
    E da igi oudahida:le, hano da amo ganodini misi.
  tpi-OTNT: Bipo, Bikpela i bringim ol manmeri bilong en i kam long ples drai, tasol
    ol i no dai long wara. Nogat. Em i bin mekim wara i kamap long ston. Em i bin
    opim ston na wara i kapsait na ol i dring.
  hau-SA: Ba su ji ƙishi ba sa’ad da ya bishe su a cikin hamada; ya sa ruwa ya malalo
    dominsu daga dutse; ya tsage dutse ruwa kuwa ya kwararo.
  uig-LAT: Ular chöl-bayawanlardin ötkende héch ussap qalmidi; U sularni tashtin aqquzup
    berdi; Berheq, U tashni yarghuzdi, sular uningdin urghup chiqti!».
  nde-nde: Kabomanga ekubaholeni kwakhe bedabula ezinkangala; wabenzela amanzi agelezayo
    ephuma edwaleni, wadabula idwala amanzi ampompoza.
  ton-ton: 'Pea naʻe ʻikai te nau masiva inu ʻi heʻene tataki ʻakinautolu ʻi he ngaahi
    toafa: naʻa ne pule ke tafe atu ʻae vai mei he maka maʻanautolu: naʻa ne foaʻi
    ʻae maka, pea naʻe mapuna mei ai ʻae vai.'
  ces-1613: Nebudouť žízniti, když je po pustinách povede, vody z skály vyvede jim;
    nebo rozetne skálu, aby tekly vody.
  eng-WMB: They didn’t thirst when he led them through the deserts. He caused the
    waters to flow out of the rock for them. He also split the rock and the waters
    gushed out.
  tam-TCV: அவர் அவர்களை பாலைவனத்தின் வழியாக வழிநடத்தியபோது, அவர்கள் தாகமடையவில்லை;
