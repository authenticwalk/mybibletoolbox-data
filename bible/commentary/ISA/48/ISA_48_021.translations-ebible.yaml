    lwazi: yayasa olwazi amazzi ne gavaamu.'
  heb-heb: ולא צמאו בחרבות הוליכם מים מצור הזיל למו ויבקע צור ויזבו מים׃
  ben-IRV: তাদের পিপাসা পায়নি যখন তিনি মরুপ্রান্তের মধ্যে দিয়ে তাদের নিয়ে যাচ্ছিলেন;
    তিনি পাথর থেকে তাদের জন্য জল বইয়ে দিয়েছিলেন; তিনি পাথর ভেঙে দিয়েছিলেন এবং তাতে
    জল বের হয়ে এসেছিল।
  pan-pan: ਜਦ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵਿਰਾਨਿਆਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੈ ਗਿਆ, ਤਾਂ ਉਹ ਪਿਆਸੇ ਨਾ ਹੋਏ, ਉਸ
    ਨੇ ਉਹਨਾਂ ਦੇ ਲਈ ਚੱਟਾਨ ਵਿੱਚੋਂ ਪਾਣੀ ਵਗਾਇਆ, ਉਸ ਨੇ ਚੱਟਾਨ ਨੂੰ ਪਾੜਿਆ ਅਤੇ ਪਾਣੀ ਫੁੱਟ ਨਿੱਕਲਿਆ।
  mya-JVB: သူတို့သည် တော လမ်းဖြင့် ဆောင်သွား တော်မူခြင်း ကိုခံ သောအခါ ရေမ ငတ် ကြ။
    သူ တို့အဘို့ ကျောက် ထဲက ရေ ကို စီး စေတော်မူ၏။ ကျောက်ခဲ ကိုပင် ခွဲ တော်မူသဖြင့်
    ၊ ရေ သည် စီး ထွက်လေ၏။
  hmo-hmo: Lohiabada ese tano kaukau dekenai ia hakaudia hanaia neganai, iena bese
    idia ranu mase lasi. Nadi badana dekena amo ranu ia henidia. Nadi ia botaia kehoa,
    vadaeni ranu ia heau diho.
  urd-urd: और जब वह उनको वीराने में से ले गया, तो वह प्यासे न हुए; उसने उनके लिए चटटान
    में से पानी निकाला, उसने चटटान को चीरा और पानी फूट निकला।
  rus-SYN: 'И не жаждут они в пустынях, чрез которые Он ведет их: Он источает им воду
    из камня; рассекает скалу, и льются воды.'
  bqc-SIM: À gɛ̃̀ńnↄ guyaaau, imi i ń dɛo, a tò í bↄ̀nɛ́ gbɛsiu. À gbɛpi pàa,
    ↄ̃ í bↄ̀ lɛ́ bàalɛ.
  tcz-CHONGTHU: Gamthip gamgo laiya apui sungin amaho adangchah pouve. Aman songpi
    akehso’in, hiti chun twi chu don dingin ahung putdohtai.
  mar-mar: तो त्यांचे वाळवंटांतून मार्गदर्शन करत असता, त्यांना तहान लागली नाही, त्याने
    खडकातून त्यांच्यासाठी पाणी वाहायला लावले, आणि त्याने खडक फोडला आणि पाणी बाहेर
    वाहू लागले.
  qub-qub: Chunyaj chaqui jircacunapa pushaptinpis manami yacunaranchu. Gagatapis
    paymi shillirachiran. Nircorga chaypitana aypalla yacuta llojshichimuran» nir.
  hat-hat: Lè li t'ap mennen yo nan dezè a, yo pa t' swaf dlo. Li fè sous dlo pete
    nan wòch pou yo. Li fann wòch la, dlo koule soti.
  eng-BSB: They did not thirst when He led them through the deserts; He made water
    flow for them from the rock; He split the rock, and water gushed out.
  eng-WEBPB: They didn’t thirst when he led them through the deserts. He caused the
    waters to flow out of the rock for them. He also split the rock and the waters
    gushed out.
  kbq-kbq: Ko'ma Ra Anumzamo'ma vahe'ama zamavareno ka'ma kokampima e'neana, tinkura
    hagegea osu'naze. Agra havea rutanegeno timo'a herafiramige'za ne'naze.
  nhe-BL: Quema TOTECO quinyacanqui itlacajhua ipan nopa huactoc tlali, ax quipanoque
    amiquistli pampa yajaya quichijqui ma quisa atl ipan nopa hueyi tetl para ma atlica.
  gub-BL: Tupàn weraha wemiaihu ywyxiguhu myteromo wà. Waneraha mehe ni amo na'iziwez
    kwaw wà. Umuyryk kar 'y itahu wi. Uzuka a'e itahu. 'Y uhem izuwi.
  eng-DRA: 'They thirsted not in the desert, when he led them out: he brought forth
    water out of the rock for them, and he clove the rock, and the waters gushed out.'
