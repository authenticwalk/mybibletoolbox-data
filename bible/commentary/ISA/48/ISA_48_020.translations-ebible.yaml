    his servant Jacob!”
  urd-GVH: बाबल से निकल जाओ! बाबलियों के बीच में से हिजरत करो! ख़ुशी के नारे लगा लगाकर
    एलान करो, दुनिया की इंतहा तक ख़ुशख़बरी फैलाते जाओ कि रब ने एवज़ाना देकर अपने ख़ादिम
