    Yakub.”
  nya-nya: Tulukani mʼdziko la Babuloni! Thawani dziko la Kaldeya! Lengezani zimenezi
    ndi mawu a chisangalalo ndipo muzilalikire mpaka kumathero a dziko lapansi; muzinena
    kuti, “Yehova wawombola Yakobo mtumiki wake.”
  hrv-hrv: 'Izađite iz Babilona, bježite iz Kaldeje! Glasno kličući, kazujte, objavljujte,
    do nakraj zemlje razglasite! Govorite: “Jahve je otkupio slugu svoga Jakova!'
  mps-mps: Dagego te tǫ kantri Babilon tagalama, tama te bulu we bidi dabede wi soao.
    Te duga pemene elama, genuai po dągą weyu, te tigidali tǫ habuba po tagala
    palu, te tiwai po wao, “Genuai Bidigo te aga sę bidi Israel ma dobola salio,”
    po wao.
  tpi-tpi: Yupela i mas lusim kantri Babilon, na ranawe long ol manmeri bilong dispela
    ples. Na yupela i mas amamas na bikmaus na salim tok i go long olgeta hap bilong
    graun olsem, “Bikpela i kisim bek pinis wokman bilong en, Israel.”
  dan-1931: 'Gå ud af Babel, fly fra Kaldæa, kundgør, forkynd det med jublende Røst,
