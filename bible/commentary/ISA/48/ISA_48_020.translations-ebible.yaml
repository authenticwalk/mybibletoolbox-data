    đất. Chúa Hằng Hữu đã cứu chuộc đầy tớ Ngài, là tuyển dân Ít-ra-ên.
  guj-2017: બાબિલમાંથી બહાર નીકળો, ખાલદીઓની પાસેથી નાસી જાઓ! હર્ષનાદના અવાજથી આ જાહેર
    કરો! આ વાત પ્રગટ કરો, પૃથ્વીના છેડા સુધી તેને પ્રગટ કરો અને કહો, “યહોવાહે પોતાના
    સેવક યાકૂબનો ઉદ્ધાર કર્યો છે.
  pon-2006A: 'Eri, kumwail kohkohwei sang nan Papilon, kumwail saledekla! Kumwail
    weriwerki rohng kaperen wet; kumwail lohkiseli wasa koaros: “KAUN-O ketin doarelahr
