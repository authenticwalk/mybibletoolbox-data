    hath Jehovah His servant Jacob.
  eng-WYC-2017: Go ye out of Babylon, flee ye from Chaldees; tell ye in the voice
    of full out joying; make ye this heard, and bear ye it unto the last parts of
    [the] earth; say ye, The Lord again-bought his servant Jacob.
  eng-WMBB: Leave Babylon! Flee from the Kasdim! With the sound of joyful shouting
