verse: ISA.048.020
translations:
  mal-C: ബാബേലിനെ ഉപേക്ഷിക്കുക, ബാബേല്യരിൽനിന്ന് ഓടിപ്പോകുക! ഉല്ലാസഘോഷത്തോടെ ഇതു പ്രസ്താവിക്കുകയും
    പ്രഖ്യാപിക്കുകയും ചെയ്യുക. ഭൂമിയുടെ അറ്റത്തോളം ഇതു പ്രസിദ്ധമാക്കുക, “യഹോവ തന്റെ
    ദാസനായ യാക്കോബിനെ വീണ്ടെടുത്തിരിക്കുന്നു” എന്നു പറയുക.
  deu-TKW: 'Zieht aus aus Babel, flieht hinweg von den Chaldäern unter schallendem
    Jubelgeschrei. Thut dies kund und verkündigt es, breitet es aus bis ans Ende der
    Erde! Sprecht: Erlöst hat Jahwe seinen Knecht Jakob!'
  lin-lin: 'Bobima na Babiloni, bokima wuta na bato ya Babiloni ! Boloba yango na
    makelele ya esengo mpe botatola yango ; bopanza sango na yango kino na suka ya
    mokili ; boloba : ‹ Yawe asikoli Jakobi, mosali na Ye. › »'
  eng-LSV: Go out from Babylon, flee from the Chaldeans, || Declare with a voice of
    singing, || Cause this to be heard, || Bring it forth to the end of the earth,
    || Say, “YHWH has redeemed His servant Jacob.”
  eng-GNV: 'Goe yee out of Babel: flee yee from the Chaldeans, with a voice of ioy:
    tel and declare this: shewe it foorth to the ende of the earth: say yee, The Lord
    hath redeemed his seruant Iaakob.'
  eng-WEBSTER: Go ye forth from Babylon, flee ye from the Chaldeans, with a voice
    of singing declare ye, tell this, utter it even to the end of the earth; say ye,
    The LORD hath redeemed his servant Jacob.
  nhw-BL: 'Pero ama, xiquisaca anisraelitame ipan tlali Babilonia. Xicholoca tlen
    nopa caldeo masehualme. Xihuicatihualaca ipan ojtli ica paquilistli. Xitlayolmelahua
    hasta huelis anmechcaquise campa ontlami ni tlaltipactli. Xitzajtzica quej ni:
    “TOTECO techmanahuijtoc tiiisraelita masehualhua.”'
  swh-ONEN: Tokeni huko Babeli, kimbieni kutoka kwa Wakaldayo! Tangazeni hili kwa
    kelele za shangwe na kulihubiri. Lipelekeni mpaka miisho ya dunia; semeni, “Bwana
    amemkomboa mtumishi wake Yakobo.”
  bba-bba: I yɑrio Bɑbilonin di i yen tɔmbu duki suurio. I nɑsɑrɑn womusu koowo, i
    kpɑrɑ hɑnduniɑn ɡoonu nnɛ sɔɔ i nɛɛ, wi, Yinni Gusunɔ u bɛɛ Yɑkɔbun bweseru yɑkiɑ,
    bɛɛ be i sɑ̃ɑ win sɔm kowobu.
  eng-KJVCPB: Go ye forth of Babylon, flee ye from the Chaldeans, With a voice of
    singing declare ye, tell this, Utter it even to the end of the earth; Say ye,
    The Lord hath redeemed his servant Jacob.
  luo-luo: Wuoguru Babulon, ringuru ua ir jo-Babulon! Landuru wachni kendo unyis ji
    duto ka ugoyo koko gimor. Landuru wachni e tungʼ piny niya, “Jehova Nyasaye osereso
    jotichne ma joka Jakobo.”
  meu-meu: Babulono amo ba raka lasi, Kaldea ba heautania; ina na ba gwauraia mai
    moale hisi-daena ida, ba gwauraia hedinarai; ba siaia lao ela bona tanobada dokona,
    baoto “Iehova ese ena hesiai tauna Iakob vada e hamauria”.
  npi-ULB: बेबिलोनबाट बाहिर आओ ! कल्दीहरूबाट भाग ! गुञ्‍जयमान् आवाजसँगै यो घोषणा गर
    ! यसलाई प्रकट गर, यसलाई पृथ्वीको अन्तिम छेउसम्म जान देओ । यसो भन, 'परमप्रभुले
    आफ्नो सेवक याकूबलाई उद्धार गर्नुभएको छ ।'
  yor-yor: Fi Babeli sílẹ̀, sá fún àwọn ará Babeli, ṣe ìfilọ̀ èyí pẹ̀lú ariwo ayọ̀
    kí o sì kéde rẹ̀. Rán an jáde lọ sí òpin ilẹ̀ ayé; wí pé, “Olúwa ti dá ìránṣẹ́
    rẹ̀ Jakọbu nídè.”
  pes-OPCB: 'ای قوم اسرائیل، از بابِل بیرون بیایید! از اسارت آزاد شوید! با صدای بلند
    سرود بخوانید و این پیام را به گوش تمام مردم جهان برسانید: «خداوند قوم اسرائیل
    را که خدمتگزاران او هستند، آزاد ساخته است!»'
  tgl-ULB: Lumabas kayo mula sa Babilonia! Tumakas kayo mula sa mga taga-Caldea! Sa
    tunog ng hiyaw ay ipahayag ninyo ito! Ipaalam ninyo ito, paabutin ninyo ito sa
    dulo ng mundo! Sabihin ninyo, 'Niligtas ni Yahweh ang kaniyang lingkod na si Jacob.'
  hui-hui: Tígua Babilono dindiha wali agali karu helalu dindi ogoni yu wahalu ibida
    piai hadaba. Puwa tígua turu timbuniore hama kiaulo yalu dindi bibahendeha bi
    loyogo lowa lalu, Anduane Homogohanda ibunaga biabe biahaga Isaraele mo wialu
    pele mialu haru dai biya, lalu latagi hama pilimu.
  mya-mya: ဗာ​ဗု​လုန်​ပြည်​မှ​ထွက်​သွား​ကြ​လော့။ လွတ်​လပ်​စွာ​ထွက်​ခွာ​သွား​ကြ​လော့။
    ``ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကယ်​တော် မူ​ပြီ''
    ဟူ​သော သ​တင်း​ကို​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လော့။ အ​ရပ်​တ​ကာ​တွင်​ကြား​သိ​စေ​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་པཱ་པེལ་ལོན་ནས་ཕྱིར་ཤོག་དང་། ཀལ་དི་པའི་ཡུལ་ནས་བྱོལ་ཅིག ཁྱོད་རྣམས་ཀྱིས་དགའ་སྤྲོའི་འབོད་སྒྲ་དང་བཅས་སྒྲོགས་ཤིག
    དོན་དེ་མི་རྣམས་ལ་ཤོད། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཞབས་ཕྱི་ཡ་ཀོབ་བསྐྱབས་སོ་ཞེས་ས་མཐའི་བར་དུ་ཁྱོད་རྣམས་ཀྱིས་དོན་དེ་སྒྲོགས་ཤིག
  sna-sna: Mudai muBhabhironi, tizai vaBhabhironi! Zivisai izvi nomufaro mukuru, uye
    muzviparidze. Zvitumirei kumagumo enyika; muti, “Jehovha adzikinura muranda wake
    Jakobho.”
  spa-BLM: '¡Salgan de Babilonia! ¡Huye de los caldeos! Con una voz de canto anuncie
    esto, cuéntalo hasta el fin de la tierra; decir: “¡Yahvé ha redimido a su siervo
    Jacob!”'
  cac-cac: 'Syalanxi Jehová icha tic: Elan̈ec d''a Babilonia, elan̈ec elelal d''a
    scal eb'' aj Caldea. Alequel jun ab''ix tic yed'' av yic tzalajc''olal. Tzeyac''an
    ojtacajel masanto b''aj slajvic''och yolyib''an̈q''uinal tic. Tzeyalan icha tic:
    A Jehová on̈ colanel d''a yol sc''ab'' Babilonia, a on̈ yin̈til on̈ Jacob, aton
    jun schecab'', xe chi, xchi Jehová.'
  swh-ULB: Tokeni nje ya Babeli! wakimbieni Wakaldayo! kwa sauti ya kupiga kelele
    tangaza kwamba! hakikisha hili linajulikana, hakikisha hili linafika mpaka miisho
    ya nchi! sema 'Yahwe amemkomboa Yakobo mtumishi wake.
  bel-bel: 'Выходзьце з Вавілона, бяжэце ад Халдэяў, з голасам радасьці абвяшчайце
    і прапаведуйце гэта, пашырайце гэтую вестку да краю зямлі; кажэце: Гасподзь адкупіў
    раба Свайго Якава».'
  deu-ELBBK: 'Zieht aus Babel, flieht aus Chaldäa mit Jubelschall; verkündigt, lasst
    dieses hören, verbreitet es bis an das Ende der Erde! Sprecht: Der HERR hat seinen
    Knecht Jakob erlöst.'
  mbb-OT: Awè kew ziyà te Babilonia! Isangyew niw kayi te tivuuk he kelibutan duma
    is kelipey he midlibri te Nengazen is menge suluǥuen din, he iyan is menge etew
    ziyà te Israel.
  mal-2015: 'ബാബേലിൽനിന്നു പുറപ്പെടുവിൻ; ഉല്ലാസഘോഷത്തോടെ കല്ദയരെ വിട്ടു ഓടിപ്പോകുവിൻ:
    ഇതു പ്രസ്താവിച്ചു കേൾപ്പിപ്പിൻ; ഭൂമിയുടെ അറ്റത്തോളം ഇതു പ്രസിദ്ധമാക്കുവിൻ; യഹോവ
    തന്റെ ദാസനായ യാക്കോബിനെ വീണ്ടെടുത്തിരിക്കുന്നു എന്നു പറവിൻ.'
  gup-gup: Wanjh bolkkime ngurribolkbawo Babylon. Ngurribebmerrimen dja ngurrikelerlobmen!
    Ngurrirengehere dja ngurrikayhmen kunnjilngmak dorrengh, bu ngurriyime, “Nawu
    Yawey nganngehkeng ngad nawu ngarrimarnedurrkmirri, ngad nawu mawahmawah nuye
    Jacob!”
  rmc-rmc: 'Aven avri andral o Babilon a denašen le Chaldejcendar. Bare radišagoha
    oda den te džanel a vičinen avri; rozľidžan oda dži pro koňec la phuvakro a vakeren:
    „O RAJ cinďa avri peskre služobňikos le Jakob.“'
  pes-OPV: از بابل بیرون شده، از میان کلدانیان بگریزید و این را به آواز ترنم اخبار
    و اعلام نماییدو آن را تا اقصای زمین شایع ساخته، بگویید که خداوند بنده خود یعقوب
    را فدیه داده است.
  ron-1924: 'Ешиць дин Бабилон, фуӂиць дин мижлокул халдеенилор! Вестиць, трымбицаць
    ку глас де веселие, даць де штире пынэ ла капэтул пэмынтулуй, спунець: ‘Домнул
    а рэскумпэрат пе робул Сэу Иаков!'
  ben-OBCV: তোমরা ব্যাবিলন ত্যাগ করো, ব্যাবিলনীয়দের কাছ থেকে পলায়ন করো! আনন্দরবের
    সঙ্গে একথা প্রচার করো, ঘোষণা করো সেই বার্তা। পৃথিবীর প্রান্তসীমা পর্যন্ত তা পৌঁছে
    দাও; বলো, “সদাপ্রভু তাঁর দাস যাকোবকে মুক্ত করেছেন।”
  som-som: Idinku Baabuloon ka soo baxa, oo reer Kaldayiin ka soo carara, oo waxan
    hees ku naadiya oo sheega. Waxaad ka sheegtaan xataa dhulka darafkiisa, oo waxaad
    tidhaahdaan, Rabbigu wuxuu soo furtay addoommadiisii reer Yacquub.
  lat-VUC: 'Egredimini de Babylone, fugite a Chaldæis, in voce exsultationis annuntiate:
    auditum facite hoc, et efferte illud usque ad extrema terræ. Dicite: Redemit Dominus
    servum suum Jacob.'
  eng-ASVBT: 'Go ye forth from Babylon, flee ye from the Chaldeans; with a voice of
    singing declare ye, tell this, utter it even to the end of the earth: say ye,
    Jehovah hath redeemed his servant Jacob.'
  ita-1885: 'Uscite di Babilonia, fuggitevene dai Caldei, con voce di giubilo; annunziate,
    bandite questo; datene fuori voce fino alle estremità della terra; dite: Il Signore
    ha riscattato Giacobbe, suo servitore.'
  eng-LXXUP: 'Go forth of Babylon, thou that fleest from the Chaldeans: utter aloud
    a voice of joy, and let this be made known, proclaim it to the end of the earth;
    say ye, The Lord hath delivered his servant Jacob.'
  eng-ULB: Come out from Babylon! Flee from the Chaldeans! With the sound of a ringing
    cry announce it! Make this known, make it go out to the ends of the earth! Say,
    'Yahweh has redeemed his servant Jacob.'
  spa-VBL: '¡Abandona Babilonia! ¡Huye de Babilonia con gritos de alegría! Hacedlo
    saber a todos, diciendo a toda la tierra: “¡El Señor ha redimido a su siervo Jacob!”'
  fra-_FOB: 'Sortez de Babylone! Fuyez du milieu des Caldéens! Annoncez ceci à grands
    cris, publiez-le, portez-le jusqu''au bout de la terre! Dites: L''Éternel a racheté
    Jacob, son serviteur.'
  mal-mal: 'ബാബേലിൽനിന്ന് പുറപ്പെടുവിൻ; ഉല്ലാസഘോഷത്തോടെ കൽദയരെ വിട്ട് ഓടിപ്പോകുവിൻ:
    ഇതു പ്രസ്താവിച്ചു കേൾപ്പിക്കുവിൻ; ഭൂമിയുടെ അറ്റത്തോളം ഇതു പ്രസിദ്ധമാക്കുവിൻ; “യഹോവ
    തന്റെ ദാസനായ യാക്കോബിനെ വീണ്ടെടുത്തിരിക്കുന്നു” എന്നു പറയുവിൻ.'
  urd-GVR: Bābal se nikal jāo! Bābliyoṅ ke bīch meṅ se hijrat karo! Ḳhushī ke nāre
    lagā lagā kar elān karo, duniyā kī intahā tak ḳhushḳhabrī phailāte jāo ki Rab
    ne ewazānā de kar apne ḳhādim Yāqūb ko chhuṛāyā hai.
  suz-BL: ‘बेबीलोन रे ग्रूङीन। कल्‍दी आन रागी रे प्रोक्‍कीन’ दे ठेयब सेंदा पा नेल्‍ल
    आन कली नेंपतीन। रागी ङा सुर सम्‍म नेंपतीन। गेपुकीमी ‘परमप्रभु यावेमी आ गेय पाइब
    याकूब कली पाप रे प्रोंइतु’ दे नेंपतीन” देंत। येरमीया ५१:६; प्रकाश १८:४
  eng-NOY: 'Come ye forth from Babylon, flee ye from the land of the Chaldaeans with
    the voice of joy! Publish ye this, and make it known; Let it resound to the ends
    of the earth! Say: “Jehovah hath redeemed his servant Jacob;'
  ita-1927: 'Uscite da Babilonia, fuggitevene lungi dai Caldei! Con voce di giubilo,
    annunziatelo, banditelo, datene voce fino all’estremità della terra! Dite: “L’Eterno
    ha redento il suo servo Giacobbe.'
  ckb-ckb: 'لە بابل بچنە دەرەوە، لە بابلییەکان هەڵبێن! بە هاواری خۆشییەوە ڕایبگەیەنن،
    جاڕی ئەمە بدەن. سەرتاسەری زەوی لێ ئاگادار بکەنەوە، بڵێن: «یەزدان یاقوبی بەندەی
    کڕییەوە.»'
  eng-BBE: 'Go out of Babylon, go in flight from the Chaldaeans; with the sound of
    song make it clear, give the news, let the word go out even to the end of the
    earth: say, The Lord has taken up the cause of his servant Jacob.'
  kan-OKCV: ಬಾಬಿಲೋನಿನಿಂದ ಹೊರಡಿರಿ. ಕಸ್ದೀಯರ ಕಡೆಯಿಂದ ಓಡಿಹೋಗಿರಿ. ಹರ್ಷಧ್ವನಿಯಿಂದ ಇದನ್ನು
    ಹೇಳಿ ಪ್ರಕಟಿಸಿರಿ. ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಪ್ರಚಾರಪಡಿಸಿರಿ. “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕನಾದ
    ಯಾಕೋಬನ್ನು ವಿಮೋಚಿಸಿದ್ದಾರೆ,” ಎಂದು ನೀವು ಹೇಳಿರಿ.
  tam-2017: பாபிலோனிலிருந்து புறப்படுங்கள்; கல்தேயரைவிட்டு ஓடிவாருங்கள்; யெகோவா தம்முடைய
    தாசனாகிய யாக்கோபை மீட்டுக்கொண்டாரென்று சொல்லுங்கள்; இதைக் கெம்பீரசத்தமாகக் கூறிப்
    பிரபலப்படுத்துங்கள், பூமியின் கடையாந்தரவரை வெளிப்படுத்துங்கள் என்கிறார்.
  spa-RV-1909: 'Salid de Babilonia, huid de entre los Caldeos; dad nuevas de esto
    con voz de alegría, publicadlo, llevadlo hasta lo postrero de la tierra: decid:
    Redimió Jehová á Jacob su siervo.'
  ron-BTF: 'Ieşiţi din Babilon, fugiţi de caldei, vestiţi cu o voce de cântare, spuneţi
    aceasta, rostiţi aceasta până la capătul pământului; spuneţi: DOMNUL a răscumpărat
    pe servitorul său Iacob.'
  eng-WEBP: Leave Babylon! Flee from the Chaldeans! With the sound of joyful shouting
    announce this, tell it even to the end of the earth; say, “The LORD has redeemed
    his servant Jacob!”
  eng-FBV: Leave Babylon! Run away from Babylonia with happy shouts! Let everyone
    know, telling the whole earth, “The Lord has redeemed his servant Jacob!”
  nld-1939: 'Trekt weg uit Babel, Ontvlucht de Chaldeën! Verkondigt het met het gejubel,
    En maakt het bekend, Draagt het uit tot het einde der aarde: Zegt: Jahweh heeft
    Jakob, zijn dienaar, verlost!'
  nch-BL: 'Pero ama, xiquisaca anisraelitame ipan tali Babilonia. Xicholoca ten nopa
    caldeo masehualme. Xihuicatihualaca ipan ojti ica paquilisti. Xitayolmelahua hasta
    huelis amechcaquise campa ontami ni taltipacti. Xitzajtzica quej ni: “TOTECO techmanahuijtoc
    tiiisraelita masehualhua.”'
  vie-1934: 'Hãy ra khỏi Ba-by-lôn! Hãy tránh xa người Canh-đê! Hãy cất tiếng reo
    vui mà rao tin nầy, tuyên bố và truyền ra cho đến nơi cuối cùng đất! Hãy rằng:
    Đức Giê-hô-va đã chuộc Gia-cốp, là tôi tớ Ngài.'
  hin-CV: बाबेल से निकल जाओ, कसदियों के बीच से भाग जाओ! जय जयकार के साथ बताओ, “याहवेह
    ने अपने सेवक याकोब को छुड़ा लिया है; यह बात पृथ्वी के छोर तक फैलाओ.”
  eng-OURB: 'Leave Babylon [Confusion]! Flee from the Chaldeans [Descendants of Loving-kindness]!
    With a voice of singing sh''ma ·hear obey, declare· this, tell it even to the
    end of the earth: say, “Adonai has redeemed his servant Jacob [Supplanter]!”'
  spa-BES: 'Salgan de Babilonia, huyan de los caldeos; con cantos de alegría, den
    la noticia, que la palabra salga hasta el fin de la tierra; digan: El Señor ha
    libertado a su siervo Jacob.'
  tdx-tdx: 'Iakaro i Bavele, Ivoratsaho o nte-Kasdio; am-peo-pisaboañe, tseizo, pazapazaho,
    koiho pak’ añ’olo’ ty tane toy; Ano ty hoe: Fa jineba’ Iehovà ty mpitoro’e Iakobe.'
  tha-KJV: จงไปเสียจากบาบิ​โลน จงหนีออกจากคนเคลเดีย จงประกาศข้อนี้ด้วยเสียงร้องเพลง
    จงเล่าให้​ฟัง จงส่งออกไปถึงสุดปลายแผ่นดินโลกว่า “พระเยโฮวาห์ทรงไถ่ยาโคบผู้​รับใช้​ของพระองค์​แล้ว​”
  por-BR-2018: 'Saí da Babilônia, fugi dos caldeus; declarai com voz de júbilo, anunciai,
    e levai isto até o fim da terra; dizei: O SENHOR resgatou a seu servo Jacó!'
  deu-ELO: 'Ziehet aus Babel, fliehet aus Chaldäa mit Jubelschall; verkündiget, laßt
    dieses hören, bringet es aus bis an das Ende der Erde! Sprechet: Jehova hat seinen
    Knecht Jakob erlöst.'
  eng-WYC-2018: Go ye out of Babylon, flee ye from Chaldees; tell ye in the voice
    of full out joying; make ye this heard, and bear ye it unto the last parts of
    [the] earth; say ye, The Lord again-bought his servant Jacob. (Go ye out of Babylon,
    flee ye from the Chaldeans; tell ye in the voice of rejoicing; make ye this heard,
    and carry ye it unto the ends of the earth; say ye, The Lord hath redeemed, or
    hath rescued, his servant Jacob.)
  epo-epo: 'Eliru el Babel, kuru el Ĥaldeujo, anoncu kun voĉo ĝojkria, aŭdigu tion,
    disportu ĝin ĝis la fino de la tero, diru: La Eternulo liberigis Sian servanton
    Jakob.'
  uig-PIN: 'Babildin qiⱪinglar, kaldiylǝrdin ⱪeqip ketinglar! Nahxa awazlirini yangritip
    muxuni jakarlanglar, Bu hǝwǝrni anglitinglar, Jaⱨanning qǝt-yaⱪiliriƣiqǝ uni yǝtküzüp
    mundaⱪ dǝnglar: — «Pǝrwǝrdigar Ɵz ⱪuli Yaⱪupni ⱨǝmjǝmǝtlik ⱪilip ⱪutⱪuzdi!'
  beo-beo: 'Dilia! Ba:bilone soge fisili, hahawane gadili masa. Amo sia: hahawane
    wele sia:ma. Dunu huluane nabima:ne, hahawane agoane sia:mu, “Hina Gode da Ea
    hawa: hamosu dunu fi Isala:ili, amo gaga:i dagoi.”'
  tpi-OTNT: Yupela i mas lusim kantri Babilon, na ranawe long ol manmeri bilong dispela
    ples. Na yupela i mas amamas na bikmaus na salim tok i go long olgeta hap bilong
    graun olsem, “Bikpela i kisim bek pinis wokman bilong en, Israel.”
  hau-SA: Ku bar Babilon, ku gudu daga Babiloniyawa! Ku yi shelar wannan da sowa ta
    farin ciki ku kuma furta shi. Ku aika shi zuwa iyakokin duniya; ku ce, “Ubangiji
    ya fanshi bawansa Yaƙub.”
  uig-LAT: 'Babildin chiqinglar, kaldiylerdin qéchip kétinglar! Naxsha awazlirini
    yangritip mushuni jakarlanglar, Bu xewerni anglitinglar, Jahanning chet-yaqilirighiche
    uni yetküzüp mundaq denglar: — «Perwerdigar Öz quli Yaqupni hemjemetlik qilip
    qutquzdi!'
  nde-nde: Sukani eBhabhiloni, libalekele amaBhabhiloni! Bikani lokhu lihlaba umkhosi
    ngentokozo njalo likumemezele. Kufikiseni emikhawulweni yomhlaba; lithi, “UThixo
    uyihlengile inceku yakhe uJakhobe.”
  ton-ton: ‌ʻAlu atu ʻakimoutolu mei Papilone, mou hola mei he kakai Kalitia, mou
    fakahā ʻaki ʻae lea ʻoe hiva, tala ʻae meʻa ni, lea ʻaki ia ʻo aʻu ki he ngataʻanga
    ʻo māmani; mou pehē, “Kuo huhuʻi ʻe Sihova ʻa ʻene tamaioʻeiki ko Sēkope.”
  ces-1613: 'Vyjděte z Babylona, utecte od Kaldejských, hlasem zvučným zvěstujte,
    ohlašujte to, rozneste to až do končin země. Rcete: Vykoupil Hospodin služebníka
    svého Jákoba.'
  eng-WMB: Leave Babylon! Flee from the Kasdim! With the sound of joyful shouting
    announce this, tell it even to the end of the earth; say, “The LORD has redeemed
    his servant Jacob!”
  tam-TCV: பாபிலோனைவிட்டு வெளியேறுங்கள், பாபிலோனியர்களை விட்டுத் தப்பியோடுங்கள்! ஆனந்த
    சத்தமிட்டு அதை அறிவித்துப் பிரசித்தப்படுத்துங்கள்! யெகோவா தனது பணியாளன் யாக்கோபை
    மீட்டிருக்கிறார் என்று சொல்லி, அந்தச் செய்தியைப் பூமியின் கடைசி எல்லைவரை அனுப்புங்கள்;
  ceb-ULB: Gula gikan sa Babilonia! Kalagiw gikan sa mga Caldeahanon! Uban sa makusog
    nga pagsinggit ipahibalo kini! Ipahibalo kini, ipaabot kini ngadto sa mga kinatumyan
    sa kalibotan! Isulti, 'Gitubos ni Yahweh ang iyang sulugoon nga si Jacob.'
  pol-UBG: 'Wyjdźcie z Babilonu, uciekajcie od Chaldejczyków. Głosem śpiewu to obwieszczajcie,
    rozgłaszajcie to, zwiastujcie to aż do krańców ziemi; mówcie: PAN odkupił swego
    sługę Jakuba.'
  urd-GVU: بابل سے نکل جاؤ! بابلیوں کے بیچ میں سے ہجرت کرو! خوشی کے نعرے لگا لگا کر
    اعلان کرو، دنیا کی انتہا تک خوش خبری پھیلاتے جاؤ کہ رب نے عوضانہ دے کر اپنے خادم
    یعقوب کو چھڑایا ہے۔
  deu-1912: 'Gehet aus von Babel, fliehet von den Chaldäern mit fröhlichem Schall;
    verkündiget und lasset solches hören; bringt es aus bis an der Welt Ende; sprechet:
    Der HERR hat seinen Knecht Jakob erlöst.'
  kan-2017: ಬಾಬೆಲಿನಿಂದ ಹೊರಡಿರಿ! ಕಸ್ದೀಯರ ಕಡೆಯಿಂದ ಹಾರಿಹೋಗಿರಿ! ಹರ್ಷಧ್ವನಿಯಿಂದ ಇದನ್ನು ತಿಳಿಸಿರಿ,
    ಪ್ರಕಟಿಸಿರಿ. ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಪ್ರಚಾರಪಡಿಸಿರಿ. ‘ಯೆಹೋವನು ತನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನ್ನು
    ವಿಮೋಚಿಸಿದ್ದಾನೆ’” ಎಂದು ಹೇಳಿರಿ.
  yap-yap: 'Mu chuw u Babylon, mman nike puf rogom! Mu tolulnag murung’agen u fithik’
    e felfelan’; muruwliy ngan nang u gubin yang: “I SOMOL e ke ayweg yu Israel ni
    tapigpig rok!”'
  hlt-MCSB: Babylon lamloh coe uh laeh. Khalden lamloh yong uh laeh. Tamlung ol neh
    puen uh lamtah yaak sak uh laeh. He he diklai khobawt la khuen uh. BOEIPA loh
    a sal Jakob a tlan coeng,” tiuh.
  mdy-ETH: ዓካሪ ባብሎኔይዳፓ ኬስኩዋቴ፤ ባብሎኔ ዓሶፓ ቶላኒ ጳሽኩዋቴ፤ ዬያ ዒላሺሢና ዴንዲ ዓጮኮ ጋፖ ሄላንዳኣና ኬኤዙዋቴ፤
    «ፆኦሲ ፔ ዓይላሢ ያይቆኦቤ ዓውሴኔ» ጎዑዋቴ።
  twi-ASANTE: Momfiri Babilonia, monnwane mfiri Babiloniafoɔ nkyɛn! Momfa osebɔ nteam
    mmɔ nkaeɛ na mo mpae mu nka yei. Momfa nkɔ nsase ano; monka sɛ, “Awurade abɛgye
    ne ɔsomfoɔ Yakob.”
  eng-WEBU: Leave Babylon! Flee from the Chaldeans! With the sound of joyful shouting
    announce this, tell it even to the end of the earth; say, “The LORD has redeemed
    his servant Jacob!”
  wal-wal: Baabiloone biittaappe kiyite; Baabiloone asaappekka baqatite! Qaalaa xoqqu
    oottidi, ufaissan hagaa haasayite; sa7aappe sa7aa gaxaa gakkanaashin, hagaa kiittite.
    Kiittidi, “GODAI ba ashkkaraa Yaaqooba woziis” yaagidi odite.
  spa-PDDPT: '¡Salgan de Babilonia! ¡Huyan de los caldeos! ¡Anuncien con voz de júbilo
    y proclámenlo! ¡Publíquenlo hasta los confines de la tierra! Digan: ¡Yavé redimió
    a su esclavo Jacob!'
  gun-gun: '“Ha''e nunga rupi tapeopa Babilônia tetã gui, pejava caldeu kuery mbyte
    gui. Ha''e gui pova''e nunga peikuaa uka ke peporaeia rupi. Perojapukai ke, yvy
