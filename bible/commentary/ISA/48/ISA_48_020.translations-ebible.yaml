    kuery’, peje.'
  ilo-ULB: Rummuarkayo iti Babilonia! Panawanyo dagiti Caldeo! Ipukkawyo nga iwaragawag
    daytoy! Ipakaammoyo daytoy, padanunenyo daytoy agingga kadagiti pungto ti daga!
    Ibagayo, 'Inispal ni Yahweh ni Jacob nga adipenna.'
  kpg-kpg: Hula gi daha mo Babylon i di aumaalia! Tenetene wwolowwolo, hagadele ina
