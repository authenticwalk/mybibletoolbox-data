  tbz-SIM: Yɛnnɛ̀ Bɑbidɔnni, cokɛ́nɛ̀ kɛ́yɛ Kɑndee kɔbɛ cuokɛ̀, pĩɛ̃kɛ́nɛ̀ tì, yeènɛ̀
