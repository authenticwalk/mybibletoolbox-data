  rug-rug: Mi taluarae pa Babiloni, mi govete taloa mia koari tie Babiloni! Kukili
    vura nia si hie pa qinetuqetu, mamu zama vura nia. Garunu vura la nia koari pa
    vinabetona sa popoa pepeso; mi zama guahe, “Se Zihova ele harupia sa Nana nabulu
    se Zekopi,” mi gua.
  gaz-gaz: Baabilon keessaa baʼaa; Baabilonota duraa baqadhaa! Waan kana iyya gammachuutiin
    beeksisaa; labsaas. Hamma handaara lafaatti dabarsaa; “Waaqayyo garbicha isaa
    Yaaqoobin fureera” jedhaa.
  fra-LSG: 'Sortez de Babylone, fuyez du milieu des Chaldéens! Avec une voix d’allégresse
    annoncez-le, publiez-le, Faites-le savoir jusqu’à l’extrémité de la terre, Dites:
    L’Éternel a racheté son serviteur Jacob!'
  gnn-gnn: Ma' ḏurryurrana walala, gundupuŋana dhipuŋuruyi wäŋaŋurunydja Bapilunŋurunydja,
    miriŋuwalanydja dhipuŋurunydja goŋŋuru dhawa‐yawaṯthurrana yanana‐wala. Ḻakaraŋa
    biyakana birrŋ'maraŋana dhäwuny'tja galŋa‐djulŋithiyana wal'ŋu goŋmirriyiyana,
    ḻakaraŋa birrka'mirriŋura yolŋu'‐yulŋuwanydja wäŋaŋura malaŋuŋura biyakana gam',
    “Garrayyunydja Waŋarryunydja walŋakuŋalana dhawaṯmaraŋalana nhanŋuway djämamirrinhanydja
    Yitjuralnhanydja.”
  yal-yal: Ɛ mini Babilɔn yamanani, Ɛ ɛ gi Babilɔn kaane ma! Ɛ gbelegbele sɛwani,
    ɛ fa a rali, a xa rawanga! Ɛ a fe raxuya ayi han bɔxɔn danne, ɛ a fala, ɛ naxa,
    “Alatala bata a walikɛɛn Yaxuba bɔnsɔnna xunba!”
  haw-1868: O haele oukou mawaho o Babulona, E holo oukou, mai ko Kaledea aku, Me
    ka leo o ke oli, e hai aku, e hookaulana i keia, E hoolaha aku a i na kukulu o
    ka honua; E i aku, Ua hoolapanai o Iehova i ka Iakoba, kana kauwa.
  arb-NAV: اكْسِرُوا أَغْلالَ الأَسْرِ. ارْحَلُوا عَنْ بَابِلَ. ارْفَعُوا أَصْوَاتَكُمْ
    بِالْغِنَاءِ حَتَّى يَذِيعَ فِي أَرْجَاءِ الدُّنْيَا أَنَّ الرَّبَّ قَدْ فَدَى
    عَبْدَهُ يَعْقُوبَ.
  ewe-ewe: Midzo le Babilonia, misi le Babiloniatɔwo gbɔ! Mitsɔ dzidzɔɣli ɖe gbeƒã
    esia, eye mido bobloe. Miɖo du ɖe anyigba ƒe mlɔenuwo ke be, “Yehowa ɖe eƒe dɔla
    Yakob”
  eng-LEE: Go forth out of Babylon, flee away from the Chaldeans, with the voice of
    singing declare, announce this, carry it forth as far as the end of the earth;
    say, The Lord hath redeemed his servant Jacob.
  asm-FB: বাবিলৰ পৰা ওলাই আহা! কলদীয়াসকলৰ মাজৰ পৰা পলাই যোৱা! উচ্চ ধ্বনিৰে ইয়াক
    প্ৰকাশ কৰা! ইয়াক জানিবলৈ দিয়া, পৃথিৱীৰ সীমালৈকে প্ৰচাৰ কৰা! তোমালোকে কোৱা, ‘যিহোৱাই
    নিজ দাস যাকোবক মুক্ত কৰিলে।’”
  sus-A: وٌ شَ كٍلِ بَبِلْن سّيوّ شُي رَ. وٌ شَ نَ مَسٍن دُنِحَ بِرِن بّ. وٌ شَ عَ
    قَلَ، ‹عَلَتَلَ بَرَ عَ كٌنيِ يَشُبَ شُن سَرَ.›
  fra-SBL: 'Quittez Babylone ! Fuyez les Chaldéens ! Avec une voix chantante, annoncez
    ceci, le raconter jusqu''au bout du monde ; dire : « Yahvé a racheté son serviteur
    Jacob ! »'
  hbo-hbo: צְא֣וּ מִבָּבֶל֮ בִּרְח֣וּ מִכַּשְׂדִּים֒ בְּקֹ֣ול רִנָּ֗ה הַגִּ֤ידוּ הַשְׁמִ֙יעוּ֙
    זֹ֔את הֹוצִיא֖וּהָ עַד־קְצֵ֣ה הָאָ֑רֶץ אִמְר֕וּ גָּאַ֥ל יְהוָ֖ה עַבְדֹּ֥ו יַעֲקֹֽב׃
  kik-kik: Umai bũrũri wa Babuloni, mwĩtharei, muume kũrĩ andũ a Babuloni! Anĩrĩrai
    ũhoro ũyũ na kayũ kanene mũkenete, na mũhunjie ndũmĩrĩri ĩno. Mĩtũmei nginya ituri-inĩ
    cia thĩ; ugai atĩrĩ, “Jehova nĩakũũrĩte ndungata yake Jakubu.”
  fra-NCL: 'Sortez de Babylone, fuyez les Chaldéens avec des cris de joie ! Publiez-le,
    proclamez-le, faites-le savoir jusqu’à l’extrémité de la terre ! Dites : « Yahweh
    a racheté son serviteur Jacob !'
  cek-AK: Babylon vangpui thung hoiah tacawt oh; anghoe laasakhaih hoiah Khaldian
    prae to cawn o taak ah; long boenghaih khoek to hae tamthang hae taphong oh; Angraeng
    mah angmah ih tamna Jakob to akrang boeh, tiah thui oh.
  cuk-cuk: '¡Babilonia-yalagi be ainimar! ¡Caldea-dulemargi be wakinmar! Bemar Babilonia-yalagi-noedgi
    binnasuli weligwaledba be we-igargi sunmakmalo. We-ibmar dulemar-wisguega be imakmalo,
    bela yala-naid-ugakaase gayaburba be mimimalo. Weyob be sogmalo: “Bab-Jehová,
    e-mai-Jacob-wagan bendaksaye.”'
  uig-CYR: 'Бабилдин чиқиңлар, калдийләрдин қечип кетиңлар! Нахша авазлирини яңритип
    мошуни җакалаңлар, Бу хәвәрни аңлитиңлар, Җаһанниң чәт-яқилириғичә уни йәткүзүп
    мундақ дәңлар: — «Пәрвәрдигар Өз қули Яқупни һәмҗәмәтлик қилип қутқузди!'
  tel-2017: బబులోను నుంచి బయటికి రండి! కల్దీయుల దేశంలో నుంచి పారిపొండి! యెహోవా తన
    సేవకుడైన యాకోబును విమోచించాడు” అనే విషయం ఉత్సాహంగా ప్రకటించండి! అందరికీ తెలిసేలా
    చేయండి! ప్రపంచమంతా చాటించండి!
  hat-BSA: Ale kite Babylone! Sove ale devan Kaldeyen yo! Deklare ak son a kri lajwa,
    pwoklame sa. Voye li rive jis nan dènye pwent latè. Anonse li, “SENYÈ a te rachte
    sèvitè Li a, Jacob.”
  kos-kos: 'Tufokla liki acn Babylon, som ac sukosok! Kowos in engan ac sulkakin pweng
    wo se inge akyokye; oru in eteyuk yen nukewa: “LEUM GOD El molela Israel, mwet
    kulansap lal!”'
  hbo-WLC: צְא֣וּ מִבָּבֶל֮ בִּרְח֣וּ מִכַּשְׂדִּים֒ בְּק֣וֹל רִנָּ֗ה הַגִּ֤ידוּ הַשְׁמִ֙יעוּ֙
    זֹ֔את הוֹצִיא֖וּהָ עַד־קְצֵ֣ה הָאָ֑רֶץ אִמְר֕וּ גָּאַ֥ל יְהוָ֖ה עַבְדּ֥וֹ יַעֲקֹֽב׃
  ibo-ibo: Sitenụ na Babilọn pụọ, gbanarịnụ ndị Kaldịa! Werenụ olu iti mkpu ọṅụ kwusaa
    inwere onwe unu a. Meenụ ka ndị bi na nsọtụ niile nke ụwa nụrụ ya sịnụ, “Onyenwe
    anyị agbapụtala ohu ya Jekọb.”
  ory-ory: ତୁମ୍ଭେମାନେ ବାବିଲରୁ ବାହାରି ଯାଅ, କଲ୍‍ଦୀୟମାନଙ୍କ ମଧ୍ୟରୁ ପଳାଅ; ତୁମ୍ଭେମାନେ ଗାୟନ
    ଧ୍ୱନିରେ ପ୍ରଚାର କରି ଜଣାଅ, ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଏହା ପ୍ରକାଶ କର; ତୁମ୍ଭେମାନେ କୁହ,
    “ସଦାପ୍ରଭୁ ଆପଣା ଦାସ ଯାକୁବକୁ ମୁକ୍ତ କରିଅଛନ୍ତି।”
  chk-chk: Oupwe towu seni Papilon o sü seni aramasen lon. Oupwe asilefeili ei pworaus
    fän mweireiren pwapwa, oupwe pwal arongafeili tori lesopun fanüfan o apasa, “Ewe
    Samol mi Lapalap a amanaua nöün chon angang Israel.”
  rop-rop: “Bat stil yumob garra libum Bebalon. Yumob garra gowei gudbinjiwei. Yumob
    garra jidan brabli hepiwan, en jinginat adbala wulijim ebribodi garra irrim yumob
    tok, ‘YAWEI bin album ol im Isreil pipul.
  ukr-1871: 'Рушайте ж із Вавилону, втїкайте від Халдеїв; голосно, весело вістїте
    — проповідуйте про се; ширіте сесю вість від краю до краю землї; говоріть: Господь
    викупив слугу свого Якова!'
  deu-1951: 'Gehet aus von Babel, fliehet von den Chaldäern! Verkündiget es mit jubelnder
    Stimme! Lasset solches hören! Breitet es aus bis an der Welt Ende und saget: Der
    HERR hat seinen Knecht Jakob erlöst!'
  eng-JPS: 'Go ye forth from Babylon, flee ye from the Chaldeans; with a voice of
    singing declare ye, tell this, utter it even to the end of the earth; say ye:
    ''The LORD hath redeemed His servant Jacob.'
  srp-1865: 'Izidite iz Vavilona, bježite od Haldejaca; glasno pjevajuæi objavljujte,
    kazujte, razglašujte do krajeva zemaljskih; recite: izbavi Gospod slugu svojega
    Jakova.'
  lug-lug: Muve mu Babulooni, mudduke Abakaludaaya. Mugende nga mutegeeza amawulire
    gano n’essanyu. Mugalangirire wonna wonna n’okutuusa ku nkomerero y’ensi. Mugambe
    nti, “Mukama anunudde omuddu we Yakobo!”
  heb-heb: צאו מבבל ברחו מכשדים בקול רנה הגידו השמיעו זאת הוציאוה עד קצה הארץ אמרו
    גאל יהוה עבדו יעקב׃
  ben-IRV: তোমরা ব্যাবিলন থেকে বেরিয়ে এসো! কলদীয়দের কাছ থেকে পালাও। আনন্দে চিৎকার
    করে জানাও, এটা ঘোষণা কর। পৃথিবীর শেষ সীমা পর্যন্ত এ কথা বল, ‘সদাপ্রভু তাঁর দাস
    যাকোবকে মুক্ত করেছেন’।”
  pan-pan: ਬਾਬਲ ਤੋਂ ਨਿੱਕਲੋ, ਕਸਦੀਆਂ ਵਿੱਚੋਂ ਨੱਠੋ! ਜੈਕਾਰਿਆਂ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਦੱਸੋ, ਇਹ ਨੂੰ
    ਸੁਣਾਓ, ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਇਸ ਦੀ ਚਰਚਾ ਕਰੋ, ਆਖੋ, ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਦਾਸ ਯਾਕੂਬ ਨੂੰ ਛੁਟਕਾਰਾ
    ਦਿੱਤਾ ਹੈ!
  mya-JVB: ဗာဗုလုန် မြို့ထဲက ထွက် ကြလော့။ ရွှင်လန်း စွာ သီချင်းသံနှင့် ခါလဒဲ လူတို့နေရာမှ
    ပြေး ကြလော့။ ဤ သိတင်းစကားကို မြေကြီး စွန်း တိုင်အောင် ပြန်ပြော မြွက်ဆို ၍ အသံ
    ကို လွှင့်ကြလော့။ ထာဝရဘုရား သည် မိမိ ကျွန် ယာကုပ် ကို ရွေးနှုတ် တော်မူပြီဟုပြော
    ဆိုကြ လော့။
  hmo-hmo: Babulonia dekena amo do umui raka siri, Babulonia do umui rakatania. Mai
    moale danu do umui boiboi, gabu ibounai dekenai hereva do umui gwauraia hedinarai,
    umui gwau, “Lohiabada ese iena hesiai tauna, Israela, ia hamauria vadaeni!”
  urd-urd: तुम बाबुल से निकलो, कसदियों के बीच से भागो; नग़मे की आवाज़ से बयान करो
    इसे मशहूर करों हाँ इसकी ख़बर ज़मीन के किनारों तक पहुँचाओ; कहते जाओ, कि “ख़ुदावन्द
    ने अपने ख़ादिम या'क़ूब का फ़िदिया दिया।”
  rus-SYN: 'Выходите из Вавилона, бегите от Халдеев, со гласом радости возвещайте
    и проповедуйте это, распространяйте эту весть до пределов земли; говорите: “Господь
    искупил раба Своего Иакова”.'
  bqc-SIM: À bↄlɛ Babɛli, à bàalɛ Babiloniↄnɛ! À yã́pi kpàwakɛ ń gulakɛao,
    à yã́pi baokpa e dṹnia lɛ́wa, í o Dii a zↄ̀blena Yakↄbu buiↄ bò.
  tcz-CHONGTHU: Hiti chun, tu jengin jong na sohchanna’a konin chamlhat hitan. Babylon
    le Babylon mite chu dalha tan. Hiche thuhi sadoh in! Leiset kolning lia samphongin!
    PAKAIyin asohte, Israel mipite ahuhdohtai.
  mar-mar: माझ्या लोकांनो, बाबेल सोडा, खास्दयापांसून पळा, गायनाच्या शब्दाने तुम्ही
    हे कळवा, तुम्ही हे सांगा, पृथ्वीच्या अंता पर्यंत गाजवून बोला. सांगा, परमेश्वराने
    त्याचा सेवक याकोब याला खंडूण घेतले आहे.
  qub-qub: Caldeacho caycaj Babiloniapita llojshicuy-llapa. Gueshpir aywacuy-llapa.
    Llojshicunanpaj caj willapataga fiyupa cushicur gayacuyparaj willacuy. Intëruman
    musyachiy. Cayno willacuy «¡Tayta Diosga salbashami sirbejnin Jacobpita mirajcunata!
  hat-hat: Soti kite lavil Babilòn! Sove kò nou lakay moun Kalde yo! Gaye nouvèl la
    ak kè kontan. Mache fè konnen l' toupatou. Seyè a delivre Izrayèl, sèvitè li a.
  eng-BSB: Leave Babylon! Flee from the Chaldeans! Declare it with a shout of joy,
    proclaim it, let it go out to the ends of the earth, saying, “The LORD has redeemed
    His servant Jacob!”
  eng-WEBPB: Leave Babylon! Flee from the Chaldeans! With the sound of joyful shouting
    announce this, tell it even to the end of the earth; say, “The LORD has redeemed
    his servant Jacob!”
  kbq-kbq: Babiloni kumara atretma atiramiho, Babiloni vahera zamatreta fretma viho.
    Tamagra muse nehutma kezatita, Ra Anumzamo'a eri'za vahe'a Israeli vahera Jekopu
    nagara ete zamagu vazino zamavare hutma, kea atrenkeno ama mopafina maka kaziga
    vuno eno hino.
  nhe-BL: 'Pero ama, xiquisaca inisraelitame ipan tlali Babilonia. Xicholoca tlen
    nopa caldeo tlacame. Xihuicatihualaca ipan ojtli ica paquilistli. Xitlayolmelahua
    hasta huelis inmechcaquise campa ontlami ni tlaltepactli. Xitzajtzica quej ni:
    “TOTECO techmanahuijtoc tiiisraelita tlacajhua.”'
  gub-BL: Pehem Mawiron tawhu wi nehe. Pezàwehem a'e wi nehe. Penehapukaz penurywete
    haw rupi ko ze'eg imume'u pà ywy nànànar wanupe nehe. — Tupàn Tuweharupi Wiko
    Ma'e upyro wemiruze'eg a'e wà, teko Izaew izuapyapyr her ma'e wapyro pà a'e wà,
    peze purupe nehe.
  eng-DRA: 'Come forth out of Babylon, flee ye from the Chaldeans, declare it with
    the voice of joy: make this to be heard, and speak it out even to the ends of
    the earth. Say: The Lord hath redeemed his servant Jacob.'
