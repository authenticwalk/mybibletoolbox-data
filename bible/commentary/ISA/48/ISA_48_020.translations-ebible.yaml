    uam a ini.”
  azb-azb: 'Babildən çıxın, Xaldeylilərin torpağından qaçın, Sevinc səsi ilə bəyan
    edin, bunu bildirin, Dünyanın ən uzaq yerlərinə bu xəbəri çatdırın, Deyin: «Rəbb
    qulu Yaqub nəslini satın aldı».'
  eng-DBY: Go ye forth from Babylon, flee from the Chaldeans, with a voice of singing;
    declare, cause this to be heard, utter it to the end of the earth; say ye, Jehovah
    hath redeemed his servant Jacob.
  hin-2017: 'बाबेल में से निकल जाओ, कसदियों के बीच में से भाग जाओ; जयजयकार करते हुए
    इस बात का प्रचार करके सुनाओ, पृथ्वी की छोर तक इसकी चर्चा फैलाओ; कहते जाओ: “यहोवा
    ने अपने दास याकूब को छुड़ा लिया है!” (यिर्म. 90:8, 51:6, प्रका. 18:4)'
  wol-KYG: «Génnleen Babilon, dawleen Kaldeen ñi, tey sarxolle. Biral-leen lii, yéene
    ko, te yeggeji ko waa cati àddina, ne leen Aji Sax ji jot na jaamam Yanqóoba.
  eng-YLT: Go out from Babylon, flee from the Chaldeans, With a voice of singing declare,
