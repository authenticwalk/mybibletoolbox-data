    ana daangada hai hegau Israel!”
  uig-ARA: 'بابىلدىن چىقىڭلار، كالدىيلەردىن قېچىپ كېتىڭلار! ناخشا ئاۋازلىرىنى ياڭرىتىپ
    مۇشۇنى جاكارلاڭلار، بۇ خەۋەرنى ئاڭلىتىڭلار، جاھاننىڭ چەت-ياقىلىرىغىچە ئۇنى يەتكۈزۈپ
    مۇنداق دەڭلار: ــ «پەرۋەردىگار ئۆز قۇلى ياقۇپنى ھەمجەمەتلىك قىلىپ قۇتقۇزدى!'
  sus-sus: Wo xa keli Babilɔn sɛɛwɛ xui ra. Wo xa na masen duniɲa birin bɛ. Wo xa
    a fala, ‹Alatala bara a konyi Yaxuba xun sara.›
  pon-2006: 'Eri, kumwail kohkohwei sang nan Papilon, kumwail saledekla! Kumwail weriwerki
    rohng kaperen wet; kumwail lohkiseli wasa koaros: “KAUN-O ketin doarelahr sapwellime
    ladu Israel!”'
  ksd-ksd: 'Avat a irop kan Babilon, avat a vilau kan ra tarai Kaldea, avat a mugur
    vaarike, avat a varvai tana, avat a vatavatang ia, ma na tuk ta ra mutuaina langun
    na gunagunan, avat a biti: ra Luluai i tar valaun kana tultul Iakob.'
  tur-YTC: Babil'i terk edin! Keldaniler'den kaçın! Sevinç haykırışlarıyla bunu duyurun,
    Dünyanın öbür ucuna kadar anlatın; “Yahve hizmetkârı Yakov'u fidye ile kurtardı!”
    deyin.
  grc-BRENT: Ἔξελθε ἐκ Βαβυλῶνος φεύγων ἀπὸ τῶν Χαλδαίων, φωνὴν εὐφροσύνης ἀναγγειλατε,
    καὶ ἀκουστὸν γενέσθω τοῦτο, ἀναγγείλατε ἕως ἐσχάτου τῆς γῆς· λέγετε, Ἐῤῥύσατο
    Κύριος τὸν δοῦλον αὐτοῦ Ἰακώβ·
  ind-AYT: Keluarlah dari Babel! Larilah dari Kasdim! Beritahukanlah hal ini dengan
