verse: ISA.048.002
translations:
  mal-C: നിങ്ങൾ വിശുദ്ധനഗരത്തിലെ പൗരരെന്ന് അഭിമാനിക്കുന്നവരേ, ഇസ്രായേലിന്റെ ദൈവത്തിൽ
    ആശ്രയിക്കുന്നു എന്ന് അവകാശപ്പെടുന്നവരേ, ഇതു ശ്രദ്ധിക്കുക. സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു
    അവിടത്തെ നാമം.
  deu-TKW: 'Denn von der heiligen Stadt tragen sie ihren Namen und auf den Gott Israels
    stützen sie sich: Jahwe der Heerscharen ist sein Name!'
  lin-lin: Bino oyo bomibengaka « Bato ya engumba mosantu » mpe bolukaka lisungi epai
    ya Nzambe ya Isalaele, oyo Kombo na Ye ezali « Yawe, Mokonzi ya mampinga. »
  eng-LSV: For they have been called from the Holy City, || And been supported on
    the God of Israel, || YHWH of Hosts [is] His Name.
  eng-GNV: For they are called of the holy citie, and staie themselues vpon the God
    of Israel, whose Name is the Lord of hostes.
  eng-WEBSTER: For they call themselves of the holy city, and stay themselves upon
    the God of Israel; The LORD of hosts is his name.
  nhw-BL: Anmohueyimatij huan anquiijtohuaj anitztoque ipan nopa altepetl catli tlatzejtzeloltic.
    Anmotlepanitaj miyac huan anquiijtohuaj para anmotemachíaj ipan na, niamoTECO,
    na catli niamoDIOS anisraelitame, naya catli notoca DIOS Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij. Pero amo neli anmotemachíaj ipan na.
  swh-ONEN: 'ninyi mnaojiita raiya wa mji mtakatifu, na kumtegemea Mungu wa Israeli,
    Bwana Mwenye Nguvu Zote ndilo jina lake:'
  bba-bba: Bɛɛ be i Yerusɑlɛmun yĩsiru sɔɔwɑ, mɑ i tɑ̃sɑ nɛ Gusunɔ, Isirelibɑn Yinni
    sɔɔ, wi bɑ sokumɔ wɔllu kɑ tem Yinni, i swɑɑ dɑkio i nɔ.
  eng-KJVCPB: For they call themselves of the holy city, And stay themselves upon
    the God of Israel; The Lord of hosts is his name.
  luo-luo: 'un muluongoru ni weg dala maduongʼ maler kendo moketo genogi kuom Nyasach
    Israel, Jehova Nyasaye Maratego, e nyinge:'
  meu-meu: Badina be sibomui hanua helaḡana o henemailaiamu, bona Israel Diravana
    enai o taomu; ia ladana na Iehova Sabaota.
  npi-ULB: किनकि तिनीहरूले आफूलाई पवित्र सहरका मानिसहरू भन्छन् र इस्राएलको परमेश्‍वरमा
    भरोसा गर्छन् । सर्वशक्तिमान् परमप्रभु उहाँको नाउँ हो ।
  yor-yor: ìwọ tí ò ń pe ara rẹ ní ọmọ ìlú mímọ́ n nì tí o sì gbẹ́kẹ̀lé Ọlọ́run Israẹli—
    Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀.
  pes-OPCB: با وجود این، افتخار می‌کنید که در شهر مقدّس زندگی می‌کنید و بر خدای اسرائیل
    که نامش خداوند لشکرهای آسمان است توکل دارید.
  tgl-ULB: Dahil tinatawag nila ang mga sarili nilang mga mamamayan ng banal na lungsod
    at nagtitiwala sa Diyos ng Israel; Yahweh ng mga hukbo ang kaniyang pangalan.
  hui-hui: Ani berami tiraga tígua tíninaga mini mo yaraga halu ina tano dunini loma
    biaho ngelene biagonaga wali agali kama laga kami. Ani bialu howa tígua Isaraele
    wali agalirunaga Ngode Datagaliwabe ibu mini Anduane Homogo Hongo Haiheore kago
    ibugua ina biamogo bilonaga hanaho haga kama laramili.
  mya-mya: သို့​ပါ​လျက်​သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​သန့်​ရှင်း မြင့်​မြတ်​သည့်​မြို့​တော်​သား​များ​ဟူ​၍​လည်း​ကောင်း၊
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဟု​နာ​မည် တွင်​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ကို
    မှီ​ခို​အား​ကိုး​သူ​များ​ဟူ​၍​လည်း​ကောင်း ဂုဏ်​ယူ​ပြော​ဆို​ကြ​ပေ​သည်။
  bod-N: ཁོ་ཚོས་རང་ཉིད་གྲོང་ཁྱེར་དམ་པའི་མི་རུ་བརྩི་ཞིང་། ཡང་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་སྟེ།
    མཚན་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེས་པར་བརྟེན་པ་ཡིན།
  sna-sna: 'imi munozviti vagari vomuguta dzvene, muchivimba naMwari weIsraeri; Jehovha
    Wamasimba Ose ndiro zita rake:'
  spa-BLM: porque se llaman a sí mismos ciudadanos de la ciudad santa, y confiar en
    el Dios de Israel; Yahvé de los Ejércitos es su nombre.
  cac-cac: Tzeyalani to aj chon̈ab' ex d'a in chon̈ab' vicn̈ej yaji. Tzin eyac'anoch
    yipoc e c'ool eyalani, a in ton Jehová e Diosal in Yajal in d'a Smasanil.
  swh-ULB: Maana wanajiita wenyewewatu wa mji mtakatifu na kumuamini Mungu wa Israeli;
    Yahwe wa majeshi ndilo jina lake.
  bel-bel: Бо яны называюць сябе паходжанцамі ад сьвятога горада і апіраюцца на Бога
    Ізраілевага; Гасподзь Саваоф - імя Яму.
  deu-ELBBK: 'denn nach der heiligen Stadt nennen sie sich, und sie stützen sich auf
    den Gott Israels, HERR der Heerscharen ist sein Name:'
  mbb-OT: Egngeranan niw is keugelingen niw he meǥinged diyà te segradu he inged,
    ne egkaǥi kew te edsarig kew te Megbevayà te Israel, he iyan ngazan din is Nengazen
    he Mekeǥeǥehem.”
  mal-2015: അവർ തങ്ങളെ തന്നേ വിശുദ്ധനഗരം എന്നു വിളിച്ചു യിസ്രായേലിന്റെ ദൈവത്തിൽ ആശ്രയിക്കുന്നുവല്ലോ;
    അവന്റെ നാമം സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു.
  gup-gup: Ngudda ngurriburlumen bu ngurrimulewarren. Ngudda ngurriyime, “Ngad ngarrihyo
    kore kunredkunkimuk manbu God nuye!” Dja ngudda ngurriyime bu yimankek ngurridjalwoybukwon
    Israel nuye God nawu kangeyyo Yawey Narrulkarrekimuk Duninjh.
  rmc-rmc: Phenen pal tumende, hoj bešen andro sveto foros a muken tumen pro Del le
    Izraeloskro, saveskro nav hin o Nekzoraleder RAJ.
  pes-OPV: زیرا که خویشتن را ازشهر مقدس می‌خوانند و بر خدای اسرائیل که اسمش یهوه صبایوت
    است اعتماد می‌دارند.
  ron-1924: Кэч ей ышь траг нумеле де ла четатя сфынтэ ши се бизуе пе Думнезеул луй
    Исраел, ал кэруй Нуме есте Домнул оштирилор.
  ben-OBCV: তোমরা নিজেদের সেই পবিত্র নগরের নাগরিক বলো এবং ইস্রায়েলের ঈশ্বরের উপরে
    নির্ভর করো, সর্বশক্তিমান সদাপ্রভু তাঁর নাম,
  som-som: Waayo, iyagu waxay isugu yeedhaan kuwii magaalada quduuska ah, oo waxay
    isku halleeyaan Ilaaha Israa'iil, oo magiciisa la yidhaahdo Rabbiga ciidammada.
  lat-VUC: 'De civitate enim sancta vocati sunt, et super Deum Israël constabiliti
    sunt: Dominus exercituum nomen ejus.'
  eng-ASVBT: '(for they call themselves of the holy city, and stay themselves upon
    the God of Israel; Jehovah of hosts is his name):'
  ita-1885: 'Perciocchè essi si nominano della città santa, si appoggiano sopra l''Iddio
    d''Israele, il cui Nome è: Il Signor degli eserciti.'
  eng-LXXUP: 'maintaining also the name of the holy city, and staying themselves on
    the God of Israel: the Lord of hosts is his name. The former things I have already
    declared;'
  eng-ULB: For they call themselves people of the holy city and trust in the God of
    Israel. Yahweh of hosts is his name.
  spa-VBL: Ustedes dicen que son de la Ciudad Santa y afirman que confían en el Dios
    de Israel, cuyo nombre es el Señor Todopoderoso.
  fra-_FOB: Car ils prennent le nom de la ville sainte et ils s'appuient sur le Dieu
    d'Israël, dont le nom est l'Éternel des armées.
  mal-mal: അവർ അവരെത്തന്നെ വിശുദ്ധനഗരം എന്നു വിളിച്ചു യിസ്രായേലിന്റെ ദൈവത്തിൽ ആശ്രയിക്കുന്നുവല്ലോ;
    അവിടുത്തെ നാമം സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു.
  urd-GVR: Hāṅ tawajjuh do, tum jo muqaddas shahr ke log kahlāte aur Isrāīl ke Ḳhudā
    par etamād karte ho, suno ki Allāh jis kā nām Rabbul-afwāj hai kyā farmātā hai.
  suz-BL: मेकोपुकी आंम आंमा ‘गोपुकी परमप्रभु आ योव़शो सहर ङा नकी’ देंनीम। इस्राएली
    आन परमप्रभु आ पर्बम मेकोम आंइ कली कोव़ब” दे मिम्‍नीनी। मेको आ नें मुर नेल्‍ल आन
    परमप्रभु यावे बाक्‍ब।
  eng-NOY: For they call themselves of the holy city, And stay themselves on the God
    of Israel, Whose name is Jehovah of hosts:—
  ita-1927: Poiché prendono il loro nome dalla città santa, s’appoggiano sull’Iddio
    d’Israele, che ha nome l’Eterno degli eserciti!
  ckb-ckb: 'بە خۆتان دەڵێن، خەڵکی شاری پیرۆز و خۆتان دەدەنە پاڵ خودای ئیسرائیل کە
    ناوی یەزدانی سوپاسالارە:'
  eng-BBE: 'For they say that they are of the holy town, and put their faith in the
    God of Israel: the Lord of armies is his name.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ತಾವು ಪರಿಶುದ್ಧ ಪಟ್ಟಣದವರು ಎಂದು ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮೇಲೆ ಆತುಕೊಳ್ಳುತ್ತಾರೆ.
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಎಂಬುದು ಆತನ ಹೆಸರು.
  tam-2017: அவர்கள் தங்களைப் பரிசுத்த நகரத்தார் என்று சொல்லி, சேனைகளின் யெகோவா என்னும்
    நாமமுள்ள இஸ்ரவேலின் தேவன்மேல் பற்றுதலாக இருக்கிறார்கள்.
  spa-RV-1909: 'Porque de la santa ciudad se nombran, y en el Dios de Israel confían:
    su nombre, Jehová de los ejércitos.'
  ron-BTF: Fiindcă se numesc pe ei înşişi după cetatea sfântă şi se sprijină pe Dumnezeul
    lui Israel; DOMNUL oştirilor este numele său.
  eng-WEBP: for they call themselves citizens of the holy city, and rely on the God
    of Israel; the LORD of Armies is his name.
  eng-FBV: You say you're from the “Holy City,” and claim you're trusting in the God
    of Israel, whose name is the Lord Almighty.
  nld-1939: 'Toch noemen zij zich naar de heilige stad, Steunen op Israëls God: Jahweh
    der heirscharen is zijn Naam!'
  nch-BL: Anmohueyimatij huan anquiijtohuaj anitztoque ipan nopa altepet cati tatzejtzeloltic.
    Anmotepanitaj miyac huan anquiijtohuaj para anmotemachíaj ipan na, niamoTECO,
    na cati niamoDIOS anisraelitame, na cati notoca DIOS Cati Niquinyacana Noilhuicac
    Ejcahua Ma Tatanitij. Pero amo cana anmotemachíaj ipan na.
  vie-1934: Vì họ lấy thành thánh làm danh mình, và cậy Đức Chúa Trời của Y-sơ-ra-ên;
    danh Ngài là Đức Giê-hô-va vạn quân.
  hin-CV: 'क्योंकि वे पवित्र होने का दावा करते हैं वे इस्राएल के परमेश्वर पर भरोसा
    भी रखते हैं— जिनका नाम सर्वशक्तिमान याहवेह:'
  eng-OURB: '(for they call themselves citizens of the holy city, and rely on the
    God of Israel [God prevails]; Adonai Tzva''ot [Yahweh Commander of heaven’s armies]
    is his name):'
  spa-BES: Porque dicen que son del pueblo santo, y ponen su fe en el Dios de Israel,
    el Señor de los ejércitos es su nombre.
  tdx-tdx: Ie manao ho mpiamy rova miavakey, naho mpiato aman’ Añahare’ Israele, Iehovà’
    i Màroy ty tahina’e.
  tha-KJV: เพราะเขาขนานนามของเขาเองตามนครบริ​สุทธิ​์ และพึ่งอาศัยพระเจ้าของอิสราเอล
    พระนามของพระองค์ว่าพระเยโฮวาห์จอมโยธา
  por-BR-2018: E até da santa cidade se chamam; e confiam no Deus de Israel; EU-SOU
    dos exércitos é o seu nome.
  deu-ELO: 'denn nach der heiligen Stadt nennen sie sich, und sie stützen sich auf
    den Gott Israels, Jehova der Heerscharen ist sein Name:'
  eng-WYC-2018: For they be called of the holy city (or For they call themselves citizens
    of the holy city), and be stablished on the God of Israel, the Lord of hosts is
    his name.
  epo-epo: Laŭ la sankta urbo ili sin nomas, kaj je la Dio de Izrael ili sin apogas;
    Eternulo Cebaot estas Lia nomo.
  uig-PIN: (Qünki ular «muⱪǝddǝs xǝⱨǝr»ning namini ixlitip ɵzlirigǝ isim ⱪilidu, Tehi
    Israilning Hudasiƣa «tayinar»mix! Uning nami bolsa samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigardur!)
  beo-beo: Be dilia gasa fili, dilia da Hadigi moilai bai bagade amo ea esalebe dunu,
    amola dilia da Isala:ili Gode (Ea Dio da Hina Gode Bagadedafa) amo dili fidima:ne
    dafawaneyale dawa:, amane sia:sa.
  tpi-OTNT: Na yupela i save apim nem bilong yupela yet na tok yupela i lain manmeri
    bilong dispela taun God i bin makim bilong em yet. Na yupela i save wet long kisim
    helpim long God bilong Israel. Nem bilong en, em Bikpela I Gat Olgeta strong.
  hau-SA: ku da kuke kiran kanku ’yan ƙasar birni mai tsarki kuna kuma dogara ga Allah
    na Isra’ila, Ubangiji Maɗaukaki ne sunansa,
  uig-LAT: (Chünki ular «muqeddes sheher»ning namini ishlitip özlirige isim qilidu,
    Téxi Israilning Xudasigha «tayinar»mish! Uning nami bolsa samawi qoshunlarning
    Serdari bolghan Perwerdigardur!)
  nde-nde: 'lina elibizwa ngokuthi lingabasedolobheni elingcwele, lethembe uNkulunkulu
    ka-Israyeli, uThixo uSomandla yilo ibizo lakhe:'
  ton-ton: He ʻoku nau lau ʻoku nau ʻoe kolo māʻoniʻoni, pea faʻaki ʻakinautolu ki
    he ʻOtua ʻo ʻIsileli; ko hono huafa ko Sihova ʻoe ngaahi kautau.
  ces-1613: Ačkoli od města svatého se jmenujete, a na Boha Izraelského, jehož jméno
    jest Hospodin zástupů, zpoléháte.
  eng-WMB: for they call themselves citizens of the holy city, and rely on the God
    of Israel; the LORD of Hosts is his name.
  tam-TCV: நீங்கள் உங்களைப் பரிசுத்த நகரத்தின் குடிமக்களென்று சொல்லி, இஸ்ரயேலின் இறைவனைச்
    சார்ந்திருக்கிறீர்கள்; சேனைகளின் யெகோவா என்பது அவரது பெயர்.
  ceb-ULB: Kay gitawag nila ang ilang kaugalingon nga katawhan sa balaang siyudad
    ug misalig sa Dios sa Israel. Yahweh nga labawng makagagahom mao ang iyang ngalan.
  pol-UBG: Nazywacie się od miasta świętego i opieracie się na Bogu Izraela, jego
    imię to PAN zastępów.
  urd-GVU: ہاں توجہ دو، تم جو مُقدّس شہر کے لوگ کہلاتے اور اسرائیل کے خدا پر اعتماد
    کرتے ہو، سنو کہ اللہ جس کا نام رب الافواج ہے کیا فرماتا ہے۔
  deu-1912: Sie nennen sich aus der heiligen Stadt und trotzen auf den Gott Israels,
    der da heißt der HERR Zebaoth.
  kan-2017: ಇವರು ತಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಪಟ್ಟಣದವರು ಎಂದುಕೊಂಡು, ದೇವರು ಇಸ್ರಾಯೇಲಿನವನೇ ಎಂದು ಆತನ
    ಮೇಲೆ ಭರವಸವಿಟ್ಟುಕೊಂಡಿರುತ್ತಾರೆ. ಆತನ ಹೆಸರೋ ಸಕಲ ಸೈನ್ಯಗಳ ಸರ್ವಶಕ್ತನಾದ ಯೆಹೋವನು ಎಂಬುದು.
  yap-yap: Ma kam ufgad ngay gimed be yog ni gimed girdi’en fare binaw nib thothup
    ni fare Got rok yu Israel e gimed be toer ngak, ni fithingan e SOMOL ni Gubin
    ma Rayag Rok.
  hlt-MCSB: Khopuei cim lamloh khue uh tih Israel Pathen, caempuei BOEIPA kah a ming
    dongah hangdang uh.
  mdy-ETH: ዱማዼ ካታሜሎ ሱንፆና ዔኤሊንቴ ዓሳ ሱንፃ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ጉሙርቃ ዓሳ ሃያ ዋይዙዋቴ።»
  twi-ASANTE: mo a mofrɛ mo ho kuro kronkron no mma na mode mo ho to Israel Onyankopɔn
    so. Asafo Awurade ne ne din.
  eng-WEBU: for they call themselves citizens of the holy city, and rely on the God
    of Israel; the LORD of Armies is his name.
  wal-wal: Intte inttena geeshsha katamaa sunttan xeeseeta; Israa7eela Xoossan zemppeeta;
    a sunttai Ubbaappe Wolqqaama GODAA.
  spa-PDDPT: Porque ellos se identifican con la Ciudad Santa y se apoyan en el ʼElohim
    de Israel, cuyo Nombre es Yavé de las huestes.
  gun-gun: Pendejeupe ‘Tetã iky'a e'ỹ va'e pygua’ peje, ha'e ‘Ore roĩ atã Israel kuery
    ruete Senhor ixondaro reta va'e hery va'e re’, peje teĩ.
  ilo-ULB: Ta awaganda dagiti bagida a tattao iti nasantoan a siudad ken agtaltalek
    iti Dios ti Israel; Yahweh a Mannakabalin-amin ti naganna.
  kpg-kpg: Goodou e helekai hagapuu bolo goodou nia daangada ni di waahale dabuaahia,
    ge bolo goodou e gana gi di God o Israel, dono ingoo go Yihowah, di Gowaa Aamua.
  uig-ARA: (چۈنكى ئۇلار «مۇقەددەس شەھەر»نىڭ نامىنى ئىشلىتىپ ئۆزلىرىگە ئىسىم قىلىدۇ،
    تېخى ئىسرائىلنىڭ خۇداسىغا «تايىنار»مىش! ئۇنىڭ نامى بولسا ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگاردۇر!)
  sus-sus: wo tan naxee wo yɛtɛ xilima Taa Sɛniyɛnxi Kanyie, wo tan naxee wo xaxili
    tima Isirayila Marigi Alatala ra,
  pon-2006: Oh kumwail kin pohnmwahsohki oh koasoia me kumwail iei towe mehlel en
    kahnimw sarawio, oh dene kumwail kin koapworopworki Koht en Israel, me mware iei
    KAUN-O, Wasa Lapalap.
  ksd-ksd: Tago dia kap iang tai ra pia na pal i gomgom, ma dia ogogabut ta ra God
    kai Israel, nina ba ra iangina ra Luluai kai ra lavur kor.
  tur-YTC: Çünkü onlar kendilerini kutsal kentin yurttaşlarıyız derler, İsrael'in
    Tanrısı'na güvenirler; Ordular Yahvesi'dir O'nun adı.
  grc-BRENT: καὶ ἀντεχόμενοι τῷ ὀνόματι τῆς πόλεως τῆς ἁγίας, καὶ ἐπὶ τῷ Θεῷ Ἰσραὴλ
    ἀντιστηριζόμενοι· Κύριος σαβαὼθ ὄνομα αὐτῷ.
  ind-AYT: Sebab, mereka menyebut diri berasal dari kota kudus, dan bersandar pada
    Allah Israel; TUHAN semesta alam adalah nama-Nya.
  nya-nya: 'Komabe inu mumadzitcha nzika za mzinda wopatulika ndipo mumadalira Mulungu
    wa Israeli, amene dzina lake ndi Yehova Wamphamvuzonse:'
  hrv-hrv: Jer vi se nazivate po Svetome gradu i oslanjate se na Boga Izraelova, Jahve
    nad Vojskama njemu je ime.
  mps-mps: Tama duga digi duga nogi ugwaba siyu, te po weyu, dage te God aga digi
    sa muyu, aga da wali, te taungo hani we bidi da, po wabo dao. Tama dage te Israelgo
    Godide tau mabo sainu tonalubo dao. Aga nogi da, te Tigidali Bomo Elalubo Genuai
    Bidi dao.
  tpi-tpi: Na yupela i save apim nem bilong yupela yet na tok yupela i lain manmeri
    bilong dispela taun God i bin makim bilong em yet. Na yupela i save wet long kisim
    helpim long God bilong Israel. Nem bilong en, em Bikpela I Gat Olgeta strong.
  dan-1931: 'fra den hellige By har de jo Navn, deres Støtte er Israels Gud, hvis
    Navn er Hærskarers HERRE:'
  vie-OVCB: dù các con mang tên thành thánh và tự cho là mình thuộc Đức Chúa Trời
    của Ít-ra-ên, Danh Ngài là Chúa Hằng Hữu Vạn Quân.
  guj-2017: કેમ કે તેઓ પોતાને પવિત્ર નગરના લોકો કહેવડાવે છે અને ઇઝરાયલના ઈશ્વર પર
    ભરોસો રાખે છે; જેનું નામ સૈન્યોના ઈશ્વર યહોવાહ છે.
  pon-2006A: Oh kumwail kin pohnmwahsohki oh koasoia me kumwail iei towe mehlel en
    kahnimw sarawio, oh dene kumwail kin koapworopworki Koht en Israel, me mware iei
    KAUN-O, Wasa Lapalap.
  por-BRBSL: pois eles se dizem cidadãos da cidade santa, e contar com o Deus de Israel;
    Yahweh dos Exércitos é seu nome.
  cth-cth: Kathounge khopui taminaw telah amamouh a min a kâphung awh teh, ransahu
    BAWIPA lah kaawm e, Isarel Cathut kakânguenaw, ka lawk thai awh haw.
  twi-twi: mo a mofrɛ mo ho kurow kronkron no mma na mode mo ho to Israel Nyankopɔn
    so, Asafo Awurade ne ne din.
  hlt-hlt: Khopuei cim lamloh khue uh tih Israel Pathen, caempuei BOEIPA kah a ming
    dongah hangdang uh.
  tbz-SIM: Díndi bɛ̀ɛ̀ pɔ̀tìnɛ̀ bɛ̀ bo ndi yumɛ̀ kɛ tú dihɛì sɑ̀ɑ̀rì kɔbɛ, díndi bɛ̀ɛ̀
    dɑ̀rìnɛ̀ dimɑ́ɑ̀ Kuyie nkɛ tú Isidɑyɛɛribɛ kó Kuyie nkuù yètìrì tu Mpɑkɛdɑɑ.
  msy-2020: Egha ia uarira uan ziaba fa ghaze, ia God baghavɨra itir nguibar ekiar
    kamɨn gumazamiziba. Egha ia Israelian Godɨn akurvazim iniasa a mɨzua iti. An ziam,
    Ikiavɨra Itir Godɨn Gavgaviba Bar Itim.
  azb-azb: Müqəddəs şəhərdən olduğunuza görə, İsrail Allahına bel bağladığınıza görə
    fəxr edirsiniz. Onun adı Ordular Rəbbidir.
  eng-DBY: 'For they are named after the holy city, and stay themselves upon the God
    of Israel: Jehovah of hosts is his name.'
  hin-2017: क्योंकि वे अपने को पवित्र नगर के बताते हैं, और इस्राएल के परमेश्वर पर,
    जिसका नाम सेनाओं का यहोवा है भरोसा करते हैं।
  wol-KYG: moona yeena ngi sagoo turu dëkk bu sell bi, di wéeroo Yàllay Israyil ji
    turam di Aji Sax ji Boroom gàngoor yi.
  eng-YLT: For from the Holy City they have been called, And on the God of Israel
    been supported, Jehovah of Hosts [is] His name.
  eng-WYC-2017: For they be called of the holy city, and be stablished on the God
    of Israel, the Lord of hosts is his name.
  eng-WMBB: for they call themselves citizens of the holy city, and rely on the God
    of Israel; the LORD of Hosts is his name.
  urd-GVH: हाँ तवज्जुह दो, तुम जो मुक़द्दस शहर के लोग कहलाते और इसराईल के ख़ुदा पर
    एतमाद करते हो, सुनो कि अल्लाह जिसका नाम रब्बुल-अफ़वाज है क्या फ़रमाता है।
  rug-rug: Avoso mae gamu pu poza puleni gamu na tiena sa vasileana hopena, meke kalavarae
    koasa Tamasa pa Izireli, e Zihova Tadi na Qeto Minate, asa sa Pozana Sa.
  gaz-gaz: 'isin warri maqaa magaalaa qulqullittiitiin of waamtan, kanneen Waaqa Israaʼelitti
    irkattan, waan kana dhaggeeffadhaa; maqaan isaa Waaqayyoo Waan Hunda Dandaʼuu
    dha:'
  fra-LSG: Car ils prennent leur nom de la ville sainte, Et ils s’appuient sur le
    Dieu d’Israël, Dont le nom est l’Éternel des armées.
  yal-yal: Amasɔtɔ ɛ xili saxi taa sariɲanxin nan xun ma. Ɛ yengi saxi Isirayilaa
    Ala nan ma naxan xili Alatala Sɛnbɛn Birin Kanna.
  haw-1868: No ka mea, ua kapaia lakou mamulio ke kulanakauhale hoano, A hilinai lakou
    ma ke Akua o ka Iseraela, O Iehova o na kaua kona inoa.
  arb-NAV: 'الَّذِينَ يَدْعُونَ أَنْفُسَهُمْ أَهْلَ الْمَدِينَةِ الْمُقَدَّسَةِ، وَيَعْتَمِدُونَ
    عَلَى إِلَهِ إِسْرَائِيلَ، الرَّبِّ الْقَدِيرِ:'
  ewe-ewe: Mi ame siwo yɔa mia ɖokuiwo be du kɔkɔe la me tɔwo, eye mieɖo ŋu ɖe Israel
    ƒe Mawu la ŋu, ame si ŋkɔe nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ.
  eng-LEE: For of the holy city they call themselves, and upon the God of Israel they
    stay themselves,—The Lord of hosts is his name.
  asm-FB: কাৰণ তেওঁলোকে নিজকে পবিত্ৰ নগৰ লোক বুলি কয়, আৰু বাহিনীসকলৰ যিহোৱাৰ নামেৰে
    প্ৰখ্যাত ইস্ৰায়েলৰ ঈশ্বৰত বিশ্বাস কৰে।
  sus-A: وٌ تَن نَشٍيٍ وٌ يّتّ شِلِمَ تَا سّنِيّنشِ كَنيِيٍ، وٌ تَن نَشٍيٍ وٌ شَشِلِ
    تِمَ عِسِرَيِلَ مَرِفِ عَلَتَلَ رَ،
  fra-SBL: car ils se disent citoyens de la ville sainte, et s'en remettre au Dieu
    d'Israël ; Yahvé des Armées est son nom.
  hbo-hbo: כִּֽי־מֵעִ֤יר הַקֹּ֙דֶשׁ֙ נִקְרָ֔אוּ וְעַל־אֱלֹהֵ֥י יִשְׂרָאֵ֖ל נִסְמָ֑כוּ
    יְהוָ֥ה צְבָאֹ֖ות שְׁמֹֽו׃ ס
  kik-kik: 'nĩgũkorwo inyuĩ mwĩĩtaga atũũri a itũũra rĩrĩa inene itheru, na mũkehoka
    Ngai wa Isiraeli, o ũcio rĩĩtwa rĩake arĩ Jehova Mwene-Hinya-Wothe:'
  fra-NCL: Car ils tirent leur nom de la ville sainte, et ils s’appuient sur le Dieu
    d’Israël, dont le nom est Yahweh des armées.
  cek-AK: nihcae loe angmacae hoi angmacae to ciimcai vangpui ih kami, tiah poek o
    moe, misatuh kaminawk ih Angraeng, tiah ahmin kaom Israel Sithaw nuiah amha kaminawk,
    tahngai oh,
  cuk-cuk: Bemar neggwebur-islidikidginmaladye na be sogdimalad, degine, Israel-e-Bab-Dummadgi-bensurmalad,
    Bab-Dummad-Bela-Gangued-Nikadye-nugadgi be bensurmalad, nue be itomalo.
  uig-CYR: (Чүнки улар «муқәддәс шәһәр»ниң намини ишлитип өзлиригә исим қилиду, Техи
    Исраилниң Худасиға «тайинар»миш! Униң нами болса самави қошунларниң Сәрдари болған
    Пәрвәрдигардур!)
  tel-2017: మేము పరిశుద్ధ పట్టణవాసులం అనే పేరు పెట్టుకుని, వాళ్ళు ఇశ్రాయేలు దేవుని
    ఆశ్రయిస్తారు. ఆయన పేరు సేనల ప్రభువైన యెహోవా.
  hat-BSA: Paske yo rele tèt yo menm jan ak vil sen an e yo depann sou Bondye Israël
    la; SENYÈ dèzame se non Li.
  kos-kos: Kowos filangkin in fahk mu Kowos mwet in siti mutal sac, Ac lah kowos filiya
    lulalfongi lowos in God lun Israel, Su Inel pa LEUM GOD Kulana.
  hbo-WLC: כִּֽי־מֵעִ֤יר הַקֹּ֙דֶשׁ֙ נִקְרָ֔אוּ וְעַל־אֱלֹהֵ֥י יִשְׂרָאֵ֖ל נִסְמָ֑כוּ
    יְהוָ֥ה צְבָא֖וֹת שְׁמֽוֹ׃ ס
  ibo-ibo: Unu ndị na-akpa nganga na unu bụ ndị bi nʼobodo dị nsọ, ndị na-anyakwa
    isi na unu na-adabere na Chineke Izrel. Onye aha ya bụ Onyenwe anyị, Onye pụrụ
    ime ihe niile.
  ory-ory: କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର ନଗରର ଲୋକ ବୋଲି ଖ୍ୟାତ କରନ୍ତି ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ଉପରେ ନିର୍ଭର ରଖନ୍ତି; ତାହାଙ୍କର ନାମ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ।
  chk-chk: Iwe, oua püsin aita ngenikemi chon ewe telinimw mi pin o apilükülükü ewe
    Koten Israel, itan ewe Samol mi Unusen Manaman.
  rop-rop: Yumob oldei tok yumob jidan langa Jerusalem, en yumob oldei reken yumob
    trastim langa mi na, YAWEI det boswan God blanga ola Isreil pipul.
  ukr-1871: Бо вони називають себе по сьвятому містові, й покладаються на Бога Ізрайлевого,
    — на імя йому Господь сил.
  deu-1951: Denn sie nennen sich nach der heiligen Stadt und verlassen sich auf den
    Gott Israels, dessen Name HERR der Heerscharen ist.
  eng-JPS: For they call themselves of the holy city, and stay themselves upon the
    God of Israel, the LORD of hosts is His name.
  srp-1865: Jer se imenuju po svetom gradu, oslanjaju se na Boga Izrailjeva, kojemu
    je ime Gospod nad vojskama.
  lug-lug: Kubanga beeyita ab’ekibuga ekitukuvu, abeesiga Katonda wa Isirayiri, Mukama
    Katonda ow’Eggye lye linnya lye.
  heb-heb: כי מעיר הקדש נקראו ועל אלהי ישראל נסמכו יהוה צבאות שמו׃
  ben-IRV: কারণ তারা নিজেদেরকে পবিত্র শহরের লোক বলে থাকে এবং ইস্রায়েলের ঈশ্বরকে বিশ্বাস
    কর; যাঁর নাম বাহিনীদের সদাপ্রভু।
  pan-pan: ਉਹ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਦੇ ਕਹਾਉਂਦੇ ਹਨ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ
    ਜਿਸ ਦਾ ਨਾਮ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਹੈ, ਢਾਸਣਾ ਲੈਂਦੇ ਹਨ।
  mya-JVB: သန့်ရှင်း သော မြို့ တော်အလိုက် ၊ ကိုယ်ကိုကိုယ်သမုတ် သောသူ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရ ဘုရား တည်းဟူသောဘွဲ့ နာမရှိသော ဣသရေလ အမျိုး ၏ ဘုရား သခင်ကို မှီခို သောသူတို့၊
    နားထောင် ကြလော့။
  hmo-hmo: Umui gwau umui be hanua helagana ena noho taudia, bona umui gwau, umui
    ese Israela ena Dirava umui abidadama henia noho. Iena ladana be Siahu Ibounai
    Lohiabada.
  urd-urd: क्यूँकि वह शहर — ए — क़ुददूस के लोग कहलाते हैं और इस्राईल के ख़ुदा पर तवक्कुल
    करते हैं जिसका नाम रब्ब — उल — अफ़वाज है।
  rus-SYN: Ибо они называют себя происходящими от святого города и опираются на Бога
    Израилева; Господь Саваоф - имя Ему.
  bqc-SIM: I mɛ Lua wɛ̃́lɛdeↄn á ũ, á sↄ̃ kpálɛa Isailiↄ Luazi, aà tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Nangma khopi theng tia na kiminvo jeng vanguvin chule Israel Pathen,
    Amin chu Pakai Van Sepaite ti’a kingaija na kisei jenguve.
  mar-mar: कारण ते स्वत:ला पवित्र नगराचे म्हणतात आणि इस्राएलाच्या देवावर विश्वास ठेवतात,
    ज्याचे नाव सेनाधीश परमेश्वर
  qub-qub: Gamcunaga «rispitädu siudäpitami cä» nircaycanqui. Chayno nishpayquimi
    Israelpa Diosninman yäracunqui. Paypa jutenga munayniyoj Tayta Diosmi.
  hat-hat: Nou cho konsa pou nou di se moun lavil Jerizalèm, lavil Bondye a, nou ye.
    Se sou Bondye pèp Izrayèl la n'ap mete tout espwa nou, li menm yo rele Seyè ki
    gen tout pouvwa a.
  eng-BSB: who indeed call yourselves after the holy city and lean on the God of Israel;
    the LORD of Hosts is His name.
  eng-WEBPB: for they call themselves citizens of the holy city, and rely on the God
    of Israel; the LORD of Armies is his name.
  kbq-kbq: Tamagra Ra Anumzamo huhamparintegeno ruotge hu'nea Jerusalemi kumapi vahe
    mani'nonankino, Israeli vahe Anumzamo'a taza hugahie huta antahintahia nehuta,
    ana Anumzamofo agi'a Monafi sondia vahe'mofo Ra Anumzane huta nehaze.
  nhe-BL: Inmohueyimatij huan inquiijtohuaj initztoque ipan nopa altepetl tlen tlatzejtzeloltic.
    Inmotlepanitaj miyac huan inquiijtohuaj para inmotemachíaj ipan na, niimoTECO,
    na tlen niimoDIOS inisraelitame, najaya tlen notoca DIOS Tlen Niquinyacana Noelhuicac
    Ejcahua Ma Tlatlanitij. Pero ax neli inmotemachíaj ipan na.
  gub-BL: — Uruiko tawhu Tupàn pe imonokatu pyrer pe ure, peze peiko. Pezeruzar Tupàn
    Izaew wazar rehe no. — Tuweharupi Wiko Ma'e, i'i teko izupe wà. — Upuner Wera'u
    Ma'e, i'i izupe wà.
  eng-DRA: 'For they are called of the holy city, and are established upon the God
    of Israel: the Lord of hosts is his name.'
