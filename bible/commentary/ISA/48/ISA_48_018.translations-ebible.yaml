verse: ISA.048.018
translations:
  mal-C: അയ്യോ! നീ എന്റെ കൽപ്പനകൾ കേട്ട് അനുസരിച്ചിരുന്നെങ്കിൽ, നിന്റെ സമാധാനം ഒരു
    നദിപോലെയും നിന്റെ നീതി സമുദ്രത്തിലെ തിരമാലകൾപോലെയും ആകുമായിരുന്നു!
  deu-TKW: O daß du aufmerken wolltest auf meine Befehle, so würde einem Strome gleich
    deine Wohlfahrt werden, und deine Gerechtigkeit wie die Meereswogen;
  lin-lin: Oh ! Soki osalaki penza keba na mibeko na Ngai, kimia na yo elingaki kozala
    lokola ebale, mpe bosembo na yo, lokola mbonge ya ebale monene ;
  eng-LSV: O that you had attended to My commands, || Then your peace is as a river,
    || And your righteousness as billows of the sea,
  eng-GNV: Oh that thou haddest hearkened to my commandements! then had thy prosperitie
    bene as the floude, and thy righteousnesse as the waues of the sea.
  eng-WEBSTER: 'O that thou hadst hearkened to my commandments! then had thy peace
    been as a river, and thy righteousness as the waves of the sea:'
  nhw-BL: “Nelía cuali eltosquía sintla anquichijtosquíaj catli quiijtohua notlanahuatilhua,
    pampa quej nopa anquipiyasquíaj tlasehuilistli catli senyajtoc huala quen se yejyectzi
    hueyatl catli amo quema huaqui. Huan nojquiya senyajtoc anquichijtihualasquíaj
    tlamantli catli xitlahuac huan nopa tlamantli catli cuali anquichihuasquíaj amo
    tlamisquía.
  swh-ONEN: Laiti ungesikiliza kwa makini maagizo yangu, amani yako ingekuwa kama
    mto, haki yako kama mawimbi ya bahari.
  bba-bba: Ì n dɑɑ win woodɑbɑ mɛm nɔɔwɑ, ɑlɑfiɑ yɑ ko n bɛɛ wɑ̃ɑsiwɑ, nɡe dɑɑ bɑkɑrun
    nim mɛ mu rɑ n tɛrie.
  eng-KJVCPB: 'O that thou hadst hearkened to my commandments! Then had thy peace
    been as a river, And thy righteousness as the waves of the sea:'
  luo-luo: Ka dine bed ni irito chikena, kwe mari domol mana ka aora, kendo timni
    makare digingre mana ka apaka mar nam.
  meu-meu: Egu haheḡani boma kamonai henidia bema namo; bena emu maino na sinavai
    ida bema heḡereḡere, bona emu kara maoromaoro na davara hurehuredia ida bema heḡereḡere;
  npi-ULB: तिमीहरूले मेरा आज्ञाहरू मात्र पालन गरेका भए । तिमीहरूका शान्ति र समृद्धि
    नदीझैं बग्‍ने थियो र तिमीहरूका उद्धार समुद्रको छालझैं हुनेथियो ।
  yor-yor: Bí ó bá ṣe pé ìwọ bá ti tẹ́tí sílẹ̀ sí àṣẹ mi, àlàáfíà rẹ kì bá ti dàbí
    ì ti odò, àti òdodo rẹ bí ìgbì Òkun.
  pes-OPCB: «ای کاش به اوامر من گوش می‌دادید، آنگاه برکات مانند نهر برای شما جاری
    می‌شد و پیروزی مانند امواج دریا به شما می‌رسید.
  tgl-ULB: Kung sinunod ninyo lamang ang aking mga utos! Ang inyong kapayapaan at
    kasaganaan sana ay umagos tulad ng ilog, at ang inyong kaligtasan ay tulad ng
    mga alon ng dagat.
  hui-hui: Tígua i̱naga bi mana hale halu bidamile nde tí bayale halu iba piaga harigaha
    iba hundia nabi pialu haabo hagadagua tí turu holeneha dege haabo kamile. Ani
    bidamile iba solowarame iba angeni hongo howa ta̱la amu nana bima ibagagobi tínaga
    mana beremigo tigabi hongoheore bialu kamile.
  mya-mya: '``အ​ကယ်​၍​သင်​တို့​သာ​လျှင်​ငါ​၏​အ​မိန့် တော်​များ​ကို နား​ထောင်​ကြ​မည်​ဆို​ပါ​မူ
    အ​ဘယ်​မျှ​ကောင်း​လိမ့်​မည်​နည်း။ ငြိမ်​သက်​ခြင်း​ချောင်း​ရေ​ကဲ့​သို့၊သင်​တို့​အ​တွက်
    စီး​ဆင်း​လာ​မည်​သာ။ အောင်​မြင်​ခြင်း​သည်​လည်း​ကမ်း​ခြေ​တွင် ရိုက်​ခတ်​သည့်​လှိုင်း​လုံး​များ​ကဲ့​သို့​သင်​တို့​အ​တွက်
    ပေါ်​ထွက်​လာ​မည်​သာ။'
  bod-N: ཁྱོད་ཀྱིས་བདག་གི་བཀའ་ལ་མཉན་པར་གྱུར་ཅིག དེ་ལྟར་ཁྱོད་ཀྱི་ཞི་བདེ་ནི་གཙང་པོ་བཞུར་བ་དང་འདྲ་ལ།
    ཁྱོད་ཀྱི་དྲང་བདེན་ནི་རྒྱ་མཚོའི་རྦ་རླབས་འཕྱུར་བ་དང་མཚུངས།
  sna-sna: Dai chete wakanga wateerera mirayiro yangu, rugare rwako rungadai rwakaita
    sorwizi, kururama kwako samafungu egungwa.
  spa-BLM: ¡Oh, si hubieras escuchado mis mandamientos! Entonces tu paz habría sido
    como un río y tu justicia como las olas del mar.
  cac-cac: Comonoc val ix e c'anab'ajej in checnab'il, tato icha chi' a vach'ilal
    tze cha'a tzam q'uen̈ej chaan̈ icha a' nivac a' max tupi, axo e colnab'il tzam
    jan̈ej icha scotn̈ej b'alaljoc sat a' mar.
  swh-ULB: Ikiwa kama mtaheshimu amri zangu! Hivyo amani na maendeleo yatatiririka
    kama mto, na wokovu wenu ni kama mawimbi kwenye bahari.
  bel-bel: О, калі б ты слухаў запаведзі Мае! Тады мір твой быў бы, як рака, і праўда
    твая - як хвалі марскія.
  deu-ELBBK: O dass du gemerkt hättest auf meine Gebote! Dann würde dein Friede gewesen
    sein wie ein Strom und deine Gerechtigkeit wie des Meeres Wogen;
  mbb-OT: Angin pezem ke midtuman niw is menge suǥù ku, su egkeiring pezem te wahig
    he edtudà diyà te keniyu is menge keupiyaanan, ne ebpekedtutundug dà pezem is
    menge kezeeǥan niw iring te menge vaǥel he ebpenhendiyà te veyvey.
  mal-2015: അയ്യോ, നീ എന്റെ കല്പനകളെ കേട്ടനുസരിച്ചെങ്കിൽ കൊള്ളായിരുന്നു! എന്നാൽ നിന്റെ
    സമാധാനം നദിപോലെയും നിന്റെ നീതി സമുദ്രത്തിലെ തിരപോലെയും ആകുമായിരുന്നു.
  gup-gup: Dja njalekenh ngudda minj kandibekkayinj bu bukkang mankarre ngardduk?
    Bu ngudda kandiwokmarrkmayi ngardduk wanjh ngudda munguyh ngurriniwirrinj kamak
    rowk kunmodmikenh dorrengh. Dja mak ngurridjalmakniwirrinj bininj kore ngaye.
  rmc-rmc: Te ča tuke iľalas mire prikazaňja andro jilo, tiro smirom uľahas sar o
    paňi a tiro spravodľišagos sar o moroskre vlni.
  pes-OPV: کاش که به اوامر من گوش می‌دادی، آنگاه سلامتی تو مثل نهر و عدالت تو مانند
    امواج دریا می‌بود.
  ron-1924: О, де ай фи луат аминте ла порунчиле Меле, атунч пачя та ар фи фост ка
    ун рыу ши феричиря та, ка валуриле мэрий!
  ben-OBCV: কেবলমাত্র যদি তোমরা আমার আদেশগুলির প্রতি মনোযোগ দিতে, তোমাদের শান্তি হত
    নদীর প্রবাহিত স্রোতের মতো, তোমাদের ধার্মিকতা হত সমুদ্রতরঙ্গের মতো।
  som-som: Haddaad amarradayda maqli lahaydeen, nabaddiinnu waxay noqon lahayd sidii
    webi oo kale, oo xaqnimadiinnuna waxay noqon lahayd sidii hirarka badda oo kale,
  lat-VUC: 'Utinam attendisses mandata mea: facta fuisset sicut flumen pax tua, et
    justitia tua sicut gurgites maris:'
  eng-ASVBT: 'Oh that thou hadst hearkened to my commandments! then had thy peace
    been as a river, and thy righteousness as the waves of the sea:'
  ita-1885: Oh avessi tu pure atteso a' miei comandamenti! la tua pace sarebbe stata
    come un fiume, e la tua giustizia come le onde del mare.
  eng-LXXUP: And if thou hadst hearkened to my commandments, then would thy peace
    have been like a river, and thy righteousness as a wave of the sea.
  eng-ULB: If only you had obeyed my commandments! Then your peace and prosperity
    would have flowed like a river, and your salvation like the waves of the sea.
  spa-VBL: ¡Si hubieras escuchado atentamente lo que te he dicho! Entonces tus bendiciones
    habrían fluido como un río, y la bondad te habría bañado como las olas del mar.
  fra-_FOB: Oh! si tu étais attentif à mes commandements! Ta paix serait comme un
    fleuve, et ta justice comme les flots de la mer.
  mal-mal: അയ്യോ, നീ എന്റെ കല്പനകൾ കേട്ടനുസരിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു! എന്നാൽ നിന്റെ
    സമാധാനം നദിപോലെയും നിന്റെ നീതി സമുദ്രത്തിലെ തിരപോലെയും ആകുമായിരുന്നു.
  lit-lit: O, kad tu būtum klausęs mano įsakymų! Tavo ramybė būtų buvusi kaip upė,
    ir tavo teisumas – kaip jūros bangos.
  urd-GVR: Kāsh tū mere ahkām par dhyān detā! Tab terī salāmatī bahte dariyā jaisī
    aur terī rāstbāzī samundar kī maujoṅ jaisī hotī.
  suz-BL: गेपुकी आं शेंशो टिशो ननी हना, इन सोशा बोशा लतीके ठेयब खोला खोदेंशो दुम वा।
    इन रिम्‍शो दुम्‍तीके समुन्‍द्र खोदेंशो दुम वा। ब्‍यवस्‍था ५:२९
  eng-NOY: O that thou wouldst hearken to my commandments! Then shall thy peace be
    as a river, And thy prosperity as the waves of the sea;
  ita-1927: Oh fossi tu pur attento ai miei comandamenti! la tua pace sarebbe come
    un fiume, e la tua giustizia, come le onde del mare;
  ckb-ckb: خۆزگە گوێتان لە فەرمانەکانم دەگرت، جا ئاشتیتان وەک ڕووبار دەبوو، ڕاستودروستیشتان
    وەک شەپۆلی دەریا.
  eng-BBE: 'If only you had given ear to my orders, then your peace would have been
    like a river, and your righteousness as the waves of the sea:'
  kan-OKCV: ನೀನು ನನ್ನ ಆಜ್ಞೆಗಳಿಗೆ ಕಿವಿಗೊಟ್ಟಿದ್ದರೆ ಚೆನ್ನಾಗಿತ್ತು! ಆಗ ನಿನ್ನ ಸಮಾಧಾನವು ನದಿಯಂತೆಯೂ,
    ನಿನ್ನ ನೀತಿಯು ಸಮುದ್ರದ ಅಲೆಗಳಂತೆಯೂ ಇರುತ್ತಿದ್ದವು,
  tam-2017: ஆ, என் கற்பனைகளைக் கவனித்தாயானால் நலமாயிருக்கும்; அப்பொழுது உன் சமாதானம்
    நதியைப்போலும், உன் நீதி கடலின் அலைகளைப்போலும் இருக்கும்.
  spa-RV-1909: ¡Ojalá miraras tú á mis mandamientos! fuera entonces tu paz como un
    río, y tu justicia como las ondas de la mar.
  ron-BTF: O de ai fi dat ascultare poruncilor mele! Atunci pacea ta ar fi fost ca
    un râu şi dreptatea ta ca valurile mării;
  eng-WEBP: Oh that you had listened to my commandments! Then your peace would have
    been like a river and your righteousness like the waves of the sea.
  eng-FBV: If you had only listened carefully to what I told you! Then your blessings
    would have flowed like a river, and goodness would have washed over you like the
    waves of the sea.
  nld-1939: Ach, neemt toch mijn geboden ter harte! Dan zal uw vrede zijn als een
    stroom, Uw heil als de golven der zee;
  nch-BL: “Nelía cuali eltosquía sinta anquichijtosquíaj cati quiijtohua notanahuatilhua,
    pampa quej nopa anquipiyasquíaj tasehuilisti para nochipa quej se yejyectzi hueyat
    cati amo quema huaqui. Huan nojquiya nochipa anquichijtihualasquíaj tamanti cati
    xitahuac huan nopa tamanti cati cuali anquichihuasquíaj amo tamisquía.
  vie-1934: Than ôi! ước gì ngươi đã để ý đến các điều răn ta! thì sự bình an ngươi
    như sông, và sự công bình ngươi như sóng biển,
  hin-CV: यदि तुमने मेरी बातों पर मात्र ध्यान दिया होता, तब तो तुम्हारी शांति नदी
    के समान, और तुम्हारा धर्म सागर की लहरों के समान होता.
  eng-OURB: Oh that you had listened to my mitzvot ·instructions·! Then your peace
    would have been like a river, and your righteousness like the waves of the sea.
  spa-BES: Si tan solo hubieras escuchado mis órdenes, entonces tu paz habría sido
    como un río, y tu justicia como las olas Del Mar.
  tdx-tdx: Naho ho nihaoñe’ areo o lilikoo! le ho nanahake o oñeo ty fierañeraña’o,
    vaho hoe onjan-driake ty havantaña’o.
  tha-KJV: โอ ถ้าเจ้าได้เชื่อฟั​งบ​ัญญั​ติ​ของเราแล้ว ความสุขสมบู​รณ​์ของเจ้าจะเป็นเหมือนแม่​น้ำ
    และความชอบธรรมของเจ้าจะเป็นเหมือนคลื่นทะเล
  por-BR-2018: Ah, se tu tivesses me dado ouvidos a meus mandamentos! Então tua paz
    teria sido como um rio, e tua justiça como as ondas do mar.
  deu-ELO: O daß du gemerkt hättest auf meine Gebote! Dann würde dein Friede gewesen
    sein wie ein Strom, und deine Gerechtigkeit wie des Meeres Wogen;
  eng-WYC-2018: I would that thou haddest perceived my commandments, thy peace had
    been made as [a] flood, and thy rightfulness as the swells of the sea; (O that
    thou haddest followed my commandments! then thy peace would have flowed like a
    river, and thy righteousness like the swells of the sea;)
  epo-epo: Ho, se vi atentus Miajn ordonojn! tiam via paco estus kiel rivero, kaj
    via justeco kiel la ondoj de la maro;
  uig-PIN: Sǝn Mening pǝrmanlirimƣa ⱪulaⱪ salƣan bolsang’idi! Undaⱪ bolƣanda bǝht-hatirjǝmliking
    dǝryadǝk, Ⱨǝⱪⱪaniyliⱪing dengiz dolⱪunliridǝk bolatti!
  beo-beo: 'Dilia da na sia: noga:le nabi ganiaba, dilima hahawane hou hano da hafoga:su
    hame dawa:, amo defele dilima doaga:la:loba. Amola hasalasu hou hano wayabo bagade
    gafului da hano bega: doaga:sa, amo defele dilima doaga:la:loba.'
  tpi-OTNT: Sapos yupela i bin harim tok bilong mi, orait nau yupela inap i stap gut
    na oltaim laip bilong yupela bai i pulap long amamas, olsem wara i ran oltaim
    na i no save pinis. Na stretpela pasin bilong yupela bai i kamap strong oltaim
    olsem solwara i save bruk long nambis.
  hau-SA: Da a ce kawai za ku mai da hankali ga umarnaina, da salamarku ta zama kamar
    kogi, adalcinku kamar raƙuman teku.
  uig-LAT: Sen Méning permanlirimgha qulaq salghan bolsang’idi! Undaq bolghanda bext-xatirjemliking
    deryadek, Heqqaniyliqing déngiz dolqunliridek bolatti!
  nde-nde: Aluba wawulalele imilayo yami nje, ukuthula kwakho kwakuzakuba njengomfula,
    ukulunga kwakho kunjengamagagasi olwandle.
  ton-ton: '‌ʻAmusiaange ʻe au kuo ke tokanga ki heʻeku ngaahi fekau! Ka ne pehē kuo
    hangē ko e vaitafe hoʻo fiemālie, pea tatau hoʻo māʻoniʻoni mo e ngaahi peau ʻoe
    tahi:'
  ces-1613: Ó kdybys byl šetřil přikázaní mých, bylť by jako potok pokoj tvůj, a spravedlnost
    tvá jako vlny mořské.
  eng-WMB: Oh that you had listened to my commandments! Then your peace would have
    been like a river and your righteousness like the waves of the sea.
  tam-TCV: என்னுடைய கட்டளைகளுக்கு நீங்கள் கவனம் செலுத்தியிருந்தால், உங்களுடைய சமாதானம்
    நதியைப்போல் இருந்திருக்கும்; உங்களுடைய நீதி கடலின் அலைகளைப்போல இருந்திருக்கும்.
  ceb-ULB: Kung gituman lamang ninyo ang akong mga sugo! Magadagayday unta sama sa
    suba ang inyong kalinaw ug kauswagan, ug ang inyong kaluwasan sama sa mga balod
    sa dagat.
  pol-UBG: O gdybyś zważał na moje przykazania, twój pokój byłby jak rzeka i twoja
    sprawiedliwość jak fale morskie.
  urd-GVU: کاش تُو میرے احکام پر دھیان دیتا! تب تیری سلامتی بہتے دریا جیسی اور تیری
    راست بازی سمندر کی موجوں جیسی ہوتی۔
  deu-1912: O daß du auf meine Gebote merktest, so würde dein Friede sein wie ein
    Wasserstrom, und deine Gerechtigkeit wie Meereswellen;
  kan-2017: ನೀನು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೇಳಿದ್ದರೆ ಎಷ್ಟೋ ಚೆನ್ನಾಗಿತ್ತು! ನಿನ್ನ ಸುಖವು ದೊಡ್ಡ
    ನದಿಯಂತೆಯೂ, ನಿನ್ನ ಕ್ಷೇಮವು ಸಮುದ್ರದ ಅಲೆಗಳ ಹಾಗೂ ಇರುತ್ತಿದ್ದವು.
  yap-yap: “Fa’an mang e um motoyilgad ko tin kugog nigu reg e thinriy ni ngan rin’!
    Ma aram e ra map’ e fla’ab nga dakenmed ni bod ba lul’ ni der mlik. Ma aram bay
