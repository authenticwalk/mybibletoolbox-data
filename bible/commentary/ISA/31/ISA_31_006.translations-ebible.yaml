verse: ISA.031.006
translations:
  mal-C: ഇസ്രായേൽജനമേ, മടങ്ങിവരിക, നിങ്ങൾ കഠിനമായി മത്സരിച്ച ദൈവത്തിലേക്കുതന്നെ മടങ്ങിവരിക.
  deu-TKW: Kehrt um zu dem, von dem man so tief abgefallen ist, ihr Söhne Israels!
  lin-lin: Oh bana ya Isalaele, bozonga epai na Ye oyo botombokeli makasi !
  eng-LSV: Turn back to Him from whom sons of Israel || Have deepened apostasy.
  eng-GNV: O ye children of Israel, turne againe, in as much as ye are sunken deepe
    in rebellion.
  eng-WEBSTER: Turn ye to him from whom the children of Israel have deeply revolted.
  nhw-BL: Yeca anisraelitame, masque tlahuel anmosisiníaj huan fiero amoyolo, xihualaca
    huan ximocuepaca ica TOTECO.
  swh-ONEN: Mrudieni yeye ambaye nyumba ya Israeli imemwasi sana.
  bba-bba: Yen sɔ̃, bɛɛ Isirelibɑ, bɛɛ be i kɑ Yinni Gusunɔ wi tondɑ n kpɑ̃, i ɡɔ̃ru
    ɡɔsio kpɑ i wurɑmɑ win mi.
  eng-KJVCPB: Turn ye unto him from whom the children of Israel have deeply revolted.
  luo-luo: Dwoguru ire, yaye un jo-Israel mosengʼanyo mabor kode.
  meu-meu: Israel taumui e, vada o daḡedaḡe henia bada Diravana ma ba lou henia.
  npi-ULB: ए इस्राएलका मानिस हो, तिमीहरू जसबाट तर्किएका थियौ, उहाँतिर नै फर्क ।
  yor-yor: Ẹ padà sọ́dọ̀ ẹni tí ẹ ti ṣọ̀tẹ̀ sí gidigidi, ẹ̀yin ọmọ Israẹli.
  pes-OPCB: 'خدا می‌فرماید: «ای بنی‌اسرائیل، شما نسبت به من گناهان زیادی مرتکب شده‌اید،
    اما الان به سوی من برگردید!'
  tgl-ULB: Bumalik kayo sa kaniya kayong malalim na tumalikod, bayan ng Israel.
  hui-hui: Aisaia ibugua lalu, Isaraele wali agali tíore Anduane Homogonaga bi mo
    wahalu mine hagaore kamiru mini beregedalu ibuni kagoha dai bilimu.
  mya-mya: ဘု​ရား​သ​ခင်​က``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့၊ သင်​တို့​သည်​ငါ့​ကို​ပြစ်​မှား​ကာ​ဆန့်​ကျင်
    ဘက်​ပြု​ကြ​လေ​ပြီ။ သို့​ရာ​တွင်​ယ​ခု​ငါ​၏ ထံ​သို့​ပြန်​လာ​ကြ​လော့။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་རྣམས་ཕྱིར་ལོག་ཅིག ཁྱོད་ཚོས་རྩ་བ་ནས་དོར་བའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ཕྱིར་ལོག་པར་གྱུར་ཅིག
  sna-sna: Dzokerai kuna iye wamakamukira zvikuru, imi vaIsraeri.
  spa-BLM: Volved a aquel de quien os habéis rebelado profundamente, hijos de Israel.
  cac-cac: Ex vetisraelal, meltzajan̈ec d'a Jehová b'aj pit ix eyutej e b'a.
  swh-ULB: Mrudieni yeye kutoka huyo mliyemgeukia, watu wa Israeli.
  bel-bel: Зьвярнецеся да Таго, ад Якога вы далёка адпаліся, сынове Ізраіля!
  deu-ELBBK: Kehrt um, Kinder Israel, zu dem, von dem ihr so weit abgewichen seid!
  mbb-OT: Sikiyu is menge Israilihanen, likù kew en diyà te Nengazen he midsupak niw.
  mal-2015: യിസ്രായേൽമക്കളേ, നിങ്ങൾ ഇത്ര കഠിനമായി മത്സരിച്ചു ത്യജിച്ചുകളഞ്ഞവന്റെ അടുക്കലേക്കു
    തിരിവിൻ.
  gup-gup: “Mah, ngudda nawu Israel ngunkebmawahmeng, ngudda kandiwokweng dja kandinjirrkeng
    ngaye ngadjalkudji, wanjh bolkkime ngurrimdurndeng kore ngaye.
  rmc-rmc: Čhavale le Izraeloskre, aven pale ke oda, kaske tumen igen vzburinďan,
  pes-OPV: ‌ای بنی‌اسرائیل بسوی آن کس که بر وی بینهایت عصیان ورزیده‌اید بازگشت نمایید.
  ron-1924: Ынтоарчеци-вэ ла Ачела де ла каре в-аць абэтут мулт, копий ай луй Исраел!
  ben-OBCV: ওহে ইস্রায়েলীরা, তোমরা যাঁর বিরুদ্ধে এত মহা বিদ্রোহ করেছ, তাঁর কাছে ফিরে
    এসো।
  som-som: Reer binu Israa'iilow, u soo noqda kii aad aad uga caasiyowdeen.
  lat-VUC: Convertimini, sicut in profundum recesseratis, filii Israël.
  eng-ASVBT: Turn ye unto him from whom ye have deeply revolted, O children of Israel.
  ita-1885: Convertitevi a colui, dal quale i figliuoli di Israele si sono profondamente
    rivolti.
  eng-LXXUP: Turn, ye children of Israel, who devise a deep and sinful counsel.
  eng-ULB: Return to him from whom you have deeply turned away, people of Israel.
  spa-VBL: Regresen, israelitas, al que tan descaradamente se rebelaron.
  fra-_FOB: Retournez à celui contre lequel on s'est grandement révolté, enfants d'Israël!
  mal-mal: യിസ്രായേൽ മക്കളേ, നിങ്ങൾ ഇത്ര കഠിനമായി മത്സരിച്ചു ത്യജിച്ചുകളഞ്ഞവന്റെ അടുക്കലേക്ക്
    തിരിയുവിൻ.
  urd-GVR: Ai Isrāīliyo, jis se tum sarkash ho kar itne dūr ho gae ho us ke pās wāpas
    ā jāo.
  suz-BL: ए इस्राएली, गे हेंथे पा शुश ङोन लाइबपुकी, परमप्रभु गे ले‍तीन। येरमीया ७:३-५
  eng-NOY: Turn, O ye children of Israel, To him from whom ye have so deeply revolted!
    For in that day shall every one cast away his idols of
  ita-1927: Tornate a colui dal quale vi siete così profondamente allontanati, o figliuoli
    d’Israele!
  ckb-ckb: بگەڕێنەوە لای ئەوەی نەوەی ئیسرائیل بە قووڵی لێی هەڵگەڕانەوە،
  eng-BBE: Come back to him who has been so deeply sinned against by the children
    of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೇ, ನೀವು ಯಾರಿಗೆ ಅಗಾಧ ದ್ರೋಹವನ್ನು ಮಾಡಿದ್ದೀರೋ, ಆತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.
  tam-2017: இஸ்ரவேல் மக்களே, நீங்கள் முற்றிலும் விட்டுவிலகினவரிடத்தில் திரும்புங்கள்.
  spa-RV-1909: Convertíos á aquel contra quien los hijos de Israel profundamente se
    rebelaron.
  ron-BTF: Întoarceţi-vă către cel împotriva căruia copiii lui Israel s-au răzvrătit
    atât de mult.
  eng-WEBP: Return to him from whom you have deeply revolted, children of Israel.
  eng-FBV: Come back, Israelites, to the one you so blatantly rebelled against.
  nld-1939: Dan zullen Israëls kinderen zich bekeren Tot Hem, van wien ze zo ver zijn
    geweken;
  nch-BL: Yeca anisraelitame, masque tahuel anmosisiníaj huan fiero amoyolo, xihualaca
    huan xitacuepilica ica TOTECO.
  vie-1934: Hỡi con cái Y-sơ-ra-ên, vậy hãy trở lại cùng Đấng mà các ngươi đã dấy
    loạn nghịch cùng,
  hin-CV: हे इस्राएल तुमने जिसका विरोध किया है, उसी की ओर मुड़ जाओ.
  eng-OURB: Make teshuvah ·complete return· to him from whom you have deeply revolted,
    children of Israel [God prevails].
  spa-BES: Regresa con él con quien los hijos de Israel profundamente se rebelaron.
  tdx-tdx: Mitoliha amy loho niolà’ areoy, ry ana’ Israeleo.
  tha-KJV: จงกลับมาหาพระองค์​ผู้​ที่​ประชาชนอิสราเอลได้กบฏอย่างร้าย
  por-BR-2018: Convertei-vos a aquele contra quem os filhos de Israel se rebelaram
    tão profundamente.
  deu-ELO: Kehret um, Kinder Israel, zu dem, von welchem ihr so weit abgewichen seid!
  eng-WYC-2018: Ye sons of Israel, be converted, as ye had gone away into depth. (Ye
    Israelites, turn back to me, ye who have gone so far away from me.)
  epo-epo: Revenu al Tiu, de kiu tiel profunde defalis la filoj de Izrael.
  uig-PIN: Silǝr dǝⱨxǝtlik asiyliⱪ ⱪilƣan Igǝnglarning yeniƣa towa ⱪilip ⱪaytinglar,
    I Israil baliliri!
  beo-beo: Hina Gode da amane sia:i, “Isala:ili dunu! Dilia da Nama wadela:le hamoi
    amola Nama gegei. Be wali, Nama sinidigima!”
  tpi-OTNT: Yupela ol Israel, yupela i save bikhet na sakim tok bilong Bikpela, tasol
    yupela i mas tanim bel na kam bek long em.
  hau-SA: Ku dawo gare shi ku da kuka yi masa babban tayarwa, ya Isra’ilawa.
  uig-LAT: Siler dehshetlik asiyliq qilghan Igenglarning yénigha towa qilip qaytinglar,
    I Israil baliliri!
  nde-nde: Awu bantu bako-Israyeli, buyelani kulowo elamhlamukela kakubi.
  ton-ton: Tafoki ʻakimoutolu kiate ia ʻaia kuo angatuʻu ʻaupito ki ai ʻae fānau ʻa
    ʻIsileli.
  ces-1613: Navraťtež se k tomu, od něhož hluboko zabředli synové Izraelští.
  eng-WMB: Return to him from whom you have deeply revolted, children of Israel.
  tam-TCV: இஸ்ரயேலரே, அவரை எதிர்த்து அதிகமாய் கலகம் செய்த நீங்கள் அவரிடம் திரும்புங்கள்.
  ceb-ULB: Balik kamo kaniya nga inyong gitalikdan sa hilabihan, katawhan sa Israel.
  pol-UBG: Nawróćcie się do tego, od którego synowie Izraela mocno odstąpili.
  agr-agr: Nuadui Israel aents aidauwah, atum tudau, chicham imtimkiu akugmesh, ataktu
    Apajuí umigkatajum.
  kyc-kyc: Kamongome lao, Isaraele wambu dupwa nakamame namba kando koo pipala namba
    mata rukyuo pilyaminyi. Dopa pilyaminyiko doŋo epapu namba karo dokona range kapu
    kyuo ipupwape.
  urd-GVU: اے اسرائیلیو، جس سے تم سرکش ہو کر اِتنے دُور ہو گئے ہو اُس کے پاس واپس
    آ جاؤ۔
  deu-1912: Kehret um, ihr Kinder Israel, zu dem, von welchem ihr sehr abgewichen
    seid!
  kan-2017: “ಇಸ್ರಾಯೇಲರೇ, ನೀವು ಯಾರಿಗೆ ಅಗಾಧ ದ್ರೋಹವನ್ನು ಮಾಡಿದಿರೋ ಆತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.
  yap-yap: Got e ke ga’ar, “Gimed e girdi’ nu Israel, ka mu denengad ma ka mu togopluwgad
    ngog. Mired e chiney ngam sulod ngog!
  hlt-MCSB: Koeknah dongah aka muelh Israel ca rhoek aw, amah taengla mael uh laeh.
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ጋፒ ዒንሢ ዒፄሢ ባንሢ ማዑዋቴ!
  twi-ASANTE: Monsane nkɔ deɛ moayɛ ɛdɔm atia no no, Ao Israelfoɔ.
  eng-WEBU: Return to him from whom you have deeply revolted, children of Israel.
  wal-wal: Inttenoo Israa7eela asatoo, intte keehippe makkalidoogaakko simmite.
  spa-PDDPT: Oh hijos de Israel, regresen a Aquel contra Quien se rebelaron de manera
    tan radical.
  gun-gun: “Ha'e nunga rupi Israel kuery, pejeko rerova ju opa marã rei pendekuai
    vy penderexarai va'ekue re.
  ilo-ULB: Agsublikayo kenkuana, dakayo a tattao ti Israel a timmallikod kenkuana.
  kpg-kpg: “Nia daangada Israel, goodou guu hai godou huaidu mai gi di Au, ge gu hai baahi mai
    gi di Au. Dolomeenei, lloomoi gi muli gi di Au!
  uig-ARA: سىلەر دەھشەتلىك ئاسىيلىق قىلغان ئىگەڭلارنىڭ يېنىغا توۋا قىلىپ قايتىڭلار،
    ئى ئىسرائىل بالىلىرى!
  sus-sus: Isirayilakae, wo xa gbilen Ala ma wo bara wo makuya naxan na.
  pon-2006: Koht ahpw mahsanih, “Mehn Israel akan, kumwail dipadahr oh pelianiedahr.
    Ahpw met, kumwail pwurodo rehi.
  jae-jae: Apômtau kêsôm gebe “O lau Israel, akac taôm ôkwi andêŋ aê, taŋ ajam dêmôêm
    naŋ.
  ksd-ksd: Avat a umana natu i Israel, avat a lilikun pire nina ba ava ga manga piam
    vue.
  tur-YTC: Ey İsrael'in çocukları, derinden başkaldırdığınız kişiye geri dönün.
  grc-BRENT: Ἐπιστράφητε οἱ τὴν βαθείαν βουλὴν βουλευόμενοι καὶ ἄνομον, υἱοὶ Ἰσραήλ.
  ind-AYT: Kembalilah kepada Dia yang kepada-Nya kamu telah sangat memberontak, hai
    anak-anak Israel.
  nya-nya: Inu Aisraeli, bwererani kwa Iye amene munamuwukira kwakukulu.
  hrv-hrv: Vratite se onome od kog otpadoste tako duboko, sinovi Izraelovi.
  mps-mps: O dage Israel dabe, dagego Genuai Bidigo po sela sąbo dao. Tiali goli,
    dage mu begelama, tama agaba ma asiąo.
  tpi-tpi: Yupela ol Israel, yupela i save bikhet na sakim tok bilong Bikpela, tasol
    yupela i mas tanim bel na kam bek long em.
  dan-1931: Vend om til ham, hvem Israels Børn faldt fra så dybt!
  vie-OVCB: Dù các ngươi đã phản nghịch, hỡi dân tôi ơi, hãy đến và quay về với Chúa
    Hằng Hữu.
  guj-2017: હે ઇઝરાયલના લોકો જેમની સામેથી તમે મુખ ફેરવી લીધું છે તેમની તરફ પાછા ફરો.
  pon-2006A: Koht ahpw mahsanih, “Mehn Israel akan, kumwail dipadahr oh pelianiedahr.
    Ahpw met, kumwail pwurodo rehi.
  por-BRBSL: Voltem para aquele de quem vocês se revoltaram profundamente, filhos
    de Israel.
  cth-cth: Oe Isarelnaw, nangmouh ni thouk na taran awh e Bawipa koe bout ban awh
    haw.
  twi-twi: Monsan nkɔ nea moayɛ dɔm atia no no nkyɛn, Israelfo.
  hlt-hlt: Koeknah dongah aka muelh Israel ca rhoek aw, amah taengla mael uh laeh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di m bùtínnɛ́mu pɑ́íí, wɛ̃tɛnɛ̀ní m borɛ̀.
  msy-2020: Ia Israelia, ia Ikiavɨra Itir God, deragha a barazir puvatɨgha an akaba
    batosi. Egh ia uan navibagh iragh uamategh a bagh izɨ.
  dop-dop: Ɩsɛɣɛlɩ piyɑ mɛ ɩ́ kɔɔ nɑ tǝ́ mǝlɩ, Tɑcɑɑ wei tǝ kisɑɑ tɔ ɩ tɛɛ.
  azb-azb: Ey İsrail övladları, üz döndərdiyiniz Rəbbə tərəf dönün!
  eng-DBY: Turn unto him from whom ye have deeply revolted, ye children of Israel;
  hin-2017: हे इस्राएलियों, जिसके विरुद्ध तुम ने भारी बलवा किया है, उसी की ओर फिरो।
  wol-KYG: Éy bokki Israyil, fippu ngeen Aji Sax ji ba sës, waaye walbatikuleen!
  eng-YLT: Turn back to Him from whom sons of Israel Have deepened apostasy.
  eng-WYC-2017: Ye sons of Israel, be converted, as ye had gone away into depth.
  eng-WMBB: Return to him from whom you have deeply revolted, children of Israel.
  urd-GVH: ऐ इसराईलियो, जिससे तुम सरकश होकर इतने दूर हो गए हो उसके पास वापस आ जाओ।
  rug-rug: Izireli, mi kekere pule la koa Sa, ele sea tugo si gamu meke va karikari
    la koa Sa.
  gaz-gaz: Yaa saba Israaʼel, gara Isa akka malee itti finciltan sanaatti deebiʼaa.
  fra-LSG: Revenez à celui dont on s’est profondément détourné, Enfants d’Israël!
  yal-yal: Ɛ tan Isirayila kaane, ɛ xun xɛtɛ a ma, ɛ murutɛxi a tan naxan ma fefe!
  haw-1868: 'E huli oukou i ka mea a ua mamo a Iseraela i haalele ino ai:'
  arb-NAV: ارْجِعُوا أَيُّهَا الإِسْرَائِيلِيُّونَ إِلَى مَنْ تَمَرَّدْتُمْ عَلَيْهِ
    أَشَدَّ التَّمَرُّدِ،
  ewe-ewe: O! Israelviwo, mitrɔ va ame si ŋu miedze aglã ɖo vevie la gbɔ,
  eng-LEE: Turn ye unto him from whom the children of Israel have deeply revolted.
  asm-FB: হে ইস্ৰায়েলৰ লোকসকল, তোমালোকে যি জনালৈ অতিশয় ভাবে পিঠি দিছিলা, সেই জনালৈ
    উভটি আহাঁ।
  sus-A: عِسِرَيِلَكَيٍ، وٌ شَ فبِلٍن عَلَ مَ وٌ بَرَ وٌ مَكُيَ نَشَن نَ.
  fra-SBL: Revenez à celui dont vous vous êtes profondément révoltés, enfants d'Israël.
  hbo-hbo: שׁ֗וּבוּ לַאֲשֶׁ֛ר הֶעְמִ֥יקוּ סָרָ֖ה בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Inyuĩ andũ a Isiraeli-rĩ, cookererai ũcio mũtũire mũremeire mũno.
  fra-NCL: Revenez donc à celui dont vous vous êtes tant éloignés, enfants d’Israël.
  cek-AK: Aw Israel caanawk misa nang thawk o thuih ih, Angraeng khaeah amlaem o let
    ah.
  cuk-cuk: Israel-dulemar, ar doagi bemar dummad-nosmala, ase be gannar namarsun.
  uig-CYR: Силәр дәһшәтлик асийлиқ қилған Егәңларниң йениға товва қилип қайтиңлар,
    И Исраил балилири!
  tel-2017: ఇశ్రాయేలు ప్రజలారా, ఎవరి నుండి మీరు పూర్తిగా తొలగిపోయారో ఆయన వైపుకి తిరగండి.
  hat-BSA: Retounen kote Sila ke nou te tèlman neglije a, O fis Israël yo.
  kos-kos: God El fahk, “Mwet Israel, kowos orekma koluk lainyu ac kisrung ma nga
    oru. Tusruktu inge kowos foloko nu yuruk!
  hbo-WLC: שׁ֗וּבוּ לַאֲשֶׁ֛ר הֶעְמִ֥יקוּ סָרָ֖ה בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Lọghachitenụ azụ, unu bụ Izrel, laghachikwurunụ onye ahụ nke unu nupuru
    isi nʼebe ọdị ukwuu megide.
  ory-ory: ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଅତିଶୟ ଦ୍ରୋହାଚରଣ କରି ଯାହାଙ୍କଠାରୁ ବିମୁଖ ହୋଇଅଛ,
    ତାହାଙ୍କ ନିକଟକୁ ଫେରି ଆସ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ämi aramasen Israel, oupwe kul ngeniei
    ngang ewe Kot oua fokun ü ngeni.
  rop-rop: “‘Orait ol yumob Isreil pipul. Yumob bin gibit bekboun langa mi, bat yumob
    kambek langa mi na.
  ukr-1871: О, Ізраїлські синове, навернїтесь до Того, що так далеко від його відпали!
  deu-1951: Kehret wieder, ihr Kinder Israel, zu dem zurück, von welchem ihr so weit
    abgewichen seid!
  eng-JPS: Turn ye unto Him against whom ye have deeply rebelled, O children of Israel.
  srp-1865: Vratite se k njemu, od kojega se sasvijem odvrgoste, sinovi Izrailjevi!
  lug-lug: Mudde eri oyo gwe mwajeemera ennyo, mmwe abaana ba Isirayiri.
  heb-heb: שובו לאשר העמיקו סרה בני ישראל׃
  ben-IRV: হে ইস্রায়েলীয়েরা, তোমরা যাঁর কাছ থেকে মুখ ফিরিয়ে নিচ্ছ তাঁর দিকে ফিরে
    যাও।
  pan-pan: ਹੇ ਇਸਰਾਏਲੀਓ, ਉਹ ਦੀ ਵੱਲ ਮੁੜੋ ਜਿਸ ਦਾ ਤੁਸੀਂ ਡਾਢਾ ਵਿਰੋਧ ਕੀਤਾ।
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ သင်တို့သည် အလွန် လွှဲ ရှောင်ပယ်ထားသော ဘုရား ထံ
    တော်သို့ ပြန် လာ ကြလော့။
  hmo-hmo: Lohiabada ma ia gwau, “Israela taudia e, umui ese lau dekenai umui kara
    dika, bona lau dekenai umui dagedage vadaeni. To harihari lau dekenai do umui
    giroa mai!
  urd-urd: ऐ बनी इस्राईल तुम उसकी तरफ़ फिरो जिससे तुम ने सख़्त बग़ावत की है।
  rus-SYN: Обратитесь к Тому, от Которого вы столько отпали, сыны Израиля!
  bqc-SIM: Isailiↄ, à ɛa zɛ ń Lua pↄ́ a bↄ aà yã́u pãsĩpãsĩo sa.
  tcz-CHONGTHU: Nangho midouhat migiloutah hijong leu chun, ka mite nahijeh un, hungun
    lang, Pakai kom'a din hung kile tao vin.
  mar-mar: इस्राएलाच्या लोकांनो, जे तुम्ही त्याच्यापासून तीव्रतेने दूर निघून गेलात
    ते तुम्ही त्याच्याकडे माघारी या.
  qub-qub: Israelcuna, gamcunaga Tayta Diosta manami wiyacushcanquichu. Cananga paytana
    yapay wiyacuy ari.
  hat-hat: Nou menm pèp Izrayèl, nou te vire do ban mwen, nou te kenbe tèt ak mwen
    anpil. Koulye a, tounen vin jwenn mwen!
  eng-BSB: Return to the One against whom you have so blatantly rebelled, O children
    of Israel.
  eng-WEBPB: Return to him from whom you have deeply revolted, children of Israel.
  kbq-kbq: Hagi tamagra Israeli vahe'mota Ra Anumzamofona ha' renenteta atreta vu'nazanki,
    ete rukrahe huta Agrite eho.
  nhe-BL: Yeca inisraelitame, yonque tlahuel inmosisiníaj huan fiero imoyolo, xihualaca
    huan ximocuepaca ica TOTECO.
  gub-BL: Teko Izaew wà, petyryk muite Tupàn wi. Pezemumikahy penemiapo kwer rehe
    izupe pezewyr pà nehe.
  eng-DRA: Return as you had deeply revolted, O children of Israel.
