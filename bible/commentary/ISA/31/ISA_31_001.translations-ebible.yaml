    çok olduğu için savaş arabalarına, Çok güçlü oldukları için atlılara güvenenlerin,
    Ama İsrael'in Kutsalı'na güvenmeyenlerin, Yahve'yi aramayanların!
  grc-BRENT: Οὐαὶ οἱ καταβαίνοντες εἰς Αἴγυπτον ἐπὶ βοήθειαν, οἱ ἐφʼ ἵπποις πεποιθότες
    καὶ ἐφʼ ἅρμασιν, ἔστι γὰρ πολλὰ, καὶ ἐφʼ ἵπποις πλῆθος σφόδρα· καὶ οὐκ ἦσαν πεποιθότες
    ἐπὶ τὸν ἅγιον τοῦ Ἰσραὴλ, καὶ τὸν κύριον οὐκ ἐζήτησαν·
  ind-AYT: Celakalah mereka yang pergi ke Mesir untuk meminta pertolongan, yang mengandalkan
    kuda-kuda dan memercayakan diri pada kereta karena jumlahnya banyak, yang mengandalkan
    pasukan berkuda karena mereka sangat kuat; tetapi tidak memandang kepada Yang
    Mahakudus dari Israel, ataupun meminta petunjuk TUHAN.
  nya-nya: Tsoka kwa amene amapita ku Igupto kukapempha chithandizo, amene amadalira
    akavalo, nakhulupirira kuchuluka kwa magaleta awo ankhondo ndiponso mphamvu za
    asilikali awo okwera pa akavalo, koma sakhulupirira Woyerayo wa Israeli, kapena
    kupempha chithandizo kwa Yehova.
  hrv-hrv: Teško onima što slaze u Egipat po pomoć i nadu u konje polažu te se uzdaju
    u mnoga kola i u mnoštvo konjanika, ne gledajuć' s uzdanjem u Sveca Izraelova
    i od Jahve savjeta ne tražeć'.
  mps-mps: Dage te Isip buluba pelama, tama augwaligo dage tau somainu hanalugi pabo
    bage, hobede ya, dage dene saibao. Dage te Isip dabego hwįbo hos kibu hauwa elaluyu,
    me karis dabe me hauwa, me te ami bidi dabe hosde dualama hwįbo ami bidi dabe
    hauwa elalubo sulama, tama dagego homugo Isip dabego dage tau somaina homu ebao.
    Tiali goli, dagego Israel dabego Genuai Bidiba tonalubeo. Aga te Wiegi Yai Doloba
    Pai Kolesaga Naga Ebo God dao. Tama dagego agai tau sao po hanalubeo
  tpi-tpi: Yupela ol lain i save go long kantri Isip na askim ol long helpim yupela,
    yupela bai i bagarap. Yupela i lukim ol Isip i gat planti ol hos na ol karis bilong
    pait na ol soldia bilong sindaun long ol hos na pait, na yupela i ting ol Isip
    inap helpim yupela. Tasol yupela i no lukluk long Bikpela bilong Israel, em God
    bilong mekim gutpela na stretpela pasin olgeta. Na yupela i no askim em long helpim
    yupela.
  dan-1931: Ve dem, som går ned til Ægypten om hjælp og slår Lid til heste, som stoler
    på Vognenes mængde, på Rytternes store Tal, men ikke ser hen til Israels Hellige,
    ej rådspørger HERREN.
  vie-OVCB: Khốn cho những người tìm sự giúp đỡ của Ai Cập, tin vào những ngựa chiến,
    đoàn chiến xa đông đảo, và dựa vào đội kỵ binh hùng mạnh, nhưng không tìm cầu
    Chúa Hằng Hữu, Đấng Thánh của Ít-ra-ên!
  guj-2017: જેઓ સહાયને માટે મિસર ચાલ્યા જાય છે અને ઘોડાઓ પર આધાર રાખે છે, તેઓને અફસોસ
    છે; અને તેઓ રથો પુષ્કળ હોવાથી તેઓના પર ભરોસો રાખે છે અને સવારો ઘણા સમર્થ હોવાથી
    તેમના પર આધાર રાખે છે. પણ તેઓ ઇઝરાયલના પવિત્રની તરફ દૃષ્ટિ કરતા નથી, કે યહોવાહને
    શોધતા નથી.
  pon-2006A: Irail ko me kin kasikasik sawasaparail sang Isip uhdahn pahn sohrala!
    Re kin koapworopworki en Isip eh kehlail ni oahs, werennansapw en mahwen, oh sounpei
    kan. Re ahpw sohte kin koapworopworki KAUN-O, Koht sarawien Israel, de peki sapwellime
    sawas.
  por-BRBSL: Ai daqueles que descem ao Egito para pedir ajuda, e confiam nos cavalos,
    e confiança nas carruagens porque são muitas, e nos cavaleiros porque eles são
    muito fortes, mas eles não olham para o Santo de Israel, e eles não buscam Yahweh!
  cth-cth: Kabawpnae coe nahanelah Izip ram lah cei teh, marangnaw kâuepkhai teh,
    taran tuknae rangleng moi ao dawk thoseh, athakaawme marangransanaw moikapap ao
    dawk thoseh, hotnaw hah kâuepkhai teh, Isarelnaw e kathounge Bawipa hah khen hoeh.
    Bawipa Jehovah hah tawng laipalah kaawm e tami teh yawthoe lah ao awh.
  twi-twi: Wonnue, wɔn a wɔkɔ Misraim kɔhwehwɛ mmoa, wɔn a wɔde wɔn ho to apɔnkɔ so,
    wɔn a wogye wɔn nteaseɛnam dodow ne wɔn apɔnkɔsotefo ahoɔden mmoroso no di, na
    wɔnhwɛ Israel Kronkronni no, anaasɛ wɔmpɛ mmoa mfi Awurade hɔ.
  hlt-hlt: Anunae bomnah dang ham Egypt aka suntlak thil rhoek aih, marhang dongah
    hangdang uh tih leng dongah pangtung uh. Ping uh tih marhang caem neh tahoeng
    uh aih. Te dongah Israel kah a cim taengla mang uh pawt tih Yahovah te dawtlet
    uh pawh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di bo yɑ̀ díndi bɛ̀ɛ̀ kɔ̀rì Esibiti
    ɛì mɛteèmmɛ̀ wɑmmù. Díndi bɛ̀ɛ̀ yɛ̀mmɛ̀ nɑɑtinɛ̀ sisɛ̃ĩ́, kɛ̀ di tɑ̃́ sikpɑ̀rìnɑɑsɛ̃ĩ́
    si sṹkù kpɛ́í, kɛ tɑ̃́ bɛsɑ̃ndèèbɛ̀ bɛ̀ kpeńnì mɛ̀ɛ̀ kpɛ́í, bɑ́ di í wéí mí nKuyie
    nkùù di te díndi Isidɑyɛɛribɛ. Di í n wɑɑ̀ mmí ndi Yiɛ̀ nKuyie.'
  msy-2020: Ia abuir gumaziba, ia kantri Isipɨn ghuava uarir akurvaghasa, men azangsɨsi,
    iavzika! Ia bar ikuvigham. Ia Isipian hoziaba ko men karisɨn avɨriba ko karisɨn
    suizir gumazir bar gavgaviba, ia nɨghnɨzir gavgavim dar iti. Ia ti ghaze, Isipia
    ian akuragham. Egha ia Israelian Godɨn Bar Zuezim, nɨghnɨzir gavgavim an itir
    puvatɨ. Egha ia uarir akurvaghasa Ikiavɨra Itir Godɨn azangsɨzir puvatɨ. Kamaghɨn
    amizɨ, ia bar ikuvigham. Iavzika!
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Mpɑ pɑ tiiki Icipiti sɩ pɑ́ sǝnɑ-wɛ tɔ, pɑ tɔm
    wɛ wɑɩyo kɛ́. Kpɑɣɑnǝŋ kɛ pɑ tɛɛlǝɣɩ, pɑ lɑkɩ yoou kɛɛkɛnɑɑ kɛ nɑɑni kɛ pɛlɛ pɑ
    pɑɣɑlɛ tɔɔ. Pɑ tɛɛlǝɣɩ kpɑɣɑnǝŋ cɑɣɑlɑɑ kɛ pɑ toŋ tɔɔ. Pɑɑ sɑŋ tekuɣu kɛ Ɩsɛɣɛlɩ
    Ɩsɔ nɑŋŋ tʋ mɑ́. Pǝyele pɑɑ pɛɛkǝɣɩ Tɑcɑɑ mɑ́.'
  azb-azb: Kömək üçün Misirə enənlərin, Atlara güvənənlərin vay halına! Onlar döyüş
    arabalarının çoxluğuna, Süvarilərin gücünə bel bağlayır! Amma İsrailin Müqəddəsinə
    baxmırlar, Rəbbi axtarmırlar!
  eng-DBY: Woe to them that go down to Egypt for help, and depend on horses, and confide
    in chariots because [they are] many, and in horsemen because they are very strong;
    and who look not unto the Holy One of Israel, neither seek Jehovah!
  hin-2017: हाय उन पर जो सहायता पाने के लिये मिस्र को जाते हैं और घोड़ों का आसरा करते
    हैं; जो रथों पर भरोसा रखते क्योंकि वे बहुत हैं, और सवारों पर, क्योंकि वे अति बलवान
    हैं, पर इस्राएल के पवित्र की ओर दृष्टि नहीं करते और न यहोवा की खोज करते हैं!
  wol-KYG: Wóoy ngalla ña wàcci Misra, di wuti wall; di sukkandikoo ay fas, tey yaakaari
    watiir ndax bare ga, aki gawar ndax lim bu takku ba te xooluñu ci Aji Sell ju
    Israyil, sàkkuwñu kooku di Aji Sax ji.
  eng-YLT: Woe [to] those going down to Egypt for help, And on horses lean, And trust
    on chariots, because many, And on horsemen, because very strong, And have not
    looked on the Holy One of Israel, And Jehovah have not sought.
  eng-WYC-2017: Woe to them that go down into Egypt to help, and hope in horses, and
    have trust on carts, for they be many, and on knights, for they be full strong;
    and they trust not on the Holy of Israel, and they sought not the Lord.
  eng-WMBB: Woe to those who go down to Egypt for help, and rely on horses, and trust
    in chariots because they are many, and in horsemen because they are very strong,
    but they don’t look to the Holy One of Israel, and they don’t seek the LORD!
  urd-GVH: उन पर अफ़सोस जो मदद के लिए मिसर जाते हैं। उनकी पूरी उम्मीद घोड़ों से है,
    और वह अपने मुतअद्दिद रथों और ताक़तवर घुड़सवारों पर एतमाद रखते हैं। अफ़सोस, न वह
    इसराईल के क़ुद्दूस की तरफ़ नज़र उठाते, न रब की मरज़ी दरियाफ़्त करते हैं।
  rug-rug: Madi talotaṉa sarini pu la hata tinokae koari pa Izipi, pu kalavarae koari
    na hose pa vinaripera, pu raṉei sari soku tina totopili varipera tadi kasa meke
    sa ṉiniraṉira tadi na dia tie koi hose, meke lopu doṉo la koasa Tamasa Hopena
    pa Izireli, babe hata ia sa tinokae te Zihova.
  gaz-gaz: Warra gargaarsa barbaacha gara Gibxitti gad buʼaniif, warra fardeen abdataniif
    warra gaariiwwan isaaniitii fi jabina abbootii fardeen isaanii amanatanii garuu
    gara Qulqullicha Israaʼel hin ilaalle yookaan gargaarsa Waaqayyoo hin barbaanneef
    wayyoo.
  fra-LSG: Malheur à ceux qui descendent en Égypte pour avoir du secours, Qui s’appuient
    sur des chevaux, Et se fient à la multitude des chars et à la force des cavaliers,
    Mais qui ne regardent pas vers le Saint d’Israël, Et ne recherchent pas l’Éternel!
  yal-yal: Gbalon ne xa naxanye sigama Misiran yi maliin fendeni, naxanye xaxili tixi
    soone ra, naxanye e yigi sama yɛngɛ so wontorone yi, bayo e wuya, e nun soo ragine,
    bayo e sɛnbɛn gbo, koni e mi e yɛɛ rafindima Isirayilaa Ala Sariɲanxin ma, e mi
    Alatala fenma!
  haw-1868: 'A UWE ka poe iho ilalo i Aigupita no ke kokuaia mai. Ka poe i paulele
    i na lio, a hilinai ma na kaakaua, No ka nui o ia mau mea; A ma na hololio hoi,
    no ko lakou ikaika nui: Aole hoi e nana aku i ka Mea Hemolele o ka Iseraela, Aole
    imi aku ma o Iehova la!'
  arb-NAV: وَيْلٌ لِلْمُنْحَدِرِينَ إِلَى مِصْرَ طَلَباً لِلْعَوْنِ، الْمُتَوَكِّلِينَ
    عَلَى الْخَيْلِ، الْوَاثِقِينَ بِكَثْرَةِ الْمَرْكَبَاتِ وَبِبَأْسِ الْفُرْسَانِ،
    مِنْ غَيْرِ أَنْ يَلْتَفِتُوا إِلَى قُدُّوسِ إِسْرَائِيلَ، أَوْ يَطْلُبُوا مَشُورَةَ
    الرَّبِّ.
  ewe-ewe: Baba na ame siwo ƒu du yi ɖe Egipte be woaxɔ na yewo; ame siwo ɖo dzi ɖe
    sɔwo ŋu, eye woɖo ŋu ɖe woƒe tasiaɖam gbogboawo ŋu, hetsɔ woƒe mɔkpɔkpɔ de sɔdolawo
    ƒe ŋusẽ triakɔ la me. Ke womeɖo ŋu ɖe Israel ƒe Kɔkɔetɔ la ŋu loo alo be yewoabia
    Yehowa ƒe kpekpeɖeŋu o.
  eng-LEE: Woe to those that go down to Egypt for help; and depend for support on
    horses, and trust on chariots, because they are many; and on horsemen, because
    they are very strong; but who turn not unto the Holy One of Israel, and seek not
    the Lord!
  asm-FB: যি সকলে সহায়ৰ বাবে মিচৰলৈ নামি যায়, আৰু ঘোঁৰাবোৰত ভাৰসা কৰে, তেওঁলোকৰ
    সন্তাপ হ’ব; তেওঁলোকে ৰথত আৰু অশ্বাৰোহীত ভাৰসা কৰে কিন্তু তেওঁলোক ইস্ৰায়েলৰ পবিত্ৰ
    ঈশ্বৰ জনাৰ প্রতি উদ্বিগ্ন নহয়, নাইবা যিহোৱাৰ ওচৰলৈ নাযায়।
  sus-A: حَشَنكَتّ نَ وٌ بّ، وٌ تَن نَشٍيٍ وٌ يّتّ تَشُمَ مِسِرَ رَ، وٌ تَن نَشٍيٍ
    لَمَ عٍ شَ سْورِ رَفِسٍ وُيَشِيٍ رَ، وٌ تَن نَشٍيٍ عٍ شَ سٌي رَفِمَيٍ مَتٌمَ.
    وٌ مُ عِسِرَيِلَ شَ سّنِيّنتْي قٍنمَ، وٌ مُ وَ مَ عَلَتَلَ شَ مَلِ شْن مَ.
  fra-SBL: Malheur à ceux qui descendent chercher du secours en Égypte, et compter
    sur les chevaux, et se fient aux chars, car ils sont nombreux, et chez les cavaliers
    car ils sont très forts, mais ils ne regardent pas vers le Saint d'Israël, et
    ils ne cherchent pas Yahvé !
  hbo-hbo: הֹ֣וי הַיֹּרְדִ֤ים מִצְרַ֙יִם֙ לְעֶזְרָ֔ה עַל־סוּסִ֖ים יִשָּׁעֵ֑נוּ וַיִּבְטְח֨וּ
    עַל־רֶ֜כֶב כִּ֣י רָ֗ב וְעַ֤ל פָּֽרָשִׁים֙ כִּֽי־עָצְמ֣וּ מְאֹ֔ד וְלֹ֤א שָׁעוּ֙
    עַל־קְדֹ֣ושׁ יִשְׂרָאֵ֔ל וְאֶת־יְהוָ֖ה לֹ֥א דָרָֽשׁוּ׃
  kik-kik: Kaĩ arĩa maikũrũkaga magathiĩ bũrũri wa Misiri gwetha ũteithio marĩ na
    haaro-ĩ, o acio mehokaga hinya wa mbarathi, na makehoka ũingĩ wa ngaari cia ita,
    na makehoka hinya mũnene wa andũ arĩa mathiiaga mahaicĩte mbarathi, na makaaga
    gũcũthĩrĩria Ũrĩa Mũtheru wa Isiraeli, o na makaaga gũcaria ũteithio kuuma kũrĩ
    Jehova.
  fra-NCL: Malheur à ceux qui descendent en Égypte chercher du secours, qui s’appuient
    sur les chevaux, mettent leur confiance dans les chars, parce qu’ils sont nombreux,
    et dans les cavaliers, parce qu’ils sont forts, mais ne regardent pas vers le
    Saint d’Israël, et ne recherchent pas Yahweh.
  cek-AK: Abomhaih hnik hanah Izip ah caeh tathuk, hrangnawk oephaih tawn kami, pop
    parai hrang lakok oephaih tawn kami, thacak hrang angthueng kaminawk to oep moe,
    ciimcai Isarael Sithaw to khen ai, Angraeng doeh pakrong ai kaminawk loe khosak
    bing!
  cuk-cuk: 'Isaías weyob sogded: “Egipto-dulemarse-bendakleged-amibukmaladi, ¡duledar-wilesmar!
    Egipto-molimargi-bensurmaladi, degi, e-moli-ur-bila-onomalad-bukidar-nikadgi-bensurmaladi,
    ¡duledar-wilesmar! E-sorda-bila-onomalad-ganguedgi bensurmaladi, ¡duledar-wilesmar!
    Ar Israel-dulemar-e-Bab-Dummad-Isligwaleddi baisur-dakmalad, ar Bab-Jehová-amiedgindi
    gwen binsasurmalad.'
  uig-CYR: — Ярдәм издәп Мисирға барғанларниң һалиға вай! Улар атларға тайинип, Көп
    болғанлиғидин җәң һарвулириға, Интайин күчлүк болғанлиғидин атлиқ әскәрләргә ишинип
    кәтти! Бирақ Исраилдики Муқәддәс Болғучиға қаримайду, Пәрвәрдигарни издимәйду.
  tel-2017: “ఇశ్రాయేలు పరిశుద్ధ దేవుణ్ణి పట్టించుకోకుండా, ఆలోచన కోసం యెహోవా దగ్గరకి
    వెళ్ళకుండా సహాయం కోసం ఐగుప్తుకి వెళ్ళే వాళ్ళకీ, గుర్రాలపై ఆధార పడేవాళ్ళకీ, అసంఖ్యాకంగా
    ఉన్న వాళ్ళ రథాలపైనా, లెక్కకు మించిన రౌతుల పైనా నమ్మకం ఉంచే వాళ్ళకీ బాధ!
  hat-BSA: Malè a sila ki desann Égypte pou sekou yo, ki depann de cheval yo, ki fè
    konfyans a cha yo paske yo anpil, ak nan chevalye yo paske yo tèlman fò; men yo
    pa gade sou Sila Ki Sen an Israël la, ni chache SENYÈ a!
  kos-kos: We nu selos su som nu Egypt in suk kasru! Elos lulalfongi ke ku lulap lun
    Egypt — ke horse ac chariot puspis, ac un mwet mweun lalos. Elos tia lulalfongi
    LEUM GOD mutal lun Israel, ku siyuk kasru sel.
  hbo-WLC: ה֣וֹי הַיֹּרְדִ֤ים מִצְרַ֙יִם֙ לְעֶזְרָ֔ה עַל־סוּסִ֖ים יִשָּׁעֵ֑נוּ וַיִּבְטְח֨וּ
    עַל־רֶ֜כֶב כִּ֣י רָ֗ב וְעַ֤ל פָּֽרָשִׁים֙ כִּֽי־עָצְמ֣וּ מְאֹ֔ד וְלֹ֤א שָׁעוּ֙
    עַל־קְד֣וֹשׁ יִשְׂרָאֵ֔ל וְאֶת־יְהוָ֖ה לֹ֥א דָרָֽשׁוּ׃
  ibo-ibo: Ahụhụ dịrị ndị na-aga Ijipt ịchọ enyemaka, ndị nchekwube ha dị nʼike ndị
    ha na-agba ịnyịnya, ndị na-atụkwasị obi ha nʼụgbọala ha, nke dị ọtụtụ, ndị na-atụkwasịkwa
    obi ha nʼịdị ike nke ndị Ijipt na-agba ịnyịnya. Ma ha adịghị ele anya inyeaka
    site nʼaka Onye Nsọ Izrel; ha adịghị arịọkwa ya ka Onyenwe anyị nyere ha aka.
  ory-ory: ଯେଉଁମାନେ ସାହାଯ୍ୟ ନିମନ୍ତେ ମିସରକୁ ଯାଆନ୍ତି ଓ ଅଶ୍ୱଗଣରେ ନିର୍ଭର କରନ୍ତି ଓ ରଥ ଅନେକ
    ହେବାରୁ, ଆଉ ଅଶ୍ୱାରୋହୀଗଣ ଅତି ବଳବାନ ହେବାରୁ ସେମାନଙ୍କ ଉପରେ ବିଶ୍ୱାସ କରନ୍ତି; ମାତ୍ର ଇସ୍ରାଏଲର
    ଧର୍ମସ୍ୱରୂପଙ୍କ ପ୍ରତି ନ ଅନାନ୍ତି, କିଅବା ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ ନ କରନ୍ତି, ସେମାନେ ସନ୍ତାପର
    ପାତ୍ର!
  chk-chk: Feiengauen chokewe ra kütta alilisir seni Isip. Ra lükülük won oris me
    woken pokiten chomongur, ra pwal lükülük won chon wawa oris pokiten ra fokun pöchökül,
    nge resap kütta alilisir me ren ewe Samol mi Lapalap, Ewe mi Pin lon Israel, resap
    pwal anomu ar apilükülük won.
  rop-rop: Wal aibin kipgon tok, “Yumob pipul hu oldei askimbat detlot pipul brom
    Ijip blanga album yumob, wal yumob garra abumbat trabul na. Yumob oldei trastimbat
    detlot solja garram detlot hosis en bagi en strongbala amimob. Bat yumob nomo
    jinggabat blanga YAWEI det brabli holiwan God blanga ola Isreil pipul en askim
    im blanga album yumob.
  ukr-1871: Горе тим, що до Египту за підмогою ходять, і надїю покладають в конях-колесницях,
    тим що їх багато, а до того й в кіннотї, тим що вона сильна, а на Сьвятого Ізрайлевого
    не зважають і до Господа не прибігають.
  deu-1951: Wehe denen, die nach Ägypten hinabziehen um Hilfe und sich auf Pferde
    verlassen und auf Wagen vertrauen, weil ihrer viele sind, und auf Reiter, weil
    sie sehr stark sind, aber auf den Heiligen Israels nicht sehen und den HERRN nicht
    suchen!
  eng-JPS: Woe to them that go down to Egypt for help, and rely on horses, and trust
    in chariots, because they are many, and in horsemen, because they are exceeding
    mighty; but they look not unto the Holy One of Israel, neither seek the LORD!
  srp-1865: Teško onima koji idu u Misir za pomoæ, koji se oslanjaju na konje, i uzdaju
    se u kola što ih je mnogo, i u konjike što ih je veliko mnoštvo, a ne gledaju
    na sveca Izrailjeva i ne traže Gospoda.
  lug-lug: Zibasanze abo abaserengeta e Misiri okuyambibwa, abeesiga embalaasi, abeesiga
    amagaali gaabwe amangi, abeesiga amaanyi amangi ag’abeebagala embalaasi ne batatunuulira
    Omutukuvu wa Isirayiri wadde okunoonya obuyambi bwa Mukama.
  heb-heb: הוי הירדים מצרים לעזרה על סוסים ישענו ויבטחו על רכב כי רב ועל פרשים כי
    עצמו מאד ולא שעו על קדוש ישראל ואת יהוה לא דרשו׃
  ben-IRV: ধিক তাদেরকে যারা সাহায্যের জন্য মিশরে যায় এবং ঘোড়ার উপরে ও তাদের অসংখ্য
    রথের উপর ও অশ্বারোহীদের উপর নির্ভর করে, কিন্তু তারা ইস্রায়েলের সেই পবিত্র এক
    জনের দিকে তাকায় না এবং সদাপ্রভুর খোঁজ করে না।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਸਹਾਇਤਾ ਲਈ ਮਿਸਰ ਨੂੰ ਜਾਂਦੇ ਹਨ! ਅਤੇ ਘੋੜਿਆਂ ਉੱਤੇ ਆਸ ਰੱਖਦੇ
    ਹਨ, ਅਤੇ ਰਥਾਂ ਉੱਤੇ ਭਰੋਸਾ ਕਰਦੇ ਹਨ, ਇਸ ਲਈ ਕਿ ਉਹ ਬਥੇਰੇ ਹਨ, ਅਤੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਉੱਤੇ ਕਿ
    ਉਹ ਅੱਤ ਤਕੜੇ ਹਨ! ਪਰ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਵੱਲ ਨਹੀਂ ਤੱਕਦੇ, ਨਾ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਦੇ ਹਨ।
  mya-JVB: စစ်ကူ တောင်းအံ့သောငှါ အဲဂုတ္တု ပြည် သို့ သွား ၍၊ မြင်း တို့ကို အမှီပြု
    လျက် များ စွာသော ရထား တို့ကို၎င်း၊ အားကြီး သော မြင်းစီး သူရဲတို့ကို ၎င်း ခိုလှုံလျက်၊
    ဣသရေလ အမျိုး၏ သန့်ရှင်း သော ဘုရားကို မ မြော်လင့် ၊ ထာဝရဘုရား ကို မ ရှာ ဘဲ နေသော
    သူတို့သည် အမင်္ဂလာ ရှိကြ၏။
  hmo-hmo: Durua idia abia totona Aigupito dekenai idia noinoi henia taudia ese dika
    do idia davaria momokani! Idia ese Aigupito ena tuari goadana idia abidadama henia
    noho. Aigupito ena hosi, ena kariota, bona ena tuari taudia be momo dainai idia
    abidadama henidia. To idia ese Lohiabada, Israela ena Dirava Helagana, idia abidadama
    henia lasi, bona idia ese Lohiabada ena durua idia noia lasi.
  urd-urd: उसपर अफ़सोस, जो मदद के लिए मिस्र को जाते और घोड़ों पर एतमाद करते हैं और
    रथों पर भरोसा रखते हैं इसलिए कि वह बहुत हैं, और सवारों पर इसलिए कि वह बहुत ताक़तवर
    हैं; लेकिन इस्राईल के क़ुददूस पर निगाह नहीं करते और ख़ुदावन्द के तालिब नहीं होते।
  rus-SYN: Горе тем, которые идут в Египет за помощью, надеются на коней и полагаются
    на колесницы, потому что их много, и на всадников, потому что они весьма сильны,
    а на Святаго Израилева не взирают и к Господу не прибегают!
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì gɛ́ dↄnlɛ wɛɛlɛi Egipi, aaì gbãa'e ń sↄ̃́ↄwa,
    aaì ń zĩkasↄ̃go dasiↄ náaikɛ ń ń sↄ̃de pↄ́ lɛ́ vĩoↄ. Aali wɛ́pɛ Isailiↄ
    Lua pↄ́ a kua adoawao, aali Dii kĩ́i wɛɛlɛo.
  tcz-CHONGTHU: Ipi lungjin nan angao ahitadem Egypt henga panpina thumho, a sakol
    hou, sakol kangtalaiho chuleh atol ho chunga kinepna aneiyin, Pakai lang vet tah
    sanga galsat sepai ho hatna in akisong uvin ahi.
  mar-mar: जे कोणी मदतीसाठी खाली मिसरमध्ये जातात आपल्या घोड्यांवर अवलंबून राहतात त्यांना
    हायहाय, आणि रथांवर (कारण ते पुष्कळ आहेत) आणि घोडस्वारांवर (कारण ते अगणित आहेत)
    भरवसा ठेवतात. परंतु ते परमेश्वराचा शोध घेत नाहीत किंवा ते इस्राएलाचा जो पवित्र
    त्याकडे लक्ष देत नाही!
  qub-qub: ¡Ay imanöraj canqui yanapänanpaj Egiptucunaman ruwacoj aywajcuna; Egipto
    runacunapa cawalluncunaman yäracojcuna; aypalla carrëtancuna cashanman yäracojcuna;
    cawalluta muntacurcur pillyajcunaman yäracojcuna! Paycunaga yarpayllapis manami
    yarpärinchu Israelcunapa Santo Tayta Diosninman. Paymanga manami yäracunpischu.
  hat-hat: Madichon pou moun k'ap desann peyi Lejip al chache sekou! Yo mete konfyans
    yo nan chwal, nan kantite cha lagè, nan fòs sòlda kavalye. Yo pa dòmi reve Bondye
    pèp Izrayèl la ki yon Bondye apa. Yo pa chache pwoteksyon bò Seyè a.
  eng-BSB: Woe to those who go down to Egypt for help, who rely on horses, who trust
    in their abundance of chariots and in their multitude of horsemen. They do not
    look to the Holy One of Israel; they do not seek the LORD.
  eng-WEBPB: Woe to those who go down to Egypt for help, and rely on horses, and trust
    in chariots because they are many, and in horsemen because they are very strong,
    but they don’t look to the Holy One of Israel, and they don’t seek the LORD!
  kbq-kbq: Hagi Isipi vahe'mo'za taza hugahaze hutma uneramita, hosi afumofo hankavegu'ene,
    Isipi vahe karisigu'ene, hosi afu agumpima mani'za nevaza hankave sondia vahe'ma
    mani'naza zanku'ma hutama nevaza vahera kva hiho. E'ina nehazanagi Israeli vahe'mofo
    Ruotage Ra Anumzamofona haketa nonketa, tamazama hanigura antahi nonkaze.
  nhe-BL: Nelía teicneltique nopa tlacame tlen yohuij tlali Egipto para quitemose
    tlapalehuili huan motemachíaj ipan nopa cahuayos huan carros tlen nopano. Temachtli
    TOTECO quintlatzacuiltis pampa ax motemachíaj ipan yajaya tlen Tlatzejtzeloltic
    tlen itztoc ininhuaya israelitame, niyon ax quitemohuaj para ma quinpalehui.
  gub-BL: Pepuhareko Ezit pe upytywà àràm hekar har nehe. Uzeruzar teko kawaru tetea'u
    wanereko har wanehe wà. Uzeruzar teko ywyramawa tetea'u wanereko har wanehe wà
    no. Heta zauxiapekwer kawaru ku'az har ipuruzukaiw ma'e a'e pe wà. Nuzeruzar kwaw
    Izaew wazar Ikatuahy Ma'e rehe wà. Nuenoz kwaw upytywà àwàm Tupàn Tuweharupi Wiko
    Ma'e pe wà.
  eng-DRA: 'Woe to them that go down to Egypt for help, trusting in horses, and putting
    their confidence in chariots, because they me many: and in horsemen, because they
    me very strong: and have not trusted in the Holy One of Israel, and have not sought
    after the Lord.'
