verse: ISA.031.001
translations:
  mal-C: സഹായത്തിനായി ഈജിപ്റ്റിലേക്കു പോകുകയും കുതിരകളെ ആശ്രയിക്കുകയും അവരുടെ അനവധി
    രഥങ്ങളിലും കുതിരച്ചേവകരുടെ ശക്തിയിലും വിശ്വാസമർപ്പിച്ചിട്ട് ഇസ്രായേലിന്റെ പരിശുദ്ധനിലേക്കു
    നോക്കാതെയും യഹോവയുടെ സഹായം അന്വേഷിക്കാതെയുമിരിക്കുന്നവർക്കു ഹാ കഷ്ടം.
  deu-TKW: Wehe denen, die nach Ägypten hinabzogen, um Hilfe zu erlangen und sich
    auf Kriegsrosse zu stützen, die auf Streitwagen ihr Vertrauen setzten wegen ihrer
    Menge und auf Reiter wegen ihrer großen Zahl, aber den Heiligen Israels nicht
    blickten und Jahwe nicht befragten!
  lin-lin: Mawa na bato oyo bazali kokende na Ejipito mpo na koluka lisungi, oyo bazali
    kotia mitema na bampunda, oyo bazali kotia elikya na bashar mpo ete ezali ebele,
    mpe na nguya ya basoda oyo batambolisaka yango, kasi batalelaka Mosantu ya Isalaele
    te mpe balukaka lisungi epai na Yawe te !
  eng-LSV: Woe [to] those going down to Egypt for help, || And [who] lean on horses,
    || And trust on chariots, because [they are] many, || And on horsemen, because
    [they are] very strong, || And have not looked on the Holy One of Israel, || And
    have not sought YHWH.
  eng-GNV: 'Woe vnto them that goe downe into Egypt for helpe, and stay vpon horses,
    and trust in charets, because they are many, and in horsemen, because they be
    very strong: but they looke not vnto the holy one of Israel, nor seeke vnto the
    Lord.'
  eng-WEBSTER: Woe to them that go down to Egypt for help; and rely on horses, and
    trust in chariots, because they are many; and in horsemen, because they are very
    strong; but they look not to the Holy One of Israel, neither seek the LORD!
  nhw-BL: Nelía teicneltique nopa masehualme catli yohuij tlali Egipto para quitemose
    tlapalehuili huan motemachíaj ipan nopa cahuayos huan carros tlen nopona. Temachtli
    TOTECO quintlatzacuiltis pampa amo motemachíaj ipan yaya catli Tlatzejtzeloltic
    catli itztoc ininhuaya israelitame, niyon amo quitemohuaj para ma quinpalehui.
  swh-ONEN: Ole wao wale washukao Misri kwa ajili ya msaada, wale wategemeao farasi,
    wanaoweka tumaini katika wingi wa magari yao ya vita, na katika nguvu nyingi za
    wapanda farasi, lakini hawamwangalii yeye Aliye Mtakatifu wa Israeli, wala hawatafuti
    msaada kwa Bwana.
  bba-bba: Bɔ̃rurobɑ Yudɑ be bɑ kpikiru dɔɔ Eɡibitiɔ bu kɑ somiru wɑ. Bɑ ben nɑɑnɛ
    doke dumi sɔɔ, kɑ tɑbu kɛkɛ dɑbi ni dumi ɡɑwe sɔɔ kɑ sere mɑɑsɔ dɑmɡibu sɔɔ. Adɑmɑ
    bɑ ǹ Gusunɔ ben Yinni Dɛɛro kɑsu, bu nùn nɑɑnɛ ko.
  eng-KJVCPB: Woe to them that go down to Egypt for help; And stay on horses, And
    trust in chariots, because they are many; And in horsemen, because they are very
    strong; But they look not unto the Holy One of Israel, Neither seek the Lord.
  luo-luo: Mano kaka unune malit, jogo madhi dwaro kony Misri, moketo genogi kuom
    farese, kendo moketo genogi kuom geche mag lweny mangʼeny magiywayo, kendo kuom
    teko maduongʼ ma joidh faresegi nigo, to ok uketo genou kuom Jal Maler mar Israel,
    kata dwaro kony kuom Jehova Nyasaye.
  meu-meu: Hekaha idavarina totona Aigupto e laomu bona hosi e abidadama henidiamu
    taudia, madi ihabaidia! Idia ese kariota e abidadama henidiamu, badina be momo;
    bona hosi-gui taudia danu, badina be gogoada heherea, a Israel ena Helaḡa Diravana
    asie heḡerea, bona Iehova ena hahealo asie hetahulaia.
  npi-ULB: सहायताको निम्ति मिश्रदेशमा जाने, घोडाहरूमा भर पर्ने र रथहरूमा (किनकि ती
    धेरै छन्) र घोडचढीहरूमा (किनकि ती असंख्य छ्न्) भरोसा गर्नेहरूलाई धिक्‍कार ! तर
    तिनीहरूले इस्राएलका परमपवित्रको वास्‍ता गर्दैनन्, न तिनीहरूले परमप्रभुको खोजी
    नै गर्छन् ।
  yor-yor: Ègbé ni fún àwọn tí ó sọ̀kalẹ̀ lọ sí Ejibiti fún ìrànlọ́wọ́, tí wọn gbẹ́kẹ̀lé
    ẹṣin tí wọ́n fi ìgbẹ́kẹ̀lé wọn sí ọ̀pọ̀lọpọ̀ kẹ̀kẹ́-ẹṣin wọn àti agbára ńlá àwọn
    ẹlẹ́ṣin wọn, ṣùgbọ́n tiwọn kò bojú wo Ẹni Mímọ́ Israẹli n nì, tàbí kí wọn wá ìrànlọ́wọ́
    lọ́dọ̀ Olúwa.
  pes-OPCB: وای بر کسانی که برای گرفتن کمک به مصر روی می‌آورند و به جای اینکه به خدای
    قدوس اسرائیل چشم امید داشته باشند و از او کمک بخواهند، بر سربازان قوی و ارابه‌های
    بیشمار مصر توکل می‌کنند.
  tgl-ULB: Nakaaawa ang mga bumababa sa Ehipto para humingi ng tulong at umaasa sa
    mga kabayo, at magtitiwala sa mga karwahe (dahil sila ay marami) at sa mangangabayo
    (dahil sila ay hindi mabilang). Pero hindi nila isinasaalang-alang ang Banal ng
    Israel, ni hinahanap nila si Yahweh!
  hui-hui: Iyibi dindiha biamogo bia lama piaga kamiruni tíha mo ko holene wulebira.
    Tígua handalu kamiria Iyibi ti nogo hosi dewa hinalu garo ale mini karisi hosime
    gili laga dewa wialu ami agaliru ogoriani heyu howa wai biaga dewa ngarume tí
    biamogo bulubadalo manda bu kami. Anigo Anduane Homogo Isaraele wali agalinaga
    Ngode Datagaliwabe baya burugule kago tígua ibuha mini dunubia nahe ibuhondo tí
    biamogo biabi nalaga dege kamigoni.
  mya-mya: အီ​ဂျစ်​ပြည်​သို့​အ​ကူ​အ​ညီ​တောင်း​ခံ​ရန် သွား​ရောက်​သူ​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    သူ​တို့​သည်​မြင်း​များ၊ စစ်​ရ​ထား​များ​နှင့် မြင်း​စီး​သူ​ရဲ​များ​တည်း​ဟူ​သော​အီ​ဂျစ်
    ပြည်​၏​ကြီး​မား​သော​စစ်​အင်​အား​ကို​မှီ​ခို အား​ကိုး​၍​နေ​ကြ​၏။ သို့​ရာ​တွင်​မြင့်​မြတ်
    သန့်​ရှင်း​တော်​မူ​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ကို​မူ​အား​မ​ကိုး​ကြ။ ကူ​မ​တော်​မူ​ရန် ကိုယ်​တော်​ကို​လည်း​မ​တောင်း​မ​လျှောက်
    ကြ။-
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་མར་སོང་ནས་སྐྱབས་ཞུས་ཏེ། རྟ་དང་ཤིང་རྟ་མང་པོར་བརྟེན་ཞིང་། སྐྱ་དམག་སྟོབས་ཆེན་རྣམས་ལ་བརྟེན་པ་ལས་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་རེ་བར་མི་བྱ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེར་སྐྱབས་ཀྱང་མི་ཞུ་བ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: Vane nhamo avo vanoburukira kuIjipiti kundotsvaka rubatsiro, vanovimba
    namabhiza, vanovimba nokuwanda kwengoro dzavo uye nesimba guru ravatasvi vavo
    vamabhiza, asi vasingatariri kuMutsvene waIsraeri, kana kutsvaka rubatsiro runobva
    kuna Jehovha.
  spa-BLM: Ay de los que bajan a Egipto en busca de ayuda, y dependen de los caballos,
    y confía en los carros porque son muchos, y en los jinetes porque son muy fuertes,
    pero no miran al Santo de Israel, y no buscan a Yahvé.
  cac-cac: Ob'iltac eb' b'at c'anan scolval Egipto. A eb' soldado yic Egipto chi',
    te nivan sb'isul noc' schej eb' yed' scarruaje, te ay pax yip eb'. A juntzan̈
    chi' syac'och eb' yipoc sc'ool, palta max q'ue q'uelan eb' d'a Jehová sDiosal
    Israel Axon̈ej Ochi, max sc'anpax scolval eb' d'ay.
  swh-ULB: Ole wao washukao Misri kuomba msaada na kutegemea farasi, kuweka imani
    katika magari (maana wako wengi) na ( maana faras haziesabiki). Lakini hawausiani
    na Mtakatifu wa Israeli, wala hawamtafuti Yahwe!
  bel-bel: Гора тым, што ідуць у Егіпет па дапамогу, спадзяюцца на коней і надзею
    кладуць на калясьніцы, бо іх багата, і на верхаўцоў, бо яны вельмі моцныя, а на
    Сьвятога Ізраілевага не глядзяць і Госпада ня шукаюць!
  deu-ELBBK: Wehe denen, die nach Ägypten hinabziehen um Hilfe, auf Pferde sich stützen
    und die ihr Vertrauen auf Wagen setzen, weil ihrer viele, und auf Reiter, weil
    sie zahlreich sind; und die auf den Heiligen Israels nicht schauen und nach dem
    HERRN nicht fragen!
  mbb-OT: Mekehizuhizu kew is mibuyù te tavang diyà te Ehipto. Midsarig kew te meǥaan
    he menge kudè dan, mahabet he menge kerwahi zan, wey memezesen he menge pereuntud
    dan te kudà. Piru wazè kew midsarig te Nengazen, he Waǥas he Megbevayà te Israel,
    ne wazè kew mebuyù te tavang din.
  mal-2015: യിസ്രായേലിന്റെ പരിശുദ്ധങ്കലേക്കു നോക്കുകയോ യഹോവയെ അന്വേഷിക്കയോ ചെയ്യാതെ
    സഹായത്തിന്നായി മിസ്രയീമിൽ ചെന്നു കുതിരകളിൽ മനസ്സു ഊന്നി രഥം അനവധിയുള്ളതുകൊണ്ടു
    അതിലും കുതിരച്ചേവകർ മഹാബലവാന്മാരാകകൊണ്ടു അവരിലും ആശ്രയിക്കുന്നവർക്കു അയ്യോ കഷ്ടം!
  gup-gup: Yikahwi bininj kore ngad wanjh kabirrire kubolkkimuk Egypt dja kabindidjawan
    nawu Egpytbeh bininj bu kabindibidyikarrme. Birrimekbe bininj kabirriyime, “A,
    nawu Egpyt bininj bedda kabirrikarrme djarrang dja chariots nawern duninjh, dja
    birriwern soldiers kore army bedberre. Wanjh bedda yimankek kandibidyikarrme!.”
    Kawarre! Birrimekbe bininj minj kabirridjawan Yawey, nawu God Nadjamun Duninjh
    kadberre nawu Israel kankebmawahmeng.
  rmc-rmc: Vigos olenge, ko džan te mangel e pomoca tele andro Egipt, ko pes muken
    pro graja, ko pes naďejinen pre peskre but verdana, the pre bari zor peskre jazdcengri,
    ale pro Sveto le Izraeloskro pes na muken a le RAJES na roden.
  pes-OPV: وای بر آنانی که به جهت اعانت به مصرفرود آیند و بر اسبان تکیه نمایند و برارابه‌ها
    زانرو که کثیرند و بر سواران زانرو که بسیارقوی‌اند توکل کنند اما بسوی قدوس اسرائیل
    نظرنکنند و خداوند را طلب ننمایند.
  ron-1924: Вай де чей че се кобоарэ ын Еӂипт дупэ ажутор, се бизуе пе кай ши се ынкред
    ын мулцимя карелор ши ын путеря кэлэрецилор, дар ну привеск спре Сфынтул луй Исраел
    ши ну каутэ пе Домнул!
  ben-OBCV: ধিক্ তাদের, যারা সাহায্যের জন্য মিশরে নেমে যায়, যারা অশ্বদের উপরে নির্ভর
    করে, যারা তাদের রথবাহুল্যের উপরে এবং তাদের অশ্বারোহীদের মহাশক্তির উপর আস্থা রাখে,
    কিন্তু ইস্রায়েলের পবিত্রতমজনের প্রতি দৃষ্টি করে না, অথবা সদাপ্রভুর কাছে সাহায্য
    নেয় না।
  som-som: Waxaa iska hoogay kuwa Masar caawimaad ugu dhaadhaca, oo fardo ku kalsoonaada,
    oo gaadhifardoodyo isugu halleeya badidooda aawadeed, oo fardooleyna isugu halleeya
    xooggooda badan aawadiis, laakiinse aan Kan Quduuska ah ee reer binu Israa'iil
    fiirin, oo aan Rabbigana innaba doondoonin.
  lat-VUC: '[Væ qui descendunt in Ægyptum ad auxilium, in equis sperantes, et habentes
    fiduciam super quadrigis, quia multæ sunt; et super equitibus, quia prævalidi
    nimis; et non sunt confisi super Sanctum Israël, et Dominum non requisierunt !'
  eng-ASVBT: Woe to them that go down to Egypt for help, and rely on horses, and trust
    in chariots because they are many, and in horsemen because they are very strong,
    but they look not unto the Holy One of Israel, neither seek Jehovah!
  ita-1885: GUAI a coloro che scendono in Egitto per soccorso, e si appoggiano sopra
    cavalli, e si confidano in carri, perchè son molti; e in cavalieri, perchè sono
    in grandissimo numero; e non riguardano al Santo d'Israele, e non cercano il Signore!
  eng-LXXUP: Woe to them that go down to Egypt for help, who trust in horses and chariots,
    for they are many; and in horses, which are a great multitude; and have not trusted
    in the Holy One of Israel, and have not sought the Lord.
  eng-ULB: Woe to those who go down to Egypt for help and lean on horses, and trust
    in chariots (for they are many) and in horsemen (for they are countless). But
    they are not concerned about the Holy One of Israel, nor do they seek Yahweh!
  spa-VBL: La tragedia se avecina para los que acuden a Egipto en busca de ayuda,
    dependiendo de sus caballos y confiando en todos sus carros y auriculares. No
    miran al Santo de Israel en busca de ayuda; no piden consejo al Señor.
  fra-_FOB: Malheur à ceux qui descendent en Égypte pour avoir du secours, qui s'appuient
    sur les chevaux, qui mettent leur confiance dans le nombre des chars et dans la
    force des cavaliers, et qui ne regardent point au Saint d'Israël, et ne recherchent
    point l'Éternel!
  mal-mal: യിസ്രായേലിന്റെ പരിശുദ്ധനിലേക്കു നോക്കുകയോ യഹോവയെ അന്വേഷിക്കുകയോ ചെയ്യാതെ
    സഹായത്തിനായി ഈജിപ്റ്റിൽ ചെന്നു കുതിരകളിൽ മനസ്സ് ഊന്നി രഥം അനവധിയുള്ളതുകൊണ്ട് അതിലും
    കുതിരപ്പടയാളികൾ മഹാബലവാന്മാരായതുകൊണ്ട് അവരിലും ആശ്രയിക്കുന്നവർക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Un par afsos jo madad ke lie Misr jāte haiṅ. Un kī pūrī ummīd ghoṛoṅ se
    hai, aur wuh apne muta'addid rathoṅ aur tāqatwar ghuṛsawāroṅ par etamād rakhte
    haiṅ. Afsos, na wuh Isrāīl ke Quddūs kī taraf nazar uṭhāte, na Rab kī marzī dariyāft
    karte haiṅ.
  suz-BL: आबी, इजीप्‍त रागी कली “वारच पाइक्‍की” दे लाइबपुकी, मेकोपुकी शारा कली थमा
    सुइक्‍ब बाक्‍नीम। बग्‍गी कली थमा सुइक्‍नीम। मारदे हना मेकेर शुश बाक्‍नीम। शारा
    ङोइक्‍ब आन कली थमा सुइक्‍नीम। मारदे हना मेको शुश बोल्‍यो बाक्‍नीम। तन्‍न मेकोपुकीम
    इस्राएली आन का ला बाक्‍शो परमप्रभु यावे कली ममिम्‍थु, हिल्‍लो मपाइनीम। यसैया ३०:१-२;
    भजन संग्रह २०:८
  eng-NOY: Woe to them that go down to Egypt for help, And put their trust in horses,
    And confide in chariots, because they are many, And in horsemen, because their
    number is great, But look not to the Holy One of Israel, And resort not to Jehovah.
  ita-1927: Guai a quelli che scendono in Egitto in cerca di soccorso, e s’appoggian
    su cavalli; e confidano nei carri perché son numerosi; e ne’ cavalieri, perché
    molto potenti, ma non guardano al Santo d’Israele, e non cercano l’Eterno!
  ckb-ckb: قوڕبەسەر ئەوانەی دادەبەزن بۆ میسر بۆ یارمەتی، پشت بە ئەسپ دەبەستن، متمانە
    بە زۆری گالیسکە و هێزی لە ڕادەبەدەری سوارەکانیان دەکەن، بەڵام پشتیان بە خودا پیرۆزەکەی
    ئیسرائیل نەبەست و داوای یەزدانیان نەکرد.
  eng-BBE: Cursed are those who go down to Egypt for help, and who put their faith
    in horses; looking to war-carriages for salvation, because of their numbers; and
    to horsemen, because they are very strong; but they are not looking to the Holy
    One of Israel, or turning their hearts to the Lord;
