verse: ISA.031.007
translations:
  mal-C: കാരണം ആ ദിവസത്തിൽ പാപംനിറഞ്ഞ നിങ്ങളുടെ കൈകൾ നിർമിച്ച വെള്ളിവിഗ്രഹങ്ങളെയും
    സ്വർണവിഗ്രഹങ്ങളെയും നിങ്ങൾ എല്ലാവരും എറിഞ്ഞുകളയും.
  deu-TKW: Denn an jenem Tage wird ein jeder seine silbernen und seine goldenen Götzen
    verwerfen, die euch eure Hände zur Verschuldung angefertigt haben.
  lin-lin: Na mokolo wana, moko na moko kati na bino akobwaka banzambe na ye ya bikeko
    ya palata mpe ya wolo oyo bosalaki na maboko na bino ya masumu.
  eng-LSV: For in that day each despises His idols of silver, and his idols of gold,
    || That your hands made to you—a sin.
  eng-GNV: For in that day euery man shall cast out his idoles of siluer, and his
    idoles of golde, which your handes haue made you, euen a sinne.
  eng-WEBSTER: For in that day every man shall cast away his idols of silver, and
    his idols of gold, which your own hands have made to you for a sin.
  nhw-BL: Ajsis se tonali quema sese amojuanti anquinmajcahuase amoteteyohua tlen
    plata o oro catli amojuanti antlajtlacolchijca tlacame anquinmachijchijtoque.
  swh-ONEN: Kwa kuwa katika siku ile kila mmoja wenu atazikataa sanamu za fedha na
    za dhahabu zilizotengenezwa kwa mikono yenu yenye dhambi.
  bba-bba: Domi sɑɑ yɑ sisi yè sɔɔ bɛɛn bɑɑwure u koo win bwɑ̃ɑroku ni u sekɑ kɑ sii
    ɡeesu kɑ wurɑ wunɑ u kɔ̃ ni nu nùn durum koosiɑmɔ.
  eng-KJVCPB: For in that day every man shall cast away His idols of silver, and his
    idols of gold, Which your own hands have made unto you for a sin.
  luo-luo: Nimar e odiechiengno ngʼato ka ngʼato kuomu nowiti nyiseche mag fedha kod
    dhahabu, ma lwetu motimo richo oseloso.
  meu-meu: Badina be una dina ai iboumui ai ese emui silver kaivakukudia bona emui
    gold kaivakukudia do ba negedia, hari imamui mai dikadia ese emui vada e kara
    ḡaudia.
  npi-ULB: किनकि त्यो दिनमा तिमीहरूका आफ्नै हातले पापपुर्ण किसिमले बनाएका चाँदीका
    मूर्तीहरू र सुनका मूर्तीहरूबाट प्रत्‍येक व्‍यक्‍ति मुक्‍त हुनेछ ।
  yor-yor: Nítorí ní ọjọ́ náà, ẹnìkọ̀ọ̀kan yín yóò kọ àwọn ère fàdákà àti wúrà tí
    ọwọ́ ẹ̀ṣẹ̀ yín ti ṣe.
  pes-OPCB: روزی خواهد آمد که همهٔ شما بتهای طلا و نقره را که با دستهای گناه‌آلود
    خود ساخته‌اید، دور خواهید ریخت.
  tgl-ULB: Dahil sa araw na iyon aalisin ng bawat isa ang kaniyang mga diyus-diyosang
    pilak at ang kaniyang mga diyus-diyosang ginto na makasalanang ginawa ng inyong
    sariling mga kamay.
  hui-hui: Anduane Homogo ibulene horo kaware ngago ogoningi mbirale ngolo silibarume
    wabuwa dama laga wu kamiruni yu wahai halu dai buleberemi. Mbirale uruni tíninaga
    gime wabu wirimigome ko timbuore bialu harimigoni ndobe.
  mya-mya: သင်​တို့​အား​လုံး​ပင်​မိ​မိ​တို့​သွန်း​လုပ်​ထား သော​ညစ်​ညမ်း​သည့်​ရွှေ၊
    ငွေ​ရုပ်​တု​များ​ကို​ပစ် ထုတ်​လိုက်​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་མི་རེ་རེས་རང་གི་ལག་པས་བཟོས་པ་དང་། རང་ཉིད་སྡིག་པར་སྦྱར་བའི་གསེར་སྐུ་དང་དངུལ་སྐུ་རྣམས་འདོར་ངེས་ཡིན་ནོ།
    །
  sna-sna: Nokuti pazuva iro mumwe nomumwe wenyu acharamba zvifananidzo zvesirivha
    negoridhe zvakaitwa namaoko enyu akaipa.
  spa-BLM: Porque en aquel día cada uno se deshará de sus ídolos de plata y de sus
    ídolos de oro, pecado que vuestras propias manos han hecho para vosotros.
  cac-cac: Yujto ayic ol e chacanel juntzan̈ yechel ix e b'o yuj e pitalil, aton juntzan̈
    yechel b'ob'il yed' q'uen plata yed' q'uen oro,
  swh-ULB: Maana katika siku hiyo kila mmoja ataondoa miungu ya fedha na miungu ya
    dhahabu iliyotegenezwa kwa mikono yenu yenye dhambi.
  bel-bel: У той дзень адкіне кожны чалавек сваіх срэбных ідалаў і залатых сваіх ідалаў,
    зробленых рукамі вашымі вам на грэх.
  deu-ELBBK: Denn an jenem Tag werden sie verabscheuen, jeder seine Götzen aus Silber
    und seine Götzen aus Gold, die eure Hände euch gemacht haben zur Sünde.
  mbb-OT: Su egkeuma is timpu he idselikwey niw is tarù he menge ed-ezapen niw he
    pelata wey vulawan, he mibeelan niw tenged te mekesesalè kew.
  mal-2015: അന്നാളിൽ നിങ്ങളിൽ ഓരോരുത്തൻ നിങ്ങളുടെ കൈകൾ നിങ്ങൾക്കു പാപത്തിന്നായി വെള്ളിയും
    പൊന്നുംകൊണ്ടു ഉണ്ടാക്കിയ മിത്ഥ്യാമൂർത്തികളെ ത്യജിച്ചുകളയും.
  gup-gup: Bu ngurrimdurndeng, wanjh kunmekbe kunkodjke ngurriwern rowk ngurridjalwarnyakmen
    manbu silver dja gold idols nawu ngurrimarnmarnbom kunbid ngudberre kore kunwarre
    ngurridjareni.
  rmc-rmc: bo andre oda džives sako čhivela het peskre rupune the somnakune devloren,
    save kerďan tumare binošne vastenca.
  pes-OPV: زیرا که در آن روز هر کدام از ایشان بتهای نقره وبتهای طلای خود را که دستهای
    شما آنها را به جهت گناه خویش ساخته است ترک خواهندنمود.
  ron-1924: Кэч, ын зиуа ачея, фиекаре ышь ва лепэда идолий де арӂинт ши де аур пе
    каре ви й-аць фэкут ку мыниле воастре нелеӂюите.
  ben-OBCV: সেদিন, তোমাদের প্রত্যেকেই তোমাদের পাপিষ্ঠ হাতে গড়া রুপোর ও সোনার প্রতিমাগুলিকে
    অগ্রাহ্য করবে।
  som-som: Waayo, maalintaas nin kastaaba wuxuu iska xoori doonaa sanamyadiisii lacagta
    ahaa iyo sanamyadiisii dahabka ahaa oo ay gacmihiinnu dembi idiinku sameeyeen.
  lat-VUC: In die enim illa abjiciet vir idola argenti sui, et idola auri sui, quæ
    fecerunt vobis manus vestræ in peccatum.
  eng-ASVBT: For in that day they shall cast away every man his idols of silver, and
    his idols of gold, which your own hands have made unto you for a sin.
  ita-1885: Perciocchè in quel giorno ciascuno avrà a schifo gl'idoli del suo argento,
    e gl'idoli del suo oro, i quali le vostre mani vi hanno fatti a peccato.
  eng-LXXUP: For in that day men shall renounce their silver idols and their golden
    idols, which their hands made.
  eng-ULB: For in that day each one will get rid of his idols of silver and his idols
    of gold that your own hands have sinfully made.
  spa-VBL: Porque en ese momento cada uno de ustedes arrojará todos los ídolos de
    plata y oro hechos por sus propias manos pecadoras.
  fra-_FOB: Car, en ce jour-là, chacun rejettera ses idoles d'argent et ses idoles
    d'or, que vos mains ont faites pour pécher.
  mal-mal: ആ നാളിൽ നിങ്ങളിൽ ഓരോരുത്തൻ നിങ്ങളുടെ കൈകൾ നിങ്ങൾക്ക് പാപത്തിനായി വെള്ളിയും
    പൊന്നുംകൊണ്ട് ഉണ്ടാക്കിയ മിഥ്യാമൂർത്തികളെ ത്യജിച്ചുകളയും.
  urd-GVR: Ab tak tum apne hāthoṅ se bane hue sone-chāṅdī ke butoṅ kī pūjā karte ho,
    ab tak tum is gunāh meṅ mulawwas ho. Lekin wuh din āne wālā hai jab har ek apne
    butoṅ ko radd karegā.
  suz-BL: मारदे हना मेको नाक्‍ती गे नेल्‍लेमी इन सुन नु चांदी के मूर्ति नेल्‍ल बेरपाइक्‍‍नीनी।
    गे मेको पाप पा इन आंम गुइमी सेल्‍तीनी। यसैया २:२०
  eng-NOY: silver and his idols of gold, Which your hands have made for sin.
  ita-1927: Poiché, in quel giorno, ognuno getterà via i suoi idoli d’argento e i
    suoi idoli d’oro, che le vostre proprie mani han fatti per peccare.
  ckb-ckb: چونکە لەو ڕۆژەدا هەرکەسە و بتە زێڕ و زیوەکانتان ڕەت دەکەنەوە، ئەوەی دەستە
    گوناهبارەکانتان دروستی کردن.
  eng-BBE: For in that day they will all give up their images of silver and of gold,
    the sin which they made for themselves.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಕೈಗಳು ಪಾಪಕ್ಕೋಸ್ಕರ ಮಾಡಿದ ಬೆಳ್ಳಿಯ ಮತ್ತು ಬಂಗಾರದ
    ವಿಗ್ರಹಗಳನ್ನು ಆ ದಿನದಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ಬಿಸಾಡಿಬಿಡುವನು.
  tam-2017: உங்களுக்குப் பாவமாக உங்கள் கைகள் செய்திருந்த வெள்ளி சிலைகளையும், பொன்
    சிலைகளையும், உங்களில் ஒவ்வொருவரும் அக்காலத்திலே வெறுத்துவிடுவீர்கள்.
  spa-RV-1909: Porque en aquel día arrojará el hombre sus ídolos de plata, y sus ídolos
    de oro, que para vosotros han hecho vuestras manos pecadoras.
  ron-BTF: Fiindcă în acea zi fiecare om îşi va arunca idolii din argint şi idolii
    lui din aur, pe care propriile voastre mâini vi i-au făcut pentru păcat.
  eng-WEBP: For in that day everyone shall cast away his idols of silver and his idols
    of gold—sin which your own hands have made for you.
  eng-FBV: For at that time every one of you will throw away all the idols of silver
    and gold made by your own sinful hands.
  nld-1939: Ja, op die dag zullen zij allen verachten Hun goden van zilver en goud,
    Die gij u hebt gemaakt Met uw zondige handen.
  nch-BL: Ajsis se tonali quema sese ten amojuanti anquinmajcahuase amoteteyohua ten
    plata o oro cati amojuanti antajtacolchijca tacame anquinmachijchijtoque.
  vie-1934: vì trong ngày đó, ai nấy sẽ bỏ thần tượng mình bằng bạc bằng vàng, là
    đồ các ngươi đã dùng chính tay mình làm mà phạm tội.
  hin-CV: उस समय हर व्यक्ति अपनी सोने और चांदी की मूर्तियों को फेंक देगा, जो तुमने
    बनाकर पाप किया था.
  eng-OURB: For in that day everyone shall cast away his idols of silver and his idols
    of gold— crime deserving peanlty, sin ·missing the goal· which your own hands
    have made for you.
  spa-BES: Porque en ese día todos entregarán sus imágenes de plata y oro, que sus
    propias manos pecadoras fabricaron.
  tdx-tdx: Ie amy andro zay, songa hañary ze sare-sokim-bolafoti’e naho o saren-draha
    volamena’eo, o tsinene am-­pitañe aman-kakeoo.
  tha-KJV: เพราะในวันนั้น ทุ​กคนจะทิ้งรูปเคารพของตนที่ทำด้วยเงิน และรูปเคารพของตนที่ทำด้วยทองคำ
    ซึ่​งม​ือของเจ้าได้ทำขึ้นอย่างบาปหนาสำหรับตัวเจ้า
  por-BR-2018: Porque naquele dia cada um rejeitará seus ídolos de prata, e seus ídolos
    de ouro, que vossas mãos fizeram para vós pecardes.
  deu-ELO: Denn an jenem Tage werden sie verabscheuen, ein jeder seine Götzen von
    Silber und seine Götzen von Gold, die eure Hände euch gemacht haben zur Sünde.
  eng-WYC-2018: Forsooth in that day a man shall cast away the idols of his silver,
    and the idols of his gold, which your hands made to you into sin. (For on that
    day everyone shall throw away their idols of silver, and their idols of gold,
    which your hands made for you to sin with.)
  epo-epo: Ĉar en tiu tago ĉiu forĵetos siajn idolojn arĝentajn kaj siajn idolojn
    orajn, kiujn viaj manoj faris al vi por peko.
  uig-PIN: 'Qünki xu künidǝ insanlar ⱨǝrbiri ɵzi üqün ɵz ⱪoli bilǝn yasiƣan kümüx
    butlarni wǝ altun butlarni: — «Gunaⱨtur!» dǝp taxliwetidu».'
  beo-beo: Eso da misunu amoga dilia da wadela:i gouli amola silifa loboga hamoi ‘gode’
    liligi amo huluane galadigimu.
  tpi-OTNT: Taim bilong Bikpela i kamap klostu pinis, na long dispela taim yupela
    olgeta bai i tromoi ol piksa bilong ol giaman god yupela yet i bin wokim long
    silva na gol. Yupela i bin wokim ol dispela samting long han bilong yupela yet,
    na long dispela pasin yupela i bin mekim sin.
  hau-SA: Gama a wannan rana kowannenku zai ƙi gumakan azurfa da zinariya da hannuwanku
    masu zunubi suka yi.
  uig-LAT: 'Chünki shu künide insanlar herbiri özi üchün öz qoli bilen yasighan kümüsh
    butlarni we altun butlarni: — «Gunahtur!» dep tashliwétidu».'
  nde-nde: Ngoba ngalolosuku lonke lizazilahla izithombe zenu zesiliva lezegolide
    elizenze ngezandla zenu ezonayo.
  ton-ton: Pea ʻi he ʻaho ko ia ʻe liʻaki ʻe he tangata kotoa pē ʻene ngaahi tamapua
    siliva, pea mo ʻene ngaahi tamapua koula, ʻaia kuo ngaohi ʻe homou nima kiate
    kimoutolu ko e angahala.
  ces-1613: Nebo v ten den zavržete jeden každý modly své stříbrné a modly své zlaté,
    kterýchž vám nadělaly ruce vaše, abyste hřešili.
  eng-WMB: For in that day everyone shall cast away his idols of silver and his idols
    of gold—sin which your own hands have made for you.
  tam-TCV: ஏனென்றால், அந்த நாளிலே நீங்கள் ஒவ்வொருவரும் உங்கள் பாவக் கைகளினால் செய்த
    வெள்ளி விக்கிரகங்களையும், தங்க விக்கிரகங்களையும் ஒதுக்கி எறிந்து விடுவீர்கள்.
  ceb-ULB: Kay nianang adlawa mopahilayo ang matag-usa sa iyang mga diosdios nga plata
    ug sa iyang diosdios nga bulawan nga gibuhat sa inyong kaugalingong makasasala
    nga kamot.
  pol-UBG: Tego dnia bowiem każdy porzuci swoje bożki ze srebra i swoje bożki ze złota,
    które wasze ręce uczyniły wam na grzech.
  agr-agr: Wagki atum aidautijum, oro, plata aidaujai atum dakumka najanamu aidau
    emematjum nunú idaisagminig,
  kyc-kyc: Yuu gii mende epara ingilyamo. Dokopa nakama peparaeme kana golomepe kana
    kulingimipi yulu koo bange anatuŋu lao kingimi wasiyaminyi dupwa nembarami.
  urd-GVU: اب تک تم اپنے ہاتھوں سے بنے ہوئے سونے چاندی کے بُتوں کی پوجا کرتے ہو، اب
    تک تم اِس گناہ میں ملوث ہو۔ لیکن وہ دن آنے والا ہے جب ہر ایک اپنے بُتوں کو رد
    کرے گا۔
  deu-1912: Denn zu der Zeit wird ein jeglicher seine silbernen und goldenen Götzen
    verwerfen, welche euch eure Hände gemacht hatten zur Sünde.
  kan-2017: ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಕೈಯಿಂದ ರೂಪಿಸಿಕೊಂಡಿರುವ ಪಾಪದ ಗುರುತಾದ ಬೆಳ್ಳಿಯ ಮತ್ತು
    ಬಂಗಾರದ ವಿಗ್ರಹಗಳನ್ನು ಆ ದಿನದಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ಬಿಸಾಡುವನು.
  yap-yap: Bay ba ngiyal’ ni be yib ni gimed gubin ni bay mu n’iged fapi liyos ni
    mu ngongliyed ko silber nge gol ni be waliymed ko denen.
  hlt-MCSB: Tekah khohnin ah tah hlang boeih loh amah cakhli mueirhol, namamih kah
    tholhnah ham na kut loh a saii uh a sui mueirhol te a hnawt uh ni.
  mdy-ETH: ዒንሢኮ ጎሞ ኩጮና ቢሮንታ ዎርቆንታይዳፓ ዒንሢ ኮሼ ሜሌ ፆኦዞ ቢያ ዢቢ ዒንሢ ሃሻንዳ ዎዴ ሙካንዳኔ።
  twi-ASANTE: Ɛda no mo mu biara bɛpo dwetɛ ne sikakɔkɔɔ ahoni a mode mo nsa a ɛho
    agu fi no ayɛ.
  eng-WEBU: For in that day everyone shall cast away his idols of silver and his idols
    of gold—sin which your own hands have made for you.
  wal-wal: Aissi giikko, asa ubbai bantta nagaranchcha kushiyan biraappenne worqqaappe
    medhdhido eeqata he gallassi olana.
  spa-PDDPT: Aquel día el hombre tirará con desprecio sus ídolos de plata y de oro
    que sus manos pecadoras hicieron.
  gun-gun: Ha'e va'e ára ma peteĩ-teĩ pemombo 'rã mba'emo ra'angaa pereko va'ekue
    prata ha'e ouro guigua, pejejavy aguã pendepo py ae pejapo va'ekue.
  ilo-ULB: Ta iti dayta nga aldaw, tunggal maysa ket ibellengnanto dagiti didiosenna
    a pirak ken balitok a sibabasol nga inaramid dagiti imayo.
  kpg-kpg: Di madagoaa e dau mai, gei goodou gaa kili gi daha godou ada balu god ala
    ne hai go goodou gi nia silber mono goolo.
  uig-ARA: 'چۈنكى شۇ كۈنىدە ئىنسانلار ھەربىرى ئۆزى ئۈچۈن ئۆز قولى بىلەن ياسىغان كۈمۈش
    بۇتلارنى ۋە ئالتۇن بۇتلارنى: ــ «گۇناھتۇر!» دەپ تاشلىۋېتىدۇ».'
  sus-sus: Na lɔxɔɛ wo fama nɛ wo xa kuyee rabɛɲinde wo naxee yailanxi gbeti nun xɛɛma
    ra yunubi xa fe ra.
  pon-2006: Ahnsou ehu pahn kohdo me kumwail koaros pahn kesehla dikedik en eni suwed
    kan me kumwail wiahkihda silper oh kohl.
  jae-jae: Gebe êndêŋ ŋasawa teŋ amac samob oc ambaliŋ nêm gwam sec, taŋ lemem kêmasaŋ
    ŋa silber to gold naŋ, siŋ ênaŋa.
  ksd-ksd: Tago ta nam ra bung diat a vue kadia lavur tabataba di ga pait ia ma ra
    silva, ma ra lavur tabataba di ga pait ia ma ra goled, nina ba ra lima i vavat
    i ga.mal pa diat upi ava kaina tana.
  tur-YTC: Çünkü o gün herkes günah olmak üzere kendi ellerinin senin için yaptığı
    gümüş putlarını ve altın putlarını atacak.
  grc-BRENT: Ὅτι τῇ ἡμέρᾳ ἐκείνῃ ἀπαρνήσονται οἱ ἄνθρωποι τὰ χειροποίητα αὐτῶν τὰ
    ἀργυρᾶ, καὶ τὰ χειροποίητα τὰ χρυσᾶ, ἃ ἐποίησαν αἱ χεῖρες αὐτῶν.
  ind-AYT: Sebab, pada hari itu, setiap orang akan membuang berhala-berhala peraknya
    dan berhala-berhala emasnya, yang telah dibuat bagimu oleh tanganmu yang berdosa.
  nya-nya: Pakuti tsiku limenelo nonsenu mudzataya mafano anu a siliva ndi golide
    amene mumapanga ndi manja anu auchimo.
  hrv-hrv: Da, u onaj će dan svatko prezreti svoje kumire srebrne i zlatne što ih
    rukama sebi za grijeh načiniste.
  mps-mps: Te Genuai Bidigo bodolu pąba yagasobo si da, teda te sogo dagego te dwagi
    yai silva de gol sigo nigali tibo god piksa dabe sąwaibao. Te nai dabe duga nogogo
    digi nigai dao. Tama te kolesaga yaligo dage sęgę sai dao.
  tpi-tpi: Taim bilong Bikpela i kamap klostu pinis, na long dispela taim yupela olgeta
    bai i tromoi ol piksa bilong ol giaman god yupela yet i bin wokim long silva na
    gol. Yupela i bin wokim ol dispela samting long han bilong yupela yet, na long
    dispela pasin yupela i bin mekim sin.
  dan-1931: Thi på hin Dag vrager enhver sine Guder af Sølv, sine Guder af Guld, eders
    Hænders syndige Værk.
  vie-OVCB: Tôi biết ngày vinh quang ấy sẽ đến khi mỗi người trong các ngươi trừ bỏ
    các tượng thần bằng vàng và hình tượng bằng bạc mà chính tay tội lỗi của các ngươi
    làm ra.
  guj-2017: કેમ કે, તે દિવસે તેઓ દરેક પોતાના હાથોએ બનાવેલી ચાંદીની અને સોનાની પાપરૂપી
    મૂર્તિને ફેંકી દેશે.
  pon-2006A: Ahnsou ehu pahn kohdo me kumwail koaros pahn kesehla dikedik en eni suwed
    kan me kumwail wiahkihda silper oh kohl.
  por-BRBSL: Pois naquele dia todos lançarão fora seus ídolos de prata e seus ídolos
    de ouro, que vossas próprias mãos fizeram para vós.
  cth-cth: Bangkongtetpawiteh, hote hnin dawkvah, nangmouh hanelah, namamae kut hoi
    na thuk awh e namamae sui kutsak, hoi namamae ngun meikaphawk naw hah tami pueng
    ni a ceitakhai awh han.
  twi-twi: Da no mo mu biara bɛpo dwetɛ ne sikakɔkɔɔ ahoni a mode mo nsa a ɛho agu
    fi ayɛ no.
  hlt-hlt: Tekah khohnin ah tah hlang boeih loh amah cakhli mueirhol, namamih kah
    tholhnah ham na kut loh a saii uh a sui mueirhol te a hnawt uh ni.
  tbz-SIM: Dɛ yiè bo tuɔkɛ dìì yiè di bo dokóo sibɔɔtenkɑɑnìi timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ
    nkpɛsi di dɔ̀ɔ̀ sì nɛ̀ di nɔu kɛ n yetɛ́nɛ̀.
  msy-2020: Ikiavɨra Itir God izamin dughiamɨn, ia asebar marvir guaba makunigham.
    Kar nedazir ia uari uan dafaribar silva ko gol isa dar ingariziba. Ia kamaghɨn
    amigha arazir kuram gami.
  dop-dop: Kʋyɑkʋ ŋkʋ pɑɑ wei ɩ kɑ́ lɔ ɩ tɩɩŋ kʋlɑlɑɑŋ wʋlɑ nyǝŋ nɑ liɣitee nyǝɣǝtʋ
    nyǝŋ wei ɩ lupinɑ ɩ niŋ tɔ.
  azb-azb: Çünki o gün hamınız əlinizlə günahkarcasına düzəltdiyiniz qızıl və gümüş
    bütlərinizi tullayacaqsınız.
  eng-DBY: for in that day every man shall cast away his idols of silver and his idols
    of gold, which your sinful hands have made unto you.
  hin-2017: उस समय तुम लोग सोने चाँदी की अपनी-अपनी मूर्तियों से जिन्हें तुम बनाकर
    पापी हो गए हो घृणा करोगे।
  wol-KYG: Bésub keroog ku ne sànni yàllantuy xaalisam, ak yàllantuy wurusam yi mu
    sàkke woon loxoy bàkkaaram.
  eng-YLT: For in that day despise doth each His idols of silver, and his idols of
    gold, That your hands made to you — a sin.
  eng-WYC-2017: Forsooth in that day a man shall cast away the idols of his silver,
    and the idols of his gold, which your hands made to you into sin.
  eng-WMBB: For in that day everyone shall cast away his idols of silver and his idols
    of gold—sin which your own hands have made for you.
  urd-GVH: अब तक तुम अपने हाथों से बने हुए सोने-चाँदी के बुतों की पूजा करते हो, अब
    तक तुम इस गुनाह में मुलव्वस हो। लेकिन वह दिन आनेवाला है जब हर एक अपने बुतों को
    रद्द करेगा।
  rug-rug: Ura koasa rane asa si kote kilui gamu doduru sari mia beku siliva meke
    qolo, sari pu taveti gamu pa lima mia, sari lima kaleadi sara.
  gaz-gaz: Bara sana tokkoon tokkoon keessan waaqota tolfamoo harki keessan cubbamaan
    sun meetii fi warqee irraa hojjetee ture sana ni gattuutii.
  fra-LSG: En ce jour, chacun rejettera ses idoles d’argent et ses idoles d’or, Que
    vous vous êtes fabriquées de vos mains criminelles.
  yal-yal: Na lɔxɔni, ɛ birin ɛ mɛma nɛn ɛ suxure gbeti daxine nun a xɛma daxine ra,
    ɛ tan yulubitɔne yii fɔxɔne.
  haw-1868: No ka mea, i kela la, E kiola aku no ke kanaka i kona mau akuakii kala,
    A me kona mau akuakii gula, I na mea a ko oukou mau lima i hana hewa ai no oukou.
  arb-NAV: لأَنَّهُ فِي ذَلِكَ الْيَوْمِ يَنْبِذُ كُلُّ وَاحِدٍ أَصْنَامَهُ الْفِضِّيَّةَ
    وَأَوْثَانَهُ الذَّهَبِيَّةَ الَّتِي صَنَعَهَا بِيَدِهِ الْخَاطِئَةِ.
  ewe-ewe: elabena gbe ma gbe la, mia dometɔ ɖe sia ɖe agbe nu le klosalogba kple
    sikalegba siwo miaƒe asiwo wɔ hena nu vɔ̃ wɔwɔ la gbɔ.
  eng-LEE: For on that day shall every man despise his idols of silver, and his idols
    of gold, which your own hands have made unto you for a sin.
  asm-FB: কাৰণ সেই দিনা তোমালোক প্ৰতিজনে পাপেৰে সৈতে নিজৰ হাতেৰে নির্মাণ কৰা ৰূপ আৰু
    সোণৰ মূৰ্ত্তিবোৰ পেলাই দিবা।
  sus-A: نَ لْشْي وٌ قَمَ نّ وٌ شَ كُيٍيٍ رَبّحِندٍ وٌ نَشٍيٍ يَءِلَنشِ فبٍتِ نُن
    شّيمَ رَ يُنُبِ شَ قٍ رَ.
  fra-SBL: Car en ce jour-là, chacun se débarrassera de ses idoles d'argent et de
    ses idoles d'or, péchés que vos propres mains ont fabriqués pour vous.
  hbo-hbo: כִּ֚י בַּיֹּ֣ום הַה֔וּא יִמְאָס֗וּן אִ֚ישׁ אֱלִילֵ֣י כַסְפֹּ֔ו וֶאֱלִילֵ֖י
    זְהָבֹ֑ו אֲשֶׁ֨ר עָשׂ֥וּ לָכֶ֛ם יְדֵיכֶ֖ם חֵֽטְא׃
  kik-kik: Nĩgũkorwo mũthenya ũcio o mũndũ wanyu nĩagatee mĩhianano ya betha na ya
    thahabu ĩrĩa mwĩthondekeire na moko manyu ĩgatũma mwĩhie.
  fra-NCL: Car en ce jour-là chacun rejettera ses idoles d’argent et ses idoles d’or,
    que vous avez fabriquées de vos mains pour pécher.
  cek-AK: To na niah loe zaehaih sak hanah, nangmacae ban hoiah sak ih sui maw, sumkanglung
    hoiah maw na sak o ih krangnawk to na vaa o king tih boeh.
  cuk-cuk: A-ibagangine, bemar war-wargwen, bab-dummadyob-imaklemalad-manigi-sobaled,
    degine, orbi-sobaled, be metemaloed. Bab-Dummadgi-yolediidba bemar-sunnagwad be
    sobsagusmalad.
  uig-CYR: 'Чүнки шу күнидә инсанлар һәр бири өзи үчүн өз қоли билән ясиған күмүч
    бутларни вә алтун бутларни: — «Гунадур!» дәп ташливетиду».'
  tel-2017: మీలో ప్రతి ఒక్కడూ తన చేతులతో పాపం చేసి తయారు చేసిన వెండి విగ్రహాలనూ, బంగారు
    విగ్రహాలనూ ఆ రోజున పారవేస్తాడు.
  hat-BSA: Paske nan jou sa a, tout moun va jete deyò zidòl an ajan li yo ak zidòl
    an lò li yo, ke men plen peche nou yo te fè pou nou.
  kos-kos: Pacl se ac tuku ke kowos nukewa ac fah sisla ma sruloala koluk ma kowos
    orala ke silver ac gold.
  hbo-WLC: כִּ֚י בַּיּ֣וֹם הַה֔וּא יִמְאָס֗וּן אִ֚ישׁ אֱלִילֵ֣י כַסְפּ֔וֹ וֶאֱלִילֵ֖י
    זְהָב֑וֹ אֲשֶׁ֨ר עָשׂ֥וּ לָכֶ֛ם יְדֵיכֶ֖ם חֵֽטְא׃
  ibo-ibo: Amaara m nke ọma na ụbọchị ahụ na-abịa, mgbe onye ọbụla nʼime unu ga-atụfu
    arụsị ọlaedo na ọlaọcha niile nke aka mmehie unu kpụrụ.
  ory-ory: କାରଣ ସେହି ଦିନରେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ହସ୍ତନିର୍ମିତ ରୌପ୍ୟପ୍ରତିମା
    ଓ ସ୍ୱର୍ଣ୍ଣ-ପ୍ରତିମାରୂପ ପାପବସ୍ତୁ ପକାଇ ଦେବ।
  chk-chk: Iwe, lon ena fansoun ämi meinisin oupwe pöütala ämi kewe uluulun anümwäl
    mi för seni silifer me kolt oua püsin föriir, nge oua tipis ren.
  rop-rop: Det taim im kaminap na wen yumob garra tjakidawei detlot drimin sheip weya
    yumob bin oldei meigimbat brom silba en gol.
  ukr-1871: Тодї відкине кожен свої срібні ідоли й золоті свої ідоли, що ваші руки
    вам на гріх робили;
  deu-1951: Denn an jenem Tage wird jedermann seine silbernen und goldenen Götzen
    wegwerfen, die eure Hände euch zur Verschuldung gemacht haben.
  eng-JPS: For in that day they shall cast away every man his idols of silver, and
    his idols of gold, which your own hands have made unto you for a sin.
  srp-1865: Jer æe u onaj dan svaki odbaciti idole svoje srebrne, i zlatne svoje idole,
    koje vam ruke vaše naèiniše na grijeh.
  lug-lug: Mu biro ebyo buli omu ku mmwe alisuulira ddala wala ebitali Katonda ebya
    ffeeza ne zaabu, emikono gyo egitali mituukirivu gye byakola.
  heb-heb: כי ביום ההוא ימאסון איש אלילי כספו ואלילי זהבו אשר עשו לכם ידיכם חטא׃
  ben-IRV: কারণ সেদিন তোমরা প্রত্যেকেই রৌপ্য মূর্ত্তি পরিত্যাগ করবে এবং তারা নিজের
    হাতেই সোনার মূর্ত্তি তৈরী করে পাপী হয়েছ।
  pan-pan: ਉਸ ਦਿਨ ਤਾਂ ਹਰੇਕ ਆਪਣੇ ਚਾਂਦੀ ਦੇ ਬੁੱਤਾਂ ਅਤੇ ਆਪਣੇ ਸੋਨੇ ਦੇ ਬੁੱਤਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਤੁਹਾਡਿਆਂ ਹੱਥਾਂ ਨੇ ਪਾਪ ਲਈ ਬਣਾਇਆ ਹੈ, ਤਿਆਗ ਦੇਵੇਗਾ।
  mya-JVB: အကယ်စင်စစ်လူ အပေါင်းတို့သည် မိမိ လက် ဖြင့် အသီးအသီးလုပ် သော ငွေ ရုပ်တု
    ၊ ရွှေ ရုပ်တု တည်း ဟူသော၊ ပြစ်မှား ရာအရာများကို ထို ကာလ ၌ ပစ် လိုက် ကြလိမ့်မည်။
  hmo-hmo: Badina nega be ia mai noho, umui ibounai ese siliva bona golo dekenai umui
    karaia kaivakuku gaudia do umui negea ore.
  urd-urd: क्यूँकि उस वक़्त उनमें से हर एक अपने चाँदी के बुत और अपनी सोने की मूरतें,
    जिनको तुम्हारे हाथों ने ख़ताकारी के लिए बनाया, निकाल फेंकेगा
  rus-SYN: В тот день отбросит каждый человек своих серебряных идолов и золотых своих
    идолов, которых руки ваши сделали вам на грех.
  bqc-SIM: Asa gↄↄ bee á baade a gí tã́a pↄ́ a pì azĩaɛ ń ã́nusuo ń vuaozi.
  tcz-CHONGTHU: Niloupi tah khat hung lhung ding ahi ti kahei. Ajeh chu nachonset
    nau khut in asem thu sana'a kisem leh dangka'a kisem pathen ho amichang cheh in
    ahin pai mang diu ahi.
  mar-mar: कारण त्या दिवशी ते प्रत्येक आपल्या पापी हातांनी तयार केलेल्या सोन्याच्या
    आणि चांदीच्या मूर्तींचा त्याग करतील.
  qub-qub: Chay junäga jucha ruraj maquiquiwan quiquiquicunami goripitawan guellaypita
    rurashayqui ïdulucunata llapaniqui jitarinquipaj.
  hat-hat: Jou sa a, n'a voye jete tout bann vye zidòl nou te fè an ajan ak an lò
    ak men plen san nou yo.
  eng-BSB: For on that day, every one of you will reject the idols of silver and gold
    that your own hands have sinfully made.
  eng-WEBPB: For in that day everyone shall cast away his idols of silver and his
    idols of gold—sin which your own hands have made for you.
  kbq-kbq: Hagi mago kna ne-eankino ananknama esanigeta, kumike tamazanteti'ma avako
    huta, silvareti'ene golireti'ma havi anumzantamima tro'ma hu'naza zana, miko'mota
    matevu netretma tamefi humigahaze.
  nhe-BL: Ajsis se tonali quema sese imojuanti inquinmajcahuase imoteteyohua tlen
    plata o oro tlen imojuanti intlajtlacolchijca tlacame inquinmachijchijtoque.
  gub-BL: A'e 'ar mehe peityk putar tupàn a'ua'u itaxig parat pupe itazu or pupe iapeao
    pyrer nehe. Xo ikatu 'ym ma'e zo uzapo kar peme wà. Peityk pe wà nehe.
  eng-DRA: For in that day a man shall cast away his idols of silver, and his idols
    of gold, which your hands have made for you to sin.
