verse: ISA.031.002
translations:
  mal-C: എങ്കിലും അവിടന്ന് ജ്ഞാനിയാണ്, അവിടന്ന് അനർഥംവരുത്തും; അവിടന്ന് തന്റെ വാക്കുകൾ
    പിൻവലിക്കുകയില്ല. അവിടന്ന് ആ ദുഷ്ടരാഷ്ട്രത്തിനെതിരേ എഴുന്നേൽക്കും, അധർമികളെ സഹായിക്കുന്ന
    അവർക്കെതിരേതന്നെ.
  deu-TKW: Doch auch er war weise und führte Unglück herbei und er macht seine Worte
    nicht rückgängig. Und so wird er sich aufmachen gegen die Rotte der Bösewichter
    und gegen die Hilfleistung der Übelthäter.
  lin-lin: Nzokande, Ye mpe azali na bwanya mpe akoki koyeisa pasi ; abongolaka maloba
    na Ye te. Atelemelaka ndako ya bato mabe mpe bato oyo basungaka bango.
  eng-LSV: And He [is] also wise, and brings in evil, || And He has not turned aside
    His words, || And He has risen against a house of evildoers, || And against the
    help of workers of iniquity.
  eng-GNV: 'But he yet is wisest: therefore he wil bring euill, and not turne backe
    his worde, but he will arise against the house of the wicked, and against the
    helpe of them that worke vanitie.'
  eng-WEBSTER: 'Yet he also is wise, and will bring evil, and will not call back his
    words: but will arise against the house of the evil-doers, and against the help
    of them that work iniquity.'
  nhw-BL: Pero TOTECO ica ihueyi tlalnamiquilis quititlanis huejhueyi tlaohuijcayotl
    huan amo moyolcuepas. Motlananas para quintlatzacuiltis israelitame por nochi
    tlamantli catli amo cuali catli quichijtoque huan nojquiya quintlatzacuiltis nopa
    sequinoc tlali ehuani catli ininhuaya mopalehuíaj.
  swh-ONEN: Hata hivyo yeye pia ana hekima na anaweza kuleta maafa, wala hayatangui
    maneno yake. Yeye atainuka dhidi ya nyumba ya mwovu, dhidi ya wale ambao huwasaidia
    watenda mabaya.
  bba-bba: Yen sɔ̃nɑ win tii u yɛ̃ ye u mɔ̀. U koo de kɔ̃sɑ yu nɑ. U ǹ mɑɑ win ɡɑri
    kɔbiɑmɔ. U koo tɔn kɔ̃sobu seesi, kɑ mɑɑ be bɑ bu somimɔ.
  eng-KJVCPB: 'Yet he also is wise, and will bring evil, And will not call back his
    words: But will arise against the house of the evildoers, And against the help
    of them that work iniquity.'
  luo-luo: Kata kamano en bende en gi rieko kendo onyalo kelo chandruok; bende ok
    olok pache e gima osewacho. Obiro kumo joma timbegi mono, kaachiel gi joricho
    makonyogi.
  meu-meu: Ḡau tamona, ia na mai aonegana, bona e hahebua tarimu, ena hereva se haloudiamu;
    a kara dika taudia edia ruma ihadikana totona baine tore isi, bona kara havara
    taudia e durudiamu taudia ihadikadia totona danu.
  npi-ULB: तापनि उहाँ बुद्धिमान् हुनुहुन्छ, उहाँले विपत्ति ल्याउनुहुनेछ र आफ्‍नो वचनबाट
    उहाँ पछि हट्‍नुहुनेछैन । उहाँ दुष्‍ट घराना र पाप गर्न सहायता गर्नेहरूका विरुद्धमा
    उठ्नुहुनेछ ।
  yor-yor: Síbẹ̀síbẹ̀ òun pẹ̀lú jẹ́ ọlọ́gbọ́n ó sì lè mú ìparun wá; òun kì í kó ọ̀rọ̀
    rẹ̀ jẹ. Òun yóò dìde sí ilé àwọn ìkà, àti sí àwọn tí ń ṣe ìrànlọ́wọ́ fún aṣebi.
  pes-OPCB: خداوند نیز می‌داند چه کند. او از تصمیم خود برنمی‌گردد و بر کسانی که بدی
    می‌کنند و با بدکاران همدست می‌شوند، بلا می‌فرستد.
  tgl-ULB: Gayunman siya ay marunong, at nagdadala siya ng sakuna at hindi niya binabawi
    ang kaniyang mga salita. At siya ay babangon laban sa masamang sambahayan at laban
    sa mga alipin na nakagawa ng kasalanan.
  hui-hui: Ibuni mini gigabiwi kagome ibugua wali agali ko biaga karuhondo mo ko holene
    ngaru anda ibilolebira. Anduane Homogohanda horo bibahendengi bule lowiniru biaore
    biaga kagome agali ko biaga karubi uruni heba mandagi ibagabu haga karubi bibahende
    baba wai bulebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​ပြု​တော်​မူ​လျက်​နေ သည့်​အ​မှု​ကို​သိ​တော်​မူ​ပါ​သည်​တ​ကား။
    ကိုယ်​တော်​သည်​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို​သက် ရောက်​စေ​တော်​မူ​ပါ​၏။ ဆိုး​ညစ်​သူ​များ​နှင့်
    သူ​တို့​အား​ကာ​ကွယ်​စောင့်​ရှောက်​သူ​တို့​ကို အ​ပြစ်​ဒဏ်​ခတ်​ရန်​ကြုံး​ဝါး​တော်​မူ​ခဲ့
    သည့်​အ​တိုင်း​ပြု​တော်​မူ​ပါ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཤེས་རབ་མངའ་བས་ཁོང་གིས་ཆག་སྒོ་འབེབ་པ་ལས་ཉིད་ཀྱི་བཀའ་གསུང་ཕྱིར་མི་ཟློག་ཅིང་།
    ངན་པའི་ཁྱིམ་དང་གཞན་རྣམས་སྡིག་ཉེས་ལ་འཇུག་མཁན་དག་ལ་རྒོལ་དུ་ཁོང་ཉིད་ཡར་བཞེང་བར་འགྱུར།
  sna-sna: Kunyange zvakadaro naiyewo akachenjera uye anogona kuuyisa njodzi; haangadzosi
    mashoko ake. Iye achamukira imba yavakaipa, naavo vanobatsira vanoita zvakaipa.
  spa-BLM: Pero él también es sabio, y traerá el desastre, y no retirará sus palabras,
    sino que se levantará contra la casa de los malhechores, y contra la ayuda de
    los que obran la iniquidad.
  cac-cac: Palta te jelan pax Jehová chi', ol yic'cot somc'olal d'a yib'an̈ eb'. Max
    ec'b'at tas syal d'a spatic jun chon̈ab' chuc yed' d'a spatic eb' scolvaj d'a
    eb' sc'ulan chucal chi'.
  swh-ULB: Lakini ni mwenye busara, na ataleta maafa na atakanusha maneno yake. Na
    atakuja juu ya nyumba zitendazo maovu, na dhidi ya wale wanaowasaidia kuteda dhambi.
  bel-bel: Але мудры Ён; і навядзе бедства, і не адменіць слоў Сваіх; паўстане супроць
    дома бязбожных і супроць дапамогі беззаконьнікам.
  deu-ELBBK: Aber auch er ist weise und führt Unglück herbei und nimmt seine Worte
    nicht zurück; und er steht auf gegen das Haus der Übeltäter und gegen die Helferschaft
    derer, die Frevel tun.
  mbb-OT: Tenged te ketau te Nengazen, ne ibpaaǥi zin is kezeetan; ne kenè din ebelvelewanan
    is nekaǥi zin. Edsilutan din is pemilya te lalung he menge etew wey is menge midtavang
    kandan.
  mal-2015: എന്നാൽ അവനും ജ്ഞാനിയാകുന്നു; അവൻ അനർത്ഥം വരുത്തും; തന്റെ വചനം മാറ്റുകയില്ല;
    അവൻ ദുഷ്കർമ്മികളുടെ ഗൃഹത്തിന്നും ദുഷ്പ്രവൃത്തിക്കാരുടെ സഹായത്തിന്നും വിരോധമായി
    എഴുന്നേല്ക്കും.
  gup-gup: Nungka nawernhmayaliwern dja kabenwon kunrayek duninjh bedberre birriwarre
    bininj. Minj kamayaliborledmerren kore nungka kawokkurrmerren. Nungka kabenbun
    birriwarre bininj, dja mak birribuyika nawu kabirridjarrkkurduyime kunwarre.
  rmc-rmc: No the o RAJ hino goďaver a šaj anel e pohroma; ov na lel pale peskre lava.
    Ušťela upre pro bijedevleskre manuša the pre ola, ko pomožinen le nalačhenge.
  pes-OPV: و او نیز حکیم است و بلا را می‌آورد و کلام خود را برنخواهدگردانید و به ضد
    خاندان شریران و اعانت بدکاران خواهد برخاست.
  ron-1924: Дар ши Ел есте ынцелепт ши адуче ненорочиря ши ну Ышь я ворбеле ынапой,
    чи Се ридикэ ымпотрива касей челор рэй ши ымпотрива ажуторулуй челор че сэвыршеск
    нелеӂюиря.
  ben-OBCV: কিন্তু সদাপ্রভু জ্ঞানবান, তিনিও বিপর্যয় নিয়ে আসতে পারেন, তিনি তাঁর কথা
    ফেরত নেন না। তিনি দুষ্টদের বংশের বিরুদ্ধে উঠে দাঁড়াবেন, তাদের বিরুদ্ধে দাঁড়াবেন,
    যারা অন্যায় কর্মকারীদের সাহায্য করে।
  som-som: Laakiinse isaguba waa xigmad badan yahay, oo belaayuu keeni doonaa, oo
    erayadiisana dib uma soo celin doono, laakiinse wuxuu ku kici doonaa reerka xumaanfalayaasha
    iyo caawimaadda kuwa xumaanta sameeya.
  lat-VUC: Ipse autem sapiens adduxit malum, et verba sua non abstulit; et consurget
    contra domum pessimorum, et contra auxilium operantium iniquitatem.
  eng-ASVBT: Yet he also is wise, and will bring evil, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of them that work iniquity.
  ita-1885: E pure anch'egli è savio, ed ha fatto venire il male, e non ha rivocate
    le sue parole, e si è levato contro alla casa de' maligni, e contro al soccorso
    degli operatori di iniquità.
  eng-LXXUP: Therefore he has wisely brought evils upon them, and his word shall not
    be frustrated; and he shall rise up against the houses of wicked men, and against
    their vain hope,
  eng-ULB: Yet he is wise, and he will bring disaster and will not retract his words.
    He will arise against the evil house and against the helpers of those who commit
    sin.
  spa-VBL: ¡Pero él también es sabio! Traerá el desastre y no retirará sus órdenes.
    Tomará medidas contra esta nación malvada y la gente malvada que los ayuda.
  fra-_FOB: Cependant lui aussi est sage. Il fait venir les maux et ne révoque point
    sa parole. Il s'élèvera contre la maison des méchants et contre le secours des
    ouvriers d'iniquité.
  mal-mal: എന്നാൽ അവിടുന്നും ജ്ഞാനിയാകുന്നു; അവിടുന്ന് അനർത്ഥം വരുത്തും; അവിടുത്തെ
    വചനം മാറ്റുകയില്ല; അവിടുന്ന് ദുഷ്കർമ്മികളുടെ ഗൃഹത്തിനും ദുഷ്പ്രവൃത്തിക്കാരുടെ
    സഹായത്തിനും വിരോധമായി എഴുന്നേല്ക്കും.
  urd-GVR: Lekin Allāh bhī dānā hai. Wuh tum par āfat lāegā aur apnā farmān mansūḳh
    nahīṅ karegā balki sharīroṅ ke ghar aur un ke muāwinoṅ ke ḳhilāf uṭh khaṛā hogā.
  suz-BL: मो हना यो परमप्रभु तुइक्‍ब बाक्‍ब। मिनु श्‍येत दुम्‍पाइक्‍ब। आ मिम्‍शो पशा,
    मरिम्‍शो पाइब आन खिं नु मेको आन कली वारच पाइब नु लडाइ पाइब। आमोस ३:६; गन्‍ती २३:१९
  eng-NOY: Yet he, too, is wise; He will bring evil, and not take back his words;
    He will arise against the house of the evil-doers, And against the help of them
    that do iniquity.
  ita-1927: Eppure, anch’Egli è savio; fa venire il male, e non revoca le sue parole;
    ma insorge contro la casa de’ malvagi, e contro il soccorso degli artefici d’iniquità.
  ckb-ckb: ئەویش هەروەها دانایە و کارەسات دەهێنێت، لە وشەی خۆی با ناداتەوە. هەڵدەستێتە
    سەر ماڵی خراپەکاران و بۆ سەر یارمەتیدەری ستەمکاران.
  eng-BBE: Though he is wise, and able to send evil, and his purpose will not be changed;
    but he will go against the house of the evil-doers, and against those to whom
    they are looking for help.
  kan-OKCV: ಆದರೂ ಅವರು ಜ್ಞಾನಿ, ಕೇಡನ್ನು ಬರಮಾಡುವರು. ಅವರು ತಮ್ಮ ಮಾತನ್ನು ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ.
    ಆದರೆ ಕೆಡುಕರ ಮನೆತನಕ್ಕೂ, ಅನ್ಯಾಯಗಾರರ ಸಹಾಯಕರಿಗೂ ವಿರುದ್ಧವಾಗಿ ಏಳುವನು.
  tam-2017: அவரும் ஞானமுள்ளவர்; அவர் தம்முடைய வார்த்தைகளை மறுக்காமல், தீங்கு வரச்செய்து,
    தீமை செய்கிறவர்களின் வீட்டிற்கும், அக்கிரமக்காரருக்கு உதவி செய்கிறவர்களுக்கும்
    விரோதமாக எழும்புவார்.
  spa-RV-1909: Mas él también es sabio, y traerá el mal, y no retirará sus palabras.
    Levantaráse pues contra la casa de los malignos, y contra el auxilio de los obradores
    de iniquidad.
  ron-BTF: Şi totuşi el este înţelept şi va aduce răul şi nu îşi va retrage cuvintele,
    ci se va ridica împotriva casei făcătorilor de rău şi împotriva ajutorului celor
    ce lucrează nelegiuire.
  eng-WEBP: Yet he also is wise, and will bring disaster, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of those who work iniquity.
  eng-FBV: Yet he's also wise! He will bring disaster and won't withdraw his orders.
    He will take action against this wicked nation and the evil people who help them.
  nld-1939: Maar ook Hij is vernuftig, Om onheil te brengen; En wat Hij gezegd heeft,
    Neemt Hij niet terug. Hij zal zich tegen het huis van de zondaars verheffen, En
    tegen de helpers der bozen.
  nch-BL: Pero TOTECO ica ihueyi talnamiquilis quititanis huejhueyi taohuijcayot huan
    amo moyolcuepas. Motananas para quintatzacuiltis israelitame por nochi tamanti
    cati amo cuali cati quichijtoque huan nojquiya quintatzacuiltis nopa sequinoc
    tali ehuani cati inihuaya mopalehuíaj.
  vie-1934: Nhưng mà, Ngài cũng là khôn sáng! Aáy chính Ngài là Đấng giáng tai vạ,
    chẳng hề ăn lời mình. Ngài sẽ dấy lên nghịch cùng nhà kẻ dữ, và nghịch cùng kẻ
    giúp bọn gian ác.
  hin-CV: परंतु वह भी बुद्धिमान हैं याहवेह और दुःख देंगे; याहवेह अपने वायदे को नहीं
    बदलेंगे. वह अनर्थकारियों के विरुद्ध लड़ेंगे, और उनके खिलाफ़ भी, जो अपराधियों की
    सहायता करते हैं.
  eng-OURB: Yet he also is wise, and will bring disaster, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of those who work vain striving of iniquity.
  spa-BES: Aunque es sabio y capaz de enviar el mal, su propósito no cambiará; pero
    irá contra la casa de los malhechores, y contra aquellos a quienes están buscando
    ayuda.
  tdx-tdx: Fa mahihitse ka re hindesa’e hankàñe, vaho tsy hampoli’e o tsara’eo; f’ie
    hiongake hiatreatre ty anjomba’ o lo-tserekeo naho ty fañimba’ o mikitro-karatiañeo.
  tha-KJV: แต่​ถึงกระนั้น พระองค์​ยังทรงเฉลียวฉลาดและจะนำภัยพิบั​ติ​มาให้ พระองค์​จะมิ​ได้​ทรงเรียกพระวจนะของพระองค์คืนมา
    แต่​จะทรงลุกขึ้นต่อสู้กับวงศ์วานผู้​กระทำความผิด และต่อสู้กับผู้ช่วยเหลือของคนเหล่านั้​นที​่กระทำความชั่วช้า
  por-BR-2018: Porém ele é sábio também; ele fará vir o mal, e não volta atrás em
    suas palavras; ele se levantará contra a casa dos malfeitores, e contra a ajuda
    dos que praticam perversidade.
  deu-ELO: Aber auch er ist weise und führt Unglück herbei, und nimmt seine Worte
    nicht zurück; und er steht auf wider das Haus der Übeltäter und wider die Helferschaft
    derer, welche Frevel tun.
  eng-WYC-2018: Forsooth he that is wise, hath brought evil, and took not away his
    words; and he shall rise altogether against the house of worst men, and against
    the help of them that work wickedness. (For the Lord is wise, and he hath brought
    evil, or trouble, and did not take back his words; he shall rise up against the
    house of evil people, and against the help of those who work wickedness.)
  epo-epo: Sed Li estas saĝa, kaj Li venigas malfeliĉon, kaj Siajn vortojn Li ne reprenas;
    kaj Li leviĝos kontraŭ la domo de la malpiuloj kaj kontraŭ la helpanto de malbonagantoj.
  uig-PIN: Biraⱪ Umu danadur! U külpǝt elip kelidu, Degǝnlirini ⱪayturuwalmaydu; U
    buzuⱪlarning jǝmǝtigǝ, Xundaⱪla ⱪǝbiⱨlik ⱪilƣuqilarƣa yardǝmdǝ bolƣanlarƣa ⱪarxi
    ornidin ⱪozƣilidu.
  beo-beo: 'Hina Gode E da Hi hou dawa:. E da wadela:lesisu iaha. E da wadela:i hamosu
    dunu amola ilia gaga:su dunu ilima se imunusa: sia:beba:le, E da se imunu.'
  tpi-OTNT: Em tu i gat gutpela tingting na save. Na em inap mekim taim nogut i kamap
    long ol manmeri nogut. Oltaim Bikpela i save bihainim stret ol tok bilong en.
    Em bai i kirap na pait long ol man nogut na long ol lain i save poroman wantaim
    ol man bilong mekim pasin nogut.
  hau-SA: Shi ma yana da hikima kuma zai iya kawo masifa; ba ya janye kalmominsa.
    Zai yi gāba da gidan mugu, gāba da waɗanda suke taimakon masu aikata mugunta.
  uig-LAT: Biraq Umu danadur! U külpet élip kélidu, Dégenlirini qayturuwalmaydu; U
    buzuqlarning jemetige, Shundaqla qebihlik qilghuchilargha yardemde bolghanlargha
    qarshi ornidin qozghilidu.
  nde-nde: Ikanti laye uhlakaniphile njalo angaletha incithakalo; ilizwi lakhe kalibuyeli
    emuva. Uzavukela abendlu yababi lalabo abasiza abenza okubi.
  ton-ton: 'Ka ʻoku ne poto foki mo ia, pea te ne fakahoko mai ʻae kovi, pea ʻe ʻikai
    fakafoki ʻene ngaahi folofola: ka te ne tuʻu hake ki he fale ʻoe fai kovi, pea
    kiate kinautolu ʻoku tokoni ki he kau fai kovi.'
  ces-1613: Ještoť i on jest moudrý. Protož uvede pomstu, a nezměníť slov svých, ale
    povstane proti domu zlostníků a proti pomoci těch, kteříž páší nepravost.
  eng-WMB: Yet he also is wise, and will bring disaster, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of those who work iniquity.
  tam-TCV: யெகோவாவோ ஞானமுள்ளவர், அவரால்தான் அழிவைக் கொண்டுவர முடியும்; அவர் சொன்ன
    வார்த்தையை மாற்றுவதில்லை, அவர் கொடுமையானவரின் குடும்பத்திற்கு விரோதமாகவும், தீயவர்களுக்கு
    உதவுவோருக்கு எதிராகவும் எழும்புவார்.
  ceb-ULB: Apan maalamon siya, ug magdala siya ug katalagman ug dili mobakwi sa iyang
    mga pulong. Mobarog siya batok sa daotang panimalay ug batok niadtong nagatabang
    sa nagbuhat ug sala.
  pol-UBG: Ale on też jest mądry, dlatego sprowadzi zło, a swoich słów nie cofnie.
    Lecz powstanie przeciw domowi złoczyńców i przeciwko pomocy tych, którzy czynią
    nieprawość.
  agr-agr: Tujash Apajuík makichkish tsanushtayai, iman asa suwimkan sukagtinai, tuja
    nii dutikatjai tibaun yapajiag idaichauwai, betek uminai. Apajuík aents pegkegchaun
    takau aidaun yayaunak suwimkan susa ijinatnai.
  kyc-kyc: Baa akinde pilyu lao doko range singi. Sepala baame randa dupwa peenge.
    Peyapala wambu koo pingi dupwape dee wambu lapome koo dokona nyisingipi dupwa
    keta randa mailana lao rapa rapa pingi doko maipala kaenge.
  urd-GVU: لیکن اللہ بھی دانا ہے۔ وہ تم پر آفت لائے گا اور اپنا فرمان منسوخ نہیں کرے
    گا بلکہ شریروں کے گھر اور اُن کے معاونوں کے خلاف اُٹھ کھڑا ہو گا۔
  deu-1912: Er aber ist weise und bringt Unglück herzu und wendet seine Worte nicht,
    sondern wird sich aufmachen wider das Haus der Bösen und wider die Hilfe der Übeltäter.
  kan-2017: ಇಗೋ, ಆತನು ವಿವೇಕಿ, ತನ್ನ ಮಾತನ್ನು ಹಿಂದಕ್ಕೆ ತೆಗೆಯದೆ ಕೇಡನ್ನು ಬರಮಾಡುವನು. ಕೆಡುಕರ
    ಮನೆತನಕ್ಕೂ, ಅನ್ಯಾಯಗಾರರ ಸಹಾಯಕರಿಗೂ ವಿರುದ್ಧವಾಗಿ ಏಳುವನು.
  yap-yap: Manang e n’en ni be rin’! Ma pi’ e riya’ nge yib. Ra yog ni nge gechignag
    e girdi’ ni kireb nge pi’in yad be yoror rorad, ma ra rin’.
  hlt-MCSB: Tedae BOEIPAamah khaw a cueih dongah yoethae a thoeng sak thai. A ol khaw
    a yueh voel pawt dongah thaehuet imkhui neh boethae aka saii kah bomkung te a
    tlai thil ni.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ዔሮኬ፤ ዱማ ዱማ ባይዛ ባኣዚያ ዒ ዔኪ ሙካኔ፤ ዒ ኬኤዜ ቃኣሎ ጊንሢም ማሁዋሴ፤ ፑርቶ
    ዓሶ ማኣሮና ዬያ ፑርቶ ዓሶ ማኣዳ ዓሶ ባይዛኒ ዒ ዔቃኔ።
  twi-ASANTE: Nanso, Awurade yɛ onyansafoɔ a ɔbɛtumi de ɔhaw aba; ɔnsesa nʼano. Ɔbɛsɔre
    atia amumuyɛfoɔ efie, ne wɔn a wɔboa nnebɔneyɛfoɔ.
  eng-WEBU: Yet he also is wise, and will bring disaster, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of those who work iniquity.
  wal-wal: SHin ikka bashshaa ehaanau danddayiya aadhdhida eranchcha; ba giidoogaakka
    aggenna; iitatu keettaa asaa bollinne iitabaa oottiyaageeta maaddiyaageetu bolli
    denddana.
  spa-PDDPT: Pero Él también es sabio. Traerá el desastre y no revoca su Palabra.
    Se levantará contra la casa de malhechores, contra un auxilio de los obradores
    de iniquidad.
  gun-gun: Ha'e ma hi'arandu va'e ha'e nhomombaarã mboua, ijayvuague gui ojepe'a e'ỹ
    va'e. Ha'e ma opu'ã 'rã joapo vai va'e ha'e teko vai apoa rupi nhomoirũ va'e kuery
    re.
  ilo-ULB: Ngem nasirib isuna, ket idissuornanto ti didigra ken saannanto a baliwan
    dagiti saona. Ket busurennanto ti balay ti dakes ken dagiti mangtultulong kadagiti
    agar-aramid iti basol.
  kpg-kpg: Mee e iloo Ia ana mee ala e hai! Mee ga hagau mai dana haingadaa, ga haga gila aga
    dana hagababa bolo Ia ga hagaduadua digau huaidu mo digau ala e hagamaamaa digaula.
  uig-ARA: بىراق ئۇمۇ دانادۇر! ئۇ كۈلپەت ئېلىپ كېلىدۇ، دېگەنلىرىنى قايتۇرۇۋالمايدۇ؛
    ئۇ بۇزۇقلارنىڭ جەمەتىگە، شۇنداقلا قەبىھلىك قىلغۇچىلارغا ياردەمدە بولغانلارغا قارشى
    ئورنىدىن قوزغىلىدۇ.
  sus-sus: Kɔnɔ Ala xaxili nan gbo, a fata ɲaxankatɛ ragorode mixie ma. A xui mu kanama.
    A kelima ɲama ɲaaxi xili ma, naxee mixi kobie malima.
  pon-2006: E mwahngih dahme e ketin wiewia. Ihme e kin ketikihdo kahpwal akan. E
    kin ketin kapwaiada sapwellime mahsen en kalokolok, oh kin ketin kaloke aramas
    suwed kan, iangahki me kin sewese irail akan.
  jae-jae: Mago Anôtô eŋ ŋac tokauc. Eŋ kêkêŋ gêŋwapac kêkôniŋ êsêac tôŋ. Eŋ gêjam
    nê biŋ ôkwi atom. Eŋ oc êndi naenseŋ lau secwaga nêŋ gôlôac ma enseŋ êsêac, taŋ
    sêjam lau sêgôm secŋa sa naŋ.
  ksd-ksd: Ma ra Luluai bula i kabinana, ma i tultulue ra magit na varmonong, ma pa
    i nukpuku ta kana tinata; na tut uka upi na tur bat ra kaina vuna tarai ma ra
    maramaravut kai ra umana tena pait ra bilak na magit.
  tur-YTC: Ama aynı zamanda O bilgedir ve felaket getirecektir, Sözlerini geri çağırmayacak,
    kötülük yapanların evine karşı, Kötülük yapanların yardımına karşı kalkacaktır.
  grc-BRENT: Καὶ αὐτὸς σοφῶς ἦγεν ἐπʼ αὐτοὺς κακά, καὶ ὁ λόγος αὐτοῦ οὐ μὴ ἀθετηθῇ,
    καὶ ἐπαναστήσεται ἐπʼ οἴκους ἀνθρώπων πονηρῶν, καὶ ἐπὶ τὴν ἐλπίδα αὐτῶν τὴν ματαίαν,
  ind-AYT: Akan tetapi, Dia bijaksana dan akan mendatangkan bencana. Dia tidak akan
    menarik kembali firman-Nya. Dia akan bangkit melawan keluarga penjahat dan melawan
    penolong para pelaku kejahatan.
  nya-nya: Komatu Yehovayo ndi wanzeru ndipo angathe kuwononga, ndipo sasintha chimene
    wanena. Adzalimbana ndi anthu ochita zoyipa, komanso ndi amene amathandiza anthu
    ochita zoyipa.
  hrv-hrv: Al' i on je mudar i navalit će zlo, i neće poreć' svojih prijetnja; on
    će ustat' na dom zlikovački i na pomoć zločinačku.
  mps-mps: Tiali goli, agai me wiegi yai homu kolesaga elalubao. Tama agai dwai dene
    te dwai we bidibolo me dene ilaibao. Tigidali sogo Genuai Bidigo aga wali po wali
    naga pabo dao, hasegelegobeo. Agai te dwai bidi dabe dali, me te bidi dabe te
    dwai kolesaga ebo bidi dabe wali bilibo dabe dali, hwįaibao.
  tpi-tpi: Em tu i gat gutpela tingting na save. Na em inap mekim taim nogut i kamap
    long ol manmeri nogut. Oltaim Bikpela i save bihainim stret ol tok bilong en.
    Em bai i kirap na pait long ol man nogut na long ol lain i save poroman wantaim
    ol man bilong mekim pasin nogut.
  dan-1931: Men viis er og han, lader Ulykke komme og går ej fra sit Ord. Han står
    op mod de ondes Hus og mod Udådsmændenes Hjælp.
  vie-OVCB: Trong sự khôn ngoan của Ngài, Chúa Hằng Hữu sẽ giáng thảm họa; Ngài sẽ
    không đổi ý. Chúa sẽ vùng lên chống nghịch những người làm ác và những kẻ toa
    rập với chúng.
  guj-2017: તેમ છતાં ઈશ્વર જ્ઞાની છે, તે આફત લાવશે અને પોતાના શબ્દો પાછા લેશે નહિ.
    અને તે દુષ્ટોનાં કુટુંબની સામે અને પાપ કરનારને મદદ કરનારાની સામે તે ઊઠે છે.
  pon-2006A: E mwahngih dahme e ketin wiewia. Ihme e kin ketikihdo kahpwal akan. E
    kin ketin kapwaiada sapwellime mahsen en kalokolok, oh kin ketin kaloke aramas
    suwed kan, iangahki me kin sewese irail akan.
  por-BRBSL: No entanto, ele também é sábio, e trará o desastre, e não chamará de
    volta suas palavras, mas se levantará contra a casa dos malfeitores, e contra
    a ajuda daqueles que trabalham pela iniqüidade.
  cth-cth: Hatei, Bawipa nang teh, lungangnae ao dawkvah, ahnimouh koevah, runae a
    pha sak. Ama e lawk hah takhoe laipalah, tamikathoutnaw e avanglah hai thoseh,
    yonnae kasaknaw kabawm e naw koe lahai thoseh a thaw han.
  twi-twi: Nanso Awurade yɛ onyansafo a obetumi de ɔhaw aba; ɔnsesa nʼano. Ɔbɛsɔre
    atia amumɔyɛfo fi, ne wɔn a wɔboa nnebɔneyɛfo.
  hlt-hlt: TedaeBOEIPAamah khaw a cueih dongah yoethae a thoeng sak thai. A ol khaw
    a yueh voel pawt dongah thaehuet imkhui neh boethae aka saii kah bomkung te a
    tlai thil ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n ciìmu míì tɔuní mɛyɛi n nɑ́ɑǹtì í duò kɛtenkɛ̀. N
    yìtɛ́ kɛ cómmúmu bɛyɛibɛ cĩ́ɛ̃̀tɛ̀ kpɛ́í. Mɛyɛi ndɔɔ̀rìbɛ̀ kpɛ́í di kɔrì bɛ̀ɛ̀
    borɛ̀ kɛ wɑɑ̀ mɛteèmmɛ̀.
  msy-2020: Ikiavɨra Itir God, fofozir aghuim iti. A dughiar kuram gumazamizir kurabar
    anɨngsɨ, me danɨngam. Egha a zurara uan akabar gɨn zui. A dɨkavigh gumazir kuraba
    ko, gumazir arazir kurabagh amibar akurvazir gumaziba ko mɨsogham.
  dop-dop: Pǝyele mɑ́ tɔtɔ mɑ kɛ́ lǝmɑɣɑsɛɛ tʋ, mɑ kɔŋnɑ mpusi. Mɑ́ yɔɣɔtɑ nti mɑɑ
    lɑɣɑsǝɣɩ. Mɑ kʋlǝɣɩ ɩsɑɣɑlɑtɑɑ tɛɛsɩ tɔɔ. Mɑ wɑkǝlǝɣɩ mpɑ pɑɑ tǝŋǝɣɩ siɣisuɣu
    tɔ pɑ sǝnɑʋ.
  azb-azb: Lakin Rəbb tam hikmətə malikdir, O bəla gətirər, Öz sözlərini geri götürməz,
    Pislik edən adamlara, Günahkarlara kömək edənlərə qarşı çıxar.
  eng-DBY: But he also is wise, and he bringeth evil, and recalleth not his words;
    and he will arise against the house of evildoers, and against the help of workers
    of iniquity.
  hin-2017: परन्तु वह भी बुद्धिमान है और दुःख देगा, वह अपने वचन न टालेगा, परन्तु उठकर
    कुकर्मियों के घराने पर और अनर्थकारियों के सहायकों पर भी चढ़ाई करेगा।
  wol-KYG: Moona moom it xareñ na, mane na safaan, te du fommi digeem. Kuy def lu
    bon, mu dal ci waa këram; kuy def lu ñaaw, mu song ay wallam.
  eng-YLT: And He also [is] wise, and bringeth in evil, And His words He hath not
    turned aside, And He hath risen against a house of evil doers, And against the
    help of workers of iniquity.
  eng-WYC-2017: Forsooth he that is wise, hath brought evil, and took not away his
    words; and he shall rise altogether against the house of worst men, and against
    the help of them that work wickedness.
  eng-WMBB: Yet he also is wise, and will bring disaster, and will not call back his
    words, but will arise against the house of the evildoers, and against the help
    of those who work iniquity.
  urd-GVH: लेकिन अल्लाह भी दाना है। वह तुम पर आफ़त लाएगा और अपना फ़रमान मनसूख़ नहीं
    करेगा बल्कि शरीरों के घर और उनके मुआविनों के ख़िलाफ़ उठ खड़ा होगा।
  rug-rug: Ba na gilae tugo si Asa meke boka va kamo tinasuna tugo si Asa; meke lopu
    hite va pulei Sa sari Nana zinama. Kote gasa turu varipera ni Sa sari tie kaleadi,
    sarini pu zukai sari tie tavete va kaleana.
  gaz-gaz: Taʼus inni ogeessa; balaas fiduu dandaʼa; inni waan jedhe irraa duubatti
    hin deebiʼu. Inni mana hamootaatti, warra namoota hammina hojjetan gargaaraniitti
    ni kaʼa.
  fra-LSG: Lui aussi, cependant, il est sage, il fait venir le malheur, Et ne retire
    point ses paroles; Il s’élève contre la maison des méchants, Et contre le secours
    de ceux qui commettent l’iniquité.
  yal-yal: Anu, a tan fan fe kolon, a nɔɛ gbalon nafɛ nɛn. A mi a falan maxɛtɛma.
    A kelima nɛn muxu ɲaxine yamaan xili ma, hakɛ kanne mali muxune.
  haw-1868: He akamai no hoi oia, A e hoopuka mai no ia i ka hewa, Aole ia e kapae
    i kana mau olelo; Aka, e ala mai no oia iluna e ku e i ka hale o ka poe hana hewa,
    E ku e hoi i ka poe kokua i na mea hana hewa.
  arb-NAV: وَمَعَ ذَلِكَ فَهُوَ حَكِيمٌ يَجْلِبُ الشَّرَّ، وَلا يَنْقُضُ كَلامَهُ
    بَلْ سَيَهُبُّ لِيُعَاقِبَ بَيْتَ الأَشْرَارِ وَنَاصِري فَعَلَةِ الإِثْمِ.
  ewe-ewe: Ke nunyala vavã eya hã nye, eye wòate ŋu ahe gbegblẽ vɛ. Magbe nya si wògblɔ
    la dzi wɔwɔ o. Atso ɖe ame vɔ̃ɖiwo ƒe aƒe ŋuti kple ame siwo kpena ɖe nu tovo
    wɔlawo ŋuti la ŋu.
  eng-LEE: Yet he also is wise, and bringeth evil, and taketh not back his words;
    and riseth up against the house of evil-doers, and against the help of those that
    work injustice.
  asm-FB: তথাপি তেওঁ জ্ঞানবান, তেওঁ দুর্যোগ ঘটাব, আৰু নিজৰ বাক্য প্রত্যাহাৰ নকৰিব।
    কিন্তু কুকৰ্মীবোৰৰ বংশৰ বিৰুদ্ধে আৰু পাপ কার্য কৰিবলৈ সহায় কৰা সকলকৰ বিৰুদ্ধে
    তেওঁ উঠিব।
  sus-A: كْنْ عَلَ شَشِلِ نَن فبٌ، عَ قَتَ حَشَنكَتّ رَفٌرٌدٍ مِشِيٍ مَ. عَ شُي مُ
    كَنَمَ. عَ كٍلِمَ حَمَ حَاشِ شِلِ مَ، نَشٍيٍ مِشِ كٌبِيٍ مَلِمَ.
  fra-SBL: Mais lui aussi est sage, et il amènera le désastre, et ne retiendra pas
    ses paroles, mais se lèvera contre la maison des méchants, et contre l'aide de
    ceux qui commettent l'iniquité.
  hbo-hbo: וְגַם־ה֤וּא חָכָם֙ וַיָּ֣בֵא רָ֔ע וְאֶת־דְּבָרָ֖יו לֹ֣א הֵסִ֑יר וְקָם֙
    עַל־בֵּ֣ית מְרֵעִ֔ים וְעַל־עֶזְרַ֖ת פֹּ֥עֲלֵי אָֽוֶן׃
  kik-kik: No rĩrĩ, o nake Jehova nĩ mũũgĩ na no amarehithĩrie mwanangĩko, nĩgũkorwo
    ndericũkagwo ũrĩa oigĩte. We nĩakarahũka okĩrĩre nyũmba ya andũ arĩa aaganu, na
    okĩrĩre arĩa mateithagĩrĩria andũ arĩa mekaga maũndũ mooru.
  fra-NCL: Cependant il est sage, il fait venir le malheur, il ne révoque pas ses
    paroles ; il s’élèvera contre la maison des méchants, et contre le secours de
    ceux qui commettent l’iniquité.
  cek-AK: Anih loe palungha pongah amrohaih to phasak tih; anih loe thuih ih lok to
    azuk let mak ai; anih loe sethaih sah kami imthung takoh to tuk moe, kahoih ai
    hmuen sak abomh kaminawk to tuk hanah angthawk tih.
  cuk-cuk: Degi-inigwele, dule Bab-Dummad yamogosulid, ar ade, dule-binsaed-ibed maid.
    Boni-dummagan barmidagoed, ar ibmar-sogsale, sogedba imakedsedaed. Bab-Dummadi,
    dule-isganamar-e-neguyagi gwichiguoed, dule-ibmar-isgana-imakmalad-bendakdamaladgi
    gwichiguoed.
  uig-CYR: Бирақ Уму данадур! У күлпәт елип келиду, Дегәнлирини қайтурувалмайду; У
    бузуқларниң җәмәтигә, Шундақла қәбиһлик қилғучиларға ярдәмдә болғанларға қарши
    орнидин қозғилиду.
  tel-2017: అయినా ఆయన జ్ఞాని. ఆయన నాశనాన్ని పంపిస్తాడు. తన మాటలను ఆయన వెనక్కి తీసుకోడు.
    దుర్మార్గుల ఇంటి మీదికీ, పాపులకు సహాయం చేసే వాళ్ళ మీదికీ ఆయన లేస్తాడు.
  hat-BSA: Men anplis, Li saj; Li va mennen dezas; Li p ap retire pawòl Li menm; men
    Li va leve kont kay malfektè yo, ak kont sekou a sila ki fè mechanste yo.
  kos-kos: El lalmwetmet in ma El oru! El supu mwe ongoiya. El ac akfalye kas lal
    in kalyei mwet koluk oayapa elos su loangelos.
  hbo-WLC: וְגַם־ה֤וּא חָכָם֙ וַיָּ֣בֵא רָ֔ע וְאֶת־דְּבָרָ֖יו לֹ֣א הֵסִ֑יר וְקָם֙
    עַל־בֵּ֣ית מְרֵעִ֔ים וְעַל־עֶזְרַ֖ת פֹּ֥עֲלֵי אָֽוֶן׃
  ibo-ibo: Ma ya onwe ya maara ihe, ọ pụrụ iweta ịla nʼiyi. Ọ dịkwaghị agbanwe okwu
    ya. Ọ ga-ebili megide ndị mba na-eme ihe ọjọọ; ha na ndị niile na-enyere ndị na-eme
    ajọ ihe aka.
  ory-ory: ତଥାପି ସେ ମଧ୍ୟ ଜ୍ଞାନବାନ ଓ ସେ ଅମଙ୍ଗଳ ଘଟାଇବେ, ପୁଣି, ଆପଣା ବାକ୍ୟ ଅନ୍ୟଥା କରିବେ
    ନାହିଁ; ମାତ୍ର ସେ କୁକ୍ରିୟାକାରୀମାନଙ୍କ ବଂଶର ପ୍ରତିକୂଳରେ ଓ ଅଧର୍ମାଚାରୀମାନଙ୍କ ସହାୟଗଣର
    ପ୍ରତିକୂଳରେ ଉଠିବେ।
  chk-chk: Nge Kot a tipachem. Epwe awarato feiengau, nge esap siwili an kapas. I
    epwe ü ngeni chon föföringau, pwal ngeni chokewe mi alisi chon pwüngingau.
  rop-rop: Wal YAWEI sabi ebrijing. Im gin dum wanim imbin pramis blanga dum, en im
    gin panishim en binijimap enijing. If yumob dum krulbala ting en albumbat detlot
    pipul hu oldei dumbat detlot nogudbala ting, wal yumob holot garra ol binijap.
  ukr-1871: Но він премудрий; він нашле лихо й не змінить слів своїх; устане він і
    на дом безбожників, та й проти підмоги тих беззаконників.
  deu-1951: Aber auch er ist weise und führt Unglück herbei und nimmt seine Worte
    nicht zurück; sondern er steht auf wider das Haus der Bösewichter und wider die
    Hilfe der Übeltäter.
  eng-JPS: Yet He also is wise, and bringeth evil, and doth not call back His words;
    but will arise against the house of the evil-doers, and against the help of them
    that work iniquity.
  srp-1865: Ali je i on mudar, i navuæi æe zlo, i neæe poreæi svoje rijeèi, nego æe
    ustati na dom nevaljalijeh ljudi i na one koji pomažu onima koji èine bezakonje.
  lug-lug: Kyokka Mukama mugezi era asobola okuleeta akabi; tajjulula bigambo bye.
    Aligolokokera ku nnyumba y’abatali batuukirivu, ne ku abo abayamba abakozi b’ebibi.
  heb-heb: וגם הוא חכם ויבא רע ואת דבריו לא הסיר וקם על בית מרעים ועל עזרת פעלי און׃
  ben-IRV: তবুও তিনি জ্ঞানী এবং তিনি দুর্যোগ আনবেন ও তাঁর কথা তিনি ফিরিয়ে নেবেন না
    এবং তিনি মন্দ গৃহের ও সাহায্যকারীদের বিরুদ্ধে যারা পাপ করে তাদের বিরুদ্ধে উঠবেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਵੀ ਅੱਤ ਬੁੱਧਵਾਨ ਹੈ ਅਤੇ ਬਿਪਤਾ ਲਿਆਵੇਗਾ, ਉਹ ਆਪਣੇ ਬਚਨ ਨਹੀਂ ਮੋੜੇਗਾ,
    ਪਰ ਉਹ ਬਦਕਾਰਾਂ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿਰੁੱਧ, ਅਤੇ ਕੁਕਰਮੀਆਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਵਿਰੁੱਧ
    ਉੱਠੇਗਾ।
  mya-JVB: ထိုဘုရားသည် ဉာဏ် တော်ကျယ်၍ ၊ သူတို့အပေါ် မှာ ဘေး ကိုသက်ရောက် စေတော်မူမည်။
    စကား တော်မ ပျက် ဘဲ၊ ဆိုး သောလူမျိုး ကို၎င်း၊ မတရား သဖြင့် ပြု သောသူတို့ဘက်မှာ
    နေ သောသူတို့ကို၎င်းတဘက်၌ ထ တော်မူမည်။
  hmo-hmo: Momokani Lohiabada be mai ena aonega, bona nega ibounai ena kara be mai
    anina! Nega dika do ia siaia, kara dika taudia, bona kara dika idia durua taudia
    edia dika davana do ia henia totona.
  urd-urd: लेकिन वह भी तो 'अक़्लमन्द है और बला नाज़िल करेगा, और अपने कलाम को बातिल
    न होने देगा वह शरीरों के घराने पर और उन पर जो बदकिरदारों की हिमायत करते हैं चढ़ाई
    करेगा।
  rus-SYN: Но премудр Он; и наведет бедствие, и не отменит слов Своих; восстанет против
    дома нечестивых и против помощи делающих беззаконие.
  bqc-SIM: Kási aàpi sↄ̃ a zĩka'ↄ̃nↄ vĩ, ì yã́yiamá, mɛ́ ìli lɛlilɛo. A fɛlɛ
    gbɛ̃vãiↄwa ń gbɛ̃́ pↄ́ aaì dↄ vãikɛnapiↄlɛↄ.
  tcz-CHONGTHU: Pakai chu chingtah ahin, vangsetna nasatah ahin lhunsah ding ahi;
    a lunggel akhel lou ding ahi. Migilou te douna'a hung thoudoh ding chuleh akithopi
    apang ho adou ding ahi.
  mar-mar: तोही ज्ञानी आहे आणि तो संकटे आणील व आपली वचने माघारी घेणार नाही. आणि तो
    दुष्टांच्या घराण्याविरूद्ध आणि जे कोणी पाप करणाऱ्यांच्या मदतीविरूद्ध उठेल.
  qub-qub: Tayta Diosga fiyupa yarpaysapami. Chaymi musyan imanöpa disigrasyata chayachiytapis.
    Imano rurananpäpis nishantaga simrimi cumplin. Fiyu runacunataga castigangami.
    Mana allita rurajcunata yanapajcunatapis castigangami.
  hat-hat: Men tou, Seyè a konn sa l'ap fè. L'ap voye malè sou mechan yo, li p'ap
    chanje pawòl. L'ap pini mechan yo ansanm ak moun k'ap pwoteje mechan yo.
  eng-BSB: Yet He too is wise and brings disaster; He does not call back His words.
    He will rise up against the house of the wicked and against the allies of evildoers.
  eng-WEBPB: Yet he also is wise, and will bring disaster, and will not call back
    his words, but will arise against the house of the evildoers, and against the
    help of those who work iniquity.
  kbq-kbq: Hagi Ra Anumzamo'a agranena knare antahintahigu atupa osu'neankino, nazano
    hugahuema huno hu'nea ke'a amage anteno nehia nekino, havi zamavu zamava'ma nehaza
    vahe'mokizmi naga nofi'ene, ana havi zamavu'zmava'ma nehaza vahe'ma zamazama nehaza
    vahe'enena Agra zamazeri haviza hugahie.
  nhe-BL: Pero TOTECO ica ihueyi tlalnamiquilis quititlanis huejhueyi tlaohuijcayotl
    huan ax moyolcuepas. Motlalanas para quintlatzacuiltis israelitame ipampa nochi
    tlamantli tlen ax cuali tlen quichijtoque huan nojquiya quintlatzacuiltis nopa
    sequinoc tlali ehuani tlen ininhuaya mopalehuíaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw katu ma'e a'e. Ukwaw iaiw paw imur kar
    haw. Tuweharupi uzapo wemimume'u kwer. A'e rupi wiko putar ikatu 'ym ma'e iapo
    har wàmàtyry'ymar romo nehe. Wiko putar teko amo teko iaiw ma'e wapytywà har wàmàtyry'ymar
    romo nehe.
  eng-DRA: 'But he that is the wise one hath brought evil, and hath not removed his
    words: and he will rise up against the house of the wicked, and against the aid
    of them that work iniquity.'
