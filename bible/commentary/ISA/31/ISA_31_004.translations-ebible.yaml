  twi-ASANTE: 'Yei ne deɛ Awurade ka kyerɛ me: “Sɛdeɛ gyata pɔ so, sɛdeɛ gyata hoɔdenfoɔ
    pɔ ne haboa so no a mpo sɛ wɔfrɛ nnwanhwɛfoɔ dɔm kɔ ne so a, wɔn nteateam mmɔ
    ne hu na wɔn hooyɛ nso nha no no saa ara na Asafo Awurade bɛsiane abɛko wɔ Sion
