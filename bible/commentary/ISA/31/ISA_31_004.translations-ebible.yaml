  uig-ARA: 'چۈنكى پەرۋەردىگار ماڭا مۇنداق دېگەن: ــ «ئوۋنى تۇتۇۋالغان شىر ياكى ئارسلاننى
    بىر تەرەپ قىلىشقا توپ-توپ پادىچىلار چاقىرىلغاندا، شىر ياكى ئارسلان ئۇلارنىڭ ئاۋازلىرىدىن
    ھېچ قورقماي، شاۋقۇنلىرىدىن ھېچ ھودۇقماي، بەلكى ئوۋنى ئاستىغا بېسىۋېلىپ غار-غۇر
    تالىغىنىدەك، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارمۇ ئوخشاشلا زىئون تېغى
    ۋە ئېگىزلىكلىرى ئۈچۈن چۈشۈپ جەڭ قىلىدۇ.'
  sus-sus: 'Alatala xa masenyi nan ya: «Yɛtɛ na yirindin a xa sube suxuxi xun ma,
    hali xuruse dɛmadonyi gbegbee katama nɛ a keride, a mu gaaxuma e xa sɔnxɔɛ rate
    ya ra, a mu kelima na sube xun ma fefe ma. Alatala Sɛnbɛma fan goroma nɛ gere
    sode Siyoni geya fari na ki nɛ.'
  pon-2006: KAUN-O ahpw mahsanihong ie, “Duwen silepen sihpw men eh kin weriwering
    laion men sang rehn mahn emen me e kemelahr, oh laiono sohte kak masepwehkada
    tang; iei duwen eh sohte mehkot pahn kak kapweiekiehdi, KAUN-O, Wasa Lapalahpie,
    ni ei pahn kin sinsile oh doandoare Nahna Saion.
  jae-jae: Apômtau kêsôm biŋ tonec gêdêŋ aê gebe “Lewe têna me lewe ŋalatu embe têtap
    gwada sa, go gejobwaga bôcŋa nêŋ wambaŋ to ŋakicsêa êtôm gebe êtakê êsêac e sêc
    su nec atom. Ma aê, lausiŋ undambêŋa nêŋ Apômtau amboac tonaŋgeŋ. Ŋaclai teŋ oc
    êkô aê auc atom êtôm tonaŋ. Aê oc jatu lautuc lôc Sion.
  ksd-ksd: 'Tago ra Luluai i biti tagu dari: Da ra leon i ngala ma ra nat na leon
    dir kukula ure ra vavaguai ba dir ga ub ia, ma ba di oro pa mangoro na tena varbalaurai
    pa dir burut ue ra nilai diat, ma pa dir ngarao ure kadia varbor, damana ra Luluai
    kai ra lavur kor na vana ur ma na varubu ta ra ul a luana Sion.'
  tur-YTC: 'Çünkü Yahve bana şöyle diyor: “Avının üzerinde hırlayan aslan ve genç
    aslan gibi, Kendisine karşı çobanlar topluluğu bir araya çağrılsa, Onların sesinden
    yılmayacak, gürültülerinden dolayı kendini alçaltmayacak, Öyle ki, Ordular Yahvesi
    Siyon Dağı''na ve onun tepelerine savaşmak için inecek.'
  grc-BRENT: Ὅτι οὕτως εἶπέ μοι Κύριος, ὃν τρόπον βοήσῃ ὁ λέων, ἢ ὁ σκύμνος ἐπὶ τῇ
    θήρᾳ ᾗ ἔλαβε, καὶ κεκράξῃ ἐπʼ αὐτῇ, ἕως ἂν ἐμπλησθῇ τὰ ὄρη τῆς φωνῆς αὐτοῦ, καὶ
    ἡττήθησαν, καὶ τὸ πλῆθος τοῦ θυμοῦ ἐπτοήθησαν, οὕτως καταβήσεται Κύριος σαβαὼθ
    ἐπιστρατεῦσαι ἐπὶ τὸ ὄρος τὸ Σιὼν, ἐπὶ τὰ ὄρη αὐτῆς.
  ind-AYT: Sebab, beginilah firman TUHAN kepadaku, “Seperti singa atau singa muda
    menggeram atas mangsanya, sekalipun sekelompok gembala dipanggil keluar untuk
    melawan dia, dia tidak akan takut pada suara mereka ataupun terganggu oleh keributan
    mereka. Demikianlah TUHAN semesta alam akan turun untuk berperang di Gunung Sion
    dan di bukitnya.
  nya-nya: 'Zimene Yehova akunena kwa ine ndi izi: “Monga mkango kapena msona wamkango
    umabangula ukagwira nyama yake, ndipo suopsedwa kapena kusokonezeka ndi kufuwula
    kwa abusa amene akulimbana nayo, momwemonso palibe chingaletse Yehova Wamphamvuzonse
    kubwera kudzatchinjiriza phiri la Ziyoni ndi zitunda zake.'
  hrv-hrv: 'Da, ovako mi reče Jahve: Kao što lav ili lavić nad plijenom reži, pa i
    kad se strči na njega mnoštvo pastira, on se ne prepada vike njihove, nit'' za
    njihovu graju mari - tako će Jahve nad Vojskama sići da vojuje za goru Sion, za
    visinu njezinu.'
  mps-mps: Genuai Bidigo enabolo e tama po wali, “Te bulu yowi laiongo sipsip kibu
    me elama, tudubadi da, teda aga wi elama, tama te sipsip taga peyu, wi me pogobeo.
    Te sipsip kibu tonalubo bidi hauwa aselama, aga tonaluyu, hae mobadi goli, aga
    wi me egobeo. Menio. Agai augwali dali wado elama, tama te sipsip kibu bugagia
    tonaluaibao. Te tama tiali goli, ena Tigidali Bomo Elalubo Genuai Bidi, te eno
    te bulu du Saionba hwįagasaibao, te Jerusalem bulude. Tama magi nai dabe mego
    ena togolobo usu me egobeo.
  tpi-tpi: Bikpela i tokim mi olsem, “Taim wanpela laion i stap kaikai sipsip em i
    bin kilim, em i no inap pret na lusim dispela sipsip na ranawe, maski sapos planti
    wasman bilong sipsip i kam bung na singaut na bikmaus long en. Nogat. Em bai i
    kros long ol na was gut long dispela sipsip. Olsem tasol mi, Bikpela I Gat Olgeta
    Strong, bai mi kam pait long taun Jerusalem long maunten Saion na i no gat wanpela
    samting inap pasim mi.
  dan-1931: 'Thi så sagde HERREN til mig: Som en Løve knurrer, en Ungløve over sit
    Rov, og ikke, når Hyrdernes Flok kaldes hid imod den, skræmmes af Skriget eller
    viger for Larmen, så stiger Hærskarers HERRE ned til Kamp på Zions Bjerg og Høj.'
  vie-OVCB: 'Nhưng đây là điều Chúa Hằng Hữu phán dạy tôi: “Khi sư tử tơ gầm thét
    vồ mồi, nó không đếm xỉa gì đến tiếng la hét và tiếng khua động ầm ĩ của đám đông
    chăn chiên. Cùng cách ấy, Chúa Hằng Hữu Vạn Quân sẽ ngự xuống và chiến đấu trên
    Núi Si-ôn.'
  guj-2017: યહોવાહે મને એમ કહ્યું કે, “જેમ કોઈ સિંહ કે સિંહનું બચ્ચું પોતાના શિકાર
    પર ઘૂરકે છે, ત્યારે જો તેની સામે ભરવાડોનો મોટો જથ્થો બોલાવવામાં આવે, તો તેઓની
    બૂમ સાંભળીને તે બી જતો નથી અને તેઓ બૂમ પાડે છે તેથી તે ભયભીત થતો નથી; તેમ સૈન્યોના
    યહોવાહ, સિયોન પર્વત પર તથા તેના ડુંગર પર યુદ્ધ કરવાને ઊતરી આવશે.
  pon-2006A: KAUN-O ahpw mahsanihong ie, “Duwen silepen sihpw men eh kin weriwering
    laion men sang rehn mahn emen me e kemelahr, oh laiono sohte kak masepwehkada
