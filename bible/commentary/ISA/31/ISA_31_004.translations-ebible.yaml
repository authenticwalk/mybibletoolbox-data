  eng-WEBU: For the LORD says to me, “As the lion and the young lion growling over
    his prey, if a multitude of shepherds is called together against him, will not
    be dismayed at their voice, nor abase himself for their noise, so the LORD of
    Armies will come down to fight on Mount Zion and on its heights.
  wal-wal: GODAI tana hagaadan yaagees; “Gaammoi woikko wodala gaammoi mehiyaa oiqqidi
    daariyo wode, daro henttanchchati a bolli xeesetti shiiqikkokka, i eta waasuwaassi
    dagammenna. Eta wuigiyaassikka yayyenna. Hegaadankka, Ubbaappe Wolqqaama GODAI
    Xiyoone Deriyaaninne a xoqqan olaa gaittanau duge wodhdhana.
  spa-PDDPT: Como ruge el león o el cachorro de león sobre su presa, y no se atemoriza
    por el griterío de los pastores que llegan contra él, ni se intimida por el tumulto
    de ellos, así descenderá Yavé de las huestes a combatir sobre la Montaña Sion
    y sobre su colina.
  gun-gun: 'Mba''eta po rami Senhor ijayvu xevy: “Guary gua''y kuery reve guembia
    re okororõ oiny rã hovai vexa''i re opena va''e heta ete ou teĩ nonhemondyi ''rã
    ha''e kuery ijayvua gui, nonhai ''rã guive heta ikuai teĩ, ha''e rami ae avi Senhor
    ixondaro reta va''e ou ''rã Sião ojeupegua yvyty áry joe opu''ã aguã.'
  ilo-ULB: Kastoy ti kinuna ni Yahweh kaniak, “Kas iti leon, uray ti urbon a leon
    ket ngerngeranna ti kinemmegna a kanenna, no pukkawan daytoy ti maysa a bunggoy
    dagiti agpaspastor, saan daytoy nga agbuteng kadagiti timekda, wenno agtaray gapu
    iti pukkawda; kastanto met ni Yahweh a Mannakabalin-amin inton umulog a makiranget
    idiay tapaw ti Bantay Sion, iti dayta a turod.
  kpg-kpg: Dimaadua ga helekai mai, “Tei mee hua be nia daangada hagaloohi siibi e haga hohooho
    ge e wwolowwolo gi nua, digaula e deemee di hai di laion gi madagu, gii lele gi daha
    mo dana manu dela ne daaligi. E hai labelaa be di maa, deai di mee e dahi e mee
