verse: ISA.031.004
translations:
  mal-C: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു സിംഹം മുരളുമ്പോൾ, ഒരു സിംഹക്കുട്ടി
    അതിന്റെ ഇര കണ്ടു മുരളുമ്പോൾ, ഒരു ഇടയക്കൂട്ടത്തെ അതിനുനേരേ വിളിച്ചുകൂട്ടിയാൽപോലും,
    അത് അവരുടെ ആർപ്പുവിളി കേട്ടു ഭയപ്പെടുകയോ അവരുടെ ആരവത്താൽ പരിഭ്രമിക്കുകയോ ചെയ്യുകയില്ല.
    അതുപോലെ സൈന്യങ്ങളുടെ യഹോവ സീയോൻപർവതത്തിലും അതിലെ മലയിലും യുദ്ധംചെയ്യാൻ ഇറങ്ങിവരും.'
  deu-TKW: 'Denn so hat Jahwe zu mir gesprochen: Wie ein Löwe, ein junger Löwe, über
    seiner Beute knurrt - eine Masse Hirten hat man gegen ihn aufgeboten, aber vor
    ihrem Geschrei erschrickt er nicht und von ihrem Lärmen läßt er sich nicht anfechten
    - so wird Jahwe der Heerscharen zur Heerfahrt auf den Berg Zion und auf seine
    Höhe herniederfahren.'
  lin-lin: 'Tala liloba oyo Yawe alobi na ngai : « Ndenge nkosi to mwana nkosi egangaka
    liboso ya mosuni na yango, ata lisanga monene ya babateli bibwele basangani mpo
    na kotelemela yango, ezalaka na somo ya makelele na bango te mpe ezongaka sima
    te na mangungu na bango, ndenge wana mpe Yawe, Mokonzi ya mampinga, akokita na
    ngomba Siona mpe na ngomba na yango ya moke mpo na kobunda.'
  eng-LSV: 'For thus said YHWH to me: “As the lion and the young lion growl over his
    prey, || Against whom a multitude of shepherds is called, || He is not frightened
    from their voice, || And he is not humbled from their noise; So YHWH of Hosts
    comes down || To war on Mount Zion, and on her height.'
  eng-GNV: 'For thus hath the Lord spoken vnto me, As the lyon or lyons whelpe roareth
    vpon his praye, against whom if a multitude of shepheards be called, hee will
    not be afraide at their voyce, neither will humble him selfe at their noise: so
    shall the Lord of hostes come downe to fight for mount Zion, and for the hill
    thereof.'
  eng-WEBSTER: 'For thus hath the LORD spoken to me, As the lion and the young lion
    roaring on his prey, when a multitude of shepherds is called forth against him,
    he will not be afraid of their voice, nor abase himself for the noise of them:
    so will the LORD of hosts come down to fight for mount Zion, and for the hill
    thereof.'
  nhw-BL: 'Pero TOTECO nechilhuijtoc ya ni: “Quema se león masque noja conetzi quitzontlamiltía
    se borrego, amo momajmatía masque quitzajtzilía nopa tlamocuitlahuijquetl. Huan
    quisenhuiquilía quintzontlamiltía nopa borregojme. Quej nopa nojquiya elis quema
    na niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij nihualas para
    niquinmanahuis nomasehualhua ipan Jerusalén [31:4 O tepetl Sion.]. Amo aqui huelis
    nechquetzas.'
  swh-ONEN: 'Hili ndilo Bwana analoniambia: “Kama vile simba angurumavyo, simba mkubwa
    juu ya mawindo yake: hata ingawa kundi lote la wachunga mifugo huitwa pamoja dhidi
    yake, hatiwi hofu na kelele zao wala kusumbuliwa na ghasia zao; ndivyo Bwana Mwenye
    Nguvu Zote atakavyoshuka kufanya vita juu ya Mlima Sayuni na juu ya vilele vyake.'
  bba-bba: Amɛniwɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, ɡbee sunɔ ɡe ɡɑ yɑɑ mwɑ ɡɑ wuri
    koosimɔ ɡɑ ku rɑ yɑ̃ɑ kpɑrobun bɛrum ko, bɑɑ bɑ̀ n dɑbi mɑ bɑ ɡu tɑrusi bɑ ɡbɑ̃sukumɔ.
    Nɡe mɛyɑ wi, wɔllu kɑ tem Yinni, u ko n sɑ̃ɑ ù n sɑrɑmɑ u kɑ Siɔnin ɡuuru kɔ̃su,
    u tu sɑnnɑ.
  eng-KJVCPB: 'For thus hath the Lord spoken unto me, Like as the lion and the young
    lion roaring on his prey, When a multitude of shepherds is called forth against
    him, He will not be afraid of their voice, Nor abase himself for the noise of
    them: So shall the Lord of hosts come down To fight for mount Zion, and for the
    hill thereof.'
  luo-luo: 'Ma e gima Jehova Nyasaye wachona: Mana kaka sibuor ngʼur konyono chiayo
    mosemako piny, kendo kata obedo ni jokwath duto oyworo ka goyo koko, to ok odew
    bende ok oluor, e kaka Jehova Nyasaye Maratego, biro biro mondo oked ewi got Sayun.'
  meu-meu: 'Badina be Iehova ese ini e hamaorogu toma: leona eiava leona natuna na
    damuna latanai e ḡiḡimu, bona mamoe ireḡudia taudia oreana ta ia ihadikana totona
    e boiridiamu negana ai ia na edia lolo dainai se garimu bona edia heloḡo-heloḡo
    dainai damuna se rakataniamu, una heḡereḡerena ai Iehova Sabaota baine diho, Siona
    Ororo ororona latanai baine tuari.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुहुन्छ, “गोठालाहरूका समूह आफ्‍नो विरुद्धमा आउँदा
    पनि जसरी सिंह अर्थात् जवान सिंह आफ्‍नो शिकारमाथि गर्जेर झम्‍टन्‍छ तर तिनीहरूका
    सोर सुनेर डराउँदैन, न तिनीहरूका सोर सुनेर भाग्‍छ, त्‍यसरी नै सर्वशक्तिमान् परमप्रभु
    सियोन पर्वतमा अर्थात् त्यो पहाडमा लडाइँ गर्न ओर्लनुहुनेछ ।
  yor-yor: 'Èyí ni ohun tí Olúwa sọ fún mi: “Gẹ́gẹ́ bí i kìnnìún ti í ké àní kìnnìún
    ńlá lórí ẹran ọdẹ rẹ̀ bí a tilẹ̀ rí ẹgbẹ́ àwọn olùṣọ́-àgùntàn tí a sì pè wọ́n
    papọ̀ láti kojú rẹ̀, ẹ̀rù kò lè bà á pẹ̀lú igbe wọn akitiyan wọn kò sì lè dí i
    lọ́wọ́ bẹ́ẹ̀ gẹ́gẹ́ ni Olúwa àwọn ọmọ-ogun yóò sọ̀kalẹ̀ wá láti jagun lórí òkè
    Sioni àti lórí ibi gíga rẹ̀.'
  pes-OPCB: 'خداوند به من فرمود: «وقتی شیر، گوسفندی را می‌درد، و بی‌آنکه از داد و
    فریاد چوپانان بترسد مشغول خوردن شکار خود می‌شود؛ همین‌گونه من نیز که خداوند لشکرهای
    آسمان هستم برای دفاع از کوه صهیون خواهم آمد و از کسی نخواهم ترسید. مانند پرنده‌ای
    که در اطراف آشیانۀ خود پر می‌زند تا از جوجه‌هایش حمایت کند، من نیز از اورشلیم
    حمایت خواهم کرد و آن را نجات خواهم داد.»'
  tgl-ULB: Ito ang sinasabi sa akin ni Yahweh, “Tulad ng isang leon, kahit ang batang
    leon, na umaatungal sa gutay-gutay na biktima nito, pagkatapos na ang isang pangkat
    ng mga pastol ay tinawag laban dito, pero hindi ito manginginig sa kanilang mga
    tinig, ni tatakas sa kanilang ingay; kaya si Yahweh ng mga hukbo ng mga anghel
    ay bababa para lumaban sa Bundok ng Sion, sa burol na iyon.
  hui-hui: Anduane Homogohanda i̱hondo ogodagua langiya. Laiono gabuame nogo sibi
    mbira bo yu puwa nalu karia sibi haru haga dewalime puwa laiono bo talu pelalu
    nogo sibi gingila mule lowa pa lalu haga. Ani bialu karia laiono biagome agali
    dewaliore ibinidagola ibu gi halu nogo sibi yu wahalu napiaga. Ogonidagua dege
    Anduane Homogo i̱ni Hongo Haiheore kogome Yarusaleme tano Hari Saiono kagoha wai
    bule íbu kogola mbiralime i̱hondo nabibe lowa hapai naholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သိုး​ထိန်း​တို့​သည်​အ​ဘယ် မျှ​ပင်​ငေါက်​ငန်း​အော်​ဟစ်​ကြ​သော်​လည်း
    သား ကောင်​ကို​ကိုက်​သတ်​ထား​သည့်​ခြင်္သေ့​ကို​ချောက် လှန့်​၍​မ​ရ​နိုင်​သ​ကဲ့​သို့၊
    ဇိ​အုန်​တောင်​ကို​ကာ ကွယ်​စောင့်​ရှောက်​နေ​သည့် အ​နန္တ​တန်​ခိုး​ရှင်​ငါ ထာ​ဝ​ရ​ဘု​ရား​အား​လည်း​အ​ဘယ်​အ​ရာ
    က​မျှ​ဟန့်​တား​ပိတ်​ပင်​နိုင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འདི་སྐད་དུ། རི་དྭགས་རྒྱལ་པོ་དང་སེང་དར་གྱིས་རྔོན་ཤ་ཟིན་པས་ངར་སྐད་སྒྲོག་ཅིང་།
    ལུག་རྫི་མང་པོ་རང་ལ་རྒོལ་བར་བསྡུས་ཀྱང་། དེ་དག་ཁོ་ཚོའི་སྐད་སྒྲ་ལ་མི་འཇིགས་ཤིང་།
    ཁོ་ཚོའི་ཅ་ཅོའི་རྐྱེན་གྱིས་འཇབ་པར་ཡང་མི་འགྱུར་བ་བཞིན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡང་མར་རི་བོ་ཛ་ཡན་དང་དེའི་རི་སྒང་ཀུན་ལ་བྱོན་ནས་འཐབ་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha kwandiri: “Sezvinoita shumba inoomba, seshumba huru pamusoro
    pechayabata, kunyange mhomho yose yavafudzi ikakokerwa pamwe chete kuzorwa neshumba
    iyi, iyo haingavhundutswi noruzha rwavo, kana kukanganiswa nemhere yavo, saizvozvo
    Jehovha Wamasimba Ose achaburukira pamusoro peGomo reZioni napazvikomo zvaro kuzorwa
    hondo.'
  spa-BLM: Porque Yahvé me dice, “Como el león y el joven león gruñendo sobre su presa,
    si se convoca una multitud de pastores contra él, no se desanimará ante su voz,
    ni rebajarse por su ruido, por lo que Yahvé de los Ejércitos bajará a luchar en
    el monte Sión y en sus alturas.
  cac-cac: 'A Jehová Yajal d''a Smasanil ix alan d''ayin icha tic: Ayic tz''el yav
    noc'' nivac choj, ayic van schianb''at junoc calnel noc'' toxo ix yic''a'', maxtzac
    xivlaj noc'' ayic tz''el yav eb'' tan̈vum calnel xib''tani, vach''chom tzijtum
    eb'' tzoymaj d''a spatictac noc''. Icha chi'' ol vutej in b''a, malaj mach syal
    in scachanoch vaan yic tzin emul in col tzalan Sion.'
  swh-ULB: Hivi ndivyo Yahwe alivyosema na mimi, '' kama simba, na hata mtoto wa simba,
    hunguruma juu ya mawindo yake, pale makundi ya wachungaji yanapoita dhidi yake,
    lakini hatatemeka kwa sauti zao, wala hatakwenda kwa sababu ya kelele zao, hivyo
    Yahwe wa majeshi atashuka kupigana kwenye mlima Sayuni, katika kilima hicho.
  bel-bel: 'Бо так сказаў мне Гасподзь: як леў, як ільвяня, што скавычуць над лупам
    сваім, хай бы хоць шмат пастухоў крычалі на яго, ад крыку іхняга не здрыганецца
    і мноству іх не саступіць, - так Гасподзь Саваоф сыдзе змагацца на гару Сіён і
    на пагорак яго.'
  deu-ELBBK: 'Denn so hat der HERR zu mir gesprochen: Wie der Löwe und der junge Löwe,
    gegen den der Hirten Menge zusammengerufen wird, über seinem Raub knurrt, vor
    ihrer Stimme nicht erschrickt und sich vor ihrem Lärmen nicht ergibt, so wird
    der HERR der Heerscharen herabsteigen, um auf dem Berg Zion und auf seinem Hügel
    zu kämpfen.'
  mbb-OT: Iyan heini migkaǥi te Nengazen kayi te kedì, “Wazà ebpekeeǥen te erimaung
    te kedawi te edewiyen din minsan ebpengulahì pa is menge ebantey zutun te edewiyen.
    Ne iring daan kediey, wazà ebpekeeǥen kedì te kedipinsahi ku te Buvungan he Zion.
  mal-2015: 'യഹോവ എന്നോടു ഇപ്രകാരം അരുളിച്ചെയ്തിരിക്കുന്നു: സിംഹമോ, ബാലസിംഹമോ ഇര കണ്ടു
    മുരളുമ്പോൾ ഇടയക്കൂട്ടത്തെ അതിന്റെ നേരെ വിളിച്ചുകൂട്ടിയാലും അതു അവരുടെ കൂക്കുവിളികൊണ്ടു
    പേടിക്കാതെയും അവരുടെ ആരവംകൊണ്ടു ചുളുങ്ങാതെയും ഇരിക്കുന്നതുപോലെ സൈന്യങ്ങളുടെ യഹോവ
    സീയോൻ പർവ്വതത്തിലും അതിന്റെ ഗിരിയിലും യുദ്ധം ചെയ്‌വാൻ ഇറങ്ങിവരും.'
  gup-gup: Nawu Yawey nganmarneyimeng, “Yiburrbun bu nabang duninjh lion kabun mayh
    nawu sheep, dja kunubewu birriwern shepherds kabirrimirndemornnamerren ba bu yimankek
    kabirriwayhke namekbe lion. Bedda kunubewu kabirriwernhkayhme, dja bonj, nahni
    lion kadjalkukngun mayh nawu bom, dja minj kakelerlobme. Mah, kuhni karohrok bu
    ngaye Yawey nawu nawernhdulkarrekimuk duninjh bu ngamkolung kore kuwarddekimuk
    Zion ba bu ngabenbun birriwarre bininj kumekbe, wanjh minj nangale bininj ngandidabke.
  rmc-rmc: 'O RAJ ke ma prevakerďa kavke: „Sar o ľevos vaj o terno ľevocis gravčinel
    upral peskri korisť – kajte pre leste vičindehas but pasťjeren, na predarala lendar
    a na denašela het lengra vikatar – ipen avke avela tele o Nekzoraleder RAJ, hoj
    pes te marel pro verchos Sion, upre pre leskro špicos.'
  pes-OPV: زیرا خداوند به من چنین گفته است چنانکه شیر و شیر ژیان بر شکار خود غرش می‌نمایدهنگامی
    که گروه شبانان بروی جمع شوند و ازصدای ایشان نترسیده از غوغای ایشان سر فرونمی آورد
    همچنان یهوه صبایوت نزول می‌فرماید تا برای کوه صهیون و تل آن مقاتله نماید.
  ron-1924: 'Кэч аша мь-а ворбит Домнул: „Кум муӂеск леул ши пуюл де леу асупра прэзий,
    ын чуда тутурор пэсторилор стрыншь ымпотрива лор, ши ну се ынспэймынтэ де гласул
    лор, нич ну се сперие де нумэрул лор, аша Се ва коборы ши Домнул оштирилор сэ
    лупте пе мунтеле Сионулуй ши пе дялул луй.'
  ben-OBCV: 'সদাপ্রভু আমাকে এই কথা বলেন: “যেভাবে সিংহ গর্জন করে, মহাসিংহ তার শিকার
    ধরলে যেমন করে, তখন যদিও মেষপালকদের সমস্ত দলকে তার বিরুদ্ধে একত্র ডাকা হয়, তাদের
    চিৎকারে সেই সিংহ ভয় পায় না, কিংবা তাদের গোলমালে বিরক্ত হয় না, এভাবেই সর্বশক্তিমান
    সদাপ্রভু নেমে আসবেন সিয়োন পর্বত ও অন্যান্য উঁচু স্থানে যুদ্ধ করতে।'
  som-som: Waayo, Rabbigu wuxuu igu leeyahay, Sida aar libaax iyo libaax yar oo raq
    ku kor guuxa, oo markii adhijirro badan loogu yeedho aan codkooda ka baqin ama
    aan qayladooda ka cabsan ayaa Rabbiga ciidammadu u soo degi doonaa inuu Buur Siyoon
    iyo kurteeda korkood ku diriro.
  lat-VUC: 'Quia hæc dicit Dominus ad me: Quomodo si rugiat leo et catulus leonis
    super prædam suam; et cum occurrerit ei multitudo pastorum, a voce eorum non formidabit,
    et a multitudine eorum non pavebit: sic descendet Dominus exercituum ut prælietur
    super montem Sion et super collem ejus.'
  eng-ASVBT: 'For thus saith Jehovah unto me, As the lion and the young lion growling
    over his prey, if a multitude of shepherds be called forth against him, will not
    be dismayed at their voice, nor abase himself for the noise of them: so will Jehovah
    of hosts come down to fight upon mount Zion, and upon the hill thereof.'
  ita-1885: 'Ma, così mi ha detto il Signore: Siccome il leone ed il leoncello freme
    sopra la preda; e benchè si raduni a grida una moltitudine di pastori contro a
    lui, non però si spaventa per le lor grida, e non si umilia per lo strepito loro;
    così scenderà il Signor degli eserciti, per guerreggiare per lo monte di Sion,
    e per lo colle di essa.'
  eng-LXXUP: 'For thus said the Lord to me, As a lion would roar, or a lion’s whelp
    over prey which he has taken, and cry over it, until the mountains are filled
    with his voice, and the animals are awestruck and tremble at the fierceness of
    his wrath: so the Lord of hosts shall descend to fight upon the Mount Zion, even
    upon her mountains.'
  eng-ULB: This is what Yahweh says to me, “As a lion, even a young lion, growls over
    its torn prey, when a group of shepherds is called out against it, but it does
    not tremble at their voices, nor creep away from their sound; thus Yahweh of hosts
    will descend to fight on Mount Zion, on that hill.
  spa-VBL: 'Esto es lo que me dijo el Señor: Es como un león joven que gruñe cuando
    está sobre su presa. Aunque vengan muchos pastores a protestar, no se asusta por
    sus gritos ni se intimida por todo su ruido. Del mismo modo, el Señor Todopoderoso
    bajará a luchar en el monte Sión.'
  fra-_FOB: 'Car ainsi m''a dit l''Éternel: Comme le lion, le jeune lion rugit sur
    sa proie; on appelle contre lui les bergers en foule, mais il n''est point effrayé
    par leur voix, il ne cède point à leur nombre: ainsi descendra l''Éternel des
    armées pour combattre sur la montagne de Sion et sur sa colline.'
  mal-mal: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തിരിക്കുന്നു: “സിംഹമോ, ബാലസിംഹമോ ഇര കണ്ടു
    മുരളുമ്പോൾ ഇടയക്കൂട്ടത്തെ അതിന്റെ നേരെ വിളിച്ചുകൂട്ടിയാലും അത് അവരുടെ കൂക്കുവിളികൊണ്ടു
    പേടിക്കാതെയും അവരുടെ ആരവംകൊണ്ടു ചുളുങ്ങാതെയും ഇരിക്കുന്നതുപോലെ സൈന്യങ്ങളുടെ യഹോവ
    സീയോൻ പർവ്വതത്തിലും അതിന്റെ ഗിരിയിലും യുദ്ധം ചെയ്യുവാൻ ഇറങ്ങിവരും.'
  urd-GVR: Rab mujh se hamkalām huā, “Siyyūn par utarte waqt maiṅ us jawān sherbabar
    kī tarah hūṅgā jo bakrī mār kar us ke ūpar khaṛā ġhurrātā hai. Go muta'addid gallābānoṅ
    ko use bhagāne ke lie bulāyā jāe to bhī wuh un kī chīḳhoṅ se dahshat nahīṅ khātā,
    na un ke shor-sharābā se ḍar kar dabak jātā hai. Rabbul-afwāj isī tarah hī Koh-e-Siyyūn
    par utar kar laṛegā.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “गुप्‍स कि गुप्‍स आ चाइक्‍ब आन सिखार तारी ङरर
    ङरर पाइनीमी। गोठलापुकीमी मेको आन सिखार रोइक्‍चा, दे जाक्‍तेक्‍म हना, गुप्‍स मेको
    आन ग्रीशो नेंशा महिंनीम। मेको आन पशो रेयकेमी गुप्‍स आन कली मप्रोक्‍पाइक्‍ब। मोपा
    मुर नेल्‍ल आन परमप्रभु यावे सियोन डांडा नु आ आइक्‍च डांडामी लडाइ पथ यीब।
  eng-NOY: 'For thus hath Jehovah said to me: As when the lion and the young lion
    growl over their prey, And a multitude of shepherds is called forth against him,
    By their noise he is not terrified, Nor by their tumult disheartened; So shall
    Jehovah of hosts come down to fight for mount Zion, and her hill.'
  ita-1927: 'Poiché così m’ha detto l’Eterno: Come il leone o il leoncello rugge sulla
    sua preda, e benché una folla di pastori gli sia chiamata contro non si spaventa
    alla lor voce né si lascia intimidire dallo strepito che fanno, così scenderà
    l’Eterno degli eserciti a combattere sul monte Sion e sul suo colle.'
  ckb-ckb: 'ئێستا یەزدان ئەمەم پێ دەفەرموێت: «وەک شێر و بەچکە شێر دەنەڕێنێت بەسەر
    نێچیرەکەیەوە، ئەوەی کۆمەڵە شوان هاواری لێ دەکەن، لە دەنگیان ناترسێت و لە هاتوهەرایان
    ناشڵەژێت، ئاواش یەزدانی سوپاسالار دادەبەزێت بۆ شەڕکردن لەسەر کێوی سییۆن و لەسەر
    گردەکانی.'
  eng-BBE: 'For the Lord has said to me, As a lion, or a young lion, makes an angry
    noise over his food, and if a band of herdsmen come out against him, he will not
    be in fear of their voices, or give up his food for their noise: so the Lord of
    armies will come down to make war against Mount Zion and its hill.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆ ಹೇಳಿದ್ದಾನೆ: ಸಿಂಹವು, ಪ್ರಾಯದ ಸಿಂಹವು ಬೇಟೆಯ ಮೇಲೆ ಬಿದ್ದು
    ಗುರುಗುಟ್ಟುತ್ತಿರುವಾಗ, ಕಾವಲುಗಾರನ ಕೂಗನ್ನು ಕೇಳಿ, ಕುರುಬರ ಗುಂಪು ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿ
    ಬಂದರೂ, ಹೇಗೆ ಅವರ ಶಬ್ದಕ್ಕೆ ಭಯಪಡದೆ ಇಲ್ಲವೆ ಅವರ ಗದ್ದಲಕ್ಕೆ ಕುಂದಿಹೋಗದೆ ಇರುವುದೋ, ಹಾಗೆಯೇ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೋಸ್ಕರವೂ, ಅದರ ಗುಡ್ಡಕ್ಕೋಸ್ಕರವೂ ಯುದ್ಧಮಾಡಲು
    ಇಳಿದು ಬರುವರು.'
  tam-2017: 'யெகோவா என்னுடன் சொன்னது: சிங்கமும் பாலசிங்கமும் தங்கள் இரையைப் பிடித்திருக்கும்போது
    கெர்ச்சித்து, தங்களுக்கு விரோதமாகக் கூப்பிடுகிற திரளான மேய்ப்பரின் சத்தத்தினாலே
    கலங்காமலும், அவர்கள் அமளியினாலே பணியாமலும் இருக்கிறதுபோல, சேனைகளின் யெகோவா சீயோன்
    மலைக்காகவும், அதின் மேட்டுக்காகவும் போர்செய்ய இறங்குவார்.'
  spa-RV-1909: 'Porque Jehová me dijo á mí de esta manera: Como el león y el cachorro
    del león brama sobre su presa, y si se llega contra él cuadrilla de pastores,
    no temerá por sus voces, ni se acobardará por el tropel de ellos: así Jehová de
    los ejércitos descenderá á pelear por el monte de Sión, y por su collado.'
  ron-BTF: 'Fiindcă astfel mi-a vorbit DOMNUL: Ca leul şi leul tânăr ce răcneşte la
    prada sa, când o mulţime de păstori este chemată împotriva lui, nu îi va fi teamă
    de vocea lor, nici nu se va înjosi din cauza zgomotului lor, astfel DOMNUL oştirilor
    va coborî să lupte pentru muntele Sion şi pentru dealul acestuia.'
  eng-WEBP: For the LORD says to me, “As the lion and the young lion growling over
    his prey, if a multitude of shepherds is called together against him, will not
    be dismayed at their voice, nor abase himself for their noise, so the LORD of
    Armies will come down to fight on Mount Zion and on its heights.
  eng-FBV: 'This is what the Lord told me: It''s like a young lion growling as it
    stands over its prey. Even though a lot of shepherds come to protest, it''s not
    frightened off by their shouting or intimidated by all their noise. In the same
    way the Lord Almighty will come down to fight on Mount Zion.'
  nld-1939: 'Maar dit zegt Jahweh tot mij: Zoals een leeuw en zijn jong Blijven brullen
    over hun prooi, Al verzamelt zich tegen hen de hele troep herders; Zoals ze voor
    hun schreeuwen niet schrikken, En voor hun gillen niet wijken: Zo zal Jahweh der
    heirscharen nederdalen, Om op de berg Sion en zijn heuvel te strijden;'
  nch-BL: 'Pero TOTECO techilhuijtoc ya ni: “Quema se león masque noja conetzi quitzontamiltía
    se borrego, amo momajmatía masque quitzajtzilía nopa tamocuitahuijquet. Huan quisenhuiquilía
    quintzontamiltía nopa borregojme. Quej nopa nojquiya elis quema na niamoTECO Cati
    Niquinyacana Noilhuicac Ejcahua Ma Tatanitij nihualas para niquinmanahuis nomasehualhua
    ipan Jerusalén. Amo aqui huelis techtilquetzas.'
  vie-1934: 'Vì Đức Giê-hô-va đã phán cùng ta như vầy: Như sư tử hoặc sư tử con bắt
    được mồi và gầm thét, mặc dầu bọn chăn chiên nhóm lại thành đoàn, nó cũng chẳng
    thấy kêu mà rùng, thấy động mà sợ; đồng một thể ấy, Đức Giê-hô-va vạn quân sẽ
    xuống đặng đánh trận trên núi Si-ôn và trên đồi nó.'
  hin-CV: 'क्योंकि याहवेह ने मुझसे कहा: “जिस प्रकार एक सिंह अथवा, जवान सिंह अपने शिकार
    पर गुर्राता है— और सब चरवाहे मिलकर सिंह का सामना करने की कोशिश करते हैं, परंतु
    सिंह न तो उनकी ललकार से डरता है और न ही उनके डराने से भागता है— उसी प्रकार सर्वशक्तिमान
    याहवेह ज़ियोन पर्वत पर उनके विरुद्ध युद्ध करने के लिए तैयार हो जाएंगे.'
  eng-OURB: For Adonai says to me, “As the lion and the young lion growling over his
    prey, if a multitude of shepherds is called together against him, will not be
    dismayed at their voice, nor abase himself for their noise, so Adonai Tzva'ot
    [Yahweh Commander of heaven’s armies] will come down to fight on Mount Zion [Mountain
    ridge, Marking] and on its heights.
  spa-BES: 'Porque el Señor me dijo: Como león y su cachorro, hace un ruido de enojo
    sobre su comida, y si una banda de pastores sale contra él, no temerá a sus voces,
    o renuncia a su comida por su ruido; así el Señor de los ejércitos bajará para
    hacer la guerra contra el monte Sión y su colina.'
  tdx-tdx: 'Fa hoe t’Iehovà amako: Hambañe ami’ty liona naho ty liona tora’e, ie mitromoroñe
    ambone’ i nitsàtsa’ey, ndra te maro ty mpiarak’añondry nikoiheñe ty ama’e, tsy
    mañembañe aze ty feo’ iareo, tsy mañembetse aze ty fikorà’ iareo; izay ty hizotsoa’
    Iehovà’ i Màroy hialia’e am-bohi-Tsione, naho an-kaboa’e eo;'
  tha-KJV: เพราะพระเยโฮวาห์ตรัสกับข้าพเจ้าดังนี้​ว่า “ดังสิงโตหรือสิงโตหนุ่มคำรามอยู่เหนือเหยื่อของมัน
    และเมื่อเขาเรียกผู้เลี้ยงแกะหมู่​หน​ึ่งมาสู้​มัน มันจะไม่คร้ามกลัวต่อเสียงของเขาทั้งหลาย
    หรือย่อย่นต่อเสียงอึงคะนึงของเขา ดั่งนั้นแหละพระเยโฮวาห์จอมโยธาจะเสด็จลงมาเพื่อสู้รบเพื่อภูเขาศิโยนและเพื่อเนินเขาของมัน
  por-BR-2018: 'Porque assim me disse o SENHOR: Tal como o leão e o filhote de leão
    rugem sobre sua presa, ainda que contra ele seja chamada uma multidão de pastores;
    ele não se espanta por suas vozes, nem se intimida por seu grande número; assim
    também o SENHOR dos exércitos descerá para lutar sobre o monte de Sião, e sobre
    o seu morro.'
  deu-ELO: 'Denn also hat Jehova zu mir gesprochen: Wie der Löwe und der junge Löwe,
    wider den der Hirten Menge zusammengerufen wird, über seinem Raube knurrt, vor
    ihrer Stimme nicht erschrickt und sich vor ihrem Lärmen nicht ergibt, also wird
    Jehova der Heerscharen herniedersteigen, um auf dem Berge Zion und auf seinem
    Hügel zu streiten.'
  eng-WYC-2018: For why the Lord saith these things to me, If a lion roareth, and
    a whelp of a lion on his prey, when the multitude of shepherds cometh against
    him, he shall not dread of the voice of them, and he shall not dread of the multitude
    of them; so the Lord of hosts shall come down, for to fight on the mountain of
    Zion, and on the little hill thereof. (For the Lord saith these things to me,
    Like a lion, or the whelp of a lion, roareth over his prey, when a multitude of
    shepherds cometh against him, and he shall not fear their voice, and he shall
    not fear their multitude, so the Lord of hosts shall come down, to fight for Mount
    Zion, and for its hill, or for its summit.)
  epo-epo: 'Ĉar tiele diris al mi la Eternulo: Kiel leono aŭ leonido blekegas super
    sia rabaĵo, kaj, se eĉ oni kunevokus kontraŭ ĝin multon da paŝtistoj, ĝi ne timas
    ilian voĉon kaj ne humiliĝas antaŭ ilia bruado, tiel la Eternulo Cebaot malsupreniros,
    por batali pro la monto Cion kaj pro ĝia altaĵo.'
  uig-PIN: 'Qünki Pǝrwǝrdigar manga mundaⱪ degǝn: — «Owni tutuwalƣan xir yaki arslanni
    bir tǝrǝp ⱪilixⱪa top-top padiqilar qaⱪirilƣanda, Xir yaki arslan ularning awazliridin
    ⱨeq ⱪorⱪmay, Xawⱪunliridin ⱨeq ⱨoduⱪmay, Bǝlki owni astiƣa besiwelip ƣar-ƣur taliƣinidǝk,
    Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarmu ohxaxla Zion teƣi wǝ egizlikliri
    üqün qüxüp jǝng ⱪilidu.'
  beo-beo: Hina Gode da nama amane sia:i, “Sibi ouligisu dunu da bagadewane wele sia:sa,
    be ilia da laione wa:me amo da ohe fi fane legele naha, amoga sefasimu da hamedei.
    Amo defele, Na, Hina Gode Bagadedafa da Saione Goumi gaga:sea, enoga Na logo hedofamu
    da hamedei.
  tpi-OTNT: Bikpela i tokim mi olsem, “Taim wanpela laion i stap kaikai sipsip em
    i bin kilim, em i no inap pret na lusim dispela sipsip na ranawe, maski sapos
    planti wasman bilong sipsip i kam bung na singaut na bikmaus long en. Nogat. Em
    bai i kros long ol na was gut long dispela sipsip. Olsem tasol mi, Bikpela I Gat
    Olgeta Strong, bai mi kam pait long taun Jerusalem long maunten Saion na i no
    gat wanpela samting inap pasim mi.
  hau-SA: Ga abin da Ubangiji ya faɗa mini, “Kamar yadda zaki kan yi ruri babban zaki
    a kan abin da ya yi farauta, kuma ko da yake dukan ƙungiyar makiyaya sun taru
    wuri ɗaya a kansa, ba zai jijjigu ta wurin ihunsu ba ko ya damu da kiraye-kirayensu,
    ta haka Ubangiji Maɗaukaki zai sauko don yă yi yaƙi a kan Dutsen Sihiyona da kuma
    a kan ƙwanƙolinsa.
  uig-LAT: 'Chünki Perwerdigar manga mundaq dégen: — «Owni tutuwalghan shir yaki arslanni
    bir terep qilishqa top-top padichilar chaqirilghanda, Shir yaki arslan ularning
    awazliridin héch qorqmay, Shawqunliridin héch hoduqmay, Belki owni astigha bésiwélip
    ghar-ghur talighinidek, Samawi qoshunlarning Serdari bolghan Perwerdigarmu oxshashla
    Zion téghi we égizlikliri üchün chüshüp jeng qilidu.'
  nde-nde: 'Lokhu yikho okutshiwo nguThixo kimi, ukuthi: “Njengesilwane sihwabha;
    isilwane esikhulu sibhongela esikubambileyo, lanxa ixuku lonke labelusi libizwa
    ukuba lisihlasele, kasethuswa yikuklabalala kwabo kumbe sithikanyezwe ngumsindo
    wabo, unjalo-ke uThixo uSomandla uzakwehla ukuba alwe entabeni iZiyoni laseziqongweni
    zayo.'
  ton-ton: 'He kuo folofola pehē ʻe Sihova kiate au, “ʻO hangē ko e ngungulu ʻoe laione
    mo e laione mui ʻi heʻene kai, ʻoka fakataha ʻae kau tauhi kotoa pē ke fai mo
    ia, ʻe ʻikai te ne manavahē ki honau leʻo, pe fakavaivai ia koeʻuhi ko honau tokolahi:
    ʻe pehē ʻae hāʻele hifo ʻa Sihova ʻoe ngaahi kautau ke fai ʻae tau, maʻa e moʻunga
    ko Saione, pea mo hono tafungofunga.'
  ces-1613: 'Nebo tak řekl Hospodin ke mně: Jako když lev řve aneb lvíče nad loupeží
    svou, proti němuž byl-li by svolán houf pastýřů, křiku jejich se neděsí, aniž
    se pro hluk jejich koří: tak sstoupí Hospodin zástupů, aby bojoval o horu Sion,
    a o pahrbek její.'
  eng-WMB: For the LORD says to me, “As the lion and the young lion growling over
    his prey, if a multitude of shepherds is called together against him, will not
    be dismayed at their voice, nor abase himself for their noise, so the LORD of
    Hosts will come down to fight on Mount Zion and on its heights.
  tam-TCV: 'யெகோவா எனக்கு சொல்வது இதுவே: “சிங்கமோ, இளஞ்சிங்கமோ, தன் இரையைப் பிடித்துக்கொண்டு
    கர்ஜிக்கும்போது, அதை எதிர்ப்பதற்கு முழு மேய்ப்பர் கூட்டத்தை அழைத்தாலும், அது அவர்களின்
    கூக்குரலுக்கு அஞ்சவோ, இரைச்சலைப் பொருட்படுத்தவோ மாட்டாது. அதுபோலவே, சேனைகளின்
    யெகோவா, சீயோன் மலையிலும் அதன் உயரிடங்களிலும் யுத்தம் செய்வதற்கு இறங்குவார்.'
  ceb-ULB: Mao kini ang gisulti ni Yahweh kanako, “Ingon nga ang liyon, bisan ang
    batan-ong liyon, mongulob ngadto sa iyang tukbunon, sa dihang misinggit ang panon
    sa mga magbalantay sa karnero batok niini, apan wala kini mahadlok sa ilang mga
    tingog, ni mikamang palayo gikan sa ilang saba; ingon niini mokanaog si Yahweh
    nga labawng makagagahom aron makig-away didto sa Bukid sa Zion, niana nga bungtod.
  pol-UBG: 'Tak bowiem PAN powiedział do mnie: Jak ryczy lew lub lwiątko nad swym
    łupem, choć zwoła się przeciwko niemu gromadę pasterzy i nie lęka się ich wrzasku
    ani nie kuli się przed ich hałasem, tak zstąpi PAN zastępów, aby walczyć o górę
    Syjon i o jej pagórek.'
  agr-agr: 'Tuja Tuke Pujuu chichagtak tujutmae: “León uwijan maamtai, uwijan kuitamin
    aidau tuwakag, senchi untsumkag leónkan uwakatajtakush uwakmainchau ainawai. Numamtuk
    Tuke Pujuu ashí senchigtina nunú taattawai muja Siógnum niina aentsji aidaun ayamjuktatus.'
  kyc-kyc: Kamongome namba langyuo lao, Mena sipisipi rapu pingi akali dupwame pii
    poraiyuo lao ala laraminyipape mena laene dokome mena pyasi doko yaki nyuo pena
    lao mona pakanyi pyambuo ralinyi nemba narami ingilyamo. Doko suu pyao namba Kamongo
    Porai Wakasa dokome yuu kyau Sayone doko kyawa minyaroŋo lao laro dokopa mendemepe
    kata rokwa nara ingilyamo.
  urd-GVU: رب مجھ سے ہم کلام ہوا، ”صیون پر اُترتے وقت مَیں اُس جوان شیرببر کی طرح
    ہوں گا جو بکری مار کر اُس کے اوپر کھڑا غُراتا ہے۔ گو متعدد گلہ بانوں کو اُسے بھگانے
    کے لئے بُلایا جائے توبھی وہ اُن کی چیخوں سے دہشت نہیں کھاتا، نہ اُن کے شور شرابہ
    سے ڈر کر دبک جاتا ہے۔ رب الافواج اِسی طرح ہی کوہِ صیون پر اُتر کر لڑے گا۔
  deu-1912: 'Denn so spricht der HERR zu mir: Gleichwie ein Löwe und ein junger Löwe
    brüllt über seinen Raub, wenn der Hirten Menge ihn anschreit, so erschrickt er
    vor ihrem Geschrei nicht und ist ihm auch nicht leid vor ihrer Menge: also wird
    der HERR Zebaoth herniederfahren, zu streiten auf dem Berge Zion und auf seinem
    Hügel.'
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದ್ದಾನೆ, “ಸಿಂಹವು, ಪ್ರಾಯದ ಸಿಂಹವು, ಬೇಟೆಯ ಮೇಲೆ ಬಿದ್ದು
    ಗುರುಗುಟ್ಟುತ್ತಿರುವಾಗ ಕಾವಲುಗಾರನ ಕೂಗನ್ನು ಕೇಳಿ, ಕುರುಬರ ಗುಂಪು ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿಬಂದರೂ
    ಅದು ಅವರ ಕೂಗಾಟಕ್ಕೆ ಹೆದರದೆ, ಅವರ ಗದ್ದಲದಿಂದ ಹೇಗೆ ಧೈರ್ಯಗುಂದುವುದಿಲ್ಲವೋ ಹಾಗೆಯೇ ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನು ಯುದ್ಧಮಾಡಲು ಚೀಯೋನ್ ಪರ್ವತದ ಶಿಖರದ ಮೇಲೆ ಇಳಿಯುವನು.
  yap-yap: I ga’ar SOMOL ngog, “Rogon ni dabiyag ni tuluf bogi tagafaliy e saf ba
    layon rok ba gamanman nike li’, ndemturug ga’ngin lamrad ni yad be tolul ni nge
    chuw, e aram rogon ndariy ban’en nrayag ni nge teg u urel, I Gag fare SOMOL ni
    Gubin ma Rayag Rok, ni nge dab ku gu yoror rok e Burey ni Zion.
  hlt-MCSB: Te dongah sathueng neh cathueng ca loh a maeh a nguel thil bangla BOEIPA
