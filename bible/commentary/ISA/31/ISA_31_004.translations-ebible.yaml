  cth-cth: Bangkongtetpawiteh, sendek hoehpawiteh, sendektanca ni amamouh ni a kei
    e moi dawk a huk navah, tukhoumnaw ni hramki laihoi pâlei ei nakunghai a taki
    hoeh e patetlah hrawang lawk dawk a kalue hoeh e patetlah ransahu BAWIPA nihai,
