  por-BRBSL: Para Yahweh me diz, “Enquanto o leão e o jovem leão rosnam sobre sua
    presa”, se uma multidão de pastores for convocada contra ele, não ficarão consternados
    com sua voz, nem se humilhar pelo barulho deles, Assim, Yahweh de Exércitos descerá
