  twi-twi: 'Sɛɛ na Awurade ka kyerɛ me: “Sɛnea gyata woro so, sɛnea gyata kokroo woro
    so gu ne hanam so no a mpo sɛ wɔfrɛ nguanhwɛfo dɔm kɔ no so a, wɔn nteɛteɛmu mmɔ
    no hu na wɔn huuyɛ nso nhaw no no, saa ara na Asafo Awurade besian abɛko wɔ Sion
    Bepɔw ne ne sorɔnsorɔmmea so.'
  hlt-hlt: Te dongah sathueng neh cathueng ca loh a maeh a nguel thil bangla BOEIPA
    loh kai taengah a thui. Boiva aka dawn te rhoihui la a khue thil dae amih ol ah
    rhihyawp pawt tih amih hlangping long khaw a paa sak moenih. Te dongah caempuei
    BOEIPA tah Zion tlang neh som te muk hamla ha suntla ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dicìrícìrìdɑɑ̀ yoo dicìrícìrìbii ɔ̃ɔ̃
    pĩ́ nkɛ́kontɛmɛ̀. Bɑ́ kɛ̀ bɛnɑɑcɛ̃mbɛ sũ mɛ̀ɛ̀ botí, kɛ pɛ́i nkufɔ̃wɑɑ́ mbɑ́ɑ́
    dì pĩ, dì bɑ́ɑ́ yɔtɛ bɛ úu. Mɛɛ̀ botí nku mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n cutoomɛ̀,
    kɛ bo dokɛ́nɛ̀ bɛ̀ɛ̀ bo Siyɔ̃ɔ̃ tɑ̃rì nɛ̀ o tɑ̃tɛ̀.'
  msy-2020: Guizbangɨra, Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze, “Ia fo, laionɨn
    tam, sipsipɨn a mɨsoghezim amɨsɨ dazer ikɨ, egh sipsipɨn kam ategh arɨmangɨghan
    kogham. Eghtɨ sipsipbar gari gumazir avɨrim izɨ a dagarvaghtɨ, a men atiatigh
    arɨ mangɨghan kogham. Kamaghɨra, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ
    dɨkavigh Saionɨn Mɨghsɨamɨn apanibav soghsɨ izighiram, eghtɨ bizitam nan tuavim
    apɨrighan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Ɩsɑyii mɑ́ sɩ: Ɩsɩɩ tɔɣɔlɑɣɑ yɑɑ kɑ pǝyɑɣɑ kpɑɑkʋɣʋ
    kɑ tɔɣɔnɑɣɑ nɑ kɑ́ nyɩɩsǝɣɩ tɔ. Pɑɑ tiikilɑɑ kotɑɑ nɑ pɑ́ kʋlɩ kɑ tɔɔ. Pɑ nɔɔsɩ
    ɩɩ nyɑɑsǝɣɩ-kɛ. Pǝyele pɑ pɑɣɑlɛ ɩɩ tɔɔkɩ kɑ lɑŋlɛ. Ḿpʋ́ɣʋ́ Atɛ nɑ ɩsɔtɑɑ tʋ mɑ,
    mɑɑ tii Siyɔŋ pʋɣʋ tɔɔ, mɑɑ tii Siyɔŋ pulɑɣɑ tɔɔ nɑ mɑ́ yoo.'
  azb-azb: 'Çünki Rəbb mənə belə dedi: «Şir ya gənc aslan öz şikarı üstünə nərə çəkəndə
    Bir dəstə çoban ona qarşı haray salsa da, Aslan onların səslərindən qorxmur, Qışqırıqlarına
    məhəl qoymur. Ordular Rəbbi də elə enəcək, Sion dağını, onun təpələrini Qorumaq
    üçün döyüşəcək.'
  eng-DBY: 'For thus hath Jehovah said unto me: Like as the lion and the young lion
    growling over his prey, when a multitude of shepherds is called forth against
    him, is not afraid of their voice, nor giveth way before the multitude of them;
    so will Jehovah of hosts come down to war upon mount Zion, and on the hill thereof.'
  hin-2017: फिर यहोवा ने मुझसे यह कहा, “जिस प्रकार सिंह या जवान सिंह जब अपने अहेर
    पर गुर्राता हो, और चरवाहे इकट्ठे होकर उसके विरुद्ध बड़ी भीड़ लगाएँ, तो भी वह उनके
    बोल से न घबराएगा और न उनके कोलाहल के कारण दबेगा, उसी प्रकार सेनाओं का यहोवा, सिय्योन
    पर्वत और यरूशलेम की पहाड़ी पर, युद्ध करने को उतरेगा।
  wol-KYG: 'Aji Sax ji déy da maa wax ne ma: «Gaynde gu mag ak gu ndaw, bu jàppee
    bay xiiru, boo ko wooloon gàngooru sàmm it, duñu soowaloo ba xëbal ko, duñu ñolñoli
    ba mu dellu gannaaw. Noonu la Aji Sax ji Boroom gàngoor yiy wàcce, xaresi fi kaw
    tundu Siyoŋ ak waa tund wa.»'
  eng-YLT: 'For thus said Jehovah unto me: ''As growl doth the lion and the young
    lion over his prey, Called against whom is a multitude of shepherds, From their
    voice he is not affrighted, And from their noise he is not humbled; So come down
    doth Jehovah of Hosts To war on mount Zion, and on her height.'
  eng-WYC-2017: For why the Lord saith these things to me, If a lion roareth, and
    a whelp of a lion on his prey, when the multitude of shepherds cometh against
    him, he shall not dread of the voice of them, and he shall not dread of the multitude
    of them; so the Lord of hosts shall come down, for to fight on the mountain [or
    mount] of Zion, and on the little hill thereof.
  eng-WMBB: For the LORD says to me, “As the lion and the young lion growling over
    his prey, if a multitude of shepherds is called together against him, will not
    be dismayed at their voice, nor abase himself for their noise, so the LORD of
    Hosts will come down to fight on Mount Zion and on its heights.
  urd-GVH: रब मुझसे हमकलाम हुआ, “सिय्यून पर उतरते वक़्त मैं उस जवान शेरबबर की तरह
    हूँगा जो बकरी मारकर उसके ऊपर खड़ा ग़ुर्राता है। गो मुतअद्दिद गल्लाबानों को उसे
    भगाने के लिए बुलाया जाए तो भी वह उनकी चीख़ों से दहशत नहीं खाता, न उनके शोर-शराबा
    से डरकर दबक जाता है। रब्बुल-अफ़वाज इसी तरह ही कोहे-सिय्यून पर उतरकर लड़ेगा।
  rug-rug: Hiera gua si zama nia e Zihova koa rau, “Pana kurumu sa laione, sa laione
    nomana, totoso va matea sa sa gana ginani, meke be vea soku gua sari sepati pu
    varigara pude va govete ia, ba lopu kote matagutu ni sa sari na kukili babe ta
    sosoara ni sari na vevehe. Kote gua tugo se Zihova Tadi na Qeto Minate pu kote
    gore mae pude mae varipera pa Toqere Zaione.
  gaz-gaz: 'Waaqayyo akkana naan jedha: “Akkuma leenci, leenci guddaan tokko waan
    qabate irratti aadu sana, tuunni tiksootaa guutuun isatti wal waammatan iyyuu,
    inni iyya isaanii hin sodaatu; yookaan waca isaaniitiin hin raafamu; akkasuma
    Waaqayyoon Waan Hunda Dandaʼu Tulluu Xiyoon irratti waraana banuuf gad buʼa.'
  fra-LSG: 'Car ainsi m’a parlé l’Éternel: Comme le lion, comme le lionceau rugit
    sur sa proie, Et, malgré tous les bergers rassemblés contre lui, Ne se laisse
    ni effrayer par leur voix, Ni intimider par leur nombre; De même l’Éternel des
    armées descendra Pour combattre sur la montagne de Sion et sur sa colline.'
  yal-yal: Alatala bata a fala n xa, a naxa, “N tan Alatala Sɛnbɛn Birin Kanna godoma
    nɛn n yi yɛngɛn so Siyon geyaan fari e nun a yire matexine yi alo yatan wurundunma
    a se suxin ma kii naxan yi, alo yata sɛnbɛmaan na xuruseen suxu. Hali xuruse rabane
    birin keli a xili ma, a mi gaxuma e sɔnxɔ sɔnxɔn yɛɛ ra, hali e to wuya, a mi
    tunnaxɔlɔma a ma.
  haw-1868: 'No ka mea, penei i olelo mai ai o Iehova ia''u, E like me ka uwo ana
    o ka liona, A me ka liona hou hoi maluna o ka mea ana i pepehi ai, Ina i akoakoa
    na kahuhipa he nui loa, e ku e ia ia, Aole ia e makau i ko lakou leo, Aole hoi
    e kulou ilalo no ka lehulehu o lakou: Pela no o Iehova o na kaua e iho mai ai,
    E kaua mamuli o ka mauna o Ziona, Mamuli hoi o ko laila puu.'
  arb-NAV: 'لأَنَّهُ هَكَذَا قَالَ الرَّبُّ لِي: «كَمَا يُزَمْجِرُ الأَسَدُ أَوِ الشِّبْلُ
    عَلَى فَرِيسَتِهِ، مِنْ غَيْرِ أَنْ يَخْشَى مِنْ صَرَخَاتِ جَمَاعَةِ الرُّعَاةِ
    الْمُتَأَلِّبِينَ عَلَيْهِ، أَوْ يَفْزَعَ مِنْ جَلَبَتِهِمْ، هَكَذَا يُقْبِلُ
    الرَّبُّ الْقَدِيرُ لِيُحَارِبَ عَنْ جَبَلِ صِهْيَوْنَ.'
  ewe-ewe: Ale Yehowa gblɔ nam nye esi, “Abe ale si dzata alo dzatavi tea gbee ne
    elé nu, eye togbɔ be woyɔa alẽkplɔlawo ƒe ha katã ɖe eŋu, gake woƒe ɣlidodo medoa
    ŋɔdzi nɛ o, woƒe hoowɔwɔ hã meɖia naneke nɛ o ene la, nenema kee Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la, aɖi va anyi ne wòawɔ aʋa le Zion to la kple eƒe to kɔkɔwo dzi.
  eng-LEE: 'For thus hath said the Lord unto me, Just as the lion or the young lion
    growleth over his prey, against whom is called forth the company of shepherds,
    of whose voice he is not afraid, and is not depressed because of their multitude:
    thus will the Lord come down, to fight on mount Zion and on its hill.'
  asm-FB: কিয়নো যিহোৱাই মোক এই দৰে কৈছে, যেনেকৈ সিংহ, অথবা যুবা সিংহই ধৰা পশুৰ ওপৰত
    গুজৰি থাকোঁতে, যেতিয়া তাৰ বিৰুদ্ধে মেৰখীয়া সকলক মাত দিয়ে, কিন্তু তেওঁলোকৰ মাতত
    সি ভয় নকৰে, নাইবা তাৰ শব্দৰ পৰিৱর্তন নহয়, তেনেকৈ বাহিনীসকলৰ যিহোৱাই যুদ্ধ কৰিবলৈ
    চিয়োন পৰ্ব্বত আৰু তাৰ পাহাৰৰ ওপৰলৈ নামি আহিব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يّتّ نَ يِرِندِن عَ شَ سُبٍ سُشُشِ شُن مَ، هَلِ
    شُرُ سٍ دّ مَدٌنيِ فبٍفبٍيٍ كَتَمَ نّ عَ كٍرِدٍ، عَ مُ فَاشُمَ عٍ شَ سْنشْي رَتٍ
    يَ رَ، عَ مُ كٍلِمَ نَ سُبٍ شُن مَ قٍقٍ مَ. عَلَتَلَ سّنبّمَ قَن فٌرٌ مَ نّ فٍرٍ
    سٌدٍ سِيٌنِ فٍيَ قَرِ نَ كِ نّ.
  fra-SBL: Car Yahvé me dit, « Comme le lion et le jeune lion grondant sur sa proie,
    si une multitude de bergers est convoquée contre lui, ne sera pas consterné par
    leur voix, ni s'abaisser pour leur bruit, alors Yahvé des armées descendra pour
    combattre sur la montagne de Sion et sur ses hauteurs.
  hbo-hbo: כִּ֣י כֹ֣ה אָֽמַר־יְהוָ֣ה ׀ אֵלַ֡י כַּאֲשֶׁ֣ר יֶהְגֶּה֩ הָאַרְיֵ֨ה וְהַכְּפִ֜יר
    עַל־טַרְפֹּ֗ו אֲשֶׁ֨ר יִקָּרֵ֤א עָלָיו֙ מְלֹ֣א רֹעִ֔ים מִקֹּולָם֙ לֹ֣א יֵחָ֔ת
    וּמֵֽהֲמֹונָ֖ם לֹ֣א יַֽעֲנֶ֑ה כֵּ֗ן יֵרֵד֙ יְהוָ֣ה צְבָאֹ֔ות לִצְבֹּ֥א עַל־הַר־צִיֹּ֖ון
    וְעַל־גִּבְעָתָֽהּ׃
  kik-kik: 'Jehova anjĩĩrĩte atĩrĩ: “O ta ũrĩa mũrũũthi ũraramaga, mũrũũthi njamba
    ũkĩrĩa nyamũ ĩrĩa ũnyiitĩte, na ndũmakagio nĩ mĩgambo ya arĩithi o na mokĩte marĩ
    gĩkundi kĩnene metĩtwo hamwe nĩguo maũũkĩrĩre, kana wĩtigĩre nĩ ũndũ wa inegene
    rĩao-rĩ, ũguo noguo Jehova Mwene-Hinya-Wothe agaikũrũka, arũe arĩ kũu Kĩrĩma-inĩ
    gĩa Zayuni, o na ciambatĩro ciakĩo.'
  fra-NCL: 'Car ainsi m’a parlé Yahweh : comme le lion rugit, ainsi que le jeune lion,
    sur sa proie, alors que se rassemble contre lui la multitude des bergers, sans
    se laisser effrayer par leurs cris, ni troubler par leur nombre : ainsi Yahweh
    des armées descendra pour combattre, sur la montagne de Sion et sur sa colline.'
  cek-AK: Angraeng mah hae tiah ang thuih; Kaipui hoi a caanawk loe kaek ih moi to
    caak o moe, a hang o naah, tuutoep kaminawk boih mah hang o thuih cadoeh, hanghaih
    lok to zii o mak ai, tasoeh doeh tasoeh o mak ai; to baktih toengah misatuh kaminawk
    ih Angraeng loe to ah kaom mae hoi Zion mae ah nihcae to tuk hanah anghum tathuk
    tih.
  cuk-cuk: 'Bab-Jehová weyob anga sogsad: “Igi achumigur-nono-wawaad sibad-wawaad-gasa-uurmaknaile,
    dule-sibad-edarbemalad ese urwed itodasuli, degi, igi-achumigur-nono-wawaad-senigwad
    mas-gasa-uurmaknaile, dulemar ogwayenaile, gwen dobdasuli, deyobi, ani an-Bela-Gangued-Nikadi,
    Sión-yalabina-urwega, e-yar-mulluganbina-urwega, an aidenonikoed.'
  uig-CYR: 'Чүнки Пәрвәрдигар маңа мундақ дегән: — «Овни тутувалған шир яки асланни
    бир тәрәп қилишқа топ-топ падичилар чақирилғанда, Шир яки аслан уларниң авазлиридин
    һеч қорқмай, Шавқунлиридин һеч һодуқмай, Бәлки овни астиға бесивелип ғар-ғур талиқинидәк,
    Самави қошунларниң Сәрдари болған Пәрвәрдигарму охшашла Зион теғи вә егизликлири
    үчүн чүшүп җәң қилиду.'
  tel-2017: యెహోవా నాకు ఇలా చెప్పాడు. “ఒక సింహం, ఒక కొదమ సింహం తాను వేటాడి తెచ్చిన
    జంతువు దగ్గర గర్జించినప్పుడు దాన్ని తప్పించడానికి కొందరు గొర్రెల కాపరులు ఎన్ని
    శబ్దాలు చేసినా కొదమ సింహం వాళ్ళ శబ్దాలకి ఏ మాత్రం భయపడదు. అక్కడి నుంచి జారుకోడానికి
    ప్రయత్నించదు. ఆ విధంగా సేనల ప్రభువు అయిన యెహోవా యుద్ధం చేయడానికి సీయోను పర్వతం
    పైకి దిగి వస్తాడు. ఆ పర్వతంపై ఆయన యుద్ధం చేస్తాడు.
  hat-BSA: 'Paske konsa SENYÈ a di mwen: “Tankou lyon oswa jenn lyon gwonde sou kò
    bèt l ap manje, lè yon bann bèje vin parèt la; li p ap pè vwa yo, ni li p ap deranje
    akoz bri yo fè. Konsa, SENYÈ dèzame yo va vin desann pou fè lagè sou Mòn Sion
    ak sou kolin li an.”'
  kos-kos: LEUM GOD El fahk nu sik, “Mwet shepherd uh finne sasa ac wowo, elos tia
    ku in lusla soko lion liki kosro soko ma el uniya. In ouiya sacna, wangin ma ku
    in tulokinyuwi, LEUM GOD Kulana, liki in loango Eol Zion.
  hbo-WLC: כִּ֣י כֹ֣ה אָֽמַר־יְהוָ֣ה ׀ אֵלַ֡י כַּאֲשֶׁ֣ר יֶהְגֶּה֩ הָאַרְיֵ֨ה וְהַכְּפִ֜יר
    עַל־טַרְפּ֗וֹ אֲשֶׁ֨ר יִקָּרֵ֤א עָלָיו֙ מְלֹ֣א רֹעִ֔ים מִקּוֹלָם֙ לֹ֣א יֵחָ֔ת
    וּמֵֽהֲמוֹנָ֖ם לֹ֣א יַֽעֲנֶ֑ה כֵּ֗ן יֵרֵד֙ יְהוָ֣ה צְבָא֔וֹת לִצְבֹּ֥א עַל־הַר־צִיּ֖וֹן
    וְעַל־גִּבְעָתָֽהּ׃
  ibo-ibo: Ma ihe ndị a ka Onyenwe anyị gwara m, “Dịka ọdụm na-agbọ ụja, na-ebigbọ
    nʼelu anụ ọ dọgburu, nʼagbanyeghị na-akpọkọtara igwe ndị ọzụzụ atụrụ imegide ya,
    ọ naghị atụ egwu mkpu ha, mkpọtụ ụzụ ha adịghị enyekwa ya nsogbu, Otu a kwa, Onyenwe
    anyị, Onye pụrụ ime ihe niile ga-arịdata ibu agha nʼugwu Zayọn, na nʼugwu nta
    ya niile.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭକୁ ଏହି କଥା କହନ୍ତି, “ଯେପରି ସିଂହ ଓ ଯୁବା ସିଂହ ଆପଣା ଶିକାର
    ଉପରେ ଗର୍ଜ୍ଜନ କରେ, ଅନେକ ଅନେକ ମେଷପାଳକ ତାହା ବିରୁଦ୍ଧରେ ଡକାଗଲେ ହେଁ ସେ ସେମାନଙ୍କ ରବରେ
    ଉଦ୍‍ବିଗ୍ନ ହୁଏ ନାହିଁ, କିଅବା ସେମାନଙ୍କ କୋଳାହଳରେ ଆପଣାକୁ ଅବନତ କରେ ନାହିଁ, ସେହିପରି ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ସିୟୋନ ପର୍ବତରେ ଓ ତହିଁର ଉପପର୍ବତରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଓହ୍ଲାଇ ଆସିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeniei, “Usun eman laion ika eman nienifön
    laion a ngüngü won liapan, nge esap niuokus ren mwelien eu mwichen chon mas ra
    feila ren, esap pwal süla ren aküranger, iei usun ngang ewe Samol mi Unusen Manaman
    üpwe feitiu pwe üpwe tümwünü ewe chuk Sion seni feiengau, nge esap wor eman epwe
    pineei.
  rop-rop: “Wal YAWEI det boswan God bin dalim mi, ‘Ai garra jinginat en fait jis
    laiga laiyan. Wen det laiyan kilim det ship, im kaan teiknodis langa detlot men
    hu oldei maindimbat detlot ship, en wen detlot men jinginat adbala langa det laiyan,
    im kipgon dumbat det seimwan ting. Wal lagijat na, ai garra kaman en fait ontop
    langa det bigwan hil gulum Saiyan.
  ukr-1871: 'Бо ось що сказав менї Господь: Як той лев, як левин щенюк, ревучи над
    своїм уловом, не здрігнеться, хоча б і цїла громада пастухів на його кричала,
    й не вступиться перед їх многотою, так і Господь сил зійде, воюватись за Сиона,
    й за гору свою.'
  deu-1951: 'Denn also hat der HERR zu mir gesprochen: Wie der Löwe und der junge
    Löwe über seiner Beute knurrt, wenn man gegen ihn die ganze Menge der Hirten zusammenruft,
    und vor ihrem Geschrei nicht erschrickt, noch vor ihrer Menge sich duckt, also
    wird auch der HERR der Heerscharen zur Verteidigung auf den Berg Zion und auf
    dessen Höhe herabkommen.'
  eng-JPS: 'For thus saith the LORD unto me: Like as the lion, or the young lion,
    growling over his prey, though a multitude of shepherds be called forth against
    him, will not be dismayed at their voice, nor abase himself for the noise of them;
    so will the LORD of hosts come down to fight upon mount Zion, and upon the hill
    thereof.'
  srp-1865: 'Jer ovako mi reèe Gospod: kao što lav i laviæ rièe nad lovom svojim,
    i ako se i svièe na nj mnoštvo pastira, on se ne plaši od vike njihove niti se
    pokorava na buku njihovu, tako æe Gospod nad vojskama siæi da vojuje za goru Sionsku
    i za hum njezin.'
  lug-lug: Ddala ddala bw’ati bw’ayogera Mukama gye ndi nti, “Ng’empologoma bwe wuluguma,
    empologoma ey’amaanyi bwe wulugumira ku muyiggo gwayo era newaakubadde ng’ekibinja
    ky’abasumba kiyitibwa awamu okugirumba, tetiisibwatiisibwa kuwowogana kwabwe,
    newaakubadde oluyoogaano lwabwe. Bw’atyo ne Mukama Katonda ow’Eggye bw’aliserengeta,
    okulwanira ku lusozi Sayuuni ne ku busozi bwa lwo.
  heb-heb: כי כה אמר יהוה אלי כאשר יהגה האריה והכפיר על טרפו אשר יקרא עליו מלא רעים
    מקולם לא יחת ומהמונם לא יענה כן ירד יהוה צבאות לצבא על הר ציון ועל גבעתה׃
  ben-IRV: সদাপ্রভু আমাকে এই কথা বলছেন, যেমন একটি সিংহ, এমনকি একটি যুবসিংহ, তার শত্রু
    শিকারে পরিণত হয়, যখন মেষপালকদের একটি দল একটি বিরুদ্ধে আর একটি বলে। কিন্তু তাদের
    কন্ঠ কাঁপে না আর তাদের শব্দ থেকে দূরে সরে না; ঠিক তেমনি করে বাহিনীদের সদাপ্রভু
    যুদ্ধ করবার জন্য সিয়োন পাহাড় ও তার উঁচু পর্বতে নেমে আসবেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਆਖਿਆ ਹੈ, ਜਿਵੇਂ ਬੱਬਰ ਸ਼ੇਰ ਜਾਂ ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰ ਆਪਣੇ ਸ਼ਿਕਾਰ
    ਉੱਤੇ ਘੂਰਦਾ ਹੈ, ਅਤੇ ਭਾਵੇਂ ਅਯਾਲੀਆਂ ਦੀ ਭੀੜ ਉਹ ਦੇ ਵਿਰੁੱਧ ਸੱਦੀ ਜਾਵੇ, ਤਾਂ ਵੀ ਉਹ ਉਹਨਾਂ
    ਦੇ ਸ਼ੋਰ ਤੋਂ ਨਹੀਂ ਡਰੇਗਾ, ਨਾ ਉਹਨਾਂ ਦੇ ਰੌਲ਼ੇ ਤੋਂ ਘਬਰਾਵੇਗਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੈਨਾਂ ਦਾ
    ਯਹੋਵਾਹ ਉਤਰੇਗਾ, ਭਈ ਉਹ ਸੀਯੋਨ ਪਰਬਤ ਉੱਤੇ ਅਤੇ ਉਹ ਦੇ ਟਿੱਬੇ ਉੱਤੇ ਯੁੱਧ ਕਰੇ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူသည် ကား၊ ခြင်္သေ့ နှင့် ခြင်္သေ့ သငယ်သည်
    လုယူရာ အကောင် ပေါ် မှာနေသောအခါ၊ သိုးထိန်း အလုံး အရင်း၏ ဆီးတားအော်ဟစ် ခြင်းကို
    မ ကြောက် ၊ သူ တို့ပြုသောအသံ ဗလံအားဖြင့် အရှုံး မ ခံသကဲ့သို့၊ ထိုနည်းတူ ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား သည် မိမိ တောင် တည်းဟူသောဇိအုန် တောင် တော်ဘက် မှာ စစ်တိုက် ခြင်းငှါ
    ဆင်းသက် တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau, “Bema laiona ese mamoe ta
    ia dogoatao, bona ia ese mamoe ia ania hamatamaia neganai, mamoe naria taudia
    be do idia boiboi badabada, laiona do idia hagaria, bona do ia heau totona. To
    ia be do ia gari lasi, do ia heau lasi. Inai bamona danu lau, Siahu Ibounai Lohiabada
    ese Siona Ororona lau naria neganai gau ta ese lauegu kara ia koua diba lasi.
  urd-urd: क्यूँकि ख़ुदावन्द ने मुझ से यूँ फ़रमाया है कि जिस तरह शेर बबर हाँ जवान
    शेर बबर अपने शिकार पर से ग़ुर्राता है और अगर बहुत से गड़रिये उसके मुक़ाबिले को
    बुलाए जाएँ तो उनकी ललकार से नहीं डरता, और उनके हुजूम से दब नहीं जाता; उसी तरह
    रब्ब — उल — अफ़वाज सिय्यून पहाड़ और उसके टीले पर लड़ने को उतरेगा।
  rus-SYN: 'Ибо так сказал мне Господь: как лев, как скимен, ревущий над своею добычею,
    хотя бы множество пастухов кричало на него, от крика их не содрогнется и множеству
    их не уступит, - так Господь Саваоф сойдет сразиться за гору Сион и за холм его.'
  bqc-SIM: 'Dii yã́ɛ bee òmɛɛ à mɛ̀: Tó nↄ̀ↄmusu lɛ́ hɛ̃̀ɛkɛ a pↄbleawa, mɛ́ wà
    pↄdãnaↄ kã̀aaaàzi dasi, lá an wiidↄawà vĩa a aà kũo, mɛ́ an zↄa a aà
    kãdɛo, màa Dii Zĩgↄ̃de a pila zĩkai Siↄna gbɛwa ń a sĩ̀sĩↄnaↄ.'
  tcz-CHONGTHU: 'Ahin hiche hi ahi Pakai in eiseipeh chu: “Humpi bahkai nou in kelngoi
    atha''a achunga dinga a ngeh lut lut teng, kelngoi ching ho hontamtah in ging
    lul lul in poh thethu jong leu atija dehpon ahi. Hiche banga chu, vanmi janel
    Pakai chu hung kum lhantin, Zion Mol''a asatding ahi.'
  mar-mar: परमेश्वराने मला हे सांगितले आहे, “जसा एखादा सिंह, तरुण सिंह, आपल्या फाडलेल्या
    भक्ष्यावर गुरगुरतात,” जेव्हा मेंढपाळांचा गट बोलावून त्यांच्याविरुद्ध आणला असताही,
    त्यांच्या आवाजाने भयभीत होत नाही, किंवा त्यांच्या गोंगाटाने दबकत नाहीत; तसा सेनाधीश
    परमेश्वर सियोन पर्वतावर, त्याच्या टेकडीवर लढाई करण्यास उतरेल.
  qub-qub: 'Tayta Dios nimaran: «Juc liyun uyshata wañuycachiptin, llapan uyshërucuna
    shuntacaycur manchachinanpaj gaparpaptinpis liyonga manami manchacunnachu. Chaynömi
    shamonga munayniyoj Tayta Diosga Sión lömacho caycaj acrashan runacunata washänanpaj.'
  hat-hat: 'Men sa Seyè a di m'' ankò: -Menm jan yon gwo lyon osinon yon ti lyon ap
    gwonde lè li fin pran yon bèt, tout gadò yo te mèt mete ansanm pou goumen ak li,
    yo te mèt rele, sa p''ap fè l'' pè, yo te mèt anpil, sa p''ap kraponnen l'', konsa
    tou, Seyè ki gen tout pouvwa a pral desann pou l'' pran defans mòn Siyon an ak
    ti mòn ki pou li a.'
  eng-BSB: 'For this is what the LORD has said to me: “Like a lion roaring or a young
    lion over its prey— and though a band of shepherds is called out against it, it
    is not terrified by their shouting or subdued by their clamor— so the LORD of
    Hosts will come down to do battle on Mount Zion and its heights.'
  eng-WEBPB: For the LORD says to me, “As the lion and the young lion growling over
    his prey, if a multitude of shepherds is called together against him, will not
    be dismayed at their voice, nor abase himself for their noise, so the LORD of
    Armies will come down to fight on Mount Zion and on its heights.
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno nasami'ne, koro zama'a omane'nea laionimo
    takaureno sipisipi afu aheno azerino tapage huno nenenigeno, agu'vaziku sipisipi
    afute kva vahe'mo'za kezankege nehazageno korora osiaza huno, Saioni agonare'ene
    agri tvaonte'ma megagi'nea agonaramintera Monafi sondia vahe'mofo Ra Anumzamo'a
    eramino hara eme huzmantegahie.
  nhe-BL: 'Pero TOTECO nechilhuijtoc ya ni: “Quema se león yonque noja conetzi quitzontlamiltía
    se borrego, ax momajmatía yonque quitzajtzilía nopa tlamocuitlahuijquetl. Huan
    quisenhuiquilía quintzontlamiltía nopa borregojme. Queja nopa nojquiya elis quema
    na niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij nihualas para
    niquinmanahuis notlacajhua ipan Jerusalén [31:4 O tepetl Sion.]. Axaca huelis
    nechquetzas.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe ihewe. — Zàwàruhu iriàw àràpuhàràn
    hawitu ma'e ipyhykar a'e, izuka har a'e, nukyze kwaw àràpuhàràn wamono'ogar wanur
    mehe a'e, wanehapukaz mehe a'e. Aze heta tetea'u wà, aze heiheihemahy wà, nezewe
    rehe we nuzàn kwaw zàwàruhu a'e awa wanuwi wà. Nezewegatete ihe, Tupàn Tuweharupi
    Wiko Ma'e Ikàg Wera'u Ma'e ihe no. Nakyze kwaw Xiàw ywytyr rehe heàmàtyry'ymar
    wakutyr hewezyw mehe nehe no.
  eng-DRA: 'For thus saith the Lord to me: Like as the lion roareth, and the lion’s
    whelp upon his prey, and when a multitude of shepherds shall come against him,
    he will not fear at their voice, nor be afraid of their multitude: so shall the
    Lord of hosts come down to fight upon mount Sion, and upon the hill thereof.'
