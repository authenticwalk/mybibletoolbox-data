  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ዞቢ ቆልሞ ዎዺ ጉዻ ዎዶና ቆልሞ ሄንቃ ናኣታ ዎሊ ዔኤሊ ዎዚ ዒላቴቴያ ዔያቶኮ
