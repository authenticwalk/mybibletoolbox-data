  heb-heb: כצפרים עפות כן יגן יהוה צבאות על ירושלם גנון והציל פסח והמליט׃
  ben-IRV: উড়ন্ত পাখির মত, তাই বাহিনীদের সদাপ্রভু তেমনি করে যিরূশালেমকে রক্ষা করবেন।
    তিনি তাকে ঢেকে রাখবেন ও উদ্ধার করবেন, আর তার উপর দিয়ে গিয়ে তাকে সংরক্ষণ করবেন।
  pan-pan: ਖੰਭ ਫੈਲਾਏ ਹੋਏ ਪੰਛੀਆਂ ਵਾਂਗੂੰ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਢੱਕ ਲਵੇਗਾ, ਉਹ
    ਆੜ ਦੇਵੇਗਾ ਅਤੇ ਛੁਡਾਵੇਗਾ, ਉਹ ਹੀ ਉਸ ਵਿੱਚੋਂ ਲੰਘੇਗਾ ਅਤੇ ਛੁਟਕਾਰਾ ਦੇਵੇਗਾ।
  mya-JVB: ငှက် သည် သားငယ်ကို အုပ် တတ်သကဲ့သို့ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    သည် ယေရှုရှလင် မြို့ကို ကွယ်ကာ တော်မူမည်။ ကွယ်ကာ စောင့်မ၍ အပြစ် မပေး၊ ကယ်တင် တော်မူမည်။
  hmo-hmo: Manu ese iena ruma ena ataiai dekena amo ia roho noho, roho noho, iena
    natuna ia naridia totona. Inai bamona danu lau ese Ierusalema do lau naria noho,
    bona do lau hamauria.”
  urd-urd: मंडलाते हुए परिन्दे की तरह रब्ब — उल — अफ़्वाज येरूशलेम की हिमायत करेगा;
    वह हिमायत करेगा और रिहाई बख़्शेगा, रहम करेगा और बचा लेगा।
  rus-SYN: Как птицы - птенцов, так Господь Саваоф покроет Иерусалим, защитит и избавит,
    пощадит и спасет.
  bqc-SIM: Lá bã ìↄ gí ń a nɛ́ↄ, màa Dii a gí ń Yelusalɛũo. A giò, a aà
    suaba, a maaàla, a aà bↄ.
  tcz-CHONGTHU: Van janel Pakai chu Jerusalem chung dunga leng lentin, vachan abuh
    ahuhbit banga ahuh bit ding ahi. Khopi chu adal'a, ahuhdoh ding ahi; achunga galkai
    lea ahuhdoh ding ahi!”
  mar-mar: ज्याप्रमाणे पक्षी घिरट्या घालतो तसा सेनाधीश परमेश्वर यरूशलेमचे रक्षण करील;
    तो तिचे रक्षण करील आणि तो तिच्यावरून ओलांडून जाऊन तिला वाचवील व सुरक्षित ठेविल.
  qub-qub: Imanömi äbi gueshwancho chipshan caycajta täpar jananpa tumapan, chaynömi
    Jerusalentaga munayniyoj Tayta Dios chapangapaj. Imapitapis ricanga, salbanga,
    washanga, libri cananpaj ima-aycapitapis jorgonga.»
  hat-hat: Menm jan zwezo louvri zèl li anwo nich li pou pwoteje pitit li, konsa tou
    Seyè ki gen tout pouvwa a pral louvri zèl li pwoteje lavil Jerizalèm. L'ap pwoteje
    l', l'ap delivre l', l'ap pran defans li, l'ap sove l'.
  eng-BSB: Like birds hovering overhead, so the LORD of Hosts will protect Jerusalem.
    He will shield it and deliver it; He will pass over it and preserve it.”
  eng-WEBPB: As birds hovering, so the LORD of Armies will protect Jerusalem. He will
    protect and deliver it. He will pass over and preserve it.”
  kbq-kbq: Hagi namamo'ma noma'amofo agofetuma hareno eme tafratafra'ma nehuno, noma'a
    avunteno kegavama nehiaza hu'na, Nagra hankavenentake Ra Anumzamo'na Jerusalemi
    kumara kegava huntegahue. Ana hu'ne'na maka zupa navunte'na nege'na, agu'vazigahue.
  nhe-BL: Na nipatlantinemis itzonpa altepetl Jerusalén queja se tototl patlantinemi
    yahualtic itepasol. Teipa nitemos ipan nopa altepetl huan nijmocuitlahuis, nijmanahuis,
    nijmaquixtis huan nijchololtis.”
  gub-BL: Wiràmiri uwewe oho iko waity 'aromo hehe uzekaiw pà. Nezewegatete ihe Tupàn
    Tuweharupi Wiko Ma'e azekaiw putar Zeruzarez tawhu rehe nehe. Apyro putar tawhu
    heàmàtyry'ymar wanuwi nehe. Apyro putar heremiaihu ihe wà nehe no, i'i Tupàn.
  eng-DRA: As birds dying, so will the Lord of hosts protect Jerusalem, protecting
    and delivering, passing over and saving.
