verse: ISA.031.005
translations:
  mal-C: വട്ടമിട്ടു പറക്കുന്ന പക്ഷിയെപ്പോലെ സൈന്യങ്ങളുടെ യഹോവ ജെറുശലേമിനെ സംരക്ഷിക്കും;
    അവിടന്ന് അതിനെ കാക്കുകയും വിടുവിക്കുകയും ചെയ്യും, അവിടന്ന് അതിനെ ‘കടന്നുപോകുകയും’
    മോചിപ്പിക്കുകയും ചെയ്യും.”
  deu-TKW: Gleich flatternden Vögeln, so wird Jahwe der Heerscharen Jerusalem beschirmen,
    beschirmen und erretten, verschonen und befreien.
  lin-lin: Ndenge ndeke efungolaka mapapu na yango, ndenge wana mpe Yawe, Mokonzi
    ya mampinga, akobatela Yelusalemi, akobatela mpe akokangola, akobikisa yango na
    likama mpe akosunga yango. »
  eng-LSV: As birds flying, so does YHWH of Hosts || Cover over Jerusalem, covering
    and delivering, || Passing over, and causing to escape.”
  eng-GNV: As birds that flie, so shall the Lord of hostes defend Ierusalem by defending
    and deliuering, by passing through and preseruing it.
  eng-WEBSTER: As birds flying, so will the LORD of hosts defend Jerusalem; defending
    also he will deliver it ; and passing over he will preserve it .
  nhw-BL: Na nipatlantinemis itzonatipa altepetl Jerusalén quen se tototl patlantinemi
    yahualtic itepasol. Teipa nitemos ipan nopa altepetl huan nijmocuitlahuis, nijmanahuis,
    nijmaquixtis huan nijchololtis.”
  swh-ONEN: Kama ndege warukao, Bwana Mwenye Nguvu Zote ataukinga Yerusalemu; ataukinga
    na kuuokoa, atapita juu yake na kuufanya salama.”
  bba-bba: Nɡe mɛ ɡue yi rɑ n yin binu kɔ̃su, nɡe mɛyɑ wi, wɔllu kɑ tem Yinni, u koo
    Yerusɑlɛmu yɑkiɑ u ye kɔ̃su.
  eng-KJVCPB: As birds flying, so will the Lord of hosts defend Jerusalem; Defending
    also he will deliver it; And passing over he will preserve it.
  luo-luo: Mana kaka winy mafuyo malo, e kaka Jehova Nyasaye Maratego nochiel Jerusalem;
    nogengʼe kendo norese, noume kendo nokonye.
  meu-meu: Iehova Sabaota ese Ierusalem baine manua tao, bona baine gimaia; ia ese
    baine gimaia bona baine hamauria, baine bogaia hisi bona baine harohoa mauri.
  npi-ULB: गुँडको रक्षा गर्ने चराले झैं परमप्रभुले यरूशलेमको रक्षा गर्नुहुनेछ । उहाँ
    यसबाट भएर जानुहुँदा यसको सुरक्षा गर्नुहुनेछ र छुटकारा दिनुहुनेछ र यसको संरक्षण
    गर्नुहुनेछ ।
  yor-yor: Gẹ́gẹ́ bí àwọn ẹyẹ ti ń rábàbà lókè Olúwa àwọn ọmọ-ogun yóò dáàbò bo Jerusalẹmu,
    Òun yóò dáàbò bò ó, yóò sì tú u sílẹ̀ Òun yóò ré e kọjá yóò sì gbà á sílẹ̀.”
  pes-OPCB: '@see-verse:ISA.031.004'
  tgl-ULB: Tulad ng mga ibon na lumilipad, si Yahweh ng mga hukbo ng mga anghel ay
    pangangalagaan ang Jerusalem; mangangalaga at magliligtas siya habang dumadaan
    dito at pinapanatili ito.
  hui-hui: Egarume tinaga igini habane ngaru daliga yagalo yu ibaga bialu howa mamage
    hagadagua agalime i̱naga Yarusaleme tano mo ko halu bo gialo hole nabilo Anduane
    Homogo Hongo Haiheore i̱nime mamage baya hanguore holebero. I̱nime ibu handayaho
    haabo holebero, laya lene.
  mya-mya: ငှက်​သည်​မိ​မိ​အ​သိုက်​ထက်​တွင်​ပျံ​ဝဲ​ကာ သား​ငယ်​ကို​ကာ​ကွယ်​စောင့်​ရှောက်​သ​ကဲ့​သို့၊
    အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို​ကာ​ကွယ်​စောင့်​ရှောက်​၍
    ရန်​သူ​ကို​ခု​ခံ​တိုက်​ခိုက်​တော်​မူ​မည်'' ဟု ငါ့​အား​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: བྱིའུ་དག་གིས་གཤོག་པ་བརྡབས་ནས་རང་གི་བྱ་ཕྲུག་སྲུང་བ་བཞིན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཡེ་རུ་སཱ་ལེམ་བསྲུང་བར་འགྱུར།
    ཁོང་གིས་བསྲུང་ཞིང་སྐྱོབ་པ་དང་དེའི་སྟེང་ནས་བརྒལ་ཏེ་སྐྱོབ་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Seshiri dzinobhururuka napamusoro, Jehovha Wamasimba Ose achadzivirira
    Jerusarema; acharidzivirira, acharirwira, achadarika pamusoro paro uye acharisunungura.”
  spa-BLM: Como las aves que revolotean, así protegerá el Señor de los Ejércitos a
    Jerusalén. Él lo protegerá y lo entregará. Pasará por encima y lo preservará”.
  cac-cac: Icha syutej noc' much stan̈van yune' d'a yol so', tz'ec' jen̈en̈oc noc'
    d'a yib'an̈, icha val chi' ol vutej in tan̈van chon̈ab' Jerusalén, ol in tan̈vej,
    ol in colani, xchi.
  swh-ULB: Kama ndege apaavyo, hivyo Yahwe wa majeshi atailinda Yerusalemu; atailinda
    na kuiokoa kama apitavyo juu na kuilinda.
  bel-bel: Як птушкі - птушанят, так Гасподзь Саваоф пакрые Ерусалім, абароніць і
    выбавіць, зьлітуецца і выратуе.
  deu-ELBBK: 'Gleich schwirrenden Vögeln, so wird der HERR der Heerscharen Jerusalem
    beschirmen: beschirmen und erretten, schonen und befreien.'
  mbb-OT: Iyan a, Nengazen he Mekeǥeǥehem, iyan a ebantey te Jerusalem he iring te
    tagbis he ebantey te salag din. Edipinsahan ku wey edlibriyen ku heini.”
  mal-2015: പക്ഷി ചുറ്റിപ്പറന്നു കാക്കുന്നതുപോലെ സൈന്യങ്ങളുടെ യഹോവ യെരൂശലേമിനെ കാത്തുകൊള്ളും.
    അവൻ അതിനെ കാത്തുരക്ഷിക്കും; നശിപ്പിക്കാതെ അതിനെ പരിപാലിക്കും.
  gup-gup: Ngaye Yawey dja ngarrulkkarrekimuk duninjh. Ngaye ngabolknahnan kukadje
    Jerusalem yiman kayime mayh karolkan kaddum bu kabennahnan yayaw ngarre. Ngaye
    wanjh ngabenmarnedjurruddi bininj kore Jerusalem, dja ngabenngehke. Ngaye wanjh
    ngabendarrkidbawon ba bu kabirridjaldarrkid.”
  rmc-rmc: Avke sar o čirikle ľecinen upral peskro hňizdos, hoj les te chraňinen,
    avke o Nekzoraleder RAJ chraňinela a braňinela o Jeruzalem; zachraňinela a spasinela
    les.“
  pes-OPV: مثل مرغان که در طیران باشند همچنان یهوه صبایوت اورشلیم را حمایت خواهد نمود
    وحمایت کرده، آن را رستگار خواهد ساخت و ازآن درگذشته، خلاصی خواهد داد.
  ron-1924: Кум ышь ынтинд пэсэриле арипиле песте пуий лор, аша ва окроти Домнул оштирилор
    Иерусалимул, ыл ва окроти ши-л ва избэви, ыл ва круца ши-л ва мынтуи.”
  ben-OBCV: মাথার উপরে পাখিরা যেমন উড়তে থাকে, সেভাবেই সর্বশক্তিমান সদাপ্রভু জেরুশালেমকে
    রক্ষা করবেন; তিনি তার ঢালস্বরূপ হয়ে তাকে উদ্ধার করবেন, তিনি তাকে ‘অতিক্রম করে’
    তাকে উদ্ধার করবেন।”
  som-som: Sida shimbirro duulaya ayaa Rabbiga ciidammadu Yeruusaalem u daafici doonaa,
    wuu daafici oo wuu samatabbixin doonaa, wuuna u tudhi doonaa oo badbaadin doonaa.
  lat-VUC: Sicut aves volantes, sic proteget Dominus exercituum Jerusalem, protegens
    et liberans, transiens et salvans.
  eng-ASVBT: As birds hovering, so will Jehovah of hosts protect Jerusalem; he will
    protect and deliver it, he will pass over and preserve it.
  ita-1885: Come gli uccelli, volando, coprono i lor figli, così il Signor degli eserciti
    farà riparo a Gerusalemme; facendole riparo, e riscotendola; passando, e salvandola.
  eng-LXXUP: As birds flying, so shall the Lord of hosts defend; he shall defend Jerusalem,
    and he shall rescue, and save and deliver.
  eng-ULB: Like birds in flight, so Yahweh of hosts will protect Jerusalem; he will
    protect and rescue as he passes over it and preserves it.
  spa-VBL: Como las aves que revolotean por encima, así el Señor Todopoderoso cuidará
    de Jerusalén. La protegerá y la salvará; la pasará por alto y la rescatará.
  fra-_FOB: Comme un oiseau déployant ses ailes, ainsi l'Éternel des armées couvrira
    Jérusalem; il protégera et sauvera, il épargnera et délivrera.
  mal-mal: പക്ഷി ചുറ്റിപ്പറന്നു കാക്കുന്നതുപോലെ സൈന്യങ്ങളുടെ യഹോവ യെരൂശലേമിനെ കാത്തുകൊള്ളും.
    അവിടുന്ന് അതിനെ കാത്തുരക്ഷിക്കും; നശിപ്പിക്കാതെ അതിനെ പരിപാലിക്കും”.
  urd-GVR: Rabbul-afwāj par phailāe hue parinde kī tarah Yarūshalam ko panāh degā,
    wuh use mahfūz rakh kar chhuṭkārā degā, use sazā dene ke bajāe rihā karegā.”
  suz-BL: दोपा चिक्‍बपुकीमी आन चाइक्‍ब आन तार फिल फिल पा कोव़थ बेरनीमी, मोपा मुर नेल्‍ल
    आन परमप्रभु यावेमी यरूसलेम कली कोव़ब। मेको कली कोव़शा, प्रोंइशा, आ नेक्‍था बाक्‍शा
    खाल पाइ‍ब। मत्ती २३:३७
  eng-NOY: As birds hover over their young, So shall Jehovah of hosts defend Jerusalem;
    He will defend and deliver, spare and save.
  ita-1927: Come gli uccelli spiegan l’ali sulla loro nidiata, così l’Eterno degli
    eserciti proteggerà Gerusalemme; la proteggerà, la libererà, la risparmierà, la
    farà scampare.
  ckb-ckb: وەک باڵندە فڕیوەکان، ئاوا یەزدانی سوپاسالار پارێزگاری لە ئۆرشەلیم دەکات،
    پارێزگاری دەکات و فریادەکەوێت، بەسەریدا تێدەپەڕێت و دەربازی دەکات.»
  eng-BBE: Like birds with outstretched wings, so will the Lord of armies be a cover
    to Jerusalem; he will be a cover and salvation for it, going over it he will keep
    it from danger.
  kan-OKCV: ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿದ ಪಕ್ಷಿಗಳಂತೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮನ್ನು ಕಾಪಾಡುವರು.
    ಅದನ್ನು ರಕ್ಷಿಸಿ ಕಾಯುವರು. ಹಾದುಹೋಗುತ್ತಾ ಅಪಾಯದಿಂದ ತಪ್ಪಿಸುವರು.
  tam-2017: பறந்து காக்கிற பறவைகளைப்போல, சேனைகளின் யெகோவா எருசலேமின்மேல் ஆதரவாக இருப்பார்;
    அவர் அதை தப்புவித்துக் காப்பாற்றுவார்; அவர் கடந்துவந்து அதை விடுவிப்பார்.
  spa-RV-1909: Como las aves que vuelan, así amparará Jehová de los ejércitos á Jerusalem,
    amparando, librando, pasando, y salvando.
  ron-BTF: Precum păsările care zboară, astfel va apăra DOMNUL oştirilor Ierusalimul;
    apărându-l, de asemenea îl va elibera; şi, trecând pe deasupra, îl va păstra.
  eng-WEBP: As birds hovering, so the LORD of Armies will protect Jerusalem. He will
    protect and deliver it. He will pass over and preserve it.”
  eng-FBV: Like birds that hover above, so the Lord Almighty will take care of Jerusalem.
    He will protect it and save it; he will pass over it and rescue it.
  nld-1939: En als fladderende vogels Zal Jahweh der heirscharen Jerusalem beschutten,
    Beschermen en redden, Beschutten, verlossen.
  nch-BL: Na nipatantinemis itzonta altepet Jerusalén quej se totot patantinemi yahualtic
    itepasol. Teipa nitemos ipan nopa altepet huan nijmocuitahuis, nijmanahuis, nijmaquixtis
    huan nijchololtis.”
  vie-1934: Như chim bay liệng thể nào, đồng một thể ấy, Đức Giê-hô-va vạn quân sẽ
    che chở Giê-ru-sa-lem. Ngài sẽ che chở và cứu vớt cho, sẽ vuợt qua và gìn giữ
    cho.
  hin-CV: पंख फैलाए हुए पक्षी के समान सर्वशक्तिमान याहवेह येरूशलेम की रक्षा करेंगे;
    और उन्हें छुड़ाएंगे.”
  eng-OURB: As birds hovering, so Adonai Tzva'ot [Yahweh Commander of heaven’s armies]
    will protect Jerusalem [City of peace]. He will protect and deliver it. He will
    pass over and preserve it.”
  spa-BES: Como los pájaros con las alas extendidas, así el Señor de los ejércitos
    será una cubierta para Jerusalén; Él será un amparo y salvación para ellos, pasando
    la guardará del peligro.
  tdx-tdx: Manahake ty fihelahela’ o voroñeo, ty hañarova’ Iehovà’ i Màroy t’Ierosalaime;
    katao mañaro, mamotsotse, kanao ihelaña’e ambone, mandrombake.
  tha-KJV: เหมือนนกบิ​นร​่อนอยู่ ดั่งนั้นแหละพระเยโฮวาห์จอมโยธาจะทรงป้องกันเยรูซาเล็ม
    พระองค์​จะทรงป้องกันและช่วยให้​พ้น พระองค์​จะทรงเว้นเสีย และสงวนชีวิตไว้
  por-BR-2018: Tal como as aves voam ao redor de seu ninho ,assim o SENHOR dos exércitos
    protegerá a Jerusalém; por sua proteção ele a livrará, e por sua passagem ele
    a salvará.
  deu-ELO: 'Gleich schwirrenden Vögeln, also wird Jehova der Heerscharen Jerusalem
    beschirmen: beschirmen und erretten, schonen und befreien. -'
  eng-WYC-2018: As birds flying (over their nests), so the Lord of hosts shall defend
    Jerusalem; he defending and delivering, passing forth and saving, (or he defending
    it, shall rescue it, and hovering over it, he shall save it).
  epo-epo: Kiel birdoj per siaj flugiloj, tiel la Eternulo Cebaot defendos Jerusalemon,
    defendos kaj savos, indulgos kaj liberigos.
  uig-PIN: Üstidǝ pǝrwaz ⱪilidiƣan ⱪuxlardǝk samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar
    Ɵz ⱪaniti astiƣa Yerusalemni alidu; Ⱪaniti astiƣa elip, Zionni ⱪutⱪuzidu; Uning
    «ɵtüp ketixi» bilǝn Zion nijatliⱪⱪa erixidu.
  beo-beo: Sio da ea mano gaga:ma:ne, ea bibi amo da:iya ougiaga hahadomabe, amo defele
    Na da Yelusaleme gaga:mu.”
  tpi-OTNT: Ol pisin i save flai antap na was gut long ol pikinini bilong ol, na olsem
    tasol mi Bikpela I Gat Olgeta Strong, bai mi was gut long Jerusalem. Na oltaim
    bai mi stap sambai long em na kisim bek em na lukautim em.”
  hau-SA: Kamar tsuntsaye masu shawagi a sama haka Ubangiji Maɗaukaki zai kiyaye Urushalima;
    zai kāre ta ya kuma fanshe ta, zai ‘ƙetare’ ta ya kuma kuɓutar da ita.”
  uig-LAT: Üstide perwaz qilidighan qushlardek samawi qoshunlarning Serdari bolghan
    Perwerdigar Öz qaniti astigha Yérusalémni alidu; Qaniti astigha élip, Zionni qutquzidu;
    Uning «ötüp kétishi» bilen Zion nijatliqqa érishidu.
  nde-nde: Njengezinyoni zitshaya amaphiko emoyeni, uThixo uSomandla uzavikela iJerusalema,
    uzalivikela alikhulule, uzadlula ‘ngaphezu’ kwalo alihlenge.”
  ton-ton: '‌ʻO hangē ko e puna ʻae fanga manu, ʻe fakahaofi pehē ʻe Sihova ʻoe ngaahi
    kautau ʻa Selūsalema: ʻi heʻene maluʻi te ne fakamoʻui ia; pea ʻi heʻene hāʻele
    atu te ne fakahaofi ia.”'
  ces-1613: Jako ptáci létajíce, tak hájiti bude Hospodin zástupů Jeruzaléma, anobrž
    obhajuje vysvobodí, pomíjeje zachová.
  eng-WMB: As birds hovering, so the LORD of Hosts will protect Jerusalem. He will
    protect and deliver it. He will pass over and preserve it.”
  tam-TCV: பறவைகள் தமது கூடுகளின் மேலே வட்டமிட்டுப் பறப்பதுபோல, சேனைகளின் யெகோவா எருசலேமைப்
    பாதுகாப்பார். அவர் அதைப் பாதுகாத்து மீட்பார், அவர் அதற்கு மேலாகக் கடந்து அதை விடுவிப்பார்.”
  ceb-ULB: Sama sa mga langgam nga nanglupad, busa panalipdan ni Yahweh nga labawng
    makagagahom ang Jerusalem; panalipdan niya ug luwason kini sa dihang molabay siya
    ug tipigan kini.
  pol-UBG: Jak ptaki latają koło swego gniazda, tak PAN zastępów obroni Jerozolimę;
    owszem, obroni i wybawi, a przechodząc, zachowa.
  agr-agr: Tuja chigki nanaak wekagas niina uchijin kuitamama numamtuk, Tuke Pujuu
