  ewe-ewe: Ŋɔdzi ana woƒe mɔ sesẽwo namu; ne wokpɔ aʋaflaga la ko la, dzidzi aƒo woƒe
    aʋakplɔlawo.” Yehowa, ame si ƒe dzo le bibim le Zion, eye eƒe kpodzo le Yerusalem
    lae gblɔe.
  eng-LEE: And his stronghold shall pass away for fear, and his princes shall be terrified
    because of the ensign, saith the Lord, who hath a fire in Zion, and a furnace
    in Jerusalem.
  asm-FB: যি জনাৰ অগ্নি চিয়োনত, আৰু যি জনাৰ অগ্নিকুণ্ড যিৰূচালেমত আছে, সেই যিহোৱাই
    কৈছে, তেওঁলোকে ভয়াবহ অৱস্হাৰ কাৰণে আত্মবিশ্বাস হেৰুৱাব, আৰু তেওঁলোকৰ সেনাপতিসকলে
    যিহোৱাৰ যুদ্ধৰ নিচানলৈ ভয় কৰিব।”
  sus-A: عٍ شَ يِرٍ مَكَنتَشِ بِرَ مَ نّ فَاشُي كُي، لِمَنِيَ بَمَ نّ عٍ شَ سْورِ
    مَنفّيٍ يِ رَ فٍرٍ قَ تّمُي.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ، نَشَن نَ فٍرٍ تّ
    رَدّشّمَ سِيٌنِ فٍيَ مَ دَرِ سَلَمُ كُي.
  fra-SBL: Son rocher passera à cause de la terreur, et ses princes auront peur de
    la bannière, » dit Yahvé, dont le feu est en Sion, et sa fournaise à Jérusalem.
  hbo-hbo: וְסַלְעֹו֙ מִמָּגֹ֣ור יַֽעֲבֹ֔ור וְחַתּ֥וּ מִנֵּ֖ס שָׂרָ֑יו נְאֻם־יְהוָ֗ה
    אֲשֶׁר־א֥וּר לֹו֙ בְּצִיֹּ֔ון וְתַנּ֥וּר לֹ֖ו בִּירוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Nacio ciĩhitho ciao cia hinya nĩikaagũa nĩ ũndũ wa guoya; nao anene ao
    a ita moona bendera ya ita nĩmakamaka mũno,” ũguo nĩguo Jehova ekuuga, ũrĩa wakĩtie
    mwaki wake Zayuni, o na icua rĩake rĩa mwaki rĩrĩ kũu Jerusalemu.
  fra-NCL: Son rocher fuira d’épouvante, et ses princes tremblants déserteront l’étendard.
    — oracle de Yahweh, qui a son feu dans Sion, et sa fournaise dans Jérusalem.
  cek-AK: Zit loiah angmah ih kacak sipae to cawn taak tih, anih ih angraengnawk loe
    angmathaih hmuen hnuk o naah zii o tih, tiah Zion mae ah kangqong hmai ah kaom,
    Jerusalem ah doeh hmaitikhaih ahmuen ah kaom, Angraeng mah thuih.
  cuk-cuk: E-rey bela-belad nue-dobe itodoed, e-dummagana e-bander-ies wakitemaloed.”
    Bato guagwar Sión-yalagi Bab-Jehová-e-soo gasiid, Jerusalén-neggweburgi soo-yaa-matusulid
    bato dule-isdarmalad-idu guagwar siid.
  uig-CYR: Вәһимидин униң «һул теши» йоқайду; Униң сәрдарлири җәң туғидин алақзадилишиду»
    — дәп җакалайду Зионда оти көйиватқан, Йерусалимда хумдени ялқунлаватқан Пәрвәрдигар.
  tel-2017: మహా భయం చేత వాళ్ళు నమ్మకాన్ని అంతా కోల్పోతారు. అతని అధిపతులు యెహోవా యుద్ధ
    జెండాను చూసినంతనే భయపడిపోతారు.” ఇది యెహోవా చేస్తున్న ప్రకటన. ఆయన అగ్ని సీయోనులోనూ,
    ఆయన కొలిమి యెరూషలేములోనూ ఉన్నాయి.
  hat-BSA: “Wòch li va disparèt akoz panik, e prens li yo va gen gwo lakrent devan
    drapo a”, deklare SENYÈ a, Sila ki gen dife Li nan Sion an, ak founo nan Jérusalem
    nan.
  kos-kos: Tokosra fulat lalos ac fah sangeng ac kaingla, ac mwet leum lalos ac fah
    arulana tuninfongla, oru elos ac sisla flag in mweun lalos.” LEUM GOD pa fahk
    ma inge — LEUM GOD su akfulatyeyuk in Jerusalem, ac su e lal firir we mwe kisa.
  hbo-WLC: וְסַלְעוֹ֙ מִמָּג֣וֹר יַֽעֲב֔וֹר וְחַתּ֥וּ מִנֵּ֖ס שָׂרָ֑יו נְאֻם־יְהוָ֗ה
    אֲשֶׁר־א֥וּר לוֹ֙ בְּצִיּ֔וֹן וְתַנּ֥וּר ל֖וֹ בִּירוּשָׁלִָֽם׃ ס
  ibo-ibo: Obodo ha niile e wusiri ike ga-ada nʼihi oke egwu, ndị ọchịagha ha ga-atụkwa
    ụjọ mgbe ha hụrụ ọkọlọtọ agha.” Otu a ka Onyenwe anyị kwubiri ya. Onye ọkụ ya
    dị na Zayọn, onye ekwu igwe ọkụ ya dị na Jerusalem.
  ory-ory: ପୁଣି, ତ୍ରାସପ୍ରଯୁକ୍ତ ତାହାର ଶୈଳ ଅନ୍ତର୍ହିତ ହେବ ଓ ତାହାର ଅଧିପତିମାନେ ଧ୍ୱଜା ଦେଖି
    ଉଦ୍‍ବିଗ୍ନ ହେବେ,” ସିୟୋନରେ ଯାହାଙ୍କର ଅଗ୍ନି ଓ ଯିରୂଶାଲମରେ ଯାହାଙ୍କର ଅଗ୍ନିକୁଣ୍ଡ ଅଛି,
    ସେହି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି।
  chk-chk: Iwe, ar king epwe süla fän mösök, nge nöün kewe meilapen sounfiu repwe
    likitala ar filäik fän niuokus watte.” Iei alon ewe Samol mi Lapalap, ewe Kot
    a wor an lenien ekkei lon Sion, pwal an lenien um lon Jerusalem.
  rop-rop: Detlot strongbala taun garra buldan wen detlot enami garra kaman. Ola boswan
    solja garra bradin nomo lilbit en ranawei.’ Lagijat na YAWEI bin tok, en im garram
    im hotwan faiya blanga sekrifais ofring deya langa Jerusalem weya pipul kaman
    en weship im.”
  ukr-1871: Зо страху втече він, а князї його й стягу лякатися будуть, так говорить
    Господь, що його огонь на Сионї, і піч у Ерусалимі.
  deu-1951: Sein Fels wird vor Furcht vergehen, und seine Fürsten werden vor dem Panier
    erschrecken, spricht der HERR, der zu Zion sein Feuer und zu Jerusalem seinen
    Feuerherd hat.
  eng-JPS: And his rock shall pass away by reason of terror, and his princes shall
    be dismayed at the ensign, saith the LORD, whose fire is in Zion, and His furnace
    in Jerusalem.
  srp-1865: I stijena æe njegova proæi od straha, i knezovi æe se njegovi prepasti
    od zastave, veli Gospod, èiji je oganj na Sionu i peæ u Jerusalimu.
  lug-lug: Ekigo kyabwe kirigwa olw’okutya, n’abaduumizi baabwe balitekemuka omutima
    olw’okulaba ebbendera ey’olutalo,” bw’ayogera Mukama nannyini muliro oguli mu
    Sayuuni, era nannyini kikoomi ekiri mu Yerusaalemi.
  heb-heb: וסלעו ממגור יעבור וחתו מנס שריו נאם יהוה אשר אור לו בציון ותנור לו בירושלם׃
  ben-IRV: তারা সন্ত্রাসের কারণে তারা বিশ্বাস হারিয়েছে এবং তার সেনাপতিরা সদাপ্রভুর
    পতাকা দেখে ভয় পাবে।” সদাপ্রভুই এই কথা বলছেন, সিয়োনে যাঁর আগুন আছে, আর যিরূশালেমে
    আছে আগুনের পাত্র।
  pan-pan: ਉਹ ਦੀ ਚੱਟਾਨ ਭੈਅ ਨਾਲ ਡਿੱਗ ਜਾਵੇਗੀ, ਅਤੇ ਉਹ ਦੇ ਹਾਕਮ ਝੰਡੇ ਤੋਂ ਘਬਰਾ ਕੇ ਭੱਜ ਜਾਣਗੇ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜਿਸ ਦੀ ਅੱਗ ਸੀਯੋਨ ਵਿੱਚ ਅਤੇ ਭੱਠੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ।
  mya-JVB: သူသည်လည်း ကြောက်လန့် သဖြင့် ၊ မိမိ ခိုင်ခံ့ သော မြို့ကိုလွန် သွား၍ ၊ သူ
    ၏ မှုးမတ် တို့သည် နိမိတ် ကို မြင်လျှင် စိတ်ပျက် ကြလိမ့်မည်ဟု ဇိအုန် တောင်ပေါ်
    မှာမီးလျှံ ၊ ယေရှုရှင် မြို့၌ မီးဖို ရှိသော ထာဝရဘုရား မိန့် တော်မူသတည်း။
  hmo-hmo: “Asuria ena king be gari dainai do ia heau, bona iena tuari biagudia danu
    be gari bada dainai edia tuari pepe gaudia do idia rakatania.” Lohiabada ese inai
    bamona ia hereva vadaeni, Siona dekenai iena lahi be boubou totona idia gabua,
    ena Lohiabada be unai. Iena amu danu be Ierusalema dekenai ia noho.
  urd-urd: और वह ख़ौफ़ की वजह से अपने हसीन मकान से गुज़र जाएगा, और उसके सरदार झण्डे
    से ख़ौफ़ज़दह हो जाएँगे, ये ख़ुदावन्द फ़रमाता है, जिसकी आग सिय्यून में और भट्टी
    येरूशलेम में है।
  rus-SYN: И от страха пробежит мимо крепости своей; и князья его будут пугаться знамени,
    говорит Господь, Которого огонь на Сионе и горнило в Иерусалиме.
  bqc-SIM: Vĩa a ń kía kṹ à gↄ̀ↄgↄↄbo, iwãa a ká ń dↄaanaↄ pↄa, aai ń dàlapoo
    to daa we. Dii mɛ́ yã́pi ò. Aà tɛ́ dↄ Siↄna, aà kĩna ku Yelusalɛũ.
  tcz-CHONGTHU: Ahat tah jong tija'a kithing diu, chuleh leng chapa tejong na gal
    ponlap ho amuteng uleh jammang soh keidiu ahitai,” tin Pakai, Zion'a meihal pa,
    a meikou in Jerusalem apat ahin kousuh sah pan aseijin ahi.
  mar-mar: ते त्यांचा सर्व आत्मविश्वास भयामुळे गमावून बसतील, आणि त्यांचे सरदार परमेश्वराचा
    युद्धाचा झेंडा बघून घाबरतील ज्याचा अग्नी सियोनेत आहे आणि परमेश्वराची भट्टी यरूशलेमेत
    आहे, त्या परमेश्वराची ही घोषणा आहे.
  qub-qub: Paycunapa pacacunanpis manchariyllawanmi juchucäconga. Capitannincunapis
    bandërancunata cachaycur gueshpir aywaconga.» Chayno cananpäga Tayta Diosmi nisha.
    Payga chiquejcunata castigananpaj camarishanami caycächin Sioncho nina rataycajta,
    Jerusalenchöna rataycaj jurnïllata.
  hat-hat: Wa a menm pral kouri met deyò sitèlman l'ap pè. Yon sèl latranblad pral
    pran chèf lagè li yo, y'ap lage drapo yo atè kouri ale. Seyè a pale, se pou li
    dife k'ap boule sou mòn Siyon an, se pou li gwo boukan ki nan lavil Jerizalèm
    lan.
  eng-BSB: Their rock will pass away for fear, and their princes will panic at the
    sight of the battle standard,” declares the LORD, whose fire is in Zion, whose
    furnace is in Jerusalem.
  eng-WEBPB: His rock will pass away by reason of terror, and his princes will be
    afraid of the banner,” says the LORD, whose fire is in Zion, and his furnace in
    Jerusalem.
  kbq-kbq: Zamagra tusi koro nehanageno hankave vihu zamimo'a, faragu vaziramigahie.
    Ana nehanige'za sondia vahe zamire'ma ugota hu'naza vahe'mo'zama ha'mofo avame'zama
    nege'za koro atre'za fregahaze. Saioni agonarema tevema neregeno Jerusalemi kumapima
    tevenefa'anema mani'nea Ra Anumzamo ama ana nanekea huama hu'ne.
  nhe-BL: Huan hasta nopa tlayacanca soldados tlen más quipiyaj tlanahuatili huihuipicase
    ica majmajtli huan cholojtehuase. Huan soldados quicajtehuase ininbanderas para
    cholose. Queja nopa quiijtohua TOTECO yajaya tlen quipiyas itli lementoc ipan
    itlaixpa ipan Jerusalén huan ihorno para ipan tetlatzacuiltis.
  gub-BL: Tuwihawete uzàwehem putar ukyze pà nehe. Amogwer tuwihaw wezar putar pànuhu
    tuwihawete her hereko har wà nehe, ta'e tynehem putar ukyze haw pupe wà nehe xe,
    i'i Tupàn. Tupàn Tuweharupi Wiko Ma'e umume'u a'e ma'e a'e. Teko uzuka ma'ea'yr
    wanapy pà ma'ea'yr hapy haw Zeruzarez tawhu pe har pe wà. Uzapo a'e ma'e Tupàn
    henataromo a'e pe wà.
  eng-DRA: 'And his strength shall pass away with dread, and his princes fleeing shall
    be afraid: the Lord hath said it, whose die is in Sion, and his furnace in Jerusalem.'
