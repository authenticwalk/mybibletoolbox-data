verse: ISA.031.009
translations:
  mal-C: ഭീതിനിമിത്തം അവരുടെ കോട്ടകൾ നിലംപൊത്തും; യുദ്ധക്കൊടികണ്ട് അവരുടെ സൈന്യാധിപന്മാർ
    സംഭ്രമിക്കും,” എന്ന് സീയോനിൽ തീയും ജെറുശലേമിൽ ചൂളയുമുള്ള യഹോവ അരുളിച്ചെയ്യുന്നു.
  lin-lin: Libanga na bango ya makasi ekolimwa na somo ; mpe bakambi na bango bakolenga
    na somo na komona bendele ya etumba, » elobi Yawe oyo moto na Ye ezali kati na
    Siona mpe fulu ya moto na Ye ezali kati na Yelusalemi.
  eng-LSV: And he passes on [to] his rock from fear, || And his princes have been
    frightened by the ensign—a declaration of YHWH, || Who has a light in Zion, ||
    And who has a furnace in Jerusalem!
  eng-GNV: And he shall go for feare to his towre, and his princes shall be afraide
    of the standart, sayeth the Lord, whose fire is in Zion, and his fornace in Ierusalem.
  eng-WEBSTER: And he shall pass over to his strong hold for fear, and his princes
    shall be afraid of the ensign, saith the LORD, whose fire is in Zion, and his
    furnace in Jerusalem.
  nhw-BL: Huan hasta nopa tlayacanca soldados catli más quipiyaj tlanahuatili huihuipicase
    ica majmajtli huan cholojtehuase. Huan soldados quicajtehuase ininbanderas para
    cholose. Quej nopa quiijtohua TOTECO yaya catli quipiyas itli lementoc ipan itlaixpa
    ipan Jerusalén huan ihorno para ipan tetlatzacuiltis.
  swh-ONEN: Ngome zao zitaanguka kwa sababu ya hofu; kwa kuona bendera ya vita, majemadari
    wao watashikwa na hofu ya ghafula,” asema Bwana, ambaye moto wake uko Sayuni,
    nayo tanuru yake iko Yerusalemu.
  bba-bba: Ben sinɑ boko u koo dukɑ yɑkurɑ bɛrum sɔ̃. Kpɑ ben tɑbu sinɑmbu bu bɛrum
    soorɑ bu ben ɡidi bɔrɑ biru kisi bu doonɑ. Yeniwɑ Yinni Gusunɔ u ɡeruɑ wi bɑ rɑ
    sɑ̃ Yerusɑlɛmuɔ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu.
  eng-KJVCPB: And he shall pass over to his strong hold for fear, And his princes
    shall be afraid of the ensign, Saith the Lord, whose fire is in Zion, And his
    furnace in Jerusalem.
  luo-luo: Kuondegi mochiel motegno nopodhi mi gidhier nono, kendo jotendgi mag lweny,
    kibaji nogo ma ok ginyal ringo,” Jehova Nyasaye wacho, en ma maye liel koa Sayun,
    kendo maye mangʼangʼni ni Jerusalem.
  meu-meu: Ena nadi-gini baine puki, gari dainai; bona ena tuari biagudia ese pepe
    bae heautania, laḡaḡa dainai, Iehova, ena lahi na Siona ai bona ena amu na Ierusalem
    ai Diravana, unu e gwau tomamu.
  npi-ULB: त्रासको कारणले तिनीहरूले सबै दृढता गुमाउनेछन् र परमप्रभुको युद्धको झन्डा
    देखेर त्यसका शासकहरू डराउनेछन्— यो परमप्रभुको घोषणा हो— जसको आगो सियोनमा छ र जसको
    मकल यरूशलेममा छ ।”
  yor-yor: Àpáta rẹ yóò kọjá lọ fún ẹ̀rù; àwọn olórí rẹ yóò bẹ̀rù asia náà,” ni Olúwa
    wí, ẹni tí iná rẹ̀ ń bẹ ní Sioni, ẹni tí ìléru rẹ̀ wà ní Jerusalẹmu.
  pes-OPCB: فرماندهان آشور وقتی پرچم جنگ اسرائیل را ببینند از ترس خواهند لرزید و فرار
    خواهند کرد.» این را خداوند می‌فرماید خداوندی که آتشش بر مذبح اورشلیم روشن است.
  tgl-ULB: Panghihinaan sila ng loob dahil sa takot, at ang kaniyang mga prinsipe
    ay matatakot sa pagtanaw nila ng bandilang pandigma ni Yahweh.” - Ito ang pagpapahayag
    ni Yahweh, na ang apoy ay nasa Sion at ang pugon niya ay nasa Jerusalem.
  hui-hui: Ani biragola tiha gi holene timbuniore ngagola tinaga tano hongohe ngaru
    gialohole bulebira. I̱na wai bulenenaga manane walia halu pelagi helarogola hondowa
    Asiriali ami haru haga karume hondowa mogo lalu ibida piai holebira, lalu Anduane
    Homogohanda bi ogodagua laya. Anduane Homogo ogoni mitangi bialu wali agalime
    Yarusalemeha Hari Saiononi howa lotu laga. Ogoriani ibunaga mbirale loma biniru
    bo delolene ira hongoheore daho wiaabo ka, lalu Aisaiahanda lene.
  mya-mya: သူ​တို့​၏​ဘု​ရင်​သည်​လည်း​ကြောက်​ရွံ့​၍​ထွက် ပြေး​ကြ​လိမ့်​မည်။ တပ်​မှူး​များ​သည်​မိ​မိ​တို့
    တိုက်​ပွဲ​အ​လံ​များ​ကို​စွန့်​ပစ်​လိုက်​ကြ​လိမ့် မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သော​စ​ကား​ပင်​ဖြစ်​၏။ ကိုယ်​တော် သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​လူ​တို့​ကိုး​ကွယ်
    ဝတ်​ပြု​ကြ​သည့်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​၍ ကိုယ်​တော်​၏​မီး​လျှံ​သည်​လည်း​ယဇ်
    ကောင်​များ​ကို​မီး​ရှို့​ရန်​အ​တွက်​တောက် လောင်​လျက်​ရှိ​သ​တည်း။
  bod-N: ཁོ་ཚོའི་བྲག་རྡོ་ནི་དངངས་སྐྲག་གིས་འགྱེལ་བར་འགྱུར་ཞིང་། ཁོ་ཚོའི་འགོ་དཔོན་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རུ་དར་མཐོང་ནས་འདྲོག་པར་འགྱུར་ཞེས་ཛ་ཡན་དུ་མེ་དང་།
    ཡེ་རུ་སཱ་ལེམ་དུ་མེ་ཐབ་ཡོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྐད་ཅེས་གསུངས་སོ། །
  sna-sna: Nhare dzavo dzakasimba dzichawa nokuda kwokutya; vatungamiri vavo vachavhundutswa
    pavachaona mureza wehondo,” ndizvo zvinotaura Jehovha, ane moto wake paZioni choto
    chake chiri muJerusarema.
  spa-BLM: Su roca desaparecerá a causa del terror, y sus príncipes tendrán miedo
    del estandarte”. dice Yahvé, cuyo fuego está en Sión, y su horno en Jerusalén.
  cac-cac: Yuj val xivelal, ol b'at vin̈ sreyal eb' elelal yed' eb' yajalil eb' soldado,
    ol yactejcan sbandera eb'. A Jehová ay yic altar d'a tzalan Sion, a tz'alan jun
    tic, a yoval sc'ol tz'och sc'ac'al d'a Jerusalén.
  swh-ULB: Na watashindwa kujiani kwa sababu ya hofu, na mkuu wao ataogopa mbele ya
    bendera ya jeshi la Yahwe.''- Hili ni tamko la Yahwe, ambao moto uko Sayuni na
    ambayo sufuria ya moto iko Yerusalemu.
  bel-bel: І ад страху пабяжыць міма крэпасьці сваёй; і князі яго будуць баяцца сьцяга,
    кажа Гасподзь, у Якога агонь на Сіёне і горан у Ерусаліме.
  deu-ELBBK: Und sein Fels wird vor Schrecken entweichen, und seine Fürsten werden
    vor dem Panier verzagen, spricht der HERR, der sein Feuer in Zion und seinen Ofen
    in Jerusalem hat.
  mbb-OT: Ebpemelaǥuy is menge sundaru zan tenged te utew zan kegkahandek ne ebpekedsusuwey
    is menge upisyal zan emun egkeehè dan is bendirà te menge kuntada zan. Iyan heini
    migkaǥi te Nengazen, he egkeregreg is hapuy zin diyà te Zion, kes inged he Jerusalem.
  mal-2015: ഭീതിഹേതുവായി അവരുടെ പാറ പൊയ്പോകും; അവരുടെ പ്രഭുക്കന്മാർ കൊടി കണ്ടു നടുങ്ങിപ്പോകും
    എന്നു സീയോനിൽ തീയും യെരൂശലേമിൽ ചൂളയും ഉള്ള യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: Dja mak bininj nawu kabenmarnewohrnawohrnan bedberre kabirriwarnyakmulewarren
    kunkele dorrengh. Dja nawu birrikihkimuk soldiers wanjh kabirriwernhkelerlobme!
    Kuhni rowk ngaye Yawey ngayime. Bininj kore kunredkimuk Jerusalem ngandimarneboddan
    dja ngandimarnekinje mayh bedberre ngayekenh.”
  rmc-rmc: Lakri skala, pre savi pes mukel, rozperela bara daratar, lakre vodci predarana,
    sar dikhena e zastava,“ phenel o RAJ, saves hin pro Sion peskri jag a peskro bov
    andro Jeruzalem.
  pes-OPV: وصخره او از ترس زایل خواهد شد و سرورانش ازعلم مبهوت خواهند گردید. یهوه
    که آتش او درصهیون و کوره وی در اورشلیم است این رامی گوید.
  ron-1924: Стынка луй се ва топи де гроазэ, ши кэпетенииле луй вор тремура ынаинтя
    стягулуй”, зиче Домнул, каре Ышь аре фокул ын Сион ши купторул ын Иерусалим.
  ben-OBCV: প্রচণ্ড ভীতির কারণে তাদের দৃঢ় দুর্গের পতন হবে; যুদ্ধনিশান দেখে তাদের
    সেনাপতিরা আতঙ্কগ্রস্ত হবে,” একথা বলেন সদাপ্রভু, যার আগুন আছে সিয়োনে, যার চুল্লি
    আছে জেরুশালেমে।
  som-som: Oo cabsi ayuu qalcaddiisa kala sii gudbi doonaa, oo amiirradiisuna cabsi
    aawadeed bay calanka uga carari doonaan, saas waxaa leh Rabbiga dabkiisu Siyoon
    ku jiro oo foornadiisuna ay Yeruusaalem taallo.
  lat-VUC: 'Et fortitudo ejus a terrore transibit, et pavebunt fugientes principes
    ejus, dixit Dominus: cujus ignis est in Sion et caminus ejus in Jerusalem.]'
  eng-ASVBT: And his rock shall pass away by reason of terror, and his princes shall
    be dismayed at the ensign, saith Jehovah, whose fire is in Zion, and his furnace
    in Jerusalem.
  ita-1885: Ed egli passerà nella sua rocca per paura, e i suoi principi saranno spaventati
    per la bandiera, dice il Signore, il cui fuoco è in Sion, e la fornace in Gerusalemme.
  eng-LXXUP: for they shall be compassed with rocks as with a trench, and shall be
    worsted; and he that flees shall be taken. Thus saith the Lord, Blessed is he
    that has a seed in Zion, and household friends in Jerusalem.
  eng-ULB: They will lose all confidence because of terror, and his princes will be
    afraid at the sight of Yahweh's battle flag— this is Yahweh's declaration—whose
    fire is in Zion and whose firepot is in Jerusalem.”
  spa-VBL: Su “roca” se morirán de miedo, y sus oficiales se aterrorizarán y entrarán
    en pánico a la vista de la bandera de combate, declara el Señor, que tiene su
    fuego en Sión, y su horno en Jerusalén.
  fra-_FOB: Il s'en ira de frayeur à sa forteresse, et ses capitaines fuiront loin
    de l'étendard, dit l'Éternel, celui qui a son feu dans Sion et sa fournaise dans
    Jérusalem.
  mal-mal: ഭീതിഹേതുവായി അവരുടെ പാറ പൊയ്പോകും; അവരുടെ പ്രഭുക്കന്മാർ കൊടി കണ്ടു നടുങ്ങിപ്പോകും”
    എന്നു സീയോനിൽ തീയും യെരൂശലേമിൽ ചൂളയും ഉള്ള യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us kī chaṭṭān ḍar ke māre jātī rahegī, us ke afsar lashkarī jhanḍe ko dekh
    kar dahshat khāeṅge.” Yih Rab kā farmān hai jis kī āg Siyyūn meṅ bhaṛaktī aur
    jis kā tanūr Yarūshalam meṅ taptā hai.
  suz-BL: अस्‍सुर ङा पिप, सेरथे फुल्‍लु खोदेंशो बोल्‍यो बाक्‍त हना यो, हिंशा प्रोक्‍ब।
    आ कप्‍तान आन छेदर प्रोंइशा प्रोक्‍नीम। परमप्रभु यावेमी आं चुप्‍लु सियोनम नु आं
    मी यरूसलेमम बाक्‍ब” देंत। ब्‍यवस्‍था ३२:३१
  eng-NOY: Through fear shall he pass beyond his stronghold, And his princes shall
    be afraid of the standard. Thus saith Jehovah, who hath his fire in Zion, And
    his furnace in Jerusalem.
  ita-1927: La sua ròcca fuggirà spaventata, e i suoi principi saranno atterriti dinanzi
    al vessillo, dice l’Eterno che ha il suo fuoco in Sion e la sua fornace in Gerusalemme.
  ckb-ckb: قەڵاکەیان لە ترسان دەکەوێت، میرەکانیشی لە ئاڵا دەترسن،» یەزدان دەفەرموێت،
    ئەوەی ئاگری هەیە لە سییۆن و تەنووری هەیە لە ئۆرشەلیم.
  eng-BBE: And his rock will come to nothing because of fear, and his chiefs will
    go in flight from the flag, says the Lord, whose fire is in Zion, and his altar
    in Jerusalem.
  kan-OKCV: ಭಯಾನಕತೆಯಿಂದ ಅವರ ಕೋಟೆ ಬೀಳುವುದು, ಯುದ್ಧದ ದೃಶ್ಯವನ್ನು ನೋಡಿ ಅವರ ಸೇನಾಪತಿಗಳು ಧ್ವಜಸ್ಥಾನದಿಂದ
    ದಿಕ್ಕುಪಾಲಾಗುವರು. ಚೀಯೋನಿನಲ್ಲಿ ಅಗ್ನಿಯನ್ನೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಕುಲುಮೆಯನ್ನೂ ಮಾಡಿಕೊಂಡಿರುವ
    ಯೆಹೋವ ದೇವರು ಘೋಷಿಸುತ್ತಾರೆ.
  tam-2017: அவனுடைய கன்மலை பயத்தினால் ஒழிந்துபோம், அவர்களுடைய பிரபுக்கள் கொடியைக்
    கண்டு கலங்குவார்கள் என்பதை, சீயோனில் நெருப்பையும் எருசலேமில் சூளையையுமுடைய யெகோவா
    சொல்கிறார்.
  spa-RV-1909: Y de miedo pasará su fortaleza, y sus príncipes tendrán pavor de la
    bandera, dice Jehová, cuyo fuego está en Sión, y su horno en Jerusalem.
  ron-BTF: Şi de frică va trece spre întăritura lui şi prinţii lui se vor teme de
    însemn, spune DOMNUL, a cărui foc este în Sion şi al cărui cuptor în Ierusalim.
  eng-WEBP: His rock will pass away by reason of terror, and his princes will be afraid
    of the banner,” says the LORD, whose fire is in Zion, and his furnace in Jerusalem.
  eng-FBV: Their “rock” will be scared to death, and their officers will be terrified
    and in panic at the sight of the battle flag, declares the Lord, who has his fire
    in Zion, and his furnace in Jerusalem.
  nld-1939: 'Zijn vorsten verlaten de wallen vol schrik, vol angst hun banier: Is
    de godsspraak van Jahweh, die zijn vuur heeft op Sion, In Jerusalem zijn offerhaard!'
  nch-BL: Huan hasta nopa tayacanca soldados cati más quipiyaj tanahuatili huihuipicase
    ica majmajti huan cholojtehuase. Huan nopa soldados quicajtehuase ininbanderas
    para cholose. Quej nopa quiijtohua TOTECO yaya cati quipiyas iti lementoc ipan
    itaixpa ipan Jerusalén huan ihorno para ipan tetatzacuiltis.
  vie-1934: Vầng đá nó sẽ qua đi vì sự kinh hãi, các quan trưởng nó sẽ kính sợ vì
    cờ xí, Đức Giê-hô-va phán như vậy, tức là Đấng có lửa tại Si-ôn, có lò tại Giê-ru-sa-lem.
  hin-CV: डर से उसका गढ़ गिर जाएगा; और उसके अधिकारी डर के अपना झंडा छोड़कर भाग जाएंगे,”
    याहवेह की यह वाणी है कि, जिनकी अग्नि ज़ियोन में, और जिनका अग्निकुण्ड येरूशलेम
    की पहाड़ी पर युद्ध करने को उतरेंगे.
  eng-OURB: His rock will pass away by reason of terror, and his princes will be afraid
    of the banner,” says Adonai, whose fire is in Zion [Mountain ridge, Marking],
    and his furnace in Jerusalem [City of peace].
  spa-BES: Y por causa de su temor su fortaleza pasará, y sus jefes se espantarán
    ante su bandera, dice el Señor, cuyo fuego está en Sión, y su horno en Jerusalén.
  tdx-tdx: Hihelañe añe am-pirevendreveñañe i hafatrara’ey, naho hitsolofìñe amy saiñey
    o mpifehe’eo, hoe t’Iehovà, an-Tsione ao ty afo’e vaho e Ierosalaime ao ty toña’e.
  tha-KJV: เขาจะข้ามที่กำบังของเขาไปเพราะความหวาดกลัว และพวกเจ้านายของเขาจะเกรงกลัวธงนั้น”
    พระเยโฮวาห์​ผู้​ที่​ไฟของพระองค์​อยู่​ในศิ​โยน และผู้​ที่​เตาหลอมของพระองค์​อยู่​ในเยรูซาเล็ม
    ตรั​สด​ังนี้​แหละ
  por-BR-2018: Sua rocha se enfraquecerá de medo, e seus príncipes terão pavor da
    bandeira; isto diz o SENHOR, cujo fogo está em Sião, e sua fornalha em Jerusalém.
  deu-ELO: Und sein Fels wird vor Schrecken entweichen, und seine Fürsten werden vor
    dem Panier verzagen, spricht Jehova, der sein Feuer in Zion und seinen Ofen in
    Jerusalem hat.
  eng-WYC-2018: and the strength of him shall pass from fearedfulness, and his princes
    fleeing shall dread. The Lord said, whose fire is in Zion, and his chimney is
    in Jerusalem. (and his strength shall pass away because of fearfulness, and his
