verse: ISA.031.008
translations:
  mal-C: “അന്ന് അശ്ശൂർ അമാനുഷികമായ വാളിനാൽ വീഴും; മർത്യരുടേതല്ലാത്ത ഒരു വാൾ അവരെ വിഴുങ്ങും.
    ഈ വാളിൽനിന്ന് അവൻ രക്ഷപ്പെടുകയില്ല, അവരുടെ യുവാക്കൾ അടിമകളായിത്തീരും.
  deu-TKW: Doch Assur wird nicht durch ein Mannesschwert fallen, und nicht ein Menschenschwert
    wird ihn fressen! Er wird fliehen vor dem Schwert, und seine Krieger werden zu
    Frönern werden. Sein Fels wird vor Grauen vergehen, und seine Führer vor einem
    Panier erbeben, ist der Spruch Jahwes, der sein Feuer in Zion und seinen Ofen
    zu Jerusalem hat.
  lin-lin: « Mokili ya Asiri ekokweyisama na mopanga ya moto ya mokili oyo te, ekobebisama
    na mopanga ya moto te. Bato ya Asiri bakokima liboso ya mopanga, mpe basoda na
    bango ya bilenge bakokoma kosala misala ya makasi.
  eng-LSV: And Asshur has fallen by sword, not of the high, || Indeed, a sword—not
    of the low, consumes him, || And he has fled for himself from the face of a sword,
    || And his young men become tributary.
  eng-GNV: Then shall Asshur fall by the sworde, not of man, neither shall the sworde
    of man deuoure him, and hee shall flee from the sworde, and his yong men shall
    faint.
  eng-WEBSTER: 'Then shall the Assyrian fall with the sword, not of a mighty man;
    and the sword, not of a mean man, shall devour him: but he shall flee from the
    sword, and his young men shall be discomfited.'
  nhw-BL: Huan motzontlamiltise nochi nopa asirios. Pero amo miquise ica machete catli
    quitequihuíaj masehualme, pero elis TOTECO catli quinmictis. Huan nopa asirios
    amo quimatise tlaque quichihuase. Tlahuel momajmatise huan cholojtehuase. Huan
    quinhuicase nopa telpocame asirios catli tlahuel quipiyaj chicahualistli para
    tetequipanotij san tlapic.
  swh-ONEN: “Ashuru itaanguka kwa upanga ambao si wa mwanadamu; upanga usio wa kibinadamu
    utawaangamiza. Watakimbia mbele ya upanga na vijana wao wa kiume watafanyizwa
    kazi kwa lazima.
  bba-bba: Mɛyɑ bɑ koo Asiriɡibu kɑm koosiɑ, ɑdɑmɑ n ǹ kɑ tɔnun dɑm. Bɑ koo duki
    yɑrinɑ tɑbu sɔɔ kpɑ bu ben ɑluwɑɑsibɑ mwɛɛri bu yoo sɔmɑ koosiɑ.
  eng-KJVCPB: 'Then shall the Assyrian fall with the sword, not of a mighty man; And
    the sword, not of a mean man, shall devour him: But he shall flee from the sword,
    And his young men shall be discomfited.'
  luo-luo: Jehova Nyasaye wacho niya, “Jo-Asuria ibiro tieki gi ligangla ma ok oa
    e lwet dhano; nimar ligangla ma ok oa e lwedo biro tiekogi. Giniring lweny nikech
    ligangla, mi yawuotgi ma jolweny nolokgi wasumbini maketgi e tij achuna.
  meu-meu: Bena Asuria tauna na dare ai baine mase, a dia taunimanima edia dare; dare,
    dia taunimanima ena, ese baine alaia mase; bena dare amo baine heau oho, bona
    ena eregabe taudia na hahedua ḡaukaradia ai bae haḡaukaradia.
  npi-ULB: अश्शूर तरवारले ढल्‍नेछ । मानिसले नचालाएको तरवारद्वारा त्यो नाश हुनेछ ।
    त्यो तरवारबाट भाग्‍नेछ र त्यसका जवान मानिसहरूलाई सित्तैंका काम गर्न लगाइनेछ ।
  yor-yor: “Asiria yóò ṣubú lọ́wọ́ idà kan tí kò ti ọwọ́ ènìyàn wá; idà tí kì í ṣe
    ti ẹ̀dá alààyè ni yóò pa wọ́n. Wọn yóò sì sá níwájú idà náà àti àwọn ọmọkùnrin
    wọn ni a ó fún ní iṣẹ́ ipá ṣe.
  pes-OPCB: در آن روز آشوری‌ها هلاک خواهند شد، ولی نه با شمشیر انسان، بلکه با شمشیر
    خدا. سپاه آنان تارومار خواهد شد و جوانانشان اسیر خواهند گردید.
  tgl-ULB: Babagsak ang Asiria sa pamamagitan ng espada, isang espada na hindi ginawa
    ng tao ang papatay sa kaniya. Makatatakas siya mula sa espada, at ang kaniyang
    mga binata ay pipiliting gumawa nang mabibigat na trabaho.
  hui-hui: Anduane Homogohanda bi ogodagua lara. Wai biagane ayu tibu nene gadeleore
    mbirame Asiriali baba wai bialu Asiria wali agali bo waharagola ti ibida polebira.
    Ayu tibu wai biaga ogoni agalinaga ndo. Anduane Homogo i̱nime wali agali dindi
    ogoniha pelolebero. Ayu tibu ogoni handalu Asiria wali agaliru tinaga dindi wahalu
    dindi mendeha ibida pugu bialu karia tinaga igiri daliaheru dindi mende uruniha
    garabaya biabe ale bialu helolebira.
  mya-mya: အာ​ရှု​ရိ​ပြည်​သည်​စစ်​ပွဲ​တွင်​ကျ​ရှုံး​ရ​လိမ့် မည်။ သို့​ရာ​တွင်​လူ​တို့​တန်​ခိုး​စွမ်း​ရည်​ကြောင့်
    မ​ဟုတ်။ အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​တိုက်​ပွဲ​မှ ထွက်​ပြေး​ကြ​လိမ့်​မည်။ သူ​တို့​လူ​ငယ်​လူ
    ရွယ်​များ​သည်​လည်း​ကျွန်​ခံ​ရကြ​လိမ့်​မည်။-
  bod-N: སྐབས་དེར་ཨ་སུར་པ་རྣམས་མི་ཡི་མིན་པའི་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ཞིང་།
    ཡང་མི་ཡི་མིན་པའི་རལ་གྲིས་ཁོ་རྣམས་ཁྱུར་མིད་གཏོང་བ་དང་། ཁོ་ཚོ་རལ་གྲིའི་ཁ་ནས་ཐར་བར་མི་འགྱུར་ལ།
    དེ་དག་གི་གཞོན་སྐྱེས་ཚོས་སྡུག་ལས་བྱེད་དགོས།
  sna-sna: “Asiria ichawisirwa pasi nomunondo usati uri womunhu; munondo, kwete wavanhu,
    uchavapedza. Vachatiza pamberi pomunondo uye majaya avo achaiswa kuchibharo.
  spa-BLM: “El asirio caerá por la espada, no por el hombre; y la espada, no de la
    humanidad, lo devorará. Huirá de la espada, y sus jóvenes serán sometidos a trabajos
    forzados.
  cac-cac: ol telvoc Asiria yuj q'uen espada man̈ animaoc ol ac'lab'anoc. Ol elcan
    lemnaj eb' soldado, axo eb' ol yamchajoc, ol ochcan eb' checab'oc.
  swh-ULB: Asiria atangamizwa kwa upanga; na upanga usioshikiwa na mtu utumaliza yeye.
    Ataukimbia upanga, na vijana wake wadogo watafanyishwa kazi ngumu.
  bel-bel: І Асур упадзе не ад чалавечага меча, і не чалавечы меч заб'е яго, ён уцячэ
    ад меча, і юнакі ягоныя стануць падаткам.
  deu-ELBBK: Und Assyrien wird fallen durch ein Schwert, nicht eines Mannes; und ein
    Schwert, nicht eines Menschen, wird es verzehren. Und es wird vor dem Schwert
    fliehen, und seine Jünglinge werden fronpflichtig werden.
  mbb-OT: Ebpematey is menge tig-Asiria, piru kenà tenged te ispada te etew. Ebpeleǥuyan
    dan is tebek, ne egkehimu he menge uripen is menge vetan-en kandan.
  mal-2015: എന്നാൽ അശ്ശൂർ പുരുഷന്റേതല്ലാത്ത വാളാൽ വീഴും; മനുഷ്യന്റേതല്ലാത്ത വാളിന്നു
    ഇരയായിത്തീരും; അവർ വാളിന്നു ഒഴിഞ്ഞു ഓടിപ്പോയാൽ അവരുടെ യൗവനക്കാർ ഊഴിയവേലക്കാരായിത്തീരും.
  gup-gup: Kaluk kubolkkimuk Assyria kabolkyakmen. Yuwn bu bininj kabirribolkyakwon,
    dja ngaye ngabenbun rowk. Soldiers nawu Assyriabeh wanjh kabirrikelerlobme kore
    kabirriburrenkenh, dja nawu birringudjbang bininj nawu Assyriabeh, wanjh kabirringime
    kore kabirridjalbongdi.
  rmc-rmc: „E Asirija perela, ale na le manušeskra šabľatar, chala la e šabľa, ale
    na le manušeskri. Kajte e Asirija denašela la šabľatar, lakre terne muršendar
    kerena otroka.
  pes-OPV: آنگاه آشور به شمشیری که از انسان نباشد خواهد افتاد و تیغی که از انسان نباشد
    او راهلاک خواهد ساخت و او از شمشیر خواهدگریخت و جوانانش خراج گذار خواهند شد.
  ron-1924: '„Ши асириянул ва кэдя учис де о сабие, дар ну а унуй ом: ыл ва нимичи
    о сабие, дар ну есте а унуй ом; ва фуӂи де сабие ши тинерий луй рэзбойничь вор
    фи робиць.'
  ben-OBCV: “মানুষের তৈরি নয়, এমন তরোয়ালের আঘাতে আসিরিয়ার পতন হবে; মরণশীল নয়,
    এমন এক তরোয়াল তাদের গ্রাস করবে। তারা তরোয়ালের সামনে পলায়ন করবে, আর তাদের যুবশক্তিকে
    জোর করে কাজে লাগানো হবে।
  som-som: Oo markaas kan reer Ashuur wuxuu ku le'an doonaa seef aan binu-aadmi ka
    iman, oo seefta aan xagga dadka ka iman ayaa dili doonta, oo seeftuu ka carari
    doonaa, oo barbaarradiisuna addoommo bay noqon doonaan.
  lat-VUC: 'Et cadet Assur in gladio non viri, et gladius non hominis vorabit eum:
    et fugiet non a facie gladii, et juvenes ejus vectigales erunt.'
  eng-ASVBT: And the Assyrian shall fall by the sword, not of man; and the sword,
    not of men, shall devour him; and he shall flee from the sword, and his young
    men shall become subject to taskwork.
  ita-1885: Ed Assur caderà per la spada, non di un uomo; e il coltello, non di una
    persona umana, lo divorerà; ed egli se ne fuggirà d'innanzi alla spada, e i suoi
    giovani saran disfatti.
  eng-LXXUP: 'And the Assyrian shall fall: not the sword of a great man, nor the sword
    of a mean man shall devour him; neither shall he flee from the face of the sword:
    but the young men shall be overthrown:'
  eng-ULB: Assyria will fall by the sword; a sword not wielded by man will consume
    him. He will flee from the sword, and his young men will be forced to do hard
    labor.
  spa-VBL: Los asirios serán muertos por la espada de uno que no es un hombre. Serán
    destruidos por la espada de uno que no es mortal. Huirán al ver la espada, y los
    jóvenes asirios serán llevados como mano de obra esclava.
  fra-_FOB: Assur tombera par une épée qui n'est pas celle d'un homme; une épée qui
    n'est pas celle de l'homme le dévorera. Il fuira devant l'épée, et ses gens d'élite
    seront asservis.
  mal-mal: “എന്നാൽ അശ്ശൂർ പുരുഷന്റേതല്ലാത്ത വാളാൽ വീഴും; മനുഷ്യന്റേതല്ലാത്ത വാളിന്
    ഇരയായിത്തീരും; അവർ വാളിന് ഒഴിഞ്ഞ് ഓടിപ്പോയാൽ അവരുടെ യൗവനക്കാർ ഊഴിയവേലക്കാരായിത്തീരും.
  urd-GVR: “Asūr talwār kī zad meṅ ā kar gir jāegā. Lekin yih kisī mard kī talwār
    nahīṅ hogī. Jo talwār Asūr ko khā jāegī wuh fānī insān kī nahīṅ hogī. Asūr talwār
    ke āge āge bhāgegā, aur us ke jawānoṅ ko begār meṅ kām karnā paṛegā.
  suz-BL: मेना अस्‍सुर तरवारम साइक्‍चा पुंइसीब। तन्‍न मेको तरवार बेक्‍शा लाइब मुर
    के ममाइ। मेकोमी नेल्‍ल आन कली खतम सेल्‍ब। मेको तरवार तशा मुर नेल्‍ल प्रोक्‍नीम।
    मिनु आन ठिटापुकी वाइल दुम्‍नीम। यसैया ३७:३६
  eng-NOY: The Assyrian shall fall by a sword not of man, Yea, a sword not of mortal
    shall devour him; He shall flee before the sword, And his young warriors shall
    be slaves.
  ita-1927: Allora l’Assiro cadrà per una spada non d’uomo, e una spada, che non è
    d’uomo, lo divorerà; ed ei fuggirà d’innanzi alla spada, e i suoi giovani saranno
    asserviti.
  ckb-ckb: «ئاشور دەکەوێت، بەڵام بە شمشێری مرۆڤ نا، شمشێری ئادەمیزاد نییە کە دەیخوات.
    جا لە ڕووی شمشێر هەڵدێت و گەنجەکانی بۆ بێگاری دەبن.
  eng-BBE: 'Then the Assyrian will come down by the sword, but not of man; the sword,
    not of men, will be the cause of his destruction: and he will go in flight from
    the sword, and his young men will be put to forced work.'
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದವರು ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ಅದು ಮನುಷ್ಯರ ಖಡ್ಗವಲ್ಲ, ಖಡ್ಗವು ಅವರನ್ನು
    ನುಂಗುವುದು. ಅದು ಮಾನವ ಖಡ್ಗವಲ್ಲ. ಅವರು ಖಡ್ಗದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಓಡುವರು. ಅವರ ಯೌವನಸ್ಥರು
    ಜೀತದಾಳುಗಳಾಗುವರು.
  tam-2017: அப்பொழுது வீரனுடைய பட்டயம் அல்லாத பட்டயத்தாலே அசீரியன் விழுவான்; மனிதனுடைய
    பட்டயம் அல்லாத பட்டயமே அவனைப் பட்சிக்கும்; அவன் பட்டயத்திற்குத் தப்ப ஓடுவான்;
    அவன் வாலிபர் கலைந்துபோவார்கள்.
  spa-RV-1909: Entonces caerá el Assur por cuhillo, no de varón; y consumirálo espada,
    no de hombre; y huirá de la presencia de la espada, y sus mancebos serán tributarios.
  ron-BTF: Atunci va cădea asirianul prin sabie, nu printr-un viteaz; şi sabia îl
    va mânca, dar nu a unui om rău; şi el va fugi de sabie şi tinerii lui vor fi învinşi.
  eng-WEBP: “The Assyrian will fall by the sword, not of man; and the sword, not of
    mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labor.
  eng-FBV: The Assyrians will be killed by the sword of one who is not a man. They
    will destroyed by the sword of one who is not mortal. They will run away at the
    sight of the sword, and the young Assyrian men will be taken away as slave laborers.
  nld-1939: Assjoer zal vallen door het zwaard van een, die geen mens is, En het zwaard,
    maar niet van een mens, zal hem verslinden. Hij vlucht voor het zwaard, zijn krijgers
    worden geknecht,
  nch-BL: Huan motzontamiltise nochi nopa asirios. Pero amo miquise ica macheta cati
    quitequihuíaj masehualme, pero elis TOTECO cati quinmictis. Huan nopa asirios
    amo quimatise taya quichihuase. Tahuel momajmatise huan cholojtehuase. Huan quinhuicase
    nopa telpocame asirios cati tahuel quipiyaj chicahualisti para tetequipanotij
    san tapic.
  vie-1934: A-si-ri sẽ ngã dưới gươm, chẳng phải gươm của loài người; và cái gươm
    mà chẳng phải là gươm của người ta sẽ nuốt nó. Nó sẽ trốn khỏi gươm đó, và những
    kẻ trai trẻ nó sẽ phải chịu khổ dịch.
  hin-CV: “अश्शूरी के लोग तलवार से मार दिये जाएंगे, वह मनुष्य की तलवार से नहीं; एक
    तलवार उन्हें मार डालेगी, किंतु वह तलवार मनुष्य की नहीं है. इसलिये वह उस तलवार
    से बच नहीं पाएगा और उसके जवान पुरुष पकड़े जाएंगे.
  eng-OURB: “The Assyrian will fall by the sword, not of man; and the sword, not of
    mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labor.
  spa-BES: 'Entonces los asirios bajarán por la espada, pero no del hombre; La espada,
    y no la de los hombres, será la causa de su destrucción: él huirá de la espada
    y sus jóvenes serán sometidos a trabajos forzados.'
  tdx-tdx: Toe hampikorovohe’ ty fibara tsy a’ ondaty ty Asore; ty fibara tsy a’ ondaty
    ty hamotsek’ aze; aa le tsy hibotatsaha’e i fibaray, vaho ho mpitorom-pamorekèke
    o ajalahi’eo.
  tha-KJV: และคนอัสซีเรียจะล้มลงด้วยดาบซึ่งไม่​ใช่​ของชายฉกรรจ์ และดาบซึ่งไม่​ใช่​ของคนต่ำต้อยจะกินเขาเสีย
    และเขาจะหนีจากดาบและคนหนุ่มของเขาจะพ่ายแพ้อย่างสิ้นเชิง
  por-BR-2018: E a Assíria cairá pela espada, mas não de homem; uma espada que não
    é humana a consumirá; e ela fugirá da espada, e seus rapazes serão submetidos
    a trabalhos forçados.
  deu-ELO: Und Assyrien wird fallen durch ein Schwert, nicht eines Mannes; und ein
    Schwert, nicht eines Menschen, wird es verzehren. Und es wird vor dem Schwerte
    fliehen, und seine Jünglinge werden fronpflichtig werden.
  eng-WYC-2018: And Assur shall fall by sword, not of man; and a sword, not of man,
    shall devour him; and he shall flee, not from the face of sword, and his young
    men shall be tributaries; (And the Assyrian shall fall by the sword, but not by
    the sword of a man; yea, a sword, but not a man’s sword, shall devour him; and
    he shall flee from the face of the sword, and his young men shall be slaves,or
    shall be put to forced labour;)
  epo-epo: Kaj la Asiriano falos de glavo ne vira, kaj glavo ne homa lin ekstermos;
    kaj li forkuros de glavo, kaj liaj junuloj fariĝos tributo.
  uig-PIN: «Xu qaƣda Asuriyǝ ⱪiliq bilǝn yiⱪilidu, Biraⱪ baturning ⱪiliqi bilǝn ǝmǝs;
    Bir ⱪiliq uni yutuwalidu, biraⱪ ⱪiliq adǝttiki adǝmningki bolmaydu; U jenini elip
    ⱪiliqtin ⱪaqmaⱪqi bolidu, Arisidiki yigitliri alwanƣa selinidu.
  beo-beo: 'Asilia da gegesu ganodini wadela:lesi dagoi ba:mu. Be osobo bagade dunu
    ilia gasaga hame. Na fawane da ili gugunufinisimu. Ilia da amo gegesuga hobeamu,
    amola ilia ayeligi dunu da udigili se dabe iasu hawa: hamosu dunu ba:mu.'
  tpi-OTNT: Bikpela i tok olsem, “Wanpela bainat bai i bagarapim kantri Asiria na
    pinisim tru ol Asiria. Dispela bainat mi Bikpela yet bai mi salim i go, na em
    i no bilong ol man. Ol Asiria bai i ranawe long dispela bainat na ol birua bai
    i mekim ol yangpela man bilong ol i mekim wok kalabus.
  hau-SA: “Za a karkashe Assuriyawa da takobin da ba na yin mutum ba; takobi, da ba
    na yin mutum ba, zai cinye. Za su gudu daga takobi za a kuma sa samarinsu aikin
    dole.
  uig-LAT: «Shu chaghda Asuriye qilich bilen yiqilidu, Biraq baturning qilichi bilen
    emes; Bir qilich uni yutuwalidu, biraq qilich adettiki ademningki bolmaydu; U
    jénini élip qilichtin qachmaqchi bolidu, Arisidiki yigitliri alwan’gha sélinidu.
  nde-nde: “I-Asiriya izachithwa ngenkemba engesiyabantu, inkemba engasiyo yabantu
    izababhubhisa. Bazayibalekela inkemba, izinsizwa zabo zizakwenziwa izigqili.
  ton-ton: '¶ “Pea ʻe toki tō ʻae tangata ʻAsilia ʻi he heletā, kae ʻikai ʻo ha tangata
    mālohi; pea ʻe kai ia ʻe he heletā, kae ʻikai ʻo ha tangata meʻa vale: ka te ne
    hola mei he heletā, pea ʻe vaivai ʻene kau talavou.'
  ces-1613: I padne Assur od meče ne muže, a meč ne člověka zžíře jej; a utíkati bude
    před mečem, a nejudatnější jeho pod plat uvedeni budou.
  eng-WMB: “The Assyrian will fall by the sword, not of man; and the sword, not of
    mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labor.
  tam-TCV: “அசீரியா வீழ்ச்சியடைவது மனிதனின் வாளினால் அல்ல. மனிதனால் ஆக்கப்படாத ஒரு
    வாள் அவர்களை விழுங்கும்; வாளுக்கு முன்னால் அவர்கள் பயந்து ஓடுவார்கள்; அவர்களின்
    வாலிபர் கட்டாய வேலைக்கு அமர்த்தப்படுவார்கள்.
  ceb-ULB: Mapukan ang Asiria pinaagi sa espada; ang espada nga dili hinimo sa tawo
    maoy molamoy kaniya. Mokalagiw siya gikan sa espada, ug mapugos sa pagbuhat ug
    lisod nga trabaho ang iyang batan-ong kalalakin-an.
  pol-UBG: Wtedy Asyryjczyk padnie od miecza, lecz nie człowieka walecznego, a miecz
    nieludzki pochłonie go. I ucieknie przed mieczem, a jego młodzieńcy będą podbici.
  agr-agr: asirianmaya aents aidauk ijina utsam agtatui, tujash nunak aents aidauk
    ijinashtatui, ayatak maaniamun ishamainak pisajagtatui, tuja datsauch maanitan
    yacha aidaush wainka inaku waitkatai wajasagtatui.
  kyc-kyc: Asiria wambu dupwa yanda pipala yandana kokwa soo koo keta palyuo paraminyipa
    mee akalinya porainya renge mendeme pyaraminde daa. Dokopa Asiria akali dupwa
    yandana pako pyako paraminyipa nakamana wane parange dupwa karapusi ingyuo kendemande
    yulu pyakamyuo kararami.
  urd-GVU: ”اسور تلوار کی زد میں آ کر گر جائے گا۔ لیکن یہ کسی مرد کی تلوار نہیں ہو
    گی۔ جو تلوار اسور کو کھا جائے گی وہ فانی انسان کی نہیں ہو گی۔ اسور تلوار کے آگے
    آگے بھاگے گا، اور اُس کے جوانوں کو بیگار میں کام کرنا پڑے گا۔
  deu-1912: Und Assur soll fallen, nicht durch Mannes-Schwert, und soll verzehrt werden,
    nicht durch Menschen-Schwert, und wird doch vor dem Schwert fliehen, und seine
    junge Mannschaft wird zinsbar werden.
  kan-2017: ಆಗ ಅಶ್ಶೂರ್ಯರು ಕತ್ತಿಯಿಂದ ಬೀಳುವರು. ಅದು ಮನುಷ್ಯರ ಕತ್ತಿಯಲ್ಲ, ಖಡ್ಗವು ಅವರನ್ನು
    ನುಂಗುವುದು, ಅದು ಮಾನವ ಖಡ್ಗವಲ್ಲ. ಅವರು ಕತ್ತಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಓಡುವರು. ಅವರ ಯೌವನಸ್ಥರು
    ಬಿಟ್ಟಿಯಾಗಿ ಹಿಡಿಯಲ್ಪಡುವರು.
  yap-yap: Assyria e bay ni m’ag e mael ngay ngan kirebnag, machane gathi gelngin
    e girdi’ e bayi gagiyegnag nge yodorom. Yu Assyria e bay ra milgad ko mael, ma
    pi pagel rorad e bay ni fekrad ni ka ra manged sib.
  hlt-MCSB: Assyria te hlang pawt kah cunghang dongah cungku vetih tongpa pawt kah
    cunghang loh anih te a hlap ni. cunghang taeng lamloh a rhaelrham vaengah a tongpang
    rhoek te saldong la om uh ni.
  mdy-ETH: ዓሶኦሬ ዓሳ ዓሲሮ ማዒባኣ ጬንቻ ዓፓሮና ሃይቃንዳኔ፤ ዬያ ጬንቾ ዓፓሮ ቤርታ ዔያታ ዔቃዓኬ፤ ዔያቶኮ ዼጌ ዓሳ ዎልቄና
    ማዺሾ ማዾ ማዻንዳኔ።
  twi-ASANTE: “Asiria bɛhwe ase wɔ akofena a ɛnyɛ onipa deɛ ano; akofena a ɛnyɛ onipa
    deɛ bɛsɛe wɔn. Wɔbɛdwane afiri akofena no ano na wɔbɛma wɔn mmeranteɛ ayɛ ɔhyɛ
    adwuma.
  eng-WEBU: “The Assyrian will fall by the sword, not of man; and the sword, not of
    mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labor.
  wal-wal: Tamai Xiyoonen, coocee Yerusalaamen de7iyo GODAI hagaadan yaagees; “Asooree
    asabaa gidenna bisuwan kunddana; asabaa gidenna bisoi eta maana. Eti bisuwaa sinttappe
    baqatana; eta wodalla asati deexo oosuwau azazettana.
  spa-PDDPT: Asiria caerá a espada no de hombre. La devorará una espada no de humanos,
    y sus jóvenes serán sometidos a trabajos forzados.
  gun-gun: Ha'e gui Assíria pygua kuery oiko vai 'rã avakue kyxe gui e'ỹ. Avakue kyxe
    py e'ỹ 'rã omombaa. Onhamba 'rã kyxe gui ramo ha'e kuery va'e regua kunumigue
    omomba'eapo nhea'ãa 'rã imbokuapy.
  ilo-ULB: Mapasagto ti Asiria babaen iti kampilan; maysa a kampilan a saan nga inaramid
    ti tao ti mangdadael iti daytoy. Aglibasto daytoy manipud iti kampilan, ket mapilitto
    dagiti agtutubo daytoy nga agtrabaho iti nadagsen.
  kpg-kpg: Assyria la ga mooho i lodo tauwa dela hagalee mai nia mahi o nia daangada.
    Digau Assyria gaa llele gi daha mo tauwa, gei nadau dama daane gaa hai digau e hege.
  uig-ARA: «شۇ چاغدا ئاسۇرىيە قىلىچ بىلەن يىقىلىدۇ، بىراق باتۇرنىڭ قىلىچى بىلەن ئەمەس؛
    بىر قىلىچ ئۇنى يۇتۇۋالىدۇ، بىراق قىلىچ ئادەتتىكى ئادەمنىڭكى بولمايدۇ؛ ئۇ جېنىنى
    ئېلىپ قىلىچتىن قاچماقچى بولىدۇ، ئارىسىدىكى يىگىتلىرى ئالۋانغا سېلىنىدۇ.
  sus-sus: «Asiriyakae fama nɛ sɔntɔde santidɛgɛma ra, naxan mu fatanxi ɲɛngi kanyi
    ra. E e gima nɛ na ya ra, e xa fonikee xaninma nɛ konyiya kui.
  pon-2006: Asiria pahn ohkihla mahwen, ahpw kaidehk sang ni kehlail en aramas. Mehn
    Asiria kan pahn tangasang nan mahwen; eri, neirail mwahnakapw akan pahn wiahla
    lidu.
  jae-jae: Siŋ oc enseŋ lau Asuriaŋa su ŋa ŋamalacnêŋ ŋaclai atom. Lau Asuriaŋa oc
    sêc siŋ su sêna ma nêŋ lau matac têtu gêŋôma.
  ksd-ksd: Ma ra te Asiria na virua ta ra pakat na vinarubu, vakir kai ra tarai; ma
    ra pakat na vinarubu ba vakir kai ra tarai na en vue; na takap kan ra pakat na
    vinarubu ma kana lavur barmana diat a varkul uka.
  tur-YTC: “Aşurlu insan tarafından değil kılıçla düşecek; Onu insan değil kılıç yiyip
    bitirecek. Kılıçtan kaçacak ve gençleri angaryaya tabi olacaklar.
  grc-BRENT: Καὶ πεσεῖται Ασσούρ· οὐ μάχαιρα ἀνδρὸς, οὐδὲ μάχαιρα ἀνθρώπου καταφάγεται
    αὐτὸν, καὶ φεύξεται οὐκ ἀπὸ προσώπου μαχαίρας· οἱ δὲ νεανίσκοι ἔσονται εἰς ἥττημα,
  ind-AYT: Asyur akan runtuh oleh pedang, tetapi bukan oleh pedang manusia. Pedang,
    yang bukan pedang manusia, akan melahapnya. Dia akan melarikan diri dari pedang
    itu, dan para pemudanya akan menjadi pekerja paksa.
  nya-nya: “Aasiriya adzaphedwa ku nkhondo ndi mphamvu osati za munthu. Lupanga, osati
    la munthu, lidzawawononga. Adzathawa ku nkhondo ndipo anyamata awo adzagwira ntchito
    yathangata.
  hrv-hrv: 'Asur neće pasti od mača ljudskoga: proždrijet će ga mač, ali ne čovječji.
    Od mača će bježat'', al'' će mu satnici pod tlaku pasti.'
  mps-mps: Genuai Bidigo te po wali, “Te hwįbo hwą bainat mego te bulu Asiria dolaibao.
    Tama te Asiria dabe mu silaibao. Te bainat hwą ena Genuai Bidi ena digi tagala
    palaibao, te bidi dabe mego menio. Te Asiria dabe te bainatde wi paibao, tama
    te Asiria dabe gesi bidi dabe da kalabus sę yaibao.
  tpi-tpi: Bikpela i tok olsem, “Wanpela bainat bai i bagarapim kantri Asiria na pinisim
    tru ol Asiria. Dispela bainat mi Bikpela yet bai mi salim i go, na em i no bilong
    ol man. Ol Asiria bai i ranawe long dispela bainat na ol birua bai i mekim ol
    yangpela man bilong ol i mekim wok kalabus.
  dan-1931: Assur falder for Sværd, men ikke en Mands, et Sværd fortærer det, ikke
    et Menneskes. Og han skal fly for Sværdet, til Hoveriarbejde tvinges hans Stridsmænd;
  vie-OVCB: “Người A-sy-ri sẽ bị tiêu diệt, nhưng không phải bởi gươm của loài người.
    Chính gươm của Đức Chúa Trời sẽ đánh tan chúng, khiến chúng hoảng sợ và trốn chạy.
    Và trai tráng của A-sy-ri sẽ bị bắt làm nô dịch.
  guj-2017: ત્યારે જે તલવાર માણસની નથી તેનાથી આશ્શૂર પડશે અને તેનો સંહાર કરશે; તે
    તલવારથી નાસી જશે અને તેના જુવાન પુરુષોને સખત પરિશ્રમ કરવા માટે ફરજ પાડવામાં આવશે;
  pon-2006A: Asiria pahn ohkihla mahwen, ahpw kaidehk sang ni kehlail en aramas. Mehn
    Asiria kan pahn tangasang nan mahwen; eri, neirail mwahnakapw akan pahn wiahla
    lidu.
  por-BRBSL: “O assírio cairá pela espada, não pelo homem; e a espada, não da humanidade,
    o devorará. Ele fugirá da espada, e seus jovens ficarão sujeitos a trabalhos forçados.
  cth-cth: Assiria tami ni hai, tongpa e tahloi nahoeh e tahloi hoi a due han. Tami
    rumram e tahloi hoeh e tahloi hoi thei lah ao han. Ahni teh tahloi dawk hoi hlout
    vaiteh, ahnie thoundounnaw teh, san lah ao awh han.
  twi-twi: “Asiria bɛhwe ase wɔ afoa a ɛnyɛ onipa de ano; afoa a ɛnyɛ onipa de bɛsɛe
    wɔn. Wobeguan afi afoa no ano na wɔbɛma wɔn mmerante ayɛ ɔhyɛ adwuma.
  hlt-hlt: Assyria te hlang pawt kah cunghang dongah cungku vetih tongpa pawt kah
    cunghang loh anih te a hlap ni. cunghang taeng lamloh a rhaelrham vaengah a tongpang
    rhoek te saldong la om uh ni.
  tbz-SIM: Disiè dìì í tú dinitisiè, diì yóó kuɔ̀ Asidii ɛì kɔbɛ, disiè dìì yóó bɛ̀
    kònnɛ̀ di í tú dinitikpɛri. Asidii ɛì kó bɛdɑpɑ̀mbɛ̀ bo cokɛ́ mudoò, bɛ̀ bo pĩ́
    mmudɑɑtɔ̃mmú.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Mɨdorozir sabar tam Asirian kantri
    mɨsogh egh bar me agɨvagham. Mɨdorozir sabar kam, a gumazibar sabam puvatɨ, kɨ
    uabɨ anemadaghtɨ a mangam. Asiriaba mɨdorozir sabar kam gitavɨraghsɨ aregham,
    eghtɨ men mɨdorozir gumazir igiaba kalabusɨn mangɨ pura ingangarir gumazir kɨnibar
    mɨn otivigham.
  dop-dop: Lɑɣɑtɛ nte tǝ tɑ kɛ yʋlʋ nyǝntɛ tɔ ńtɛ́ tɩɩ tɔɣɔnɑ Asilii nyǝ́mɑ. Lɑɣɑtɛ
    nte yʋlʋ niŋ tɑ lɑ tɔ ńtɛ́ tɩɩ wɑkǝlǝnɑ-wɛ. Asilii nyǝ́mɑ kɑ́ se lɑɣɑtɛ. Ɩsɛɣɛlɩ
    nyǝ́mɑ kɑ tʋ Asilii yoolɑɑ kɛ tǝlɑsɩ tǝmɑ.
  azb-azb: «Aşşurlular qılıncdan məhv olacaq, İnsan qılıncından yox. Onlar qılıncdan
    keçiriləcək, Amma bu insan qılıncı olmayacaq. Aşşurlular döyüş meydanından qaçacaq,
    Cavanları isə yaxalanıb qul olacaq.
  eng-DBY: 'And Asshur shall fall by the sword, not of a great man; and the sword,
    not of a mean man, shall devour him: and he shall flee from the sword, and his
    young men shall become tributary;'
  hin-2017: “तब अश्शूर उस तलवार से गिराया जाएगा जो मनुष्य की नहीं; वह उस तलवार का
    कौर हो जाएगा जो आदमी की नहीं; और वह तलवार के सामने से भागेगा और उसके जवान बेगार
    में पकड़े जाएँगे।
  wol-KYG: Asiri nag day daanu, te saamaru nit du ko daaneel, saamar bu doom aadama
    moomul a koy alag, mu daw, won saamar gannaaw, ay gone yu góoram dugg liggéeyu
    sañul-bañ.
  eng-YLT: And fallen hath Asshur by sword, not of the high, Yea, a sword — not of
    the low, doth consume him, And he hath fled for himself from the face of a sword,
    And his young men become tributary.
  eng-WYC-2017: And Assur shall fall by sword, not of man; and a sword, not of man,
    shall devour him; and he shall flee, not from the face of [the] sword, and his
    young men shall be tributaries;
  eng-WMBB: “The Assyrian will fall by the sword, not of man; and the sword, not of
    mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labour.
  urd-GVH: “असूर तलवार की ज़द में आकर गिर जाएगा। लेकिन यह किसी मर्द की तलवार नहीं
    होगी। जो तलवार असूर को खा जाएगी वह फ़ानी इनसान की नहीं होगी। असूर तलवार के आगे
    आगे भागेगा, और उसके जवानों को बेगार में काम करना पड़ेगा।
  rug-rug: “Sa popoa Asiria si kote hoqa mate pa vedara sapu lopu tana tie; na vedara
    te Tamasa kote va mate i.
  gaz-gaz: “Asoor goraadee kan namaa hin taʼiniin kufti; goraadeen nama duʼa hin oollees
    isaan fixa. Isaan goraadee duraa baqatu; dargaggoonni isaaniis dirqamaan hojii
    humnaa hojjetu.
  fra-LSG: Et l’Assyrien tombera sous un glaive qui n’est pas celui d’un homme, Et
    un glaive qui n’est pas celui d’un homme le dévorera; Il s’enfuira devant le glaive,
    Et ses jeunes guerriers seront asservis.
  yal-yal: Asiriya kaane faxama nɛn silanfanna ra naxan mi findixi muxun gbeen na.
    Silanfanna naxan mi fataxi adamadi yo ra, na e raxɔrima nɛn. E gima nɛn silanfanna
    bun, e banxulanne yi findi konyine ra.
  haw-1868: A e haule no ko Asuria i ka pahikaua, aole nae i ko ke kanaka, E ai no
    ka pahikaua ia ia, aole nae o ko ke kanaka; E auhee no ia, mai ke alo aku o ka
    pahikaua, A e auhauia kona poe kanaka ui.
  arb-NAV: وَيُصْرَعُ الأَشُورِيُّونَ وَيُلْتَهَمُونَ، وَلَكِنْ لَيْسَ بِسَيْفِ بَشَرٍ،
    وَيَفِرُّونَ مِنْ أَمَامِ السَّيْفِ، وَيُسَاقُ فِتْيَانُهُمْ إِلَى الأَعْمَالِ
    الشَّاقَّةِ،
  ewe-ewe: “Asiria atsi yi si menye amegbetɔ tɔ o la nu; yi si menye kodzogbeawo tɔ
    o lae atsrɔ̃ wo. Woasi le yi nu, ke woalé woƒe ɖekakpuiwo woawɔ dɔ dzizizitɔe.
  eng-LEE: Then shall Asshur fall by the sword of one who is not a man; and the sword
    of one who is not a son of earth shall devour him; and he shall flee him from
    the sword, and his young men shall become tributary.
  asm-FB: সেই সময়ত অচুৰীয়া লোক তৰোৱালৰ দ্বাৰাই পতিত হ’ব,আৰু মানুহৰ দ্বাৰাই চালিত
    নোহোৱা তৰোৱালে তেওঁক গ্রাস কৰিব। তেওঁ তৰোৱালৰ পৰা পলাব, আৰু তেওঁৰ যুবকসকলক কঠিন
    পৰিশ্রম কৰিবলৈ বাধ্য কৰাব।
  sus-A: «عَسِرِيَكَيٍ قَمَ نّ سْنتْدٍ سَنتِدّفّمَ رَ، نَشَن مُ قَتَنشِ حّنفِ كَنيِ
    رَ. عٍ عٍ فِمَ نّ نَ يَ رَ، عٍ شَ قٌنِكٍيٍ شَنِنمَ نّ كٌنيِيَ كُي.
  fra-SBL: « L'Assyrien tombera par l'épée, et non par l'homme ; et l'épée, qui n'est
    pas celle des hommes, le dévorera. Il fuira l'épée, et ses jeunes hommes seront
    soumis au travail forcé.
  hbo-hbo: וְנָפַ֤ל אַשּׁוּר֙ בְּחֶ֣רֶב לֹא־אִ֔ישׁ וְחֶ֥רֶב לֹֽא־אָדָ֖ם תֹּֽאכֲלֶ֑נּוּ
    וְנָ֥ס לֹו֙ מִפְּנֵי־חֶ֔רֶב וּבַחוּרָ֖יו לָמַ֥ס יִהְיֽוּ׃
  kik-kik: “Andũ a Ashuri makooragwo na rũhiũ rwa njora no ti rwa mũndũ; rũhiũ rwa
    njora nĩruo rũkaamaniina biũ, no ti rwa andũ. Nĩmakoorĩra rũhiũ rũu rwa njora,
    na aanake ao makaanyiitwo, marutithio wĩra na hinya.
  fra-NCL: Et Assur tombera par une épée qui n’est pas de l’homme ; une épée qui n’est
    pas d’un mortel le dévorera ; il fuiera devant l’épée, et ses jeunes gens seront
    assujettis au tribut.
  cek-AK: Assyria loe thacak kami mah hum mak ai, sumsen hoiah ni dueh tih; kasae
    kami mah hum mak ai, anih loe suemsen mah paaeh tih; toe anih loe sumsen thung
    hoiah cawn ueloe, angmah ih thendoengnawk to misong tok sahsak tih.
  cuk-cuk: 'Bab-Jehová weyob soged: “A-ibagine, Asiria-dulemar es-suidgi burgwemaloed,
    degi-inigwele, dulemar imakosulid. Es-suidgi-wakinnegala, duurmakdemaloed. E-sapingan-bila-onomaladdi,
    maiga imaklemaloed.'
  uig-CYR: «Шу чағда Асурийә қилич билән жиқилиду, Бирақ батурниң қиличи билән әмәс;
    Бир қилич уни жутувалиду, бирақ қилич адәттики адәмниңки болмайду; У җенини елип
    қиличтин қачмақчи болиду, Арисидики жигитлири алванға селиниду.
  tel-2017: అష్షూరు కత్తి మూలంగా కూలుతుంది. అయితే అది మనిషి ఝళిపించే కత్తి కాదు. అతడు
    ఆ కత్తిని ఎదుర్కోలేక పారిపోతాడు. అతని పిల్లలు బానిసలై బలవంతంగా కఠిన శ్రమ చేస్తారు.
  hat-BSA: Epi Asiryen an va tonbe pa yon nepe ki pa t pou lòm, e nepe a ki pa pou
    lòm va devore l. Pou sa, li p ap chape anba nepe a, e jenn mesye li yo va devni
    ouvriye kòve.
  kos-kos: Acn Assyria ac fah kunausyukla ke mweun, ac tia ke ku lun mwet. Mwet Assyria
    ac fah kaing liki mweun, ac mukul fusr lalos ac fah utukla nu in kohs.
  hbo-WLC: וְנָפַ֤ל אַשּׁוּר֙ בְּחֶ֣רֶב לֹא־אִ֔ישׁ וְחֶ֥רֶב לֹֽא־אָדָ֖ם תֹּֽאכֲלֶ֑נּוּ
    וְנָ֥ס לוֹ֙ מִפְּנֵי־חֶ֔רֶב וּבַחוּרָ֖יו לָמַ֥ס יִהְיֽוּ׃
  ibo-ibo: “Mgbe ahụ, Asịrịa ga-ada, kama ọ bụghị site na mma agha mmadụ, mma agha
    na-abụghị nke mmadụ efu ga-erichapụ ha. Ha ga-esi nʼihu mma agha gbaa ọsọ, ma
    ụmụ okorobịa ha ka a ga-akpụrụ tinye nʼọrụ mmanye.
  ory-ory: “ସେହି ସମୟରେ ଅଶୂରୀୟ ଖଡ୍ଗରେ ପତିତ ହେବ, ମାତ୍ର ମନୁଷ୍ୟର ଖଡ୍ଗରେ ନୁହେଁ; ପୁଣି ଖଡ୍ଗ
    ତାହାକୁ ଗ୍ରାସ କରିବ, ମାତ୍ର ମନୁଷ୍ୟର ଖଡ୍ଗ ନୁହେଁ; ଆଉ, ସେ ଖଡ୍ଗ ସମ୍ମୁଖରୁ ପଳାଇବ ଓ ତାହାର
    ଯୁବକମାନେ ପରାଧୀନ ହେବେ।
  chk-chk: Iwe, chon Asiria repwe mäla lon maun, nge sap ren pöchökülen aramas, ewe
    ketilas a nirela sap nöün aramas. Iwe, repwe sü seni ewe maun, nge nöür alüal
    aramas repwe nöüniir amanau.
  rop-rop: Detlot Asiriya pipul garra ol binijap, nomo garram detlot bigwan naif blanga
    pipul, bat garram det bigwan naif blanga God. Ola yangmen garra trai ranawei,
    bat sambodi garra gajim olabat en meigim olabat jidan prisana.
  ukr-1871: І Ассур не від людського меча впаде, не людський меч погубить його; та
    й хоч би й втїк од меча, то його дїти будуть вам данину давати.
  deu-1951: Und Assur wird fallen durchs Schwert, doch nicht eines Mannes; ein Schwert
    wird ihn fressen, aber nicht eines Menschen; und er wird vor dem Schwerte fliehen,
    und seine Reisigen sollen zu Fronarbeitern werden.
  eng-JPS: Then shall Asshur fall with the sword, not of man, and the sword, not of
    men, shall devour him; and he shall flee from the sword, and his young men shall
    become tributary.
  srp-1865: I Asirac æe pasti od maèa ne èovjeèijega, i maè ne èovjeèji poješæe ga,
    i bježaæe ispred maèa, i mladiæi æe njegovi plaæati danak.
  lug-lug: “Bwasuli kirigwa n’ekitala ekitali kya muntu; ekitala ekitali ky’abo abafa
    kirimusaanyaawo. Alidduka ekitala, n’abavubuka be balikozesebwa emirimu egy’amaanyi
    n’obuwaze.
  heb-heb: ונפל אשור בחרב לא איש וחרב לא אדם תאכלנו ונס לו מפני חרב ובחוריו למס יהיו׃
  ben-IRV: অশূর তরোয়ালের দ্বারা পতিত হবে, “মানুষের দ্বারা চালিত, সে সেই তরোয়াল থেকে
    পালিয়ে যাবেন এবং তার লোকেরা তরোয়ালের।
  pan-pan: ਅੱਸ਼ੂਰ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗੇਗਾ ਪਰ ਮਨੁੱਖ ਦੀ ਨਹੀਂ, ਸਗੋਂ ਇੱਕ ਤਲਵਾਰ ਜੋ ਆਦਮੀ ਦੀ ਨਹੀਂ,
    ਉਹ ਨੂੰ ਖਾਵੇਗੀ, ਉਹ ਤਲਵਾਰ ਦੀ ਧਾਰ ਤੋਂ ਨੱਠੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਜੁਆਨ ਬੇਗਾਰੀ ਲਈ ਫੜ੍ਹੇ ਜਾਣਗੇ।
  mya-JVB: အာရှုရိ လူသည်လည်း ၊ ကြီးမြတ် သောသူ၏ ထား မဟုတ် သော ထား ဖြင့် ဆုံး လိမ့်မည်။
    ယုတ် သောသူ၏ထား မဟုတ် သော ထားသည် သူ့ ကိုဖျက်ဆီး လိမ့်မည်။ သူသည် လည်း ထား ဘေးမှ
    ပြေး ၍ ၊ သူရဲ တို့သည် ကျွန် ခံ ရကြ လိမ့်မည်။
  hmo-hmo: “Asuria taudia be tuari ese do ia hadikaia ore, to taunimanima edia tuari
    dekena amo lasi. Asuria taudia be tuari dekena amo do idia heau, bona edia uhau
    taudia be hesiai mai guia danu do idia lao.
  urd-urd: तब असूर उसी तलवार से गिर जाएगा जो इंसान की नहीं, और वही तलवार जो आदमी की
    नहीं उसे हलाक करेगी; वह तलवार के सामने से भागेगा और उसके जवान मर्द ख़िराज गुज़ार
    बनेंगे।
  rus-SYN: И Ассур падет не от человеческого меча, и не человеческий меч потребит
    его, - он избежит от меча, и юноши его будут податью.
  bqc-SIM: Wa Asiliↄ kwɛ́ ń fɛ̃ndao, i kɛ gbɛ̃nazĩna no. Fɛ̃nda pↄ́ dɛ gↄ̃ɛ pↄ́
    ũo mɛ́ a ń dɛdɛ. Aa wí ń bao fɛ̃ndapi lɛ́zĩ, wi zↄzĩda ń ɛ̀waasoↄnɛ.
  tcz-CHONGTHU: “Assyria mite chu suhmanga umtei ding ahin, mihem chemjam'a kon hilouding
    ahi. Pathen chemjam chun asat diu, chuteng kichau va jammang diu ahi. Assyria
    khangthah hat tah tah hochu gal hinga kaimanga umdiu ahi.
  mar-mar: अश्शूर तलवारीने पडेल; जी त्याचा नाश करील ती सत्ताधारी मनुष्याची तलवार नव्हे.
    तो तलवारीपासून पळून जाईल आणि त्यातील तरूणांना पकडून गुलाम केले जाईल.
  qub-qub: «Asiria runacunaga llapanmi sabliwan wañongapaj. Ichanga manami runacunapa
    espädanwanchu wañonga. Sinöga quiquëpa espädäwanmi ushacanga. Guërra captin chay
    runacunaga gueshpirmi aywacongapaj. Pillyay-yachaj mösucunatanami uywayman ticrachengapaj.
  hat-hat: Lagè pral fini ak peyi Lasiri, men se pa moun ki pral fè lagè avè l'. Lè
    batay la, li pral kouri met deyò, men y'ap pran tout jenn gason l' yo fè yo tounen
    esklav.
  eng-BSB: “Then Assyria will fall, but not by the sword of man; a sword will devour
    them, but not one made by mortals. They will flee before the sword, and their
    young men will be put to forced labor.
  eng-WEBPB: “The Assyrian will fall by the sword, not of man; and the sword, not
    of mankind, shall devour him. He will flee from the sword, and his young men will
    become subject to forced labour.
  kbq-kbq: Asiria vahera mago bainati kazimo zamahe fanane hugahie. Ana bainati kazina
    mago vahe'mofo kazina omne'neanki, Nagra Ra Anumzamo'na atresanugeno egahie. Ana
    hanige'za ana bainati kazimofo koro hu'za nevnage'za, nehazave nagazamia zamavarenage'za
    kazokazo eri'za erigahaze.
  nhe-BL: Huan tlacame quintzontlamiltise nochi nopa Asiria ehuani. Pero ax miquise
    ica machete tlen quitequihuíaj tlacame, pero elis TOTECO tlen quinmictis. Huan
    nopa asirios ax quimatise tlachque quichihuase. Tlahuel momajmatise huan cholojtehuase.
    Huan quinhuicase nopa telpocame asirios tlen tlahuel quipiyaj chicahualistli para
    tlatequipanotij san tlapic.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amo takihepuku weityk putar Axir
    wà nehe. Takihepuku uzuka putar wà nehe. Teko nuiko kwaw a'e takihepuku izar romo
    wà. Uzàwehem putar zeàmàtyry'ymaw wi wà nehe. Wàmàtyry'ymar umuigo kar putar kwàkwàmo
    uma'ereko e ma'e romo imunehew pyrer wà nehe.
  eng-DRA: 'And the Assyrian shall fall by the sword not of a man, and the sword not
    of a man shall devour him, and he shall flee not at the face of the sword: and
    his young men shall be tributaries.'
