verse: ISA.031.003
translations:
  mal-C: കാരണം ഈജിപ്റ്റുകാർ ദൈവമല്ല, കേവലം മനുഷ്യരാണ്; അവരുടെ കുതിരകൾ ആത്മാവല്ല, മൂപ്പെത്താത്ത
    മാംസംമാത്രം. യഹോവ തന്റെ കരം നീട്ടുമ്പോൾ, സഹായകർ ഇടറുകയും സഹായം സ്വീകരിക്കുന്നവർ
    വീഴുകയും ചെയ്യും; അവരെല്ലാം ഒരുമിച്ചുതന്നെ നശിക്കും.
  deu-TKW: Die Ägypter sind ja Menschen, nicht Gott! Ihre Rosse sind ja Fleisch, nicht
    Geist! Daher wird, wenn Jahwe seine Hand ausreckt, der Unterstützende straucheln
    und der Unterstützte fallen, und alle zusammen werden sie zu Grunde gehen.
  lin-lin: Bato ya Ejipito bazali kaka bato, kasi bazali Nzambe te, bampunda na bango
    ezali kaka mosuni, kasi ezali molimo te. Tango Yawe akosembola loboko na Ye, ye
    oyo asungaka akobeta libaku, mpe ye oyo bazali kosunga akokweya ; bongo, bango
    mibale bakobebisama.
  eng-LSV: And the Egyptians [are men], and not God, || And their horses [are] flesh,
    and not spirit, || And YHWH stretches out His hand, || And the helper has stumbled,
    || And the helped one has fallen, || And together all of them are consumed.
  eng-GNV: 'Now the Egyptians are men, and not God, and their horses flesh and not
    spirite: and when the Lord shall stretch out his hand, the helper shall fall,
    and hee that is holpen shall fall, and they shall altogether faile.'
  eng-WEBSTER: Now the Egyptians are men, and not God; and their horses flesh, and
    not spirit. When the LORD shall stretch out his hand, both he that helpeth shall
    fall, and he that is helped shall fall down, and they all shall fail together.
  nhw-BL: Pampa nopa egiptome san masehualme huan amo inijuanti dioses. Inincahuayos
    san nacatl catli amo tleno ipati. Nopa cahuayos amo neli tonaltzitzi catli quipiyaj
    chicahualistli. Huajca quema TOTECO quitlananas imax iniixpa, nochi inijuanti
    huetzise. Huetzise catli quitemohuayayaj tlapalehuili huan catli tepalehuisquíaj.
    Nochi ome huetzise san sejco.
  swh-ONEN: Lakini Wamisri ni wanadamu, wala si Mungu, farasi wao ni nyama, wala si
    roho. Wakati Bwana atakaponyoosha Mkono wake, yeye anayesaidia atajikwaa, naye
    anayesaidiwa ataanguka, wote wawili wataangamia pamoja.
  bba-bba: Eɡibitiɡibu bɑ ǹ sɑ̃ɑ Gusunɔ, bɑ sɑ̃ɑwɑ tɔmbu. Mɛyɑ mɑɑ ben dumi yi ǹ
    dɑm tukum ɡɑm mɔ, yi sɑ̃ɑwɑ yɛɛ diri. Yinni Gusunɔ ù n win dɑm sɔ̃ɔsimɑ, be bɑ
    somiru kɑsu kɑ be bɑ bu somiru wee, bɑ koo sokurɑ bu wɔruku, kpɑ be kpuro bu mɛnnɑ
    bu ɡbi.
  eng-KJVCPB: Now the Egyptians are men, and not God; And their horses flesh, and
    not spirit. When the Lord shall stretch out his hand, Both he that helpeth shall
    fall, and he that is holpen shall fall down, And they all shall fail together.
  luo-luo: To jo-Misri gin mana dhano ma ok Nyasaye; bende faresegi gin mana ringʼo
    ma ok roho. Ka Jehova Nyasaye norie bade mar kum, jogo machiwo kony nochwanyre,
    kendo jogo mikonyo nopodh piny; giduto ginilal nono.
  meu-meu: Aigupto taudia na taunimanima mo, dia Dirava; edia hosi na hidio mo, dia
    lauma. Iehova ese ia imana baine toi roro negana ai, hekaha tauna baine hetutuhi,
    bona e kahaiamu tauna baine moru, bena raruosi bae mase hebou.
  npi-ULB: मिश्रदेश मानिस हो र परमेश्‍वर होइन, तिनीहरूका घोडाहरू शरीर हुन् आत्मा होइनन्
    । जब परमप्रभुले आफ्‍नो हात पसार्नुहुन्छ, सहायता गर्नेले ठेस खानेछ र सहायता पाउनेचाहिं
    ढल्‍नेछ । दुवै एकसाथ नाश हुनेछन् ।
  yor-yor: Ṣùgbọ́n ènìyàn lásán ni àwọn ará Ejibiti wọn kì í ṣe Ọlọ́run; ẹran-ara
    ni àwọn ẹṣin wọn, kì í ṣe ẹ̀mí. Nígbà tí Olúwa bá na ọwọ́ rẹ̀ jáde, ẹni náà tí
    ó ń ṣèrànwọ́ yóò kọsẹ̀, ẹni náà tí à ń ràn lọ́wọ́ yóò ṣubú; àwọn méjèèjì yóò sì
    jùmọ̀ parun.
  pes-OPCB: مصری‌ها انسانند، و نه خدا! اسبان ایشان نیز جسمند و نه روح! هنگامی که خداوند
    دست خود را برای مجازات بلند کند، هم مصری‌ها و هم کسانی که از مصر کمک می‌جویند،
    خواهند افتاد و هلاک خواهند شد.
  tgl-ULB: Ang Ehipto ay isang tao at hindi Diyos, ang kanilang mga kabayo ay laman
    at hindi espiritu. Kapag inunat ni Yahweh ang kaniyang kamay, parehas na matitisod
    ang tumulong, at mahuhulog ang tinulungan; parehas silang maglalaho.
  hui-hui: Iyibi wali agali ti Ngode Datagaliwabe ale ndo wali agali bu karubi dege
    ka. Tinaga nogo hosi wai biaga karu ti nde mende hongo tarahe ale ndo hosi maru
    karubi dege kagoni. Ai horo mbiru Anduane Homogohanda ibunaga hongo timbuni walia
    halu gi dogolo amu harangi hameigini hongohe maru biamogo biaga karubi hameigini
    maru hongo nahe biamogo bini karubi bibahende tanabi mo ko halu bo ibira hai holebira.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​နတ်​ဘု​ရား​များ မ​ဟုတ်။ သာ​မန်​လူ​သား​များ​သာ​လျှင်​ဖြစ်​ပါ
    သည်​တ​ကား။ သူ​တို့​၏​မြင်း​များ​သည်​လည်း နတ်​မြင်း​များ​မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​အ​ရေး
    ယူ​ဆောင်​ရွက်​တော်​မူ​သော​အ​ခါ ခွန်​အား​ကြီး မား​သည့်​လူ​မျိုး​သည်​ကြေ​မွ​၍​သွား​လိမ့်​မည်။
    အ​ကူ​အ​ညီ​ရ​သည့်​လူ​မျိုး​သည်​လည်း​ပြို​လဲ ၍​သွား​လိမ့်​မည်။ ထို​လူ​မျိုး​နှစ်​မျိုး​စ​လုံး​ပင်
    ဆုံး​ပါး​ပျက်​စီး​ရ​လိမ့်​မည်။
  bod-N: ཨེ་ཅིབ་པ་རྣམས་མི་ཡིན་པ་ལས་དཀོན་མཆོག་ནི་མ་ཡིན། དེ་དག་གི་རྟ་རྣམས་ཤ་ཁྲག་གི་ཕུང་བོ་ཡིན་པ་ལས་ཐུགས་ཉིད་ནི་མ་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཕྱག་བརྐྱངས་པ་ཙམ་གྱིས་མི་སྐྱོབ་མཁན་རྣམས་འགྱེལ་ཞིང་། སྐྱབས་ཐོབ་མཁན་རྣམས་ཀྱང་སར་ལྷུང་ནས་མཉམ་གཅིག་ཏུ་མེད་པར་འགྱུར།
  sna-sna: Asi vaIjipita vanhu uye havasi Mwari, mabhiza avo inyama uye haasi mweya.
    Zvino panotambanudza Jehovha ruoko rwake, uyo anobatsira achagumburwa, uyo achabatsirwa
    achawa; vose vachaparara pamwe chete.
  spa-BLM: Los egipcios son hombres y no Dios; y sus caballos carne, y no espíritu.
    Cuando Yahvé extienda su mano, tanto el que ayuda como el que no, tropezará, y
    el que sea ayudado caerá, y todos ellos serán consumidos juntos.
  cac-cac: A eb' aj Egipto chi' animan̈ej eb', man̈ Diosoc eb'. Axo noc' schej eb',
    noc'n̈ej val noc', tocval espíritu noc'. Yuj val chi' jun, ayic ol yic'anchaan̈
    sc'ab' Jehová, ol telvoc eb' colvajum, ol telvoc pax eb' scolji, junn̈ej ol aj
    scham eb'.
  swh-ULB: Misri ni mtu na sio Mungu, ni farasi wa mwili na sio wa roho. Yahwe atakapota
    nje kwa mkono wake, wote waliowasaidia watakuwa na mashaka, na yeyote atakayesidia
    atanguka; wote kwa pamoja watatoweka.
  bel-bel: Егіпцяне - людзі, а ня Бог; і коні ў іх - плоць, а ня дух. І працягне руку
    Сваю Гасподзь, і спатыкнецца абаронца, і ўпадзе той, каго бароняць, і ўсе разам
    загінуць.
  deu-ELBBK: Und die Ägypter sind Menschen und nicht Gott, und ihre Pferde sind Fleisch
    und nicht Geist. Und der HERR streckt seine Hand aus, und es stolpert der Helfer,
    und es stürzt der, dem geholfen wird; und sie werden zunichte alle miteinander.
  mbb-OT: Is menge Ehiptohanen menge etew zà ne kenè Megbevayà. Is menge kudè dan,
    ne kenà heini menge mulin-ulin, kekenà, iring ded te zuma he menge kudà. Emun
    edsilut en is Nengazen, egkezeetan is Ehipto ragkes is menge nasyun he edtevangan
    kayi. Pudu heini egkezeeti.
  mal-2015: മിസ്രയീമ്യർ ദൈവമല്ല, മനുഷ്യരത്രേ; അവരുടെ കുതിരകൾ ആത്മാവല്ല, ജഡമത്രേ; യഹോവ
    തന്റെ കൈ നീട്ടുമ്പോൾ സഹായിക്കുന്നവൻ ഇടറുകയും സഹായിക്കപ്പെടുന്നവൻ വീഴുകയും അവരെല്ലാവരും
    ഒരുപോലെ നശിച്ചുപോകയും ചെയ്യും.
  gup-gup: Bininj nawu birrikang Egypt, nakka djal bininj, dja yuwn bu yiman kayime
    gods. Bedberre djarrang wanjh djal djarrang duninjh, dja minj kahdjaldarrkid munguyh.
    Bu Yawey kabenmarnekurduyime kore nungka kadjare bu kabenbun birriwarre bininj
    dja birribuyika nawu kabindibidyikarrme, wanjh bedda rowk kabirrimankan dja kabirriyakmen.
  rmc-rmc: O Egipťana hine manuša, on nane Del, lengre graja hine ča ťelos, nane duchos.
    Sar o RAJ nacirdela peskro vast, perela o pomocňikos a perela the oda, kaske pomožinelas;
    savore jekhetane našľona.
  pes-OPV: اما مصریان انسانند و نه خداو اسبان ایشان جسدند و نه روح و خداوند دست خود
    را دراز می‌کند و اعانت کننده را لغزان و اعانت کرده شده را افتان گردانیده هر دوی
    ایشان هلاک خواهند شد.
  ron-1924: Кэч еӂиптянул есте ом, ну Думнезеу, ши каий луй сунт карне, ну дух. Доар
    мына сэ-Шь ынтиндэ Домнул, ши окротиторул се ва клэтина, яр чел окротит ва кэдя
    ши вор пери ку тоций.
  ben-OBCV: কিন্তু ওই মিশরীয়েরা মানুষ, তারা ঈশ্বর নয়; তাদের অশ্বেরা মাংসবিশিষ্ট,
    তারা আত্মা নয়। সদাপ্রভু যখন তাঁর হাত বাড়ান, যে সাহায্য করে, সে হোঁচট খাবে, যারা
    সাহায্য পায়, তাদের পতন হবে; তারা একইসঙ্গে বিনষ্ট হবে।
  som-som: Haddaba bal ogaada in Masriyiintu ay binu-aadmi yihiin, oo ayan Ilaah ahayn,
    iyo in fardahoodu ay jiidh yihiin, oo ayan ruux ahayn, oo markii Rabbigu gacantiisa
    soo fidiyo kan wax caawiyaa wuu kufi doonaa, kan la caawiyana wuu dhici doonaa,
    oo labadooduba way wada halligmi doonaan.
  lat-VUC: Ægyptus homo, et non deus; et equi eorum caro, et non spiritus; et Dominus
    inclinabit manum suam, et corruet auxiliator, et cadet cui præstatur auxilium,
    simulque omnes consumentur.
  eng-ASVBT: 'Now the Egyptians are men, and not God; and their horses flesh, and
    not spirit: and when Jehovah shall stretch out his hand, both he that helpeth
    shall stumble, and he that is helped shall fall, and they all shall be consumed
    together.'
  ita-1885: Ma gli Egizi sono uomini, e non Dio; ed i lor cavalli son carne, e non
    ispirito. E il Signore stenderà la sua mano; onde l'aiutatore traboccherà, e l'aiutato
    caderà; e tutti insieme saran consumati.
  eng-LXXUP: 'even an Egyptian, a man, and not God; the flesh of horses, and there
    is no help in them: but the Lord shall bring his hand upon them, and the helpers
    shall fail, and all shall perish together.'
  eng-ULB: Egypt is a man and not God, their horses flesh and not spirit. When Yahweh
    reaches out with his hand, both the one who helps will stumble, and the one who
    is helped will fall; both will perish together.
  spa-VBL: Los egipcios son sólo seres humanos, ¡no son Dios! Sus caballos son sólo
    físicos, no espirituales. Cuando el Señor levante su mano para atacar, los que
    vinieron a ayudar tropezarán, y los que son ayudados caerán. Todos ellos morirán
    juntos.
  fra-_FOB: Or l'Égyptien est homme et non Dieu, ses chevaux ne sont que chair et
    non pas esprit; l'Éternel étendra sa main, et le protecteur trébuchera, le protégé
    tombera, ils périront tous ensemble.
  mal-mal: ഈജിപ്റ്റുകാർ ദൈവമല്ല, മനുഷ്യരാകുന്നു; അവരുടെ കുതിരകൾ ആത്മാവല്ല, ജഡമാകുന്നു;
    യഹോവ അവിടുത്തെ കൈ നീട്ടുമ്പോൾ സഹായിക്കുന്നവൻ ഇടറുകയും സഹായിക്കപ്പെടുന്നവൻ വീഴുകയും
    അവരെല്ലാവരും ഒരുപോലെ നശിച്ചുപോവുകയും ചെയ്യും.
  urd-GVR: Misrī to Ḳhudā nahīṅ balki insān haiṅ. Aur un ke ghoṛe ālam-e-arwāh ke
    nahīṅ balki fānī duniyā ke haiṅ. Jahāṅ bhī Rab apnā hāth baṛhāe wahāṅ madad karne
    wāle madad milne wāloṅ samet ṭhokar khā kar gir jāte haiṅ, sab mil kar halāk ho
    jāte haiṅ.
  suz-BL: इजीप्‍त ङा मुर, मुर ला बाक्‍नीम। मेको परमप्रभु मनम। आन शारा बेक्‍ब बाक्‍नीम।
    सोक्‍त मनम। परमप्रभु यावेमी आ गुइ दिंदानु, वारच पाइब दाइल पांइसीनीम। मिनु वारच
    पपांइसीब नेल्‍ले कालेमी बेक्‍नीम।
  eng-NOY: The Egyptians are men, and not God, And their horses are flesh, and not
    spirit. When Jehovah shall stretch forth his hand, Then shall the helper fall,
    and the helped be overthrown; And they shall all perish together.
  ita-1927: Or gli Egiziani son uomini, e non Dio; i loro cavalli son carne, e non
    spirito; e quando l’Eterno stenderà la sua mano, il protettore inciamperà, cadrà
    il protetto, e periranno tutti assieme.
  ckb-ckb: بەڵام میسرییەکان مرۆڤن نەک خودا، ئەسپەکانیان جەستەیین نەک ڕۆح. کاتێک یەزدان
    دەستی درێژ دەکات، یارمەتیدەر ساتمە دەکات و یارمەتیدراو دەکەوێت، هەموو پێکەوە لەناودەچن.
  eng-BBE: 'For the Egyptians are men, and not God; and their horses are flesh, and
    not spirit: and when the Lord''s hand is stretched out, the helper and he who
    is helped will come down together.'
  kan-OKCV: ಈಜಿಪ್ಟಿನವರು ಮನುಷ್ಯ ಮಾತ್ರದವರೇ, ದೇವರಲ್ಲ; ಅವರ ಅಶ್ವಗಳು ಆತ್ಮವಲ್ಲ, ಮೂಳೆಮಾಂಸವೇ.
    ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವ ದೇವರು ತನ್ನ ಕೈಚಾಚುವಾಗ ಸಹಾಯ ಮಾಡಿದವನು ಮತ್ತು ಸಹಾಯ ಪಡೆದವನೂ ಬಿದ್ದುಹೋಗುವನು.
    ಅಂತೂ ಎಲ್ಲರೂ ಒಟ್ಟಿಗೆ ಲಯವಾಗುವರು.
  tam-2017: எகிப்தியர்கள் தெய்வம் அல்ல, மனிதர்தானே; அவர்களுடைய குதிரைகள் ஆவியல்ல,
    மாம்சந்தானே; யெகோவா தமது கரத்தை நீட்டுவார், அப்பொழுது உதவி செய்கிறவனும் இடறி,
    சகாயம் பெறுகிறவனும் விழுந்து, அனைவரும் ஏகமாக அழிந்துபோவார்கள்.
  spa-RV-1909: 'Y los Egipcios hombres son, y no Dios; y sus caballos carne, y no
    espíritu: de manera que en extendiendo Jehová su mano, caerá el ayudador, y caerá
    el ayudado, y todos ellos desfallecerán á una.'
  ron-BTF: Dar egiptenii sunt oameni şi nu Dumnezeu; şi caii lor carne şi nu duh.
    Când DOMNUL îşi va întinde mâna, deopotrivă cel care ajută va cădea şi cel care
    este ajutat se va poticni şi toţi vor pieri împreună.
  eng-WEBP: Now the Egyptians are men, and not God; and their horses flesh, and not
    spirit. When the LORD stretches out his hand, both he who helps shall stumble,
    and he who is helped shall fall, and they all shall be consumed together.
  eng-FBV: The Egyptians are only human beings—they're not God! Their horses are only
    physical, not spiritual. When the Lord lifts up his hand to attack, those who
    came to help will stumble, and those who are helped will fall. They will all die
    together.
  nld-1939: 'Ook Egypte is mens en geen god, Zijn paarden maar vlees en geen geest:
    Strekt Jahweh zijn hand uit, Dan struikelt de helper, En die geholpen wordt, valt;
    Beiden gaan ze te gronde.'
  nch-BL: Pampa nopa egiptome san masehualme huan amo inijuanti dioses. Inincahuayojhua
    san nacat cati amo teno ipati. Nopa cahuayojme amo neli tonaltzitzi cati quipiyaj
    chicahualisti. Huajca quema TOTECO quitananas imax iniixpa, nochi inijuanti huetzise.
    Huetzise cati quitemohuayayaj tapalehuili huan cati tepalehuisquíaj. Nochi ome
    huetzise san sejco.
  vie-1934: Vả, người Ê-díp-tô là loài người, không phải là Đức Chúa Trời; những ngựa
    nó chỉ là xác thịt, không phải là thần. Khi Đức Giê-hô-va sẽ giang tay ra, tức
    thì kẻ giúp sẽ vấp, kẻ được giúp sẽ ngã, cả hai đều diệt mất.
  hin-CV: मिस्र के लोग मनुष्य हैं, ईश्वर नहीं; और उनके घोड़े हैं, और उनके घोड़े आत्मा
    नहीं बल्कि मांस हैं. याहवेह अपना हाथ उठाएंगे और जो सहायता करते हैं, वे लड़खड़ाएंगे
    और जिनकी सहायता की जाती है; वे गिरेंगे और उन सबका अंत हो जाएगा.
  eng-OURB: Now the Egyptians [people from Abode of slavery] are men, and not God;
    and their horses flesh, and not spirit. When Adonai stretches out his hand, both
    he who helps shall stumble, and he who is helped shall fall, and they all shall
    be consumed together.
  spa-BES: Porque los egipcios son hombres, y no Dios; y sus caballos son carne, y
    no espíritu; y cuando se extienda la mano del Señor, el ayudante y el que recibe
    ayuda descenderán juntos.
  tdx-tdx: Ondaty ‘nio o nte-Mitsraimeo fa tsy Andrianañahare, naho nòfotse o soavala’eo
    fa tsy angatse; aa le hatora-kitsi’ Iehovà ty fità’e, le hitsikapy ty mpañimba
    naho hikorovoke i imbaeñey, vaho songa hitrao-pihotrake.
  tha-KJV: คนอียิปต์เป็นคน และไม่​ใช่​พระเจ้า และม้าทั้งหลายของเขาเป็นเนื้อหนัง และไม่​ใช่​วิญญาณ
    เมื่อพระเยโฮวาห์จะทรงเหยียดพระหัตถ์ของพระองค์​ออก ทั้งผู้ช่วยเหลื​อก​็จะสะดุด
    และผู้​ที่​รับการช่วยเหลื​อก​็จะล้ม และเขาทั้งหลายจะล้มเหลวด้วยกัน
  por-BR-2018: Pois os egípcios não são Deus, mas sim, homens; seus cavalos são carne,
    e não espírito; e o SENHOR estenderá sua mão, e fará tropeçar o que ajuda, e cair
    o ajudado; e todos juntos serão consumidos.
  deu-ELO: Und die Ägypter sind Menschen und nicht Gott, und ihre Rosse sind Fleisch
    und nicht Geist. Und Jehova streckt seine Hand aus, und es strauchelt der Helfer,
    und es stürzt der, welchem geholfen wird; und sie werden zunichte alle miteinander.
  eng-WYC-2018: Egypt is a man, and not God; and the horses of them be flesh, and
    not spirit; and the Lord shall bow down his hand, and (both) the helper shall
    fall down, and (also) he shall fall, to whom help is given, and (they) all shall
    be wasted together,
  epo-epo: La Egiptoj estas ja homoj, ne Dio; kaj iliaj ĉevaloj estas karno, ne spirito.
    Kiam la Eternulo etendos Sian manon, tiam falpuŝiĝos la helpanto kaj falos la
    helpato, kaj ĉiuj kune pereos.
  uig-PIN: Misirliⱪlar Tǝngri ǝmǝs, adǝmlǝr halas; Ularning atliri bolsa roⱨtin ǝmǝs,
    ǝttin halas; Pǝrwǝrdigar bolsa ⱪolini uzartidu, Yardǝm bǝrgüqi bolsa putlixidu;
    Yardǝm berilgüqi bolsa yiⱪilidu; Ular ⱨǝmmisi biraⱪla yoⱪilidu.
  beo-beo: 'Idibidi dunu da Gode hame. Ilia da osobo bagade dunu fawane. Ilia hosi
    da hu liligi fawane, a:silibu hame. Hina Gode da hawa: hamosea, gasa bagade fi
    amola gasa hame fi amo ilia fidilala, amo da gilisili dafane, wadela:lesi dagoi
    ba:mu.'
  tpi-OTNT: Ol Isip, ol i no god. Ol i man nating tasol. Ol hos bilong ol tu i no
    narakain long ol arapela hos. Taim Bikpela i soim strong bilong en, dispela strongpela
    kantri bai i pundaun na kantri ol i bin helpim, em tu bai i pundaun. Na tupela
    wantaim bai i bagarap olgeta.
  hau-SA: Amma Masarawa mutane ne ba Allah ba; dawakansu nama da jini ne ba ruhu ba.
    Sa’ad da Ubangiji ya miƙa hannunsa, shi da yake taimako zai yi tuntuɓe shi da
    aka taimaka zai fāɗi; dukansu biyu za su hallaka tare.
  uig-LAT: Misirliqlar Tengri emes, ademler xalas; Ularning atliri bolsa rohtin emes,
    ettin xalas; Perwerdigar bolsa qolini uzartidu, Yardem bergüchi bolsa putlishidu;
    Yardem bérilgüchi bolsa yiqilidu; Ular hemmisi biraqla yoqilidu.
  nde-nde: Kodwa amaGibhithe ngabantu kawasiNkulunkulu; amabhiza awo yinyama kawasimoya.
    Lapho uThixo eselula isandla sakhe, lowo osizayo uzakhubeka, lowo osizwayo uzakuwa,
    bobabili bazabhubha.
  ton-ton: Ko eni, ko e tangata pe ʻae kau ʻIsipite, ka ʻoku ʻikai ko e ʻOtua; pea
    ko e kakano pe ʻa ʻenau fanga hoosi, ka ʻoku ʻikai ke laumālie. ʻOku mafao atu
    ʻe Sihova hono nima, ʻe hinga ia ʻaia naʻe tokoni, pea ko ia naʻe maʻu ʻae tokoni
    ʻe tō ki lalo, pea te na vaivai fakataha.
  ces-1613: Egyptští pak jsou lidé, a ne Bůh silný, a koni jejich tělo, a ne duch.
    A protož jakž jen Hospodin vztáhne ruku svou, padne i pomocník, padne i ten, jemuž
    byl ku pomoci; a tak jednostejně všickni ti na nic přijdou.
  eng-WMB: Now the Egyptians are men, and not God; and their horses flesh, and not
    spirit. When the LORD stretches out his hand, both he who helps shall stumble,
    and he who is helped shall fall, and they all shall be consumed together.
  tam-TCV: ஆனால் எகிப்தியர் மனிதர்களேயன்றி இறைவன் அல்ல; அவர்களின் குதிரைகள் மாமிசமேயன்றி
    ஆவியல்ல. யெகோவா தமது கரத்தை நீட்டும்போது, உதவிசெய்கிறவன் இடறுவான். உதவி பெறுவோனும்
    விழுவான்; இருவரும் ஒன்றாய் அழிவார்கள்.
  ceb-ULB: Tawo lamang ang Ehipto ug dili Dios, unod lamang ang ilang mga kabayo ug
    dili espiritu. Sa dihang kab-oton kini ni Yahweh pinaagi sa iyang kamot, mapandol
    lakip ang usa nga mitabang, ug malaglag siya nga gitabangan; mangamatay silang
    tanan.
  pol-UBG: Przecież Egipcjanie są ludźmi, a nie Bogiem, ich konie są ciałem, a nie
    duchem. Gdy więc PAN wyciągnie swą rękę, padnie i ten, co pomaga, padnie i ten,
    któremu on pomaga, i tak wszyscy razem zginą.
  agr-agr: Egiptunmaya aidauk Apajuíchu ainawai, ditak aents ainawai; tuja caballoji
    aidaushkam iyashtin ainawai, wakankesh ainatsui. Tuke Pujuu ditanak suwimkan susattawai.
    Nuadui Israel aents aidauk ya ditan ayamjawa nujai betek suwimkan jukiag jinawagtatui.
  kyc-kyc: Isipi wambu dupwa nakama anatunde daa. Nakama mee wambu dokoreko. Nakamana
    mena ose dupwa imambu palengende daa. Anatumi lenge angimi kandaramo dokopa wambu
    rara porai dupwa kalyuo sinjimu ingyuo nakamame wambu rara porai daa nyisiyami
    dupwa opetae isa palyara. Dopa pipala dolapo laparae pyao kokwa sinyi nembara.
  urd-GVU: مصری تو خدا نہیں بلکہ انسان ہیں۔ اور اُن کے گھوڑے عالمِ ارواح کے نہیں بلکہ
    فانی دنیا کے ہیں۔ جہاں بھی رب اپنا ہاتھ بڑھائے وہاں مدد کرنے والے مدد ملنے والوں
    سمیت ٹھوکر کھا کر گر جاتے ہیں، سب مل کر ہلاک ہو جاتے ہیں۔
  deu-1912: Denn Ägypten ist Mensch und nicht Gott, und ihre Rosse sind Fleisch und
    nicht Geist. Und der HERR wird seine Hand ausrecken, daß der Helfer strauchle
    und der, dem geholfen wird, falle und alle miteinander umkommen.
  kan-2017: ಐಗುಪ್ತ್ಯರು ಮನುಷ್ಯ ಮಾತ್ರದವರೇ, ದೇವರಲ್ಲ. ಅವರ ಅಶ್ವಗಳು ಆತ್ಮವಲ್ಲ, ಮಾಂಸಮಯವಾದವುಗಳು.
    ಯೆಹೋವನು ತನ್ನ ಕೈ ಚಾಚುವಾಗ ಸಹಾಯ ಮಾಡಿದವನು ಮತ್ತು ಸಹಾಯಪಡೆದವನು ಬಿದ್ದುಹೋಗುವನು. ಅಂತೂ ಎಲ್ಲರೂ
    ಒಟ್ಟಿಗೆ ಲಯವಾಗುವರು.
  yap-yap: Piyu Egypt e gathiyad e got, kemus ni yad e girdi’! Pi os rorad e gathiyad
    e kan! Ra maruwel SOMOL, ma re nam nem nib gel e ra muchbu’ nga but’, ma fare
    nam nib waer ni be yib e ayuw ngak ko fare nam nib gel e ku ra thay; l’agruw nra
    kireb.
  hlt-MCSB: Egypt te hlang ni, Pathen moenih. Amih kah marhang te pumsa ni mueihla
    moenih. BOEIPA loh a kut a thueng atah aka bom kung te paloe vetih a bom hlang
    te khaw cungku ni. Te vaengah amih te a rhenten la boeih hmata uh ni.
  mdy-ETH: ጊብፄ ዓሳ ዓሲ ማዓንዳፓዓቴም ፆኦሲቱዋሴ፤ ፓራሢያ ዔያቶኮ ሃይቃ ሼምፔና ዓኣያ ማዓንዳፓዓቴም ዓያናቱዋሴ፤ ናንጊና
    ናንጋ ጎዳ ዻጋዺ ዔቃ ዎዶና ማኣዳያ ማዔ ካኣቲ ዹቂንታንዳኔ፥ ማኣዲንታ ካኣቲያ ዶዓንዳኔ፥ ላምዓሢ ዎሊ ዔኪ ባይቃንዳኔ።
  twi-ASANTE: Na Misraimfoɔ yi yɛ nnipa kɛkɛ, wɔnyɛ Onyankopɔn. Wɔn apɔnkɔ yɛ honam
    na wɔnyɛ honhom. Sɛ Awurade tene ne nsa a, ɔboafoɔ bɛhwinti na deɛ wɔboa no no
    bɛhwe ase; wɔn baanu bɛbɔ mu asɛe.
  eng-WEBU: Now the Egyptians are men, and not God; and their horses flesh, and not
    spirit. When the LORD stretches out his hand, both he who helps shall stumble,
    and he who is helped shall fall, and they all shall be consumed together.
  wal-wal: Gibxxe biittaa asati asappe attin, xoossa gidokkona. Eta paratikka ashoppe
    attin, ayyaana gidokkona. GODAI hanqquwan ba kushiyaa micciyo wode, maaddiyaagee
    xubettana; maadettiyaageekka kunddana; eti ubbaikka issippe xayana.
  spa-PDDPT: Los egipcios son hombres, no ʼelohim. Sus caballos son carne, no espíritu.
    De modo que cuando Yavé extienda su mano, caerán el protector y el protegido.
    Todos ellos serán exterminados juntamente.
  gun-gun: Mba'eta Egito pygua kuery ma avakue rive ikuai, Nhanderuete e'ỹ. Hymba
    kavaju kuery voi ho'o va'e, nhe'ẽ e'ỹ. Ha'e gui Nhanderuete okuave'ẽ ramo yvy
    re ho'apa 'rã nhopytyvõa ha'e onhepytyvõ uka va'e ha'e javi. Ha'e rami vy mokoĩve
    okanhymba vyvoi 'rã.
  ilo-ULB: Ti Egipto ket tao saan ket a Dios, lasag laeng dagiti kabalioda saan ket
    nga espiritu. Inton igaw-at ni Yahweh ti imana, dagiti mangtultulong ket maitublakto,
    ken dagiti matultulongan ket matumbanto; agpadada a mapukaw.
  kpg-kpg: Digau Egypt la hagalee nia god, digaula la nia daangada dangada hua. Nadau
    hoodo le e hai hua be nia hoodo ala i golo ala e mee di mmade. Di madagoaa Dimaadua
    ma ga haga ngalua dono manawa, gei ogo tenua dela nogo maaloo la ga mooho gi daha,
    gei tenua dela nogo bagege dela nogo hagamaamaa go digaula la gaa hinga gi lala.
    Nia henua e lua aanei la ga mooho ngaadahi.
  uig-ARA: مىسىرلىقلار تەڭرى ئەمەس، ئادەملەر خالاس؛ ئۇلارنىڭ ئاتلىرى بولسا روھتىن
    ئەمەس، ئەتتىن خالاس؛ پەرۋەردىگار بولسا قولىنى ئۇزارتىدۇ، ياردەم بەرگۈچى بولسا
    پۇتلىشىدۇ؛ ياردەم بېرىلگۈچى بولسا يىقىلىدۇ؛ ئۇلار ھەممىسى بىراقلا يوقىلىدۇ.
  sus-sus: Misirakae mu findixi Ala ra, adamadie nan tun na e ra. E xa soee mu findixi
    xaxili xa ra, sube nan tun na e ra. Alatala na keli tɛmui naxɛ mixie xili ma,
    naxan mali tima yo, naxan mali fenma yo, a e birin halakima nɛ.
  pon-2006: Mehn Isip kan kaidehn koht kei, pwe irail aramas! Neirail oahs akan sohte
    kehlailasang oahs teikan. Ni en KAUN-O eh pahn ketin kasalehda kupwure, wehi kehlailo
    pahn mwerpeseng, oh wehi luweto me e sewese pil pahn iang pwupwudi. Eri, ira koaros
    pahn ohla.
  jae-jae: Lau Aiguptu êsêac ŋamalac, êsêac Anôtô atom. Êndêŋ taŋ Anôtô oc êmêtôc
    lêma naŋ, gêjam-sawaga oc ênac tau êndu ma ŋac, taŋ eŋ gêjam eŋ sa naŋ, oc embeŋ
    ma êsêac samob oc sênaŋa sêwiŋ tauŋ.
  ksd-ksd: Tago ra umana te Aigipto a tarai ka diat, ma vakir God; ma kadia lavur
    os dia palapaka ka, ma pa dia tulungen; ma ba ra Luluai i tulue ra limana a tena
    maramaravut na tutukai, dir ma nina ba da maravut ia dir par dir a bura, ma dir
    a virua varurung.
  tur-YTC: Mısırlılar insandır, Tanrı değil; Atları da ruh değil, ettir. Yahve elini
    uzattınca, yardım eden de tökezleyecek, yardım edilen de düşecek, Hepsi birlikte
    tükenecektir.
  grc-BRENT: Αἰγύπτιον, ἄνθρωπον καὶ οὐ Θεὸν, ἵππων σάρκας, καὶ οὐκ ἔστι βοήθεια·
    ὁ δὲ Κύριος ἐπάξει τὴν χεῖρα αὐτοῦ ἐπʼ αὐτούς· καὶ κοπιάσουσιν οἱ βοηθοῦντες,
    καὶ ἅμα πάντες ἀπολοῦνται.
  ind-AYT: Orang-orang Mesir hanyalah manusia, bukan Allah. Kuda-kuda mereka hanyalah
    daging, bukan roh. Jika TUHAN merentangkan tangan-Nya, penolong itu akan tersandung
    dan orang yang ditolong akan terjatuh. Mereka semua akan binasa bersama-sama.
  nya-nya: Aigupto ndi anthu chabe osati Mulungu; akavalo awo ndi nyama chabe osati
    mizimu. Yehova akangotambasula dzanja lake, amene amapereka chithandizo adzapunthwa,
    amene amalandira chithandizocho adzagwa; onsewo adzathera limodzi.
  hrv-hrv: Egipćanin je čovjek, a ne Bog; konji su mu meso, a ne duh; kada Jahve rukom
    mahne, posrnut će pomagač i past će onaj komu pomaže - svi će zajedno propasti.
  mps-mps: Tiali goli, te Isip dabe, augwali te god menio. Augwali te olo bidi dabe
    dao. Me augwaligo hos dabe me te hos mu naga dao, te tigi mi dali, dili dali elalubao.
    Tama te Genuai Bidi agai bomo ola mabo si da, teda te bomai bulu tulaluaibao,
    tama me te agai tau sali da, te bulu dabe me tulaluaibao. Tama si dali si tama,
    mu tama dolaibao.
  tpi-tpi: Ol Isip, ol i no god. Ol i man nating tasol. Ol hos bilong ol tu i no narakain
    long ol arapela hos. Taim Bikpela i soim strong bilong en, dispela strongpela
    kantri bai i pundaun na kantri ol i bin helpim, em tu bai i pundaun. Na tupela
    wantaim bai i bagarap olgeta.
  dan-1931: Ægypterne er Mennesker, ikke Gud, deres Heste er Kød, ikke Ånd. Når HERREN
    udrækker Hånden, snubler Hjælperen, den hjulpne falder, de omkommer alle til Hobe.
  vie-OVCB: Vì quân Ai Cập cũng chỉ là con người, không phải là Đức Chúa Trời! Ngựa
    chiến của chúng chỉ là xương thịt, không phải thần thánh! Khi Chúa Hằng Hữu đưa
    tay ra nghịch lại chúng, bọn viện quân sẽ trượt chân, và bọn cầu viện sẽ té ngã.
    Tất cả sẽ ngã nhào và chết chung với nhau.
  guj-2017: મિસરીઓ તો માણસ છે ઈશ્વર નહિ, તેઓના ઘોડા માત્ર માંસ છે, આત્મા નહિ. જ્યારે
    યહોવાહ પોતાનો હાથ લાંબો કરશે, ત્યારે જે સહાય કરનાર છે તે ઠોકર ખાશે અને સહાય લેનાર
    પડી જશે; બન્ને એકસાથે નાશ પામશે.
  pon-2006A: Mehn Isip kan kaidehn koht kei, pwe irail aramas! Neirail oahs akan sohte
    kehlailasang oahs teikan. Ni en KAUN-O eh pahn ketin kasalehda kupwure, wehi kehlailo
    pahn mwerpeseng, oh wehi luweto me e sewese pil pahn iang pwupwudi. Eri, ira koaros
    pahn ohla.
  por-BRBSL: Agora os egípcios são homens, e não Deus; e a carne de seus cavalos,
    e não o espírito. Quando Yahweh estende a mão, tanto aquele que ajuda tropeçará,
    e aquele que for ajudado cairá, e todos eles devem ser consumidos juntos.
  cth-cth: Izipnaw teh Cathut nahoeh, tami roeroe doeh. Ahnimae marang hai muitha
    nahoeh, tak roeroe doeh. BAWIPA ni a kut hah a dâw toteh, ka bawm e tami teh kamthui
    vaiteh, kabawp e tami teh a rawp han. Ahnimouh pueng teh cungtalah rawknae koe
    a pha awh han.
  twi-twi: Na Misraimfo yi yɛ nnipa kɛkɛ, wɔnyɛ Onyankopɔn. Wɔn apɔnkɔ yɛ ɔhonam na
    wɔnyɛ honhom. Sɛ Awurade teɛ ne nsa a, ɔboafo bɛwatiri na nea wɔboa no no bɛhwe
    ase; wɔn baanu bɛbɔ mu asɛe.
  hlt-hlt: Egypt te hlang ni, Pathen moenih. Amih kah marhang te pumsa ni mueihla
    moenih. BOEIPA loh a kut a thueng atah aka bom kung te paloe vetih a bom hlang
    te khaw cungku ni. Te vaengah amih te a rhenten la boeih hmata uh ni.
  tbz-SIM: Esibiti kɔbɛ tú bɛnìtìbɛ̀ mbɛ, bɛ̀ í tú Kuyie bɛ sɛ̃ĩ́ tú sisɛ̃ĩ́ nsi sì
    í mɔkɛ muwɛ̃rímú mɑmù. M bo youtɛ dìì mɔ̀nnì n nɔ̀ùtɛ̀ wèè teé nhò bo bétɛ́, kòò
    teé nwèe do, kɛ̀ bɛ̀ɛ kú bɛdɛ́.
  msy-2020: Isipia, me aseba puvatɨ, me pura gumazir kɨniba. Men hoziaba uaghan en
    hoziabar mɨn gari, da aseba puvatɨ. Eghtɨ Ikiavɨra Itir God uan gavgavim akagh
    ivezir kuram me danɨngamin dughiam, kantrin gavgavir kam irɨghtɨ kantrin an akurazim
    uaghan irɨgham. Egh aning uaghara bar ikuvigham.
  dop-dop: Icipiti nyǝ́mɑ kɛ yǝlɑɑ kɛ́, pɑ tɑ kɛ Ɩsɔ. Pɑ kpɑɣɑnǝŋ kɛ́ nɑntʋ kɛ́, ɩ
    fɛɩnɑ tomɑ lɛnnɑ tɔtɔ. Ye Tɑcɑɑ mɑ́ mɑ kʋsɑ niŋ, kentilu seliɣi kɛ́. Wei pɑ kentɑɑ
    tɔ, ɩ́lɛ́ ɩ hotiɣi kɛ́, nɑ pɑ tǝnɑ pɑ́ sɩ.
  azb-azb: Misirlilər Allah deyil, insandır, Atları da ətdəndir, ruhdan deyil. Rəbb
    Öz əlini uzadanda Yardım edən büdrəyəcək, Yardım alan yıxılacaq, Hamısı birlikdə
    məhv olacaq.
  eng-DBY: And the Egyptians are men, and not God, and their horses flesh, and not
    spirit; and Jehovah shall stretch forth his hand, and he that helpeth shall stumble,
    and he that is helped shall fall, and they all shall perish together.
  hin-2017: मिस्री लोग परमेश्वर नहीं, मनुष्य ही हैं; और उनके घोड़े आत्मा नहीं, माँस
    ही हैं। जब यहोवा हाथ बढ़ाएगा, तब सहायता करनेवाले और सहायता चाहनेवाले दोनों ठोकर
    खाकर गिरेंगे, और वे सब के सब एक संग नष्ट हो जाएँगे।
  wol-KYG: Waa Misra, niti neen, duñu Yàlla; seeni fas it, suuxu neen, duñu leneen.
    Aji Sax jeey xàcci loxoom, kiy walloo mooy tërëf, ki ñuy wallu daanu, ñoom ñépp
    bokk sànku.
  eng-YLT: And the Egyptians [are men], and not God, And their horses [are] flesh,
    and not spirit, And Jehovah stretcheth out His hand, And stumbled hath the helper,
    And fallen hath the helped one, And together all of them are consumed.
  eng-WYC-2017: Egypt is a man, and not God; and the horses of them be flesh, and
    not spirit; and the Lord shall bow down his hand, and the helper shall fall down,
    and he shall fall, to whom help is given, and all shall be wasted together,
  eng-WMBB: Now the Egyptians are men, and not God; and their horses flesh, and not
    spirit. When the LORD stretches out his hand, both he who helps shall stumble,
    and he who is helped shall fall, and they all shall be consumed together.
  urd-GVH: मिसरी तो ख़ुदा नहीं बल्कि इनसान हैं। और उनके घोड़े आलमे-अरवाह के नहीं बल्कि
    फ़ानी दुनिया के हैं। जहाँ भी रब अपना हाथ बढ़ाए वहाँ मदद करनेवाले मदद मिलनेवालों
    समेत ठोकर खाकर गिर जाते हैं, सब मिलकर हलाक हो जाते हैं।
  rug-rug: Ba sari pa Izipi si na tie mo meke lopu Tamasa; sari dia hose si na masa
    mo meke lopu maqomaqo. Pana repaha vura ni e Zihova sari limana, si asa pu vari
    tokae si kote ta tubarae nia, meke asa pu ta tokae si kote hoqa; ari karua beto
    si kote kaleadi varigara.
  gaz-gaz: Warri Gibxi namootuma malee Waaqa miti; fardeen isaaniis foonuma malee
    hafuura miti. Yeroo Waaqayyo harka isaa diriirfatutti, inni gargaaru ni gufata;
    inni gargaaramus ni kufa; isaan lachuu walii wajjin badu.
  fra-LSG: L’Égyptien est homme et non dieu; Ses chevaux sont chair et non esprit.
    Quand l’Éternel étendra sa main, Le protecteur chancellera, le protégé tombera,
    Et tous ensemble ils périront.
  yal-yal: Misiran kaane findixi adamadiine nan na, Ala mi e ra. E soone mi findixi
    niin xan na, subene nan tun e ra. Alatala na a yiini te naxan xili ma, naxan na
    na kanna mali, na salaxunma nɛn, a fan naxan malima, na kanna yi bira, e firinna
    birin yi halagi e bode xɔn.
  haw-1868: No ka mea, he poe kanaka wale no ko Aigupita, aohe akua; He io no ko lakou
    mau lio, aohe uhane; E hohola mai no o Iehova i kona lima, A e kulanalana auanei
    ka mea kokua, E hina no hoi ka mea e kokuaia, A e make pu no lakou a pau.
  arb-NAV: لَيْسَ الْمِصْرِيُّونَ آلِهَةً بَلْ بَشَراً، وَخُيُولُهُمْ مُجَرَّدُ أَجْسَادٍ
    وَلَيْسَتْ أَرْوَاحاً، وَعِنْدَمَا يَمُدُّ الرَّبُّ يَدَهُ، يَتَعَثَّرُ الْمُعِينُ
    وَيَسْقُطُ الْمُسْتَعِينُ، وَيَهْلِكَانِ كِلاهُمَا مَعاً.
  ewe-ewe: Ke Egiptetɔwo la, amegbetɔwo ko wonye, menye Mawu wonye o. Woƒe sɔwo nye
    ŋutilã, ke menye gbɔgbɔ o. Ne Yehowa do eƒe asi ɖa la, ke aɖe le ame si na kpekpeɖeŋu
    la te; ame si ŋu wòkpe ɖo la hã amu adze anyi, eye wo kple eve la katã atsrɔ̃.
  eng-LEE: But the Egyptians are men, and not God; and their horses are flesh, and
    not spirit; and the Lord will stretch out his hand, and there shall stumble the
    helper, and he that is helped shall fall down, and they all shall perish together.
  asm-FB: মিচৰীয়াসকল মানুহ মাথোন, ঈশ্বৰ নহয়; ঘোঁৰাবোৰো মাংস মাত্ৰ, আত্মা নহয়। যিহোৱাই
    যেতিয়া নিজৰ হাত মেলিব; তেতিয়া সহায় কৰা জনে উজুটি খাব, আৰু সহায় পোৱা জনেও পতিত
    হ’ব; দুয়ো একে লগে বিনষ্ট হ’ব।
  sus-A: مِسِرَكَيٍ مُ قِندِشِ عَلَ رَ، عَدَ مَدِيٍ نَن تُن نَ عٍ رَ. عٍ شَ سٌييٍ
    مُ قِندِشِ شَشِلِ شَ رَ، سُبٍ نَن تُن نَ عٍ رَ. عَلَتَلَ نَ كٍلِ تّمُي نَشّ مِشِيٍ
    شِلِ مَ، نَشَن مَلِ تِمَ يٌ، نَشَن مَلِ قٍنمَ يٌ، عَ عٍ بِرِن هَلَكِمَ نّ.
  fra-SBL: Or les Égyptiens sont des hommes, et non pas Dieu ; et leurs chevaux de
    la chair, et non de l'esprit. Quand Yahvé étend sa main, celui qui aide trébuche,
    et celui qui est aidé tombera, et ils seront tous consumés ensemble.
  hbo-hbo: וּמִצְרַ֤יִם אָדָם֙ וְֽלֹא־אֵ֔ל וְסוּסֵיהֶ֥ם בָּשָׂ֖ר וְלֹא־ר֑וּחַ וַֽיהוָ֞ה
    יַטֶּ֣ה יָדֹ֗ו וְכָשַׁ֤ל עֹוזֵר֙ וְנָפַ֣ל עָזֻ֔ר וְיַחְדָּ֖ו כֻּלָּ֥ם יִכְלָיֽוּן׃
    ס
  kik-kik: No rĩrĩ, andũ a Misiri no andũ tu, na ti Mũrungu; nacio mbarathi ciao no
    nyama na itirĩ roho thĩinĩ wacio. Rĩrĩa Jehova aatambũrũkia guoko gwake, ũcio
    ũteithanagia nĩahĩngagwo, na ũcio ũteithagio nĩagũũaga; nao eerĩ makaaniinwo hamwe.
  fra-NCL: L’Egyptien est un homme, et non un Dieu ; ses chevaux sont chair, et non
    esprit ; Yahweh étendra sa main, celui qui secourt trébuchera, et le secouru tombera,
    et ils périront tous ensemble.
  cek-AK: Toe Izip kaminawk loe Sithaw na ai ni, kami rumram toeng ni; nihcae ih hrangnawk
    doeh muithla ah om ai, takpum ah ni oh o rumram toeng. Angraeng mah ban phok thuih
    naah loe, anih abomh kaminawk amtimh o ueloe, abomhaih hnu kaminawk doeh amtimh
    o tih; nihcae loe nawnto anghmaa o boih tih.
  cuk-cuk: Ar Egipto-dulemardi, unnila dule gumalad, Bab-Dummadsurmalad. E-molimala,
    sanakwaa gumalad, burbarsurmalad. Ar Bab-Jehová, e-ganguedba dulemar-sabsur-odurdakdele,
    dule-isgana-bendakmalad-obelogoed, ese-bendaklesmarmogad-obelobaloed, bela ebobela
    bergumaloed.”
  uig-CYR: Мисирлиқлар Тәңри әмәс, адәмләр халас; Уларниң атлири болса роһтин әмәс,
    әттин халас; Пәрвәрдигар болса қолини узартиду, Ярдәм бәргүчи болса путлишиду;
    Ярдәм берилгүчи болса жиқилиду; Улар һәммиси бирақла йоқилиду.
  tel-2017: ఐగుప్తు వాడు మనిషే. దేవుడు కాదు. వాళ్ళ గుర్రాలు రక్త మాంసాలే, ఆత్మ కాదు.
    యెహోవా తన చేతిని చాపినప్పుడు సహాయం చేసిన వాడూ, సహాయం పొందినవాడూ, ఇద్దరూ పతనమవుతారు.
    ఇద్దరూ నాశనం అవుతారు.”
  hat-BSA: Alò, Ejipsyen yo se moun. Se pa Bondye. Cheval yo se chè; se pa lespri.
    Pou sa, SENYÈ la va lonje men L; sila k ap bay sekou a va glise tonbe. Sila ki
    resevwa sekou a va tonbe, e yo tout va rive fini ansanm.
  kos-kos: Mwet Egypt uh tia god‐elos mwet na. Wangin pac ku mwenmen lun horse natulos.
    Pacl se LEUM GOD El ac srukak ku lal, mutunfacl na ku ac fah tukulkul, ac mutunfacl
    munas ma kasreyuk ac ikori. Acn inge kewa ac fah kunausyukla.
  hbo-WLC: וּמִצְרַ֤יִם אָדָם֙ וְֽלֹא־אֵ֔ל וְסוּסֵיהֶ֥ם בָּשָׂ֖ר וְלֹא־ר֑וּחַ וַֽיהוָ֞ה
    יַטֶּ֣ה יָד֗וֹ וְכָשַׁ֤ל עוֹזֵר֙ וְנָפַ֣ל עָזֻ֔ר וְיַחְדָּ֖ו כֻּלָּ֥ם יִכְלָיֽוּן׃
    ס
  ibo-ibo: Nʼihi na ndị Ijipt bụ naanị mmadụ, ha abụghị Chineke! Ịnyịnya ha nwekwara
    anụ ahụ, ha abụghị mmụọ. Mgbe Onyenwe anyị setịpụrụ aka ya imegide ha, ha ga-asọ
    ngọngọ; ndị ha na-enyere aka ga-adakwa. Ha niile ga-alakọkwa nʼiyi.
  ory-ory: ମିସରୀୟମାନେ ମନୁଷ୍ୟ ମାତ୍ର, ପରମେଶ୍ୱର ନୁହନ୍ତି ଓ ସେମାନଙ୍କ ଅଶ୍ୱଗଣ ମାଂସ ମାତ୍ର,
    ଆତ୍ମା ନୁହନ୍ତି; ପୁଣି ସଦାପ୍ରଭୁ ଆପଣା ହସ୍ତ ବିସ୍ତାର କଲେ, ସହାୟକାରୀ ଝୁଣ୍ଟି ପଡ଼ିବ ଓ ସହାୟପ୍ରାପ୍ତ
    ପଡ଼ିଯିବ, ପୁଣି ଦୁହେଁ ଏକତ୍ର ବିନଷ୍ଟ ହେବେ।
  chk-chk: Iwe, chon Isip aramas chök, nge sap Kot. Nöür kewe oris fituk chök, nge
    sap ngün. Lupwen ewe Samol mi Lapalap epwe apwüngüür, ewe mwü mi pöchökül epwe
    tala, nge ewe mwü a angei alilisin seni epwe turula. Iwe, ir meinisin repwe feiengauöppök.
  rop-rop: Detlot pipul brom Ijip, olabat oni odinri pipul. Olabat nomo God. Blanga
    olabat hosis, olabat kaan jidan laibala olataim. Wen YAWEI shoum im pawa langa
    olabat, im garra binijimap detlot pipul brom Ijip, en ol detlot hubin trastimbat
    olabat.
  ukr-1871: Та ж і Египтїї — люде, а не Бог; та й їх конї — тілько тїло, а не дух.
    Як Господь простягне руку свою, то й помічник спіткнеться, та й упаде той, що
    він його боронить, і всї вони згинуть укупі.
  deu-1951: Denn die Ägypter sind Menschen und nicht Gott, und ihre Pferde sind Fleisch
    und nicht Geist; der HERR braucht nur seine Hand auszustrecken, so wird der Helfer
    straucheln, und der, welchem geholfen werden sollte, wird fallen, daß sie alle
    miteinander umkommen.
  eng-JPS: Now the Egyptians are men, and not God, and their horses flesh, and not
    spirit; so when the LORD shall stretch out His hand, both he that helpeth shall
    stumble, and he that is helped shall fall, and they all shall perish together.
  srp-1865: A Misirci su ljudi a ne Bog, i konji su njihovi tijelo a ne duh; i zato
    æe Gospod mahnuti rukom svojom, te æe pasti pomagaè, pašæe i onaj kome pomaže,
    i svi æe zajedno poginuti.
  lug-lug: Naye Abamisiri bantu buntu si Katonda n’embalaasi zaabwe mibiri bubiri.
    Katonda bw’agolola omukono gwe oyo ayamba, alyesittala, n’oyo ayambibwa aligwa
    era bombi balizikiririra wamu.
  heb-heb: ומצרים אדם ולא אל וסוסיהם בשר ולא רוח ויהוה יטה ידו וכשל עוזר ונפל עזר
    ויחדו כלם יכליון׃
  ben-IRV: মিশর একটি মানুষ ঈশ্বর নয়, তাদের সেই ঘোড়াগুলোর মাংস আত্মা নয়। সদাপ্রভু
    যখন তাঁর হাত বার করবে, উভয়ে যে সাহায্য করে সে হোঁচট খাবে, আর যে সাহায্য পায়
    সে পতিত হবে; উভয় একসঙ্গে বিনষ্ট হবে।
  pan-pan: ਮਿਸਰੀ ਮਨੁੱਖ ਹੀ ਹਨ, ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ! ਉਹਨਾਂ ਦੇ ਘੋੜੇ ਮਾਸ ਹਨ, ਰੂਹ ਨਹੀਂ! ਜਦ ਯਹੋਵਾਹ
    ਆਪਣਾ ਹੱਥ ਚੁੱਕੇਗਾ, ਤਾਂ ਸਹਾਇਕ ਠੇਡਾ ਖਾਵੇਗਾ ਅਤੇ ਸਹਾਇਤਾ ਲੈਣ ਵਾਲਾ ਡਿੱਗੇਗਾ, ਅਤੇ ਉਹ ਸਾਰੇ
    ਦੇ ਸਾਰੇ ਮਿਟ ਜਾਣਗੇ।
  mya-JVB: အဲဂုတ္တု ပြည်သားတို့သည် ဘုရား မ ဖြစ်၊ လူ သက်သက်ဖြစ်ကြ၏။ သူ တို့မြင်း သည်လည်း
    ဝိညာဉ် မ ဖြစ်၊ အသား သက်သက်ဖြစ်၏။ ထာဝရဘုရား သည် လက် တော်ကို ဆန့် တော်မူသောအခါ၊
    မစ တတ်သောသူသည် လဲ လိမ့်မည်။ မစ အပ်သောသူလည်း ဆုံး လိမ့်မည်။ အလုံးစုံ တို့သည် အတူ
    ပျက်စီး ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  hmo-hmo: To Aigupito taudia be taunimanima sibona, idia be Dirava lasi. Edia hosi
    be hidio sibona. Bona Lohiabada ese kara ta ia karaia neganai, bese goadana, bona
    unai bese ia durua bese manokana, ruaosi be do idia moru. Idia ruaosi do idia
    dika hebou.
  urd-urd: क्यूँकि मिस्री तो इंसान हैं ख़ुदा नहीं। और उनके घोड़े गोश्त हैं रूह नहीं
    सो जब ख़ुदावन्द अपना हाथ बढ़ाएगा तो हिमायती गिर जाएगा, और वह जिसकी हिमायत की गई
    पस्त हो जाएगा, और वह सब के सब इकट्ठे हलाक हो जायेंगे।
  rus-SYN: И Египтяне - люди, а не Бог; и кони их - плоть, а не дух. И прострет руку
    Свою Господь, и споткнется защитник, и упадет защищаемый, и все вместе погибнут.
  bqc-SIM: Egipiↄá Lua no, gbɛ̃nazĩnaↄnɛ! An sↄ̃́ↄá Lua Nisĩna no, pↄ́ audeↄnɛ!
    Tó Dii ↄ lòońla, an dↄnlɛdeↄ gɛ̃mbↄlɛ, gbɛ̃́ pↄ́ aalɛ dↄńlɛↄ lɛ́lɛ, aa midɛ
    sãnu ḿpii.
  tcz-CHONGTHU: Ajehchu Egypt mite hi mihem maimai ahibouvun, Pathen ahipou ve! A
    sakol hou jong phengai ngen ahiuvin, thanei jong ahipouve! Pakai in amaho douna'a
    akhuttum ahinjel tengleh akithopi hou hung kipallhu diu, akithopi teu jong lhu
    diu ahi. Abonun hunglhu untin, thikhom soh keidiu ahi.
  mar-mar: मिसर मनुष्य आहे देव नाही, त्यांचे घोडे मांस आहेत आत्मा नाही. जेव्हा परमेश्वर
    आपला हात बाहेर लांब करील, तेव्हा दोघेही त्यांना मदत करणारा अडखळेल आणि ज्याची मदत
    केली तो पडेल; दोघांचा नाश होईल.
  qub-qub: Egipto runacunaga runallami, manami dioscunachu. Cawalluncunapis aychallami,
    manami espirituchu. Tayta Diosga paycunata castigangami. Chauraga yanapaj Egiptuwan,
    «yanapämay» nej cajpis mana allimanmi chayangapaj. Llapan iwalmi wañongapaj.
  hat-hat: Moun Lejip yo, se moun yo ye, yo pa bondye. Chwal yo tankou tout chwal.
    Se pa chwal Bondye voye! Seyè a pral lonje men l', moun k'ap bay pwoteksyon an
    ap bite, moun k'ap chache pwoteksyon an ap tonbe. Y'ap mouri ansanm!
  eng-BSB: But the Egyptians are men, not God; their horses are flesh, not spirit.
    When the LORD stretches out His hand, the helper will stumble, and the one he
    helps will fall; both will perish together.
  eng-WEBPB: Now the Egyptians are men, and not God; and their horses flesh, and not
    spirit. When the LORD stretches out his hand, both he who helps shall stumble,
    and he who is helped shall fall, and they all shall be consumed together.
  kbq-kbq: Hagi Isipi vahera Anumzana omani'nazanki, ama mopafi vahetfa mani'naze.
    Hagi hosizmimo'a hosi mani'nazanki avamura omani'naze. Ana hu'neankino Ra Anumzamo'a
    azama erisga huno Isipi vahera zamazeri haviza nehuno, agripinti'ma zamazahu zama
    eneriza vahe'enena zamazeri haviza hanige'za haviza hugahaze. Ana hanigeke taregamokea
    omanike magoka fanane hugaha'e.
  nhe-BL: Pampa nopa egiptome san tlacame huan ax yajuanti dioses. Inincahuayos san
    nacatl tlen ax tleno ipati. Nopa cahuayos ax neli tonaltzitzi tlen quipiyaj chicahualistli.
    Huajca quema TOTECO quitlalanas ima iniixtla, nochi yajuanti huetzise. Huetzise
    tlen quitemohuayayaj tlapalehuili huan tlen tepalehuisquíaj. Nochi ome huetzise
    san sejco.
  gub-BL: Ezit ywy rehe har nuiko kwaw tupàn romo wà. Xo teko romo zo wanekon wà.
    Waneimaw kawaru wiko amogwer ma'ea'yr umàno ma'e ràm romo wà. Nuiko kwaw tekwe
    umàno 'ym ma'e ràm romo wà. Tupàn Tuweharupi Wiko Ma'e opo hupir mehe wanehe uzepyk
    mehe nehe, a'e paw umàno putar a'e 'ar mehe we wà nehe. Ezit ywy ikàg ma'e a'e,
    Zuta ywy ikàg 'ym ma'e a'e no. Mokoz u'ar putar umàno pà wà nehe.
  eng-DRA: 'Egypt is man, and not God: and their horses, flesh, and not spirit: and
    the Lord shall put down his hand, and the helper shall fall, and he that is helped
    shall fall, and they shall all be confounded together.'
