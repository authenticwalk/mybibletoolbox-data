    a dziko lapansi? Dzina lake ndani? Ndiwuze ngati ukudziwa! Ndipo mwana wake dzina
    lake ndani?
  hrv-hrv: Tko uzađe na nebo i siđe? Tko uhvati vjetar u šake svoje? Tko sabra vode
    u plašt svoj? Tko postavi krajeve zemaljske? Kako se zove i kako mu se zove sin?
    Znaš li?
  mps-mps: De te dagaluba ugwa holama, te tǫba aiya ma dulaliwe? Tama dego te asobo
    wali te nogogo tola saliwe? Tama dego te pǫde wę muani, te bidigo nai me deli
    te name ugwade munama, tama halubo tiwai yaliwe? Dego te tǫ habu ununani tigidali
    dąų walama, tama megi tǫ elalubawe? Aga nogi, me aga ogwago nogi de dawe? Te
    nago koneba, agawe?”
  tpi-tpi: Husat i bin go antap long heven na i kam daun gen? Na husat i bin holim
    win long han bilong en? Na husat i bin putim wara long ol klaut, olsem man i putim
    wanpela samting long laplap na karamapim? Husat i bin strongim olgeta hap bilong
    graun na nau graun i stap? Wanem nem bilong en na nem bilong pikinini man bilong
    en? Ating yu save, a?
  dan-1931: Hvo opsteg til Himlen og nedsteg igen, hvo samlede Vinden i sine Næver,
    hvo bandt Vandet i et Klæde, hvo greb fat om den vide Jord? Hvad er hans Navn
    og hans Søns Navn? Du kender det jo.
  vie-OVCB: Ai đã lên trời, rồi xuống đất? Ai đã góp gió trong tay, bọc biển trong
    áo, tạo nên vũ trụ? Đấng ấy là Ai? Và Con Trai Ngài tên gì? Xin nói giúp tôi,
    nếu ngươi biết!
  guj-2017: આકાશમાં કોણ ચઢ્યો છે અને પાછો નીચે ઊતર્યો છે? કોણે હવાને પોતાની મુઠ્ઠીમાં
    બાંધી રાખી છે? કોણે પોતાનાં વસ્ત્રમાં પાણી બાંધી લીધાં છે? પૃથ્વીની સર્વ સીમાઓ
    કોણે સ્થાપી છે? જો તું ખરેખર જાણતો હોય, તો કહે તેનું નામ શું છે? અને તેના દીકરાનું
    નામ શું છે?
  pon-2006A: Ihs me aledier kupwurokong en nanleng? Ihs me koledier kisinieng nan
    peh? De koarukihpene pihl nan kisin mwein likou? De koasoanehdi irepen sampah?
    Ihs ih, ma ke ese? Ia sapwellime pwutaken?
  por-BRBSL: Quem subiu ao céu e desceu? Quem colheu o vento em seus punhos? Quem
    amarrou as águas em seu traje? Quem estabeleceu todos os confins do mundo? Qual
    é seu nome, e qual é o nome de seu filho, se você sabe?
  swe-swe: Vem har stigit upp till himmelen och kommit ner igen? Vem har fångat vinden
    i sina händer? Vem har omslutit vattnet i sin mantel? Vem har fastställt jordens
    gränser? Vad är hans namn, och vad är hans sons namn, vet du det?
  cth-cth: Kalvan ka luen ni teh ka kum e teh apimaw, Talai poutnae pueng kacaksakkung
    teh apimaw, A min apimaw, a capa min hai apimaw, na panue maw.
  twi-twi: Hena na waforo akɔ ɔsoro na wasian aba fam? Hena na wabɔ mframa boa wɔ
    ne nsam? Hena na ɔde nʼatade abɔ nsu boa? Hena na ɔbɔɔ asase tamaa yi? Ne din
    de dɛn, na ne babarima nso din de dɛn? Sɛ wunim a ka kyerɛ me!
  hlt-hlt: Ulae vaan la aka luei tih aka rhum? A kutnarhum dongah khohli aka buem
    te ulae? Himbai dongah tui aka cun te ulae? Diklai khobawt boeih aka thoh te ulae?
    A ming ta melae, a capa ming ta balae? na ming atah.
  tbz-SIM: We ndèkɛ kɛĩ́nkɛ̀ kɛ wɛ̃̀tɛní? We mpikú kuyɑɑkù nɛ̀ o nɔ̀ùtɛ̀? We mpɔ̃ṹ
    mmɛniɛ nnɛ̀ kuyɑ̀ɑ̀kù? We nhɑ̃nnɛ́ itemmɑ̀nkɛ? Dɛ yiɛ̀ nyètìrì tu bɑ? O birɛ kpɛri
    tú bɑ? N nɑ́kɛ́ ti.
  msy-2020: Tinara Godɨn Nguibamɨn ghuavanabogha an ganigha ua izaghira bizir a ganizibar
    gun mɨgei? Ezɨ tinara uan dafarimningɨn amɨnimɨn suira? Ezɨ tinara dɨpam isa overiamɨn
    itir ghuariabar anetɨ, mati gumazim bizim inigha inim gatɨgha, a nomke? Ezɨ tinara
    nguazibar mɨtaghniaba akɨra da arɨghizɨ da iti? Gumazir kamɨn ziam tina? Ezɨ an
    otarimɨn ziam tina? Nɨ na mɨkɨm! Nɨ ti foz, o? Puvatɨ.
  dop-dop: Awe kpɑ ɩsɔtɑɑ nɑ ɩ tii? Awe tɔkɑ heelim kɛ ɩ niŋ tɑɑ? Awe hɔkɑ lʋm kɛ
    toko tɑɑ? Awe sɩɩnɑ tɛtʋ? Pɑ yɑɑ-ɩ suwe? Nɑ ɩ pəyɑɣɑ hətɛ se? Ye n nyəmɑ-tɛ heeli-m.
  azb-azb: Kim göylərə qalxıb endi? Kim yeli ovcunda topladı? Kim suları paltarına
    sarıdı? Yer üzünün qurtaracağınadək hər yeri kim yaratdı? Adı nədir? Oğlunun adı
    nədir? Bilirsənmi?
  eng-DBY: Who hath ascended up into the heavens, and descended? Who hath gathered
    the wind in his fists? Who hath bound the waters in a mantle? Who hath established
    all the ends of the earth? What is his name, and what is his son's name, if thou
    knowest?
  hin-2017: कौन स्वर्ग में चढ़कर फिर उतर आया? किसने वायु को अपनी मुट्ठी में बटोर रखा
    है? किसने महासागर को अपने वस्त्र में बाँध लिया है? किसने पृथ्वी की सीमाओं को ठहराया
    है? उसका नाम क्या है? और उसके पुत्र का नाम क्या है? यदि तू जानता हो तो बता! (यूह.
    3:13)
  wol-KYG: Ana ku yéegoon asamaan, ba wàcc? Mbaa mu masa ŋëb ngelaw ciy loxoom? Ana
    ku masa ëmb ndox ci ndimo? Mbaa mu rëdd mboolem kemi àddina? Nu mu tudd ak nu
    doomam tudd? Wax ma, yaw mi ko xam!
  bjr-bjr: Yafee innaarunai oorureenoo fee uminau. Yafee ufai narí asaukunnoo afapita
    qumareenoo fee. Yafee nammari qamunnasaa sakasee qumaraannoo fee. Yafee aiqama
    maqa atiuqa auquseenoo fee atukaramma quqanau. Mina auqu yafee. Yafee mina amaaku
    auqu. Anee iridana qimaqiminaqa iria.
  eng-YLT: Who went up to heaven, and cometh down? Who hath gathered the wind in his
    fists? Who hath bound waters in a garment? Who established all ends of the earth?
    What [is] His name? and what His son's name? Surely thou knowest!
  kne-kne: Sino di nakaeey ed langit ay nantaoli isnan daga? Ay waday makabael ay
    manpap sin dagem? Sinoy makabongon sin danom si lopot ya nangikeddeng si beddeng
    isnan daga? Mo waday ammom si makabael isna, ibagam di ngadana ya ngadan di anak
    na.
  eng-WYC-2017: Who ascended [or went up] into heaven, and came down? Who held together
    the spirit or wind in his hands? who bound together waters as in a cloth? Who
    raised up all the ends of [the] earth? What is the name of him? and what is the
    name of his son, if thou knowest?
  eng-WMBB: Who has ascended up into heaven, and descended? Who has gathered the wind
    in his fists? Who has bound the waters in his garment? Who has established all
    the ends of the earth? What is his name, and what is his son’s name, if you know?
  urd-GVH: कौन आसमान पर चढ़कर वापस उतर आया? किसने हवा को अपने हाथों में जमा किया?
    किसने गहरे पानी को चादर में लपेट लिया? किसने ज़मीन की हुदूद को अपनी अपनी जगह पर
    क़ायम किया है? उसका नाम क्या है, उसके बेटे का क्या नाम है? अगर तुझे मालूम हो तो
    मुझे बता!
  rug-rug: Esei si ele sage la pa maṉauru meke gore pule mae? Esei ele boka varigara
    ni pa ola limana sa givusu? Esei ele hadeni pa keke kukuru poko sari na kolo?
    Esei ele taveti sari doduru hukihukirina sa kasia popoa? Esei sa pozana, meke
    sa pozana sa tuna koreo? Tozi nau be gilania goi!
  gaz-gaz: Eenyutu samiitti ol baʼee deebiʼee dhufe? Kan harki isaa bubbee walitti
    qabe eenyu? Namni bishaan uffataan mare eenyu? Kan daarii lafaa hunda jabeessee
    dhaabe eenyu? Maqaan isaatii fi maqaan ilma isaa eenyu? Mee yoo beekte natti himi!
  fra-LSG: Qui est monté aux cieux, et qui en est descendu? Qui a recueilli le vent
    dans ses mains? Qui a serré les eaux dans son vêtement? Qui a fait paraître les
    extrémités de la terre? Quel est son nom, et quel est le nom de son fils? Le sais-tu?
  yal-yal: Nde texi kore xɔnna ma, a mɔn yi godo? Nde foyen malanxi a yiine kui? Nde
    igen naxudu a domani? Nde bɔxɔn danne birin nafalaxi? A xili di, a diin fan xili
    di? I na kolon ba?
  haw-1868: Owai ka mea i pii ae i ka lani, a i iho mai hoi? Owai ka mea i hooiliili
    i ka makani ma kona lima? Owai ka mea i hoopaa i na wai ma kona aahu? Owai ka
    mea i hoonoho i na welelau a pau o ka honua? Owai hoi kona inoa, owai ka inoa
    o kana keiki? E hoike mai paha oe.
  arb-NAV: مَنِ ارْتَقَى إِلَى السَّمَاءِ ثُمَّ هَبَطَ مِنْهَا؟ وَمَنْ جَمَعَ الرِّيحَ
    فِي حَفْنَتَيْهِ؟ مَنْ صَرَّ الْمِيَاهَ فِي ثَوْبٍ؟ مَنْ أَرْسَى جَمِيعَ أَطْرَافِ
    الأَرْضِ؟ مَا اسْمُهُ وَمَا اسْمُ ابْنِهِ؟ أَخْبِرْنِي إِنْ كُنْتَ تَعْلَمُ.
  ewe-ewe: Ame kae lia yi dziƒo gagbɔ kpɔ? Ame kae lɔ ya ɖe eƒe asiƒome? Ame kae bla
    tsiwo katã ɖe eƒe awu ʋlaya me? Ame kae ɖo anyigba ƒe mlɔenu ke anyi? Eŋkɔ ɖe,
    via ŋkɔ ɖe? Gblɔe nam, ne ènyae!
  eng-LEE: Who was it that ascended into heaven, and came down again? who gathered
    the wind in his fists? who bound the waters in a garment? who set up all the ends
    of the earth? what is his name, and what is his son's name, if thou knowest it?”
  asm-FB: কোন স্বৰ্গলৈ উঠি গৈছিল, আৰু নামি আহিছিল? কোনে নিজৰ হাতৰ মুঠিত বতাহ ধৰিছিল?
    কোনে জল সমূহক বান্ধি লুকুৱাই ৰাখিছিল? কোনে পৃথিবীৰ সকলো সীমা স্থাপন কৰিছিল? তেওঁৰ
    নাম কি? আৰু তেওঁৰ পুত্ৰৰ নাম কি? নিশ্চয় তুমি জানা!
  sus-A: ندٍ تٍشِ كٌورٍ، عَ مَن نَشَ فٌرٌ؟ ندٍ قٌيٍ مَلَنشِ عَ بّلّشّيٍ كُي؟ ندٍ يٍ
    رَفَتَشِ عَ شَ سٌسٍيٍ كُي؟ ندٍ دُنِحَ نَانِنيِيٍ سَشِ؟ عَ شِلِ دِ؟ عَ شَ دِ شِلِ
    دِ؟ عِ نَ كٌلٌن؟
  fra-SBL: Qui est monté au ciel, et qui est descendu ? Qui a rassemblé le vent dans
    ses poings ? Qui a lié les eaux dans son vêtement ? Qui a établi toutes les extrémités
    de la terre ? Quel est son nom, et quel est le nom de son fils, si vous le savez ?
  hbo-hbo: מִ֤י עָלָֽה־שָׁמַ֨יִם ׀ וַיֵּרַ֡ד מִ֤י אָֽסַף־ר֨וּחַ ׀ בְּחָפְנָ֡יו מִ֤י
    צָֽרַר־מַ֨יִם ׀ בַּשִּׂמְלָ֗ה מִ֭י הֵקִ֣ים כָּל־אַפְסֵי־אָ֑רֶץ מַה־שְּׁמֹ֥ו וּמַֽה־שֶּׁם־בְּ֝נֹ֗ו
    כִּ֣י תֵדָֽע׃
  kik-kik: Nũũ wanambata igũrũ na agacooka agaikũrũka gũkũ thĩ? Nũũ wanacookereria
    rũhuho ngundi-inĩ ciake? Maaĩ namo-rĩ, nũũ ũrĩ wamoohania na nguo yake ya igũrũ?
    Nũũ wahaandire ituri ciothe cia thĩ? Etagwo atĩa, nake mũriũ etagwo atĩa? Akorwo
    nĩũũĩ-rĩ, ndũkĩnjĩĩre!
  fra-NCL: Qui monte au ciel et qui en descend ? Qui a recueilli le vent dans ses
    mains ? Qui a lié les eaux dans son vêtement ? Qui a affermi toutes les extrémités
    de la terre ? Quel est son nom et quel est le nom de son fils ? Le sais-tu ?
  cek-AK: Mi maw van ah daw tahang moe, long ah anghum tathuk? Azom pui ah takhi naeh
    kami loe mi maw? Mi maw kahni pongah tui tapawk vai? Long boenghaih ahmuennawk
    boih caksakkung loe mi maw? To tiah sahkung ih ahmin hoi a caa ih ahmin loe mi
    maw? Na thui thai tih maw?
  cuk-cuk: ”¿Doa nibnegse nakwiapi? ¿Doa nibneg-akar aidenoniki? ¿Doa e-argangi burwa
    gaoe? ¿Doa e-mor-dummadgi demar gaoe? ¿Doa napneg-naid-dikarmar omesisa? ¿Ar be
    wisi, doa we-ibmarmar-imaksa, degi, e-machi-nug be wisbali?
  uig-CYR: Ким әршкә көтирилгән, яки әрштин чүшкән? Ким шамални қоллирида тутқан?
    Ким суларни Өз тониға йөгәп қойған? Ким йәр-зиминниң чегаралирини бәлгүлигән?
    Униң исми немә? Униң Оғлиниң исми немә? Биләмсән-йоқ?
  tel-2017: ఆకాశానికెక్కి దిగివచ్చిన వాడెవడు? తన పిడికిళ్లతో గాలిని పట్టుకున్నవాడెవడు?
    బట్టలో నీళ్లు మూటకట్టినవాడెవడు? భూమి దిక్కులన్నిటిని స్థాపించిన వాడెవడు? ఆయన పేరుగానీ
    ఆయన కుమారుడి పేరుగానీ నీకు తెలుసా?
  hat-BSA: Kilès ki te monte nan syèl la e te desann? Kilès ki te ranmase van nan
    ponyèt li? Kilès ki te vlope dlo nan vètman li? Kilès ki te etabli tout pwent
    tè yo? Ki non li e ki non fis Li a? Asireman, ou konnen!
  kos-kos: Su nu sowak nu inkusrao ac sifilpa oatui? Su nu sruokani eng uh inpaol?
    Ku nokomla kof uh in sie ipin nuknuk? Ku oakiya masrol lun faclu? Kom fin etu,
    fahkak lah su el an, ac su wen natul.
  hbo-WLC: מִ֤י עָלָֽה־שָׁמַ֨יִם ׀ וַיֵּרַ֡ד מִ֤י אָֽסַף־ר֨וּחַ ׀ בְּחָפְנָ֡יו מִ֤י
    צָֽרַר־מַ֨יִם ׀ בַּשִּׂמְלָ֗ה מִ֭י הֵקִ֣ים כָּל־אַפְסֵי־אָ֑רֶץ מַה־שְּׁמ֥וֹ וּמַֽה־שֶּׁם־בְּ֝נ֗וֹ
    כִּ֣י תֵדָֽע׃
  ibo-ibo: Olee onye na-arịgo nʼeluigwe na-arịdatakwa? Onye ka ọ bụ, bụ onye jikọtara
    ifufe nʼaka ya? Onye kwa weere akwa kechikọtaa osimiri niile nʼaka ya? Onye hiwere
    oke nsọtụ ụwa niile? Onye ka ọ bụ? Ọ bụrụ na ị ma onye ọ bụ, gịnị bụ aha ya? Gịnịkwa
    bụ aha nwa ya?
  ory-ory: କିଏ ସ୍ୱର୍ଗାରୋହଣ କରି ସେଠାରୁ ଅବରୋହଣ କରିଅଛି? କିଏ ଆପଣା ମୁଷ୍ଟିରେ ବାୟୁ ଏକତ୍ର
    କରିଅଛି? କିଏ ଆପଣା ବସ୍ତ୍ରରେ ଜଳସମୂହକୁ ବାନ୍ଧିଅଛି? କିଏ ପୃଥିବୀର ସବୁ ସୀମା ନିରୂପଣ କରିଅଛି?
    ତାହାଙ୍କର ନାମ କଅଣ? ତାହାଙ୍କ ପୁତ୍ରର ନାମ କଅଣ? ଏହା ଯେବେ ଜାଣ, ତେବେ କୁହ।
  chk-chk: Iö a feitä läng o liwinsefälitiu? Iö a tongeni kumwuchufengeni asepwäl?
    Iö a tongeni üfätä ekewe koluk lon echö üf? Iö a förätä kiännin fanüfan meinisin?
    Ifa itan? Nge ifa iten nöün we mwän? Kopwe üreniei are ka silei!
  rop-rop: “Wal enibodi bin gowap langa hebin en kambek igin? Enibodi bin holdim det
    win langa im bingga? Enibodi bin majurrumap ola woda brom solwoda en makam ola
    bandri blanga ola graun langa dijan wel? If yu sabi enibodi hubin dum dislot ting
    wal yu dalim mi. Dalim mi olabat neim en olabat biginini neim.
  ukr-1871: Хто взійшов на небо, й зійшов із неба? Хто вітри стулив у кулацї в себе?
    Хто, мов в одежину, повгортав води (надземні)? Хто поставив всї земні гряницї?
    Яке імя йому? Яке імя синові його? Хиба ти се знаєш?
  deu-1951: Wer stieg zum Himmel empor und fuhr herab? Wer faßte den Wind in seine
    Fäuste? Wer band die Wasser in ein Kleid? Wer bestimmte alle Enden der Erde? Wie
    heißt er und wie heißt sein Sohn? Weißt du das?
  eng-JPS: Who hath ascended up into heaven, and descended? Who hath gathered the
    wind in his fists? Who hath bound the waters in his garment? Who hath established
    all the ends of the earth? What is his name, and what is his son's name, if thou
    knowest?
  srp-1865: Ko je izašao na nebo i opet sišao? ko je skupio vjetar u pregršti svoje?
    ko je svezao vode u plašt svoj? ko je utvrdio sve krajeve zemlji? kako mu je ime?
    i kako je ime sinu njegovu? znaš li?
  lug-lug: Ani eyali alinnye mu ggulu n’akka? Ani eyali akuŋŋaanyiza empewo mu kibatu
    ky’engalo ze? Ani eyali asibye amazzi mu kyambalo kye? Ani eyatonda enkomerero
    zonna ez’ensi? Erinnya lye y’ani, ne mutabani we y’ani? Mbulira obanga obimanyi.
  heb-heb: מי עלה שמים וירד מי אסף רוח בחפניו מי צרר מים בשמלה מי הקים כל אפסי ארץ
    מה שמו ומה שם בנו כי תדע׃
  ben-IRV: কে স্বর্গে গিয়ে নেমে এসেছেন? কে নিজের হাতের মুঠোয় বাতাস গ্রহণ করেছেন?
    কে নিজের কাপড়ে জলরাশি বেঁধেছেন? কে পৃথিবীর সব প্রান্ত স্থাপন করেছেন? তাঁর নাম
    কি? তাঁর ছেলের নাম কি? যদি জান, বল।
  pan-pan: ਅਕਾਸ਼ ਉੱਤੇ ਕੌਣ ਚੜਿਆ ਅਤੇ ਫੇਰ ਹੇਠਾਂ ਉਤਰਿਆ? ਕਿਹ ਨੇ ਪੌਣ ਨੂੰ ਆਪਣੀ ਮੁੱਠੀ ਵਿੱਚ
    ਸਮੇਟਿਆ? ਕਿਹ ਨੇ ਪਾਣੀਆਂ ਨੂੰ ਚਾਦਰ ਵਿੱਚ ਬੰਨਿਆ? ਕਿਹ ਨੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਬੰਨੇ ਠਹਿਰਾਏ? ਉਹ
    ਦਾ ਕੀ ਨਾਮ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਦਾ ਕੀ ਨਾਮ ਹੈ? ਜੇ ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਤਾਂ ਦੱਸ!
  mya-JVB: ကောင်းကင် ဘုံသို့ အဘယ်သူ တက် သနည်း။ အဘယ်သူ ဆင်း လာသနည်း။ အဘယ်သူ သည် လေ
    ကို မိမိ လက် နှင့် ဆုပ်ယူ သနည်း။ အဘယ်သူ သည် ရေ ကို အဝတ် နှင့် ထုပ် ထားသနည်း။ မြေကြီး
    စွန်း ရှိသမျှ တို့ကို အဘယ်သူ တည် စေသနည်း။ ထိုသို့ပြုသောသူ ၏ အမည် နှင့် သူ ၏သား
    အမည် ကား အဘယ်သို့ နည်း။ သင်ပြော နိုင်သလော။
  tte-O: Yaiya isae bulibuli yo ilobima yoi yanuwa yaulina? Yaiya yaumai ikabi-kalatan
    nimana mena? Yaiya kalita isumali kaleko yabo koina? Yaiya yanuwa yaulina kana
    sigasiga ipeili? Tomo esana yo natuna esana kwawalowen koliyau. Yagu wasa kwaeyama.
  tbg-tbg: Tavave naaruvaini oruntero qaiqaa orurantero vataini tuvirave? Tavave ekaa
    uvai ravaaqavu kero nai kauquqi totairave? Tavave nora namari varakero nai tavunaqi
    apuqama kero totairave? Tavave ekaa vata maata autukero vatairave? Are virara
    virara irirera, vira autuvata, vira maaqu autuvata ti tiva timiraqe iriare.
  hmo-hmo: Daika be guba dekenai ia daekau lao vadaeni, bona ma ia diho mai? Daika
    ese lai be iena imana lalonai ia dogoatao vadaeni? Daika ese davara be iena dabua
    dekena amo, ia kumia vadaeni? Daika ese tanobada ena hetoa gabudia ia atoa vadaeni?
    Iena ladana be daika, bona iena natuna edia ladadia be daika? Momokani oi diba,
    ani?
  urd-urd: कौन आसमान पर चढ़ा और फिर नीचे उतरा? किसने हवा को अपनी मुट्ठी में जमा'कर
    लिया? किसने पानी की चादर में बाँधा? किसने ज़मीन की हदें ठहराई? अगर तू जानता है,
    तो बता उसका क्या नाम है, और उसके बेटे का क्या नाम है?
  rus-SYN: Кто восходил на небо и нисходил? кто собрал ветер в пригоршни свои? кто
    завязал воду в одежду? кто поставил все пределы земли? какое имя ему? и какое
    имя сыну его? знаешь ли?
  bqc-SIM: Démɛ gɛ̀ luabɛ yãa à sùi? Démɛ ĩ́ana kã̀aa kũ̀ a ↄzĩi? Démɛ lou
    yè a pↄkasaui? Démɛ tↄↄlɛ lɛ́ dài? Aà tↄ́n lai? Aà nɛ́ tↄ́n lai? Tó ń dↄ̃.
  tcz-CHONGTHU: Elohim Pathen tailou koiham vanna kal touva hung kumsuh kit? Koiham
    akhut tum'a huituh theija? Koiham aponsil a twi chun thei? Koiham vannoi pumpi
    sem? Ama chu amin ipi ham chule achapa min ipiham? Nang in vang nahet chetset
    ahi.
  mar-mar: आकाशापर्यंत चढून कोण गेला आहे आणि खाली उतरला आहे? कोणी वाऱ्याला आपल्या
    ओंजळीत एकवटून घेतला आहे? कोणी आपल्या कपड्यात जलाशय बांधून ठेवला आहे? पृथ्वीच्या
    सर्व सीमा कोणी स्थापिल्या आहेत? त्याचे नाव काय किंवा त्याच्या मुलाचे नाव काय?
    खात्रीने ते तुला माहित आहे काय?
  hlt-THB: Unu khanna kai nawh ak kqum law tlaih? Unu a kutawh khawhlii ak bym thai?
    Unu hibai ing tui ak cun? Unu khawmdek a dytnaak ak cak sak? Unu ang ming, a capa
    ming nak sim aw?
  qub-qub: ¿Pitaj syëluman wichasha? ¿Syëlupita caymanpis pitaj urämusha? ¿Piraj llapan
    wayrata aptaranman? ¿Piraj lamar yacuta jacunwan guepinman? ¿Piraj camacächiran
    cay pachapa lindancunata? Llapan chaycunataga pipis rurashami canga. Quiquinta
    rejsir jutinta yachashpayquega mä willamay. Wamranpa jutintapis mä willamay.
  bqp-bqp: Dí mɛ́ à gɛ̀ɛ ludambɛ yã à sùu? Dí mɛ́ à ĩa kàkara à kũ̀ a ↄĩi? Dí mɛ́
    à legũ'i kòko a pↄ́kasann? Dí mɛ́ à zĩtɛ lɛ́zɛkinↄ kɛ̀ɛ? A tↄ́n deraa? A Nɛ́
    tↄ́n deraa? Tó ń dↄ̃.
  hat-hat: Ki moun ki janm moute nan syèl, apre sa ki redesann sou latè? Ki moun ki
    janm ranmase van yo nan men l'? Ki moun ki janm mare dlo yo nan rad li? Ki moun
    ki fikse limit tè a? Ki jan li rele? Ki jan pitit li rele? Di m' non, si ou konnen?
  eng-BSB: Who has ascended to heaven and come down? Who has gathered the wind in
    His hands? Who has bound up the waters in His cloak? Who has established all the
    ends of the earth? What is His name, and what is the name of His Son— surely you
    know!
  tod-tod: Ɓɛ ɠa é lɛɛni geeɠɔlɔgi zu, GALA pɔ bɛ, é zeɠe ná, é yei? Ɓɛ ɠa é
    fiilɛi zoga, é yɛ zea? Ɓɛ ɠa é ziɛiti pua ná-seɠei la? Ɓɛ ɠa é zooi ɠwɛgiti
    kpein daa? Daasei ka ɓɛ, ná-doun zunui laasei ka ɓɛ? Bo dɛɛ, ni è kwɛɛ!
  eng-WEBPB: Who has ascended up into heaven, and descended? Who has gathered the
    wind in his fists? Who has bound the waters in his garment? Who has established
    all the ends of the earth? What is his name, and what is his son’s name, if you
    know?
  kbq-kbq: Iza monafinka mareriteno ete erami'ne? Iza zahora aza agu'safina azeri'ne?
    Iza tavarave'afina tina anakino ante'ne? Iza mopa ometre emetretera mika'zana
    antegeno fore huno me'ne? Agri agi'a iza'e, nemofo agi'a iza'e? Antahinesunka
    nasamio!
  nhe-BL: San yajaya TOTECO tlejcotoc hasta elhuicac huan sampa hualtemoc. San ya
    quitzacuilía ajacatl ica ima huan quiilpía hueyi atl ipan ipayo. San yajaya quichijchijqui
    tlaltepactli huan nochi tlen onca. ¿Tijmati tlachque itoca huan tlachque itoca
    icone?
  bus-bus: Dé bé à gàa ludambɛ yã à sù? Dé bé à ĩa kàkↄ̃a à kũ̀ a ↄzĩi? Dé bé à
    lou'i kòko a pↄ́kãsãan? Dé bé à tↄↄtɛ lɛ́ kɛ̀? À tↄ́n diaa? À Nɛ́ tↄ́n diaa?
    Tó ń dↄ̃.
  gub-BL: Mo ukwaw ywak rehe har paw rupi. Mo upyhyk ywytu opo pupe. Mo uwàuwàn 'y
    pàn pupe. Mo omono ita ywyzaw muite wera'u har rehe. Aipo erekwaw a'e awa. Aipo
    erekwaw ta'yr.
  eng-DRA: Who hath ascended up into heaven, and descended? who hath held the wind
    in his hands? who hath bound up the waters together as in a garment? who hath
    raised up all the borders of the earth? what is his name, and what is the name
    of his son, if thou knowest?
