verse: PRO.030.004
translations:
  mal-C: സ്വർഗത്തിലേക്കു കയറിപ്പോകുകയും ഇറങ്ങിവരികയും ചെയ്തിട്ടുള്ളത് ആരാണ്? കാറ്റിനെ
    തന്റെ മുഷ്ടിക്കുള്ളിൽ പിടിച്ചുനിർത്തുന്നത് ആരാണ്? ആഴിയെ തന്റെ പുറങ്കുപ്പായത്തിൽ
    പൊതിഞ്ഞെടുത്തിട്ടുള്ളത് ആരാണ്? അഖിലാണ്ഡത്തിന്റെ അതിർത്തികളെല്ലാം ഉറപ്പിച്ചത് ആരാണ്?
    അവിടത്തെ നാമമെന്ത്? അവിടത്തെ പുത്രന്റെ നാമമെന്ത്? പറയൂ, നിനക്കറിയുമെങ്കിൽ!
  deu-TKW: Wer stieg hinauf zum Himmel und fuhr herab? Wer sammelte den Wind in seine
    Fäuste? Wer band die Wasser in ein Gewand? Wer stellte alle Enden der Erde fest?
    Wie heißt er und wie heißt sein Sohn? - wenn du es weißt!”
  lin-lin: Nani amata na Lola to mpe akita wuta kuna ? Nani asangisa mopepe kati na
    maboko na ye ? Nani akanga mayi na kazaka na ye ? Nani akata bandelo nyonso ya
    mabele ? Kombo na ye nani ? Mpe kombo ya mwana na ye ezali nani ? Yebisa ngai
    soki oyebi !
  eng-LSV: Who went up to the heavens, and comes down? Who has gathered the wind in
    His fists? Who has bound waters in a garment? Who established all ends of the
    earth? What [is] His Name? And what [is] His Son’s Name? Surely you know!
  eng-GNV: Who hath ascended vp to heauen, and descended? Who hath gathered the winde
    in his fist? Who hath bound the waters in a garment? Who hath established all
    the endes of the world? What is his name, and what is his sonnes name, if thou
    canst tell?
  eng-WEBSTER: Who hath ascended into heaven, or descended? who hath gathered the
    wind in his fists? who hath bound the waters in a garment? who hath established
    all the ends of the earth? what is his name, and what is his son's name, if thou
    canst tell?
  nhw-BL: San yaya TOTECO tlejcotoc hasta ilhuicac huan sempa hualtemoc. San ya quitzacuilía
    ajacatl ica imax huan quiilpía hueyi atl ipan ipayo. San yaya quichijchijqui tlaltipactli
    huan nochi catli onca. ¿Tijmati tlaque itoca huan tlaque itoca icone?
  swh-ONEN: Ni nani ameshapanda mbinguni na kushuka? Ni nani ameshakusanya upepo kwenye
    vitanga vya mikono yake? Ni nani ameshafungia maji kwenye nguo yake? Ni nani ameimarisha
    miisho yote ya dunia? Jina lake ni nani, na mwanawe anaitwa nani? Niambie kama
    unajua!
  bba-bba: Wɑrɑ u wɔllu dɑɑre. Wɑrɑ u sɑrɑmɑre wɔllun di. Wɑrɑ u woo nɔmɑ nɛnure.
    Wɑrɑ u nim kurusire win yɑ̃nu sɔɔ. Wɑrɑ u tem nɔɔ burɑ yenu kuɑ. Amɔnɑ win yĩsiru.
    Amɔnɑ win biin yĩsiru. A yɛ̃?
  eng-KJVCPB: Who hath ascended up into heaven, or descended? Who hath gathered the
    wind in his fists? Who hath bound the waters in a garment? Who hath established
    all the ends of the earth? What is his name, and what is his son’s name, if thou
    canst tell?
  luo-luo: En ngʼa mosedhi e polo kendo olor piny? En ngʼa mosechoko yamo moketo ei
    lwete? En ngʼa mosechoko pi gi lawe kata mosepimo giko mar tungʼ piny? Nyinge
    to en ngʼa, koso wuode to nyinge ngʼa? Nyisa ane ka ingʼeyo!
  meu-meu: Daika na guba ai vada e dae, bona ma e diho? Daika ese lai na imana ai
    vada e kahua tao? Daika ese davara na dabua ai vada e kumia? Daika ese tanobada
    dokodia iboudiai vada e hadai? Ia ladana be daika, bona natuna ladana be daika?
    Vada o diba, ani!
  npi-ULB: स्वर्ग उक्लेर को तल झरेको छ र ? आफ्ना हातको मुट्ठीमा कसले बतासलाई बटुलेको
    छ र ? कसले पानीलाई आफ्नो खास्टोमा जम्मा गरेको छ र ? कसले पृथ्वीका कुना-कुनालाई
    स्थापित गरेको छ र ? उहाँको नाउँ के हो र उहाँका पुत्रको नाउँ के हो ? निश्‍चय नै
    तँलाई थाहा होला!
  yor-yor: Ta ni ó ti gòkè lọ sí ọ̀run tí ó sì padà sọ̀kalẹ̀? Ta ni ó ti kó afẹ́fẹ́
    jọ sí ihò àtẹ́lẹwọ́ rẹ̀? Ta ni ó ti ta kókó omi sétí aṣọ? Ta ni ó fi gbogbo ìpìlẹ̀
    ayé lélẹ̀? Kí ni orúkọ rẹ̀, àti orúkọ ọmọ rẹ̀? Sọ fún mi bí o bá mọ̀.
  ind-ind: Tetapi tidak seorang pun lebih berpengalaman daripadaku, sehingga dapat
    mengenal Dia yang pernah naik ke surga lalu turun kembali, Dia yang pernah menggenggam
    angin dalam tangannya, Dia yang pernah membungkus air dalam kain, dan Dia yang
    menetapkan batas-batas bumi. Kalau engkau begitu hebat, beritahukanlah kepadaku
    nama-Nya dan nama Anak-Nya!
  pes-OPCB: آن کیست که آسمان و زمین را زیر پا می‌گذارد؟ آن کیست که باد را در دست خود
    نگه می‌دارد و آبها را در ردای خود می‌پیچد؟ آن کیست که حدود زمین را برقرار کرده
    است؟ نامش چیست و پسرش چه نام دارد؟ اگر می‌دانی بگو!
  tgl-ULB: Sino ang umakyat sa langit at bumaba? Sino ang nagtipon ng hangin sa ilalim
    ng kaniyang mga kamay? Sino ang nagtipon ng mga tubig sa balabal? Sino ang nagtatag
    ng lahat ng mga hangganan ng lupa? Ano ang kaniyang pangalan, at ano ang pangalan
    ng kaniyang anak? Tiyak na alam mo!
  hui-hui: Mbirali dahuliya andagaha iraga halu pialu dai bini ai kabe. Mbirali ibunaga
    gime puyabu pu larago mini yania hene ai kabe. Agalime mbirale agame kabu buwa
    yu hagadagua iba hari beralibaha minu yu kago aiwabe. Dindi bibahende ngaru aiwa
    mo hongo kagola ngabe. Ogoni biyagoni ibu minibi ibu waneigini minibi ai kabe.
    Í̠na manda bu keyagua ogo ka lalu langibe.
  mya-mya: ကောင်းကင်ဘုံသို့ အဘယ်သူတက်သနည်း။ အဘယ်သူဆင်းလာသနည်း။ အဘယ်သူသည် လေကို မိမိလက်နှင့်
    ဆုပ်ထားသနည်း။ အဘယ်သူသည် ရေကို အဝတ်နှင့် ထုပ်ထားသနည်း။ မြေကြီးစွန်းရှိသမျှတို့ကို
    အဘယ်သူတည်စေသနည်း။ ထိုသို့ပြုသောသူ၏ အမည် နှင့်သူ၏သားအမည်ကား အဘယ်သို့နည်း။ သင်ပြော
    နိုင်သလော။
  bod-N: ནམ་མཁར་འཕགས་ནས་སུ་ཞིག༌བབས། །ལག་མཐིལ་རླུང་ཆེན་སུ་ཡིས༌བསྡུས། །ཆུ་རྣམས་གོས་ནང་སུ་ཡིས༌བསྒྲིལ།
    །ས་གཞིའི་མཐའ་བཞི་སུ་ཡིས༌བཙུགས། །ཁོང་གི་མཚན་ལ་ཅི༌བྱ་འམ། །ཁོང་གི་སྲས་ཀྱི་མཚན་ཡང༌ཅི།
    །ཤེས་ན་ང་ལ་འཆད་རོགས༌གནང༌།།
  wsk-wsk: Kariimet i bo duruk uningi nama tarigiram ale aking tai kaparam? Kariimet
    i bo marir kuting tuagu ningi iluwokko terong? Kariimet i bo gagi lilim la guang
    bo te ilu kalokko terong? Kariimet i bo ali imi lilim la ko duap ago nungam se
    aniso? Nina ko nup ikisan agi mu aga maonalko, ale ko namar ko nup ago aga maonalko!
  sna-sna: Ndiani akakwidza kudenga uye akazoburuka? Ndiani akabata mhepo mumaoko
    ake? Ndiani akasungirira mvura munguo yake? Ndiani akaisa migumo yose yenyika?
    Zita rake ndiani, uye nezita romwanakomana wake? Ndiudzei kana muchiriziva!
  spa-BLM: ¿Quién subió al cielo y descendió? ¿Quién ha recogido el viento en sus
    puños? ¿Quién ha atado las aguas en su manto? ¿Quién ha establecido todos los
    confines de la tierra? ¿Cómo se llama y cómo se llama su hijo, si lo sabe?
  cac-cac: ¿Mach val junoc ix xid'q'ue d'a satchaan̈ ix emixta? ¿Mach junoc syal syamanoch
    vaan ic' d'a yol sc'ab'? ¿Mach junoc syal spichanoch a' mar d'a yol xotil? ¿Mach
    ix ac'anem stz'acan̈il lum luum? Alec sb'i d'ayin, tato eyojtac yed' tas sb'i
    yuninal.
  swh-ULB: Je ni nani amekwenda juu mbinguni na kurudi chini? Je ni nani aliyekusanya
    upepo kwenye mikono yake? Je ni nani aliyekusanya maji kwenye kanzu? Je ni nani
    aliyeziimarisha ncha za dunia yote? Jina lake ni nani, na jina la mtoto wake ni
    nani? Hakika unajua!
  bel-bel: Хто ўзыходзіў на неба і сыходзіў? хто сабраў вецер у прыгаршчы свае? хто
    завязаў ваду ў вопратку? хто вызначыў усе межы зямлі? якое імя ў яго? і якое імя
    ў сына яго? ці ведаеш?
  deu-ELBBK: Wer ist hinaufgestiegen zum Himmel und herabgefahren? Wer hat den Wind
    in seine Fäuste gesammelt, wer die Wasser in ein Tuch gebunden? Wer hat aufgerichtet
    alle Enden der Erde? Was ist sein Name, und was der Name seines Sohnes, wenn du
    es weißt?
  mbb-OT: Duen be etew he nekehendiyà te langit he midliku ded kayi te kelibutan?
    Duen be etew he nekekemkem te keramag etawa neketenges te wahig te manggad? Duen
    be etew he nengelintau wey mekesavuk is menge zulunà te kelibutan? Emun duen nu
    nekilala, keǥiya nu kedì is ngazan din wey is ngazan te menge anak din.
  mal-2015: സ്വർഗ്ഗത്തിൽ കയറുകയും ഇറങ്ങിവരികയും ചെയ്തവൻ ആർ? കാറ്റിനെ തന്റെ മുഷ്ടിയിൽ
    പിടിച്ചടക്കിയവൻ ആർ? വെള്ളങ്ങളെ വസ്ത്രത്തിൽ കെട്ടിയവൻ ആർ? ഭൂമിയുടെ അറുതികളെയൊക്കെയും
    നിയമിച്ചവൻ ആർ? അവന്റെ പേരെന്തു? അവന്റെ മകന്റെ പേർ എന്തു? നിനക്കറിയാമോ?
  rmc-rmc: Ko geľa upre andro ňebos? Ko odarik avľa tele? Ko skidňa andre peskri burňik
    e balvaj? Ko pačarďa o paňi andro plašťos? Ko merinďa avri savore agora la phuvakre?
  pes-OPV: کیست که به آسمان صعود نمود و از آنجانزول کرد؟ کیست که باد را در مشت خود
    جمع نمود؟ و کیست که آب را در جامه بند نمود؟ کیست که تمامی اقصای زمین را استوار
    ساخت؟ نام او چیست و پسر او چه اسم دارد؟ بگو اگراطلاع داری.
  ron-1924: Чине с-а суит ла черурь ши чине с-а коборыт дин еле? Чине а адунат вынтул
    ын пумний луй? Чине а стрынс апеле ын хайна луй? Чине а хотэрыт тоате марӂиниле
    пэмынтулуй? Кум се нумеште ел ши кум ыл кямэ пе фиул сэу? Штий ту лукрул ачеста?
  ben-OBCV: কে স্বর্গে গিয়ে আবার ফিরে এসেছেন? কার হাত বাতাস সংগ্রহ করেছে? কে জলরাশিকে
    আলখাল্লায় মুড়ে রেখেছেন? কে পৃথিবীর সব প্রান্ত স্থাপন করেছেন? তাঁর নাম কী, ও
    তাঁর ছেলের নামই বা কী? নিশ্চয় তুমি তা জানো!
  som-som: Yaa samada u baxay, oo ka soo degay? Yaa dabaysha gacmihiisa ku soo ururshay?
    Yaa biyaha dharkiisa ku guntay? Yaa dhulka darafyadiisa oo dhan dhisay? Magicii,
    wiilkiisana magicii, haddaad taqaan?
  lat-VUC: Quis ascendit in cælum, atque descendit? quis continuit spiritum in manibus
    suis? quis colligavit aquas quasi in vestimento? quis suscitavit omnes terminos
    terræ? quod nomen est ejus, et quod nomen filii ejus, si nosti?
  eng-ASVBT: Who hath ascended up into heaven, and descended? Who hath gathered the
    wind in his fists? Who hath bound the waters in his garment? Who hath established
    all the ends of the earth? What is his name, and what is his son’s name, if thou
    knowest?
  mna-mna: Lak, asiŋ ta isala saamba, mi isu mini be iso ka sua? Mi asiŋ ta ikiskis
    miiri ila namaana keteene, mi iurur yaŋ ilala miiri tiene? Asiŋ iur toono ka seŋgaaŋa
    ta boozomen? Ni zaana asiŋ, mi lutuunu zaana asiŋ? Sombe nu ute, na so yo lak!
  ita-1885: Chi è salito in cielo, e n'è disceso? Chi ha raccolto il vento nelle sue
    pugna? Chi ha serrate le acque nella sua vesta? Chi ha posti tutti i confini della
    terra? Quale è il suo nome, o quale è il nome del suo figliuolo, Se tu il sai?
  eng-ULB: Who has gone up to heaven and come down? Who has gathered up the wind in
    the hollow of his hands? Who has gathered up the waters in a cloak? Who has established
    all the ends of the earth? What is his name, and what is the name of his son?
    Surely you know!
  spa-VBL: ¿Quién ha ido al cielo y ha vuelto a la tierra? ¿Quién sostiene los vientos
    en la palma de sus manos? ¿Quién ha envuelto las aguas en su manto? ¿Quién ha
    establecido los límites de la tierra? ¿Cuál es nombre y el nombre de su hijo?
    ¿Estás seguro de que no lo sabes?
  fra-_FOB: Qui est monté aux cieux, ou qui en est descendu? Qui a assemblé le vent
    dans ses mains? Qui a serré les eaux dans sa robe? Qui a dressé toutes les bornes
    de la terre? Quel est son nom, et quel est le nom de son fils? Le sais-tu
  mal-mal: സ്വർഗ്ഗത്തിൽ കയറുകയും ഇറങ്ങിവരുകയും ചെയ്തവൻ ആര്? കാറ്റിനെ തന്റെ മുഷ്ടിയിൽ
    പിടിച്ചടക്കിയവൻ ആര്? വെള്ളത്തെ വസ്ത്രത്തിൽ കെട്ടിയവൻ ആര്? ഭൂമിയുടെ അറുതികളെയൊക്കെയും
    നിയമിച്ചവൻ ആര്? അവന്റെ പേരെന്ത്? അവന്റെ മകന്റെ പേരെന്ത്? നിനക്കറിയാമോ?
  urd-GVR: Kaun āsmān par chaṛh kar wāpas utar āyā? Kis ne hawā ko apne hāthoṅ meṅ
    jamā kiyā? Kis ne gahre pānī ko chādar meṅ lapeṭ liyā? Kis ne zamīn kī hudūd ko
    apnī apnī jagah par qāym kiyā hai? Us kā nām kyā hai, us ke beṭe kā kyā nām hai?
    Agar tujhe mālūm ho to mujhe batā!
  suz-BL: सु स्‍वर्ग लशा, लेश्‍शा यिशो बाक्‍बा ङा? सुम फश कली आ गुइमी ग्‍याइक्‍ने
    चाप्‍बा ङा? सुम समुन्‍द्र ङा ब्‍वाक्‍कु कुम्‍लो पने चाप्‍बा ङा? सुम रागी आ सुर
    सेला? मेको आ नें मार बाक्‍बा? मेको आ तौ आ नें मार बाक्‍बा? गे तुइक्‍नेवे हना”
    देनो। अय्‍युब ३८:२८-३४
  eng-NOY: Who hath gone up into heaven and come down? Who hath gathered the wind
    in his fists? Who hath bound up the waters in a garment? Who hath established
    all the ends of the earth? What is his name, and what his son's name, if thou
    knowest?
  ita-1927: Chi è salito in cielo e n’è disceso? Chi ha raccolto il vento nel suo
    pugno? Chi ha racchiuse l’acque nella sua veste? Chi ha stabilito tutti i confini
    della terra? Qual è il suo nome e il nome del suo figlio? Lo sai tu?
  ckb-ckb: کێ بەرزبووەوە بۆ ئاسمان و هاتە خوارەوە؟ کێ بای لەناو هەردوو لەپی خۆی کۆکردەوە؟
    کێ ئاوی لەناو جلدا پێچایەوە؟ کێ هەموو لایەکی زەوی دامەزراند؟ ناوی چییە؟ ناوی کوڕەکەی
    چییە؟ ئەگەر دەیزانیت پێم بڵێ!
  eng-BBE: Who has gone up to heaven and come down? who has taken the winds in his
    hands, prisoning the waters in his robe? by whom have all the ends of the earth
    been fixed? what is his name, and what is his son's name, if you are able to say?
  kan-OKCV: ಯಾರು ಸ್ವರ್ಗಕ್ಕೆ ಹೋಗಿ ಕೆಳಗಿಳಿದು ಬಂದಿದ್ದಾರೆ? ಯಾರ ಕೈಗಳು ಗಾಳಿಯನ್ನು ಒಟ್ಟುಗೂಡಿಸಿವೆ?
    ಯಾರು ತಮ್ಮ ವಸ್ತ್ರದಲ್ಲಿ ಸಾಗರಗಳನ್ನು ಮೂಟೆಕಟ್ಟಿಕೊಂಡಿದ್ದಾರೆ? ಭೂಮಿಯ ಎಲ್ಲೆಗಳನ್ನೆಲ್ಲಾ ಸ್ಥಾಪಿಸಿದವರು
