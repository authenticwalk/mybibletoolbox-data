verse: PRO.030.011
translations:
  mal-C: “സ്വന്തം പിതാവിനെ ശപിക്കുകയും മാതാവിനെ ആദരിക്കാതിരിക്കുകയും ചെയ്യുന്നവരുണ്ട്.
  deu-TKW: Wehe über ein Geschlecht, daß seinem Vater flucht und seine Mutter nicht
    segnet;
  lin-lin: Ezali na bato oyo balakelaka batata na bango mabe mpe bapambolaka te bamama
    na bango.
  eng-LSV: A generation lightly esteems their father, || And does not bless their
    mother.
  eng-GNV: There is a generation that curseth their father, and doeth not blesse their
    mother.
  eng-WEBSTER: There is a generation that curseth their father, and doth not bless
    their mother.
  nhw-BL: Itztoque sequin masehualme catli quintelchihuaj inintatahua. Amo quema quintlascamatilíaj.
  swh-ONEN: “Wako watu wale ambao huwalaani baba zao na wala hawawabariki mama zao;
  bba-bba: Gɑbɑ wɑ̃ɑ bɑ rɑ ben tundo bɔ̃rusiwɑ kpɑ bu ben mɛron kɔ̃sɑ ɡere.
  eng-KJVCPB: There is a generation that curseth their father, And doth not bless
    their mother.
  luo-luo: “Nitie jogo makwongʼo wuonegi kendo ok gwedh minegi;
  meu-meu: Haida ese tamadia e uduguiraidiamu, bona sinadia asie hanamodiamu.
  npi-ULB: आफ्ना बुबाहरूलाई सराप्‍ने र आमाहरूलाई आशिष् नदिने पुस्ता पनि छ ।
  yor-yor: “Àwọn kan wá ṣépè fún àwọn baba wọn tí wọn kò sì súre fún àwọn ìyá wọn.
  ind-ind: Ada jenis orang yang mengutuk ayah mereka dan tidak menghargai ibu mereka.
  pes-OPCB: هستند کسانی که پدر و مادر خود را نفرین می‌کنند.
  tgl-ULB: Ang isang salinlahi na sinusumpa ang kanilang ama at hindi pinagpapala
    ang kanilang ina,
  hui-hui: Wali agali marume tinaga aba mo ko helonaga Ngode Datagaliwabe mini lalu
    lamiagaya. Marumebi ibuhondo, I̱ ai̱ya dara howa biamogo bia, nalagaya.
  mya-mya: အဘကိုကျိန်ဆဲ၍ အမိကိုလည်း ကောင်းကြီး မပေးတတ်သောလူတမျိုး၊
  bod-N: རང་གི་ཕ་ལ་དམོད་འབོར༌ཞིང༌། །མ་ལ་སྨོན་འདུན་མི་ཞུ༌བའི། །མི་རབས་ཀྱང་ནི་ཡོད་པ༌ཡིན།།
  wsk-wsk: “Kuriang saki nunga nonet bala ikup nunga manorsan, ale nunam alo den amilmil
    me nunga manorsan.
  sna-sna: “Kuna avo vanotuka madzibaba avo uye vasingaropafadzi vanamai vavo;
  spa-BLM: Hay una generación que maldice a su padre, y no bendice a su madre.
  cac-cac: Ay mach syal chucal lolonel d'a smam, an̈ejtona' max yalpax jab'oc vach'
    lolonel d'a snun.
  swh-ULB: Kizazi ambacho kinachomlaa baba yao na hakimbariki mama yao,
  bel-bel: Ёсьць род, які праклінае бацьку свайго і не дабраслаўляе маці сваёй.
  deu-ELBBK: Ein Geschlecht, das seinem Vater flucht und seine Mutter nicht segnet;
  mbb-OT: Duen menge etew he kenà ebpekehimu he ebpengemuyù he tuvazi te Megbevayà
    is menge ǥinikanan dan, kekenà, nasì dan dà ebpenrewaki.
  mal-2015: അപ്പനെ ശപിക്കയും അമ്മയെ അനുഗ്രഹിക്കാതിരിക്കയും ചെയ്യുന്നോരു തലമുറ!
  rmc-rmc: Varesave manuša košen peskre dades a peskra dake na žehňinen;
  pes-OPV: گروهی می‌باشند که پدر خود را لعنت می‌نمایند، و مادر خویش را برکت نمی دهند.
  ron-1924: Есте ун ням де оамень каре блестемэ пе татэл сэу ши ну бинекувынтязэ пе
    мама са.
  ben-OBCV: “এমন অনেক লোক আছে যারা তাদের বাবাদের অভিশাপ দেয় ও তাদের মা-দের মহিমান্বিত
    করে না;
  som-som: Waxaa jira farcan aabbahood inkaara, Oo aan hooyadoodna u ducayn.
  lat-VUC: '[Generatio quæ patri suo maledicit, et quæ matri suæ non benedicit;'
  eng-ASVBT: There is a generation that curse their father, And bless not their mother.
  mna-mna: Tomtom pakan, zin tizuŋzuŋ Anutu be ikampe nan bizin som, mi tigibgiibi
    sua sananŋan boozomen pa taman bizin.
  ita-1885: Vi è una generazione d'uomini che maledice suo padre; E non benedice sua
    madre.
  eng-ULB: There is a generation that curses their father and does not bless their
    mother.
  spa-VBL: Hay quienes maldicen a sus padres y no bendicen a sus madres.
  fra-_FOB: Il y a une espèce de gens qui maudit son père, et qui ne bénit point sa
    mère.
  mal-mal: അപ്പനെ ശപിക്കുകയും അമ്മയെ അനുഗ്രഹിക്കാതിരിക്കുകയും ചെയ്യുന്നോരു തലമുറ!
  lit-lit: Yra karta, kuri keikia savo tėvą ir nelaimina savo motinos.
  urd-GVR: Aisī nasl bhī hai jo apne bāp par lānat kartī aur apnī māṅ ko barkat nahīṅ
    detī.
  suz-BL: का निक्‍शी मुरुमी आन आफ कली सराप पाइनीम। मिनु आन आम कली आसीक मगेनीम।
  eng-NOY: There is a class of men that curse their fathers, And do not bless their
    mothers.
  ita-1927: V’è una razza di gente che maledice suo padre e non benedice sua madre.
  ckb-ckb: «نەوەیەک هەیە نەفرەت لە باوکی دەکات و دایکی پیرۆز ناکات.
  eng-BBE: There is a generation who put a curse on their father, and do not give
    a blessing to their mother.
  kan-OKCV: “ತಮ್ಮ ತಂದೆಯನ್ನು ಶಪಿಸಿ, ತಮ್ಮ ತಾಯಿಗೆ ಶುಭವನ್ನು ಕೋರದೆ ಇರುವವರು ಇದ್ದಾರೆ.
  tam-2017: தங்களுடைய தகப்பனைச் சபித்தும், தங்களுடைய தாயை ஆசீர்வதிக்காமலும் இருக்கிற
    சந்ததியாரும் உண்டு.
  spa-RV-1909: Hay generación que maldice á su padre, y á su madre no bendice.
  ron-BTF: Este o generație care blestemă pe tatăl lor și nu binecuvântează pe mama
    lor.
  eng-WEBP: There is a generation that curses their father, and doesn’t bless their
    mother.
  eng-FBV: There are some who curse their fathers and do not bless their mothers.
  nld-1939: Wee het geslacht, dat zijn vader vloekt, En zijn moeder niet eert;
  nch-BL: Itztoque sequij masehualme cati quintelchihuaj inintatahua. Amo quema quintascamatilíaj.
  vie-1934: Có một dòng dõi rủa sả cha mình, Cũng không chúc phước cho mẹ mình.
  hin-CV: “एक पीढ़ी ऐसी है, जो अपने ही पिता को शाप देती है, तथा उनके मुख से उनकी माता
    के लिए कोई भी धन्य उद्गार नहीं निकलते;
  eng-OURB: There is a generation that curses their father, and does not bless their
    mother.
  spa-BES: Hay una generación que maldice a su padre y no le da una bendición a su
    madre.
  tdx-tdx: Eo ty tariratse mitety an-drae, naho tsy mitata rene;
  tha-KJV: มี​คนชั่วอายุ​หน​ึ่งที่​แช่​งบ​ิดาของตน และไม่อวยพรแก่มารดาของตน
  por-BR-2018: Há gente que amaldiçoa a seu pai e não bendiz à sua mãe;
  deu-ELO: Ein Geschlecht, das seinem Vater flucht und seine Mutter nicht segnet;
  eng-WYC-2018: (There is) A generation that curseth his father, and that blesseth
    not his mother. (There be people who curse their fathers, and do not bless their
    mothers.)
  epo-epo: Estas generacio, kiu malbenas sian patron Kaj ne benas sian patrinon;
  uig-PIN: Ɵz atisini ⱪarƣaydiƣan, Ɵz anisiƣa bǝht tilimǝydiƣan bir dǝwr bar,
  beo-beo: Dunu oda ilia da eda se nabima:ne, gagabusa. Amola eme amoma nodone hame
    asigisa.
  tpi-OTNT: Sampela manmeri i save tok, God i ken mekim nogut long papamama bilong
    ol.
  hau-SA: “Akwai waɗanda sukan zagi mahaifinsu ba sa kuma sa wa mahaifiyarsu albarka;
  uig-LAT: Öz atisini qarghaydighan, Öz anisigha bext tilimeydighan bir dewr bar,
  nde-nde: Bakhona abathuka oyise, abangababusisiyo onina;
  ton-ton: ‌ʻOku ai ʻae fānau ʻoku kape ki heʻenau tamai, pea ʻoku ʻikai ke tāpuakiʻi
    ʻenau faʻē.
  ces-1613: Jest pokolení, kteréž otci svému zlořečí, a matce své nedobrořečí.
  eng-WMB: There is a generation that curses their father, and doesn’t bless their
    mother.
  tam-TCV: “தங்கள் தந்தையர்களை சபிக்கிறவர்களும், தங்கள் தாய்மாரை ஆசீர்வதியாமல் இருக்கிறவர்களும்
    உண்டு;
  ceb-ULB: Ang kaliwatan nga magtunglo sa ilang amahan ug wala magpanalangin sa ilang
    inahan,
  pol-UBG: Jest pokolenie, które złorzeczy swemu ojcu i nie błogosławi swojej matce.
  urd-GVU: ایسی نسل بھی ہے جو اپنے باپ پر لعنت کرتی اور اپنی ماں کو برکت نہیں دیتی۔
  deu-1912: Es ist eine Art, die ihrem Vater flucht und ihre Mutter nicht segnet;
  kan-2017: ತಾಯಿಗೆ ಶುಭವನ್ನು ಕೋರದೆ, ತಂದೆಯನ್ನು ಶಪಿಸುವ ಒಂದು ತರದವರು ಉಂಟು.
  yap-yap: Bay boch e girdi’ nma togopluw ngak e chitamngin ma darir pininged e magaer
    ko chitiningrad.
  hlt-MCSB: A napa kah cadilcahma aka tap loh a manu te khaw a uem noek moenih.
  mdy-ETH: ፔኤኮ ሾዔ ዓዶንሢ ጫሽካያ፤ ሃሣ ዒንዶንሢያ ጋላቱዋ ዓሲ ዓኣኔ።
  kew-kew: 'Onaa medalome goa teme: Gote-me nimina ama aapanu ma-bebolatina teme.'
  twi-ASANTE: “Nnipa bi dome wɔn agyanom, na wɔnnhyira wɔn maamenom nso;
  eng-WEBU: There is a generation that curses their father, and doesn’t bless their
    mother.
  wal-wal: Bantta aawata qanggiyaanne bantta aayeta anjjenna asati de7oosona.
  acu-NT: Aints aparin usukratniuka irunui. Turasha nukurin pengker awajchausha irunui.
  spa-PDDPT: Hay quien maldice a su padre, Y no bendice a su madre.
  gun-gun: Ikuai nguu kuery re ijayvu vai va'e, ha'e oxy voi ndogueroayvu porãi va'e.
  agu-BL: At e' yi na cho'c tan jisle'n chitaj, nin at e' yi qui na cyak' k'ej chitxu'.
  ilo-ULB: Ti maysa a henerasion a mangilunod iti amada ken saanda a bendisionan ti
    inada,
  kpg-kpg: Nia daangada i golo e hagahuaidu halauwa nadau damana, gei digaula hagalee
    haga maluagina nadau dinana.
  uig-ARA: ئۆز ئاتىسىنى قارغايدىغان، ئۆز ئانىسىغا بەخت تىلىمەيدىغان بىر دەۋر بار،
  bps-bps: Nun dad to mlagi i màla, na là mlé kafye di yêla.
  sus-sus: Mixi ndee e baba dankama, e e nga finsiriwali.
  pon-2006: Mie aramas me kin peinediong ar pahpa kan oh sohte kesempwalki ar nohno
    kan.
  ksd-ksd: Tika na taun tarai dia tata vabilak tama i diat, ma ra tutana, Ma pa dia
    tata vadoane na i diat.
  tur-YTC: Babalarına lanet eden, Annelerini kutsamayan bir nesil var.
  bel-N: '[Ёсьць] пакаленьне, якое праклінае бацьку свайго і не дабраслаўляе маці
    сваю,'
  ind-AYT: Ada generasi yang mengutuki ayahnya, dan tidak memberkati ibunya.
  nya-nya: “Alipo ena amene amatemberera abambo awo, ndipo sadalitsa amayi awo.
  hrv-hrv: Ima izrod koji kune oca svoga i ne blagoslivlje majke svoje!
  mps-mps: “Te meba bidi dabego te po wabo dao, Godigo te augwa aya idabolo te dwai
    sę emainao wabo dao.
  tpi-tpi: Sampela manmeri i save tok, God i ken mekim nogut long papamama bilong
    ol.
  dan-1931: Der findes en Slægt, som forbander sin Fader og ikke velsigner sin Moder,
  vie-OVCB: Có người rủa cha, và không chúc phước cho mẹ.
  guj-2017: એવી પણ એક પેઢી છે કે જે પોતાનાં પિતાને શાપ આપે છે અને પોતાની માતાને આશીર્વાદ
    આપતી નથી.
  pon-2006A: Mie aramas me kin peinediong ar pahpa kan oh sohte kesempwalki ar nohno
    kan.
  por-BRBSL: There é uma geração que amaldiçoa seu pai, e não abençoa sua mãe.
  swe-swe: Det finns en typ av människor (en generation, ett släkte) som förbannar
    sina fäder och inte välsignar sina mödrar.
  cth-cth: A na pa thoe a bo teh a manu yawhawi a poe ngaihoehnae se ao.
  twi-twi: “Nnipa bi dome wɔn agyanom, na wonhyira wɔn nanom nso;
  hlt-hlt: A napa kah cadilcahma aka tap loh a manu te khaw a uem noek moenih.
  tbz-SIM: Bɛ̀mɑbɛ̀ bomu kɛ sɑ̃́ɑ̃́ mbɛ cicɛbɛ̀ bɑ́ bɛ̀ í nɑ́ɑ́ mbɛ yɔ̃bɛ̀ kó mɛsɑ̀ɑ̀.
  msy-2020: Gumazamizir maba ghaze, “God pazɨvɨra men amebaba ko afeziabar amuam.”
  dop-dop: Yəlɑɑ wɛɛ nɑ pɑ́ tʋʋkɩ pɑ cɑɑnɑɑ, nɑ pɑɑ sɑŋ pɑ toonɑɑ kɛ pɑɑ pəcɔ.
  azb-azb: Adam var ki, atasına qarğış edir, Anasına alqış etmir.
  eng-DBY: There is a generation that curseth their father, and doth not bless their
    mother;
  hin-2017: ऐसे लोग हैं, जो अपने पिता को श्राप देते और अपनी माता को धन्य नहीं कहते।
  wol-KYG: Ag maas a ngi saaga baay, te wormaaluñu ndey.
  bjr-bjr: Akaqa fasiqa anaasee narí nikausa manda afaaqooqa nimisee narí ninausa
    sia amiqimma nimaqaidaqa.
  eng-YLT: A generation [is], that lightly esteemeth their father, And their mother
    doth not bless.
  kne-kne: Waday odom ay ipogaw ay pankalian das lawa da ama da en ina da.
  eng-WYC-2017: A generation that curseth his father, and that blesseth not his mother.
  eng-WMBB: There is a generation that curses their father, and doesn’t bless their
    mother.
  urd-GVH: ऐसी नसल भी है जो अपने बाप पर लानत करती और अपनी माँ को बरकत नहीं देती।
  rug-rug: Koadia sarini pu leve ni sari tamadia meke lopu mana ni sari tinadia;
  gaz-gaz: “Dhaloota abbaa isaa abaaru kan haadha isaa illee hin eebbifnetu jira;
  fra-LSG: Il est une race qui maudit son père, Et qui ne bénit point sa mère.
  yal-yal: Muxuna ndee na naxanye e baba dangama, naxanye mi dubama e nga xa,
  haw-1868: O kekahi hanauna, hoino no i ka makuakane, Aole hoi i hoomaikai i ka makuwahine.
  arb-NAV: رُبَّ جِيلٍ يَشْتِمُ أَبَاهُ وَلا يُبَارِكُ أُمَّهُ.
  ewe-ewe: “Ame aɖewo li, siwo doa ɖiŋu na wo fofowo eye womeyraa wo dadawo hã o;
  eng-LEE: There is a generation that curseth its father, and doth not bless its mother.
  asm-FB: এটা বংশ আছে, যি নিজৰ পিতৃক শাও দিয়ে, আৰু নিজৰ মাতৃক মহিমান্বিত নকৰে।
  sus-A: مِشِ ندٍيٍ عٍ بَبَ دَنكَمَ، عٍ عٍ نفَ قِنسِرِوَلِ.
  fra-SBL: Il y a une génération qui maudit son père, et ne bénit pas leur mère.
  hbo-hbo: דֹּ֭ור אָבִ֣יו יְקַלֵּ֑ל וְאֶת־אִ֝מֹּ֗ו לֹ֣א יְבָרֵֽךְ׃
  kik-kik: “Nĩ kũrĩ andũ marumaga maithe mao o na matangĩrathima manyina mao;
  fra-NCL: Il est une race qui maudit son père, et qui ne bénit pas sa mère.
  cek-AK: Ampa to kasae thui kami, amno tahamhoihaih paek ai kami to oh.
  cuk-cuk: ”Ar gwen-gwena dulemar gadi-e-bab-ukabsadaed, degi, e-nangi ise-nued binsasurdabalid.
  uig-CYR: Өз атисини қарғайдиған, Өз анисиға бәхит тилимәйдиған бир дәвир бар,
  tel-2017: తమ తండ్రిని శాపనార్థాలు పెడుతూ, తల్లిపట్ల వాత్సల్యత చూపని తరం ఉంది.
  hat-BSA: Gen yon kalite moun ki modi papa li e refize beni manman l.
  kos-kos: Oasr mwet su selngawi papa tumalos, ac tia akkalemye srui lalos ke nina
    kialos.
  hbo-WLC: דּ֭וֹר אָבִ֣יו יְקַלֵּ֑ל וְאֶת־אִ֝מּ֗וֹ לֹ֣א יְבָרֵֽךְ׃
  ibo-ibo: “Ọ dị ndị na-akọcha nna ha, ha adịghị agọzikwa nne ha;
  ory-ory: ଯେଉଁମାନେ ଆପଣା ପିତାକୁ ଶାପ ଦିଅନ୍ତି, ପୁଣି, ଆପଣା ମାତାକୁ ଆଶୀର୍ବାଦ କରନ୍ତି ନାହିଁ,
    ଏପରି ଏକ ବଂଶ ଅଛି।
  chk-chk: Mi wor aramas ra otteki semer, resap pwal kilisou ngeni iner.
  rop-rop: Sambala pipul askim God blanga meigim trabul langa olabat dedi en mami.
  ukr-1871: Є такі, що проклинають і рідного батька; є, що не благословляють і рідної
    неньки.
  deu-1951: Es gibt ein Geschlecht, das seinen Vater verflucht und seine Mutter nicht
    segnet;
  eng-JPS: There is a generation that curse their father, and do not bless their mother.
  srp-1865: Ima rod koji psuje oca svojega i ne blagosilja matere svoje.
  lug-lug: Waliwo abo abakolimira bakitaabwe ne batasabira na bannyaabwe mukisa;
  heb-heb: דור אביו יקלל ואת אמו לא יברך׃
  ben-IRV: এক বংশ আছে, তারা বাবাকে শাপ দেয়, আর মায়ের জন্য মঙ্গলবাদ করে না।
  pan-pan: ਅਜਿਹੇ ਲੋਕ ਵੀ ਹਨ ਜਿਹੜੇ ਆਪਣੇ ਪਿਉ ਨੂੰ ਫਿਟਕਾਰਦੇ, ਅਤੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਮੁਬਾਰਕ ਨਹੀਂ
    ਕਹਿੰਦੇ।
  mya-JVB: အဘ ကိုကျိန်ဆဲ ၍ အမိ ကိုလည်း ကောင်းကြီး မ ပေးတတ်သောလူတမျိုး၊
  tte-O: Tomo tupwaliyao tamaliyao sikawa-gulaili yo nige sinaliyao siwawalo-muloloili.
  tbg-tbg: Vokiaka nái qokavarara tiha, Kotiva ni qoraiqama kaarire, tivakeha kia
    nái nokavarara koqeve tiva nimite variara.
  hmo-hmo: “Tau haida ese edia tamadia idia hereva dika henia noho, bona idia ese
    edia sinadia idia hanamoa lasi.
  urd-urd: एक नसल ऐसी है, जो अपने बाप पर ला'नत करती है और अपनी माँ को मुबारक नहीं
    कहती।
  rus-SYN: Есть род, который проклинает отца своего и не благословляет матери своей.
  bqc-SIM: Gbɛ̃eↄ ku, aaì ń mae kaɛ, aali samaa'o ń daɛo.
  tcz-CHONGTHU: Mi kimkhat chu apute apate gaosap ngam jong aum in, hijeh chun apite
    anute chan geijin phatthei achang pouve.
  mar-mar: आपल्या पित्याला शाप देणारा, आणि आपल्या आईला आशीर्वाद देत नाही अशी एक पिढी
    आहे,
  hlt-THB: A pa quun khy pe nawh, a nu amak kyihcah thlang awm hy.
  qub-qub: Waquenga canmi taytanta ñacachej, mamantapis mana rispitaj.
  bqp-bqp: Gbɛ̃kenↄ kun òdi ń denↄ tↄ́ bɛ̃̀nɛ sí, òdi ń danↄ sↄ̃sↄ̃.
  hat-hat: Gen yon kalite moun k'ap bay papa yo madichon, ki pa gen konsiderasyon
    pou manman yo.
  eng-BSB: There is a generation of those who curse their fathers and do not bless
    their mothers.
  tod-tod: Nui tanigaa ta ná, ta ɗa ti-ɠɛɛ ɠoto, ti la tuya loa ti-lee ʋɛ.
  eng-WEBPB: There is a generation that curses their father, and doesn’t bless their
    mother.
  kbq-kbq: Mago'a vahe'mo'za nezmafana hu haviza hunezamante'za, nezamrerana musenkea
    hunozmantaze.
  nhe-BL: Itztoque sequin tlacame tlen quintelchihuaj inintatahua. Ax quema quintlascamatilíaj.
  bus-bus: Gbɛ̃kenↄ kuu aↄ̃è ń denↄ kámɛ, aↄ̃è sa maaa o ń danɛro.
  gub-BL: Heta u rehe ze'egaiw imono har wà. — Hehy numur kwaw ma'e ihewe a'e, i'i
    e amo wà no.
  eng-DRA: There is a generation that curseth their father, and doth not bless their
    mother.
