verse: PRO.030.024
translations:
  mal-C: '“ഭൂമിയിലുള്ള നാലു കാര്യങ്ങൾ ചെറുതാണ്, എന്നിട്ടും അവയ്ക്ക് അസാമാന്യ ബുദ്ധിയുണ്ട്:'
  deu-TKW: 'Vier sind die Kleinen auf Erden und doch sind sie gewitzigte Weise:'
  lin-lin: 'Ezali na banyama mike minei na mokili, oyo, nzokande, ezalaka na bwanya
    mingi :'
  eng-LSV: 'Four [are] little ones of earth, || And they are made wiser than the wise:'
  eng-GNV: 'These be foure small things in the earth, yet they are wise and full of
    wisedome:'
  eng-WEBSTER: 'There are four things which are little upon the earth, but they are
    very wise:'
  nhw-BL: Itztoque nahui piltlapiyaltzitzi ipan tlaltipactli catli piltziquitetzitzi
    pero tlahuel tlalnamiquij hasta quinonpano tlalnamiquini ica inintlalnamijcayo.
  swh-ONEN: '“Vitu vinne duniani vilivyo vidogo, lakini vina akili nyingi sana:'
  bba-bba: Yɛɛ bwese piiminu nnɛ yi wɑ̃ɑ yi yi bwisi mɔ too.
  eng-KJVCPB: 'There be four things which are little upon the earth, But they are
    exceeding wise:'
  luo-luo: “Gik moko angʼwen matindo ni e piny, to kata kamano giriek moloyo.
  meu-meu: 'Ḡau hani tanobada ai na mamaraḡi, a idia na a''aonega heherea:'
  npi-ULB: 'पृथ्वीमा चारवटा कुरा साना छन्, र पनि तिनीहरू अत्यन्तै बुद्धिमान् छन्:'
  yor-yor: “Àwọn ohun mẹ́rin ló kéré láyé síbẹ̀ wọ́n gbọ́n gidigidi.
  ind-ind: 'Di bumi ini, ada empat binatang yang kecil tetapi sangat bijaksana:'
  pes-OPCB: 'چهار چیز است بر زمین که بسیار کوچک اما بی‌اندازه دانا هستند:'
  tgl-ULB: 'May apat na bagay sa lupa na malilit, pero napakatatalino:'
  hui-hui: Dindi ogoria ema bialu piaga maria bedago ti emene koore biruwa mini gigabiore
    beda.
  mya-mya: မြေကြီးပေါ်မှာ သေးနုပ်သော်လည်း၊ အထူး သဖြင့် ပညာရှိသော အရာလေးပါးဟူမူကား၊
  bod-N: ས་གཞིར་ཆུང་ཆུང་བཞི་ཡོད༌ཅིང༌། །དེ་དག་རབ་ཏུ་མཛངས་པ༌སྟེ།།
  wsk-wsk: '“Ali imi te mel gotektek ilagala ilagala imi anisan, nuna gotektek nunguningkiri,
    bare ikia sinar ago:'
  sna-sna: '“Panyika pane zvinhu zvina zvidiki, asi zvakachenjera kwazvo:'
  spa-BLM: '“Hay cuatro cosas que son pequeñas en la tierra, pero son sumamente sabios:'
  cac-cac: 'Ay chan̈ macan̈ noc'' cotac noc'' d''a sat lum tic, ec''alto spensar noc''
    d''a yichan̈ eb'' jelan:'
  swh-ULB: 'Vitu vinne duniani ni vidogo na bado vinabusara:'
  bel-bel: 'Вось чатыры малыя на зямлі; але яны мудрэйшыя за мудрых:'
  deu-ELBBK: 'Vier sind die Kleinen der Erde, und doch sind sie mit Weisheit reichlich
    ausgestattet:'
  mbb-OT: 'Duen heepat he zezeisey he linimbag, iyan, utew memetau:'
  mal-2015: 'ഭൂമിയിൽ എത്രയും ചെറിയവയെങ്കിലും അത്യന്തം ജ്ഞാനമുള്ളവയായിട്ടു നാലുണ്ടു:'
  rmc-rmc: 'Kala štar džviri pre phuv hine cikne, ale igen goďaver:'
  pes-OPV: 'چهار چیز است که در زمین بسیار کوچک است، لیکن بسیار حکیم می‌باشد:'
  ron-1924: 'Патру виетэць сунт май мичь пе пэмынт, ши тотушь динтре челе май ынцелепте:'
  ben-OBCV: '“পৃথিবীর বুকে চারটি প্রাণী ছোটো, অথচ সেগুলি অত্যন্ত জ্ঞানী:'
  som-som: Waxaa jira afar waxyaalood oo dhulka ku yaryar, Laakiinse aad iyo aad u
    caqli badan.
  lat-VUC: '[Quatuor sunt minima terræ, et ipsa sunt sapientiora sapientibus:'
  eng-ASVBT: 'There are four things which are little upon the earth, But they are
    exceeding wise:'
  mna-mna: 'Koroŋ munmun paŋ ta timbotmbot toono, mi len ŋgar biibi kat. Koroŋ ta
    kembei:'
  ita-1885: 'Queste quattro cose son delle più piccole della terra, E pur son savie,
    e molto avvedute:'
  eng-ULB: 'Four things on earth are small and yet they are very wise:'
  spa-VBL: 'Hay cuatro cosas en la tierra que son pequeñas, pero muy sabias:'
  fra-_FOB: 'Il y a quatre choses, des plus petites de la terre, qui, toutefois, sont
    sages et avisées:'
  mal-mal: 'ഭൂമിയിൽ എത്രയും ചെറിയവയെങ്കിലും അത്യന്തം ജ്ഞാനമുള്ളതു നാലുണ്ട്:'
  urd-GVR: Zamīn kī chār maḳhlūqāt nihāyat hī dānishmand haiṅ hālāṅki chhoṭī haiṅ.
  suz-BL: रागीम ४ ओटा आइक्‍च थोव़क बाक्‍नीम। तन्‍न मेकोपुकी थम जोक्‍ब तुइक्‍ब बाक्‍नीम।
  eng-NOY: There are four things which are small upon the earth, Yet are they wise,
    instructed in wisdom.
  ita-1927: 'Ci son quattro animali fra i più piccoli della terra, e nondimeno pieni
    di saviezza:'
  ckb-ckb: '«چوار شت هەن لەسەر زەوی بچووکن بەڵام لە دانایان داناترن:'
  eng-BBE: 'There are four things which are little on the earth, but they are very
    wise:'
  kan-OKCV: '“ಭೂಮಿಯ ಮೇಲೆ ಅಧಿಕ ಜ್ಞಾನವುಳ್ಳವುಗಳಾದ ನಾಲ್ಕು ಸಣ್ಣ ಪ್ರಾಣಿಗಳು ಇವೆ:'
  tam-2017: பூமியில் சிறியவைகளாக இருந்தும், மகா ஞானமுள்ளவைகள் நான்கு உண்டு.
  spa-RV-1909: 'Cuatro cosas son de las más pequeñas de la tierra, y las mismas son
    más sabias que los sabios:'
  ron-BTF: 'Patru lucruri sunt mici pe pământ, dar sunt foarte înțelepte:'
  eng-WEBP: '“There are four things which are little on the earth, but they are exceedingly
    wise:'
  eng-FBV: 'There are four things on earth that are small, but very wise:'
  nld-1939: Vier dingen zijn de kleinste op aarde; Toch zijn ze wijzen te slim af!
  nch-BL: Itztoque nahui piltapiyaltzitzi ipan taltipacti cati pisiltzitzi, pero tahuel
    talnamiquij hasta quinpanoj talnamiquini ica inintalnamijcayo.
  vie-1934: 'Có bốn vật nhỏ mọn trên trái đất, Song vốn rất khôn ngoan:'
  hin-CV: '“पृथ्वी पर चार प्राणी ऐसे हैं, जो आकार में तो छोटे हैं, किंतु हैं अत्यंत
    बुद्धिमान:'
  eng-OURB: '“There are four things which are little on the earth, but they are exceedingly
    wise:'
  spa-BES: 'Hay cuatro cosas que son poco en la tierra, pero son muy sabias:'
  tdx-tdx: 'Efatse ty raha kede’ ty tane toy, songa mahihitse:'
  tha-KJV: มี​สี​่​สิ​่งในแผ่นดินโลกที่เล็กเหลือเกิน แต่​มี​ปัญญามากเหลือล้น
  por-BR-2018: 'Estas quatro coisas são pequenas sobre a terra, porém muito sábias:'
  deu-ELO: 'Vier sind die Kleinen der Erde, und doch sind sie mit Weisheit wohl versehen:'
  eng-WYC-2018: Four [things] be the least things of [the] earth, and those be wiser
    than wise men;
  epo-epo: 'Kvar estas malgranduloj sur la tero, Kaj tamen ili estas tre saĝaj:'
  uig-PIN: 'Yǝr yüzidǝ teni kiqik, lekin intayin ǝⱪilliⱪ tɵt hil janiwar bar: —'
  beo-beo: Osobo bagadega da ohe fonobahadidafa biyaduyale gala. Amo ohe amo da baligili
    bagadedafa dawa:su gala.
  tpi-OTNT: Long dispela graun i gat 4-pela kain animal na binatang i liklik, tasol
    ol i gat gutpela tingting tru.
  hau-SA: “Akwai abubuwa huɗu a duniya da suke ƙanana, duk da haka suna da hikima
    ƙwarai.
  uig-LAT: 'Yer yüzide téni kichik, lékin intayin eqilliq töt xil janiwar bar: —'
  nde-nde: 'Kukhona emhlabeni izinto ezine ezincinyane, ikanti-ke zihlakaniphile kakhulu:'
  ton-ton: '‌ʻOku ai ʻae meʻa ʻe fā ʻoku iiki ʻi he funga ʻo māmani, ka ʻoku lahi
    ʻaupito ʻenau poto:'
  ces-1613: 'Ètyry tyto věci jsou malé na zemi, a však jsou moudřejší nad mudrce:'
  eng-WMB: '“There are four things which are little on the earth, but they are exceedingly
    wise:'
  tam-TCV: '“பூமியில் மிகச்சிறிய உயிரினங்கள் நான்கு உண்டு, ஆனாலும் அவை மிகவும் ஞானமுள்ளவை:'
  ceb-ULB: 'Upat ka mga butang sa kalibotan nga gagmay apan maalamon kaayo:'
  pol-UBG: 'Cztery są rzeczy najmniejsze na ziemi, jednak mędrsze nad mędrców:'
  urd-GVU: زمین کی چار مخلوقات نہایت ہی دانش مند ہیں حالانکہ چھوٹی ہیں۔
  deu-1912: 'Vier sind klein auf Erden und klüger denn die Weisen:'
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಅಧಿಕ ಜ್ಞಾನವುಳ್ಳ ನಾಲ್ಕು ಸಣ್ಣ ಜಂತುಗಳುಂಟು.
  yap-yap: 'Bay aningeg i gamanman u fayleng ni yad ba achichig, machane riyad ba
    llowan’:'
  hlt-MCSB: Amih pali he diklai hmankah a yit koek la om dae cueih rhoela cueih uh.
  mdy-ETH: ዓጪዳ ጪንጩሞና ዔርቴ ዖይዶ ዻካ ዻካ ማዢንቲ ዓኣኔ፤
  kew-kew: 'Go su-amaa yae maala raa-para pia pare nimuna kone ora epeta:'
  twi-ASANTE: '“Nneɛma nketenkete ɛnan na ɛwɔ asase so, nanso wɔyɛ anyansafoɔ ankasa:'
  eng-WEBU: '“There are four things which are little on the earth, but they are exceedingly
    wise:'
  wal-wal: Sa7aa bolli oiddu guutta meretati de7oosona; shin eti keehi aadhdhida eranchcha.
  acu-NT: Nunia ju nungkanam cuatro timiá tuupich aina nuka aints nintip aina nuna
    nangkamasarang nintip ainawai.
  spa-PDDPT: 'Cuatro cosas son pequeñas en la tierra, Pero mucha más sabias que los
    sabios:'
  gun-gun: 'Irundy regua ikuai yvy re kyrĩ''i va''eri hi''arandu va''e kuery gui hi''aranduve
    va''e:'
  agu-BL: 'At cyaj jilwutz tal ne''ẍ txuc yi mas list e'' ẍchiwutz yi e'' yaj yi chin
    tz''aknak cu''n cyajtza''kl, i''tz:'
  ilo-ULB: 'Uppat a banbanag iti daga ket babassit ngem nasisiribda unay:'
  kpg-kpg: 'Nia manu e haa aanei i hongo henuailala ala e lligi gei e koia e kabemee:'
  uig-ARA: 'يەر يۈزىدە تېنى كىچىك، لېكىن ئىنتايىن ئەقىللىق تۆت خىل جانىۋار بار: ــ'
  bps-bps: Nun fat too malnak dini di tah tanà, bay knean too ale fulung,
  sus-sus: Sube naani na naxee xurun duniɲa subee birin bɛ, kɔnɔ e xa lɔnni dangi
    a birin na.
  pon-2006: 'Mie soangen mahn pahmen nan sampah me keieu tikitik, ahpw inenen loalokong:'
  ksd-ksd: 'A ivat na magit dia ikilik ta ra rakarakan a gunagunan, Ma dia kabinana
    tuna:'
  tur-YTC: '“Yeryüzünde dört küçük şey vardır, Ama onlar son derece bilgedir:'
  bel-N: 'Вось чатыры малыя на зямлі, але яны мудрэйшыя за мудрых:'
  ind-AYT: 'Ada empat yang kecil di atas bumi, tetapi mereka sangat bijaksana:'
  nya-nya: 'Pali zinthu zinayi zingʼonozingʼono pa dziko lapansi, komatu ndi zochenjera
    kwambiri:'
  hrv-hrv: 'Četvero je maleno na zemlji, ali mudrije od mudraca:'
  mps-mps: “Te e tǫde te tobage hasa me si me si tama dwasianu hasamani me elalubao,
    tiali goli augwa te homu kolesaga te wiegi yai mu elalubo dao. Augwali e dao.
  tpi-tpi: Long dispela graun i gat 4-pela kain animal na binatang i liklik, tasol
    ol i gat gutpela tingting tru.
  dan-1931: 'Fire på Jorden er små, visere dog end Vismænd:'
  vie-OVCB: 'Có bốn loài vật tuy nhỏ bé nhưng lại khôn ngoan lạ đời:'
  guj-2017: 'પૃથ્વી પર ચાર વસ્તુ નાની છે, પણ તે અત્યંત શાણી છે:'
  pon-2006A: 'Mie soangen mahn pahmen nan sampah me keieu tikitik, ahpw inenen loalokong:'
  por-BRBSL: '“Há quatro coisas que são pequenas na terra, mas eles são extremamente
    sábios:'
  swe-swe: 'Det finns fyra små varelser på jorden, men de är väldigt visa:'
  cth-cth: Talaivan a thoungca eiteh a lungkaang e hno pali touh ao.
  twi-twi: '“Nneɛma nketenkete anan na ɛwɔ asase so, nanso wɔyɛ anyansafo ankasa:'
  hlt-hlt: Amih pali he diklai hmankah a yit koek la om dae cueih rhoela cueih uh.
  tbz-SIM: Dɛsĩ́ntɛ́kpɛrɛ bo titɔ̃ntì tìnɑ̀ɑ̀ ndi kɛtenkɛ̀ ĩ́nkɛ̀, dɛ̀ɛ̀ kɛ̃ńnì kɛ̀
    dɛ ciì nnɛ́ dɛu.
  msy-2020: 'Ezɨ nguazir kamɨn 4plan asɨziba ko apizir muziariba ikia, nɨghnɨzir bar
    aghuiba iti:'
  dop-dop: Wontu səkpetu nɑtəlɩ tə wɛ tɛtʋ tɔɔ kɛ́ liɣiti, nɑ ntɩ tə tɛɛnɑ lɑɣɑtʋ.
  azb-azb: 'Yer üzündə dörd şey var, Kiçik olsa da, hikməti çoxdur:'
  eng-DBY: 'There are four [things] little upon the earth, and they are exceeding
    wise:'
  hin-2017: पृथ्वी पर चार छोटे जन्तु हैं, जो अत्यन्त बुद्धिमान हैं
  wol-KYG: 'Ñeent a ngii, di lu tuut ci kaw suuf, te am xel, yaroo xel:'
  bjr-bjr: Maa maqanasaa qaara faqa qaara faqa ainaina kaqikaa ainaina maridaqa misa
    irirafa firaafa maridanoo.
  eng-YLT: 'Four [are] little ones of earth, And they are made wiser than the wise:'
  kne-kne: 'Waday opat ay kinittoy ay animal isnan daga, ngem nankalalaing da:'
  eng-WYC-2017: Four [things] be the least things of [the] earth, and those be wiser
    than wise men;
  eng-WMBB: '“There are four things which are little on the earth, but they are exceedingly
    wise:'
  urd-GVH: ज़मीन की चार मख़लूक़ात निहायत ही दानिशमंद हैं हालाँकि छोटी हैं।
  rug-rug: 'Ka made tiṉitoṉa pa popoa pepeso sapu hiteke, ba tumatumaedi hola:'
  gaz-gaz: '“Wantoonni xixinnoon afur lafa irra jiru; taʼu illee isaan akka malee
    ogeeyyii dha; isaanis:'
  fra-LSG: Il y a sur la terre quatre animaux petits, Et cependant des plus sages;
  yal-yal: 'Sube naanin xurun bɔxɔn ma koni e tan nan fekolonna sɔtɔxi:'
  haw-1868: 'Eha mau mea liilii loa ma ka honua nei, A ua akamai loa no nae:'
  arb-NAV: 'أَرْبَعَةٌ هِيَ الصُّغْرَى فِي الأَرْضِ، وَلَكِنَّهَا فَائِقَةُ الْحِكْمَةِ:'
  ewe-ewe: '“Nu ene le anyigba dzi le sue, gake woƒe nunya gbɔ metsɔ o:'
  eng-LEE: 'There are four which are the little ones of the earth, and they are nevertheless
    exceedingly wise:'
  asm-FB: পৃথিবীত চাৰিটা ক্ষুদ্ৰ বস্তু আছে; তথাপিও সেইবোৰ বহুত জ্ঞানী।
  sus-A: سُبٍ نَانِ نَ نَشٍيٍ شُرُن دُنِحَ سُبٍيٍ بِرِن بّ، كْنْ عٍ شَ لْننِ دَنفِ
    عَ بِرِن نَ.
  fra-SBL: '« Il y a quatre choses qui sont peu de chose sur la terre, mais ils sont
    extrêmement sages :'
  hbo-hbo: אַרְבָּ֣עָה הֵ֭ם קְטַנֵּי־אָ֑רֶץ וְ֝הֵ֗מָּה חֲכָמִ֥ים מְחֻכָּמִֽים׃
  kik-kik: '“Nĩ kũrĩ nyamũ inya nini gũkũ thĩ, no nĩ njũgĩ mũno:'
  fra-NCL: 'Il y a sur la terre quatre animaux bien petits, et qui sont cependant
    très sages :'
  cek-AK: Long nuiah tetta ah ni oh, toe paroeai palungha hmuen palitonawk loe,
  cuk-cuk: ”Napneggi ibdurgan-burwigwad sogabake nikad, dule-binsaed-ibedbali bur
    binsaed-ibeganad.
  uig-CYR: 'Йәр йүзидә тени кичик, лекин интайин әқиллиқ төрт хил җанивар бар: —'
  tel-2017: భూమి మీద చిన్నవి నాలుగు ఉన్నాయి అయినా అవి ఎంతో జ్ఞానం గలవి.
  hat-BSA: '“Kat bagay ki tou piti sou latè, men yo plen sajès:'
  kos-kos: 'Oasr ma akosr fin faclu su srik ac arulana lalmwetmet:'
  hbo-WLC: אַרְבָּ֣עָה הֵ֭ם קְטַנֵּי־אָ֑רֶץ וְ֝הֵ֗מָּה חֲכָמִ֥ים מְחֻכָּמִֽים׃
  ibo-ibo: “Ihe anọ dị nke dị nta nʼelu ụwa, ma ha maa ihe nke ukwuu.
  ory-ory: ଚାରି ପ୍ରାଣୀ ପୃଥିବୀରେ ସାନ, ମାତ୍ର ଅତିଶୟ ଜ୍ଞାନବାନ,
  chk-chk: 'Mi wor rüanü mwichen man won fanüfan ra men kükün, nge ra fokun tipachem:'
  rop-rop: Dislot fobala brabli lilwan enimul jidan langa dijan wel, bat olabat brabli
    klebawan.
  ukr-1871: А ось чотирі малі на землї, що мудрійші над мудрих;
  deu-1951: 'Diese vier sind die Kleinsten im Lande und doch klüger denn die Weisen:'
  eng-JPS: 'There are four things which are little upon the earth, but they are exceeding
    wise:'
  srp-1865: 'Èetvoro ima maleno na zemlji, ali mudrije od mudaraca:'
