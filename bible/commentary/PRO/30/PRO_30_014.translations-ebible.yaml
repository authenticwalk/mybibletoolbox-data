    naipi matamatageli nuwanuwali tem tobubutuma yo toeoma sikanli yo siyemwawasili
    yanuwa yaulina mena.
  tbg-tbg: Vokiaka aarai vaireva, paipeve ehaive voqaara vaimanta vika maa vataraqaa
    vehi vaiinti nahenti qoraiqama nimiteha vika taiqa kareka auti variara.
  hmo-hmo: Ma haida edia isedia be tuari kaia, edia aukidia dekenai be kaia idia noho.
    Idia ese ogogami taudia, be tanobada dekena amo idia ania ore noho, bona gau lasi
    taudia be, taunimanima edia huanai dekena amo idia anidia ore danu.
  urd-urd: एक नसल ऐसी है, जिसके दाँत तलवारें है, और डाढ़े छुरियाँ ताकि ज़मीन के ग़रीबों
    और बनी आदम के कंगालों को खा जाएँ।
  rus-SYN: Есть род, у которого зубы - мечи, и челюсти - ножи, чтобы пожирать бедных
    на земле и нищих между людьми.
  bqc-SIM: Gbɛ̃eↄ ku an swaaá fɛ̃ndaɛ, an kãnkãnaá fɛ̃naɛ, aaì dṹnia taasideↄ
    ń gbɛ̃nazĩn wɛ̃nadeↄ taitaiò.
  tcz-CHONGTHU: Amahon chemjam tobang ha hemtah anei jun, chule aha jouseu jong chemcha
    hemtah tobang ahin; leiset chunga vaichate bahgam ding angaito uvin, mihem lah'a
    neilalte bah gam din akigo uve.
  mar-mar: गरीबांना पृथ्वीतून व गरजवंताना मनुष्यामधून खाऊन टाकायला, जिचे दात तलवारीसारखे
    व जिच्या दाढा सुऱ्यांसारख्या आहेत अशी एक पिढी आहे.
  hlt-THB: A haa cimsum amyihna awm nawh, khawmdek awhkaw khawngdengkhqi ingkaw ak
    voetvaikhqi daih hamna cimca ing ak be thlang awm hy.
  qub-qub: Waquenga yargaj cashpanmi pobricunapa imantapis guechun. Chay runacunapa
    quironga espädanömi. Waguncunapis cuchillunömi. Chayno carmi pobricunapa imantapis
    ushapan.
  bqp-bqp: Gbɛ̃kenↄ kun ń saka de lán fɛ̃nɛda bà, ń saka sↄ̃ntɛnↄn de lán fɛ̃nɛnↄ
    bà, òdi andunia takasidenↄ kũ bisãsiri wɛ̃ndadenↄ kɛo yákiyaki.
  hat-hat: Gen yon lòt kalite moun, se bèt nan bwa yo ye. Pou yo viv, y'ap devore
    malere yo, y'ap pwofite sou pòv yo.
  eng-BSB: there is a generation whose teeth are swords and whose jaws are knives,
    devouring the oppressed from the earth and the needy from among men.
  tod-tod: Nui tanigaa ta ná, ti-ɲiigaiti ti ga boɠa zɔkpɔiti, ti-ɓalɔ ɠaeiti ti
    ga boɠaiti, ti ɗa maanɔɠɔ nuiti mi, ti ʋa ɲɛɛlɛ, ti ɠula eteai zu, ti ʋa bala
    nuiti suwuɠaaleʋe, ti ɠula nuɓusɛiti saama.
  eng-WEBPB: There is a generation whose teeth are like swords, and their jaws like
    knives, to devour the poor from the earth, and the needy from amongst men.
  kbq-kbq: Mago'a vahe'mokizmi zamavemo'a, vahe'ma zamahe bainati kazinkna higeno,
    tuke zamavemo'a kazinkna huno asaneneankino zamunte omane vahe ene, mago'a zanku'ma
    atupa'ma hu'nesnaza vahera, ama mopafintira zamasga huvazigahaze.
  nhe-BL: Tlacame queja nopa quihuicaj machetes queja imiyaca totlancochhua para ica
    quintzontlamiltise teicneltzitzi. Quena, nochi tlen teicneltzitzi huan tlen ax
    tleno quipiyaj quinequij quinmictise.
  bus-bus: Gbɛ̃kenↄ kuu aↄ̃ swaa dɛ lán fɛ̃ɛdaa bà, aↄ̃ swaa sↄ̃ntɛnↄↄ dɛ lán fɛ̃ɛnↄ
    bà, aↄ̃è anduna takaasideenↄ kↄ̃n gbɛ̃ntee wɛ̃ndadeenↄ kɛo gyaigyai.
  gub-BL: Amo teko imunar hemetarer 'ym ma'e wama'e rehe wà, ma'e hereko 'ymar wama'e
    rehe wà no. Nupurupuhareko kwaw wà.
  eng-DRA: A generation, that for teeth hath swords, and grindeth with their jaw teeth,
    to devour the needy from off the earth, and the poor from among men.
