verse: PRO.030.014
translations:
  mal-C: ആ തലമുറയുടെ പല്ലുകൾ വാളുകളും അണപ്പല്ലുകൾ കത്തികളുമാണ്, ഇത് ഭൂമിയിൽനിന്നു
    ദരിദ്രരെയും മനുഷ്യകുലത്തിൽനിന്നു സഹായാർഹരെയും വിഴുങ്ങുന്നതിനാണ്.
  deu-TKW: ein Geschlecht, dessen Zähne Schwerter sind, und dessen Gebiß aus Messern
    besteht, um die Elenden von der Erde wegzufressen und die Armen aus der Mitte
    der Menschen.
  lin-lin: Ezali na bato oyo minu na bango ezali lokola mipanga, lokola mbeli mpo
    na koboma babola kati na mokili mpe bato bakelela kati na bato.
  eng-LSV: A generation—their teeth [are] swords, || And their jaw-teeth [are] knives,
    || To consume the poor from earth, || And the needy from [among] men.
  eng-GNV: There is a generation, whose teeth are as swordes, and their chawes as
    kniues to eate vp the afflicted out of the earth, and the poore from among men.
  eng-WEBSTER: There is a generation, whose teeth are as swords, and their jaw-teeth
    as knives, to devour the poor from off the earth, and the needy from among men.
  nhw-BL: Masehualme quen nopa quihuicaj machetes quen imiyaca totlancochhua para
    ica quintzontlamiltise teicneltzitzi. Quena, nochi catli teicneltzitzi huan catli
    amo tleno quipiyaj quinequij quinmictise.
  swh-ONEN: wale ambao meno yao ni panga na ambao mataya yao yamewekwa visu kuwaangamiza
    maskini katika nchi, na wahitaji kutoka miongoni mwa wanadamu.
  bba-bba: Gɑbɑ wɑ̃ɑ ben donnu nu sɑ̃ɑwɑ nɡe tɑkobi, mɑ ben bɑɑ sɑburosu su sɑ̃ɑ nɡe
    wobɑ bu kɑ wɔnwɔndobu kɑ sɑ̃ɑrobu wɔri bu ben yɑ̃nu ɡurɑ.
  eng-KJVCPB: There is a generation, whose teeth are as swords, And their jaw teeth
    as knives, To devour the poor from off the earth, And the needy from among men.
  luo-luo: joma lekegi chalo gi ligangla kendo nyipongʼ lekegi chalo pelni mabitho,
    mar chamo jochan manie piny, kod joma odhier manie dier ji.
  meu-meu: Haida na isedia be dare, bona gadigadidia be kaia; idia ese ogoḡami taudia
    tanobada amo e anidia oremu, bona e dabumu taudia taunimanima bogaragidia amo
    danu.
  npi-ULB: यस्तो पुस्ता पनि छ जसका दाँत तरवारहरू हुन्, र तिनीहरूका बङ्गारा छुराजस्तै
    छन्, ताकि तिनीहरूले देशबाट गरिबहरूलाई र मानव-जातिबाट खाँचोमा परेकाहरूलाई निल्न
    सकून् ।
  yor-yor: Àwọn ẹni tí eyín wọn jẹ́ idà àwọn tí èrìgì wọn kún fún ọ̀bẹ láti jẹ àwọn
    tálákà run kúrò ní ilẹ̀ ayé àwọn aláìní kúrò láàrín àwọn ọmọ ènìyàn.
  ind-ind: Ada jenis orang yang rakus dan kejam bagai hewan buas bergigi tajam. Mereka
    memangsa orang-orang miskin dan lemah hingga lenyap dari antara manusia di muka
    bumi.
  pes-OPCB: هستند کسانی که دندانهای خود را تیز می‌کنند تا به جان مردم فقیر بیفتند
    و آنها را ببلعند.
  tgl-ULB: sila ang isang salinlahi na ang mga ngipin ay mga espada, at kanilang mga
    panga ay mga kutsilyo, para lapain nila ang mahirap mula sa lupa at ang nangangailangan
    mula sa sangkatauhan.
  hui-hui: Wali agali marume yagibano karu hengedape hagaya. Tinaga ne harigaha wai
    biaga ayu tibu nene gadele alebi nabi emene nene gadele alebi howa wali agali
    ko yagibano karunaga dindi dabudabu emene wiago karulai hole biagaya.
  mya-mya: ဆင်းရဲသောသူတို့ကို မြေကြီးပေါ်က၎င်း၊ ငတ်မွတ်သောသူတို့ကို လူစုထဲက၎င်း၊ ကိုက်စားပယ်ရှင်း
    စရာဘို့ သန်လျက်နှင့်တူသောသွား၊ ထားနှင့်တူသော အံနှင့် ပြည့်စုံသော လူတမျိုးရှိ၏။
  bod-N: སོ་ནི་རལ་གྲི་མཆེ་བ་གྲི་རྣམས་བཞིན། །ས་གཞིའི་དབུལ་པོ་རྣམས་དང་མི་ཡི༌ཁྲོད། །མེད་པོ་རྣམས་ནི་ཁྱུར་མིད་བྱེད་པ༌ཡི།
    །མི་རབས་ཀྱང་ནི་ཡོད་པ་ཡིན་ལགས༌སོ།།
  wsk-wsk: Aking kariimet saki mu kausik diwang nogore daong karogo memek iwita, kariimet
    kituwura nungumik saonga mena mu nunga moa batutumu namonko iwita geragasan.
  sna-sna: vaya vane meno anenge minondo nameno eshaya dzavo anenge mapanga kuti vaparadze
    varombo panyika, navanoshayiwa kubva pakati pavanhu.
  spa-BLM: Hay una generación cuyos dientes son como espadas, y sus mandíbulas como
    cuchillos, para devorar a los pobres de la tierra, y a los necesitados de entre
    los hombres.
  cac-cac: Ay eb' malaj jab'oc yoq'uelc'olal d'a eb' meb'a', syixtej val eb' meb'a'
    chi' eb', syic'anpaxec' eb' tastac ay d'a eb'.
  swh-ULB: kuna kizazi ambacho meno yao ni upanga, na mifupa ya taya zao ni visu,
    ili waweze kumrarua masikini wamtoe duniani na mhitaji atoke miongoni mwa wanadamu.
  bel-bel: Ёсьць род, у якога зубы - мячы, і сківіцы - нажы, каб пажыраць бедных на
    зямлі і ўбогіх сярод людзей.
  deu-ELBBK: ein Geschlecht, dessen Zähne Schwerter sind und Messer sein Gebiss, um
    wegzufressen die Elenden von der Erde und die Dürftigen aus der Mitte der Menschen!
  mbb-OT: Duen menge etew he henduen te vuaya, iyan baal zan is kebpemintahà te menge
    pubri.
  mal-2015: എളിയവരെ ഭൂമിയിൽനിന്നും ദരിദ്രരെ മനുഷ്യരുടെ ഇടയിൽനിന്നും തിന്നുകളവാൻ തക്കവണ്ണം
    മുമ്പല്ലു വാളായും അണപ്പല്ലു കത്തിയായും ഇരിക്കുന്നോരു തലമുറ!
  rmc-rmc: Varesaven hin o danda sar o šabľi a andro muj len hin sar te pherdo čhura,
    hoj te chan le slaben pre phuv the le čoren le manušendar.
  pes-OPV: گروهی می‌باشند که دندانهایشان شمشیرها است، و دندانهای آسیای ایشان کاردهاتا
    فقیران را از روی زمین و مسکینان را از میان مردمان بخورند.
  ron-1924: Есте ун ням де оамень ай кэрор динць сунт ниште сэбий ши але кэрор мэселе
    сунт ниште куците, ка сэ мэнынче пе чел ненорочит де пе пэмынт ши пе чей липсиць
    динтре оамень.
  ben-OBCV: যাদের দাঁত তরোয়ালের মতো ও যাদের চোয়ালে ছুরি গাঁথা আছে যেন পৃথিবীর বুক
    থেকে দরিদ্রদের ও মানবজাতির মধ্যে থেকে অভাবগ্রস্তদের তারা গ্রাস করে ফেলতে পারে।
  som-som: Waxaa jira farcan ilkahoodu sida seefo oo kale yihiin, oo gowsahooduna
    sida mindiyo oo kale yihiin, Si ay masaakiinta dhulka uga baabbi'iyaan, oo ay
    kuwa baahanna dadka dhexdiisa uga dhammeeyaan.
  lat-VUC: generatio quæ pro dentibus gladios habet, et commandit molaribus suis,
    ut comedat inopes de terra, et pauperes ex hominibus.
  eng-ASVBT: There is a generation whose teeth are as swords, and their jaw teeth
    as knives, To devour the poor from off the earth, and the needy from among men.
  mna-mna: Mi wal pakan na, kwon kembei ta buza. Sua kizin ipasansaana kat zin wal
    sorrokŋan ta timbotmbot raama pataŋana na, Pa tisombe tipambiriizi zin ma timap
    kat pa toono.
  ita-1885: Vi è una generazione d'uomini i cui denti sono spade, Ed i mascellari
    coltelli, Per divorare i poveri d'in su la terra, Ed i bisognosi d'infra gli uomini.
  eng-ULB: There is a generation whose teeth are swords, and their jawbones are like
    knives, so they may devour the poor from the earth and the needy from among humanity.
  spa-VBL: Hay quienes tienen dientes como espadas, colmillos como cuchillos, listos
    para devorarse a los pobres de la tierra, a los necesitados de la sociedad.
  fra-_FOB: Il y a une race de gens dont les dents sont comme des épées, et dont les
    mâchoires sont des couteaux, pour dévorer les affligés de dessus la terre et les
    pauvres d'entre les hommes.
  mal-mal: എളിയവരെ ഭൂമിയിൽനിന്നും ദരിദ്രരെ മനുഷ്യരുടെ ഇടയിൽനിന്നും തിന്നുകളയുവാൻ തക്കവണ്ണം
    മുമ്പല്ലുകൾ വാളായും അണപ്പല്ലുകൾ കത്തിയായും ഇരിക്കുന്ന ഒരു തലമുറ!
  urd-GVR: Aisī nasl bhī hai jis ke dāṅt talwāreṅ aur jabṛe chhuriyāṅ haiṅ tāki duniyā
    ke musībatzadoṅ ko khā jāeṅ, muāshare ke zarūratmandoṅ ko haṛap kar leṅ.
  suz-BL: का निक्‍शी मुर आन ख्रुइ तरवार नु छूरी खोदेंशो बाक्‍ब। मेकोपुकीमी प्रुङग
    आन कली नाक्‍‍शा, श्‍येत जाइब आन कली ब्‍वाइनीम।
  eng-NOY: There is a class, whose teeth are swords, And their jaw-teeth knives, To
    devour the poor from off the earth, And the needy from among men.
  ita-1927: V’è una razza di gente i cui denti sono spade e i mascellari, coltelli,
    per divorare del tutto i miseri sulla terra, e i bisognosi fra gli uomini.
  ckb-ckb: نەوەیەک هەیە ددانەکانی شمشێرن و کاکیلەکانی چەقۆن، بۆ خواردنی کڵۆڵەکان لەسەر
    زەوی و نەدارەکان لەنێو خەڵکی.
  eng-BBE: There is a generation whose teeth are like swords, their strong teeth like
    knives, for the destruction of the poor from the earth, and of those who are in
    need from among men.
  kan-OKCV: ಖಡ್ಗಗಳಂತೆ ಹಲ್ಲುಗಳುಳ್ಳವರೂ ಚೂರಿಗಳಂತೆ ದವಡೆಗಳುಳ್ಳವರೂ ಬಡವರನ್ನು ಭೂಮಿಯಿಂದಲೂ ದಿಕ್ಕಿಲ್ಲದವರನ್ನು
    ಮಾನವಕುಲದಿಂದಲೂ ಕಬಳಿಸುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: தேசத்தில் சிறுமையானவர்களையும் மனிதர்களில் எளிமையானவர்களையும் சாப்பிடுவதற்கு
    வாளுக்கு ஒப்பான பற்களையும் கத்திகளுக்கு ஒப்பான கடைவாய்ப்பற்களையும் உடைய சந்ததியாரும்
    உண்டு.
  spa-RV-1909: Hay generación cuyos dientes son espadas, y sus muelas cuchillos, para
    devorar á los pobres de la tierra, y de entre los hombres á los menesterosos.
  ron-BTF: Este o generație a căror dinți sunt ca săbiile și a căror colți sunt ca
    niște cuțite, ca să mănânce pe sărac de pe fața pământului și pe nevoiaș din mijlocul
    oamenilor.
  eng-WEBP: There is a generation whose teeth are like swords, and their jaws like
    knives, to devour the poor from the earth, and the needy from among men.
  eng-FBV: There are some who have teeth like swords, incisors like knives, ready
    to devour the poor from the earth, the needy from society.
  nld-1939: Het geslacht, met tanden als zwaarden En kiezen als messen, Om den arme
    van de aarde weg te vreten, En den behoeftige weg van zijn grond.
  nch-BL: Masehualme quej nopa quihuicaj machetas quej imiyaca totancochhua para ica
    quintzontamiltise teicneltzitzi. Quena, nochi cati teicneltzitzi huan cati amo
    teno quipiyaj quinequij quinmictise.
  vie-1934: Có một dòng dõi nanh tợ gươm, Hàm răng như dao, Đặng cắn xé những người
    khó khăn khỏi đất, Và những kẻ nghèo khổ khỏi loài người.
  hin-CV: कुछ वे हैं, जिनके दांत तलवार समान तथा जबड़ा चाकू समान हैं, कि पृथ्वी से
    उत्पीड़ितों को तथा निर्धनों को मनुष्यों के मध्य में से लेकर निगल जाएं.
  eng-OURB: There is a generation whose teeth are like swords, and their jaws like
    knives, to devour the poor from the earth, and the needy from among men.
  spa-BES: Hay una generación cuyos dientes son como espadas, sus dientes fuertes
    como cuchillos, para la destrucción de los pobres de la tierra y de los necesitados
    de entre los hombres.
  tdx-tdx: Eo ty taminga hanam-pibara ho famotsi’e naho meso ho vaza’e, hampibotsek’
    o misotry an-tane atoio, naho o rarake am’ondatio.
  tha-KJV: มี​คนชั่วอายุ​หน​ึ่งที่ฟันของเขาเป็นเหมือนดาบ เข​ี้ยวของเขาเป็นเหมือนมีด
    เพื่อจะกลื​นก​ินคนยากจนเสียจากแผ่นดินโลก และคนขัดสนเสียจากท่ามกลางมนุษย์
  por-BR-2018: Há gente cujos dentes são espadas, e cujos queixos são facas, para
    devorarem aos aflitos da terra aos aflitos, e aos necessitados dentre os homens.
  deu-ELO: ein Geschlecht, dessen Zähne Schwerter sind, und Messer sein Gebiß, um
    wegzufressen die Elenden von der Erde und die Dürftigen aus der Menschen Mitte!
  eng-WYC-2018: (There is) A generation that hath swords for teeth, and eateth with
    his cheek teeth; that it eat [the] needy men of [the] earth, and the poor-alls
    of men. (There be people who have swords for teeth, and eat with their molars;
    and they eat the needy of the earth, and those who be all-poor, or without anything.)
  epo-epo: Generacio, kies dentoj estas glavoj kaj kies makzeloj estas tranĉiloj,
    Por formanĝi la malriĉulojn de la tero kaj la mizerulojn inter la homoj.
  uig-PIN: Uning ajizlar wǝ yoⱪsullarni yalmap yutuwetidiƣan qixliri ⱪiliqtǝk, Eziⱪ
    qixliri piqaⱪtǝk bolƣan bir dǝwr bar!
  beo-beo: 'Amola dunu oda da hame gagui dunu ilima bagadewane ogogosa amola wadela:lesimusa:
    dawa:sa. Ilia da amodili ilia esalusu ba:sa.'
  tpi-OTNT: Sampela manmeri i save mekim nogut tru long ol rabisman. I olsem bainat
    na naip i pulap long maus bilong ol na i laik kaikai ol rabisman na pinisim ol
    olgeta.
  hau-SA: waɗanda haƙoransu takuba ne waɗanda kuma muƙamuƙansu tarin wuƙaƙe ne don
    su cinye matalauta daga duniya da kuma mabukata daga cikin mutane.
  uig-LAT: Uning ajizlar we yoqsullarni yalmap yutuwétidighan chishliri qilichtek,
    Éziq chishliri pichaqtek bolghan bir dewr bar!
  nde-nde: labo omazinyo abo zinkemba, omihlathi yabo inanyathiselwe izingqamu ukuze
    baginye abayanga baphele emhlabeni, labaswelayo abaphakathi kwabantu.
  ton-ton: ‌ʻOku ai ʻae toʻutangata ʻe taha, ʻoku tatau honau nifo mo e heletā, mo
    honau ngao ʻoku hangē ko e hele, ke kai ʻo ʻosi ʻae masiva mei he funga ʻo māmani,
    pea ʻosi mo e paea mei he kakai.
  ces-1613: Jest pokolení, jehož zubové jsou mečové, a třenovní zubové jeho nožové,
    k zžírání chudých na zemi a nuzných na světě.
  eng-WMB: There is a generation whose teeth are like swords, and their jaws like
    knives, to devour the poor from the earth, and the needy from among men.
  tam-TCV: கூர்மையான வாள் போன்ற பற்களையும் தீட்டிய கத்திகள் போன்ற கீழ்வாய்ப் பற்களையும்
    உடையவர்களும் உண்டு; அவர்கள் பூமியிலிருந்து ஏழைகளையும், மனுக்குலத்திலிருந்து எளியவர்களையும்
    தின்றுவிடுவார்கள்.
  ceb-ULB: sila ang kaliwatan nga daw mga espada ang ilang mga ngipon, ug ang ilang
    mga panga daw mga kutsilyo, mao nga mahimo nilang lamyon ang mga kabos gikan sa
    kalibotan ug ang mga nagakinahanglan gikan sa taliwala sa katawhan.
  pol-UBG: Jest pokolenie, którego zęby są jak miecze, a zęby trzonowe jak noże, by
    pożreć ubogich na ziemi i nędzarzy spośród ludzi.
  urd-GVU: ایسی نسل بھی ہے جس کے دانت تلواریں اور جبڑے چھریاں ہیں تاکہ دنیا کے مصیبت
    زدوں کو کھا جائیں، معاشرے کے ضرورت مندوں کو ہڑپ کر لیں۔
  deu-1912: eine Art, die Schwerter für Zähne hat und Messer für Backenzähne und verzehrt
    die Elenden im Lande und die Armen unter den Leuten.
  kan-2017: ಖಡ್ಗದಂತಿರುವ ಹಲ್ಲುಗಳೂ ಕತ್ತಿಯಂತಿರುವ ಕೋರೆಗಳೂ ಉಳ್ಳವರಾಗಿ ಭೂಮಿಯೊಳಗಿಂದ ಬಡವರನ್ನೂ,
