  urd-GVU: ایسا نہ ہو کہ مَیں دولت کے باعث سیر ہو کر تیرا انکار کروں اور کہوں، ”رب
    کون ہے؟“ ایسا بھی نہ ہو کہ مَیں غربت کے باعث چوری کر کے اپنے خدا کے نام کی بےحرمتی
