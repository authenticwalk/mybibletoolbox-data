  tbz-SIM: 'Kɛ̀ n dɔ̀kɛ kpɑ̀rìkɛ̀ n yɑ̀ɑ̀ bo dɑ yetɛ kɛ dɔ̀: We ntu Kuyie? Kɛ̀ mmɛ
