  mdy-ETH: ሚርጌ ቆሎ ታኣኮ ዓኣቴ፦ «ናንጊና ናንጋ ጎዳ ዖናዳይ» ጌይ ታ ኔና ዔሩዋሴ ጋዓንዳኔ፤ ጊንሣ ሃሣ ማንቆ ታኣኒ ማዔቴ
    ዉኡቃንዳያናንዳኔ፤ ዬያይዲፆና ኔና ታኣኮ ፆኦዛሢኮ ሱንፆ ታኣኒ ጫሽኪሳንዳኔ።
  kew-kew: Neme oyae ora adaapu salua rabu ne masaa rilawa. Adaa Aa-nere aapi yapae
