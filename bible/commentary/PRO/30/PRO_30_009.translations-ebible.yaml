  kos-kos: Fin yokla ma oan yuruk, sahp nga ac fahk mu nga tia enenekom. A nga fin
    arulana sukasrup, sahp nga ac ku in pisrapasr ac akkolukye Inen God luk.
  hbo-WLC: פֶּ֥ן אֶשְׂבַּ֨ע ׀ וְכִחַשְׁתִּי֮ וְאָמַ֗רְתִּי מִ֥י יְה֫וָ֥ה וּפֶֽן־אִוָּרֵ֥שׁ
    וְגָנַ֑בְתִּי וְ֝תָפַ֗שְׂתִּי שֵׁ֣ם אֱלֹהָֽי׃ פ
  ibo-ibo: Nʼihi na, ọ bụrụ na m aghọọ ọgaranya, ma eleghị anya, afọ ga-eju m, jubiga
    m oke, ruo na m ga-asị na m achọkwaghị gị ma kwuokwa si, ‘Onye ka Onyenwe anyị
    bụ?’ Ọ bụrụkwa na m adaa ogbenye, ma eleghị anya, aga m ezu ohi, site nʼụzọ dị
    otu a, wetara aha nsọ gị Chineke, ihe ihere.
  ory-ory: ନୋହିଲେ ମୁଁ ପରିତୃପ୍ତ ହୋଇ ତୁମ୍ଭକୁ ଅସ୍ୱୀକାର କରି କହିବି, ସଦାପ୍ରଭୁ କିଏ? କିଅବା
    ଦରିଦ୍ର ହେଲେ ଚୋରି କରି ଆପଣା ପରମେଶ୍ୱରଙ୍କର ନାମ ମିଥ୍ୟାରେ ନେବି।
  chk-chk: Pun are üpwe fokun mötüla, üpwe tongeni amamäsinuk o apasa, “Iö na ewe
    Samol mi Lapalap?” Nge ika üpwe wöüngau, üpwe solä o atoto itengau won iten ai
    Kot.
  rop-rop: If ai abum tumatj daga ai mait fogedabat yu. If ai nomo abum naf daga ai
    mait go stilimbat en bringim sheim langa yu neim.”
  ukr-1871: 'Щоб я, не голоден, не відрікся тебе, кажучи: Хто менї Господь? а в злиднях
    не став красти, а відтак не призивав імя Бога мого марно.'
  deu-1951: 'damit ich nicht aus Übersättigung dich verleugne und sage: «Wer ist der
    HERR?» daß ich aber auch nicht aus lauter Armut stehle und mich am Namen meines
    Gottes vergreife.'
  eng-JPS: 'Lest I be full, and deny, and say: ''Who is the LORD?'' Or lest I be poor,
    and steal, and profane the name of my God.'
  srp-1865: 'Da ne bih najedavši se odrekao se tebe i rekao: ko je Gospod? ili osiromašivši
    da ne bih krao i uzalud uzimao ime Boga svojega.'
  lug-lug: Nneme okukkutanga ne nkwegaana ne njogera nti, “Mukama ye y’ani?” Era nnemenga
    okuba omwavu ne nziba, ne nvumisa erinnya lya Katonda wange.
  heb-heb: פן אשבע וכחשתי ואמרתי מי יהוה ופן אורש וגנבתי ותפשתי שם אלהי׃
  ben-IRV: পাছে বেশী তৃপ্ত হলে আমি তোমাকে অস্বীকার করে বলি, সদাপ্রভু কে? কিংবা পাছে
    দরিদ্র হলে চুরি করে বসি ও আমার ঈশ্বরের নাম অপব্যবহার করি।
  pan-pan: ਕਿਤੇ ਮੈਂ ਰੱਜ ਪੁੱਜ ਕੇ ਮੁੱਕਰ ਜਾਂਵਾਂ ਅਤੇ ਆਖਾਂ “ਯਹੋਵਾਹ ਕੌਣ ਹੈ?” ਅਥਵਾ ਕਿਤੇ ਮੈਂ
    ਥੁੜਿਆ ਹੋਇਆ ਹੋਵਾਂ ਤੇ ਚੋਰੀ ਕਰਾਂ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦੀ ਬਦਨਾਮੀ ਕਰਾਂਵਾਂ।
  mya-JVB: သို့မဟုတ် ၊ အကျွန်ုပ်သည် ကြွယ်ဝ ၍ ၊ ထာဝရဘုရား ကား၊ အဘယ်သူ နည်းဟုဆိုလျက်၊
    ကိုယ်တော်ကို ငြင်းပယ်မည်ဟု စိုးရိမ်စရာရှိပါ၏။ သို့မဟုတ် ၊ ဆင်းရဲ ၍ သူ့ဥစ္စာကိုခိုး
    သဖြင့် ၊ အကျွန်ုပ် ၏ ဘုရား သခင်နာမတော် ကို မုသာ နှင့်ဆိုင်၍ မြွက်ဆို မည်ဟု စိုးရိမ်စရာ
    ရှိပါ၏။
  tte-O: '@see-verse:PRO.030.008'
  tbg-tbg: Hauri te airi airaira vateha ai tauvaqa utu amite ariara tiha, Noravano
    Kotiva viva tavave? tiarora. Hauri te vehi vaiinti vaiha vora airaira muara vareha
    tenta Variqa ai autu vatainiqama kaarora.
  hmo-hmo: Badina bema egu aniani bona kohu momo idia noho neganai, sedira lau be
    inai bamona do lau gwau garina, ‘Lohiabada be daika?’ O sedira bema lau ogogami
    neganai do lau henaoa, bona egu Dirava ena ladana do lau hahemaraia garina.
  urd-urd: ऐसा न हो कि मैं सेर होकर इन्कार करूं और कहूँ, ख़ुदावन्द कौन है? या ऐसा
    न हो मुहताज होकर चोरी करूं, और अपने ख़ुदा के नाम की तकफ़ीर करूं।
  rus-SYN: 'дабы, пресытившись, я не отрекся Тебя и не сказал: “кто Господь?” и чтобы,
    обеднев, не стал красть и употреблять имя Бога моего всуе.'
  bqc-SIM: kɛ́ pↄ́ su àↄ dimazi mà lelekpanzi mà mɛ, démɛ Lua ũio, mɛ́ kɛ́ taasi
    su ma kũ mà kpã́i'o mà n tↄ́ ↄ̃̀ↄkpao.
  tcz-CHONGTHU: Ajeh chu keima hung haobeh seh leng, “Yahweh Pakai chu koiham?” tia
    nangma douna thu kasei lo ding; vaicha behseh kit leng kaguchat lo kit ding, Elohim,
    ka Pathen mintheng kasuh thang bep ding ahi.
  mar-mar: माझी जर अतीतृप्ती झाली तर मी तुला नाकारीन आणि परमेश्वर कोण आहे? असे म्हणेन;
    मी जर दरिद्री राहिलो तर मी कदाचित् चोरी करेन. आणि माझ्या देवाच्या नामाची निंदा
    करेन.
  hlt-THB: Cekkataw boei nyng saw nang nim hilh kawng nyng saw 'Bawipa taw a u nu?'
    ti hau kawng nyng. Amawh ka kawdeng awhawm qu kawng nyng saw na thang nim ceh
    hau kawng nyng.
  qub-qub: Rïcu carga gamta gongaycur Tayta Dios capaschari nëmanpis «Pitaj chay Tayta
    Dios» nir. Muchupacarga capaschari suwacuycömanpis. Chayno rurarga jutiquitapis
    manacajmanmi churaycöman.
  bqp-bqp: de pↄ́ súngↄ̃ dimai mà ledi kpányĩ mà pi dímɛ Dikiri ũ yãi, de takasi
    sún ma kũ mà kpãni o mà n tↄ́ yakaro yãi.
  hat-hat: Si mwen gen twòp, m'a vire do ba ou, m'a di mwen pa konnen ki moun ou ye.
    Si mwen pa gen ase, m'a vòlò, m'a fè yo pase ou nan betiz.
  eng-BSB: Otherwise, I may have too much and deny You, saying, ‘Who is the LORD?’
    Or I may become poor and steal, profaning the name of my God.
  tod-tod: 'Mazɔlɔɔ anii pɛ ga ʋooʋana zèa, nà ʋa lia ɠɛlɛzu è ʋa, gè ʋa ɠɛ ma:
    «Ɓɛ ɠa é ga Ɠɔoɠɔ GALAGI?» Ɓaa mu, maanɔɠɔi a ɓɔina dà, gè ɓɔɠɔ ɠɛ ga unma
    nu, gè ɓaaɠula nà-GALAGI ma ɠana.'
  eng-WEBPB: lest I be full, deny you, and say, ‘Who is the LORD?’ or lest I be poor,
    and steal, and so dishonour the name of my God.
  kbq-kbq: Na'ankure nagrama rama'azama antesuna, namefi hunegamina ru Ra Anumzamoka
    kage'na antahi'na osu'noe huge, ru namunte omanena musufa nesena, kagi eri haviza
    huzankura, avamente namio.
  nhe-BL: Pampa intla nimoricojchihuas, huelis teipa nimohueyimatis huan nimoilhuis
    para ax monequi nimotemachis ipan ta TOTECO. Huan intla nimochihuas tlahuel niteicneltzi,
    huelis nitlachtequis huan nimitzixpanos.
  bus-bus: lɛ pↄ́ tóngↄ̃ dimazi mà lɛ́ sɛ́nzi mà be dén Dii ũu yãnzi, lɛ takaasi
    tón ma kũ mà kpãi o mà n tↄ́ yakaro yãnzi.
  gub-BL: Ta'e aze heta wera'u ma'e ihewe nehe, — Naputar kwaw Tupàn ihe, a'e putar
    ru'u newe nehe. Aze hemetarer 'ym ma'e romo aiko nehe, hemunar putar ru'u ma'e
    rehe nehe. Nezewe mehe arur putar maranugar haw Tupàn hezar her rehe nehe.
  eng-DRA: 'Lest perhaps being filled, I should be tempted to deny, and say: Who is
    the Lord? or being compelled by poverty, I should steal, and forswear the name
    of my God.'
