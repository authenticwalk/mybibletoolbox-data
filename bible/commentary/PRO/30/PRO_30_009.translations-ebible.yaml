verse: PRO.030.009
translations:
  mal-C: അല്ലെങ്കിൽ, സമ്പത്തിന്റെ ആധിക്യംമൂലം ഞാൻ അങ്ങയെ തിരസ്കരിച്ച്, ‘യഹോവ ആരാണ്?’
    എന്നു ചോദിക്കുകയോ അല്ല, ദാരിദ്ര്യംമൂലം മോഷണംനടത്തി, ദൈവനാമത്തിന് അപമാനം വരുത്തിവെക്കുകയോചെയ്യും.
  deu-TKW: 'Ich möchte sonst, wenn ich zu satt würde, verleugnen und sagen: Wer ist
    Jahwe? Oder wenn ich zu arm würde, möchte ich stehlen und mich am Namen meines
    Gottes vergreifen.'
  lin-lin: 'pamba te soki natondi makasi, nakoki kowangana Yo mpe koloba : « Yawe
    nde nani ? » To soki nazali na bobola, nakoki koyiba mpe koyokisa Kombo ya Nzambe
    na ngai soni.'
  eng-LSV: Lest I become satiated, and have denied, || And have said, “Who [is] YHWH?”
    And lest I am poor, and have stolen, || And have laid hold of the Name of my God.
  eng-GNV: Least I be full, and denie thee, and say, Who is the Lord? or least I be
    poore and steale, and take the Name of my God in vaine.
  eng-WEBSTER: Lest I be full, and deny thee , and say, Who is the LORD? or lest I
    be poor, and steal, and take the name of my God in vain .
  nhw-BL: Pampa sintla nimoricojchihuas, huelis teipa nimohueyimatis huan nimoilhuis
    para amo monequi nimotemachis ipan ta TOTECO. Huan sintla nimochihuas tlahuel
    niteicneltzi, huelis nitlachtequis huan nimitzixpanos.
  swh-ONEN: Nisije nikawa na vingi vya kuzidi nikakukana na kusema, ‘Bwana ni nani?’
    Au nisije nikawa maskini nikaiba, nami nikaliaibisha jina la Mungu wangu.
  bba-bba: Domi nɑ̀ n ɑrumɑni wɑ too, kon nun siki n nɛɛ, wɑrɑ rɑ n wunɛ, Yinni Gusunɔ.
    Mɛyɑ nɑ̀ n mɑɑ kuɑ sɑ̃ɑro, kon dɑ n ɡbɛni kpɑ n wunɛn yĩsiru sɑnku.
  eng-KJVCPB: Lest I be full, and deny thee, And say, Who is the Lord? Or lest I be
    poor, and steal, And take the name of my God in vain.
  luo-luo: Nimar, ka ok kamano, to anyalo bedo gi mwandu mangʼeny mi akwedi ka awacho
    ni, ‘Jehova Nyasaye to en ngʼa?’ Kata anyalo bedo jachan mi akwel, mi ami nying
    Nyasacha wichkuot.
  meu-meu: bogagu baine kunu bena baina ḡoremu, bainato “Iehova be daika?” na garina;
    eiava baina ogoḡami, bena baina henao-henao, bona egu Dirava ladana baina ḡonaḡonalaia
    na garina.
  npi-ULB: किनकि मसित धेरै भए भने मैले तपाईंलाई इन्कार गरेर भनूँला, “परमप्रभु को हो
    र ?” वा गरिब भएँ भने, मैले चोरेर मेरा परमेश्‍वरको नाउँ अपवित्र तुल्याउँला ।
  yor-yor: Àìṣe bẹ́ẹ̀, mo lè ní àníjù kí n sì gbàgbé rẹ kí ń sì wí pé, ‘Ta ni Olúwa?’
    Tàbí kí ń di òtòṣì kí ń sì jalè kí ń sì ṣe àìbọ̀wọ̀ fún orúkọ Ọlọ́run mi.
  ind-ind: Karena bila aku kaya, mungkin aku menjadi sombong dan berkata “Aku tidak
    perlu TUHAN.” Tetapi apabila aku, sebagai hamba-Mu, jatuh miskin dan mencuri sesuatu,
    maka nama-Mu, ya Allahku, akan ikut dicemarkan.
  pes-OPCB: 'چون اگر ثروتمند شوم ممکن است تو را انکار کنم و بگویم: «خداوند کیست؟»
    و اگر تهیدست گردم امکان دارد دزدی کنم و نام تو را بی‌حرمت نمایم.'
  tgl-ULB: Dahil kung mayroon akong labis, itatanggi kita at sasabihin, “Sino si Yahweh?”
    O kung ako ay magiging mahirap, magnanakaw ako at lalapastanganin ko ang pangalan
    ng aking Diyos.
  hui-hui: I̱na mbirale dewa wu howa Ngode Datagaliwabe í̠ erembira ngialu i̱ni karulape
    ko manda buligo karulape dege ngibe. Ai yagibano howa nde i̱na mbirale ngaru page
    bima ibaga bialu koria Anduane Homogo í̠naga mini mo dindiha holigo o larogonidagua
    bibe.
  mya-mya: သို့မဟုတ်၊ အကျွန်ုပ်သည် ကြွယ်ဝ၍၊ ထာဝရ ဘုရားကား၊ အဘယ်သူနည်းဟုဆိုလျက်၊ ကိုယ်တော်ကို
    ငြင်းပယ်မည်ဟု ဆိုးရိမ်စရာရှိပါ၏။ သို့မဟုတ်၊ ဆင်းရဲ၍ သူ့ဥစ္စာကိုခိုးသဖြင့်၊ အကျွန်ုပ်၏
    ဘုရားသခင် နာမ တော်ကို မုသာနှင့်ဆိုင်၍ မြွက်ဆိုမည်ဟု စိုးရိမ်စရာ ရှိပါ၏။
  bod-N: དེ་མིན་ང་རང་འགྲངས་དུས༌སུ། །ཁྱེད་ཉིད་སྤངས་ཏེ་འདི་ལྟར༌དུ། །ཡ་ཝཱེ་སུ་ཡིན་ཞུ་ཡང༌སྲིད།
    །ཡང་ན་དབུལ་དུས་རྐུ་བྱས༌ནས། །དཀོན་མཆོག་མཚན་སྙན་བརླག་ཀྱང༌སྲིད།།
  wsk-wsk: Ani mel suen biya ago baga se mu, ni Yawe abiring kisek ale mel yam ko
    ka balik bore ko; agi angimik mel mena baga se tere naik ale ni aga Kaem nip maguwurik
    bore ko.
  sna-sna: Zvichida, ndingava nezvakawanda kwazvo ndikasakukudzai, uye ndikazoti,
    ‘Jehovha ndianiko?’ Kana kuti zvimwe ndingava murombo ndikaba, uye ndikasaremekedza
    zita raMwari wangu.
  spa-BLM: 'no sea que me llene, te niegue y diga: “¿Quién es Yahvé? o para que no
    sea pobre y robe, y así deshonrar el nombre de mi Dios.'
  cac-cac: Tato man̈xo jantacoc tas tz'aj d'ayin, ach b'at talaj satc'olal vuuj, axo
    ol valanq'uei to man̈ ach vojtacoc. Tato malaj pax tas tz'aj d'ayin, in b'at talaj
    elc'al. Vuuj talaj tz'alchaj chucal d'ayach.
  swh-ULB: Maana nikipata vingi zaidi, nitakukana wewe na kusema, “ Yehova ni nani?”
    Au kama nitakuwa masikini, nitaiba na kukufuru jina la Mungu wangu.
  bel-bel: 'каб, аб''еўшыся, я ня зрокся Цябе і не сказаў: «хто Гасподзь?» і каб,
    згалеўшы, не пачаў красьці і зьневажаць імя Бога майго.'
  deu-ELBBK: 'damit ich nicht satt werde und dich verleugne und spreche: Wer ist der
    HERR?, und damit ich nicht verarme und stehle, und mich an dem Namen meines Gottes
    vergreife.'
  mbb-OT: Su emun utew zekelà is ketiǥeyunan ku kela ke iyan ku haazà meseriǥi ne
    iyan ku sikew egkeiniyuǥan; ne emun pubri a, kela ke mekepemenakew a ne egkepeel-elezan
    ku sikew.
  mal-2015: 'ഞാൻ തൃപ്തനായിത്തീർന്നിട്ടു: യഹോവ ആർ എന്നു നിന്നെ നിഷേധിപ്പാനും ദരിദ്രനായിത്തീർന്നിട്ടു
    മോഷ്ടിച്ചു എന്റെ ദൈവത്തിന്റെ നാമത്തെ തീണ്ടിപ്പാനും സംഗതി വരരുതേ.'
  rmc-rmc: 'hoj man te na prechav, te na zaprinav tut a te na phenav: ‚Ko hin o RAJ?‘
    Abo te na ačhav čoro, hoj te na čorav a te na kerav ladž le Devleskre naveske.'
  pes-OPV: مبادا سیر شده، تو را انکار نمایم و بگویم که خداوند کیست. و مبادا فقیر شده،
    دزدی نمایم، واسم خدای خود را به باطل برم.
  ron-1924: 'Ка ну кумва, ын белшуг, сэ мэ лепэд де Тине ши сэ зик: „Чине есте Домнул?”
    Сау ка ну кумва, ын сэрэчие, сэ фур ши сэ яу ын дешерт Нумеле Думнезеулуй меу.'
  ben-OBCV: পাছে, অনেক কিছু পেয়ে আমি তোমাকে অস্বীকার করে বসি ও বলে ফেলি, ‘সদাপ্রভু
    কে?’ বা দরিদ্র হয়ে গিয়ে চুরি করে বসি, ও এভাবে আমার ঈশ্বরের নামের অসম্মান করে
    ফেলি।
  som-som: Waaba intaasoo intaan dhergo, aan adiga ku inkiraaye, oo aan idhaahdaa,
    Waa ayo Rabbigu? Amase waaba intaasoo aan miskiin noqdaa, oo intaan wax xado,
    Aan magaca Ilaahayga si been ah ugu hadal qaadaaye.
  lat-VUC: 'ne forte satiatus illiciar ad negandum, et dicam: Quis est Dominus? aut
    egestate compulsus, furer, et perjurem nomen Dei mei.'
  eng-ASVBT: Lest I be full, and deny thee, and say, Who is Jehovah? Or lest I be
    poor, and steal, And use profanely the name of my God.
  mna-mna: 'Pa sombe leŋ koroŋ boozo mete, nako aŋpizil ndemeŋ pu mi aŋrepiilu ma
    aŋso: “Yooba, ni asiŋ?” Mi sombe leŋ koroŋ som mi aŋbot ŋoobo, nako aŋkam kuumbu
    mi aŋpamiaŋ Anutu tio zaana.'
  ita-1885: 'Che talora io non mi satolli, e ti rinneghi, E dica: Chi è il Signore?
    Che talora altresì io non impoverisca, e rubi, Ed usi indegnamente il Nome dell''Iddio
    mio.'
  eng-ULB: For if I have too much, I might deny you and say, “Who is Yahweh?” Or if
    I become poor, I might steal and profane the name of my God.
  spa-VBL: 'Porque si tengo mucho dinero, podría abandonarte y decir: “¿Quién es el
    Señor?” y si soy pobre, podría robar y dañar la reputación de mi Dios.'
  fra-_FOB: 'De peur que dans l''abondance je ne te renie, et que je ne dise: Qui
    est l''Éternel? De peur aussi que dans la pauvreté je ne dérobe, et que je ne
    prenne en vain le nom de mon Dieu.'
  mal-mal: 'ഞാൻ തൃപ്തനായിത്തീർന്നിട്ട്: ‘യഹോവ ആര്’ എന്ന് അങ്ങയെ നിഷേധിക്കുവാനും ദരിദ്രനായിത്തീർന്നിട്ട്
    മോഷ്ടിച്ച് എന്റെ ദൈവത്തിന്റെ നാമത്തെ ദുഷിക്കുവാനും സംഗതി വരരുതേ.'
  urd-GVR: aisā na ho ki maiṅ daulat ke bāis ser ho kar terā inkār karūṅ aur kahūṅ,
    “Rab kaun hai?” Aisā bhī na ho ki maiṅ ġhurbat ke bāis chorī karke apne Ḳhudā
    ke nām kī behurmatī karūṅ.
  suz-BL: मारदे हना गो नु मारेइ मारेइ बाक्‍त हना, गो इन कली प्रेंनुङ। मिनु ‘परमप्रभु
    यावे सु बाक्‍बा?’ देंनुङा कों? मिनु गो प्रुङग दुम्‍ती हना, खुइ पा आं परमप्रभु
    आ नें आइक्‍च सेल्‍शा मुने तोक्‍नुङा कों?” देंती। प्रस्‍थान ५:२
  eng-NOY: Lest I be full, and deny thee, And say, “Who is the LORD?” Or lest I be
    poor, and steal, And violate the name of my God.
  ita-1927: 'ond’io, essendo sazio, non giunga a rinnegarti, e a dire: “Chi è l’Eterno?”
    ovvero, diventato povero, non rubi, e profani il nome del mio Dio.'
  ckb-ckb: 'نەوەک تێر بم و نکۆڵیت لێبکەم و بڵێم: ”یەزدان کێیە؟“ یان نەوەک هەژار بم
    و دزی بکەم و ناوی خودای خۆم بێ ڕێز بکەم.'
  eng-BBE: For fear that if I am full, I may be false to you and say, Who is the Lord?
    or if I am poor, I may become a thief, using the name of my God wrongly.
  kan-OKCV: ನಾನು ಐಶ್ವರ್ಯವಂತನಾದರೆ ನಿನ್ನನ್ನು ನಿರಾಕರಿಸಿ, ‘ಯೆಹೋವ ದೇವರು ಯಾರು?’ ಎಂದು ಹೇಳೇನು.
    ನಾನು ಬಡವನಾದರೆ ಕಳ್ಳತನಮಾಡಿ ನನ್ನ ದೇವರಾದ ನಿಮ್ಮ ಹೆಸರಿಗೆ ಅಪಕೀರ್ತಿ ತಂದೇನು.
  tam-2017: நான் பரிபூரணம் அடைகிறதினால் மறுதலித்து, யெகோவா யார் என்று சொல்லாதபடிக்கும்;
    தரித்திரமடைகிறதினால் திருடி, என்னுடைய தேவனுடைய நாமத்தை வீணாக கெடுக்காதபடிக்கும்,
    என்னுடைய படியை எனக்கு அளந்து எனக்கு உணவளியும்.
  spa-RV-1909: No sea que me harte, y te niegue, y diga, ¿Quién es Jehová? ó no sea
    que siendo pobre, hurte, y blasfeme el nombre de mi Dios.
  ron-BTF: 'Ca nu cumva să fiu sătul și să te neg și să spun: Cine este DOMNUL? Sau
    ca nu cumva să fiu sărac și să fur și să iau numele Dumnezeului meu în deșert.'
  eng-WEBP: lest I be full, deny you, and say, ‘Who is the LORD?’ or lest I be poor,
    and steal, and so dishonor the name of my God.
  eng-FBV: Otherwise if I have plenty of money, I may give up on you, saying, “Who
    is the Lord?” while if I'm poor I may steal and bring the name of my God into
    disrepute.
  nld-1939: 'Opdat ik U in mijn overvloed niet verloochene En zeggen durf: “Wie is
    Jahweh!” Of in mijn armoede niet tot stelen kom, En mij vergrijp aan de Naam van
    mijn God.'
  nch-BL: Pampa sinta nimoricojchihuas, huelis teipa nimohueyimatis huan nimoilhuis
    para amo monequi nimotemachis ipan ta TOTECO. Huan sinta nimochihuas tahuel niteicneltzi,
    huelis nitachtequis huan nimitzixpanos.
  vie-1934: 'E khi no đủ, tôi từ chối Chúa, Mà rằng: Đức Giê-hô-va là ai? Và lại kẻo
    e tôi bị nghèo khổ, ăn trộm cắp, Và làm ô danh của Đức Chúa Trời tôi chăng.'
  hin-CV: ऐसा न हो कि सम्पन्‍नता में मैं आपका त्याग ही कर दूं और कहने लगूं, ‘कौन है
    यह याहवेह?’ अथवा ऐसा न हो कि निर्धनता की स्थिति में मैं चोरी करने के लिए बाध्य
    हो जाऊं, और मेरे परमेश्वर के नाम को कलंकित कर बैठूं.
  eng-OURB: lest I be full, deny you, and say, ‘Who is Adonai?’ or lest I be poor,
    and steal, and so dishonor the name of my God.
  spa-BES: 'Por temor a que si estoy lleno, Pueda ser falso contigo y decir: ¿Quién
    es el Señor? o si soy pobre, puedo convertirme en un ladrón, usando el nombre
    de mi Dios erróneamente.'
  tdx-tdx: 'tsy mone ho vontsin-draho vaho hitety Azo, ami’ty hoe: Ia ze o Iehovà
    zao? ke ho rarake iraho naho hampikametse, vaho hitera ty tahinan’ Añahareko.'
  tha-KJV: เกรงว่าข้าพระองค์จะอิ่ม และปฏิเสธพระองค์ แล​้วพูดว่า “พระเยโฮวาห์เป็นผู้ใดเล่า”
    หรือเกรงว่าข้าพระองค์จะยากจนและขโมย และออกพระนามพระเจ้าของข้าพระองค์​อย่างไร​้​ค่า
  por-BR-2018: 'Para que não aconteça de eu ficar farto e te negar, dizendo: Quem
    é o SENHOR?Nem também que eu empobreça, e venha a furtar, e desonre o nome do
    meu Deus.'
  deu-ELO: 'damit ich nicht satt werde und dich verleugne und spreche: Wer ist Jehova?
    und damit ich nicht verarme und stehle, und mich vergreife an dem Namen meines
    Gottes.'
  eng-WYC-2018: lest peradventure I be full-filled, and be drawn to deny, and say,
    Who is the Lord? and lest I be compelled by neediness, and steal, and forswear
    the name of my God. (lest perhaps I be filled full, and be drawn to deny, and
    then say, Who is the Lord? or lest I be compelled by neediness, and steal, and
    forswear the name of my God.)
  epo-epo: 'Ĉar alie mi eble trosatiĝus kaj neus, kaj dirus: Kiu estas la Eternulo?
    Aŭ eble mi malriĉiĝus kaj ŝtelus, Kaj malbonuzus la nomon de mia Dio.'
  uig-PIN: 'Qünki ziyadǝ toyup kǝtsǝm, Sǝndin yenip: «Pǝrwǝrdigar degǝn kim?» — dǝp
    ⱪelixim mumkin. Yaki gaday bolup ⱪalsam, oƣriliⱪ ⱪilip, Sǝn Hudayimning namiƣa
    daƣ kǝltürüxim mumkin.'
  beo-beo: Na da Di gogolesa:besa:le, liligi bagadedafa nama mae ima. Amola na da
    liligi hamedafa gaguiba:le, wamolasa:besa:le amola Dia Dio wadela:sa:besa:le,
    liligi fonobahadi nama ima.
  tpi-OTNT: Nogut mi gat planti samting tumas na mi givim baksait long yu, na mi tok,
    “Bikpela em husat?” Na nogut mi kamap rabisman na mi stilim ol samting na mi daunim
    nem bilong yu, God bilong mi.
  hau-SA: In ba haka ba, zan wadace in ƙi ka har in ce, ‘Wane ne Ubangiji?’ Ko kuwa
    in zama matalauci in yi sata ta haka in kunyata sunan Allahna.
  uig-LAT: 'Chünki ziyade toyup ketsem, Sendin yénip: «Perwerdigar dégen kim?» — dep
    qélishim mumkin. Yaki gaday bolup qalsam, oghriliq qilip, Sen Xudayimning namigha
    dagh keltürüshim mumkin.'
  nde-nde: Phela ngingaba lokunengi kakhulu ngikuphike wena ngithi, ‘Ungubani uThixo?’
    loba ngibengumyanga ngintshontshe; ngalokho ngiliyangise ibizo likaNkulunkulu
    wami.
  ton-ton: Telia naʻaku mākona, pea u fakafisiʻi koe, pea u pehē, Ko hai ʻa Sihova?
