  dop-dop: 'Ye mɑ sulɑ wɛnɑʋ, ntɑnyɩ mɑɑ hɑ-ŋ siɣile nɑ mɑ́ tɔ sɩ: Aweɣe Tɑcɑɑ. Yɑɑ
