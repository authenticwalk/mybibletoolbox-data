  kan-2017: ಹಾಗಾಗದೆ ಹೊಟ್ಟೆತುಂಬಿದವನಾದರೆ, “ಯೆಹೋವನು ಯಾರೋ?” ಎಂದು ನಿನ್ನನ್ನು ತಿರಸ್ಕರಿಸೇನು,
