verse: PRO.030.015
translations:
  mal-C: '“കണ്ണട്ടയ്ക്കു രണ്ടു പുത്രിമാരുണ്ട്. ‘തരിക! തരിക!’ അവർ കരയുന്നു. “ഒരിക്കലും
    തൃപ്തിവരാത്ത മൂന്നു കാര്യങ്ങളുണ്ട്, ‘മതി!’ എന്നു പറയാത്ത നാലുകാര്യങ്ങളുണ്ട്:'
  deu-TKW: 'Blutsaugerin hat zwei Töchter: Gieb her, gieb her! drei sind es, die nicht
    satt werden, vier sprechen nie: genug! -'
  lin-lin: 'Sonzo ezalaka na bana basi mibale, egangaka kaka : « Pesa ! Pesa ! » Ezali
    na biloko misato oyo etondaka te, minei oyo elobaka te : « Ekoki ! »'
  eng-LSV: To the leech [are] two daughters—Give! Give! Behold, three things are not
    satisfied, || Four have not said “Sufficiency”;
  eng-GNV: 'The horse leache hath two daughters which crye, Giue, giue. There be three
    things that will not be satisfied: yea, foure that say not, It is ynough.'
  eng-WEBSTER: 'The horse-leech hath two daughters, crying , Give, give. There are
    three things that are never satisfied, yes , four things say not, It is enough:'
  nhw-BL: 'Onca miyac tlamantli quen nopa tlalcuitlaxcoli catli quinequi tlapijpiyas
    más mojmostla. Quena, nimitznextilis nahui tlamantli catli amo quema tlami ixhuij,
    huan amo quema quiijtohuaj: “Ya cuali”.'
  swh-ONEN: '“Mruba anao binti wawili waliao, ‘Nipe! Nipe!’ “Kuna vitu vitatu visivyotosheka
    kamwe, naam, viko vinne visivyosema, ‘Yatosha!’:'
  bba-bba: Kɔkɔ te tɑ rɑ yɛm nɔ tɑ wɔndiɑbɑ yiru mɔ be bɑ rɑ soku, ɑ sun wɛ̃ɛmɑ, ɑ
    sun wɛ̃ɛmɑ. Gɑ̃ɑnu nnɛ ɡɑɑ wɑ̃ɑ yɑ ku rɑ debu. Niyɑ, ɡɔribun wɑ̃ɑ yeru, kɑ tɔn
    kurɔ wĩro, kɑ tem ɡbebum, kɑ sere mɑɑ dɔ̃ɔ wi u ku rɑ nɛɛ, u den debɑ.
  eng-KJVCPB: 'The horseleach hath two daughters, crying, Give, give. There are three
    things that are never satisfied, Yea, four things say not, It is enough:'
  luo-luo: “Chwe nigi nyiri ariyo. Giywak ni, ‘Miwa! Miwa!’ “Nitie gik moko adek ma
    ok rom ngangʼ! Angʼwen ma ok wach ni, ‘Oromo!’
  meu-meu: Doma na mai natuna hahinedia rua; “A henimai, a henimai” e tomu. Ḡau toi
    bogadia asie kunumu; ḡau hani nega ta asie tomu “Vadaeni”.
  npi-ULB: जूकाका दुई छोरी छन् । “देऊ, देऊ” भन्दै तिनीहरू चिच्‍च्याउँछन् । तिनवटा
    कुरा छन् जुन कहिल्यै सन्तुष्‍ट हुँदैनन्, र चारवटा कुरा जसले कहिल्यै “पुग्यो” भन्दैनन्
    ।
  yor-yor: '“Eṣúṣú ni ọmọbìnrin méjì. ‘Mú wá! Mú wá!’ ní wọn ń ké. “Àwọn nǹkan mẹ́ta
    kan wà tí kò ní ìtẹ́lọ́rùn láéláé, mẹ́rin tí kò jẹ́ wí láéláé pé, ‘Ó tó!’:'
  ind-ind: 'Manusia serakah bagaikan lintah yang tak pernah puas mengisap darah. Dia
    hanya memikirkan diri sendiri dan berkata, “Untukku dan untukku!” Ada beberapa
    hal yang tidak akan pernah bisa penuh atau merasa puas:'
  pes-OPCB: 'زالو را دو دختر است که فریاد می‌کشند: «بده! بده!» سه چیز هست که هرگز
    سیر نمی‌شوند، بلکه چهار چیز، که نمی‌گویند: «بس است!»:'
  tgl-ULB: 'Ang linta ay mayroong dalawang anak na babae, “Magbigay at magbigay,”
    sigaw nila. May tatlong bagay na hindi kailanman nasisiyahan, apat na hindi kailanman
    nagsabing, “Tama na”:'
  hui-hui: Gindi darama naga mbira ibu wane kira bereneya. Libu harunaga mini mbiraore
    laga bereneya. Libunaga mini I̱ Ngi laga bereneya. Mbirale maria urume haru naru
    nalaga ngago uru
  mya-mya: မျှော့ကောင်၌ပေးပါနှင့်ပေးပါဟူသော သမီးနှစ် ကောင်ရှိ၏။ အလိုဆန္ဒမပြေနိုင်သော
    အရာသုံးပါးမက၊ တန်တော့ဟု မဆိုတတ်သော အရာလေးပါးဟူမူကား၊
  bod-N: ཁྲག་འཐུང་སྲིན་བུར་བུ་མོ་གཉིས་ཡོད༌དེ། །རྟག་ཏུ་ཡང་ཡང་ང་ལ་བྱིན་ཅིག༌ཟེར། །ཚིམ་པ་མེད་པའི་རིགས་ནི་གསུམ་ཡོད༌ལ།
    །འདང་སོང་མི་ཟེར་བ་དང་བཞི་བཅས༌ཏེ།།
  wsk-wsk: '“Mel suen biya ni la bowa tuguma ko munan mu nanawusari ilagala: bo ko
    nup mu Aisuko, se bo mu ko nup Aisuko tala. Uwutatala, mel 3 agi 4 imi terong
    mam ma bala me ikisan, bo ago ko bala mu la ikisan:'
  sna-sna: '“Chikwevaropa chine vanasikana vaviri. Vanodanidzira vachiti, ‘Tipei!
    Tipei!’ “Kune zvinhu zvitatu zvisingatongoguti, zvina zvisingamboti, ‘Zvaringana!’:'
  spa-BLM: '“La sanguijuela tiene dos hijas: ‘Da, da’. “Hay tres cosas que nunca se
    satisfacen; cuatro que no dicen: “¡Basta!”:'
  cac-cac: 'Ay chavan̈ yune'' noc'' uc''umel chic'', an̈ej uc''oj chic'' syac'' noc''.
    A noc'' chi'' lajan noc'' yed'' chan̈e'' tastac max och vaan snib''ani:'
  swh-ULB: 'Ruba anamabinti wawili, “ Toa na Toa” wanalia. Kuna vitu vitatu ambavyo
    havitosheki, vinne ambavyo havisememi, “Inatosha”:'
  bel-bel: 'У ненаеднасьці дзьве дачкі: «давай, давай»! Вось тры ненаяды, і чатыры,
    якія ня скажуць: «даволі!»'
  deu-ELBBK: 'Der Blutegel hat zwei Töchter: Gib her, gib her! Drei sind es, die nicht
    satt werden, vier, die nicht sagen: Genug!:'
  mbb-OT: 'Is etew he zekelà is kadar zin ne iring te limatek. Layun dà egkaǥi te,
    “Beǥayi a!” Duen daan tetelu etawa heepat he kenà egkeperahan:'
  mal-2015: 'കന്നട്ടെക്കു: തരിക, തരിക എന്ന രണ്ടു പുത്രിമാർ ഉണ്ടു; ഒരിക്കലും തൃപ്തിവരാത്തതു
    മൂന്നുണ്ടു; മതി എന്നു പറയാത്തതു നാലുണ്ടു:'
  rmc-rmc: 'La pijavica hin duj čhaja a viskinen: ‚De man, de man!‘ Hin trin veci,
    so našťi dočaľon, štar, so na phenena ‚Dos!‘:'
  pes-OPV: 'زالو را دو دختر است که بده بده می‌گویند. سه چیز است که سیر نمی شود، بلکه
    چهار چیزکه نمی گوید که کافی است:'
  ron-1924: 'Липитоаря аре доуэ фете: „Дэ! дэ!” Трей лукрурь сунт несэциоасе, патру
    лукрурь ну зик ничодатэ: „Дестул!”,'
  ben-OBCV: '“জোঁকের দুটি কন্যা আছে। তারা চিৎকার করে বলে, ‘দাও, দাও!’ “তিনটি বিষয়
    আছে যেগুলিকে কখনও তৃপ্ত করা যায় না, চারটি বিষয় আছে যেগুলি কখনও বলে না, ‘যথেষ্ট
    হয়েছে!’:'
  som-som: Culaacushu waxay leedahay laba gabdhood, oo leh, Na sii, Na sii. Waxaa
    jira saddex waxyaalood oo aan weligood dhergin, Haah, oo afar aan odhan, Bes,
    nagu filan;
  lat-VUC: 'Sanguisugæ duæ sunt filiæ, dicentes: Affer, affer. Tria sunt insaturabilia,
    et quartum quod numquam dicit: Sufficit.'
  eng-ASVBT: 'The horseleech hath two daughters, crying, Give, give. There are three
    things that are never satisfied, Yea, four that say not, Enough:'
  mna-mna: 'Wal pakan, zin kembei ta ndeeme i. Pa gorgori tizzo ta kembei: “Kam leŋ
    koroŋ. Kam koŋ koroŋ.” Koroŋ paŋ, ta gorgori tizzo ta kembei: “Iŋgi amkam irao
    zeen.”'
  ita-1885: 'La mignatta ha due figliuole, che dicono: Apporta, apporta. Queste tre
    cose non si saziano giammai; Anzi queste quattro non dicono giammai: Basta!'
  eng-ULB: 'The leech has two daughters: “Give and give” they cry. There are three
    things that are never satisfied, four that never say, “Enough”:'
  spa-VBL: 'La sanguijuela tiene dos hijas que gritan: “¡Dame! ¡Dame!” Hay tres cosas
    que nunca se satisfacen, y cuatro que nuca dicen que es suficiente:'
  fra-_FOB: 'La sangsue a deux filles, qui disent: Apporte, apporte! Il y a trois
    choses qui ne se rassasient point; il y en a même quatre qui ne disent point:
    C''est assez!'
  mal-mal: 'കന്നട്ടയ്ക്കു: ‘തരുക, തരുക’ എന്ന രണ്ടു പുത്രിമാർ ഉണ്ട്; ഒരിക്കലും തൃപ്തിവരാത്തത്
    മൂന്നുണ്ട്; ‘മതി’ എന്നു പറയാത്തത് നാലുണ്ട്:'
  urd-GVR: Joṅk kī do beṭiyāṅ haiṅ, chūsne ke do āzā jo chīḳhte rahte haiṅ, “Aur do,
    aur do.” Tīn chīzeṅ haiṅ jo kabhī ser nahīṅ hotīṅ balki chār haiṅ jo kabhī nahīṅ
    kahtīṅ, “Ab bas karo, ab kāfī hai,”
  suz-BL: मिनु या‍फे आ तमी निक्‍शी बाक्‍नीस। मेको निक्‍शीमी “गेयी, गेयी” देंनीस। मिनु
    अरु थोव़क सां बाक्‍नीम। मेकोपुकी गेनायो मरूनीम। अर्को ४ ओटा थोव़क बाक्‍नीम। मेकोमी
    गेनायो “मोक्‍ल” मदेंनीम।
  eng-NOY: The vampire hath two daughters; “Give! give!” [[is their cry.]] There are
    three things which are never satisfied; Yea, four which say not, “Enough!”
  ita-1927: 'La mignatta ha due figliuole, che dicono: “Dammi” “dammi!”. Ci son tre
    cose che non si sazian mai, anzi quattro, che non dicon mai: “Basta!”'
  ckb-ckb: '«زەروو دوو کچی هەیە، هاوار دەکەن: ”بێنە، بێنە!“ «سێ شت هەن تێر نابن، چوارەمیش
    ناڵێت، ”بەسە!“:'
  eng-BBE: 'The night-spirit has two daughters, Give, give. There are three things
    which are never full, even four which never say, Enough:'
  kan-OKCV: '“ಜಿಗಣೆಗೆ, ‘ಕೊಡು! ಕೊಡು!’ ಎಂದು ಕೂಗುವ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳುಂಟು. “ಎಂದಿಗೂ ತೃಪ್ತಿಪಡದ
    ಮೂರು ಸಂಗತಿಗಳು ಇವೆ, ಹೌದು, ‘ಸಾಕು!’ ಎಂದು ಹೇಳದಿರುವ ನಾಲ್ಕು ಸಂಗತಿಗಳಿವೆ:'
  tam-2017: கொடு, கொடு, என்கிற இரண்டு மகள்கள் அட்டைக்கு உண்டு. திருப்தி அடையாத மூன்று
    உண்டு, போதும் என்று சொல்லாத நான்கும் உண்டு.
  spa-RV-1909: 'La sanguijuela tiene dos hijas que se llaman, Trae, trae. Tres cosas
    hay que nunca se hartan; aun la cuarta nunca dice, Basta:'
  ron-BTF: 'Lipitoarea are două fiice care strigă: Dă, dă! Sunt trei lucruri care
    nu sunt niciodată săturate, da, patru sunt lucrurile care nu spun: Este destul:'
  eng-WEBP: '“The leech has two daughters: ‘Give, give.’ “There are three things that
    are never satisfied; four that don’t say, ‘Enough!’:'
  eng-FBV: 'The leech has two daughters who cry out, “Give me! Give me!” There are
    three things that are never satisfied, four that never say, “Enough!”:'
  nld-1939: 'De bloedzuiger heeft twee dochters, Ze heten: Hap, hap! Drie dingen zijn
    niet te verzadigen; Vier dingen zeggen nimmer: genoeg!'
  nch-BL: 'Onca miyac tamanti quej nopa talcuitaxcoli cati quinequi tapijpiyas más
    mojmosta. Quena, nimitznextilis nahui tamanti cati amo quema tami ixhuij, huan
    amo quema quiijtohuaj: “Ya cuali”.'
  vie-1934: 'Con đỉa có hai con gái, nói rằng: Hãy cho! hãy cho! Có ba sự chẳng hề
    no đủ, Và bốn điều chẳng nói rằng: Thôi, đủ!'
  hin-CV: '“जोंक की दो बेटियां हैं. जो चिल्लाकर कहती हैं, ‘और दो! और दो!’ “तीन वस्तुएं
    असंतुष्ट ही रहती है, वस्तुतः चार कभी नहीं कहती, ‘अब बस करो!’:'
  eng-OURB: '“The leach has two daughters: they cry, ‘Give, give.’ “There are three
    things that are never satisfied; four that don’t say, ‘Enough:’'
  spa-BES: 'El espíritu nocturno tiene dos hijas, dame, dame. Hay tres cosas que nunca
    están llenas, incluso cuatro que nunca dicen: Suficiente:'
  tdx-tdx: 'Roe ty anake vave’ ty oletse, ‘meo, meo.’ Telo ty raha mitolom-piereñe:
    efatse ty tsy mahafivola ty hoe: ‘eneñe izay!’'
  tha-KJV: ปลิ​งม​ีลูกตัวเมียสองตัว มั​นร​้องว่า “​ให้ ให้​” แต่​สิ​่งสามสิ่งนี้​ไม่​เคยอิ่ม
    เออ สี​่​สิ​่งไม่เคยพูดว่า “​พอแล้ว​”
  por-BR-2018: 'A sanguessuga tem duas filhas: “Dá” e “Dá”; estas três coisas nunca
    se fartam, e quatro nunca dizem “É o suficiente”:'
  deu-ELO: 'Der Blutegel hat zwei Töchter: gib her! gib her! Drei sind es, die nicht
    satt werden, vier, die nicht sagen: Genug!'
  eng-WYC-2018: The water leach hath two daughters, saying, Bring, bring. Three things
    be unable to be filled, and the fourth, that saith never, It sufficeth, (or and
    the fourth, that never saith, It sufficeth);
  epo-epo: 'Hirudo havas du filinojn, kiuj krias: Donu, donu; Ili tri neniam satiĝas.
    Kvar objektoj ne diras: Sufiĉe:'
  uig-PIN: 'Zülükning ikki ⱪizi bar, ular ⱨǝrdaim: «Bǝrgin, bǝrgin» dǝp towlixar.
    Ⱨǝrgiz toyunmaydiƣan üq nǝrsǝ bar, ⱨǝrgiz ⱪanaǝtlǝnmǝydiƣan tɵt nǝrsǝ bar, ular
    bolsimu: —'
  beo-beo: Hebe da idiwi aduna gala. Ela da dio afadafa gala, amo ‘Nama ima!’ Amola
    liligi biyaduyale amo ilia hanai da hame sadimu.
  tpi-OTNT: Liklik snek bilong dringim blut i gat tupela pikinini meri. Tupela i gat
    wankain nem. Em i olsem, Givim Mi. I gat 4-pela samting i no inap pinisim laik
    bilong ol.
  hau-SA: “Matsattsaku tana da ’ya’ya mata biyu. Suna kuka suna cewa, ‘Ba ni! Ba ni!’
    “Akwai abubuwa uku da ba sa taɓa ƙoshi, guda huɗu ba sa taɓa cewa, ‘Ya isa!’
  uig-LAT: 'Zülükning ikki qizi bar, ular herdaim: «Bergin, bergin» dep towlishar.
    Hergiz toyunmaydighan üch nerse bar, hergiz qanaetlenmeydighan töt nerse bar,
    ular bolsimu: —'
  nde-nde: 'Umkhaza ulamadodakazi amabili; ayamemeza athi, ‘Siphe! Siphe!’ Zintathu
    izinto ezingasuthiyo, zine ezingakaze zithi, ‘Sekwanele!’:'
  ton-ton: “ʻOku maʻu ʻe he aluka ʻae ʻofefine ʻe toko ua ʻoku tangi, ‘Foaki mai,
    foaki mai.’ “ʻOku ai ʻae meʻa ʻe tolu ʻoku ʻikai siʻi ke fiemālie, ʻio, ʻoku fā
    ʻae meʻa ʻoku ʻikai ke nau pehē, ‘Maʻuā, kuo lahi:’
  ces-1613: 'Pijavice má dvě dcery říkající: Dej, dej. Tři věci nebývají nasyceny,
    anobrž čtyry, kteréž nikdy neřeknou: Dosti:'
  eng-WMB: '“The leech has two daughters: ‘Give, give.’ “There are three things that
    are never satisfied; four that don’t say, ‘Enough!’:'
  tam-TCV: '“இரத்தம் குடிக்கும் அட்டைக்கு இரண்டு மகள்கள் இருக்கிறார்கள். அவர்கள்,
    ‘தா! தா!’ என அழுகின்றனர். “ஒருபோதும் திருப்தியடையாத மூன்று காரியங்கள் உண்டு, இல்லை,
    ‘போதும்!’ என்று ஒருபோதும் சொல்லாத நான்காவது காரியமும் உண்டு:'
  ceb-ULB: 'Ang mga alimatok adunay duha ka anak nga mga baye, “Hatag ug hatag,” mihilak
    sila. Adunay tulo ka butang nga dili gayod matagbaw, upat nga dili moiingon ug,
    “Igo na”:'
  pol-UBG: 'Pijawka ma dwie córki, które mówią: Daj, daj. Trzy są rzeczy, które nie
    mogą się nasycić; cztery, które nie mówią: Dość.'
  urd-GVU: جونک کی دو بیٹیاں ہیں، چوسنے کے دو اعضا جو چیختے رہتے ہیں، ”اَور دو، اَور
    دو۔“ تین چیزیں ہیں جو کبھی سیر نہیں ہوتیں بلکہ چار ہیں جو کبھی نہیں کہتیں، ”اب
    بس کرو، اب کافی ہے،“
  deu-1912: 'Blutegel hat zwei Töchter: Bring her, bring her! Drei Dinge sind nicht
    zu sättigen, und das vierte spricht nicht: Es ist genug:'
  kan-2017: ಕೊಡು, ಕೊಡು ಅನ್ನುವ ಎರಡು ಹೆಣ್ಣು ಮಕ್ಕಳು ಜಿಗಣೆಗೆ ಉಂಟು. ತೃಪ್ತಿಪಡದವುಗಳು ಮೂರು
