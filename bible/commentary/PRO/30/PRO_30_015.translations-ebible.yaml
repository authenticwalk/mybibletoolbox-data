    বলে না, “যথেষ্ট হল”:'
  pan-pan: ਜੋਕ ਦੀਆਂ ਦੋ ਧੀਆਂ ਹਨ ਜੋ ਦੇ, ਦੇ ਆਖਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ। ਤਿੰਨ ਚੀਜ਼ਾਂ ਹਨ ਜੋ ਕਦੀ
    ਰੱਜਦੀਆਂ ਹੀ ਨਹੀਂ ਸਗੋਂ ਚਾਰ ਹਨ ਜੋ ਕਦੀ ਬਸ ਨਹੀਂ ਆਖਦੀਆਂ,
  mya-JVB: မျှော့ ကောင်၌ ပေး ပါနှင့်ပေး ပါဟူသောသမီး နှစ် ကောင်ရှိ၏။ အလို ဆန္ဒမ ပြေနိုင်သော
    အရာသုံး ပါးမက၊ တန် တော့ဟု မ ဆို တတ်သော အရာလေး ပါးဟူမူကား၊
  tte-O: Mumugali besiele wesoweso guliguliyamli sipatu tomo kwapili mena na tem kwasine
    sinuma yo sauga meuloina siwaloba, “Kuyelima kolimai, kuyelima.” Tomo besiele
    siguliyamsosi gogo kaiwena.
  tbg-tbg: 'Tuvoqavano taara no vataava vaimanta vitanta tiha, Voqavata voqavata timiane,
    ti variara. (Hiparu uva: tuvoqa raavuratanta tiha, voqavata voqavata timiane,
    ti variara.) Ho vo haika 4navuvano vaiha, ekaa vinavuka tiha, Kia te hoqamake
    varauro, ti variara:'
  hmo-hmo: '“Doma ta be mai ena natuna hahine rua. Idia boiboi noho, idia gwau, ‘Ai
    dekenai henia, ai dekenai henia!’ “Gau 4 edia bogadia idia kunu diba lasi: Idia
    be nega ta, ‘Vadaeni’ idia gwauraia diba lasi.'
  urd-urd: जोंक की दो बेटियाँ हैं, जो “दे दे” चिल्लाती हैं; तीन हैं जो कभी सेर नहीं
    होतीं, बल्कि चार हैं जो कभी “बस” नहीं कहतीं।
  rus-SYN: 'У ненасытимости две дочери: “давай, давай!” Вот три ненасытимых, и четыре,
    которые не скажут: “довольно!”'
  bqc-SIM: 'Too nɛnↄɛnaↄ vĩ mɛ̀n pla, aaì mɛ: Wá gba, wá gba. Pↄ́ mɛ̀n àaↄ̃ ku
    aali kã́o, à kà síiↄ̃ se, aali mɛ pↄ́ mↄ̀máo:'
  tcz-CHONGTHU: Vot'in nou ni anei jin, “Neipeh ben, neipeh ben,” ati lhon e. Chule
    chim louhel a thil thum aum in; thil in jong, “Alhingsel tai,” atideh pon ahi.
  mar-mar: जळवेच्या दोन मुली आहेत, त्या दे, व दे अशा ओरडतात. तीन गोष्टी कधीही समाधानी
    नसतात, चार गोष्टी, कधीही पुरे म्हणत नाही.
  hlt-THB: “Ni pe hlah, ni pe hlah,” tinawh ak khyy canu pakkhih ak ta litno awm hy.
    Amak phyi thai tlaih them pakthum awm hy, “Khoek hawh ny,” amak ti tlaih them
    puphli awm hy.
  qub-qub: 'Upucruypa wawancunaga ishcaymi: Jucajpa jutenga «gomay». Jucajpa jutinnami
    «masta gomay». Chaynöpis quimsami, asta chuscumi can yargaj imaypis mana sacsaj.
    Chaycunaga manami «chayllatana» ninchu.'
  bqp-bqp: 'Toro nɛ́nↄgbɛ̃nↄ vĩ mɛ̀n pla, òdi pi: Ǹ ó gba, ǹ ó gba. Pↄ́ mɛ̀n aakↄ̃
    kun kũ òdi kãro, à kà siikↄ̃ se, òdi pi pↄ́ mↄ̀ḿmaro:'
  hat-hat: 'Sansi gen de pitit fi: tou de gen menm non, yo rele: Ban mwen! Ban mwen!
    Gen twa bagay ki pa janm di ase. Sa m''ap di la a! Gen kat bagay ki pa janm di
    se kont.'
  eng-BSB: 'The leech has two daughters: Give and Give. There are three things that
    are never satisfied, four that never say, ‘Enough!’:'
  tod-tod: 'Moolɛi ná-doun anzanuiti ti fele, ti-laasei ka ga: Fe! Fe! Ani saʋagɔ
    ɠa ná, ti-yii la lɛiɗa eyɛsu pɛ, eyɛsu pɛ ti la ɠɛa ma: «É kula ɠɛa.»'
  eng-WEBPB: '“The leech has two daughters: ‘Give, give.’ “There are three things
    that are never satisfied; four that don’t say, ‘Enough!’:'
  kbq-kbq: Kukufamo'a taremofatre zanante'ne. Zanagi'a, Namio, Namioke! Zmavesizama
    eriknarema nosia zana 3'a za me'ne. Zmamuma nosia zana 4'a za me'neankino,
  nhe-BL: 'Onca miyac tlamantli queja nopa tlalocuili tlen quinequi tlapijpiyas más
    mojmostla. Quena, nimitznextilis nahui tlamantli tlen ax quema tlami ixhuij, huan
    ax quema quiijtohuaj: “Ya cuali.”'
  bus-bus: 'Mìsi nɛ́nↄgbɛ̃nↄ vĩ gↄ̃ↄn plaa, aↄ̃è be: Ǹ wa gbaa, ǹ wa gbaa. Pↄ́ mɛ̀n
    aagↄ̃ kuu kɛ̀ aↄ̃è kãro, à kà siigↄ̃ se, aↄ̃è be pↄ́ mↄ̀ḿmaro:'
  gub-BL: 'Heta mokoz ta''yr tuwy kwer ipyter har wanupe wà. — Emur ihewe, emur ihewe,
    i''i waner wà. Heta 4 ma''e tetea''u iputar ire upytu''u ''ym ma''e wà:'
  eng-DRA: 'The horseleech hath two daughters that say: Bring, bring. There are three
    things that never are satisfied, and the fourth never saith: It is enough.'
