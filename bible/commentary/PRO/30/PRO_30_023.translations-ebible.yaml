verse: PRO.030.023
translations:
  mal-C: നികൃഷ്ടയായ സ്ത്രീ വിവാഹിതയാകുന്നത്, യജമാനത്തിയെ സ്ഥാനഭ്രഷ്ടയാക്കുന്ന ദാസി
    എന്നിവതന്നെ.
  deu-TKW: unter einer lange Verschmähten, wenn sie noch zur Ehe kommt, und einer
    Magd, wenn sie ihre Herrin verdrängt.
  lin-lin: mwasi oyo balingaka te, kasi abali ; mpe mwasi mosali oyo azwi bomengo
    ya nkolo na ye ya mwasi.
  eng-LSV: For a hated one when she rules, || And a maidservant when she succeeds
    her mistress.
  eng-GNV: For the hatefull woman, when she is married, and for a handmaid that is
    heire to her mistres.
  eng-WEBSTER: For an odious woman when she is married; and a handmaid that is heir
    to her mistress.
  nhw-BL: se sihuatl catli nochi quicualancaitaj huan teipa monamictía, huan se sihua
    tequipanojquetl catli quicuilía ihuehue nopa sihuatl catli quitequipanohuayaya.
  swh-ONEN: mwanamke asiyependwa aolewapo, naye mtumishi wa kike achukuapo nafasi
    ya bibi yake.
  bba-bba: '@see-verse:PRO.030.022'
  eng-KJVCPB: For an odious woman when she is married; And a handmaid that is heir
    to her mistress.
  luo-luo: moro en dhako ma ok oher to okende eka mogik jatich ma nyako ma omayo dhako
    mondike dichwo.
  meu-meu: bona ta ese se lalokau heniamu hahinena, e headavamu negana ai; bona hesiai
    kekenina, biaguna gabuna e abiamu negana ai.
  npi-ULB: विवाह गर्ने माया नपाएकी स्‍त्री र आफ्नी मालिक्‍नीलाई पन्छाएर उक्त ठाउँमा
    बस्‍ने नोकर्नी ।
  yor-yor: obìnrin tí gbogbo ènìyàn kórìíra tí ó sì wá lọ́kọ ìránṣẹ́bìnrin tí ó gbọkọ
    mọ́ ọ̀gá rẹ̀ lọ́wọ́.
  ind-ind: wanita yang menyebalkan tetapi mendapat suami, dan budak perempuan yang
    menggantikan posisi istri tuannya.
  pes-OPCB: زن بداخلاقی که شوهر کرده باشد، و کنیزی که جای بانوی خود را بگیرد.
  tgl-ULB: kapag ang isang kinamumuhian na babae ay nagpakasal; at kapag ang isang
    babaeng utusan ay pumalit sa pwesto ng kaniyang babaeng amo.
  hui-hui: 'Tebone: Wali mbira ala agalime hondo wahene lu berenego mani ibu agalinimebi
    ibu hame nalaragola bame biraabo hagago Mane: Wandari mbira biabe bia haga berenego
    ibu mani wali anduane biago birayagoria bira aribia harago uruni bibahende dindini
    biaganego nakarulapeore.'
  mya-mya: လက်ထပ်သော မိန်းမဆိုးတပါး၊ သခင်မ ဥစ္စာ ကို အမွေခံရသော ကျွန်မတပါးတည်း။
  bod-N: བརྩེ་མེད་མནའ་མར་འགྲིམ་པ༌དང༌། །གཡོག་མོས་བདག་མོའི་ཚབ་བྱེད༌པ།།
  wsk-wsk: ari mera imet bo laga, mena ningi kari taso, se ura imet ko dom imet kuwim
    taso ale ko dom kari mu ilak naso giso.
  sna-sna: mukadzi akaroorwa asi asingadiwi, nomurandakadzi anotorera vatenzi vake
    murume.
  spa-BLM: para una mujer sin amor cuando está casada, y una sirvienta que es heredera
    de su señora.
  cac-cac: junoc ix ix chacb'ilel tz'och yetb'eyum yed' pax junoc ix criada tz'ochcan
    sq'uexuloc ix spatrona.
  swh-ULB: mwanamke anayechukiwa anapoolewa; kijakazi anapochukua nafasi ya mkuu wake.
  bel-bel: ганебную жанчыну, калі яна выходзіць замуж, і служанку, калі зойме месца
    гаспадыні сваёй.
  deu-ELBBK: unter einer unleidlichen Frau, wenn sie zur Frau genommen wird, und einer
    Magd, wenn sie ihre Herrin beerbt.
  mbb-OT: '@see-verse:PRO.030.022'
  mal-2015: വിലക്ഷണെക്കു വിവാഹം കഴിഞ്ഞാൽ അവളുടെ നിമിത്തവും ദാസി യജമാനത്തിയുടെ സ്ഥാനം
    പ്രാപിച്ചാൽ അവളുടെ നിമിത്തവും തന്നേ.
  rmc-rmc: la nalačha džuvľatar, sar džal romeste, the la služkatar, savi zalel o
    than peskra raňake.
  pes-OPV: به‌سبب زن مکروهه چون منکوحه شود، وکنیز وقتی که وارث خاتون خود گردد.
  ron-1924: о фемее диспрецуитэ каре се мэритэ ши о роабэ каре моштенеште пе стэпынэ-са.
  ben-OBCV: এক নীচ মহিলা যার বিয়ে হয়ে গিয়েছে, ও এক দাসী যে তার কর্ত্রীকে স্থানচ্যূত
    করেছে।
  som-som: Iyo naag la nacay markay guursato, Iyo gabadh addoon ahu markay sayidaddeedii
    meesheeda gasho.
  lat-VUC: per odiosam mulierem, cum in matrimonio fuerit assumpta; et per ancillam,
    cum fuerit hæres dominæ suæ.]
  eng-ASVBT: For an odious woman when she is married; And a handmaid that is heir
    to her mistress.
  mna-mna: To iwe tel pa na, mbulu tau moori sa iwoolo, mi tamen kusiini iurur leleene
    pini som. Mi iwe paŋ pa na, mbulu tau mbesooŋo moori sa ikam moori ta imborro
    i na muriini ma iwe biibi pini.
  ita-1885: Per la donna odiosa, quando si marita; E per la serva, quando è erede
    della sua padrona.
  eng-ULB: a hated woman when she marries; and a maid when she takes the place of
    her mistress.
  spa-VBL: una mujer insoportable que se casa, y una sirvienta ocupando el lugar de
    su ama.
  fra-_FOB: Pour une femme dédaignée qui se marie; et pour une servante qui hérite
    de sa maîtresse.
  mal-mal: വെറുക്കപ്പെട്ട സ്ത്രീയ്ക്കു വിവാഹം കഴിഞ്ഞാൽ അവളുടെ നിമിത്തവും ദാസി യജമാനത്തിയുടെ
    സ്ഥാനം പ്രാപിച്ചാൽ അവളുടെ നിമിത്തവും തന്നെ.
  urd-GVR: wuh nafratangez aurat jis kī shādī ho jāe aur wuh naukarānī jo apnī mālikan
    kī milkiyat par qabzā kare.
  suz-BL: मरिम्‍शो मीश आल कली ग्‍युंबे पशो नु वाइलीम आ होव़पोक्म आ पा ङा मेको खिं
    ङा होव़पोक्‍म दुम्‍शो, एको ४ ओटा फाल्‍ने मचाप्‍चा ङा थोव़क बाक्‍नीम। ब्‍यवस्‍था
    २४:१-४
  eng-NOY: Under an odious woman when she becometh a wife, And a handmaid when she
    becometh heir to her mistress.
  ita-1927: per una donna, non mai chiesta, quando giunge a maritarsi, e per una serva
    quando diventa erede della padrona.
  ckb-ckb: ئافرەتێک بێ ناز بێت و مێرد بکات، کەنیزەیەک ببێت بە میراتگری خاتوونەکەی.
  eng-BBE: A hated woman when she is married; and a servant-girl who takes the place
    of her master's wife.
  kan-OKCV: ತಿರಸ್ಕಾರಕ್ಕೆ ಅರ್ಹಳಾದ ಮಹಿಳೆ, ಮದುವೆಯಾಗುವುದು. ಪತ್ನಿಯ ಸ್ಥಾನವನ್ನು ಕಸಿದುಕೊಂಡ
    ದಾಸಿ.
  tam-2017: பகைக்கப்படக்கூடியவளாக இருந்தும், கணவனுக்கு வாழ்க்கைப்பட்ட பெண்ணுக்காகவும்,
    தன்னுடைய எஜமானிக்குப் பதிலாக மனைவியாகும் அடிமைப் பெண்ணுக்காகவுமே.
  spa-RV-1909: Por la aborrecida cuando se casare; y por la sierva cuando heredare
    á su señora.
  ron-BTF: Pentru o femeie odioasă când se căsătorește; și o roabă ce este moștenitoarea
    stăpânei ei.
  eng-WEBP: for an unloved woman when she is married, and a servant who is heir to
    her mistress.
  eng-FBV: an unbearable woman getting married, and a maidservant taking her mistress's
    place.
  nld-1939: Onder een oude vrijster, die nog een man vindt; En onder een slavin, die
    haar meesteres verdringt
  nch-BL: se sihuat cati nochi quicualancaitaj huan teipa monamictía, huan se sihua
    tequipanojquet cati quicuilía ihuehue nopa sihuat cati quitequipanohuayaya.
  vie-1934: Người đàn bà đáng ghét khi lấy chồng, Và con đòi khi kế nghiệp bà chủ
    mình.
  hin-CV: पूर्णतः घिनौनी स्त्री का विवाह हो जाना तथा दासी का स्वामिनी का स्थान ले
    लेना.
  eng-OURB: for an unloved (wife) when her husband takes her (back); and a servant
    who is heir to her mistress.
  spa-BES: Una mujer odiada cuando está casada; y una sirvienta que toma el lugar
    de la esposa de su amo.
  tdx-tdx: ambane’ ty rakemba tsy kokoañe t’ie engaen-dahy, vaho ty anak-ampatañe
    mandova aman-drakemba’e.
  tha-KJV: เมื่อหญิงที่น่าเกลียดชังได้​สามี และสาวใช้​ที่​ได้​เป็นนายแทนนายหญิงของตน
  por-BR-2018: Pela mulher odiada, quando se casa; e pela serva quando toma o lugar
    de sua senhora.
  deu-ELO: unter einem unleidlichen Weibe, wenn sie zur Frau genommen wird, und einer
    Magd, wenn sie ihre Herrin beerbt.
  eng-WYC-2018: by an hateful woman, when she is taken in matrimony; and by an handmaid,
    when she is heir of her lady, (or and by a servantess, when she is her lady’s
    heir).
  epo-epo: Malamatan virinon, kiam ŝi edziniĝis, Kaj sklavinon, kiam ŝi elpelis sian
    sinjorinon.
  uig-PIN: Nǝprǝtkǝ patⱪan, ǝrgǝ tǝgkǝn hotun, Ɵz hanimining ornini basⱪan dedǝk.
  beo-beo: '(osoda) Wadela:idafa uda amo da gawa fisa. (biyadu) Hawa: hamosu uda da
    ea hina uda amo ea sogebi samogene lasa.'
  tpi-OTNT: na pasin bilong meri i bin stap nating longpela taim na bihain tasol em
    i marit, long wanem, pastaim ol man i no bin laikim em, na pasin wokmeri i save
    mekim long taim em i kisim ples bilong bosmeri bilong en.
  hau-SA: macen da ba a ƙauna wadda ta sami miji, da kuma baiwar da ta ɗauki matsayin
    uwargijiyarta.
  uig-LAT: Nepretke patqan, erge tegken xotun, Öz xanimining ornini basqan dédek.
  nde-nde: ngumfazi owendileyo ongathandwayo, lencekukazi ethathela inkosikazi indoda.
  ton-ton: Mo e fefine anga fakalielia kuo mali; mo e kaunanga ʻoku hoko ki he koloa
    ʻa ʻene ʻeiki fefine.
  ces-1613: Pod omrzalou, když se vdá, a děvkou, když dědičkou bývá paní své.
  eng-WMB: for an unloved woman when she is married, and a servant who is heir to
    her mistress.
  tam-TCV: யாராலும் விரும்பப்படாதிருந்தும் கடைசியில் திருமணமாகும் பெண், தன் எஜமானியின்
    இடத்தை அபகரிக்கும் வேலைக்காரியுமே.
  ceb-ULB: kung magminyo ang babaye nga gikasilagan; ug kung ang sulugoong babaye
    mopuli sa dapit sa iyang agalong babaye.
  pol-UBG: Obmierzłej kobiety, kiedy wychodzi za mąż, i służącej, kiedy dziedziczy
    po swojej pani.
  urd-GVU: وہ نفرت انگیز عورت جس کی شادی ہو جائے اور وہ نوکرانی جو اپنی مالکن کی ملکیت
    پر قبضہ کرے۔
  deu-1912: eine Verschmähte, wenn sie geehelicht wird; und eine Magd, wenn sie ihrer
    Frau Erbin wird.
  kan-2017: ಮದುವೆಯಾದ ಚಂಡಿಯು, ಸವತಿಯಾದ ತೊತ್ತು, ಇವೇ.
  yap-yap: be’ ni bpin ni dabuy daken ni un ko mabgol, nge be’ ni bpin nib sib ni
    fek lon e re pin ni masta rok.
  hlt-MCSB: Rhukom te tloep a hmuhuet vaengah, imom loh a boeinu a pang vaengah,
  mdy-ETH: ዒፂንቴ ላኣሊ ዓሲም ሌዓዛ፤ ላኣሊ ካራሚታዖ ማኣሮ ዒንዶ ቤዛ ማቾ ማዓዛኬ።»
  kew-kew: Ona meda nipu aa nape pa piruaawa aba ripia aame gime ona yapare orope
    rumaeme. Ona nipuna surube onana kogono nipumi mulalo oyo moyo ari piralipi.
  twi-ASANTE: ɔbaa a wɔmmpɛ no na wawareɛ, afenaa a ɔtu nʼawurakwaa tena nʼanan mu.
  eng-WEBU: for an unloved woman when she is married, and a servant who is heir to
    her mistress.
  wal-wal: asi ixxido maccaasiyaa azina gelido wodenne macca ashkkariyaa ba godiyo
    laattido wode merettiya hanotaa.
  acu-NT: Turasha nuwa aints mash tsuutina nuka aintsun ninurtuk pujauka, turasha
    nuwa inatiri ni inaun kintruk inawa nu ainawai.
  spa-PDDPT: Por la mujer aborrecida, cuando se casa, Y por una esclava, cuando desplaza
    a su señora.
  gun-gun: kunha omenda va'eri oayvupy e'ỹ, ha'e gui tembiguai kunha herekoa rekovia
    ha'e ju onhemoingo va'e.
  agu-BL: Ncha'tz yi xna'n yi cya'l jun na pek' te'j, chin xo'wbil nin i' yi na oc
    chmil, na na tocsaj tib nim. Ej nin jun mos yi na ume' tu yi patrón yi na quim
    yi txkel, chin xo'wbil nin sbne' tan chicawe'n yi e' mas mos.
  ilo-ULB: no makiassawa ti babai a mabusbusor, ken no sublaten ti babaonen ti saad
    ti amona a babai.
  kpg-kpg: '- Di ahina hai lodo hagalee aloho ai dono lodo. - Di hege ahina e kae
    di lohongo o dono dagi ahina.'
  uig-ARA: نەپرەتكە پاتقان، ئەرگە تەگكەن خوتۇن، ئۆز خانىمىنىڭ ئورنىنى باسقان دېدەك.
  bps-bps: i libun sasè ldam na landè kamdo kenen, bay gamwè yaan, na i libun alò
    salig mbaling amu di gumnè i amun.
  sus-sus: ginɛ maxanutare dɔxɔfe xɛmɛ taa, konyi ginɛ naxan findife a kanyi kɛ tongoe
    ra.
  pon-2006: lih emen me aramas kailongki en pwopwoudida, oh serepein lidu men en wiliandi
    nan dewen eh lih soumas.
  ksd-ksd: A milmilikuan na vavina ba dir taulai ma ra tutana, Ma ra tultul na vavina
    ba i kia vue kana tadar vavina.
  tur-YTC: Sevilmeyen kadın evlendiğinde, Hizmetçisi hanımının yerine geçtiğinde.”
  bel-N: ганебнай жанчыны, калі яна замуж выходзіць, і нявольніцы, калі яна спадкуе
    па гаспадыні сваёй.
  ind-AYT: karena seorang perempuan yang tidak disukai orang ketika dia mendapatkan
    suami, dan seorang budak perempuan ketika dia menggantikan kedudukan nyonyanya.
  nya-nya: mkazi wonyozeka akakwatiwa ndiponso wantchito wamkazi akalanda mwamuna
    wa mbuye wake.
  hrv-hrv: od puštenice kad se uda i sluškinje kad istisne svoju gospodaricu.
  mps-mps: tama te bidi me deligo te we bidi dabego wei menisąwai we siyu, te we
    aga dali bidibo kolesaga ebo, tama te sę ebo wego te aga tonaluali wego sę yali
    pesage hasegelama sabo sogo ebo kolesaga, te tama telalubao.”
  tpi-tpi: na pasin bilong meri i bin stap nating longpela taim na bihain tasol em
    i marit, long wanem, pastaim ol man i no bin laikim em, na pasin wokmeri i save
    mekim long taim em i kisim ples bilong bosmeri bilong en.
  dan-1931: en bortstødt Hustru, når hun bliver gift, en Trælkvinde, når hun arver
    sin Frue.
  vie-OVCB: người đàn bà ghen ghét lấy được chồng, đứa tớ gái lên làm bà chủ.
  guj-2017: લગ્ન કરેલી દાસી; અને પોતાની શેઠાણીની જગ્યાએ આવેલી દાસી.
  pon-2006A: lih emen me aramas kailongki en pwopwoudida, oh serepein lidu men en
    wiliandi nan dewen eh lih soumas.
  por-BRBSL: para uma mulher não amada quando ela é casada, e uma criada que é herdeira
    de sua amante.
  swe-swe: En hatad (oälskad och frånstötande) kvinna som blir gift. En tjänstekvinna
    som tränger undan frun.
  cth-cth: Vâ ka sak e napui kathout, a bawipa e yu ka khawng e sannu hetnaw hah doeh.
  twi-twi: ɔbea a wɔmpɛ no na waware, afenaa a otu nʼawuraa tena nʼanan mu.
  hlt-hlt: Rhukom te tloep a hmuhuet vaengah, imom loh a boeinu a pang vaengah,
  tbz-SIM: nɛ̀ tɛpodɔ̀ntɛ̀ bo nyeḿmɛ̀ nɛ̀ kunitipodɑɑkù bo cɔutɛ́mɛ̀ ocɛ̃́pokù fɔ̃̀tìrì.
  msy-2020: ko amizir fomɨra gumaziba a gifongezir puvatɨzim, a datɨrɨghɨn pamɨn iti,
    an arazim, ko ingangarir amizim uan amizir dapanimɨn danganim inizir arazim.
  dop-dop: '@see-verse:PRO.030.022'
  azb-azb: Nifrətəlayiq qadının ərə getməsi, Qarabaşın öz xanımının yerinə keçməsi.
  eng-DBY: under an odious [woman] when she is married, and a handmaid when she is
    heir to her mistress.
  hin-2017: घिनौनी स्त्री का ब्याहा जाना, और दासी का अपनी स्वामिन की वारिस होना।
  wol-KYG: ndaw su bon su for jëkkër, jigéen ju wuutu sangam bu jigéen.
  bjr-bjr: '@see-verse:PRO.030.022'
  eng-YLT: For a hated one when she ruleth, And a maid-servant when she succeedeth
    her mistress.
  kne-kne: din sinigsigaan da ay babai ay maasawaan ya din balasang ay bag-en ay maiskat
    sin babai ay among na.
  eng-WYC-2017: by an hateful woman, when she is taken in matrimony; and by an handmaid,
    when she is heir of her lady.
  eng-WMBB: for an unloved woman when she is married, and a servant who is heir to
    her mistress.
  urd-GVH: वह नफ़रतअंगेज़ औरत जिसकी शादी हो जाए और वह नौकरानी जो अपनी मालिकन की मिलकियत
    पर क़ब्ज़ा करे।
  rug-rug: sa barikaleqe variva hakohakona sapu varihaba, meke sa nabulu vineki sapu
    hobea sa barikaleqe ṉati hiniva.
  gaz-gaz: dubartiin jibbamte yeroo dhirsa argattu, garbittii giiftii ishee dhaaltu.
  fra-LSG: Une femme dédaignée qui se marie, Et une servante qui hérite de sa maîtresse.
  yal-yal: ɲaxalan naɲaxuxin na futu, e nun konyi gilɛn na a kanna kɛɛn tongo.
  haw-1868: O ka wahine huhu wale ke mareia oia; A o ke kauwawahine he hooilina o
    kona hakuwahine.
  arb-NAV: وَامْرَأَةٍ كَرِيهَةٍ إِذَا تَزَوَّجَتْ، وَأَمَةٍ إِذَا وَرِثَتْ مَوْلاتَهَا.
  ewe-ewe: ne nyɔnu si ame aɖeke melɔ̃ eƒe nya o, la ɖe srɔ̃ kple ne dɔlanyɔnu xɔ
    ɖe eƒe aƒenɔ teƒe.
  eng-LEE: Under an odious woman when she is married, and a bond-woman when she dispossesseth
    her mistress.
  asm-FB: ঘিণলগীয়া মহিলাই যেতিয়া বিবাহ হয়; আৰু এগৰাকী দাসীয়ে যেতিয়া নিজৰ গৃহিনীৰ
    স্থান লয়।
  sus-A: فِنّ مَشَنُتَرٍ دْشْقٍ شّمّ تَا، كٌنيِ فِنّ نَشَن قِندِقٍ عَ كَنيِ كّ تٌنفٌي
    رَ.
  fra-SBL: pour une femme mal aimée quand elle est mariée, et une servante qui est
    l'héritière de sa maîtresse.
  hbo-hbo: תַּ֣חַת שְׂ֭נוּאָה כִּ֣י תִבָּעֵ֑ל וְ֝שִׁפְחָ֗ה כִּֽי־תִירַ֥שׁ גְּבִרְתָּֽהּ׃
    פ
  kik-kik: na mũndũ-wa-nja ũtangĩendeka ahikĩte, na ndungata ya mũirĩtu ĩtuĩkĩte mũtumia
    wa mũthuuri wa mũmĩathi.
  fra-NCL: sous une femme dédaignée lorsqu’elle se marie, et sous une servante lorsqu’elle
    hérite de sa maîtresse.
  cek-AK: amram aak nongpata sava sakhaih hoi tamna nongpata mah angraeng ih qawktoephaih
    hae ni.
  cuk-cuk: Ome-galagwensuli-nanaed sui-nikuder, geger dakleged. Mai-ome e-dummad-omegi
    dummadga-guder, bur bule geger dakleged.
  uig-CYR: Нәпрәткә патқан, әргә тәккән хотун, Өз ханиминиң орнини басқан дедәк.
  tel-2017: పెళ్లి చేసుకున్న గయ్యాళి గంప, యజమానురాలికి హక్కు దారైన దాసి.
  hat-BSA: anba yon fanm neglije lè l jwenn mari, ak yon sèvant lè l pran plas mètrès
    kay la.
  kos-kos: sie mutan kwaseyuk su payukyak, ac sie mutan kulansap su eisla acn sin
    mutan kacto lal.
  hbo-WLC: תַּ֣חַת שְׂ֭נוּאָה כִּ֣י תִבָּעֵ֑ל וְ֝שִׁפְחָ֗ה כִּֽי־תִירַ֥שׁ גְּבִרְתָּֽהּ׃
    פ
  ibo-ibo: nwanyị obi ilu mesịrị lụta dị, na odibo nwanyị ghọrọ nwunye nna ya ukwu.
  ory-ory: ପୁଣି, ଆପଣା କର୍ତ୍ତ୍ରୀର ଉତ୍ତରାଧିକାରିଣୀ ଦାସୀର ଭାର।
  chk-chk: eman fefin esap wor eman a tongei, nge a pwüpwülü, pwal eman chon angang
    fefin mi siwili an samol fefin lon wisan.
  rop-rop: det wuman hu nobodi laigim wen im faindim hasbin, en det wekingel hu deigim
    pleis blanga im gelwan bos.
  ukr-1871: Плюгаву женщину, коли заміж вийде, і служебку, як займе місце господинї
    своєї.
  deu-1951: unter einer Verhaßten, wenn sie zur Frau genommen wird; und unter einer
    Magd, wenn sie ihre Herrin beerbt.
  eng-JPS: For an odious woman when she is married; and a handmaid that is heir to
    her mistress.
  srp-1865: Od puštenice, kad se uda, od sluškinje kad naslijedi gospoðu svoju.
  lug-lug: n’omukazi eyadibira mu ddya; n’omuweereza omuwala bw’afumbirwa bba wa mugole
    we.
  heb-heb: תחת שנואה כי תבעל ושפחה כי תירש גברתה׃
  ben-IRV: ঘৃণিত স্ত্রীর ভার, যখন সে পত্নীর পদ প্রাপ্ত হয়, আর দাসীর ভার, যখন সে নিজের
    কর্ত্রীর জায়গা লাভ করে।
  pan-pan: ਘਿਣਾਉਣੀ ਔਰਤ ਜਦ ਉਹ ਵਿਆਹੀ ਜਾਵੇ, ਅਤੇ ਗੋਲੀ ਜਦ ਉਹ ਆਪਣੀ ਮਾਲਕਣ ਦੀ ਵਾਰਿਸ ਬਣੇ।
  mya-JVB: လက်ထပ် သော မိန်းမဆိုး တပါး၊ သခင်မ ဥစ္စာ ကို အမွေ ခံရသောကျွန်မ တပါးတည်း။
  tte-O: (3) sine munamunaina yabo iya sauga meuloina igamwagamwapakiki tomo kolili
    nige wainena kabo wainena ilobai ikasolanan, yo (4) topaisowa sine ana keduluma
    iyamiyalae. Siya bwaite ginauline esopaline yanuwa yaulina sinukui.
  tbg-tbg: Vaiinti kia antuqa arua nahentiva qorainti varai okararave, Kaiqa nahentivano
    nai nora nahenti vatuka varai okararave.
  hmo-hmo: Badu hahinena ta, ia headava neganai, bona hesiai kekeni, iena biaguna
    hahine ena gabu ia abia neganai.
  urd-urd: और नामक़बूल 'औरत से जब वह ब्याही जाए, और लौंडी से जो अपनी बीबी की वारिस
    हो।
  rus-SYN: позорную женщину, когда она выходит замуж, и служанку, когда она занимает
    место госпожи своей.
  bqc-SIM: nↄɛ pↄ́ wa zau zãkɛa, zↄ̀ wɛ̃́ndia gↄ̃a a dii zã́ nↄ ũ.
  tcz-CHONGTHU: Min adeilou numei chun jiding pasal akimudoh jia, soh numei jin apinu
    akhel jiteng,
  mar-mar: विवाह झालेली त्रासदायक स्त्री; मालकिणीची वारस झालेली दासी.
  hlt-THB: A mi hoet nula ing vaa ta nawh tamnaa nu ing a boei nu a qo pang hy.
  qub-qub: Llapan runa mana munashan warmi majata tarin. Uyway warmi patrönanpa runanwan
    tiyacurcun.
  bqp-bqp: nↄgbɛ̃ kũ ò zã̀agu akũ à zã kɛ̀ kũ zↄ̀ nↄkpare kũ à gↄ̃̀ a dikiri
    zã nↄ ũo.
  hat-hat: se yon fanm ki pa t' janm jwenn moun renmen l' epi ki resi mare yon nòs,
    se yon sèvant ki pran plas metrès li.
  eng-BSB: an unloved woman who marries, and a maidservant who supplants her mistress.
  tod-tod: 'anzanui kɛlɛbai wogai da, naa a zeina zini bɛ. Kɛlɛ naanisiɛi ɓalaa ɠa
    ná: duɔ anzanui é zeizu duɔ dee ʋotogi zu.'
  eng-WEBPB: for an unloved woman when she is married, and a servant who is heir to
    her mistress.
  kbq-kbq: ave'sinontaza a'mo'ma ve'ma eri'zane, kazokzo eri'za a'mo'ma kva'ama maninesia
    a'mofo ve'ama rehanareno manizamo'a, ama mopa azeri tore nehie.
  nhe-BL: se sihuatl tlen nochi quicualancaitaj huan teipa monamictía, huan se sihua
    tequihuejquetl tlen quicuilía ihuehue nopa sihuatl tlen quitequipanohuayaya.
  bus-bus: nↄgbɛ̃ kɛ̀ wà zàn ben à zã kɛ̀ kↄ̃n zↄ̀ nↄkparɛ kɛ̀ gↄ̃̀ a dii zã nↄↄ
    ũuo.
  gub-BL: Kuzà na'arewahy wikwahy ma'e umen ràm hexak arer. Uma'ereko e ma'e kuzà
    uzar hekuzaromo wiko ma'e kwer.
  eng-DRA: 'By an odious woman when she is married: and by a bondwoman when she is
    heir to her mistress.'
