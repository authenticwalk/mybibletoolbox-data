verse: PRO.030.020
translations:
  mal-C: '“ഒരു വ്യഭിചാരിണിയുടെ വഴി ഇപ്രകാരമാണ്: അവൾ തിന്നുകയും വായ് കഴുകുകയും ചെയ്തിട്ട്,
    ‘ഞാൻ ഒരുതെറ്റും ചെയ്തിട്ടില്ല’ എന്നു പറയുന്നു.'
  deu-TKW: 'Also ist der Weg eines ehebrecherischen Weibes; sie genießt und wischt
    sich das Maul uns spricht: Ich habe nichts Unrechtes getan!'
  lin-lin: 'Tala ndenge mwasi ya ndumba asalaka : Soki alie, apangusaka monoko ; mpe
    na sima, akoloba : « Nasali na ngai mabe te ! »'
  eng-LSV: So—the way of an adulterous woman, || She has eaten and has wiped her mouth,
    || And has said, “I have not done iniquity.”
  eng-GNV: 'Such is ye way also of an adulterous woman: she eateth and wipeth her
    mouth, and sayth, I haue not committed iniquitie.'
  eng-WEBSTER: Such is the way of an adulterous woman; she eateth, and wipeth her
    mouth, and saith, I have done no wickedness.
  nhw-BL: 'Nojquiya amo hueli nijmachilía quenicatza se sihuatl hueli quinemaca itlacayo,
    huan teipa tlacua huan motenpojpohua, huan quiijtohua: “Amo tleno catli amo cuali
    nijchijtoc.”'
  swh-ONEN: “Huu ndio mwendo wa mwanamke mzinzi, hula akapangusa kinywa chake na kusema,
    ‘Sikufanya chochote kibaya.’
  bba-bba: Kurɔ tɑnɔ ù n sɑkɑrɑru kuɑ u kpɑ, u rɑ woburewɑ kpɑ u nɛɛ, u ǹ kɔ̃sɑ ɡɑɑ
    kue, kpɑ u n sɔ̃ nɡe wi u di u kpɑ u nɔɔ wokɑmɔ.
  eng-KJVCPB: Such is the way of an adulterous woman; She eateth, and wipeth her mouth,
    And saith, I have done no wickedness.
  luo-luo: '“Ma e yor dhako ma jachode: Ochiemo to bangʼe oyweyo dhoge, mi owach ni,
    ‘Ok asetimo gimoro marach.’'
  meu-meu: 'Heuda-hanai hahinena ena dala binai: e anianimu, bena uduna e dahuamu,
    bena e tomu “Asina kerere”.'
  npi-ULB: व्यभिचारी स्‍त्रीको चाल यस्तो हुन्छः त्यसले खाएर आफ्नो मुख पुछ्छे अनि भन्छे,
    “मैले कुनै गल्ती गरेकी छैनँ ।”
  yor-yor: “Èyí ni ọ̀nà alágbèrè obìnrin ó jẹun ó sì nu ẹnu rẹ̀ ó sì wí pé, ‘N kò
    ṣe ohunkóhun tí kò tọ́.’
  ind-ind: Hal yang juga mengherankan adalah seorang pezina yang tidak merasa bersalah
    setelah berbuat dosa. Dengan entengnya dia membersihkan diri lalu berkata, “Aku
    tidak bersalah,” seakan dia hanya makan lalu membasuh mulut.
  pes-OPCB: 'همچنین است راه زن بدکاره که می‌خورَد و دهانش را پاک می‌کند و می‌گوید:
    «کار بدی نکردم.»'
  tgl-ULB: Ito ang ginagawa ng isang nangangalunyang babae— siya ay kumakain at kaniyang
    pinupunasan ang kaniyang bibig at sinasabi, “Wala akong ginawang mali.”
  hui-hui: Wali mbira ibu agalini ma hondowa ibu agali kayu biaga bedagome agua biaga.
    Ibugua agali kayu yuwa tomoru hibilabalo dawa nowa ibunaga ne wayawaya biagadagua
    bialu birulebira. Ani bu biruwa ibugua lalu, I̱ kagua mbira nabiore bedogo agiyabe,
    lolebira.
  mya-mya: မျောက်မထားသော မိန်းမလမ်းလည်း ထိုအတူ ဖြစ်၏။ အစာစားပြီးမှ မိမိပစပ်ကိုသတ်၍၊
    ဒုစရိုက်ကို ငါမပြုမိဟုဆိုတတ်၏။
  bod-N: གཡེམ་མོའི་ལམ་ནི་འདི་ལྟ༌སྟེ། །མོས་ནི་ཟ་ཞིང་ཁ་ཕྱིས༌ནས། །མི་རུང་ཅི་ཡང་མ་བྱས༌ཟེར།།
  wsk-wsk: “Imet kari ilak diram bagara mena ko munan mu, kari kigilik ilak tere naso
    ale numi nungurso ale balso, ‘Mel bo ningi memek mena,’ iwita balso.
  sna-sna: '“Iyi ndiyo nzira yomukadzi chifeve: Anodya agopukuta muromo wake uye agoti,
    ‘Hapana chinhu chakaipa chandaita ini.’'
  spa-BLM: '“Así es el camino de la mujer adúltera: Come y se limpia la boca, y dice:
    “No he hecho nada malo”.'
  cac-cac: 'Ste satb''atpax in c''ool vilan tas syutej sb''a jun ix ix ayxo yetb''eyum,
    ayic tz''och ix d''a ajmulal. Smulan ix, slajvi chi'' sb''icanel sb''a ix, syalan
    ix: Tocval ay chucal tzin c''ulej, xchi ix.'
  swh-ULB: Hii ni njia ya mzinzi- anakula na kufuta kinywa chake na kusema, “sijafanya
    ubaya wowote.”
  bel-bel: 'Такі шлях і ў жонкі-пералюбніцы; паела і выцерла рот свой, і кажа: «я
    нічога благога не зрабіла».'
  deu-ELBBK: 'So ist der Weg einer ehebrecherischen Frau: Sie isst und wischt ihren
    Mund und spricht: Ich habe kein Unrecht begangen.'
  mbb-OT: 'Iyan heini ed-ul-ulahan te vahi he mengungumpadi: Ebpehilavet sikandin
    te zuma he maama, ne kegkeipus dutun ebpemeziǥù ne ke sikandin diyà te esawa zin
    te wazè din mid-ulaula he mezaat.'
  mal-2015: 'വ്യഭിചാരിണിയുടെ വഴിയും അങ്ങനെ തന്നേ: അവൾ തിന്നു വായ് തുടെച്ചിട്ടു ഞാൻ
    ഒരു ദോഷവും ചെയ്തിട്ടില്ലെന്നു പറയുന്നു.'
  rmc-rmc: 'Kavke kerel e lubňi: Chal, khosel o vušta a phenel: ‚Na kerďom ňič nalačho.‘'
  pes-OPV: همچنان است طریق زن زانیه، می‌خورد ودهان خود را پاک می‌کند و می‌گوید گناه
    نکردم.
  ron-1924: 'Тот аша есте ши каля фемеий прякурве: еа мэнынкэ ши се штерӂе ла гурэ
    ши апой зиче: „Н-ам фэкут нимик рэу.”'
  ben-OBCV: '“ব্যভিচারিণী মহিলার জীবনযাত্রার ধরন এরকম: সে খাওয়াদাওয়া করে ও মুখ মুছে
    নেয় ও বলে, ‘আমি কোনও অন্যায় করিনি।’'
  som-som: Sidaas oo kale waxaa ah naag dhillo ah sideeda, Taasoo intay wax cunto
    afka tirtirta, Oo haddana tidhaahda, Anigu waxba xumaan ma aan samayn.
  lat-VUC: 'Talis est et via mulieris adulteræ, quæ comedit, et tergens os suum dicit:
    Non sum operata malum.'
  eng-ASVBT: So is the way of an adulterous woman; She eateth, and wipeth her mouth,
    And saith, I have done no wickedness.
  mna-mna: 'Mbulu kizin raraate kembei zin moori tau timololo ula ka tutu na. Pa zin
    kembei tikan kini, to timus kwon ma tiso: “Niam ti amkam ŋoobo mbulu sa som.”'
  ita-1885: 'Tale è il procedere della donna adultera; Ella mangia, e si frega la
    bocca, E dice: Io non ho commessa alcuna iniquità.'
  eng-ULB: 'This is the way of an adulteress: she eats and she wipes her mouth and
    says, “I have done nothing wrong.”'
  spa-VBL: 'Así es como una mujer comete adulterio: come, se limpia la boca, y dice:
    “¡No he hecho nada malo!”'
  fra-_FOB: 'Telle est la conduite de la femme adultère: elle mange, et s''essuie
    la bouche; puis elle dit: Je n''ai point commis de mal.'
  mal-mal: 'വ്യഭിചാരിണിയുടെ വഴിയും അങ്ങനെ തന്നെ: അവൾ തിന്നു വായ് തുടച്ചിട്ട്, ‘ഞാൻ
    ഒരു ദോഷവും ചെയ്തിട്ടില്ല’ എന്നു പറയുന്നു.'
  urd-GVR: Zinākār aurat kī yih rāh hai, wuh khā letī aur phir apnā muṅh poṅchh kar
    kahtī hai, “Mujh se koī ġhaltī nahīṅ huī.”
  suz-BL: हेंथे गाक्‍ब मीश मुरुमी जाइब। मिनु आ शोव़ शोप्‍शा “गो मारेइ मरिम्‍शो मपङ”
    देंब।
  eng-NOY: Such is the way of an adulterous woman; She eateth, and wipeth her mouth,
    And saith, “I have done nothing wrong.”
  ita-1927: 'Tale è la condotta della donna adultera: essa mangia, si pulisce la bocca,
    e dice: “Non ho fatto nulla di male!”'
  ckb-ckb: '«ئەمە هەڵسوکەوتی ژنی داوێنپیسە: دەخوات و دەمی دەسڕێتەوە و دەڵێت: ”خراپەم
    نەکردووە!“'
  eng-BBE: This is the way of a false wife; she takes food, and, cleaning her mouth,
    says, I have done no wrong.
  kan-OKCV: '“ಜಾರಸ್ತ್ರೀಯ ನಡತೆಯು ಹೀಗಿದೆ: ಅವಳು ತಿಂದು, ತನ್ನ ಬಾಯನ್ನು ಒರೆಸಿಕೊಂಡು ‘ನಾನು
    ಯಾವುದೇ ತಪ್ಪು ಮಾಡಿಲ್ಲ,’ ಎಂದು ಹೇಳುತ್ತಾಳೆ.'
  tam-2017: அப்படியே விபசார பெண்ணுடைய வழியும் இருக்கிறது; அவள் சாப்பிட்டு, தன்னுடைய
    வாயைத் துடைத்து; நான் ஒரு பாவமும் செய்யவில்லை என்பாள்.
  spa-RV-1909: 'Tal es el rastro de la mujer adúltera: come, y limpia su boca, y dice:
    No he hecho maldad.'
  ron-BTF: 'Astfel este calea unei femei adultere: mănâncă, își șterge gura și spune:
    Nu am făcut nicio stricăciune.'
  eng-WEBP: '“So is the way of an adulterous woman: She eats and wipes her mouth,
    and says, ‘I have done nothing wrong.’'
  eng-FBV: 'This is the way of a woman who commits adultery: she eats, she wipes her
    mouth, and then says, “I haven''t done anything wrong!”'
  nld-1939: 'Maar dit is de weg van een overspelige vrouw: Ze eet, veegt zich de mond
    af, En zegt: Ik heb geen kwaad gedaan.'
  nch-BL: 'Nojquiya amo hueli nijmachilía quenicatza se sihuat hueli quinamaca itacayo,
    huan teipa tacua huan motenpojpohua, huan quiijtohua: “Amo teno cati amo cuali
    nijchijtoc.”'
  vie-1934: 'Tánh nết người kỵ nữ cũng vậy: Nàng ăn, rồi nàng lau miệng, Và nói rằng:
    Tôi có phạm tội ác đâu.'
  hin-CV: '“व्यभिचारिणी स्त्री की चाल यह होती है: संभोग के बाद वह कहती है, ‘क्या विसंगत
    किया है मैंने.’ मानो उसने भोजन करके अपना मुख पोंछ लिया हो.'
  eng-OURB: '“So is the way of an adulterous woman: she eats and wipes her mouth,
    and says, ‘I have done no vain striving of iniquity.’'
  spa-BES: 'Este es el camino de una esposa infiel; toma comida y, limpiándose la
    boca, dice: no he hecho nada malo.'
  tdx-tdx: 'Zao ty satan-karapilo: Mihinañe re naho mamò-bava vaho manao ty hoe: ‘Izaho
    tsy nanao raty.’'
  tha-KJV: นี่​เป็นทางของหญิงผู้​ล่วงประเวณี​คือ นางรับประทาน และนางเช็ดปาก และนางพูดว่า
    “ฉันไม่​ได้​ทำผิด​”
  por-BR-2018: 'Assim é o caminho da mulher adúltera: ela come, limpa sua boca, e
    diz: Não fiz mal algum.'
  deu-ELO: 'Also ist der Weg eines ehebrecherischen Weibes: sie ißt, und wischt ihren
    Mund und spricht: Ich habe kein Unrecht begangen.'
  eng-WYC-2018: Such is the way of a woman adulteress, which eateth, and wipeth her
    mouth, and saith, I wrought not evil. (Such is the way of an adulterous woman,
    who eateth, and wipeth her mouth, and then saith, I have done nothing wrong.)
  epo-epo: 'Tia estas la vojo de virino adultanta: Ŝi manĝas, viŝas la buŝon, Kaj
    diras: Mi faris nenian pekon.'
  uig-PIN: 'Zinahor hotunning yolimu xundaⱪtur; U bir nemini yǝp bolup aƣzini sürtiwǝtkǝn
    kixidǝk: «Mǝn ⱨeqⱪandaⱪ yamanliⱪni ⱪilmidim!» — dǝydu.'
  beo-beo: Goe da uda amo da egoama baligi fa:su, amo ea hou da agoaiwane gala. E
    da inia dunu adole lale, ha:i nanu, ea lafi dagale, amane sia:sa, “Na da wadela:le
    hame hamoi.”
  tpi-OTNT: Meri i brukim marit i save mekim pasin olsem. Em i kaikai na wasim maus
    na bihain em i tok, “Mi no bin mekim rong.”
  hau-SA: “Ga yadda mazinaciya take yi. Takan ci ta share bakinta ta ce, ‘Ban yi wani
    abu marar kyau ba.’
  uig-LAT: 'Zinaxor xotunning yolimu shundaqtur; U bir némini yep bolup aghzini sürtiwetken
    kishidek: «Men héchqandaq yamanliqni qilmidim!» — deydu.'
  nde-nde: 'Le yindlela yesiphingikazi: siyadla sesule umlomo waso besesisithi, ‘Angenzanga
    lutho olubi.’'
  ton-ton: ‌ʻOku pehē ʻae anga ʻae fefine tonotangata; ʻoku ne kai, ʻo ne holoholo
    hono ngutu, ʻo ne pehē, “Naʻe ʻikai te u fai ha kovi.”
  ces-1613: 'Takováž jest cesta ženy cizoložné: Jí, a utře ústa svá, a dí: Nepáchala
    jsem nepravosti.'
  eng-WMB: '“So is the way of an adulterous woman: She eats and wipes her mouth, and
    says, ‘I have done nothing wrong.’'
  tam-TCV: '“ஒரு விபசாரியின் வழியும் இவ்விதமானதே: அவள் சாப்பிட்டுவிட்டு தன் வாயைத்
    துடைத்துக்கொண்டு, ‘நான் பிழையேதும் செய்யவில்லை’ என்கிறாள்.'
  ceb-ULB: Mao kini ang dalan sa babaye nga mananapaw— mokaon siya ug iyang trapohan
    ang iyang baba ug moingon, “Wala akoy nabuhat nga sayop.”
  pol-UBG: 'Taka jest droga kobiety cudzołożnej: je i obciera swoje usta, i mówi:
    Nie zrobiłam nic złego.'
  urd-GVU: زناکار عورت کی یہ راہ ہے، وہ کھا لیتی اور پھر اپنا منہ پونچھ کر کہتی ہے،
    ”مجھ سے کوئی غلطی نہیں ہوئی۔“
  deu-1912: 'Also ist auch der Weg der Ehebrecherin; die verschlingt und wischt ihr
    Maul und spricht: Ich habe kein Böses getan.'
  kan-2017: ಜಾರಳ ನಡತೆಯು ಹೀಗೆಯೇ ಸರಿ, ಅವಳು ತಿಂದು ಬಾಯಿ ಒರೆಸಿಕೊಂಡು, “ನಾನು ತಪ್ಪುಮಾಡಲಿಲ್ಲವಲ್ಲವೆ”
    ಅಂದುಕೊಳ್ಳುವಳು.
  yap-yap: 'Ba’aray rogon e ngongol rok le’engin be’ nde yul’yul’: ma iling, me maluk
    me ga’ar, “Machane dariy ban’en nib kireb ni ku gu rin’!”'
  hlt-MCSB: Samphaih nu kah a khosing tah, a caak neh a ka a huih tih, “boethae ka
    saii pawh,” a ti.
  mdy-ETH: ጉሙርቂንቱዋ ማቾ ዛላኣ ዒማጉዲኬ፤ ዔኤቢ ሙዓዖ ሙሱሮ ዑጫ ዓሲጉዲ ዒዛ ዓኒ ዒዞኮ ዓኣንቴ ዞኦዜይዳ ኮኦሚጋፓ ጌኤሺ
    ዓሲ ፔና ማሊሲሢና፦ «ፔቴታዖ ዻቢንቲ ባኣዚ ታኣኒ ማዺባኣሴ» ጋዓኔ።
  kew-kew: Oname nipuna aa gimoa rado raapu patia raburi nipumi ipa mea radepe rubua
    goa ta. Neme yae meda napawade ta.
  twi-ASANTE: '“Ɔbaa waresɛefoɔ ɛkwan nie: Ɔdidi, ɔpepa nʼano na ɔka sɛ, ‘Menyɛɛ mfomsoɔ
    biara.’'
  eng-WEBU: '“So is the way of an adulterous woman: She eats and wipes her mouth,
    and says, ‘I have done nothing wrong.’'
  wal-wal: SHaaramuxa maccaasiyaa haniyo hanoikka hegaa mala. A muussaa mausu; shin
    miidoogaappe guyyiyan, ba doona quccarggada, “Taani ainne moorabeikke” yaagausu.
  acu-NT: 'Nuwa aishrintin aishrin ajapu ukuki, chikich aintsjai kanauka yutancha
    yuwa, jangken japirua nunisang natsamtsuk: Wikia tunaanaka turachmajai tawai.'
  spa-PDDPT: 'Así procede la mujer adúltera: Come, se limpia la boca y dice: Nada
    malo hice.'
  gun-gun: Po rami ma kunha itavy rei va'e reko. Okaru ha'e ojuru oiky'a'opa ma vy
    “Mba'eve py ndatekoavyi”, he'i 'rã.
  agu-BL: 'Yi tajtza''kl jun xna''n yi wi''tz bnol tetz, i''tz: yi na witbej tib tu
    jun yaj, ni''cu''n swutz i'' chi yi wa''a''n tu''k na ban tane''n, na tu na mas
    tu'' stzi'', nin na tal: “Qui''c na imban, qui''c wil te''j.”'
  ilo-ULB: Daytoy ti wagas ti makikamkammalala—mangan isuna sana punasan ti ngiwatna
    ken ibagana nga “Awan ti nagbasolak”
  kpg-kpg: 'Deenei di mouli hai be di manu o di ahina hai lodo dela e mouli hua i
    dono hiihai: Mee gaa hai di huaidu, ga gaugau, ga helekai boloo, “Au digi hai
    dagu mee hala!”'
  uig-ARA: 'زىناخور خوتۇننىڭ يولىمۇ شۇنداقتۇر؛ ئۇ بىرنېمىنى يەپ بولۇپ ئاغزىنى سۈرتىۋەتكەن
    كىشىدەك: «مەن ھېچقانداق يامانلىقنى قىلمىدىم!» ــ دەيدۇ.'
  bps-bps: Ani nimò i libun mlafà yaanan, di fandaman landè sasè nimoan, taman, manan,
    “Landè sa sasènimògu.”
  sus-sus: 'Ginɛ yɛnɛla xa wali nan ya: A na gɛ a dɛgede, a a dɛ raxa, a fa a fala,
    «N mu fe ɲaaxi yo rabaxi.»'
  pon-2006: 'Iet duwen dahme lih pwopwoud men me kin kamwahlih eh pwoud kin wia: mwurin
    eh kin kamwahl, e kin duhduhla, oh nda, “Sohte mehkot sapwung I wiahda!”'
  ksd-ksd: 'Ra mangamangana kai ra vavina, a tena nipo, i dari: I ian, ma i u ra ngiene,
    Ma i biti, Pa iau ga pait ta kaina magit.'
  tur-YTC: '“Zina eden kadının yolu da öyledir: Yer, ağzını siler, Ve ''Ben yanlış
    bir şey yapmadım'' der.”'
  bel-N: 'Такі самы шлях жанчыны чужаложнай: зьела, абцёрла вусны свае і кажа: «Я
    не зрабіла благога».'
  ind-AYT: Inilah jalan perempuan yang berzina; dia makan dan menyeka mulutnya, lalu
    berkata, “Aku tidak berbuat jahat.”
  nya-nya: 'Umu ndi mʼmene mkazi amachitira atachita chigololo: Atatha kudya ndi kupukuta
    pakamwa pake iye amanena kuti “Sindinachite kalikonse kolakwa.”'
  hrv-hrv: 'Takav je put preljubnice: najede se, obriše usta i veli: “Nisam sagriješila.”'
  mps-mps: “Te wego te we sabo togobo penani ebo kolesaga te tiwai. Aga nai tulama,
    tama pedauwali tedelama, tama nosali agai te po wai, ‘Eno te magi dwai sę me
    ebeo,’ wabo dao.”
  tpi-tpi: Meri i brukim marit i save mekim pasin olsem. Em i kaikai na wasim maus
    na bihain em i tok, “Mi no bin mekim rong.”
  dan-1931: 'Så er en Ægteskabsbryderskes Færd: Hun spiser og tørrer sig om Munden
    og siger: “Jeg har ikke gjort noget ondt!”'
  vie-OVCB: 'Còn thêm một điều nữa: Người đàn bà ngoại tình, phạm tội xong, chùi miệng
    nói: “Tôi có làm gì đâu.”'
  guj-2017: વ્યભિચારી સ્ત્રીની રીત આવી હોય છે - તે ખાય છે અને પોતાનું મુખ લૂછી નાખે
    છે અને કહે છે કે, “મેં કશું ખોટું કર્યું નથી.”
  pon-2006A: 'Iet duwen dahme lih pwopwoud men me kin kamwahlih eh pwoud kin wia:
    mwurin eh kin kamwahl, e kin duhduhla, oh nda, “Sohte mehkot sapwung I wiahda!”'
  por-BRBSL: '“Assim é o caminho de uma mulher adúltera: Ela come e limpa a boca,
    e diz: “Eu não fiz nada de errado”.'
  swe-swe: 'På samma sätt är det med äktenskapsbrytaren, hon äter, torkar sig om munnen
    och säger: ”jag har inte gjort något fel.”'
  cth-cth: Napui kahawihoeh hai hottelah doeh ao van, a ca hnukkhu a pahni a hui teh
    yonnae ka sak hoeh, telah ouk a ti.
  twi-twi: '“Ɔbea ɔwaresɛefo kwan ni: Odidi, ɔpepa nʼano na ɔka se, ‘Menyɛɛ mfomso
    biara.’'
  hlt-hlt: Samphaih nu kah a khosing tah, a caak neh a ka a huih tih, “boethae ka
    saii pawh,” a ti.
  tbz-SIM: Ntɛ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o borimɛ dòmmɛ̀, ò ɔ̃ɔ̃ di
    kɛ́deè kɛ́ũtɛ́ o nùù ndi kɛ dɔ̀ ò í dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀.
  msy-2020: 'Pamɨn itir amizim, gumazir igharaziba koma akua, egha kamaghɨn ami: a
    dagheba amegha akam ruegha ghaze, “Kɨ arazir kuratam gamizir puvatɨ.”'
  dop-dop: 'Alʋ yɛlɛyɛlɛ tʋ tɛŋ wɑsɑŋkɑlətʋ, ɩlɛnɑ ɩ́ sɑŋ ɩ təɣɩ lʋm kɛ teitei ɩsɩɩ
    yʋlʋ tɛŋʋɣʋ tɔɣɔʋ nɑ ɩ́ hɩɩsɩ ɩ nɔɣɔ tɔ. Nɑ ɩ́ tɔ sɩ: Mɑ tɑ lɑ ɩsɑɣɑtʋ nɑtəlɩ.'
  azb-azb: 'Zinakar qadının da yolu belədir: Yeyər, ağzını silər, «Nə pis iş görmüşəm
    ki?» deyər.'
  eng-DBY: 'Such is the way of an adulterous woman: she eateth, and wipeth her mouth,
    and saith, I have done no wickedness.'
  hin-2017: व्यभिचारिणी की चाल भी वैसी ही है; वह भोजन करके मुँह पोंछती, और कहती है,
    मैंने कोई अनर्थ काम नहीं किया।
  wol-KYG: 'Jikkoy jigéenu moykat a ngi. Day lekk, wommiku, te naan: «Defuma dara
    lu aay!»'
  bjr-bjr: Dapi maraqa nua aanaaseesa maaqimidaqa moo ainaina qumee namaseenoo oorindanaindaraana
    rukaseenoo sia qinee ummuari marunausee qidanoo.
  eng-YLT: So — the way of an adulterous woman, She hath eaten and hath wiped her
    mouth, And hath said, 'I have not done iniquity.'
  kne-kne: 'Siya nay kaiarigan di makikamalala ay babai: mangan asi na ponasan din
    tepek na yan kanana en magay basol na.'
  eng-WYC-2017: Such is the way of a woman adulteress, which eateth, and wipeth her
    mouth, and saith, I wrought not evil.
  eng-WMBB: '“So is the way of an adulterous woman: She eats and wipes her mouth,
    and says, ‘I have done nothing wrong.’'
  urd-GVH: ज़िनाकार औरत की यह राह है, वह खा लेती और फिर अपना मुँह पोंछकर कहती है,
    “मुझसे कोई ग़लती नहीं हुई।”
  rug-rug: 'Gua hie sa hahanana tanisa barikaleqe barabaratana: Ganigani si asa meke
    ṉuzapia sa ṉuzuna meke zama, “Arau si loketoṉa sinea tavetia.”'
  gaz-gaz: '“Karaan ejjituu kana: Isheen waa nyaattee afaan haqatti; ergasii immoo,
    ‘Ani homaa hin balleessine’ jetti.'
  fra-LSG: 'Telle est la voie de la femme adultère: Elle mange, et s’essuie la bouche,
    Puis elle dit: Je n’ai point fait de mal.'
  yal-yal: 'Ɲaxalan yalunden kɛɲaan ni ito ra: A na a dɛge, a a dɛɛn nasugusugu, a
    yi a fala, a naxa, “N mi sese ligaxi a ɲaxin na.”'
  haw-1868: Peneia ka aoao o ka wahine hookamakama, Ai iho la oia a holoi i kona nuku,
    A olelo ae, Aole au i hana hewa.
  arb-NAV: 'هَذَا هُوَ أُسْلُوبُ الْمَرْأَةِ الْعَاهِرَةِ: إِنَّهَا تَأْثَمُ وَتَسْتَخِفُّ
    وَتَقُولُ: لَمْ أَرْتَكِبْ شَرّاً!'
  ewe-ewe: “Esiae nye nyɔnu ahasitɔ ƒe mɔ. Eɖua nu hetutua nuto gblɔna be, ‘Nyemewɔ
    nu gbegblẽ aɖeke o.’
  eng-LEE: 'Such is the way of an adulterous woman: she eateth, and wipeth her mouth,
    and saith, I have done no wrong.'
  asm-FB: এইদৰে ব্যভিচৰিণীৰ পথ; তেওঁ খাই আৰু মুখ মঁচে আৰু কয়, “মই কোনো ভুল কৰা নাই।”
  sus-A: فِنّ يّنّلَ شَ وَلِ نَن يَ؛ عَ نَ فّ عَ دّفٍدٍ، عَ عَ دّ رَشَ، عَ قَ عَ قَلَ،
    «ﭑ مُ قٍ حَاشِ يٌ رَبَشِ.»
  fra-SBL: '« Ainsi va la femme adultère : Elle mange et s''essuie la bouche, et dit :
    « Je n''ai rien fait de mal.'
  hbo-hbo: כֵּ֤ן ׀ דֶּ֥רֶךְ אִשָּׁ֗ה מְנָ֫אָ֥פֶת אָ֭כְלָה וּמָ֣חֲתָה פִ֑יהָ וְ֝אָמְרָ֗ה
    לֹֽא־פָעַ֥לְתִּי אָֽוֶן׃ פ
  kik-kik: '“Ũyũ nĩguo mũthiĩre wa mũndũ-wa-nja mũtharia: Arĩĩaga na akehuura mĩromo,
    akoiga atĩrĩ, ‘Ndirĩ ũndũ mũũru njĩkĩte.’'
  fra-NCL: 'Telle est la voie de la femme adultère : elle mange et, s’essuyant la
    bouche, elle dit : « Je n’ai pas fait de mal. »'
  cek-AK: Sava nuiah oep om ai nongpata caehhaih loklam doeh to tiah oh; to nongpata
    loe buh to caak moe, pakha a huk pacoengah, kai loe hmuen sakpazaehaih ka tawn
    ai, tiah thuih.
  cuk-cuk: '”Ome, machered-dikarba-yoleged-e-daed weyobdo: Ome, machered-baid-ebo
    nog-gobdedaed, a-sorbali, na abalukdedaed. An neg-oakalossurye sogdedaed.'
  uig-CYR: 'Зинахор хотунниң йолиму шундақтур; У бир немини йәп болуп ағзини сүртивәткән
    кишидәк: «Мән һеч қандақ яманлиқни қилмидим!» — дәйду.'
  tel-2017: వ్యభిచారిణి మార్గం కూడా అలాటిదే. ఆమె తిని నోరు తుడుచుకుని నాకేం తెలియదంటుంది.
  hat-BSA: '“Men konsa chemen a fanm adiltè a: Li manje, li siye bouch li e li pale
    klè: ‘Mwen pa t fè mal’.'
  kos-kos: 'Pa inge luman sie mutan payuk su tia pwaye nu sin mukul tumal: el orek
    kosro, toko el yihla ac fahk, “Wanginna ma koluk nga oru!”'
  hbo-WLC: כֵּ֤ן ׀ דֶּ֥רֶךְ אִשָּׁ֗ה מְנָ֫אָ֥פֶת אָ֭כְלָה וּמָ֣חֲתָה פִ֑יהָ וְ֝אָמְרָ֗ה
    לֹֽא־פָעַ֥לְתִּי אָֽוֶן׃ פ
  ibo-ibo: “Nke bụ ụzọ nwanyị na-akwa iko, Ọ na-eri ma hichaa ọnụ ya, na-asị, ‘E meghị
    m ajọ ihe ọbụla.’
  ory-ory: ସେହି ପ୍ରକାର ବ୍ୟଭିଚାରିଣୀ ସ୍ତ୍ରୀର ଗତି, ସେ ଖାଇ ମୁହଁ ପୋଛି ଦିଏ ଓ କହେ, ଆମ୍ଭେ
    କିଛି ଅଧର୍ମ କରି ନାହୁଁ।
  chk-chk: 'Iei usun föförün eman fefin mi kirikiringau ngeni pwülüan: A lisowu ngeni
    pwal eman, a tütü o apasa, “Üsap föri och mi ngau.”'
  rop-rop: Det waif hu oldei silipsilipbat garram det men hu nomo im hasbin, im oldei
    tok, “Wen mi silip garram naja men, ai nomo dum enijing rong.”
  ukr-1871: 'Та й у перелюбницї стежка такова ж: вдовольнилась, обтерла рот собі,
    та й каже: Я ж нїчого поганого не зробила!'
  deu-1951: 'Ebenso unbegreiflich ist mir der Weg einer Ehebrecherin; sie ißt und
    wischt ihr Maul und spricht: «Ich habe nichts Böses getan!»'
  eng-JPS: 'So is the way of an adulterous woman; she eateth, and wipeth her mouth,
    and saith: ''I have done no wickedness.'''
  srp-1865: 'Taki je put kurvin: jede, i ubriše usta, pa veli: nijesam uèinila zla.'
  lug-lug: 'Bw’ati bwe yeeyisa omukazi omwenzi: alya n’asiimuula emimwa gye n’agamba
    nti, “Sirina kibi kye nkoze.”'
  heb-heb: כן דרך אשה מנאפת אכלה ומחתה פיה ואמרה לא פעלתי און׃
  ben-IRV: ব্যভিচারিনীর পথও সেরকম; সে খেয়ে মুখ মোছে, আর বলে, আমি অধর্ম্ম করিনি।
  pan-pan: ਵਿਭਚਾਰਨ ਦੀ ਚਾਲ ਵੀ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਹੈ, ਉਹ ਖਾਂਦੀ ਹੈ ਅਤੇ ਮੂੰਹ ਪੂੰਝ ਲੈਂਦੀ, ਤੇ
    ਆਖਦੀ ਹੈ, ਮੈਂ ਕੋਈ ਬੁਰਿਆਈ ਨਹੀਂ ਕੀਤੀ।
  mya-JVB: မျောက်မထား သော မိန်းမ လမ်း လည်း ထို အတူ ဖြစ်၏။ အစာစား ပြီးမှ မိမိ ပစပ်
    ကိုသုတ် ၍ ၊ ဒုစရိုက် ကို ငါမ ပြု မိဟုဆို တတ်၏။
  tte-O: Sine ganaganawalina mumugana bwaite besiele. Tau yabo mekanakava sikeno,
    ikekan, isugu, kabo iba, “Nige nae koliyau.”
  tbg-tbg: 'Vira naatavano vo qoraintintiro ni okarava maantimama vairo: Viva vikantiro
    nuvakero viraqaahairo namari tuntukero tiharo, Te kia qora okara auturo, ti vaira.
    (Hiparu uva: Te kara namake tenta no nunkake kia qora okara auturo, ti vaira)'
  hmo-hmo: '“Heudahanai hahine ena dala be inai: Ia aniani, vadaeni iena uduna ia
    dahua. Unai murinai ia gwau, ‘Kerere ta lau karaia lasi.’'
  urd-urd: ज़ानिया की राह ऐसी ही है; वह खाती है और अपना मुँह पोंछती है, और कहती है,
    मैंने कुछ बुराई नहीं की।
  rus-SYN: 'Таков путь и жены прелюбодейной; поела и обтерла рот свой, и говорит:
    “я ничего худого не сделала”.'
  bqc-SIM: 'Nↄɛ dↄ́ɛ''ĩide yãkɛan kɛ: Ì pↄble, ì ↄma a lɛ́wa, ì mɛ i vãikɛo.'
  tcz-CHONGTHU: 'Numei-jong chondan hi hiti ahi: an anen, amuh akitheh jol loijin,
    “Keiman thil dihlou ima kabolpoi,” tin aseije.'
  mar-mar: हा व्यभिचारी स्त्रिचा मार्ग असा आहे; ती खाऊन तोंड पुसते, आणि म्हणते मी
    काही चुकीचे केले नाही.
  hlt-THB: Cemyih ceni samphaih nu a cehnaak lam taw; Ce nula ing ai nawh am kha a
    huih coengawh, “Them amak thum am sai nyng,” ti hy.
  qub-qub: Mañösa warmiga juc runawan cacurcurpis «manami juchataga rurashcächu» nin.
  bqp-bqp: 'Nↄ zinakɛri yãkɛnaan dí: Àdi pↄ́ ble à ↄ má a lɛ́a à pi ádi yã vãni
    kɛro.'
  hat-hat: 'Men ki jan fanm k''ap twonpe mari yo fè: Lè yo fin fè sa y''ap fè a, yo
    benyen byen pwòp, epi yo di: Mwen pa fè anyen ki mal.'
  eng-BSB: 'This is the way of an adulteress: She eats and wipes her mouth and says,
    ‘I have done nothing wrong.’'
  tod-tod: 'Wɛlɛ ʋelei wɛɛnzo anzanui a ɗa kɛ la: a yiima vaiti kɛɛna ziilɛi, é laamaʋɛ
    ɓale, é ɠɛ: «Gè la faa ɲɔu nɔpɛ kɛɛni.»'
  eng-WEBPB: '“So is the way of an adulterous woman: She eats and wipes her mouth,
    and says, ‘I have done nothing wrong.’'
  kbq-kbq: Savri a'mofo avu'avamo'a amanahu hu'ne, venema maseteno'a, ne'za neteno
    agiteti eri ho'mu hiankna nehuno, kefo zana osu'noe nehie.
  nhe-BL: 'Nojquiya ax hueli nijmachilía quejatza se sihuatl hueli quinamaca itlacayo,
    huan teipa tlacua huan motenpojpohua, huan quiijtohua: “Ax tleno tlen ax cuali
    nijchijtoc.”'
  bus-bus: 'Nↄ zinakɛri yãkɛnan yɛ̀: È pↄ́ ble à ↄ ma a lɛ́a à be ée yã zaaa kɛro.'
  gub-BL: 'Kuzà umen ''ym puhe oho ma''e wiko nezewe a''e: Uker umen ''ym puhe. A''e
    re uzahak. A''e re — Nazapo kwaw ikatu ''ym ma''e ihe, i''i uzeupe.'
  eng-DRA: 'Such is also the way of an adulterous woman, who eateth, and wipeth her
    mouth, and saith: I have done no evil.'
