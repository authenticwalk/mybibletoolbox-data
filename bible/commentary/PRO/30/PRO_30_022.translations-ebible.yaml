verse: PRO.030.022
translations:
  mal-C: സേവകരിലൊരാൾ രാജാവാകുക, സമൃദ്ധമായി ഭക്ഷണം ലഭിക്കുന്ന ഭോഷർ,
  deu-TKW: Unter einem Sklaven, wenn er König wird, und einem Niederträchtigen, wenn
    er Brot die Fülle hat,
  lin-lin: Mowumbu oyo akomi mokonzi, zoba oyo atondi na bomengo,
  eng-LSV: For a servant when he reigns, || And a fool when he is satisfied with bread,
  eng-GNV: For a seruant when he reigneth, and a foole when he is filled with meate,
  eng-WEBSTER: For a servant when he reigneth; and a fool when he is filled with food.
  nhw-BL: se tequipanojquetl catli mochihua se tlanahuatijquetl, se masehuali huihuitic
    catli quipiya nochi catli quinequi hasta onmocahua catli iaxca huan nelmohueyimati,
  swh-ONEN: Mtumwa awapo mfalme, mpumbavu ashibapo chakula,
  bba-bba: '@see-verse:PRO.030.021'
  eng-KJVCPB: For a servant when he reigneth; And a fool when he is filled with meat;
  luo-luo: misumba modoko ruodh piny, kata ngʼat mofuwo mochiemo moyiengʼ,
  meu-meu: Ḡaudia be hesiai tauna, pavapava ai e hahelaomu negana ai; bona kavakava
    tauna, bogana e kunumu negana ai;
  npi-ULB: राजा भएको नोकर, खानाले टन्‍न अघाएको मूर्ख,
  yor-yor: Ìránṣẹ́ tí ó di ọba aláìgbọ́n tí ó ní ọ̀pọ̀lọpọ̀ oúnjẹ,
  ind-ind: Seorang budak yang tiba-tiba menjadi raja, orang bebal yang mendapatkan
    segala keinginannya,
  pes-OPCB: برده‌ای که پادشاه شود، احمقی که سیر و توانگر گردد،
  tgl-ULB: ang isang alipin kapag siya ay naging hari; ang isang hangal kapag siya
    ay puno ng pagkain;
  hui-hui: 'Mana uruni ogodagua Mbira: Mbirali ibu garabaya biabe ale bialu henego
    mani ibu kini ha aribia harago Mende: Mbirali mini nawi kago ibugua tomo dewa
    no kangi biagago'
  mya-mya: မင်းပြုသောကျွန်တပါး၊ ဝစွာစားရသော လူမိုက် တပါး၊
  bod-N: བྲན་པོ་རྒྱལ་པོར་སྡོད་པ༌དང༌། །གླེན་པའི་གྲོད་པ་འགྲང་བ༌དང༌།།
  wsk-wsk: Ura kari yam king kuwim taso, kari ngualara wore kumik ko na inang suen
    biya,
  sna-sna: muranda anozova mambo, benzi rine zvokudya zvizhinji,
  spa-BLM: Para un siervo cuando es rey, un tonto cuando está lleno de comida,
  cac-cac: Junoc checab' tz'och reyal, junoc malaj spensar to man̈ jantacoc tas sva'a,
  swh-ULB: mtumwa anapokuwa mfalme; mpumbavu anaposhiba vyakula;
  bel-bel: раба, калі ён робіцца царом; неразумнага, калі ён удосыць есьць хлеб;
  deu-ELBBK: unter einem Knecht, wenn er König wird, und einem gemeinen Menschen,
    wenn er satt Brot hat;
  mbb-OT: Is suluǥuen he nehimu he hadì, is tulebung he neezenan te minsan hengkey
    he egkesuatan din te egkaan, is egkengeepesan he vahi he neesawa, wey is uripen
    he vahi he ebpekeliwan te vahi he teǥiuripen kandin.
  mal-2015: ദാസൻ രാജാവായാൽ അവന്റെ നിമിത്തവും ഭോഷൻ തിന്നു തൃപ്തനായാൽ അവന്റെ നിമിത്തവും
  rmc-rmc: Le sluhastar, savo kraľinel, le dilinestar, savo pes prechal le mareha,
  pes-OPV: به‌سبب غلامی که سلطنت می‌کند، واحمقی که از غذا سیر شده باشد،
  ron-1924: ун роб каре а ынчепут сэ ымпэрэцяскэ, ун небун каре аре пыне дин белшуг,
  ben-OBCV: এক দাস যে রাজা হয়ে বসেছে, এক মূর্খ যে খাওয়ার জন্য প্রচুর খাদ্যদ্রব্য
    পেয়েছে,
  som-som: Waxaana weeye addoon markuu boqor noqdo, Iyo nacas markuu cunto ka dhergo,
  lat-VUC: per servum, cum regnaverit; per stultum, cum saturatus fuerit cibo;
  eng-ASVBT: For a servant when he is king; And a fool when he is filled with food;
  mna-mna: Ta na, mbulu tau mbesooŋo sorok iwe king. Mi iwe ru pa na, mbulu tau wal
    kankaanaŋan timbot ambai mi tirao kat pa kan kini mi len koroŋ.
  ita-1885: Per lo servo, quando regna; E per l'uomo stolto, quando è satollo di pane;
  eng-ULB: a slave when he becomes king; a fool when he is filled with food;
  spa-VBL: un esclavo que se vuelve rey, un tonto que come como cerdo
  fra-_FOB: Pour un serviteur qui règne; pour un insensé qui est rassasié de nourriture,
  mal-mal: ദാസൻ രാജാവായാൽ അവന്റെ നിമിത്തവും ഭോഷൻ തിന്ന് തൃപ്തനായാൽ അവന്റെ നിമിത്തവും
  urd-GVR: wuh ġhulām jo bādshāh ban jāe, wuh ahmaq jo jī bhar kar khānā khā sake,
  suz-BL: मेको ४ ओटा थोव़क मार बाक्‍तेक्‍म देंशा हना, वाइल पिप दुम्‍शो, मूर्ख जशा
    ब्‍वशा रूशो,
  eng-NOY: Under a servant when he becometh a king, And a fool when he is filled with
    bread;
  ita-1927: per un servo quando diventa re, per un uomo da nulla quando ha pane a
    sazietà,
  ckb-ckb: خزمەتکارێک کە بووبێتە پاشا، گێلێک کە تێر نان بێت،
  eng-BBE: A servant when he becomes a king; a man without sense when his wealth is
    increased;
  kan-OKCV: ಅರಸನಾಗುವ ದಾಸನು, ತಿನ್ನಲು ಸಾಕಷ್ಟು ಪಡೆಯುವ ಮೂರ್ಖನು,
  tam-2017: அரசாளுகிற அடிமைக்காகவும், உணவால் திருப்தியான மூடனுக்காகவும்,
  spa-RV-1909: Por el siervo cuando reinare; y por el necio cuando se hartare de pan;
  ron-BTF: Pentru un rob când domnește și un prost când este săturat cu mâncare,
  eng-WEBP: For a servant when he is king, a fool when he is filled with food,
  eng-FBV: a slave becoming a king, a stupid person eating like a pig,
  nld-1939: Onder een slaaf, wanneer hij koning wordt; Onder een dwaas, als hij genoeg
    te eten heeft;
  nch-BL: se tequipanojquet cati mochihua se tanahuatijquet, se masehuali huihuitic
    cati quipiya nochi cati quinequi hasta mocahua cati iaxca huan nelmohueyimati,
  vie-1934: Là tôi tớ khi được tức vị vua; Kẻ ngu muội khi được no nê đồ ăn;
  hin-CV: दास का राजा बन जाना, मूर्ख व्यक्ति का छक कर भोजन करना,
  eng-OURB: For a servant when he is king; a fool when he is filled with food;
  spa-BES: Un siervo cuando se convierte en rey; un hombre sin sentido cuando aumenta
    su riqueza;
  tdx-tdx: ambane’ i trètreke t’ie ty mpanjaka, vaho ty dagola, t’ie etsa-kaneñe,
  tha-KJV: คือทาสเมื่อได้เป็นกษั​ตริ​ย์ คนโง่​เมื่​อก​ิ​นอ​ิ่ม
  por-BR-2018: Pelo servo que governa como rei; pelo tolo que se enche de comida;
  deu-ELO: unter einem Knechte, wenn er König wird, und einem gemeinen Menschen, wenn
    er satt Brot hat;
  eng-WYC-2018: by a servant, when he reigneth; by a fool, when he is filled with
    meat, (or by a fool, when he is filled full with food);
  epo-epo: Sklavon, kiam li fariĝis reĝo; Malsaĝulon, kiam li tro satiĝis de pano;
  uig-PIN: Padixaⱨ bolƣan ⱪul, Tamaⱪⱪa toyƣan ⱨamaⱪǝt,
  beo-beo: '(age) Udigili hawa: hamosu dunu e da hina bagade hamosa. (ageyadu) Gagaousu
    dunu da ha:i manu bagade nawene sadisa.'
  tpi-OTNT: Ol dispela pasin i olsem. Pasin wokboi nating i save mekim long taim em
    i kamap king, na pasin man i no gat tingting i save mekim, long taim em i kaikai
    planti,
  hau-SA: bawan da ya zama sarki, wawan da ya ƙoshi da abinci,
  uig-LAT: Padishah bolghan qul, Tamaqqa toyghan hamaqet,
  nde-nde: yinceku ebayinkosi, yisiwula esisuthiyo,
  ton-ton: Ko e tamaioʻeiki kuo fakanofo ke pule; mo e tangata vale kuo mākona ʻi
    he meʻakai;
  ces-1613: Pod služebníkem, když kraluje, a bláznem, když se nasytí chleba;
  eng-WMB: For a servant when he is king, a fool when he is filled with food,
  tam-TCV: அரசனாகிவிடும் வேலைக்காரன், மூடனுக்கு அளவுக்கதிகமாய் உணவு கிடைப்பதும்,
  ceb-ULB: kung mahimong hari ang usa ka ulipon; kung ang buangbuang mapuno sa pagkaon;
  pol-UBG: Sługi, kiedy panuje, głupca, kiedy syci się chlebem;
  urd-GVU: وہ غلام جو بادشاہ بن جائے، وہ احمق جو جی بھر کر کھانا کھا سکے،
  deu-1912: ein Knecht, wenn er König wird; ein Narr, wenn er zu satt ist;
  kan-2017: ಯಾವುವೆಂದರೆ, ಪಟ್ಟಕ್ಕೆ ಬಂದ ದಾಸನು, ಹೊಟ್ಟೆತುಂಬಿದ ನೀಚನು,
  yap-yap: ba sib ni mang pilung, be’ nib balyang ma bay rok urngin ni ba’adag ni
    nge kay,
  hlt-MCSB: Sal te tloep a manghai vaengah, aka ang te buh a hah vaengah,
  mdy-ETH: ዬንሢያ፦ «ካራሚ ካኣታዻዛ፥ ቦኦዛ ዓሲ ሚሽካዛ፥
  kew-kew: 'Go pemeare go-rupa: Kogono naaki naara yapare wala king kogono pea. Aa
    medame kone nasua eta ora adaapu nea.'
  twi-ASANTE: akoa a wabɛyɛ ɔhene, ɔkwasea a wadidi amee,
  eng-WEBU: For a servant when he is king, a fool when he is filled with food,
  wal-wal: 'Hegeetikka: aillee kawotido wode, eeyyai kattaa kallido wode,'
  acu-NT: 'Ju ainawai: Aintsu inatiri apu wajasua nuka, turasha aints nintimchautiat
    ushuitai.'
  spa-PDDPT: Por el esclavo, cuando llega a reinar, Por el necio, cuando se harta
    de pan,
  gun-gun: ha'e va'e ma tembiguai huvixarã oĩxe va'e, hi'arandu e'ỹa rupi tembi'u
    re hevyatã oikovy va'e,
  agu-BL: yi mos yi na oc tetz rey, nin jun yaj yi qui'c tajtza'kl yi at wi'nin me'bi'l,
    poro qui na oc il te'j.
  ilo-ULB: ti tagabu nga agbalin nga ari; no mabsog iti taraon ti maag;
  kpg-kpg: '- Di hege e hai di king. - Tangada dadaulia e hai mee gi nia meegai huogodoo
    ala e hiihai e gai.'
  uig-ARA: پادىشاھ بولغان قۇل، تاماققا تويغان ھاماقەت،
  bps-bps: i salig mbaling harì, i to là fulung faldam, i tanun kdee knayean knaan,
  sus-sus: 'E tan nan ya: Konyi findife mangɛ ra, xaxilitare findife banna ra,'
  pon-2006: lidu men en wiahla nanmwarki,
  ksd-ksd: A tultul ba i ki na king, A lunga ba i maur ma ra magit,
  tur-YTC: Hizmetçi kral olduğunda, Akılsız yiyeceğe doyduğunda.
  bel-N: слугі, калі ён валадарыць, бязглуздага, калі ён насычаецца хлебам,
  ind-AYT: karena seorang budak ketika dia menjadi raja, orang bodoh ketika dia dikenyangkan
    oleh makanan,
  nya-nya: Kapolo amene wasanduka mfumu, chitsiru chimene chakhuta,
  hrv-hrv: od roba kad postane kralj i kad se prostak kruha nasiti,
  mps-mps: Te kolesaga dabe te tama telalubao. Te olo sę bidigo aga te king pedalubo
    sogo ebo kolesaga me, tama te homu kolesaga menisąwai bidigo te aga nai hauwa
    tubo sogo ebo kolesaga me,
  tpi-tpi: Ol dispela pasin i olsem. Pasin wokboi nating i save mekim long taim em
    i kamap king, na pasin man i no gat tingting i save mekim, long taim em i kaikai
    planti,
  dan-1931: En Træl, når han gøres til Konge, en Nidding, når han spiser sig mæt,
  vie-OVCB: Người nô lệ làm vua, người ngu xuẩn no đầy, thịnh vượng,
  guj-2017: રાજગાદીએ બેઠેલો ગુલામ; અન્નથી તૃપ્ત થયેલો મૂર્ખ;
  pon-2006A: lidu men en wiahla nanmwarki, pweipwei men en rekiki kisin tungoal,
  por-BRBSL: Para um servo quando ele é rei, um tolo quando ele está cheio de comida,
  swe-swe: En tjänare som regerar. En dåre när han har ätit sig mätt.
  cth-cth: Siangpahrang lah kâsak e san, king ka boum e tamipathu,
  twi-twi: akoa a wabɛyɛ ɔhene, ɔkwasea a wadidi amee,
  hlt-hlt: Sal te tloep a manghai vaengah, aka ang te buh a hah vaengah,
  tbz-SIM: Kudɑɑkù bo nɑɑ́mmɛ̀ okpɑ̀ɑ̀tì nɛ̀ kuyɛìnkù kùù yo nkɛ sɑ̀nnɛ̀,
  msy-2020: 'Arazir kaba kamakɨn: Ingangarir gumazir kɨnim atrivimɨn otogha amir arazim,
    ko gumazir nɨghnɨzir aghuiba puvatɨzim puvɨra apir arazim,'
  dop-dop: '@see-verse:PRO.030.021'
  azb-azb: Qulun padşah olması, Sarsağın doyunca çörək tapması,
  eng-DBY: Under a servant when he reigneth, and a churl when he is filled with meat;
  hin-2017: दास का राजा हो जाना, मूर्ख का पेट भरना
  wol-KYG: jaam bu falu buur, dof bu regg,
  bjr-bjr: Moo ainainira faiqi fannoo karaambaiqaiki marina faqa moo furufari mariasa
    moomoo narana neeneesaafanoo nimuaqu imarina faqa moo fidiaqaa imaria aanaaseefa
    faiqí maree marina faqa moo ainainira maanaaqa fannoo narí rakisira aanaaseena
    uriqararafaikirana mi ainainausara maqa fannoo akooqaifanoo kasidanoo.
  eng-YLT: For a servant when he reigneth, And a fool when he is satisfied with bread,
  kne-kne: din bag-en ay manbalin ay ari, din naong-ong ay mawadaan si ad-ado ay makan
    ya amin ay kasapolana,
  eng-WYC-2017: by a servant, when he reigneth; by a fool, when he is filled with
    meat;
  eng-WMBB: For a servant when he is king, a fool when he is filled with food,
  urd-GVH: वह ग़ुलाम जो बादशाह बन जाए, वह अहमक़ जो जी भरकर खाना खा सके,
  rug-rug: sa nabulu sapu evaṉae na baṉara, sa tie pekipeki sapu soku nia ginani,
  gaz-gaz: Garbicha mootii taʼu, gowwaa nyaatee quufu,
  fra-LSG: Un esclave qui vient à régner, Un insensé qui est rassasié de pain,
  yal-yal: 'E tan ni i ra: Konyin na findi mangan na, kɔmɔn na lugo donseen na,'
  haw-1868: O ke kauwa ke lilo i alii; O ka mea lapuwale ke maona i ka ai;
  arb-NAV: تَحْتَ عَبْدٍ إِذَا صَارَ مَلِكاً، وَأَحْمَقَ إِذَا شَبِعَ،
  ewe-ewe: woawoe nye, dɔla si va zu fia, bometsila si si nuɖuɖu bɔ ɖo fũu,
  eng-LEE: Under a servant when he becometh king, and a worthless fool when he hath
    eaten enough bread;
  asm-FB: যেতিয়া এজন দাস ৰজা হয়; আৰু এজন মুৰ্খই আহাৰ খাই তৃপ্ত হয়;
  sus-A: عٍ تَن نَن يَ؛ كٌنيِ قِندِقٍ مَنفّ رَ، شَشِلِتَرٍ قِندِقٍ بَننَ رَ،
  fra-SBL: Pour un serviteur quand il est roi, un fou quand il est rempli de nourriture,
  hbo-hbo: תַּֽחַת־עֶ֭בֶד כִּ֣י יִמְלֹ֑וךְ וְ֝נָבָ֗ל כִּ֣י יִֽשְׂבַּֽע־לָֽחֶם׃
  kik-kik: namo nĩ ndungata ĩtuĩkĩte mũthamaki, na mũndũ mũkĩĩgu ahũũnĩte irio,
  fra-NCL: sous un esclave lorsqu’il vient à régner, et un insensé lorsqu’il est rassasié
    de pain,
  cek-AK: siangpahrang ah kangcoeng tamna, caaknaek tawn mangh kamthu;
  cuk-cuk: 'A-ibmarmar, wemalad: Mai reyga megider, geger dakleged. Dule-binsaedsulid
    mani-ibedga-guder, geger dakleged.'
  uig-CYR: Падиша болған қул, Тамаққа тойған һамақәт,
  tel-2017: అవి గద్దెనెక్కిన సేవకుడు, కడుపు నిండా అన్నం ఉన్న మూర్ఖుడు,
  hat-BSA: Anba yon esklav lè li vin wa, ak yon moun fou lè l vin satisfè ak manje,
  kos-kos: Sie mwet kohs su sun wal lun tokosra, sie mwet lalfon su arulana kihp,
  hbo-WLC: תַּֽחַת־עֶ֭בֶד כִּ֣י יִמְל֑וֹךְ וְ֝נָבָ֗ל כִּ֣י יִֽשְׂבַּֽע־לָֽחֶם׃
  ibo-ibo: Ohu ghọrọ eze, onye nzuzu ihe na-agara nke ọma,
  ory-ory: ରାଜତ୍ୱପ୍ରାପ୍ତ ଦାସର ଭାର ଓ ଆହାରରେ ପରିତୃପ୍ତ ମୂଢ଼ର ଭାର; ବିବାହ ହେବା ଘୃଣ୍ୟ ସ୍ତ୍ରୀର
    ଭାର;
  chk-chk: Eman amanau mi tolong lon wisen king, eman chon tiparoch a wor anan mongö
    pwe a tongeni möt,
  rop-rop: det wekinmen hu jidan laiga prisana en dei meigim im king, det silibala
    men hu oldei dagadagatbat tumatj daga,
  ukr-1871: Раба, що зацарює; безглуздого, як пожитку має доволї,
  deu-1951: unter einem Knecht, wenn er zur Herrschaft kommt; unter einem Nichtswürdigen,
    wenn er genug zu essen kriegt;
  eng-JPS: For a servant when he reigneth; and a churl when he is filled with food;
  srp-1865: Od sluge, kad postane car, od bezumnika, kad se najede hljeba,
  lug-lug: omuweereza bw’afuuka kabaka, n’omusirusiru bw’akutta emmere;
  heb-heb: תחת עבד כי ימלוך ונבל כי ישבע לחם׃
  ben-IRV: দাসের ভার, যখন সে রাজত্ব প্রাপ্ত হয়, মূর্খের ভার, যখন সে খেয়ে পরিতৃপ্ত
    হয়,
  pan-pan: ਦਾਸ ਜਦ ਉਹ ਰਾਜਾ ਬਣ ਜਾਵੇ, ਮੂਰਖ ਜਦ ਉਹ ਰੋਟੀ ਨਾਲ ਰੱਜ ਗਿਆ ਹੋਵੇ,
  mya-JVB: မင်း ပြုသောကျွန် တပါး၊ ဝ စွာစားရသောလူမိုက် တပါး၊
  tte-O: (1) tem topaisowa panpanna iyamala kin yabo, (2) toyauyaule iyamala towasawasa
    yo ikekakekan kalakalabili,
  tbg-tbg: Qumina kaiqa vaiintivano avuhainaa vaiintiqama viro ˻vaiinti nahentiqaa
    raqiki vai okararave˼, Kia avu aato vataava airi kara ne vai okararave,
  hmo-hmo: 'gaudia be inai: Hesiai mai guia danu tauna, king ena dagi ia abia neganai.
    Kavakava tauna, iena ura henia aniani ibounai ia ania neganai.'
  urd-urd: गुलाम से जो बादशाही करने लगे, और बेवक़ूफ़ से जब उसका पेट भरे,
  rus-SYN: раба, когда он делается царем; глупого, когда он досыта ест хлеб;
  bqc-SIM: Zↄ kpalablea, sↄũ pↄble kãa,
  tcz-CHONGTHU: Soh chu hung leng changa, chule mingol in a-oi vaset'a an anehji ahi.
  mar-mar: जेव्हा दास राजा होतो, अन्नाने तुडुंब पोट भरलेला मूर्ख;
  hlt-THB: Tamnaa ce sangpahrangna coeng nawh, thlakqaw ing aawk ai ak bena ta hy.
  qub-qub: Uyway runa mandaj cayman chayan. Mana tantiyaj upa runapa micuynin mana
    pishinchu.
  bqp-bqp: Zↄ̀ kũ à kpata blè, yↄ̃nkↄ kũ à pↄ́ blè à kã̀,
  hat-hat: 'Men yo: Se yon esklav ki rive chèf, se yon moun sòt ki gen tou sa li bezwen,'
  eng-BSB: a servant who becomes king, a fool who is filled with food,
  tod-tod: duɔi a zeina ga masagi, ɠimalala nui a zobo sɔlɔɔna, é ɗa ɠɔnɔgi zɔlɔɔ,
  eng-WEBPB: For a servant when he is king, a fool when he is filled with food,
  kbq-kbq: E'i kazokzo eri'za ne'mo'ma kini mani'zane, neginagi antahi'zane vahe'mo'za
    nezama nezamuma hu'zane,
  nhe-BL: se tequihuejquetl tlen mochihua se tlanahuatijquetl, se tlacatl huihuitic
    tlen quipiya nochi tlen quinequi hasta mocahua tlen iaxca huan nelmohueyimati,
  bus-bus: Zↄ̀ kɛ̀ à kpata blè, yↄ̃nkↄↄ kɛ̀ pↄ́ blè à kã̀,
  gub-BL: Amo pe uma'ereko ma'e tuwihawete romo uzeapo ma'e. Iranaiw ma'e wyzài wemi'u
    ràm tetea'u hereko har.
  eng-DRA: 'By a slave when he reigneth: by a fool when he is filled with meat:'
