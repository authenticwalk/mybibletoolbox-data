verse: PRO.030.002
translations:
  mal-C: ഞാൻ ഒരു മനുഷ്യനല്ല; നിശ്ചയമായും ഒരു അപരിഷ്കൃതൻതന്നെ സാമാന്യബോധം എനിക്കില്ല.
  deu-TKW: Denn ich bin zu dumm, um als Mensch gelten zu können, und Menschenverstand
    ist nicht bei mir.
  lin-lin: Solo, nazali zoba koleka bato nyonso, nazali ata na mayele ya bomoto te ;
  eng-LSV: For I am more brutish than anyone, || And do not have the understanding
    of a man.
  eng-GNV: Surely I am more foolish then any man, and haue not the vnderstanding of
    a man in me.
  eng-WEBSTER: Surely I am more brutish than any man, and have not the understanding
    of a man.
  nhw-BL: Tlahuel más nihuihuitic que sequinoc masehualme. Amo nijmachilía tlamantli
    catli onca quen sequinoc tlamachilíaj.
  swh-ONEN: “Mimi ni mjinga kuliko wanadamu wote; sina ufahamu wa kibinadamu.
  bba-bba: U nɛɛ, ɡeemɑ nɛnɑ nɑ ɡɑri bɑkɑru bo tɔmbu sɔɔ. Nɑ ǹ tɔnun bwisi mɔ.
  eng-KJVCPB: Surely I am more brutish than any man, And have not the understanding
    of a man.
  luo-luo: Chutho afuwo ahinya ma ok awinjora bedo dhano; ok an kod ngʼeyo tiend wach
    mar dhano.
  meu-meu: Momokani, lau na kavakava herea, dia taunimanima na heto; asi daragu taunimanima
    darana na heto.
  npi-ULB: निश्‍चय नै म कुनै पनि मानिसभन्दा पशुजस्तो छु, र मसित मानिसको समझशक्ति छैन
    ।
  yor-yor: “Èmi ni aláìmòye ju nínú àwọn ènìyàn; n kò ní òye ènìyàn.
  ind-ind: Sungguh aku ini manusia yang paling bodoh dan tidak berakal budi.
  pes-OPCB: من نادان‌ترینِ آدمیان هستم و عاری از شعور بشری.
  tgl-ULB: Tiyak na ako ay mas katulad ng isang hayop kaysa sa sinumang tao, at wala
    akong pang-unawa ng isang tao.
  hui-hui: Agu ibugua lalu, I̱ agali heneneore hagadagua ndo ko. I̱na agali marume
    mitangi biagadagua nabiruli. I̱ mini nawi dege ko.
  mya-mya: အကယ်စင်စစ် ငါသည် လူမဟုတ်၊ တိရစ္ဆာန် ဖြစ်၏။ လူဥာဏ်နှင့် မပြည့်စုံ။
  bod-N: ང་ནི་ཀུན་ལས་བླུན་རྨོངས༌ཡིན། །མི་ཡི་གོ་རྟོགས་ང་ལ༌མེད།།
  wsk-wsk: “Ani am kari ngualara bo nunguningkiri, ani kari ko iwita ikia me taem.
  sna-sna: “Ndini munhu asingazivi zvikuru kwazvo pakati pavanhu; handina kunzwisisa
    kwomunhu.
  spa-BLM: “Seguramente soy el hombre más ignorante, y no tienen la comprensión de
    un hombre.
  cac-cac: A in tic, yelxo malaj in pensar d'a yichan̈ masanil eb' vetanimail, man̈
    lajanoc in pensar icha spensar eb'.
  swh-ULB: Hakika nipo kama mnyama kuliko mwanadamu na sina ufahamu wa wanadamu.
  bel-bel: сапраўды, я большы невук, чым хто-небудзь зь людзей, і розуму чалавечага
    няма ў мяне,
  deu-ELBBK: Ja, ich bin unvernünftiger als irgendeiner, und Menschenverstand habe
    ich nicht.
  mbb-OT: “Iyan a kinepeglungan te langun he menge etew. Is ked-isip-isip ku ne henduen
    be te kenà ked-isip-isip te etew.
  mal-2015: ഞാൻ സകലമനുഷ്യരിലും മൃഗപ്രായനത്രേ; മാനുഷബുദ്ധി എനിക്കില്ല;
  rmc-rmc: Jaj, som sar džviros, na gondoľinav sar manuš; nane man le manušengri goďi.
  pes-OPV: یقین من از هر آدمی وحشی تر هستم، و فهم انسان را ندارم.
  ron-1924: Негрешит, сунт май прост декыт орьчине ши н-ам причепере де ом.
  ben-OBCV: আমি নিশ্চয় মানুষ নই, আমি এক মূঢ়মাত্র; আমার মানবিক বোধবুদ্ধি নেই।
  som-som: Hubaal anigu waan ka doqonnimo weynahay nin kastaba, Oo dad waxgarashadiisana
    ma lihi.
  lat-VUC: '[Stultissimus sum virorum, et sapientia hominum non est mecum.'
  eng-ASVBT: Surely I am more brutish than any man, And have not the understanding
    of a man;
  mna-mna: Nio ti, kembei tomtom som. Pa leŋ ŋgar ri sa som kat. Wal boozomen ta timbotmbot
    toono na, ŋgar kizin ilip pio.
  ita-1885: CERTO io son troppo idiota, per esser gran personaggio; E non ho pur l'intendimento
    d'un uomo volgare;
  eng-ULB: Surely I am more like an animal than any human and I do not have the understanding
    of a human being.
  spa-VBL: Soy tan tonto que no soy un hombre de verdad; no logro pensar como un ser
    humano.
  fra-_FOB: Certainement je suis le plus borné de tous les hommes; je n'ai pas l'intelligence
    d'un homme.
  mal-mal: ഞാൻ സകലമനുഷ്യരിലും ബുദ്ധിഹീനനാകുന്നു; മാനുഷീകബുദ്ധി എനിക്കില്ല;
  urd-GVR: Yaqīnan maiṅ insānoṅ meṅ sab se zyādā nādān hūṅ, mujhe insān kī samajh
    hāsil nahīṅ.
  suz-BL: थमा पा गो मुर आन दातेमी निप्‍स मपाइश्‍शो मुर दुम्‍ती। गो नु मुर आन के खोदेंशो
    रुप्‍तीक मबाक्‍ब।
  eng-NOY: Truly I am more stupid than any man; There is not in me the understanding
    of a man.
  ita-1927: Certo, io sono più stupido d’ogni altro, e non ho l’intelligenza d’un
    uomo.
  ckb-ckb: «من لە هەموو مرۆڤێک دەبەنگترم، تێگەیشتنی مرۆڤانەم نییە.
  eng-BBE: 'For I am more like a beast than any man, I have no power of reasoning
    like a man:'
  kan-OKCV: ಖಂಡಿತವಾಗಿಯೂ ನಾನು ಮನುಷ್ಯನಲ್ಲ, ಮೃಗ. ನನಗೆ ಮನುಷ್ಯನ ಗ್ರಹಿಕೆ ಇಲ್ಲ.
  tam-2017: மனிதர்கள் எல்லோரையும்விட நான் மூடன்; மனிதர்களுக்கேற்ற புத்தி எனக்கு இல்லை.
  spa-RV-1909: Ciertamente más rudo soy yo que ninguno, ni tengo entendimiento de
    hombre.
  ron-BTF: Cu siguranță, eu sunt mai neghiob decât oricare om și nu am înțelegerea
    unui om.
  eng-WEBP: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  eng-FBV: I'm so stupid I'm not really a man; I can't even think like a human being.
  nld-1939: Ik ben de domste van alle mensen, Ik bezit geen mensenverstand;
  nch-BL: Tahuel más nihuihuitic que sequinoc masehualme. Amo nijmachilía tamanti
    cati onca quej sequinoc tamachilíaj.
  vie-1934: Quả thật ta là ngu muội hơn ai hết, Ta không có thông sáng bằng một người.
  hin-CV: निःसंदेह, मैं इन्सान नहीं, जानवर जैसा हूं; मनुष्य के समान समझने की क्षमता
    भी खो चुका हूं.
  eng-OURB: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  spa-BES: 'Porque soy más como una bestia que como hombre, no tengo el poder de razonar
    como un hombre:'
  tdx-tdx: Derendereñe te am’ondaty iabio iraho; tsy amako ty hilala’ ondaty,
  tha-KJV: แท้​จร​ิงข้าก็เขลากว่าคนใด ข้าไม่​มี​ความเข้าใจอย่างมนุษย์
  por-BR-2018: Certamente eu sou o mais bruto dos homens, e não tenho entendimento
    humano.
  deu-ELO: Fürwahr, ich bin unvernünftiger als irgend einer, und Menschenverstand
    habe ich nicht.
  eng-WYC-2018: I am the most fool of men; and the wisdom of men is not with me. (I
    am the most foolish of men; and I have no common sense.)
  epo-epo: Mi estas la plej malklera homo, Kaj homan prudenton mi ne posedas.
  uig-PIN: Mǝn dǝrwǝⱪǝ insanlar arisidiki ǝng nadini, ⱨaywanƣa ohxaxturmǝn; Mǝndǝ
    insan ǝⱪli yoⱪ.
  beo-beo: Na da dunu agoai hame. Na da ohe agoai esala. Dunu da dawa:su noga:iwane
    dialumu da defea. Be na da agoaiwane dawa:su da hame galebe.
  tpi-OTNT: Agur i tok olsem. Mi no olsem man, long wanem, mi no save tingting olsem
    man. Tingting bilong mi i nogut tru.
  hau-SA: “Ni ne mafi jahilci a cikin mutane; ba ni da fahimi irin na mutum.
  uig-LAT: Men derweqe insanlar arisidiki eng nadini, haywan’gha oxshashturmen; Mende
    insan eqli yoq.
  nde-nde: Angilalwazi okudlula bonke abantu; angilakho ukuzwisisa komuntu.
  ton-ton: “Ko e moʻoni ʻoku lahi hake ʻa ʻeku vale ʻi he tangata kotoa pē, pea ʻoku
    ʻikai te u maʻu ʻae poto ʻo ha tangata.
  ces-1613: Jistě žeť jsem hloupější nad jiné, tak že rozumnosti člověka obecného
    nemám,
  eng-WMB: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  tam-TCV: நான் ஒரு முட்டாள், ஒரு மனிதன் அல்ல; ஒரு மனிதனுக்குரிய அறிவாற்றல் எனக்கு
    இல்லை.
  ceb-ULB: Sigurado gayod nga labaw pa ako kasusama sa mananap kaysa bisan kinsa nga
    tawo ug wala akoy panabot sa tawo.
  pol-UBG: Zaprawdę jestem najgłupszym z ludzi i nie mam ludzkiego rozumu.
  urd-GVU: یقیناً مَیں انسانوں میں سب سے زیادہ نادان ہوں، مجھے انسان کی سمجھ حاصل
    نہیں۔
  deu-1912: Denn ich bin der allernärrischste, und Menschenverstand ist nicht bei
    mir;
  kan-2017: ಮನುಷ್ಯರಲ್ಲಿ ನನ್ನಂಥ ಪಶುಪ್ರಾಯನು ಇಲ್ಲವಷ್ಟೆ, ಮಾನುಷ ವಿವೇಕವು ನನಗಿಲ್ಲ.
  yap-yap: Da kugbod ba girdi’ kug bod ba gamanman; dakriy e nangan’ rog ni bod e
    girdi’.
  hlt-MCSB: Kai he hlang lakah ka kotalh ngawn cakhaw, hlang loh kai taengah yakmingnah
    khueh pawh.
  mdy-ETH: ዓሲ ማዒፃ ታኣኮ ጋፔም ቆልሞ ታኣኒ ማዔኔ፤ ዓሲኮ ዓኣያ ማዓኒ ኮይሳ ማሊ ጶቂሳ ዒኔ ታኣኮ ባኣሴ።
  kew-kew: Agu-me Gote ni raapu an pirua niri aa-da dia yade sa. Goa loa niri kone-daa
    waru na-isa. Nina konere ora wae sa.
  twi-ASANTE: “Me na mennim hwee koraa wɔ nnipa mu, menni onipa nteaseɛ.
  eng-WEBU: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  wal-wal: Tumu taani ai asappekka eeyyaa darais; asassi de7iya akeeki taassi de7enna.
  acu-NT: Wikia nekasan chikich aints ainaun nangkamasnak timiá nekachuitjai. Aintsu
    nintimtairingkia winaruka atsawai.
  spa-PDDPT: En verdad soy el más ignorante de los hombres, Y no tengo entendimiento
    humano.
  gun-gun: Mba'eta xee ma ava rami e'ỹ aikuaa axy raxa, neĩ ava 'arandua xee ndarekoi,
  agu-BL: Yi in wetz, chin ploj nin wajtza'kl ẍchiwutz cyakil yi e' mas yaj, na qui'c
    balaj wajtza'kl, chi yi tajtza'kl jun yi chin tz'aknak cunin.
  ilo-ULB: Pudno nga ad-adda a kaslaak iti ayup ngem iti siasinoman a tao, ken awan
    ti pannakaawatko a kas iti tao.
  kpg-kpg: Au guu hai be di manu, gu hagalee hai be tangada, Au e hagalee modongoohia
    be di hai o nia daangada.
  uig-ARA: مەن دەرۋەقە ئىنسانلار ئارىسىدىكى ئەڭ نادىنى، ھايۋانغا ئوخشاشتۇرمەن؛ مەندە
    ئىنسان ئەقلى يوق.
  bps-bps: “Deg sa i to landè gnadè, na landè kaglabat, là gambet dademe to.
  sus-sus: N ma lɔnni mu gbo alɔ booree, n mu gɛxi fahaamui gbegbe sɔtɔde.
  pon-2006: I solahr mwomwen aramas, I duwelahr mahn emen; solahr lamalam en aramas
    rehi.
  ksd-ksd: A dovotina iau ra ngala na koloata ta ra tarai par, Ma pa iau minana da
    ra tarai.
  tur-YTC: “Gerçekten ben en cahil insanım, Ben de insan anlayışı yok.
  bel-N: Бо я найдурнейшы між людзей, і розуму чалавечага няма ў мяне,
  ind-AYT: Sebab, aku ini terlalu bodoh untuk menjadi manusia; aku tidak memiliki
    pengertian manusia.
  nya-nya: “Ine ndine munthu wopusa kuposa anthu onse; ndilibe nzeru zomvetsa zinthu
    zonga za munthu.
  hrv-hrv: Da, preglup sam da bih bio čovjek i nemam razbora čovječjeg.
  mps-mps: Agurgo te tama po wali, “Ena te bidi tiwai isąwai, magi baso meni, eno
    homu te bidigo homu tiwai me isąwai. Eno homu kolesaga te mu dwai dao.
  tpi-tpi: Agur i tok olsem. Mi no olsem man, long wanem, mi no save tingting olsem
    man. Tingting bilong mi i nogut tru.
  dan-1931: thi jeg er for dum til at regnes for Mand, Mands Vid er ikke i mig;
  vie-OVCB: Tôi là người ngu dốt nhất, và cũng không hiểu biết như người thường.
  guj-2017: નિશ્ચે હું કોઈ પણ માણસ કરતાં અધિક પશુવત છું અને મારામાં માણસ જેવી બુદ્ધિ
    નથી.
  pon-2006A: I solahr mwomwen aramas, I duwelahr mahn emen; solahr lamalam en aramas
    rehi.
  por-BRBSL: “Certamente eu sou o homem mais ignorante, e não têm a compreensão de
    um homem.
  swe-swe: Jag [Agur] är för oförnuftig för att kallas människa (jag är urskillningslös
    som ett vilt djur) och har inte insikt och förståelse [för all min världsliga
    kunskap är ingenting värd i förhållande till Guds vishet].
  cth-cth: Tamipueng hlak tamipathu poung lah ka o teh, thaipanueknae hai ka tawn
    hoeh.
  twi-twi: “Me na minnim hwee koraa wɔ nnipa mu, minni onipa ntease.
  hlt-hlt: Kai he hlang lakah ka kotalh ngawn cakhaw, hlang loh kai taengah yakmingnah
    khueh pawh.
  tbz-SIM: N tú kuyɛìnkù nku kɛ pɛ̃ɛ̃tɛ́ bɛnìtìbɛ̀ bɛmɔu, n yí mɔkɛ mɛniticiì.
  msy-2020: 'Agur kamaghɨn mɨkeme: Kɨ gumazimɨn mɨn itir puvatɨ. Guizbangɨra, kɨ gumazimɨn
    mɨn nɨghnɨzir puvatɨ. Nan nɨghnɨzim bar ikufi.'
  dop-dop: Mɑ kəlɑ kʋmɛlɛntʋ kɛ pɑɑ ɑwe, pə́cɔ́ mɑ fɛɩnɑ yʋlʋ lɑɣɑtʋ.
  azb-azb: Həqiqətən, mən hamıdan ağılsızam, İnsan idrakına malik deyiləm.
  eng-DBY: Truly I am more stupid than any one; and I have not a man's intelligence.
  hin-2017: निश्चय मैं पशु सरीखा हूँ, वरन् मनुष्य कहलाने के योग्य भी नहीं; और मनुष्य
    की समझ मुझ में नहीं है।
  wol-KYG: Maa dofe dëgg, ba yées ci nit ñi, dég-dégu nit sax awma ko.
  bjr-bjr: Qinee aandaura foora maridaqa. Faiqí irirafa sia qiniki maridanoo.
  eng-YLT: For I am more brutish than any one, And have not the understanding of a
    man.
  kne-kne: Kamanak animal, adiak maibilang ay ipogaw tan magay nemnem ko.
  eng-WYC-2017: I am the most foolish of men; and the wisdom of men is not with me.
  eng-WMBB: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  urd-GVH: यक़ीनन मैं इनसानों में सबसे ज़्यादा नादान हूँ, मुझे इनसान की समझ हासिल
    नहीं।
  rug-rug: Arau si na tie pekipekiqu hola koari doduru tinoni; sa ginilagilana tana
    tie si lopu tagoa rau.
  gaz-gaz: Ani dhugumaan doofaa nama hundaa gadii ti; ani hubannaa namni qabu hin
    qabu.
  fra-LSG: Certes, je suis plus stupide que personne, Et je n’ai pas l’intelligence
    d’un homme;
  yal-yal: Xaxilitaren nan n na dangu muxun birin na. Adamadi xaxili mi n ma.
  haw-1868: Owau ka mea hupo loa o na kanaka, Aole o'u wahi noonoo kanaka.
  arb-NAV: إِنَّنِي أَكْثَرُ النَّاسِ بَلادَةً، وَلَيْسَ لِي فَهْمُ إِنْسَانٍ.
  ewe-ewe: “Nyee tsi bome wu le amewo dome; ame ƒe nugɔmesese mele asinye o.
  eng-LEE: “Surely I am more brutish than any man, and have not the understanding
    of a common man.
  asm-FB: যি কোনো মনুষ্যতকৈ নিশ্চয় মই বহুত বেছি জন্তুৰ দৰে, আৰু মনুষ্যজাতিৰ বুজা
    শক্তি মোৰ নাই,
  sus-A: ﭑ مَ لْننِ مُ فبٌ عَلْ بٌورٍيٍ، ﭑ مُ فّشِ قَهَامُي فبٍفبٍ سْتْدٍ.
  fra-SBL: « Certes, je suis l'homme le plus ignorant, et n'ont pas la compréhension
    d'un homme.
  hbo-hbo: כִּ֤י בַ֣עַר אָנֹכִ֣י מֵאִ֑ישׁ וְלֹֽא־בִינַ֖ת אָדָ֣ם לִֽי׃
  kik-kik: “Niĩ ndĩ mũndũ mũriitu gũkĩra andũ arĩa angĩ; ndirĩ na ũtaũku ta wa mũndũ.
  fra-NCL: Car je suis plus stupide que personne, et je n’ai pas l’intelligence d’un
    homme.
  cek-AK: kai loe minawk boih pongah poek ka ham kue, kami poekhaih to ka tawn ai.
  cuk-cuk: “Andi dulemarba bur bule ibmar-wissulid, akusunna an ibmar itoged.
  uig-CYR: Мән дәрвәқә инсанлар арисидики әң надини, һайванға охшаштурмән; Мәндә инсан
    әқли йоқ.
  tel-2017: నిశ్చయంగా మనుషుల్లో నావంటి పశుప్రాయుడు లేడు. మనుషులకు ఉండవలసిన ఇంగితం
    నాకు లేదు.
  hat-BSA: “Anverite, mwen pi bèt pase tout moun e mwen pa gen konprann a yon nonm.
  kos-kos: Nga lalfon oana soko kosro, Ac wangin etauk lun mwet in nga.
  hbo-WLC: כִּ֤י בַ֣עַר אָנֹכִ֣י מֵאִ֑ישׁ וְלֹֽא־בִינַ֖ת אָדָ֣ם לִֽי׃
  ibo-ibo: Nʼezie, abụ m onye nzuzu karịa mmadụ ọbụla; Enweghị m ụdị nghọta ahụ mmadụ
    na-enwe.
  ory-ory: ଅବଶ୍ୟ ମୁଁ ମନୁଷ୍ୟ ଅପେକ୍ଷା ପଶୁବତ୍‍, ପୁଣି, ମୋʼ ଠାରେ ମନୁଷ୍ୟର ବିବେଚନା ନାହିଁ।
  chk-chk: Ellet, ngang eman mi fokun tiparoch lap seni aramas meinisin, esap wor
    rei än eman aramas mirit.
  rop-rop: Mi brabli siliwan. Ai nomo sabi enijing.
  ukr-1871: Справдї, я більший невіжа, нїж хто небудь зміж людей, і мудростї людської
    нема в менї;
  deu-1951: Ich bin unvernünftiger als irgend ein Mann und habe keinen Menschenverstand.
  eng-JPS: Surely I am brutish, unlike a man, and have not the understanding of a
    man;
  srp-1865: Ja sam luði od svakoga, i razuma èovjeèijega nema u mene.
  lug-lug: Ddala Ayi Katonda wange nze nsinga obutategeera, sirina kutegeera kwa bantu.
  heb-heb: כי בער אנכי מאיש ולא בינת אדם לי׃
  ben-IRV: সত্য, আমি মানুষের থেকে পশুর মত, মানুষের বিবেচনা আমার নেই।
  pan-pan: ਸੱਚੀਂ ਮੁੱਚੀਂ ਮੈਂ ਹੋਰ ਮਨੁੱਖਾਂ ਨਾਲੋਂ ਪਸ਼ੂ ਵਰਗਾ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਆਦਮੀ ਜਿਹੀ
    ਸਮਝ ਨਹੀਂ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ငါ သည် လူ မဟုတ်၊ တိရစ္ဆာန် ဖြစ်၏။ လူ ဉာဏ် နှင့် မ ပြည့်စုံ။
  tte-O: Yakato yau tomo molosi na kagu lotonan yau besiele yakayakan. Katai yo sonoga
    meuloina nige koliyau, silogabaegauko.
  tbg-tbg: Mpo, ti avu aatovano kia koqe imantama vauro. Te vaiintivano avu aato irintemake
    iriataara vaimanta, te qaakau aantau iriantemake iri vauro.
  hmo-hmo: “Momokani, lau be kavakava maragi lasi. Lau be taunimanima bamona lasi.
    Egu lalona be taunimanima edia lalona bamona lasi.
  urd-urd: यक़ीनन मैं हर एक इंसान से ज़्यादा और इंसान का सा समझ मुझ में नहीं
  rus-SYN: подлинно, я более невежда, нежели кто-либо из людей, и разума человеческого
    нет у меня,
  bqc-SIM: asa ma sↄũkɛ dɛ dãↄla, má gbɛ̃nazĩna wɛzɛ̃ vĩo.
  tcz-CHONGTHU: Keima mihem khat hina angol-a kahi, chule mihem thil hetkhen themna
    bang in hetkhenna kainei tapoi.
  mar-mar: खचित मी खूप क्रूर आहे मनुष्य नाही; मला मानवजातीप्रमाणे समजदार बुद्धी नाही.
  hlt-THB: “Thlangkhqi anglakawh ka sim kang zak awm am awm hy.
  qub-qub: Nogaga cä llapan runapitapis mas mana tantiyacoj upami. Manami runapa yarpayninnöchu
    nogapa yarpaynëga.
  bqp-bqp: zaakũ ma yↄ̃nkↄkɛ de dakenↄ pↄ́la, má bisãsiri asãnsĩni vĩro.
  hat-hat: Mwen sòt pase panyen pèsi. Se pa moun mwen ye. Mwen pa gen lespri tankou
    tout moun.
  eng-BSB: Surely I am the most ignorant of men, and I lack the understanding of a
    man.
  tod-tod: Gaama ʋe, nà ga ɠimalala nui, gè leʋe nuɓusɛiti kpein ba, nuɓusɛ ɠeleɠelegi
    la zèa.
  eng-WEBPB: “Surely I am the most ignorant man, and don’t have a man’s understanding.
  kbq-kbq: Tamage nagra mago'a vahe'mo'zama nehaza havizana agatere'na havizantfa
    nehu'na, vahe'mo'zama antahi ama'ma nehazaza hu'na antahiamara nosue.
  nhe-BL: Tlahuel más nihuihuitic que sequinoc tlacame. Ax nijmachilía tlamantli tlen
    onca queja sequinoc tlamachilíaj.
  bus-bus: zaakɛ ma yↄ̃nkↄkɛɛ dɛ danↄ pↄ́la, má gbɛ̃nteekɛ asãnsi vĩro.
  gub-BL: Naiko kwaw teko ài. Aiko miar ài. Nakwaw kwaw ma'e teko wazàwe ihe.
  eng-DRA: I am the most foolish of men, and the wisdom of men is not with me.
