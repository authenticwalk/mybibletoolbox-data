  heb-heb: שוא ודבר כזב הרחק ממני ראש ועשר אל תתן לי הטריפני לחם חקי׃
  ben-IRV: অলীকতা ও মিথ্যাকথা আমার কাছ থেকে দূর কর; দরিদ্রতা বা ঐশ্বর্য্য আমাকে দিও
