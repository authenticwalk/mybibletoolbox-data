verse: PRO.030.008
translations:
  mal-C: കാപട്യവും വ്യാജവും എന്നിൽനിന്നു ബഹുദൂരം അകറ്റണമേ; എനിക്കു ദാരിദ്ര്യമോ സമ്പത്തോ
    നൽകരുതേ! എന്നാൽ അനുദിനാഹാരംമാത്രം നൽകണമേ.
  deu-TKW: Falschheit und Lügenwort laß ferne von mir sein, Armut und Reichtum gib
    mir nicht, laß mich aber mein zugemessenes Teil Speise dahinnehmen.
  lin-lin: longola mosika na ngai makambo ya pamba mpe ya lokuta, kopesa ngai te bobola
    to bozwi, kasi pesa ngai kaka, mokolo na mokolo, lipa oyo ekoki na ngai,
  eng-LSV: Put vanity and a lying word far from me, || Do not give poverty or wealth
    to me, || Cause me to eat the bread of my portion,
  eng-GNV: 'Remooue farre from me vanitie and lyes: giue me not pouertie, nor riches:
    feede me with foode conuenient for me,'
  eng-WEBSTER: 'Remove far from me vanity and lies; give me neither poverty nor riches;
    feed me with food convenient for me:'
  nhw-BL: Techpalehui para amo nimohueyimatis, niyon amo niistlacatis. Nojquiya amo
    techricojtili, niyon amo techpobrejchihua. San techmaca catli ica nipanotos mojmostla.
  swh-ONEN: Uutenge mbali nami udanganyifu na uongo; usinipe umaskini wala utajiri,
    bali unipe chakula cha kunitosha kila siku.
  bba-bba: Niyɑ, ɑ ku de nɑ n sɑ̃ɑ wee kowo, kpɑ n ku tɔmbu nɔni wɔ̃ke. A ku mɑɑ de
    nɑ n sɑ̃ɑ sɑ̃ɑro ǹ kun mɛ ɡobiɡii. A ɡesi mɑn wɛ̃ɛyɔ ye kon di nɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'Remove far from me vanity and lies: Give me neither poverty nor riches;
    Feed me with food convenient for me:'
  luo-luo: Mi wuond gi miriambo obed mabor koda; kik imiya chan kata mwandu, to miya
    mana chiemba mapile.
  meu-meu: Koikoi karadia bona herevadia egu amo bavabidia daudau; ogoḡami eiava taḡa
    basio henigu, a egu hitolo heḡereḡerena ai mo ba ubugu;
  npi-ULB: व्यर्थता र झुटलाई मबाट पर राखिदिनुहोस् । मलाई दरिद्रता वा धन-सम्पत्ति नदिनुहोस्
    । मलाई आवश्यक पर्ने भोजन मात्र दिनुहोस् ।
  yor-yor: Mú èké ṣíṣe àti irọ́ jìnnà sí mi; má ṣe fún mi ní òsì tàbí ọrọ̀, ṣùgbọ́n
    fún mi ní oúnjẹ òòjọ́ mi nìkan.
  ind-ind: Pertama, tolonglah aku untuk hidup dengan jujur. Kedua, janganlah memberiku
    kekayaan atau kemiskinan, tetapi berikanlah hanya makanan yang aku butuhkan.
  pes-OPCB: مرا از دروغ گفتن حفظ کن و مرا نه تهیدست بگردان و نه ثروتمند، بلکه روزی
    مرا به من بده؛
  tgl-ULB: Ilayo mo sa akin ang kayabangan at kasinungalingan. Bigyan mo ako ng hindi
    kahirapan ni kayamanan, bigyan mo lamang ako ng pagkain na aking kailangan.
  hui-hui: ke̱ hagane mana ngaru erembira mialu holiya i̱ biamogo bibe. Ani bialu
    i̱ yagibano homogobi mendego nahelabe. Horo bibahendengi tomo karulape nalu holiya
    ngibe.
  mya-mya: အကျွန်ုပ်မှ အနတ္တနှင့် မုသာကိုပယ်တော်မူပါ။ ဆင်း ရဲခြင်းနှင့် ငွေရတတ်ခြင်းကို
    ပေးတော်မမူပါနှင့်။ အသက်မွေးလောက်သောပညာကိုသာ ပေးတော်မူပါ။
  bod-N: གཡོ་སྒྱུ་དང་ནི་རྫུན་གཏམ༌གཉིས། །ང་དང་རིང་དུ་གྱེས་པར༌མཛོད། །ང་ནི་དབུལ་པོར་མི་མཛད༌ཅིང༌།
    །ཕྱུག་པོར་ཡང་ནི་མི་མཛད༌པར། །ཁ་ཟས་འདང་ངེས་གནང་བས༌ཆོག།
  wsk-wsk: Aga sangaru se den nunguning la balik ale kawel munan mu abiring tuekko;
    ani aga sangaru se angimik mel ago bagarikko me balsam, agi aga sangaru se angimik
    mel mena bagarikko me balsam tala, bare aga sangaru se ningo la baga se lagarikko.
  sna-sna: Bvisai kusatendeka nenhema zvive kure neni; musandipa urombo kana pfuma,
    asi ndipei chete zvokudya zvemisi yose.
  spa-BLM: Aleja de mí la falsedad y la mentira. No me des ni pobreza ni riqueza.
    Aliméntame con el alimento que me es necesario,
  cac-cac: Man̈ a cha vesej, man̈ a cha vac' chucal d'a anima. Man̈ in ac'och d'a
    b'eyumal, maval d'a meb'ail. An̈ej tastac yovalil tz'och vuuj d'a junjun c'u,
    a' tzac' d'ayin.
  swh-ULB: Majivuno na uongo viweke mbali nami. Usinipe umasikini wala utajiri, nipe
    tu chakula ninachohitaji.
  bel-bel: марнасьць і лжу адвядзі ад мяне, галечы і багацьця не давай мне, кармі
    мяне хлебам надзённым,
  deu-ELBBK: Eitles und Lügenwort entferne von mir, Armut und Reichtum gib mir nicht,
    speise mich mit dem mir zugewiesenem Brot;
  mbb-OT: 'Iyan heini: iyan ka metau he kenà a meketarùtarù. Ikezuwa, iyan ka metau
    he kenà a mehimu he utew egkeey-eyuwi etawa mehimu he sepian su iyan dà egkesuatan
    ku he zuen ku mekaan te kada andew.'
  mal-2015: വ്യാജവും ഭോഷ്കും എന്നോടു അകറ്റേണമേ; ദാരിദ്ര്യവും സമ്പത്തും എനിക്കു തരാതെ
    നിത്യവൃത്തി തന്നു എന്നെ പോഷിപ്പിക്കേണമേ.
  rmc-rmc: Le mandar o klamišagos the o načačipen! Ma de man o čoripen aňi o barvaľipen!
    De man ajci maro, keci mange kampel,
  pes-OPV: بطالت و دروغ را از من دور کن، مرا نه فقر ده و نه دولت. به خوراکی که نصیب
    من باشد مرابپرور،
  ron-1924: Депэртязэ де ла мине неадевэрул ши кувынтул минчинос; ну-мь да нич сэрэчие,
    нич богэцие, дэ-мь пыня каре-мь требуе!
  ben-OBCV: ছলনা ও মিথ্যা কথা আমার কাছ থেকে দূরে সরিয়ে রাখো; আমাকে দারিদ্র বা ধনসম্পত্তি
    কিছুই দিয়ো না, কিন্তু আমার দৈনিক আহারটুকুই শুধু আমাকে দাও।
  som-som: Wax aan waxtar lahayn iyo been iga fogee, Oo caydhnimo iyo taajirnimo midna
    ha i siin. Igu quudi cunto aanan ka maarmin,
  lat-VUC: 'vanitatem et verba mendacia longe fac a me; mendicitatem et divitias ne
    dederis mihi: tribue tantum victui meo necessaria,'
  eng-ASVBT: 'Remove far from me falsehood and lies; Give me neither poverty nor riches;
    Feed me with the food that is needful for me:'
  mna-mna: Mbulu boozomen ta pakamkaamŋan mi ŋonon somŋan na, ziiri ma timbotmbot
    molo pio. Mboro kat yo. Kokena leŋ koroŋ som mi aŋbot ŋoobo, som leŋ koroŋ boozo
    mete. Kam koŋ kini ta irao yo.
  ita-1885: Allontana da me vanità e parole di bugia; Non mandarmi povertà, nè ricchezze;
    Cibami del mio pane quotidiano;
  eng-ULB: Put vanity and lies far away from me. Give me neither poverty nor riches,
    just give me the food I need.
  spa-VBL: No dejes que sea falso, ayúdame a no decir mentiras. No me hagas pobre
    ni rico; solo dame la comida que necesito.
  fra-_FOB: Éloigne de moi la vanité et la parole de mensonge. Ne me donne ni pauvreté
    ni richesses; nourris-moi du pain de mon ordinaire;
  mal-mal: വ്യാജവും ഭോഷ്ക്കും എന്നോട് അകറ്റണമേ; ദാരിദ്ര്യവും സമ്പത്തും എനിക്ക് തരാതെ
    നിത്യവൃത്തി തന്ന് എന്നെ പോഷിപ്പിക്കണമേ.
  lit-lit: atitolink nuo manęs tuštybę ir melagystę; neduok man nei skurdo, nei turtingumo,
    mane aprūpink man reikalingu maistu,
  urd-GVR: Pahle, daroġhgoī aur jhūṭ mujh se dūr rakh. Dūsre, na ġhurbat na daulat
    mujhe de balki utnī hī roṭī jitnī merā haq hai,
  suz-BL: हेंथे पतीके नु जोल पतीक आं क्‍येङा ङोन वोतीन। आं कली प्रुङग मसेल्‍यीनी नु
    शुश क्‍येट थीब यो मसेल्‍यीनी। आं कली माल्‍चा ङा जचा थोव़क गेयीनी। तिमोथी ६:६-८
  eng-NOY: Remove far from me falsehood and lies; Give me neither poverty nor riches;
    Feed me with the food which is needful for me;
  ita-1927: allontana da me vanità e parola mendace; non mi dare né povertà né ricchezze,
    cibami del pane che m’è necessario,
  ckb-ckb: شتی پووچ و قسەی درۆم لێ دووربخەوە، هەژاری یان دەوڵەمەندیم مەدەرێ، بەڵام
    نانی پێویستی خۆم پێ بدە،
  eng-BBE: 'Put far from me all false and foolish things: do not give me great wealth
    or let me be in need, but give me only enough food:'
  kan-OKCV: ವಂಚನೆ ಸುಳ್ಳನ್ನು ನನ್ನಿಂದ ದೂರಮಾಡಿರಿ. ಬಡತನವನ್ನಾಗಲಿ, ಐಶ್ವರ್ಯವನ್ನಾಗಲಿ ನನಗೆ
    ಕೊಡಬೇಡಿರಿ. ನನಗೆ ಅನುದಿನದ ಆಹಾರವನ್ನು ದಯಪಾಲಿಸಿರಿ.
  tam-2017: மாயையையும் பொய்வசனிப்பையும் எனக்குத் தூரப்படுத்தும்; தரித்திரத்தையும்
    செல்வத்தையும் எனக்குக் கொடுக்காமல் இருப்பீராக.
  spa-RV-1909: Vanidad y palabra mentirosa aparta de mí. No me des pobreza ni riquezas;
    manténme del pan que he menester;
  ron-BTF: Îndepărtează de la mine deșertăciune și minciuni, nu îmi da nici sărăcie,
    nici bogăție; hrănește-mă cu mâncare potrivită mie,
  eng-WEBP: Remove far from me falsehood and lies. Give me neither poverty nor riches.
    Feed me with the food that is needful for me,
  eng-FBV: Keep me from being false, help me not to tell lies. Don't make me poor
    or rich; just provide me with the food I need.
  nld-1939: Onwaarheid en leugentaal, Houd ze verre van mij! Geef mij armoede noch
    rijkdom, Maar schenk mij het voedsel, dat ik nodig heb,
  nch-BL: Achtohui techpalehui para amo nimohueyimatis, yon amo niistacatis. Nojquiya
    amo techricojtili, yon amo techpobrejchihua. San techmaca ten ica nipanotos mojmosta.
  vie-1934: Xin dan xa khỏi tôi sự lường gạt và lời dối trá; Chớ cho tôi nghèo khổ,
    hoặc sự giàu sang; Hãy nuôi tôi đủ vật thực cần dùng,
  hin-CV: मुझसे वह सब अत्यंत दूर कर दीजिए, जो झूठ है, असत्य है; न तो मुझे निर्धनता
    में डालिए और न मुझे धन दीजिए, मात्र मुझे उतना ही भोजन प्रदान कीजिए, जितना आवश्यक
    है.
  eng-OURB: Remove far from me falsehood and lies. Give me neither poverty nor riches.
    Feed me with the food that is chok ·portioned, needful· for me;
  spa-BES: 'Aparta de mí todas las cosas falsas y necias: no me des grandes riquezas
    ni me dejes en necesidad, sino dame solo comida suficiente:'
  tdx-tdx: Ahankaño amako ze vande naho haremborake, le ko atolots’ahy ndra hararahañe
    ndra varabey, fahano ahy ty anjarako,
  tha-KJV: ขอให้​ความไร้สาระและความมุสาไกลจากข้าพระองค์ ขออย่าประทานความยากจนหรือความมั่งคั่งแก่ข้าพระองค์
    ขอเลี้ยงข้าพระองค์ด้วยอาหารที่​พอดี​แก่​ข้าพระองค์
  por-BR-2018: Afasta de mim a inutilidade e palavra mentirosa; e não me dês nem pobreza
    nem riqueza, mantém-me com o pão que me for necessário.
  deu-ELO: Eitles und Lügenwort entferne von mir, Armut und Reichtum gib mir nicht,
    speise mich mit dem mir beschiedenen Brote;
  eng-WYC-2018: Make thou far from me vanity and words of leasing; give thou not to
    me begging and riches; but give thou only necessaries to my lifelode; (Make thou
    far from me emptiness and futility, or uselessness, and words of lying, or lies;
    give thou not to me begging or riches; but give thou only the necessities for
    my sustenance;)
  epo-epo: Falsaĵon kaj mensogaĵon forigu de mi; Malriĉecon kaj riĉecon ne donu al
    mi; Nutru min per tiom da pano, kiom mi bezonas.
  uig-PIN: Sahtiliⱪ wǝ yalƣanqiliⱪni mǝndin yiraⱪ ⱪilƣaysǝn; Meni gadaymu ⱪilmay,
    baymu ⱪilmay, bǝlki eⱨtiyajimƣa layiⱪla riziⱪ bǝrgǝysǝn.
  beo-beo: Na ogogolalosa:besa:le, na Dia fidima. Na bagade gagui agoai esalosa:besa:le
    o hamedafa gagui agoai esalosa:besa:le, Dia na fidima. Amaiba:le, ha:i manu na
    dafawane esaloma:ne lamu liligi defele nama ima.
  tpi-OTNT: yu ken helpim mi na mi ken givim baksait long olkain pasin bilong giaman,
    na yu no ken larim mi i kamap maniman o rabisman. Nogat. Yu ken givim mi kaikai
    inap long skel bilong mi.
  hau-SA: Ka kawar da ƙarya da kuma ƙarairayi nesa da ni; kada ka ba ni talauci ko
    arziki, amma ka ba ni abincina na yini kaɗai.
  uig-LAT: Saxtiliq we yalghanchiliqni mendin yiraq qilghaysen; Méni gadaymu qilmay,
    baymu qilmay, belki éhtiyajimgha layiqla riziq bergeysen.
  nde-nde: Susa kimi inkohliso lamanga; ungangiphi ubuyanga loba inotho, kodwa ungiphe
    kuphela ukudla kwami kwansukuzonke.
  ton-ton: 'Hiki ke mamaʻo ʻiate au ʻae vaʻinga mo e loi: pea ʻoua naʻaku masiva pe
    koloaʻia: fafanga ʻaki au ʻae meʻakai ʻoku taau pe mo au:'
  ces-1613: Marnost a slovo lživé vzdal ode mne, chudoby neb bohatství nedávej mi,
    živ mne pokrmem vedlé potřeby mé,
  eng-WMB: Remove far from me falsehood and lies. Give me neither poverty nor riches.
    Feed me with the food that is needful for me,
  tam-TCV: மாயையையும் பொய்களையும் என்னைவிட்டுத் தூரமாக்கும்; எனக்கு வறுமையையோ, செல்வத்தையோ
    கொடுக்கவேண்டாம், ஆனால் அன்றன்றைக்குரிய உணவை மட்டும் எனக்குத் தாரும்.
  ceb-ULB: Ipahilayo gikan kanako ang mga walay pulos nga pulong ug mga bakak. Ayaw
    ako hatagi ug kawalad-on ni mga bahandi, ihatag lamang kanako ang pagkaon nga
    akong gikinahanglan.
  pol-UBG: Oddal ode mnie marność i słowo kłamliwe; nie dawaj mi ani ubóstwa, ani
    bogactwa; żyw mnie odpowiednim dla mnie pokarmem;
  urd-GVU: پہلے، دروغ گوئی اور جھوٹ مجھ سے دُور رکھ۔ دوسرے، نہ غربت نہ دولت مجھے دے
    بلکہ اُتنی ہی روٹی جتنی میرا حق ہے،
  deu-1912: Abgötterei und Lüge laß ferne von mir sein; Armut und Reichtum gib mir
    nicht, laß mich aber mein bescheiden Teil Speise dahinnehmen.
  kan-2017: ನನ್ನಿಂದ ಕಪಟವನ್ನೂ, ಸುಳ್ಳುಮಾತನ್ನೂ ತೊಲಗಿಸು, ಬಡತನವನ್ನಾಗಲಿ, ಐಶ್ವರ್ಯವನ್ನಾಗಲಿ
    ಕೊಡದೆ ನನಗೆ ತಕ್ಕಷ್ಟು ಆಹಾರವನ್ನು ಭೋಜನಮಾಡಿಸು.
  yap-yap: Mu aywegeg nga dab ug sasalap l’ugun, ma dabri fel’ rogog ma dab rug gafgow.
    Ere mu pi’ ngog chi urngin e ggan nib t’uf rog.
  hlt-MCSB: A poeyoek neh laithae ol tah kai taeng lamloh hla saeh. Kai taengah he
    khodaeng khaw, khuehtawn khaw m'pae boeh. Ka buhvae dongkah buhham mah kai n'cah
    mai.
  mdy-ETH: ማልቴና ሉኡዙሞና ጌኤሲናፓ ታና ካፔ፤ ታኣም ኮይሳሢጉዴያ ሙኡዚ ኔ ዒንጋንዳማፓ ዓታዛ ዖርጎቺ ሃንጎ ማንቆ ታና ማሂፖ።
  kew-kew: '@see-verse:PRO.030.007'
  twi-ASANTE: Yi atorɔ ne ahohwisɛm firi me mu; mma mennyɛ ohiani anaa ɔdefoɔ; nanso
    ma me deɛ medi daa.
  eng-WEBU: Remove far from me falsehood and lies. Give me neither poverty nor riches.
    Feed me with the food that is needful for me,
  wal-wal: Koiruwan, taani asa cimmennaadaaninne worddo haasayennaadan tana naaga;
    naa77anttuwan, taayyo koshshiya keesa qumaa immappe attin, tana dure woikko manqqo
    kessoppa.
  acu-NT: Anangkartin wajasai tura wait chichaman etserin wajasai tusam nuka tsangkatrukta.
    Turasha kuikiartinka tura kuikiartichusha wajasai tusam nusha tsangkatrukta. Tura
    asam yurumak wi yuumaja nuke surusta.
  spa-PDDPT: Aparta de mí la vanidad y la mentira, Y no me des pobreza ni riqueza.
    Mantenme con el pan necesario,
