  ory-ory: ଅସାରତା ଓ ମିଥ୍ୟା କଥା ମୋʼ ଠାରୁ ଦୂର କର; ମୋତେ ଦରିଦ୍ରତା କି ଧନ ଦିଅ ନାହିଁ; ମୋʼ
