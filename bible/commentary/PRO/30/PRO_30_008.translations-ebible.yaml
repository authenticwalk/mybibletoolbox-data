  pan-pan: ਮਿੱਥਿਆ ਅਤੇ ਝੂਠ ਨੂੰ ਮੇਰੇ ਤੋਂ ਦੂਰ ਕਰ ਦੇ, ਮੈਨੂੰ ਨਾ ਤਾਂ ਗਰੀਬੀ ਨਾ ਧਨ ਦੇ, ਮੇਰੀ
