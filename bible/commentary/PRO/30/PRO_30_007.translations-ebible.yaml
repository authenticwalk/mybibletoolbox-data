verse: PRO.030.007
translations:
  mal-C: “യഹോവേ, രണ്ടു കാര്യം ഞാൻ അങ്ങയോടപേക്ഷിക്കുന്നു; എന്റെ മരണത്തിനുമുമ്പേ അവ
    എനിക്കു ലഭ്യമാക്കണമേ.
  deu-TKW: 'Zweierlei erbitte ich von dir; versage mir''s nicht, ehe ich sterbe:'
  lin-lin: 'Oh Yawe, nasengi Yo biloko mibale, kopimela ngai yango te liboso ete nakufa :'
  eng-LSV: Two things I have asked from You, || Do not withhold from me before I die.
  eng-GNV: 'Two things haue I required of thee: denie me them not before I die.'
  eng-WEBSTER: 'Two things have I required of thee; deny them not to me before I die:'
  nhw-BL: NoTeco, nimitztlajtlanía ome tlamantli quema noja niitztoc. Se favor technanquili
    huan techchihuili catli niquijtohua.
  swh-ONEN: '“Ninakuomba vitu viwili, Ee Bwana; usininyime kabla sijafa:'
  bba-bba: Yinni Gusunɔ, ɡɑ̃ɑnu yiru yeniwɑ nɑ nun kɑnɑmɔ. A mɑn nu kɛ̃ɛyɔ nɑ n nu
    mɔ sere n kɑ ɡbi.
  eng-KJVCPB: 'Two things have I required of thee; Deny me them not before I die:'
  luo-luo: “Gik moko ariyo makwayi; yaye Jehova Nyasaye; kik itama biro buti kapok
    atho.
  meu-meu: Ḡau rua emu ai na noimu; do asina mase ai basio rudia.
  npi-ULB: म तपाईंबाट दुईवटा कुरा माग्दछु । म मर्नुअगि ती मबाट नरोक्‍नुहोस् ।
  yor-yor: “Ohun méjì ni mo ń béèrè lọ́wọ́ rẹ, Olúwa; má ṣe fi wọ́n dù mí kí ń tó
    kú.
  ind-ind: 'Ya TUHAN, kabulkanlah dua permintaanku ini sebelum aku mati:'
  pes-OPCB: 'ای خدا، قبل از آنکه بمیرم دو چیز از تو می‌طلبم:'
  tgl-ULB: Dalawang bagay ang hinihingi ko sa iyo, huwag mo silang ipagkait sa akin
    bago ako mamatay.
  hui-hui: Ngode Datagaliwabe-o i̱na í̠hondo ngibe lalu bi kiraore hale harogo ogoni
    labo ngibelo hame lo ko. Ngode Datagaliwabe-o i̱ dindini kongi howa
  mya-mya: ကိုယ်တော်ထံမှာ ဆုနှစ်ပါးကို အကျွန်ုပ်တောင်း ပါ၏။ အကျွန်ုပ်မသေမှီတိုင်အောင်
    ငြင်းတော်မမူပါနှင့်။
  bod-N: བདག་ལ་ཞུ་བ་འབུལ་རྒྱུ་གཉིས་ཡོད༌དེ། །ང་རང་མ་ཤི་སྔོན་ལ་གནང་བར༌མཛོད།།
  wsk-wsk: '“O Yawe, ani me kua namasam la, ni mel ilagala ani aisuko ka isarsam:'
  sna-sna: '“Zvinhu zviviri zvandinokumbira kwamuri, imi Jehovha, musandirambira izvi
    ndisati ndafa:'
  spa-BLM: “Dos cosas te he pedido. No me niegues antes de morir.
  cac-cac: 'Chab''n̈ej tas tzin c''an d''ayach Mamin Jehová: A tas tzin c''an tic,
    ac'' d''ayin yacb''an mantzac in chami.'
  swh-ULB: 'Vitu viwili ninakuomba, usivikatalie kwangu kabla sijafa:'
  bel-bel: 'Дзьве рэчы я прашу ў Цябе, не адмові мне, перш чым я памру:'
  deu-ELBBK: 'Zweierlei erbitte ich von dir; verweigere es mir nicht, ehe ich sterbe:'
  mbb-OT: Nengazen, duen dezuwa he ebuyuen ku ziyà te kenikew. Emun egkehimu ne edhangyù
    a he iveǥey nu kediey heini te kenè e pa ebpatey.
  mal-2015: രണ്ടു കാര്യം ഞാൻ നിന്നോടു അപേക്ഷിക്കുന്നു; ജീവപര്യന്തം അവ എനിക്കു നിഷേധിക്കരുതേ;
  rmc-rmc: 'Duj veci tutar mangav, RAJEJA, de mange len sigeder, sar merava:'
  pes-OPV: 'دو چیز از تو درخواست نمودم، آنها را قبل از آنکه بمیرم از من بازمدار:'
  ron-1924: 'Доуэ лукрурь Ыць чер: ну ми ле опри ынаинте де моарте!'
  ben-OBCV: '“হে সদাপ্রভু, আমি তোমার কাছে দুটি জিনিস চাইছি; আমি মারা যাওয়ার আগে আমাকে
    প্রত্যাখ্যান কোরো না:'
  som-som: Laba waxyaalood ayaan ku weyddiistay, Iyaga ha ii diidin intaanan dhiman.
  lat-VUC: 'Duo rogavi te: ne deneges mihi antequam moriar:'
  eng-ASVBT: 'Two things have I asked of thee; Deny me them not before I die:'
  mna-mna: O Yooba, koroŋ ru ta nio leleŋ be aŋwi u pa. Mazwaana ta aŋbotmbot su toono
    na, ruutu koroŋ ru taiŋgi pio pepe.
  ita-1885: 'Io ti ho chieste due cose, o Dio; Non rifiutarmele avanti che io muoia:'
  eng-ULB: 'Two things I ask of you, do not withhold them from me before I die:'
  spa-VBL: Dios, quiero pedirte dos cosas. Por favor, no te niegues a dármelas antes
    de que muera.
  fra-_FOB: Je t'ai demandé deux choses; ne me les refuse pas avant que je meure.
  mal-mal: രണ്ട് കാര്യം ഞാൻ അങ്ങയോട് അപേക്ഷിക്കുന്നു; ജീവപര്യന്തം അവ എനിക്ക് നിഷേധിക്കരുതേ;
  urd-GVR: Ai Rab, maiṅ tujh se do chīzeṅ māṅgtā hūṅ, mere marne se pahle in se inkār
    na kar.
  suz-BL: मिनु “गो इन कली थोव़क निक्‍शी पुंइनुङ। आं बेक्‍चा क्‍येङा ङोंइती मेको आं
    कली गेयीनी।
  eng-NOY: Two things do I ask of thee; Withhold them not from me, before I die!
  ita-1927: 'Io t’ho chiesto due cose: non me le rifiutare, prima ch’io muoia:'
  ckb-ckb: '«ئەی یەزدان، دوو شتم لێ داوا کردیت، لێمی قەدەغە مەکە پێش مردنم:'
  eng-BBE: 'I have made request to you for two things; do not keep them from me before
    my death:'
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮನ್ನು ಎರಡು ವಿಷಯಗಳನ್ನು ಕೇಳುತ್ತೇನೆ. ನಿರಾಕರಿಸಬೇಡಿ
    ನಾನು ಸಾಯುವ ಮೊದಲು ಅವೆರಡನ್ನು ಅನುಗ್ರಹಿಸಿರಿ.
  tam-2017: இரண்டு மனு உம்மிடத்தில் கேட்கிறேன்; நான் மரணமடையும்வரைக்கும் அவைகளை எனக்கு
    மறுக்காமல் தாரும்.
  spa-RV-1909: Dos cosas te he demandado; no me las niegues antes que muera.
  ron-BTF: Două lucruri am cerut de la tine; nu mi le refuza înainte să mor;
  eng-WEBP: “Two things I have asked of you. Don’t deny me before I die.
  eng-FBV: God, I want to request two things from you. Please don't refuse to let
    me have them before I come to die.
  nld-1939: 'Twee dingen wil ik van U vragen, Weiger mij die niet, eer ik sterf:'
  nch-BL: NoTeco, nimitztajtanilía ome tamanti quema noja niitztoc. Se favor technanquili
    huan techchihuili cati niquijtohua.
  vie-1934: 'Tôi có cầu Chúa hai điều; Xin chớ từ chối trước khi tôi thác:'
  hin-CV: “अपनी मृत्यु के पूर्व मैं आपसे दो आग्रह कर रहा हूं; मुझे इनसे वंचित न कीजिए.
  eng-OURB: '“Two things I have asked of you; don’t deny me before I die:'
  spa-BES: 'Te pedí dos cosas; no los guardes de mí antes de mi muerte:'
  tdx-tdx: 'Roe ty raha ihalaliako ama’o; ko ifoneña’o ampara’ ty hivetrahako:'
  tha-KJV: ข้าพระองค์ขอสองสิ่งจากพระองค์ ขออย่าทรงปฏิเสธที่จะให้ข้าพระองค์ก่อนข้าพระองค์​ตาย
  por-BR-2018: Duas coisas eu te pedi; não as negues a mim antes que eu morra.
  deu-ELO: 'Zweierlei erbitte ich von dir; verweigere es mit nicht, ehe ich sterbe:'
  eng-WYC-2018: I prayed (of) thee two things; deny not thou them to me, before that
    I die.
  epo-epo: 'Du aferojn mi petis de Vi; Ne rifuzu al mi, antaŭ ol mi mortos:'
  uig-PIN: 'I Hudayim, Sǝndin ikki nǝrsini tilǝymǝn; Mǝn ɵlgüqǝ bularni mǝndin ayimiƣaysǝn:
    —'
  beo-beo: Na da Dima adole ba:sa, “Gode! Na da liligi aduna Dima lalalu bogomu da
    defea.
  tpi-OTNT: God, mi laik askim yu long tupela samting, na mi laik bai yu mas givim
    mi. Long olgeta taim mi stap long graun
  hau-SA: “Abu biyu ina roƙonka, ya Ubangiji; kada ka hana ni kafin in mutu.
  uig-LAT: 'I Xudayim, Sendin ikki nersini tileymen; Men ölgüche bularni mendin ayimighaysen:
    —'
  nde-nde: 'Zimbili izinto engizicela kuwe, Oh Thixo; ungangincitshi zona ngingakafi:'
  ton-ton: Ko e meʻa ʻe ua kuo u kole kiate koe; pea ʻoua naʻa ke taʻofi ia ʻiate
    au ʻo aʻu ki heʻeku mate.
  ces-1613: 'Dvou věcí žádám od tebe, neoslýchejž mne, prvé než umru:'
  eng-WMB: “Two things I have asked of you. Don’t deny me before I die.
  tam-TCV: “யெகோவாவே, இரண்டு காரியங்களை நான் உம்மிடம் கேட்கிறேன்; நான் இறப்பதற்குள்
    அதை எனக்குத் தாரும்.
  ceb-ULB: 'Naghangyo ako kanimo ug duha ka butang, ayaw intawon ihikaw kini gikan
    kanako sa dili pa ako mamatay:'
  pol-UBG: Proszę cię o dwie rzeczy; nie odmawiaj mi ich, zanim umrę.
  urd-GVU: اے رب، مَیں تجھ سے دو چیزیں مانگتا ہوں، میرے مرنے سے پہلے اِن سے انکار
    نہ کر۔
  deu-1912: 'Zweierlei bitte ich von dir; das wollest du mir nicht weigern, ehe ich
    denn sterbe:'
  kan-2017: ನಿನ್ನಿಂದ ಎರಡು ವರಗಳನ್ನು ಬೇಡಿಕೊಂಡಿದ್ದೇನೆ, ಅನುಗ್ರಹಿಸದಿರಬೇಡ, ನಾನು ಸಾಯುವುದರೊಳಗಾಗಿ
    ಅವುಗಳನ್ನು ಕೈಗೂಡಿಸು.
  yap-yap: Got, gu be ning ngom, ni ngam pi’ ngog l’agruw i ban’en u m’on ni nggum’;
  hlt-MCSB: Namah taeng lamkah te panit ni kam bih. Ka duek hlanah kai taengah hloh
    boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ሃይቃንዳሢኮ ቤርታ ሃካፓ ዴማ ዓኣ ላምዖ ባኮንሢ ኔ ታና ላኣጉዋጉዲ ታ ኔና ሺኢቃኔ፦
  kew-kew: Gote nere oyae laapo agaa mulalo pi-ga neme go yae lapo giaina. Oro yalo
    ni go su-amaa pirualua raburi yaa agaa-para makirae kone luabu gimanowa. Neme
    niri amope-para aa naraa page namapirainalo-pi. Dia nina nape eta robo-para giape.
  twi-ASANTE: '“Ao Awurade, nneɛma mmienu na mehwehwɛ firi wo nkyɛn; mfa nkame me
    ansa na mawu:'
  eng-WEBU: “Two things I have asked of you. Don’t deny me before I die.
  wal-wal: Abeet GODAU, taani nena naa77ubata oichchais; taani haiqqana gakkanaashin,
    eta tana diggoppa.
  acu-NT: Yusru, aya jimiarchinak seajme. Wikia jaatsain wait aneasam nuka surusta.
  spa-PDDPT: 'Dos cosas te pedí, No me las niegues mientras viva:'
  gun-gun: Mokoĩ regua re ajerure ndevy, eme'ẽ e'ỹ eme, aikove teria ja.
  agu-BL: 'Ilu'' inRyosil cob ntzi'' takle''n na chintzan tan jakle''n teru'', je
    yi cob xtxolbile''j yi na waj yil tak''u'' swetz te yi ntaxk chinquim:'
  ilo-ULB: 'Dua a banag ti dawatek kenka, saanmo ida nga ipaidam kaniak sakbay a matayak:'
  kpg-kpg: 'Meenei God, au e dangi adu gi dumaalia ina mai nia mee e lua i mua dogu
    made:'
  uig-ARA: 'ئى خۇدايىم، سەندىن ئىككى نەرسىنى تىلەيمەن؛ مەن ئۆلگۈچە بۇلارنى مەندىن
    ئايىمىغايسەن: ــ'
  bps-bps: Fakdogu di ge Dwata, di là agu fa mati, dnohoam di deg moon lwe ani.
  sus-sus: N wama fe firin maxɔrinfe i ma beenun n xa faxa. I naxa tondi.
  pon-2006: 'Maing Koht, I peki rehmwi soahngte riau, komw ketin mweidohng ie mwohn
    ei pahn mehla:'
  ksd-ksd: 'A ura magit iau tar lul ia piram; Koko una muie dir tagu ba iau laun boko:'
  tur-YTC: “Senden iki şey istedim. Ben ölmeden onları benden yoksun bırakma.
  bel-N: 'Дзьве рэчы прашу ў Цябе, не адмаўляй мне перш, чым памру:'
  ind-AYT: Dua hal aku minta kepada-Mu; jangan menahannya dariku sebelum aku mati.
  nya-nya: '“Inu Yehova, ndikukupemphani zinthu ziwiri musandimane zimenezo ndisanafe:'
  hrv-hrv: 'Za dvoje te molim, ne uskrati mi, dok ne umrem:'
  mps-mps: “God, eno te nai si po nageba hanaluabo homu ebao, tama eno homugo nago
    enabolo momainu homu ebao, te ena tǫde bidibo tigidali sogo
  tpi-tpi: God, mi laik askim yu long tupela samting, na mi laik bai yu mas givim
    mi. Long olgeta taim mi stap long graun
  dan-1931: 'Tvende Ting har jeg bedet dig om, nægt mig dem ej, før jeg dør:'
  vie-OVCB: 'Đức Chúa Trời ôi, trước khi con chết, xin cho con hai điều:'
  guj-2017: હું તમારી પાસે બે વરદાન માગું છું, મારા મૃત્યુ અગાઉ મને તેની ના પાડશો
    નહિ.
  pon-2006A: 'Maing Koht, I peki rehmwi soahngte riau, komw ketin mweidohng ie mwohn
    ei pahn mehla:'
  por-BRBSL: “Duas coisas que eu lhe pedi. Não me negue antes de eu morrer.
  swe-swe: Två saker frågar (önskar, ber) jag [dig Gud], vägra mig dem inte innan
    jag dör.
  cth-cth: Hno kahni touh ka hei han, ka due hoehnahlan na poe haw.
  twi-twi: '“Awurade, nneɛma abien na mehwehwɛ afi wo nkyɛn; mfa nkame me ansa na
    mawu:'
  hlt-hlt: Namah taeng lamkah te panit ni kam bih. Ka duek hlanah kai taengah hloh
    boeh.
  tbz-SIM: Kuyie, n dɑ mɔ́ú dɛ̀mɑrɛ̀ dɛ̀dɛ́rɛ̀ ndɛ n fòmmu miɛkɛ, bɑ́ɑ́ dɛ̀ nni nyetɛnɛ̀.
  msy-2020: O God, kɨ bizir pumuning bagha nɨn azangasa, eghtɨ nɨ na danɨngasa kɨ
    ifonge. Kɨ nguazimɨn ikiamin dughiamɨn,
  dop-dop: Tɔm nɑɑlɛɣɛ mɑ sələməɣɩ-ŋ, lɑ-m-tɩ nɑ pə́cɔ́ mɑ́ sɩ́.
  azb-azb: 'Ey Allah, Səndən iki şey istəyirəm, Nə qədər ömrüm var, məndən onları
    əsirgəmə:'
  eng-DBY: 'Two things do I ask of thee; deny me [them] not before I die:'
  hin-2017: मैंने तुझ से दो वर माँगे हैं, इसलिए मेरे मरने से पहले उन्हें मुझे देने
    से मुँह न मोड़
  wol-KYG: 'Éy Yàlla, yaar laa la ñaan, ngalla may ma ko sama giiru dund:'
  bjr-bjr: Qinee qaara ainainara Anutuna iraidaqa. Qinee kaqi maa maqanasaa marunaqoo
    qiminaqa marasee kuqua.
  eng-YLT: Two things I have asked from Thee, Withhold not from me before I die.
  kne-kne: 'Apo Diyos, waday dowa ay banag ay kedawek en sik-a sakbay ay mateyak:'
  eng-WYC-2017: I prayed thee for two things; deny not thou them to me, before that
    I die.
  eng-WMBB: “Two things I have asked of you. Don’t deny me before I die.
  urd-GVH: ऐ रब, मैं तुझसे दो चीज़ें माँगता हूँ, मेरे मरने से पहले इनसे इनकार न कर।
  rug-rug: 'Kei Zihova, karua ginugua mo si tepai rau koa Goi: lopu heki ni koa rau
    sipu lopu ele mate si rau:'
  gaz-gaz: “Yaa Waaqayyo ani wantoota lama sin kadhadha; isaanis utuu hamman jirutti
    ana hin dhowwatin.
  fra-LSG: 'Je te demande deux choses: Ne me les refuse pas, avant que je meure!'
  yal-yal: N fe firin nan maxɔdinma i ma, Ala. I nama tondi e ma n xa, benun n xa
    faxa!
  haw-1868: Elua mau mea a'u i noi aku ai ia oe, Mai aua oe mamua o ko'u make ana.
  arb-NAV: 'أَمْرَيْنِ أَطْلُبُ مِنْكَ، فَلا تَحْرِمْنِي مِنْهُمَا قَبْلَ أَنْ أَمُوتَ:'
  ewe-ewe: “O Yehowa, nu evee mebia wò; mègatem hafi maku o.
  eng-LEE: 'Two things do I request of thee: deny them not to me before I die.'
  asm-FB: মই তোমাৰ আগত দুটা বস্তু খুজিছোঁ; মোৰ মৃত্যু হোৱাৰ আগতে সেই বস্তু দুটা মোক
    দিবলৈ অমান্তি নহ’বা।
  sus-A: ﭑ وَ مَ قٍ قِرِن مَشْرِنقٍ عِ مَ بٍينُن ﭑ شَ قَشَ. عِ نَشَ تٌندِ.
  fra-SBL: « Je vous demande deux choses. Ne me renie pas avant que je ne meure.
  hbo-hbo: שְׁ֭תַּיִם שָׁאַ֣לְתִּי מֵאִתָּ֑ךְ אַל־תִּמְנַ֥ע מִ֝מֶּ֗נִּי בְּטֶ֣רֶם
    אָמֽוּת׃
  kik-kik: '“Nĩngũkũhooya maũndũ meerĩ, Wee Jehova; ndũkanarege kũhe mo mbere ya ngue:'
  fra-NCL: 'Je te demande deux choses, ne me les refuse pas avant que je meure :'
  cek-AK: Aw Angraeng, ka dueh ai naah nang sak pae hanah, hnik ih hmuen hnetto oh;
  cuk-cuk: '”Bab-Dummadye, unnila ibmar-sogbo an bese egised. An burgwed-iduale, melle
    be anga imaksuli guo, be anga we-ibmar-sogbogwad imakedsego:'
  uig-CYR: 'И Худайим, Сәндин икки нәрсини тиләймән; Мән өлгичә буларни мәндин айимиғайсән:
    —'
  tel-2017: దేవా, నేను నీతో రెండు మనవులు చేసుకుంటున్నాను. నేను చనిపోకముందు వాటిని
    నాకు అనుగ్రహించు.
  hat-BSA: '“De bagay m te mande ou yo; pa refize m yo avan m mouri:'
  kos-kos: 'O God, nga siyuk sum, ase nu sik ma luo inge meet liki nga misa:'
  hbo-WLC: שְׁ֭תַּיִם שָׁאַ֣לְתִּי מֵאִתָּ֑ךְ אַל־תִּמְנַ֥ע מִ֝מֶּ֗נִּי בְּטֶ֣רֶם
    אָמֽוּת׃
  ibo-ibo: '“O Onyenwe anyị, naanị ihe abụọ ka m na-arịọ gị tupu m nwụọ; ajụkwala
    imere m ha:'
  ory-ory: ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଏ ଦୁଇ ବର ମାଗିଅଛି, ମୁଁ ମରିବା ପୂର୍ବରୁ ତାହା ମୋତେ ଦେବାକୁ ଅସମ୍ମତ
    ହୁଅ ନାହିଁ।
  chk-chk: 'Ai Kot, ruu mettoch üa tüngor senuk, kosap amwöchüür seniei mwen ai üpwe
    mäla:'
  rop-rop: “Wal ai garra askim yu na God blanga dum dubala ting blanga mi bifo ai
    dai.
  ukr-1871: 'Двох речей прошу я в тебе, не відкажи менї, покіль я умру:'
  deu-1951: 'Zweierlei erbitte ich mir von dir; das wollest du mir nicht versagen,
    ehe denn ich sterbe:'
  eng-JPS: 'Two things have I asked of Thee; deny me them not before I die:'
  srp-1865: 'Za dvoje molim te; nemoj me se oglušiti dok sam živ:'
  lug-lug: 'Ebintu bibiri bye nkusaba; Ayi Mukama, tobinnyimanga nga sinnafa:'
  heb-heb: שתים שאלתי מאתך אל תמנע ממני בטרם אמות׃
  ben-IRV: আমি তোমার কাছে দুই বর ভিক্ষা করেছি, আমার জীবন থাকতে তা অস্বীকার কোরো না;
  pan-pan: ਮੈਂ ਤੇਰੇ ਤੋਂ ਦੋ ਵਰ ਮੰਗੇ ਹਨ, ਮੇਰੇ ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਉਹਨਾਂ ਨੂੰ ਮੈਨੂੰ ਦੇਣ ਤੋਂ
    ਨਾ ਮੁੱਕਰੀਂ।
  mya-JVB: ကိုယ်တော် ထံမှာ ဆုနှစ်ပါး ကို အကျွန်ုပ်တောင်း ပါ၏။ အကျွန်ုပ်မ သေ မှီတိုင်အောင်ငြင်း
    တော်မ မူပါနှင့်။
  tte-O: “O Yaubada, ginauli labui kaiweli kani yakawanoi koliwo, kuyelima koliyau
    kabo muli mena yaboita.
  tbg-tbg: 'Mpo Noravauvo, te taara haikara ai naaruarirara are kia kiave tiraitira,
    vi haikatanta te qaqi variaina entara ti timiane:'
  hmo-hmo: '“Lohiabada e, gau rua oi dekenai lau noia, lau do mase lasi neganai, mani
    idia ruaosi lau dekenai do oi henia:'
  urd-urd: मैंने तुझ से दो बातों की दरख़्वास्त की है, मेरे मरने से पहले उनको मुझ से
    दरेग न कर।
  rus-SYN: 'Двух вещей я прошу у Тебя, не откажи мне, прежде нежели я умру:'
  bqc-SIM: Yã́ mɛ̀n pla málɛ gbɛama Dii, ńsu giomɛɛ e màↄ gao.
  tcz-CHONGTHU: O Yahweh Pakai thilni kangai chae, kathi kahsen hiche thilni hi nei-it
    peh hihbeh in.
  mar-mar: मी तुझ्याजवळ दोन गोष्टी मागतो, मी मरण्यापूर्वी त्या मला देण्याचे नाकारू
    नको.
  hlt-THB: Aw Bawipa, them pakkhih ni thoeh nyng; ka thih hlanawh ni soep pe sak lah.
  qub-qub: Tayta Dios, gamtaga ishcayllatami mañacushcä. Chay mañacushätaga manaräpis
    wañucuptillä camacaycachiy ari.
  bqp-bqp: Yã mɛ̀n plan matɛn gbɛkamma Dikiri, ǹsun gíomɛnɛro ari màgↄ̃ gɛ́ ga.
  hat-hat: 'Bondye, se de bagay ase mwen mande ou: Tanpri, pa refize m'' yo anvan
    mwen mouri.'
  eng-BSB: 'Two things I ask of You— do not refuse me before I die:'
  tod-tod: 'Ɠɔoɠɔ GALAGI, nà faa felegɔ valizu è ma, naati kɛ bɛ̀, aisa nà-eteai
    ʋa ɓe:'
  eng-WEBPB: “Two things I have asked of you. Don’t deny me before I die.
  kbq-kbq: Anumzamoka tare zantfanku kantahige'za huanki kavresra huonanto, ama mopafi
    ofri'na kasefa hu'na mani'nesurera,
  nhe-BL: NoTeco, nimitztlajtlanía ome tlamantli quema noja niitztoc. Se favor xinechnanquili
    huan xinechchihuili tlen niquijtohua.
  bus-bus: Yã mɛ̀n plaaan mɛ́ɛ gbekaamma Dii, ǹton gíomɛro ai màgↄ̃ gá ga.
  gub-BL: Aenoz ko ma'e newe kury, o Tupàn. Emur mokoz ma'e ihewe hemàno 'ym mehe
    we nehe.
  eng-DRA: Two things I have asked of thee, deny them not to me before I die.
