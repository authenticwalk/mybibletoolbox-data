verse: PRO.030.026
translations:
  mal-C: അശക്തരായ ജീവികളാണ് കുഴിമുയൽ, എന്നാലും കിഴുക്കാംതൂക്കായ പാറയിൽ അവ മാളമൊരുക്കുന്നു;
  deu-TKW: Klippdachse, ein Volk ohne Stärke; dennoch legen sie im Felsen ihre Wohnung
    an.
  lin-lin: 'bampanya ya zamba : ezali bikelamu oyo ezanga nguya, kasi etongaka bandako
    na yango kati na mabanga ;'
  eng-LSV: hyraxes [are] a people not strong, || And they place their house in a rock,
  eng-GNV: 'The conies a people not mightie, yet make their houses in the rocke:'
  eng-WEBSTER: The conies are but a feeble people, yet they make their houses in the
    rocks;
  nhw-BL: Tlalnamiquij cuatochime catli itztoque campa tetl, pampa masque amo quipiyaj
    fuerza, quichihuaj inintepasol tecacahuaya campa tetzala.
  swh-ONEN: Pelele ni viumbe vyenye uwezo mdogo hata hivyo hujitengenezea nyumba zao
    kwenye miamba.
  bba-bba: Yiruse, yɑɑ ɡɑɑ ye yɑ kɑ sɑɑtɑburu nɛ ye bɑ rɑ soku dɑmɑɑ. Yɑ ǹ dɑm ɡɑm
    mɔ, ɑdɑmɑ yɑ rɑ yen wɑ̃ɑ yeru kowɑ ɡuurɔ.
  eng-KJVCPB: The conies are but a feeble folk, Yet make they their houses in the
    rocks;
  luo-luo: aidha bende gin le man-gi teko matin, to giloso gondgi e kind kite,
  meu-meu: miḡu danu asi goadadia, to edia ruma na tano lalonai e karamu;
  npi-ULB: शापानहरू शक्तिशाली प्राणी होइनन्, तरै पनि पहरामा तिनीहरूले आफ्नो घर बनाउछन्
    ।
  yor-yor: Ehoro jẹ́ aláìlágbára ẹ̀dá; síbẹ̀ wọ́n ń ṣe ihò wọn sí ibi pálapàla àpáta;
  ind-ind: 'Tikus gunung: Binatang yang lemah, tetapi membuat sarang di pegunungan.'
  pes-OPCB: گورکنها که ناتوانند اما در میان صخره‌ها برای خود لانه می‌سازند،
  tgl-ULB: ang mga kuneho ay hindi makapangyarihang nilalang, pero ginagawa nila ang
    kanilang mga tahanan sa mga batuhan.
  hui-hui: 'Mende: Tia pagana ale ege bare ngagoha anda buwa biraga bedaru ti emene
    ko hangu hongo nahe bedane hendede tiraga ege to̱le̱ ngaruha ti anda pu paliaga.'
  mya-mya: မသန်စွမ်းသော အမျိုးဖြစ်သော်လည်း၊ ကျောက် တွင်း၌ နေရာချတတ်သော ရှာဖန်ယုန်တပါး၊
  bod-N: འཕྱི་བ་སྟོབས་བོ་ཆེ་མིན༌ཡང། །རང་གི་ཚང་ནི་བྲག་ལ༌རྐོ།།
  wsk-wsk: Se madar mu betela nosokel gotektir, bare nunga singir mu yumura te nunguningkiri
    te kalo gilingisan.
  sna-sna: mbira zvipuka zvisina simba guru, asi dzinoita imba yadzo mumatombo;
  spa-BLM: Los huracanes no son más que un pueblo débil, pero hacen sus casas en las
    rocas.
  cac-cac: Noc' chich, malaj yip noc', palta cajan noc' b'aj ay yolaniltac q'uen q'ueen.
  swh-ULB: Wibari siyo viumbe wenye nguvu, lakini hutengeneza makazi yake kwenye miamba.
  bel-bel: горныя мышы - народ слабы, але ставяць дамы свае на скале;
  deu-ELBBK: die Klippdachse, ein nicht kräftiges Volk, und doch setzen sie ihr Haus
    auf den Felsen;
  mbb-OT: is menge badir, kenà sikandan memezesen, iyan, diyè dan ebaal te ubpeey
    zan te vetuwen,
  mal-2015: കുഴിമുയൽ ശക്തിയില്ലാത്ത ജാതി എങ്കിലും അതു പാറയിൽ പാർപ്പിടം ഉണ്ടാക്കുന്നു.
  rmc-rmc: o damana – nane igen zorale, ale bešen maškar o skali;
  pes-OPV: ونکها طایفه ناتوانند، اما خانه های خود رادر صخره می‌گذارند.
  ron-1924: шоаречий де мунте, каре ну сунт ун попор путерник, дар ышь ашазэ локуинца
    ын стынчь;
  ben-OBCV: পাহাড়ি খরগোশ সামান্যই শক্তি ধরে, অথচ তারা পাষাণ-পাথরের চূড়ায় তাদের
    ঘর বাঁধে;
  som-som: Walooyinku waa qoon taagdaran, Oo haddana waxay guryahooda ka samaystaan
    dhagaxyada dhexdooda;
  lat-VUC: lepusculus, plebs invalida, qui collocat in petra cubile suum;
  eng-ASVBT: The conies are but a feeble folk, Yet make they their houses in the rocks;
  mna-mna: Mi iwe ru pa na, moozo. Pa zin tomini len mburan biibi som. Tamen gorgori
    tirru len lele be tike lela mi timbot ambai.
  ita-1885: I conigli, che sono un popolo senza potenza, E pur fanno i lor ricetti
    nelle roccie;
  eng-ULB: the rock badgers are not mighty creatures, but they make their homes in
    the rocks.
  spa-VBL: 'Los damanes: que no tienen mucha fuerza, pero construyen sus casas en
    la roca.'
  fra-_FOB: Les lapins, qui sont un peuple qui n'est pas puissant, et, cependant,
    ils font leurs maisons dans les rochers;
  mal-mal: കുഴിമുയൽ ശക്തിയില്ലാത്ത ജാതി എങ്കിലും അത് പാറയിൽ പാർപ്പിടം ഉണ്ടാക്കുന്നു.
  urd-GVR: bijjū kamzor nasl haiṅ lekin chaṭṭānoṅ meṅ hī apne ghar banā lete haiṅ,
  suz-BL: ब्‍वित्‍ती खोदेंशो जन्‍तु शुश बोल मपाइश्‍शो बाक्‍नीम। मो हना यो मेकोमी आन
    खिं रोंगुम सेल्‍नीम।
  eng-NOY: The conies are a feeble people, Yet do they make their houses in the rocks.
  ita-1927: i conigli, popolo non potente, che fissano la loro dimora nelle rocce;
  ckb-ckb: گۆڕهەڵکەنەکان گیانلەبەرێکی بێ توانان، بەڵام لەناو بەرد لانەکانیان دروستدەکەن.
  eng-BBE: The conies are only a feeble people, but they make their houses in the
    rocks;
  kan-OKCV: ಬೆಟ್ಟದ ಮೊಲಗಳು ಬಲಹೀನ ಪ್ರಾಣಿಗಳಾಗಿದ್ದರೂ ಅವು ಬಂಡೆಗಳಲ್ಲಿ ತಮ್ಮ ಮನೆಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: பெலமில்லாத உயிரினமாக இருந்தும், தங்களுடைய வீட்டைக் கன்மலையிலே தோண்டிவைக்கும்
    குழிமுயல்களும்,
  spa-RV-1909: Los conejos, pueblo nada esforzado, y ponen su casa en la piedra;
  ron-BTF: Iepurii de stâncă sunt doar un popor firav, totuși își fac locuințele în
    stânci;
  eng-WEBP: The hyraxes are but a feeble folk, yet make they their houses in the rocks.
  eng-FBV: Hyraxes—they don't have much power, but they make their homes in the rock.
  nld-1939: 'De klipdassen: het zijn zwakke dieren, Maar ze hebben hun hol in de rots;'
  nch-BL: Talnamiquij cuatochime cati itztoque campa tet, pampa masque amo quipiyaj
    tetili, quichihuaj inintepasol campa tetzala.
  vie-1934: Con thỏ rừng dầu là loại không sức lực, Đóng cư sở mình trong hòn đá;
  hin-CV: चट्टानों के निवासी बिज्जू सशक्त प्राणी नहीं होते, किंतु वे अपना आश्रय चट्टानों
    में बना लेते हैं;
  eng-OURB: The conies are but a feeble folk, yet make they their houses in the rocks.
  spa-BES: Los conejos son solo un pueblo débil, pero hacen sus casas en las rocas;
  tdx-tdx: fifokoa tsy fatratse o trandrakeo, fe mpandranjy traño am-bato ao;
  tha-KJV: ตัวกระจงผา เป็นประชาชนที่​ไม่มี​กำลัง แต่​มันยังสร้างบ้านของมันในซอกหิน
  por-BR-2018: Os roedores são um “povo” fraco, mas fazem suas casas nas rochas;
  deu-ELO: die Klippendächse, ein nicht kräftiges Volk, und doch setzen sie ihr Haus
    auf den Felsen;
  eng-WYC-2018: a hare, a people unmighty, that setteth his bed in a stone; (rock
    badgers, also an unmighty people, who make their beds among the rocks;)
  epo-epo: La hirakoj, popolo senforta, Tamen ili faras siajn domojn en la roko;
  uig-PIN: Suƣurlar ɵzi ajiz bir ⱪowm bolsimu, hada taxlarning arisiƣa uwa salidu;
  beo-beo: (ageyadu) Amola wasigiba ea hou dawa:ma. E da gasa hame be amomane e da
    diasu igi adoba gagusa.
  tpi-OTNT: Ol mumut i stap long ples ston, ol tu i no gat strong, tasol ol i save
    wokim haus namel long ol bikpela ston.
  hau-SA: remaye halittu ne da ba su da ƙarfi sosai, duk da haka sukan yi gidajensu
    a duwatsu;
  uig-LAT: Sughurlar özi ajiz bir qowm bolsimu, xada tashlarning arisigha uwa salidu;
  nde-nde: lezimbila ziyizidalwa ezilamandla angatsho lutho, kodwa zenza izikhundla
    zazo ezingoxweni zamadwala;
  ton-ton: Ko e fanga safana, ko e faʻahinga ia ʻoku vaivai pe, ka ʻoku nau ngaohi
    honau fale ʻi he ngaahi maka;
  ces-1613: Králíkové, lid nesilný, kteříž však stavějí v skále dům svůj;
  eng-WMB: The hyraxes are but a feeble folk, yet make they their houses in the rocks.
  tam-TCV: குறுமுயல்களும் வலுக்குறைந்த பிராணிகளே; ஆனாலும், உயரமான கற்பாறைகளின் வெடிப்பில்
    தங்களுக்கு வீடுகளை அமைக்கின்றன.
  ceb-ULB: ang mga ilaga sa bato dili kusgan nga mga binuhat, apan nagbuhat sila sa
    ilang balay sa kabatoan.
  pol-UBG: Króliki, lud słaby, a jednak budują swój dom w skale;
  urd-GVU: بِجُو کمزور نسل ہیں لیکن چٹانوں میں ہی اپنے گھر بنا لیتے ہیں،
  deu-1912: Kaninchen, ein schwaches Volk; dennoch legt es sein Haus in den Felsen,
  kan-2017: ಬೆಟ್ಟದ ಮೊಲಗಳು ದೊಡ್ಡ ಜಾತಿಯಲ್ಲದಿದ್ದರೂ, ಬಂಡೆಗಳಲ್ಲಿ ತಮ್ಮ ಮನೆಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳುವವು.
  yap-yap: 'Mmit e boro’ nma par u thilin e war: e yad me’waer, machane yad ma ngongliy
    taferad u fithik’ e war.'
  hlt-MCSB: Saphih khaw a pilnam te pilnu pawt dae, thaelpang khuiah a im a khueh.
  mdy-ETH: ላምዓሳዖ ሾኦኖ፤ ሾኦና ዶዲ ቦዖቱዋሴ፤ ጋዓንቴ ዔያታ ፔኤኮ ናንጎ ቤዞ ላሌ ባኣካ ኮሻኔ።
  kew-kew: Yapa wamea page aana-para pimi pare nimu puri na-ia. Goa peme pare nimuna
    adare aana rulalo peme.
  twi-ASANTE: Nkukuban—yɛ abɔdeɛ a wɔnni ahoɔden, nanso wɔyɛ wɔn afie wɔ abotan mu,
  eng-WEBU: The hyraxes are but a feeble folk, yet make they their houses in the rocks.
  wal-wal: Guppalleta - guppalleti guutta wolqqai de7iyoogeeta; shin bantta keettaa
    shuchchaa kooppuwan keexxoosona.
  acu-NT: Kushi ainausha untsurinchu asar, waanam anumkar kaninawai.
  spa-PDDPT: Los conejos, pueblo nada esforzado, Pero hacen su casa en la roca;
  gun-gun: ha'e anguja guaxu ipo'aka va'e'ỹ, ha'e rami teĩ ita pa'ũ re ae 'rã hoo;
  agu-BL: Yi e' tal sak'aben, yi qui'c mas chixone'n tan chicolol quib, poro at cyajtza'kl,
    na na bnix chisoc xo'lak c'ub, nka xo'l tx'i'x, bantz cya'l jun tz'opon scye'j
    tan chibiyle'n.
  ilo-ULB: dagiti koneho ket saan a napigsa a parsua, ngem ar-aramidenda dagiti pagtaenganda
    kadagiti batbato.
  kpg-kpg: '- Nia manu lodo hadu: digaula e paagege labelaa, gei digaula e hau nadau
    hale i lodo nia hadugalaa.'
  uig-ARA: سۇغۇرلار ئۆزى ئاجىز بىر قوۋم بولسىمۇ، خادا تاشلارنىڭ ئارىسىغا ئۇۋا سالىدۇ؛
  bps-bps: i satu bung lmanaf dnagit kuni, too ale mlungay, knean gmagan ale mimò
    i gumnèla di gunun batu,
  sus-sus: Yere maniyɛ nde naxan sɛnbɛ mu gbo, kɔnɔ a yili gema gɛmɛ longori yigiya
    sɔtɔde.
  pon-2006: 'Rak-padser: re pil sohte kehlail, ahpw re kin wiahda arail wasahn kousoan
    nan pwungen takai kan.'
  ksd-ksd: A umana mang dia bilua ka, Ma ga dia pait ra kubakuba i diat ta ra lavur
    vat;
  tur-YTC: Kaya tavşanları zayıf bir halktır, Ama yine de yuvalarını kayalara yaparlar.
  bel-N: горныя мышы — народ не магутны, але стаўляюць дамы свае на скале,
  ind-AYT: Pelanduk, bangsa yang tidak perkasa, tetapi membuat rumahnya di bukit batu;
  nya-nya: mbira zili ngati anthu opanda mphamvu komatu zimakonza pokhalapo pawo mʼmiyala;
  hrv-hrv: jazavci, stvorovi bez moći, što u stijeni grade sebi stan;
  mps-mps: Te gesia dabe te masigi gabalode bidibao, augwaligo me te bomo meni yai,
    tiali goli augwa te genuai masigi dabe tomode te bidabo be nigilama bidibao.
  tpi-tpi: Ol mumut i stap long ples ston, ol tu i no gat strong, tasol ol i save
    wokim haus namel long ol bikpela ston.
  dan-1931: Klippegrævlinger, et Folk uden Magt, bygger dog Bolig i Klipper;
  vie-OVCB: Con chồn ít năng lực, nhưng lại biết ẩn mình trong hốc đá.
  guj-2017: ખડકમાં રહેતાં સસલાં નિર્બળ પ્રજા છે, તો પણ તેઓ સર્વ પોતાનાં રહેઠાણ ખડકોમાં
    બનાવે છે.
  pon-2006A: 'Rak-padser: re pil sohte kehlail, ahpw re kin wiahda arail wasahn kousoan
    nan pwungen takai kan.'
  por-BRBSL: Os hyraxes são apenas um povo fraco, mas fazem delas suas casas nas rochas.
  swe-swe: Klippdassarna [typ av grävling] är ett klent folk, ändå bygger de sina
    hus i berget.
  cth-cth: a tha ayoun eiteh lungha rahak kaawm e saveh.
  twi-twi: Nkukuban yɛ abɔde a wonni ahoɔden, nanso wɔyɛ wɔn afi wɔ abotan mu,
  hlt-hlt: Saphih khaw a pilnam te pilnu pawt dae, thaelpang khuiah a im a khueh.
  tbz-SIM: Nɛ̀ yɛyíì yɛ̀ɛ̀ kpɑ muwɛ̃rímú kɛ nɛ́ keù yɛ fɔ̃ti yɛtɑ̃rɛ̀ miɛkɛ.
  msy-2020: Ezɨ iriaba uaghan gavgaviba puvatɨgha dagɨar ekiabar tɨzibar mɨkonibar
    ingari.
  dop-dop: Wontu nɑɑlɛ nyəntʋ kɛ nɑmisi, sɩ fɛɩ tomɑ, nɑ sɩ tʋɣɩ sɩ lonɑ kɛ kʋkpɑməŋ
    tɑɑ.
  azb-azb: Qayadovşanları da güclü olmayan birlikdir, Evlərini qaya içində tikir;
  eng-DBY: the rock-badgers are but a feeble folk, yet they make their house in the
    cliff;
  hin-2017: चट्टानी बिज्जू बलवन्त जाति नहीं, तो भी उनकी माँदें पहाड़ों पर होती हैं;
  wol-KYG: daman, barewul kàttan, te day dëkk ciy doj;
  bjr-bjr: Moo ainaina qiroosa maridaqa misa faqa afeeka siaisa maridaqa. Misa nári
    maaqa firaa ooniuqa qambaana usakaidaqa.
  eng-YLT: Conies [are] a people not strong, And they place in a rock their house,
  kne-kne: Din koneho, nakapsot da abe, ngem manbeey da sin deppas.
  eng-WYC-2017: a hare, a people unmighty, that setteth his bed in a stone;
  eng-WMBB: The hyraxes are but a feeble folk, yet make they their houses in the rocks.
  urd-GVH: बिज्जू कमज़ोर नसल हैं लेकिन चट्टानों में ही अपने घर बना लेते हैं,
  rug-rug: Sa horakisi sapu guana kurezu si lopu ṉiṉirana, ba tavete nana qoqoro koari
    na patupatu
  gaz-gaz: osoleewwan uumamawwan humna hin qabnee dha; garuu kattaa keessa jiraatu;
  fra-LSG: Les damans, peuple sans puissance, Placent leur demeure dans les rochers;
  yal-yal: Fanye ra siine sɛnbɛ mi na, koni e sodene rafalaxi gɛmɛne nin.
  haw-1868: O ka poe rabita, he poe nawaliwali lakou, Ma na pohaku hoi i hana'i i
    ko lakou mau hale;
  arb-NAV: الْوِبَارُ طَائِفَةٌ لَا قُدْرَةَ لَهَا، لَكِنَّهَا تَنْقُرُ فِي الصَّخْرِ
    بُيُوتَهَا.
  ewe-ewe: kpetomefiwo nye lã siwo ŋu ŋusẽ sue aɖe ko le, gake wowɔa woƒe nɔƒe ɖe
    agakpewo tome;
  eng-LEE: The conies are but a feeble people, therefore do they place on the rocks
    their houses;
  asm-FB: চাফন পশু শক্তিমান জীৱ নহয়, তথাপি সিহঁতে শিলৰ মাজত নিজৰ ঘৰ সাজে;
  sus-A: يٍرٍ مَنِيّ ندٍ نَشَن سّنبّ مُ فبٌ، كْنْ عَ يِلِ فٍمَ فّمّ لٌنفٌرِ يِفِيَ
    سْتْدٍ.
  fra-SBL: Les hyrax ne sont qu'un peuple faible, mais ils font leurs maisons dans
    les rochers.
  hbo-hbo: שְׁ֭פַנִּים עַ֣ם לֹא־עָצ֑וּם וַיָּשִׂ֖ימוּ בַסֶּ֣לַע בֵּיתָֽם׃
  kik-kik: ikami nĩ ciũmbe itarĩ ũhoti, no nĩciĩthondekagĩra ciikaro ciacio ndwaro-inĩ
    cia mahiga;
  fra-NCL: les damans, peuple sans puissance, placent leur gîte dans les rochers ;
  cek-AK: thacak ai, toe lungsong thungah tabu sah savehnawk;
  cuk-cuk: Nubimar, dogdar sorda nikasurmalad, degi-inigwele, akwa-ollogana-yaba e-gabedneg
    sobmalad.
  uig-CYR: Суғурлар өзи аҗиз бир қовм болсиму, хада ташларниң арисиға уга салиду;
  tel-2017: చిన్న కుందేళ్లు బలం లేని జీవులు అయినా అవి బండ సందుల్లో నివాసాలు కల్పించుకుంటాయి.
  hat-BSA: Chat mawon se pa yon pèp pwisan; men yo fè kay yo nan wòch.
  kos-kos: Kosro badger — elos tia pac ku, tuh elos orala nien muta lalos inmasrlon
    eot uh.
  hbo-WLC: שְׁ֭פַנִּים עַ֣ם לֹא־עָצ֑וּם וַיָּשִׂ֖ימוּ בַסֶּ֣לַע בֵּיתָֽם׃
  ibo-ibo: Ewi nkume bụ ndị na-adịghị ike, ma ha na-echebe onwe ha site nʼibi nʼọgba
    nkume.
  ory-ory: ଶାଫନ୍‍ ଜନ୍ତୁଗଣ ଶକ୍ତିହୀନ ଜାତି, ତଥାପି ସେମାନେ ଶୈଳରେ ଆପଣା ଆପଣା ବସା ନିର୍ମାଣ
    କରନ୍ତି।
  chk-chk: Ekewe man iter pächer, ir eu mwich esap pöchökül, nge ra föri lenier lon
    ekewe achau.
  rop-rop: Jinggabat detlot rok walabi. Olabat nomo garram pawa, bat olabat oldei
    jidan langa ola stoni pleis.
  ukr-1871: Миші, — народ слабосилок, а на скелях хати собі будують;
  deu-1951: die Klippdachsen, kein mächtiges Volk, aber sie legen in Felsspalten ihre
    Wohnung an;
  eng-JPS: The rock-badgers are but a feeble folk, yet make they their houses in the
    crags;
  srp-1865: Pitomi zeèevi, koji su nejak narod, ali opet u kamenu grade sebi kuæu;
  lug-lug: obumyu busolo bunafu naye bwezimbira ennyumba zaabwo mu mayinja;
  heb-heb: שפנים עם לא עצום וישימו בסלע ביתם׃
  ben-IRV: শাফন জন্তু বলবান জাতি নয়, তবুও পাহাড়ে ঘর বাঁধে;
  pan-pan: ਪਹਾੜੀ ਬਿੱਜੂ ਭਾਵੇਂ ਨਿਰਬਲ ਹਨ, ਪਰ ਚਟਾਨਾਂ ਵਿੱਚ ਆਪਣਾ ਘਰ ਬਣਾਉਂਦੇ ਹਨ,
  mya-JVB: မ သန်စွမ်းသော အမျိုး ဖြစ်သော်လည်း ၊ ကျောက် တွင်း၌ နေရာ ချ တတ်သော ရှာဖန်
    ယုန်တပါး၊
  tte-O: (2) Gimagima nige sikakaiwe na iyamo ali nume sikatububu veku gulana mena.
  tbg-tbg: Inaara aantau qiroka voqaava. Vi aantauva uqerara aantauvano vaiharovata,
    nai naavu ori onkaiqi kaqate vaira.
  hmo-hmo: Mada danu be goada lasi, to edia ruma be tano lalonai idia karaia noho.
  urd-urd: और साफ़ान अगरचे नातवान मख़्लूक़ हैं, तो भी चटानों के बीच अपने घर बनाते
    हैं;
  rus-SYN: горные мыши - народ слабый, но ставят дома свои на скале;
  bqc-SIM: Ɛ̃n'ui'uinaↄ dɛ pↄzↄ̃ↄↄ ũo, kási aaì bɛkpa gbɛ̀sↄↄuɛ.
  tcz-CHONGTHU: Boi ho jong hi mihem banga hat ahipouvin, hinlah songpi lah jenga
    jong ko akivu jiuvin ahi.
  mar-mar: ससे हे सशक्त प्राणी नाहीत, पण ते खडकात आपले घर करतात.
  hlt-THB: Sathel ing tha a khoehca ni a taak hlai, lungnu thelpang khuiawh a im ta
    hy.
  qub-qub: Wishcashcuna callpaynajlla cashpanpis ranracunachömi tiyan.
  bqp-bqp: Gbɛ̀'ɛ̃nɛnↄn kun pↄ́ zↄ̃kↄ̃nↄ ũro, ama òdi bɛ bo gbɛ̀ daguramɛ.
  hat-hat: 'Se chat mawon: yo pa pi fò pase sa. Men, yo fè kay yo nan twou wòch.'
  eng-BSB: the rock badgers are creatures of little power, yet they make their homes
    in the rocks;
  tod-tod: fasa woliiti, zɛbɛ la ti ʋa, kɛlɛ ta ɗa ti-ʋuuzuʋɛ ɓɛtɛ fasaiti su,
  eng-WEBPB: The hyraxes are but a feeble folk, yet make they their houses in the
    rocks.
  kbq-kbq: Krofamofona hanavezmia omne'neanagi, havefi nozmia negize.
  nhe-BL: Tlalnamiquij cuatochime tlen itztoque campa tetl, pampa yonque ax quipiyaj
    fuerza, quichihuaj inintepasol tecacahuaya campa tetzala.
  bus-bus: Gbɛ̀'ɛ̃ɛnↄ kuu pↄ́ bítanↄ ũro, mↄde aↄ̃è bɛɛ bo gbɛ̀kotoommɛ.
  gub-BL: Tapixi ka'a pe har wà. Na'ikàg kwaw a'e wà no. Nezewe rehe we omono'ono'og
    ita wàpuz romo iapo pà wà.
  eng-DRA: 'The rabbit, a weak people, which maketh its bed in the rock:'
