verse: PRO.030.017
translations:
  mal-C: “പിതാവിനെ പരിഹസിക്കുകയും മാതാവിനെ അനുസരിക്കാതെ പുച്ഛിക്കുകയും ചെയ്യുന്ന കണ്ണ്,
    താഴ്വരയിലെ കാക്കകൾ കൊത്തിപ്പറിക്കുകയും കഴുകന്മാർ ഭക്ഷിക്കുകയും ചെയ്യും.
  deu-TKW: Ein Auge, das des Vaters spottet und den Gehorsam gegen die Mutter verächtlich
    findet, das müssen die Raben am Bach aushacken und die jungen Adler fressen.
  lin-lin: Liso oyo etiolaka tata mpe ezanga botosi epai ya mama, ekotobolama na bayanganga
    ya lubwaku, mpe bana ya mpongo ekolia yango.
  eng-LSV: An eye that mocks at a father, || And despises to obey a mother, || Ravens
    of the valley dig it out, || And young eagles eat it.
  eng-GNV: The eye that mocketh his father and despiseth the instruction of his mother,
    let ye rauens of the valley picke it out, and the yong eagles eate it.
  eng-WEBSTER: The eye that mocketh at its father, and despiseth to obey its mother,
    the ravens of the valley shall pick it out, and the young eagles shall eat it.
  nhw-BL: Aqui quincualancaita o quinhuetzquilía itatahua, quipantise tzopilome huan
    cuajme catli quiquixtilise iixteyolhua huan quicuase.
  swh-ONEN: “Jicho lile limdhihakilo baba, lile linalodharau kumtii mama, litangʼolewa
    na kunguru wa bondeni, litaliwa na tai.
  bba-bba: Wi u win tundo yɑɑkoru mɔ̀ mɑ u win mɛro ɡɛmɑ, ɡunɔ bɑkeru tɑ koo win nɔni
    wɔwɑ, kpɑ yɑberekunu nu win yɑɑ di.
  eng-KJVCPB: The eye that mocketh at his father, And despiseth to obey his mother,
    The ravens of the valley shall pick it out, And the young eagles shall eat it.
  luo-luo: “Wangʼ ma jaro wuoro, ma dagi winjo wach miyo, ibiro lodho oko kod agak
    manie holo, ibiro chamgi gi achudhe.
  meu-meu: Tamana e ḡonaḡonalaiamu bona sinana e gwau edeede heniamu tauna matana
    na koura galodia ese bae giboa lasi, bona ugava ese bae ania.
  npi-ULB: बुबालाई खिल्ली उडाउने र आमाको आज्ञालाई खिसी गर्ने आँखालाई बेँसीका कागहरूले
    ठुँगेर बाहिर निकाल्ने छन्, र त्यसलाई गिद्धहरूले खाने छन् ।
  yor-yor: “Ojú tí ń fi baba ṣẹ̀fẹ̀, tí ó kẹ́gàn ìgbọ́ràn sí ìyá, ẹyẹ ìwò ẹ̀bá odò
    ni yóò yọ ọ́, igún yóò mú un jẹ.
  ind-ind: Bila engkau memandang rendah ayahmu dan menolak taat kepada ibumu, burung
    gagak akan mematuk matamu dan anak rajawali memakan tubuhmu.
  pes-OPCB: کسی که پدر خود را مسخره کند و مادرش را تحقیر نماید، کلاغها چشمانش را از
    کاسه در می‌آورند و لاشخورها بدنش را می‌خورند.
  tgl-ULB: Ang mata na nangungutya sa isang ama at nasusuklam sa pagsunod sa isang
    ina, ang kaniyang mga mata ay tutukain ng mga uwak sa lambak, at siya ay kakainin
    ng mga buwitre.
  hui-hui: Wali agali tinaga aba ai̱yalanaga bi mo wahalu mege biadai biaga heagua
    ogoni ega nene bedarume tinaga de halu nalu tini homarangi ega bodo hariawe bedarume
    tinaga tingini budalu nolene wulebira.
  mya-mya: အဘကိုကျီစားသောသူ၊ အမိ စကားကိုနားမထောင်၊ မထီမဲ့မြင်ပြုသောသူ၏ မျက်စိကို ချိုင့်၌ကျင်လည်
    သောကျီးအတို့သည် နှိုက်ကြလိမ့်မည်။ ရွှေလင်းတသငယ်တို့သည်လည်း စားကြလိမ့်မည်။
  bod-N: རང་གི་ཕ་ལ་འཕྱ་བ༌དང༌། །རྒས་པའི་མ་ལ་སྨད་པ༌ཡི། །མིག་ནི་ལུང་བའི་ཕོ་རོག༌གིས། །དྲུས་ཏེ་གླག་ཕྲུག་གིས་ཟ༌འོ།།
  wsk-wsk: “Awiriya nuet ari daleluwuso, agi nuam ngata tuso, mu kari uwuta mu ilak
    nama sapara se taraga sengkasik mel taimon ale motam kuagi atumu namon ale kumik
    guang batutumu namonko.
  sna-sna: “Ziso rinotuka baba, rinoshora kuteerera mai, richanongorwa namakunguo
    omumupata, richadyiwa namagora.
  spa-BLM: “El ojo que se burla de su padre, y desprecia la obediencia a su madre,
    los cuervos del valle lo recogerán, las águilas jóvenes lo comerán.
  cac-cac: A eb' spatiquejcanel smam yed' eb' max c'anab'ajan snun, smojton val yic'chajq'ueta
    yol sat eb' yuj noc' joj, axo noc' ostoc schianb'at eb'.
  swh-ULB: Jicho ambalo linamdhihaki baba na kudharau utii kwa mama, macho yake yatadonolewa
    na kunguru wa bondeni, na ataliwa na tai.
  bel-bel: Вока, якое насьміхаецца з бацькі і пагарджае пакораю маці, выдзяўбуць крумкачы
    над ракою, і зжаруць птушаняты арліныя!
  deu-ELBBK: Ein Auge, das den Vater verspottet und den Gehorsam gegen die Mutter
    verachtet, das werden die Raben des Baches aushacken und die Jungen des Adlers
    fressen.
  mbb-OT: Is etew he ed-undaunda wey kenè din ebpemineǥen is menge ǥinikanan din ne
    edtuktukan te menge uwak is menge mata zin, ne edeesan te menge kulaǥu is minatey
    he lawa zin.
  mal-2015: അപ്പനെ പരിഹസിക്കയും അമ്മയെ അനുസരിക്കാതിരിക്കയും ചെയ്യുന്ന കണ്ണിനെ തോട്ടരികത്തെ
    കാക്ക കൊത്തിപ്പറിക്കയും കഴുകിൻ കുഞ്ഞുകൾ തിന്നുകയും ചെയ്യും.
  rmc-rmc: E jakh, so asal le dadestar a dikhel tele peskra phura da, džubinena avri
    o havrani andral e dolina a chana les o supi.
  pes-OPV: چشمی که پدر را استهزا می‌کند و اطاعت مادر را خوار می‌شمارد، غرابهای وادی
    آن راخواهند کند و بچه های عقاب آن را خواهندخورد.
  ron-1924: Пе окюл каре ышь бате жок де татэл сэу ши несокотеште аскултаря де мамэ
    ыл вор скоби корбий де ла пырыу ши ыл вор мынка пуий де вултур.
  ben-OBCV: “যে চোখ একজন বাবাকে বিদ্রুপ করে, যা বৃদ্ধা এক মাকে অবজ্ঞা করে, সেটিকে
    উপত্যকার কাকেরা ঠুকরে ঠুকরে বের করে ফেলবে, শকুনেরা সেটি খেয়ে ফেলবে।
  som-som: Isha aabbaheed ku majaajiloota, Oo quudhsata inay hooyadeed addeecdo, Waxaa
    la soo bixi doona tukayaasha dooxada, Oo waxaa cuni doona gorgorrada.
  lat-VUC: Oculum qui subsannat patrem, et qui despicit partum matris suæ, effodiant
    eum corvi de torrentibus, et comedant eum filii aquilæ !]
  eng-ASVBT: The eye that mocketh at his father, And despiseth to obey his mother,
    The ravens of the valley shall pick it out, And the young eagles shall eat it.
  mna-mna: Tomtom ta so mata pasom tamaana, mi irepilpiili naana mi izorzooro la kalŋaana,
    na meeteŋana kini ko ambai som kat, mi irao titwi i na som. Putuunu ko imbot mat
    mi man aŋkor timar ma tipai mata kutuluunu mi tikan!
  ita-1885: I corvi del torrente trarranno, E i figli dell'aquila mangeranno gli occhi
    Di chi beffa suo padre, E sprezza di ubbidire a sua madre.
  eng-ULB: The eye that mocks a father and scorns obedience to a mother, his eyes
    will be pecked out by the ravens of the valley, and he will be eaten by the vultures.
  spa-VBL: Los que ridiculizan a sus padres y desprecian la obediencia a la madre,
    los cuervos les sacarán los ojos y serán comidos por buitres jóvenes.
  fra-_FOB: Les corbeaux des torrents crèveront l'œil de celui qui se moque de son
    père et qui méprise l'enseignement de sa mère, et les petits de l'aigle le mangeront.
  mal-mal: അപ്പനെ പരിഹസിക്കുകയും അമ്മയെ അനുസരിക്കാതിരിക്കുകയും ചെയ്യുന്ന കണ്ണിനെ തോട്ടരികത്തെ
    കാക്ക കൊത്തിപ്പറിക്കുകയും കഴുകന്‍ കുഞ്ഞുങ്ങൾ തിന്നുകയും ചെയ്യും.
  lit-lit: Akis, kuri tyčiojasi iš tėvo ir niekina paklusnumą motinai, bus slėnio
    varnų iškapota ir jaunų erelių sulesta.
  urd-GVR: Jo āṅkh bāp kā mazāq uṛāe aur māṅ kī hidāyat ko haqīr jāne use wādī ke
    kawwe apnī choṅchoṅ se nikāleṅge aur giddh ke bachche khā jāeṅge.
  suz-BL: आफ कली शुक्‍शी पाइब नु आम कली मटीब मुर आन मिक्‍च खदीमी कोक्‍शा ग्रुंइनीम।
    मिनु गिदपुकीमी ब्‍वाइ‍नीम। हितोपदेस २०:२०
  eng-NOY: The eye that mocketh at a father, And scorneth to obey a mother, The ravens
    of the valley shall pick it out, And the young eagles shall eat it.
  ita-1927: L’occhio di chi si fa beffe del padre e disdegna d’ubbidire alla madre,
    lo caveranno i corvi del torrente, lo divoreranno gli aquilotti.
  ckb-ckb: «ئەو چاوەی گاڵتە بە باوکی بکات و سووکایەتی بە گوێڕایەڵی بکات بۆ دایک، قەلەڕەشەکانی
    دۆڵ هەڵیدەکۆڵن و بێچووە سیسارکە کەچەڵ دەیخۆن.
  eng-BBE: The eye which makes sport of a father, and sees no value in a mother when
    she is old will be rooted out by the ravens of the valley, and be food for the
    young eagles.
  kan-OKCV: “ತನ್ನ ತಂದೆಯನ್ನು ಹಾಸ್ಯಮಾಡಿ, ತನ್ನ ತಾಯಿಯನ್ನು ಧಿಕ್ಕರಿಸುವ ಕಣ್ಣನ್ನು, ಕಣಿವೆಯ
    ಕಾಗೆಗಳು ಕಿತ್ತು ಕಕ್ಕುವವು. ರಣಹದ್ದುಗಳು ಅದನ್ನು ತಿಂದುಬಿಡುವವು.
  tam-2017: தகப்பனைப் பரியாசம்செய்து, தாயின் கட்டளையை அசட்டைசெய்கிற கண்ணை நதியின்
    காகங்கள் பிடுங்கும், கழுகின் குஞ்சுகள் சாப்பிடும்.
  spa-RV-1909: El ojo que escarnece á su padre, y menosprecia la enseñanza de la madre,
    los cuervos lo saquen de la arroyada, y tráguenlo los hijos del águila.
  ron-BTF: Ochiul care își bate joc de tată și disprețuiește ascultarea de mama sa,
    corbii din vale îl vor smulge și acvilele tinere îl vor mânca.
  eng-WEBP: “The eye that mocks at his father, and scorns obedience to his mother,
    the ravens of the valley shall pick it out, the young eagles shall eat it.
  eng-FBV: People who ridicule their fathers and despise obedience to the mother will
    have their eyes pecked out by wild ravens and eaten by young vultures.
  nld-1939: 'Een oog, dat met vader spot, En met de gehoorzaamheid aan moeder lacht:
    De raven van het dal zullen het uitpikken, De jonge arenden het opvreten.'
  nch-BL: Cati quincualancaita o quinhuetzquilía itatahua, nopa tzojpilome huan cuatojme
    quiquixtilise iixteyolhua huan quincuase.
  vie-1934: Con mắt nhạo báng cha mình, Khinh sự vâng lời đối với mẹ mình, Các con
    quạ của trũng sẽ móc mắt ấy, Và các chim ưng con sẽ ăn nó đi.
  hin-CV: “वह नेत्र, जो अपने पिता का अनादर करते हैं, तथा जिसके लिए माता का आज्ञापालन
    घृणास्पद है, घाटी के कौवों द्वारा नोच-नोच कर निकाल लिया जाएगा, तथा गिद्धों का
    आहार हो जाएगा.
  eng-OURB: '“The eye that mocks at his father, and scorns obedience to his mother:
    the ravens of the valley shall pick it out, the young eagles shall eat it.'
  spa-BES: El ojo que se burla de un padre, y no ve valor en una madre cuando sea
    vieja, será desarraigado por los cuervos del valle, y será alimento para las águilas
    jóvenes.
  tdx-tdx: Ty maso miteratera rae, tsy mete avoho-drene, ho tsimohe’ o koàke am-bavataneo,
    vaho habotse’ ty tsimalaho tora’e.
  tha-KJV: นัยน์​ตาที่เยาะเย้ยบิดาและดู​ถู​กไม่ฟังมารดาจะถูกกาแห่งหุบเขาจิกออกและนกอินทรี​หน​ุ่มจะกินเสีย
  por-BR-2018: Os olhos que zombam do pai ou desprezam obedecer à mãe, os corvos do
    riacho os arrancarão, e os filhotes de abutre os comerão.
  deu-ELO: Ein Auge, das den Vater verspottet und den Gehorsam gegen die Mutter verachtet,
    das werden die Raben des Baches aushacken und die Jungen des Adlers fressen.
  eng-WYC-2018: (Let the) Crows of the strand peck out that eye, that scorneth the
    father, and that despiseth the child-bearing of his mother; and (let) the young
    of an eagle eat that eye.
  epo-epo: Okulon, kiu mokas la patron Kaj malŝatas obeadon al la patrino, Elpikos
    korvoj ĉe la rivero kaj formanĝos aglidoj.
  uig-PIN: Atisini mǝshirǝ ⱪilidiƣan, Anisini kǝmsitidiƣan kɵzni bolsa, Ⱪaƣa-ⱪuzƣunlar
    qoⱪular, Bürkütning balilirimu uni yǝr.
  beo-beo: Nowa da eda amoma lasogole ofesega:sea, o ea eme ea da:i hamoi eso amoga
    ema higale ba:sea, sia misini ea da:i hodo manu da defea, amola soge buhiba amo
    ea si duga:mu da defea.
  tpi-OTNT: Sapos man i sakim tok bilong papamama bilong en, na i tok bilas long tupela,
    orait long taim em i dai pinis ol bai i no inap planim bodi bilong en. Ol kotkot
    na ol bikpela tarangau bai i kam na kamautim ai bilong en na kaikai bodi bilong
    en.
  hau-SA: “Idon da yake yi wa mahaifi ba’a, wanda yake wa mahaifiya dariyar rashin
    biyayya, hankakin kwari za su ƙwaƙule masa ido, ungulai za su cinye su.
  uig-LAT: Atisini mesxire qilidighan, Anisini kemsitidighan közni bolsa, Qagha-quzghunlar
    choqular, Bürkütning balilirimu uni yer.
  nde-nde: Ilihlo elihleka uyise, elidelela ukulalela unina, lizakotsholwa ngamawabayi
    asesigodini, lizadliwa ngamanqe.
  ton-ton: “Ko e mata ʻoku manuki ki heʻene tamai, pea ʻikai tokanga ke fai talangofua
    ki heʻene faʻē, ʻe kapeʻi ia ʻe he fanga leveni ʻoe teleʻa, pea ʻe kai ia ʻe he
    fanga ʻikale iiki.
  ces-1613: Oko, kteréž se posmívá otci, a pohrdá poslušenstvím matky, vyklubí krkavci
    potoční, aneb snědí je orličata.
  eng-WMB: “The eye that mocks at his father, and scorns obedience to his mother,
    the ravens of the valley shall pick it out, the young eagles shall eat it.
  tam-TCV: “தன் தந்தையை ஏளனம் செய்து, தாய்க்குக் கீழ்ப்படிவதைக் கேலி செய்கிறவனுடைய
    கண்களை பள்ளத்தாக்கிலுள்ள அண்டங்காக்கைகள் கொத்திப் பிடுங்கும், கழுகுகள் அவற்றைத்
    தின்னும்.
  ceb-ULB: Ang mata nga nagatamay sa amahan ug nagasupak sa inahan, pagatukaon ang
    iyang mga mata pinaagi sa mga uwak sa walog, ug kan-on siya sa mga agila.
  pol-UBG: Oko, które wyśmiewa ojca i gardzi posłuszeństwem matce, wydziobią kruki
    nad potokami i wyjedzą orlęta.
  urd-GVU: جو آنکھ باپ کا مذاق اُڑائے اور ماں کی ہدایت کو حقیر جانے اُسے وادی کے کوّے
    اپنی چونچوں سے نکالیں گے اور گِدھ کے بچے کھا جائیں گے۔
  deu-1912: Ein Auge, das den Vater verspottet, und verachtet der Mutter zu gehorchen,
    das müssen die Raben am Bach aushacken und die jungen Adler fressen.
  kan-2017: ತಂದೆಯನ್ನು ಹಾಸ್ಯಮಾಡಿ ತಾಯಿಯ ಅಪ್ಪಣೆಯನ್ನು, ಧಿಕ್ಕರಿಸುವವನ ಕಣ್ಣನ್ನು, ಹಳ್ಳಕೊಳ್ಳದ
    ಕಾಗೆಗಳು ಕುಕ್ಕುವವು, ರಣಹದ್ದುಗಳು ತಿಂದುಬಿಡುವವು.
  yap-yap: En nma moningnag e chitmangin ara fanenikay e chitiningin nike pilibthir,
    e kabfel’ nra luf e arche’ ni raven lanmit me languy e arche’ ni vulture downgin.
  hlt-MCSB: A napa aka tamdaeng tih, a manu kah boengainah dongah aka hnoelrhoeng
    kah a mik tah, soklong vangak loh a koeih vetih atha ca loh a caak ni.
  mdy-ETH: ፔኤኮ ዓዶ ቶኦቻያና ዒንዳኣ ጋርቻዛ ዒዞ ቦሃ ዓሲኮ ማጊዳ ናንጋ ቁራካ ዓኣፖ ዒዛኮ ቆሂ ቆሂ ኬሳንዳኔ፤ ሃሣ ሃምፑራኣ
    ዒዛ ሙዓንዳኔ።
