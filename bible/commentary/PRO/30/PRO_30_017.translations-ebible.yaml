    ese unai tau do idia ania ore.
  urd-urd: वह आँख जो अपने बाप की हँसी करती है, और अपनी माँ की फ़रमाँबरदारी को हक़ीर
    जानती है, वादी के कौवे उसको उचक ले जाएँगे, और गिद्ध के बच्चे उसे खाएँगे।
  rus-SYN: Глаз, насмехающийся над отцом и пренебрегающий покорностью к матери, выклюют
    вороны дольные, и сожрут птенцы орлиные!
  bqc-SIM: Wɛ́ pↄ́ nɛ́ ì a mae láanikɛò mɛ́ ì sakaò a dau, swa'ɛ gbagbaaↄ mɛ́
    aa aà wɛ́pi bↄ, yãamusuↄ i gbasa aa aà gɛ ble.
  tcz-CHONGTHU: Koi hileh apa mitche keh dan a, chule anu thua nung lou chu phaicham'a
    um va-ah ten akilo diu, mu-thong hon along aneh diu ahi.
  mar-mar: जो डोळा पित्याची चेष्टा करतो, किंवा त्याच्या आईची आज्ञा पाळणे तुच्छ मानतो,
    त्यांचे डोळे खोऱ्यातले डोमकावळे टोचून बाहेर काढतील आणि त्यास गिधडाची पिल्ले खाऊन
    टाकतील.
  hlt-THB: A pa ak thekhanaak ingkaw a nuk awi ak hep mik taw lamawh ak ding vangaak
    ing cuk kawm saw; huu ing a sa ai pe kaw.
  qub-qub: Maman-taytanta mana alli ricajtaga ñawincunatapis ancacuna jorgucurinman,
    cundurcunapis micucurcunman.
  bqp-bqp: Wɛ́ kũ nɛ́ dì a de foboo akũsↄ̃ àdi a da gya boo, swawɛɛ kãakãannanↄ
    ni a wɛ́ pì bo, yumburukunↄ ni a gɛ̀ ble.
  hat-hat: Yon pitit ki pase papa l' nan betiz, ki pa respekte lòd manman l', chen
    gen pou devore kadav li nan raje, zwezo nan bwa va manje grenn je li.
  eng-BSB: As for the eye that mocks a father and scorns obedience to a mother, may
    the ravens of the valley pluck it out and young vultures devour it.
  tod-tod: Nui ɠaazuɠɛzɛiti é ɲɛɛɠulazu la kɛɛɠɛ zu, é ɗa woozotalai ɠɛ ga dee,
    kɔtuɗɛi ma ɠalawɔniiti ta ti ɠula su, koɠɛ yiʋoiti ti ti mi.
  eng-WEBPB: “The eye that mocks at his father, and scorns obedience to his mother,
    the ravens of the valley shall pick it out, the young eagles shall eat it.
  kbq-kbq: Nefama negeno azanava kema hunenteno, nererama kefenkami atresnia vahe'mofo
    avurga, kotkoti nama zaga'mo'za ana avurga ani kasonepesageno, tumpa namamo'za
    avufga nevagaregahaze.
  nhe-BL: Aqui quincualancaita o quinhuetzquilía itatahua, quipantise tzopilome huan
    cuajme tlen quiquixtilise iixtiyolhua huan quicuase.
  bus-bus: Wɛ́ɛ kɛ̀ nɛ́ è a de faboo bensↄ̃ è kyakao a dan, swawɛɛ gbáa kãnkãnanↄ
    é à wɛ́ɛ pì bↄ, yeberekunↄ é à gɛ̀ ble.
  gub-BL: Aze amo uze'eg urywahyahy u rehe, aze uze'eg zemueteahy uhy rehe, itua'uhez
    mehe ihya'uhez mehe apitaw u'u putar wano'o kwer a'e wà nehe. Zàpuun u'u putar
    waneha kwer wà nehe.
  eng-DRA: The eye that mocketh at his father, and that despiseth the labour of his
    mother in bearing him, let the ravens of the brooks pick it out, and the young
    eagles eat it.
