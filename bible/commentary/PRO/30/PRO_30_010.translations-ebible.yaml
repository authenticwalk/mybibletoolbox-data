verse: PRO.030.010
translations:
  mal-C: “തൊഴിലാളിയെക്കുറിച്ച് അവരുടെ തൊഴിലുടമയോട് പരദൂഷണം പറയരുത്, അങ്ങനെചെയ്താൽ
    അയാൾ നിങ്ങളെ ശപിക്കുകയും നിങ്ങൾ കുറ്റക്കാരായി പരിഗണിക്കപ്പെടുകയും ചെയ്യും.
  deu-TKW: Verleumde nicht den Knecht bei seinem Herrn; sonst wird er dir fluchen
    und du mußt es büßen.
  lin-lin: Kotonga mowumbu te liboso ya nkolo na ye, noki te alakela yo mabe, mpe
    omona pasi.
  eng-LSV: Do not accuse a servant to his lord, || Lest he disapprove of you, and
    you are found guilty.
  eng-GNV: Accuse not a seruant vnto his master, lest he curse thee, when thou hast
    offended.
  eng-WEBSTER: Accuse not a servant to his master, lest he curse thee, and thou be
    found guilty.
  nhw-BL: Amo quema xijtlaijilhui se tequipanojquetl iixpa iteco, pampa huelis mitztelchihuas
    huan mitztlaijiyohuiltis.
  swh-ONEN: “Usimchongee mtumishi kwa bwana wake, asije akakulaani, ukapatilizwa kwalo.
  bba-bba: A ku sɔm kowo ɡɑri weesuɡii mɑni win yinnin mi, kpɑ u ku rɑɑ nun bɔ̃rusi,
    kpɑ bɔ̃ri yi, yi nun di.
  eng-KJVCPB: Accuse not a servant unto his master, Lest he curse thee, and thou be
    found guilty.
  luo-luo: “Kik iwuo marach kuom jatich ne ngʼat mondike nono to obiro kwongʼi, mi
    iyud chandruok.
  meu-meu: Hesiai tauna na biaguna enai basio habadelaia koikoi; baine uduguiraimu,
    bena kereremu bae gwauraia na garina.
  npi-ULB: मालिकको सामु त्यसको नोकरको निन्दा नगर्, नत्रता त्यसले तँलाई सराप्‍ने छ,
    र तँ दोषी बन्‍ने छस् ।
  yor-yor: “Má ṣe ba ìránṣẹ́ lórúkọ jẹ́ lọ́dọ̀ ọ̀gá rẹ̀, kí ó má ba fi ọ́ bú, kí ìwọ
    má ba jẹ̀bi.
  ind-ind: Jangan menjelekkan seorang budak kepada tuannya. Jika budak itu tahu, dia
    akan memfitnahmu, dan engkau akan menanggung akibatnya.
  pes-OPCB: هرگز از کسی نزد کارفرمایش بدگویی نکن، مبادا به نفرین او گرفتار شوی.
  tgl-ULB: Huwag mong siraan ng puri ang isang alipin sa harapan ng kaniyang panginoon,
    o isusumpa ka niya at papaniwalaang ikaw ang may kasalanan.
  hui-hui: Í̠na agali haguane bedaria puwa ibunaga biabe bia haga kago mege bialu
    lo gura nabibe. Biabe biahaga biago ibugua Ngode Datagaliwabe mini lalu í̠ mo
    ko habe lalu bi lamiragola í̠ mo ko holigo lo gura nabibe.
  mya-mya: ကျွန်၏ အကျိုးကိုဖျက်ခြင်းငှါ သူ၏သခင်ကို မပြောနှင့်။ ပြောလျှင်ကျွန်သည် သင့်ကိုကျိန်ဆဲ၍၊
    သင်၌ အပြစ်ရောက်မည်ဟု စိုးရိမ်စရာရှိ၏။
  bod-N: བདག་པོའི་དྲུང་དུ་བྲན་པོར་ངན་མ༌གཏམ། །དེ་ཡིས་ཁྱོད་ལ་དམོད་ན་ཉེས་སྐྱོན༌འཕོག།
  wsk-wsk: “Ura kari bo ko dom koma te me balu maguwurko, mu awuk, ura kari mu bala
    ikup kimik ko baluk se ni mel umu nunguruko.
  sna-sna: “Usareva muranda kuna tenzi wake, nokuti achakutuka, uye uchazviripira
    izvozvo.
  spa-BLM: “No calumnies al siervo ante su amo, para que no te maldiga y seas considerado
    culpable.
  cac-cac: Man̈ eyal chucal lolonel d'a junoc checab' d'a yichan̈ spatrón, ta maay,
    ex scatab'ej talaj jun checab' chi', axo ol ajoc, ol eyab' syail yuuj.
  swh-ULB: Usimkashifu mtumwa mbele ya bwana wake, au atakulaani na utapata hatia.
  bel-bel: Не кляні раба перад гаспадаром ягоным, каб ён не пракляў цябе і ты не застаўся
    вінаваты.
  deu-ELBBK: Verleumde einen Knecht nicht bei seinem Herrn, damit er dir nicht fluche,
    und du es büßen musst.
  mbb-OT: Kenè nu pemeyunga is suluǥuen emun ebpekedlalag kew te egalen din, su emun
    ed-ul-ulahan nu heeyan ne ebpenrewakan ka zutun te suluǥuen ne egkepigedahan ka.
  mal-2015: ദാസനെക്കുറിച്ചു യജമാനനോടു ഏഷണി പറയരുതു; അവൻ നിന്നെ ശപിപ്പാനും നീ കുറ്റക്കാരനായിത്തീരുവാനും
    ഇടവരരുതു.
  rmc-rmc: Ma vaker namištes pro sluhas angle leskro raj, hoj tut o sluhas te na prekošel
    a te na počines vaš oda.
  pes-OPV: بنده را نزد آقایش متهم مساز، مبادا تو رالعنت کند و مجرم شوی.
  ron-1924: Ну клевети пе ун служитор ла стэпынул луй, ка сэ ну те блестеме ши сэ
    те фачь виноват.
  ben-OBCV: “মনিবের কাছে তার কোনো দাসের নিন্দা কোরো না, পাছে তারা তোমাকে অভিশাপ দেয়
    ও তোমাকে এর জন্য শাস্তি পেতে হয়।
  som-som: Addoon sayidkiisa xan ha uga sheegin, Waaba intaas oo uu ku habaaraa, oo
    eed lagugu helaaye.
  lat-VUC: Ne accuses servum ad dominum suum, ne forte maledicat tibi, et corruas.]
  eng-ASVBT: Slander not a servant unto his master, Lest he curse thee, and thou be
    held guilty.
  mna-mna: La ki biibi sa ma ŋgal sorok sua pa mbesooŋo kini pepe. Kokena mbesooŋo
    tana ileŋ, to isuŋ Anutu be ipasaanu. Pa nu uunu ku.
  ita-1885: Non dir male del servo appo il suo padrone; Che talora egli non ti maledica,
    e tu ti renda colpevole.
  eng-ULB: Do not slander a slave before his master, or he will curse you and you
    will be held guilty.
  spa-VBL: No calumnies a un siervo ante su amo, o te maldecirá y sufrirás por ello.
  fra-_FOB: Ne calomnie pas le serviteur devant son maître, de peur qu'il ne te maudisse,
    et qu'il ne t'en arrive du mal.
  mal-mal: ദാസനെക്കുറിച്ച് യജമാനനോട് ഏഷണി പറയരുത്; അവൻ നിന്നെ ശപിക്കുവാനും നീ കുറ്റക്കാരനായിത്തീരുവാനും
    ഇടവരരുത്.
  urd-GVR: Mālik ke sāmne mulāzim par tohmat na lagā, aisā na ho ki wuh tujh par lānat
    bheje aur tujhe is kā burā natījā bhugatnā paṛe.
  suz-BL: गेय पाइब आ पर्बम आ होव़प नु मरिम्‍शो लोव़ मपावो। मो पाप्‍तीवी हना, मेकोमी
    इ कली सराप पाइब। मिनु गे श्‍‍येत जाइनेवे।
  eng-NOY: Talk not against a servant to his master, Lest he curse thee, and thou
    suffer for it.
  ita-1927: Non calunniare il servo presso al suo padrone, ch’ei non ti maledica e
    tu non abbia a subirne la pena.
  ckb-ckb: «بوختان بە خزمەتکار مەکە لەلای گەورەکەی، نەوەک نەفرەتت لێ بکات و تاوانبار
    بیت.
  eng-BBE: Do not say evil of a servant to his master, or he will put a curse on you,
    and you will get into trouble.
  kan-OKCV: “ಕೆಲಸಗಾರರ ವಿಷಯವಾಗಿ ಅವನ ಯಜಮಾನನಿಗೆ ದೂರು ಹೇಳಬೇಡ; ಇದರಿಂದ ಆ ಕೆಲಸಗಾರ ನಿನ್ನನ್ನು
    ಶಪಿಸಾನು, ಆಗ ನೀನು ದೋಷಿಯಾಗುವೆ.
  tam-2017: எஜமானிடத்தில் அவனுடைய வேலைக்காரன்மேல் குற்றம் சுமத்தாதே; அவன் உன்னைச்
    சபிப்பான், நீ குற்றவாளியாகக் காணப்படுவாய்.
  spa-RV-1909: No acuses al siervo ante su señor, porque no te maldiga, y peques.
  ron-BTF: Nu acuza pe un servitor stăpânului său, ca nu cumva să te blesteme și să
    fii găsit vinovat.
  eng-WEBP: “Don’t slander a servant to his master, lest he curse you, and you be
    held guilty.
  eng-FBV: Don't slander a servant to his master, or he will curse you and you'll
    suffer for it.
  nld-1939: Belaster een knecht niet bij zijn meester; Anders vloekt hij u, en boet
    gij ervoor.
  nch-BL: Amo quema xijtaijilhui se tequipanojquet iixpa iteco, pampa huelis mitztelchihuas
    huan mitztaijyohuiltis.
  vie-1934: Chớ phao vu kẻ tôi tớ cho chủ nó, E nó rủa sả ngươi, và ngươi mắc tội
    chăng.
  hin-CV: “किसी सेवक के विरुद्ध उसके स्वामी के कान न भरना, ऐसा न हो कि वह सेवक तुम्हें
    शाप दे और तुम्हीं दोषी पाए जाओ.
  eng-OURB: “Don’t slander a servant to his master, lest he curse you, and you be
    held condemned guilty.
  spa-BES: No digas mal de un siervo a su amo, o él te maldecirá, y tendrás problemas.
  tdx-tdx: Ko fosà’o ami’ty tompo’e ty mpitoroñe, kera hamatse azo re, vaho ho voa-hakeo
    irehe.
  tha-KJV: อย่ากล่าวหาคนใช้​ให้​นายของเขาฟัง เกรงว่าเขาจะแช่งเจ้า และเจ้าจะต้องมี​ความผิด
  por-BR-2018: Não difames do servo ao seu senhor, para que ele não te amaldiçoe e
    fiques culpado.
  deu-ELO: Verleumde einen Knecht nicht bei seinem Herrn, damit er dir nicht fluche,
    und du es büßen müssest.
  eng-WYC-2018: Accuse thou not a servant to his lord, lest peradventure he curse
    thee, and thou fall down.
  epo-epo: Ne kalumniu sklavon antaŭ lia sinjoro, Por ke li ne malbenu vin kaj vi
    ne fariĝu kulpulo.
  uig-PIN: Hojayinining aldida uning ⱪuli üstidin xikayǝt ⱪilma, Bolmisa u seni ⱪarƣap
    lǝnǝt ⱪilidu, ǝyibkar bolisǝn.
  beo-beo: 'Di da hawa: hamosu dunu amo ea hou ea hina dunuma baligidu sia: mae sia:ma.
    Amane hamosea, hawa: hamosu dunu da dima gagabumu, amola dia hamoi defele, di
    da se nabimu.'
  tpi-OTNT: Yu no ken i go long bosman na tok baksait long wanpela wokboi bilong en.
    Nogut wokboi i askim God long mekim nogut long yu, na bai yu gat hevi.
  hau-SA: “Kada ka baza ƙarairayi game da bawa ga maigidansa, in ba haka ba, zai la’ance
    ka, za ka kuwa sha wahala a kan haka.
  uig-LAT: Xojayinining aldida uning quli üstidin shikayet qilma, Bolmisa u séni qarghap
    lenet qilidu, eyibkar bolisen.
  nde-nde: Ungahlebi inceku enkosini yayo, ngoba izakuqalekisa ungene enkathazweni.
  ton-ton: ‌ʻOua naʻa ke fakakoviʻi ʻae tamaioʻeiki ki heʻene ʻeiki, telia naʻa ne
    kapeʻi koe, pea ʻilo ko koe ʻoku halaia.
  ces-1613: Nesoč na služebníka před pánem jeho, aťby nezlořečil, a ty abys nehřešil.
  eng-WMB: “Don’t slander a servant to his master, lest he curse you, and you be held
    guilty.
  tam-TCV: “வேலைக்காரர்களைப் பற்றி அவர்களுடைய எஜமானிடம் இழிவாகப் பேசாதே; அப்படிப்
    பேசினால் அவர்கள் உன்னை சபிப்பார்கள், நீ குற்றவாளியாவாய்.
  ceb-ULB: Ayaw daota ang ulipon atubangan sa iyang agalon, o pagatunglohon ka niya
    ug pagailhon ka nga sad-an.
  pol-UBG: Nie oczerniaj sługi przed jego panem, aby ci nie złorzeczył i byś nie okazał
    się winny.
  urd-GVU: مالک کے سامنے ملازم پر تہمت نہ لگا، ایسا نہ ہو کہ وہ تجھ پر لعنت بھیجے
    اور تجھے اِس کا بُرا نتیجہ بھگتنا پڑے۔
  deu-1912: Verleumde den Knecht nicht bei seinem Herrn, daß er dir nicht fluche und
    du die Schuld tragen müssest.
  kan-2017: ಆಳಿನ ಮೇಲೆ ದಣಿಗೆ ದೂರನ್ನು ಹೇಳಬೇಡ, ಅವನು ಶಪಿಸಾನು, ನಿನ್ನಲ್ಲೇ ದೋಷವು ಕಂಡು ಬಂದೀತು.
  yap-yap: Dab mu thibthibnag ba sib ko masta rok, ya ra buch wa’atham ngam gafgow.
  hlt-MCSB: A boei taeng, a boei taengah sal te thet pah boeh. Namah te thae m'phoei
    thil vetih, na boe ve.
  mdy-ETH: ኔ ጋዳንቂንቱዋጉዲና ሜቶይዳ ኔኤኒ ኬዱዋጉዲ ፔቴ ዓሲም ማዾ ማዻሢ ማዺሻሢ ቤርቶይዳ ዾንኪፖ።
  kew-kew: Neme surube aa piri pua kogono naakina bi napua ma-oyaape. Nipuna kogono
    aana bi ma-oyaali rabu Gote lorapalia rabu nipuna Gote-me ne talialo lalo.
  twi-ASANTE: “Nsɛe ɔsomfoɔ din nkyerɛ ne wura; sɛ woyɛ saa a, ɔbɛdome wo na wobɛtua
    so ka.
  eng-WEBU: “Don’t slander a servant to his master, lest he curse you, and you be
    held guilty.
  wal-wal: Nena qanggenna malanne i qanggin neeyyo gometenna mala, ashkkaraa a godaa
    sinttan boroppa.
  acu-NT: Aintsu inatiri antuj wajamtai, takamtikniuri antamunam ni pachisam pase
    chichakaip. Nu turakminkia nuka amincha pachitmas pase chichastinuitai. Turamtai
    amek wiasmatramkatnuitme.
  spa-PDDPT: No acuses al esclavo ante su ʼadón, No sea que te maldiga, y seas hallado
    culpable.
  gun-gun: Tembiguai re ndeayvu rei eme ipatõ renonde, ha'e va'e ju ndere ijayvu poyi
    e'ỹ aguã, ha'e repaga aguã rami reiko e'ỹ aguã.
  agu-BL: Quil cxo'c wok tan xochle'n quen jun mos swutz yi patrón, na qui cunin batz
    ẍchi'chok c'u'l yi ajcaw tzite'j, nin stk'e' icaws.
  ilo-ULB: Saanmo a dadaelen ti dayaw ti tagabu iti sangoanan ti amona, di la ket
    ilunodnaka ket agbiddutka.
  kpg-kpg: Hudee leelee hagahuaidu nia hege gi nadau dagi. Goe ga hagahuaidu mo di
    hagaduadua maa goe gaa hai beelaa.
  uig-ARA: خوجايىنىنىڭ ئالدىدا ئۇنىڭ قۇلى ئۈستىدىن شىكايەت قىلما، بولمىسا ئۇ سېنى
    قارغاپ لەنەت قىلىدۇ، ئەيىبكار بولىسەن.
  bps-bps: Nangam tulen di satu amu i kdalamam i satu saligan, du ku ani nimoam, fanlagin
    ge, na ge baling maflayam.
  sus-sus: I naxa konyi xili kana a kanyi bɛ, alako a naxa i danka, na haakɛ lu i
    ma.
  pon-2006: Dehr kedipa ladu men rehn eh soumas. Pwe ke pahn riahkihla oh alehki lokolok.
  ksd-ksd: Koko una takun vavaongo ra tultul pire kana luluai, Kan na bor vakaina
    u, ma da takun u.
  tur-YTC: “Hizmetkârı efendisine kötüleme, Yoksa sana lanet eder, sen de suçlu çıkarsın.
  bel-N: Не ачарняй слугі перад гаспадаром ягоным, каб ён не пракляў цябе і ты ня
    стаўся вінаватым.
  ind-AYT: Jangan memfitnah seorang hamba kepada tuannya supaya jangan sampai dia
    mengutukimu, dan kamu didapati bersalah.
  nya-nya: “Usamusinjirire wantchito kwa mbuye wake kuopa kuti angakutemberere ndipo
    iweyo nʼkupezeka wolakwa.”
  hrv-hrv: Ne klevetaj sluge gospodaru njegovu, jer bi te mogao kleti i ti morao okajati.
  mps-mps: “Nage te sę tonalubo bosman bidiba pelama, tama agai sę ebo bidiba posobo
    po me wagi pelamuo. Tiyu, te sę bidigo nageba te dwai sę emainu i ola mabo po
    obaso da, tama te nage sęgę elaluabuo.”
  tpi-tpi: Yu no ken i go long bosman na tok baksait long wanpela wokboi bilong en.
    Nogut wokboi i askim God long mekim nogut long yu, na bai yu gat hevi.
  dan-1931: Bagtal ikke en Træl for hans Herre, at han ikke forbander dig, så du må
    bøde.
  vie-OVCB: Chớ vu khống người đầy tớ với chủ, người sẽ nguyền rủa con vì lỗi con
    tạo lấy.
  guj-2017: નોકરની ખરાબ વાતો જે ખોટી છે તે તેના માલિક આગળ ન કર રખેને તે તને શાપ આપે
    અને તેણે જે કર્યું હતું તેને માટે તું દોષપાત્ર ઠરે.
  pon-2006A: Dehr kedipa ladu men rehn eh soumas. Pwe ke pahn riahkihla oh alehki
    lokolok.
  por-BRBSL: “Não calunie um servo a seu amo, para que ele não o amaldiçoe, e você
    seja considerado culpado.
  swe-swe: Förtala inte en tjänare inför hans herre, då kommer han att förbanna dig
    [p.g.a. din falska anklagelse mot honom], och du är skyldig [får böta, betala
    priset för ditt förtal].
  cth-cth: San teh a bawi koe pathoe hanh, hoehpawiteh thoe na bo vaiteh, nang dawk
    yonnae ao han.
  twi-twi: “Nsɛe ɔsomfo din nkyerɛ ne wura; sɛ woyɛ saa a, ɔbɛdome wo na wubetua so
    ka.
  hlt-hlt: A boei taeng, a boei taengah sal te thet pah boeh. Namah te thae m'phoei
    thil vetih, na boe ve.
  tbz-SIM: Bɑ́ nwɑ́tìrì otɔ̃ntì wèè ò duɔ́ mmutɔ̃mmú ò ììkɛ̀ ò yɑ̀ɑ̀ bo dɑ bɔntɛ́
    kusĩ̀nkù kɑ̀ɑ tɔ mɛyɛi.
  msy-2020: Nɨ gumazir dapanim bagh mangɨ gɨrakɨrangɨn an ingangarir gumazitam mɨkɨman
    markɨ. Nɨ kamaghɨn damutɨ, ingangarir gumazim God ko mɨkɨmtɨ, a pazɨ nɨ damightɨ,
    nɨ osɨmtɨzim inigham.
  dop-dop: Tɑɑ cɑɣɑnɑ təmlɛ tʋ kɛ ɩ cɑɑ kiŋ, ɩ kɑ́ təŋsɩ-ŋ mpusi nɑ ń nɑ́ pə nɑʋ.
  azb-azb: Qul barədə ağasına pis sözlər demə, Yoxsa sənə qarğış edər, bu təqsirlə
    yüklənərsən.
  eng-DBY: Speak not too much about a servant to his master, lest he curse thee, and
    thou be held guilty.
  hin-2017: किसी दास की, उसके स्वामी से चुगली न करना, ऐसा न हो कि वह तुझे श्राप दे,
    और तू दोषी ठहराया जाए।
  wol-KYG: Bul sikkal ab surga ca njaatigeem, da lay ñaan-yàlla, mu dal la.
  bjr-bjr: Innee moo fasiqa ainainira faiqiara sia mandufa qiaqa. Mina rakisirafa
    irisee quandafi inni niqinaqa manda mareefaara.
  eng-YLT: Accuse not a servant unto his lord, Lest he disesteem thee, and thou be
    found guilty.
  kne-kne: Adi kan palawlawaen di esa ay baa sin apo na tan baosan daka sin baa ay
    sana et man-ikaro ka.
  eng-WYC-2017: Accuse thou not a servant to his lord, lest peradventure he curse
    thee, and thou fall down.
  eng-WMBB: “Don’t slander a servant to his master, lest he curse you, and you be
    held guilty.
  urd-GVH: मालिक के सामने मुलाज़िम पर तोहमत न लगा, ऐसा न हो कि वह तुझ पर लानत भेजे
    और तुझे इसका बुरा नतीजा भुगतना पड़े।
  rug-rug: Mu lopu nanae na zutu ṉoṉovalia sa nabulu koasa nana palabatu; na kote
    leve nigo sa meke kote tinasuna si goi.
  gaz-gaz: “Garbicha tokko gooftaa isaa biratti hin hamatin, yoo kanaa achii inni
    si abaaraa; atis waan kanatti ni gaafatamta.
  fra-LSG: Ne calomnie pas un serviteur auprès de son maître, De peur qu’il ne te
    maudisse et que tu ne te rendes coupable.
  yal-yal: I nama walikɛ mafala a kanna xa alogo a nama i danga, a hakɛn yi lu i ma.
  haw-1868: Mai hoopii oe i ke kauwa imua o kona haku, O hooino mai oia ia oe, a e
    lilo oe i lawehala.
  arb-NAV: لَا تَشْكُ عَبْداً إِلَى سَيِّدِهِ، لِئَلّا يَلْعَنَكَ وَتَكُونَ قَدْ أَثِمْتَ
    فِي حَقِّهِ.
  ewe-ewe: “Mègagblẽ dɔla ŋu na eƒe aƒetɔ o, ne menye nenema o la, ado ɖiŋu na wò
    eye nàkpe fu ɖe eta.
  eng-LEE: 'Do not calumniate a servant unto his master: lest he curse thee, and thou
    incur guilt.'
  asm-FB: দাসক তেওঁৰ মালিকৰ আগত নিন্দা নকৰিবা; কৰিলে তেওঁ তোমাক শাও দিব, আৰু তুমি
    দোষী বুলি গণিত হ’ব।
  sus-A: عِ نَشَ كٌنيِ شِلِ كَنَ عَ كَنيِ بّ، عَلَكٌ عَ نَشَ عِ دَنكَ، نَ هَاكّ لُ
    عِ مَ.
  fra-SBL: « Ne calomnie pas un serviteur devant son maître, de peur qu'il ne vous
    maudisse et que vous soyez jugé coupable.
  hbo-hbo: אַל־תַּלְשֵׁ֣ן עֶ֭בֶד אֶל־*אֲדֹנֹו (אֲדֹנָ֑יו) פֶּֽן־יְקַלֶּלְךָ֥ וְאָשָֽׁמְתָּ׃
  kik-kik: “Ndũgacambie ndungata kũrĩ mũnene wayo, ndĩgagĩkũrume, nawe ũrĩhio ũũru
    ũcio.
  fra-NCL: Ne calomnie pas un serviteur auprès de son maître, de peur qu’il ne te
    maudisse et que tu n’en portes la peine.
  cek-AK: Angmah ih angraeng khaeah tamna sethaih kawng to thui hmah, kasae na thuih
    nahaeloe nang to na pasoih ueloe, na nuiah zaehaih om moeng tih.
  cuk-cuk: ”Melle mai-e-dummad-asabinni e-maigi ichakwa sunmako, adi, melle, we-mai
    be-ukabsaega, degidbali, be dummad-wilegoed.
  uig-CYR: Ғоҗайининиң алдида униң қули үстидин шикайәт қилма, Болмиса у сени қарғап
    ләнәт қилиду, әйипкар болисән.
  tel-2017: దాసుని గూర్చి వాడి యజమానితో కొండేలు చెప్పకు. వాడు నిన్ను తిట్టుకుంటాడు.
    ఒకవేళ నీవు శిక్షార్హుడి వౌతావు.
  hat-BSA: “Pa pale mal yon esklav a mèt li, sinon li va modi ou, e ou va twouve koupab.
  kos-kos: Nimet akkolukye sie mwet kulansap nu sin mwet kacto lal. Sahp el ac selngawi
    kom ac kom ac eis mwata kac.
  hbo-WLC: אַל־תַּלְשֵׁ֣ן עֶ֭בֶד אֶל־אדנו פֶּֽן־יְקַלֶּלְךָ֥ וְאָשָֽׁמְתָּ׃
  ibo-ibo: “Ekwujọla ohu nʼihu nna ya ukwu, ka ọ ghara ịbụ gị ọnụ, ikpe amaa gị.
  ory-ory: ଦାସର ପ୍ରଭୁ ନିକଟରେ ତାହାର ଅପବାଦ କର ନାହିଁ, କଲେ ସେ ତୁମ୍ଭକୁ ଅଭିଶାପ ଦେବ ଓ ତୁମ୍ଭେ
    ଅପରାଧୀ ଗଣିତ ହେବ।
  chk-chk: Kosap aturumwäli eman chon angang ngeni an samol, pun epwe ottekiik, nge
    en kopwe angei liwinin om we föför.
  rop-rop: Yu nomo tok nogudbalawei blanga eni wekinmen langa im bos. If yu dum lagijat
    det wekinmen garra askim God blanga meigimbat trabul langa yu en yu garra abum
    bigiswan trabul.
  ukr-1871: Не прискаржуй злобно раба перед його паном, щоб той не прокляв тебе, й
    ти не провинився.
  deu-1951: Verleumde keinen Knecht bei seinem Herrn, damit er dir nicht fluche und
    du dich versündigest!
  eng-JPS: Slander not a servant unto his master, lest he curse thee, and thou be
    found guilty.
  srp-1865: Ne opadaj sluge gospodaru njegovu, da te ne bi kleo i ti bio kriv.
  lug-lug: Tosekeetereranga muweereza eri mukama we, alemenga okukukolimira, naawe
    omusango ne gukusinga.
  heb-heb: אל תלשן עבד אל אדנו פן יקללך ואשמת׃
  ben-IRV: কর্তার কাছে দাসের দুর্নাম কোরো না, পাছে সে তোমাকে শাপ দেয় ও তুমি অপরাধী
    হও।
  pan-pan: ਦਾਸ ਦੀ ਉਹ ਦੇ ਸੁਆਮੀ ਦੇ ਅੱਗੇ ਨਿੰਦਿਆ ਨਾ ਕਰ, ਕਿਤੇ ਉਹ ਤੈਨੂੰ ਸਰਾਪ ਦੇਵੇ ਅਤੇ ਤੂੰ
    ਦੋਸ਼ੀ ਠਹਿਰੇਂ।
  mya-JVB: ကျွန် ၏ အကျိုး ကိုဖျက်ခြင်းငှါ သူ ၏သခင် ကို မ ပြောနှင့်။ ပြောလျှင် ကျွန်သည်
    သင့် ကိုကျိန်ဆဲ ၍၊ သင်၌ အပြစ် ရောက်မည်ဟု စိုးရိမ်စရာရှိ၏။
  tte-O: Tabu topaisowa panpanna yabo ukakawa-naenae-yan ana taubala koina. Tem uginauli
    besiele kani topaisowane ikawa-gulaiwo kabo polowe meuloina ilaowa koliwo.
  tbg-tbg: Are kiama nora vaiinti vovano inaini oruntera vira kaiqa vaiinti vorara
    tauvaqavauraa uva tiane. Hauri kaiqa vaiinti viva Kotira aarairaro Kotiva ai qoraiqama
    amitairaro nora uvavano ariqaa variantora.
  hmo-hmo: “Hesiai tauna be iena biaguna dekenai do oi samania koikoi lasi, ia ese
    iena hereva dekena amo oi do ia hadikaia, bona kerere do oi davaria garina.
  urd-urd: ख़ादिम पर उसके आक़ा के सामने तोहमत न लगा, ऐसा न हो कि वह तुझ पर ला'नत करे,
    और तू मुजरिम ठहरे।
  rus-SYN: Не злословь раба пред господином его, чтобы он не проклял тебя, и ты не
    остался виноватым.
  bqc-SIM: Ńsu yãdↄ zↄwa a dii kĩ́io, kɛ́ asu n ka, à wi n musuo yã́i.
  tcz-CHONGTHU: Soh chu apupa kom'a heh hih beh in, ajeh chu aman nahin sapset a naje
    lo thei ahi.
  mar-mar: सेवकाची निंदानालस्ती त्याच्या धन्याजवळ करू नको, करशील तर तो तुला शिव्याशाप
    देईल आणि तू अपराधी ठरशील.
  hlt-THB: Tamnaa ce a boei venna koeh theet, quun nik khy pe kawm saw, nak khanawh
    thawlhnaak tla kaw.
  qub-qub: Patrunninta ama willanquichu uywayninpa contran. Contran willaptiquega
    uyway maldisyuntami goshunquipaj. Chauraga ñacanquipämi.
  bqp-bqp: Ǹsun yã dí zↄ̀ↄa a dikiri kĩnaaro, de àsun n ká à wí n musuro yãi.
  hat-hat: Pa janm pale yon domestik mal devan mèt li. L'a madichonnen ou, l'a fè
    ou peye bouch ou.
  eng-BSB: Do not slander a servant to his master, or he will curse you, and you will
    bear the guilt.
  tod-tod: Mina va botiɠɛ nu ma, maliɠii ɠaazu. É mina è voovo, ɗa-vaaɠaazagi ma
    ɠasɔi ɠa la è unma.
  eng-WEBPB: “Don’t slander a servant to his master, lest he curse you, and you be
    held guilty.
  kbq-kbq: Mago kazokzo eriza nemofona kva'amofontera vunka ome azeri haviza hu kea
    osuo. Kagrama anama hnankeno'a, ana kazokzo eriza ne'mo'a antahi haviza hugantena,
    hazenkefi manigahane.
  nhe-BL: Amo quema xijtlaijilhui se tequihuejquetl iixpa iteco, pampa huelis mitztelchihuas
    huan mitztlaijiyohuiltis.
  bus-bus: Ǹton yã di zↄ̀a a dii kiiaro, lɛ àton n ká à n lero yãnzi.
  gub-BL: Eze'eg zemueteahy pixik zo uma'ereko ma'e rehe izar pe nehe. Omono putar
    ru'u ze'egaiw nerehe wà nehe. Erepuraraw putar ru'u iaiw paw nehe no.
  eng-DRA: Accuse not a servant to his master, lest he curse thee, and thou fall.
