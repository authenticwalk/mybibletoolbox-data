verse: PRO.030.028
translations:
  mal-C: ഒരു പല്ലിയെ കൈകൊണ്ടു പിടിക്കാം, എങ്കിലും അവ രാജകൊട്ടാരങ്ങളിൽ കാണപ്പെടുന്നു.
  deu-TKW: Die Eidechse kannst du mit bloßen Händen greifen, und doch ist sie in Königspalästen.
  lin-lin: 'moselekete : loboko ekoki kokanga yango, kasi ezalaka kati na bandako
    ya bakonzi.'
  eng-LSV: A spider with two hands takes hold, || And is in the palaces of a king.
  eng-GNV: The spider taketh holde with her handes, and is in Kings palaces.
  eng-WEBSTER: The spider taketh hold with her hands, and is in king's palaces.
  nhw-BL: Tlalnamiquij nopa tocame pampa masque amo ohui para tiquitzquis ica momax,
    mopantíaj campa hueli hasta ipan icaltlanahuatil se tlanahuatijquetl.
  swh-ONEN: Mjusi anaweza kushikwa kwa mkono, hata hivyo huonekana katika majumba
    ya kifalme.
  bba-bba: Nnɛse bɔsu. Kɑɑ kpĩ ɑ ɡe mwɑ, ɑdɑmɑ ɡɑ rɑ kpĩ ɡu du sere sinɑmbun dii sɔɔwɔ.
  eng-KJVCPB: The spider taketh hold with her hands, And is in kings’ palaces.
  luo-luo: Kamano olele bende inyalo mako gi lwedo, to iyude kodak e ute ruoth.
  meu-meu: vaboha na imamu ai bavabia diba, to ia na pavapava edia ruma ai e nohomu.
  npi-ULB: छेपाराहरूलाई तपाईंका दुईवटा हातले समात्‍न सकिन्छ, तरै पनि तिनीहरू राजदरबारमा
    पाइन्छन् ।
  yor-yor: Ọmọnílé fi ọwọ́ rẹ̀ dì mú, síbẹ̀ a ń rí i ní ààfin ọba.
  ind-ind: 'Cicak: Bisa ditangkap dengan tangan, tetapi ada di istana-istana para
    raja.'
  pes-OPCB: و مارمولکها که می‌توان آنها را در دست گرفت، اما حتی به کاخ پادشاهان نیز
    راه می‌یابند.
  tgl-ULB: Para sa butiki, maaari mo itong hawakan ng iyong dalawang kamay, pero sila
    ay natatagpuan sa mga palasyo ng mga hari.
  hui-hui: 'Mane: Gau emene ko bedaru gime bame minu yaramaligoyu ti kini andaga timbuni
    karuha pu bedane hondolebere.'
  mya-mya: လက်ဖြင့်ကိုင်ဆွဲ၍၊ နန်းတော်၌ပင် နေတတ် သော အိမ်မြှောင်တပါးတည်း။
  bod-N: རྨིགས་པ་ལག་པས་འཛིན་ནུས༌ཀྱང༌། །དེ་ནི་ཕོ་བྲང་ནང་དུ༌སྡོད།།
  wsk-wsk: Se makina gotektek mu kiting te am ilupko terong, bare nuna king ko kawam
    ningi agotala baga gilingisan.
  sna-sna: dzvinyu rinogona kubatwa namaoko, asi rinowanikwa mumizinda yamadzimambo.
  spa-BLM: Puedes atrapar una lagartija con las manos, sin embargo, está en los palacios
    de los reyes.
  cac-cac: yed' pax noc' patix, syal co yaman noc', palta tz'ochc'och noc' b'aj ay
    eb' rey.
  swh-ULB: Kama mjusi, unaweza kumkunja kwa mikono yako miwili, lakini wanapatikana
    katika majumba ya wafalme.
  bel-bel: павук лапамі чапляецца, але бывае ў царскіх харомах.
  deu-ELBBK: die Eidechse kannst du mit Händen fangen, und doch ist sie in den Palästen
    der Könige.
  mbb-OT: is menge telètà, melemu zà he ed-emien, iyan, diyè ta egkengaahà te turuǥan
    te hadì.
  mal-2015: പല്ലിയെ കൈകൊണ്ടു പിടിക്കാം എങ്കിലും അതു രാജാക്കന്മാരുടെ അരമനകളിൽ പാർക്കുന്നു.
  rmc-rmc: o jašťerički – šaj len te chudel andro vast, ale the avke bešen andro kraľengre
    palaca.
  pes-OPV: چلپاسه‌ها به‌دستهای خود می‌گیرند و درقصرهای پادشاهان می‌باشند.
  ron-1924: пэянженул ыл поць принде ку мыниле ши се гэсеште тотушь ын каселе ымпэрацилор.
  ben-OBCV: টিকটিকিকে হাত দিয়ে ধরা যায়, অথচ তাকে রাজপ্রাসাদে দেখতে পাওয়া যায়।
  som-som: Qorratadu waa wax gacanta lagu qaban karo, Weliba waxay joogtaa guryaha
    boqorrada.
  lat-VUC: stellio manibus nititur, et moratur in ædibus regis.
  eng-ASVBT: The lizard taketh hold with her hands, Yet is she in kings’ palaces.
  mna-mna: Mi iwe paŋ pa na, ŋguloŋ. Pa ina koroŋ musaana. Irao teteege pa namanda.
    Tamen timbotmbot lela ruumu bibip kizin king tomini.
  ita-1885: Il ramarro, che si aggrappa con le mani, Ed è ne' palazzi dei re.
  eng-ULB: As for the lizard, you can hold it in your two hands, yet they are found
    in kings' palaces.
  spa-VBL: 'La lagartija: puedes atraparla con tus manos, pero vive en el palacio
    del rey.'
  fra-_FOB: Le lézard qui se tient avec ses mains, et qui est dans les palais des
    rois.
  mal-mal: പല്ലിയെ കൈകൊണ്ട് പിടിക്കാം എങ്കിലും അവ രാജാക്കന്മാരുടെ അരമനകളിൽ പാർക്കുന്നു.
  urd-GVR: chhipkliyāṅ go hāth se pakaṛī jātī haiṅ, tāham shāhī mahaloṅ meṅ pāī jātī
    haiṅ.
  suz-BL: खोते आन कली गुइम ग्‍याइक्‍ने चाम्‍सीब हना यो, मेकोपुकी पिप आ दरवारमी बाक्‍नीम।
  eng-NOY: The lizard seizeth with its hands, And is in king's palaces.
  ita-1927: la lucertola, che puoi prender con le mani, eppur si trova nei palazzi
    dei re.
  ckb-ckb: مارمێلکە بەدەست دەگیردرێت، بەڵام لە کۆشکی پاشادا دەبینرێت.
  eng-BBE: You may take the lizard in your hands, but it is in kings' houses.
  kan-OKCV: ಹಲ್ಲಿಯನ್ನು ಅಂಗೈಯಿಂದ ಹಿಡಿಯಬಹುದಾದರೂ ಅರಸನ ಅರಮನೆಗಳಲ್ಲಿ ಕಂಡುಬರುತ್ತವೆ.
  tam-2017: தன்னுடைய கைகளினால் வலையைப்பின்னி, அரசர்கள் அரண்மனைகளில் இருக்கிற சிலந்திப்
    பூச்சியுமே.
  spa-RV-1909: La araña, ase con las manos, y está en palacios de rey.
  ron-BTF: Păianjenul se agață cu mâinile lui și este în palatele împăraților.
  eng-WEBP: You can catch a lizard with your hands, yet it is in kings’ palaces.
  eng-FBV: Lizards—you can catch them in your hands, but they live in the king's palace.
  nld-1939: 'Een hagedis: ze laat zich met de handen vatten, Maar ze woont in de paleizen
    des konings.'
  nch-BL: Talnamiquij nopa tocame pampa masque amo ohui para tiquitzquis ica momax,
    itztoque campa hueli hasta ipan itequical se tanahuatijquet.
  vie-1934: Con thằn lằn mà người ta lấy tay bắt được, Vẫn ở trong đền vua.
  hin-CV: छिपकली, जो हाथ से पकड़े जाने योग्य लघु प्राणी है, किंतु इसका प्रवेश राजमहलों
    तक में होता है.
  eng-OURB: You can catch a lizard with your hands, yet it is in kings’ palaces.
  spa-BES: Puedes tomar la lagartija en tus manos, pero está en las casas de los reyes.
  tdx-tdx: Mete tsepahem-pitàñe ty tsàtsake, f’ie añ’anjombam-panjaka ao.
  tha-KJV: แมงมุ​มน​ั้น เจ้​าเอามือจับได้ แต่​มันยังอยู่ในพระราชวัง
  por-BR-2018: As lagartixas podem ser pegas com as mãos, e mesmo assim estão nos
    palácios dos reis.
  deu-ELO: die Eidechse kannst du mit Händen fangen, und doch ist sie in den Palästen
    der Könige.
  eng-WYC-2018: a lizard, enforceth with hands, and dwelleth in the houses of kings.
    (and a lizard, that endeavoureth with his hands, and liveth in palaces.)
  epo-epo: La lacerto kroĉiĝas per siaj manoj, Tamen ĝi estas en reĝaj palacoj.
  uig-PIN: Kǝslǝnqükni ⱪol bilǝn tutuwalƣili bolidu, Lekin han ordilirida yaxaydu.
  beo-beo: '(biyadu) Amola goma: fi ilia hou dawa:ma. Amo da liligi fonobahadi amola
    dia da lobo afaega gagumusa: dawa:. Be ilia da hina bagade ea diasu noga:i amo
    ganodini esalebe ba:sa.'
  tpi-OTNT: Ol liklik palai, yumi inap kisim long han bilong yumi, tasol ol i save
    stap long bikpela haus bilong king.
  hau-SA: ana iya kama ƙadangare da hannu, duk da haka akan same shi a fadodin sarakuna.
  uig-LAT: Keslenchükni qol bilen tutuwalghili bolidu, Lékin xan ordilirida yashaydu.
  nde-nde: umbankwa ungabanjwa ngesandla, kodwa ungena lasezigodlweni zamakhosi.
  ton-ton: ‌ʻOku puke ʻaki ʻe he hina ʻa hono nima, ʻo ne nofo ʻi he ngaahi fale ʻoe
    ngaahi tuʻi.
  ces-1613: Pavouk rukama dělá, a bývá na palácích královských.
  eng-WMB: You can catch a lizard with your hands, yet it is in kings’ palaces.
  tam-TCV: பல்லியையோ கையால் பிடித்துக்கொள்ளலாம், ஆனாலும் அது அரச மாளிகைகளிலும் காணப்படுகிறது.
  ceb-ULB: Ang taluto, makuptan mo kini sa duha nimo ka mga kamot, apan makita sila
    sa mga palasyo sa hari.
  pol-UBG: Pająk pracuje rękoma, a bywa w pałacach królewskich.
  urd-GVU: چھپکلیاں گو ہاتھ سے پکڑی جاتی ہیں، تاہم شاہی محلوں میں پائی جاتی ہیں۔
  deu-1912: die Spinne, wirkt mit ihren Händen und ist in der Könige Schlössern.
  kan-2017: ಹಲ್ಲಿಯನ್ನು ಅಂಗೈಯಿಂದ ಹಿಡಿಯಬಹುದಾದರೂ, ಅದು ಅರಮನೆಗಳಲ್ಲಿ ವಾಸಮಾಡುವುದು.
  yap-yap: 'Adburru’: e rayag ni mu kol ngalan pa’am, ma kiyma piri’egrad u lan e
    naun ko pilung.'
  hlt-MCSB: Imrhai loh kut neh na tuuk mai tih, amah tah manghai kah bawkim ah na
    om van bal.
  mdy-ETH: ዖይዳሳዖ ሞዾ፤ ሞዻ ኩቺና ዓዺንታኒ ዳንዳዓ፥ ፓሡዋ ማዢንቲ ማሊ ጴዼቴያ ካኣቶ ማኣሮይዳታዖ ዓቱዋ ቢያ ቤስካ ጴዻኔ።
  kew-kew: Oge kaau niaame kimi ripinaawa mealimare ora yapare nimu aa mudu king-na
    adapara pimi.
  twi-ASANTE: wɔtumi de nsa kyere ɔkoterɛ, nanso wɔhunu no aberempɔn ahemfie.
  eng-WEBU: You can catch a lizard with your hands, yet it is in kings’ palaces.
  wal-wal: Zareta - zareti kushiyan oiqqinkka oiqettoosona; shin eti harai attin,
    kawo keettankka de7oosona.
  acu-NT: Shampiusha timiá yupichuwach asaramtai, uwejjai achikmin ainayat, pachitsuk
    apu jeen wayaawartin ainawai.
  spa-PDDPT: Las lagartijas, que se agarran con la mano, Pero están en los palacios
    reales.
  gun-gun: ha'e gui ambere'i ma nhandepo py jajopy rive'i va'erã, teĩ huvixa ro py
    ae oiko va'e.
  agu-BL: Yi e' xim at wi'nin cyajtza'kl, na na chixcye' tan banle'n jun pa'tx tan
    jale'n chiwa', nin at chik'ej tane'n, na at e' yi cho'n najlche' xe ca'l jun rey.
  ilo-ULB: Kadagiti alutiit, maiggamam daytoy kadagiti imam, ngem masarakan ida kadagiti
    palasio dagiti ari.
  kpg-kpg: '- Nia manu mogo: goe e mee di daahi dau mogo e dahi i lodo doo lima, gei
    goe e gidee digaula i lodo nia hale king.'
  uig-ARA: كەسلەنچۈكنى قول بىلەن تۇتۇۋالغىلى بولىدۇ، لېكىن خان ئوردىلىرىدا ياشايدۇ.
  bps-bps: na i dad tikì balù fakay kanfè i kmalam, knean mnè ale di gumnè i dad harì.
  sus-sus: Kasa naxan nɔma tongode bɛlɛxɛ ra, kɔnɔ a toma mangɛ xa banxi kui.
  pon-2006: 'Lamwer kan: ke kak kolokol nan pehmw, ahpw re pil kin iang mihmiseli
    nan tehnpesen nanmwarki kan.'
  ksd-ksd: Ra kupkup pa i dekdek upi una vatur vake, Ma ga i kiki ta ra kuba i ra
    umana king.
  tur-YTC: Kertenkeleyi elle yakalayabilirsin, Ama o kralların saraylarındadır.”
  bel-N: павук лапкамі чапляецца, але вось, ён у палацы валадара.
  ind-AYT: Cicak, yang dapat kamu tangkap dengan tangan, tetapi ia ada di istana-istana
    raja.
  nya-nya: Buluzi ungathe kumugwira mʼmanja komatu amapezeka mʼnyumba za mafumu.
  hrv-hrv: gušter, što se rukama hvata, a prodire u kraljevske palače.
  mps-mps: Te dwasianu yalawai yoganu dabe, dago nogogo sabo usu goli, tiali digi
    augwa te kingo genuai bede bidibo dao.”
  tpi-tpi: Ol liklik palai, yumi inap kisim long han bilong yumi, tasol ol i save
    stap long bikpela haus bilong king.
  dan-1931: Firbenet, det kan man gribe med Hænder, er dog i Kongers Paladser.
  vie-OVCB: Con thằn lằn mà người ta lấy tay bắt được, lại ở trong cung vua.
  guj-2017: ગરોળીને તમે તમારાં હાથમાં પકડી શકો છે, છતાં તે રાજાઓના મહેલમાં પણ હરેફરે
    છે.
  pon-2006A: 'Lamwer kan: ke kak kolokol nan pehmw, ahpw re pil kin iang mihmiseli
    nan tehnpesen nanmwarki kan.'
  por-BRBSL: Você pode pegar um lagarto com suas mãos, no entanto, ela está nos palácios
    dos reis.
  swe-swe: Spindeln kan du fånga med händerna, ändå finns den i kungliga palats.
  cth-cth: a khok hoi a kâbang eiteh siangpahrang im kaawm e bombanaw hah doeh.
  twi-twi: wotumi de nsa kyere ɔketew, nanso wohu no abirɛmpɔn ahemfi.
  hlt-hlt: Imrhai loh kut neh na tuuk mai tih, amah tah manghai kah bawkim ah na om
    van bal.
  tbz-SIM: Nɛ̀ yɛmɔnkɛ ɑ bo nɑ kɛ́pĩ́ nyɛ̀ nɛ̀ ɑ nɔ̀ùtɛ̀ kɛ̀ yɛ̀ nɛ́ ɑ̃ sikpɑ̀ɑ̀tìcɛ̃́ĩ
    miɛkɛ.
  msy-2020: Ezɨ mɨzɨviar muziariba, e uan dafarimɨn dar suigham. Ezɨ da atrivimɨn
    dɨpenimɨn iti.
  dop-dop: Nɑ pə́ kɑɑsɩ kɑŋmɑɣɑ, pɑ kpɑɑkɩ-kɛɣɛ niŋ tɑɑ kɛ́. Pə́cɔ́ kɑ sʋʋkɩ ɑwulɑɑ
    tɛɛsɩ tɑɑ.
  azb-azb: Kərtənkələni əllə tutmaq olur, Amma o, padşah saraylarına çıxır.
  eng-DBY: thou takest hold of the lizard with the hands, yet is she in kings' palaces.
  hin-2017: और छिपकली हाथ से पकड़ी तो जाती है, तो भी राजभवनों में रहती है।
  wol-KYG: sindax, manees na koo ŋëb, teewul ma nga biir kër buur.
  bjr-bjr: Moo ainaina rufeeka maridaqa. Mifa kaqikaa ainaina maridanoo amana asaukunnai
    qumareennaranoo. Faiqí firaasa uriqararausa maaqaki kaqi nimarifa maridanoo.
  eng-YLT: A spider with two hands taketh hold, And is in the palaces of a king.
  kne-kne: Din alalakkap, nalaka da ay depapen, ngem wada da sin palasyo.
  eng-WYC-2017: a lizard enforceth or endeavoureth with hands, and dwelleth in the
    houses of kings.
  eng-WMBB: You can catch a lizard with your hands, yet it is in kings’ palaces.
  urd-GVH: छिपकलियाँ गो हाथ से पकड़ी जाती हैं, ताहम शाही महलों में पाई जाती हैं।
  rug-rug: na varilazu sapu boka saputu vagia mo pa lima, ba koa nana pa vetu tadi
    na baṉara.
  gaz-gaz: loccuun harkaan qabamuu dandeessi; garuu masaraa mootii keessatti argamti.
  fra-LSG: Le lézard saisit avec les mains, Et se trouve dans les palais des rois.
  yal-yal: Dangene suxɛ nɛn yiin na, koni e toma manga banxine kui.
  haw-1868: O ka moo, lalau no oia me kona mau lima, Aia no ia ma na hale hanohano
    o ke alii.
  arb-NAV: وَالْعَنْكَبُوتُ الَّتِي يُمْكِنُ الْتِقَاطُهَا بِالْيَدِ، وَلَكِنَّهَا
    فِي قُصُورِ الْمُلُوكِ.
  ewe-ewe: woate ŋu alé adoglo kple asi, gake fiawo ƒe aƒewo mee wokpɔa wo le.
  eng-LEE: The spider thou canst catch with [thy] hands, and yet she is in the palaces
    of a king.
  asm-FB: জেঠীক তুমি তোমাৰ দুয়োখন হাতেৰে ধৰি ৰাখিব পাৰা; তথাপি সিহঁত ৰজাৰ অট্টালিকাত
    বাস কৰে।
  sus-A: كَسَ نَشَن نْمَ تٌنفٌدٍ بّلّشّ رَ، كْنْ عَ تٌمَ مَنفّ شَ بَنشِ كُي.
  fra-SBL: Tu peux attraper un lézard avec tes mains, pourtant, il est dans les palais
    des rois.
  hbo-hbo: שְׂ֭מָמִית בְּיָדַ֣יִם תְּתַפֵּ֑שׂ וְ֝הִ֗יא בְּהֵ֣יכְלֵי מֶֽלֶךְ׃ פ
  kik-kik: njagathi no inyiitwo na rũhĩ, no ĩtũũraga thĩinĩ wa nyũmba cia athamaki.
  fra-NCL: tu peux prendre le lézard avec la main, et il se trouve dans le palais
    des rois.
  cek-AK: angmah ih ban hoiah angdoet, toe siangpahrang im ah ohhaih ahmuen katawn
    caneknawk cae hae ni.
  cuk-cuk: Asbanmar, baisursunna argangi galemalad, degite, reyneggi gudidamalad.
  uig-CYR: Кәсләнчүкни қол билән тутувалғили болиду, Лекин хан ордилирида яшайду.
  tel-2017: నీవు బల్లిని చేతితో పట్టుకోగలవు. అయినా రాజ గృహాల్లో అది ఉంటుంది.
  hat-BSA: Zandolit ke ou kab kenbe nan men ou; sepandan, li antre nan palè a wa a.
  kos-kos: Kinoul — kom ku in sruokya soko inpoum, ac kom ku pac in konauk ke inkul
    fulat sin tokosra.
  hbo-WLC: שְׂ֭מָמִית בְּיָדַ֣יִם תְּתַפֵּ֑שׂ וְ֝הִ֗יא בְּהֵ֣יכְלֵי מֶֽלֶךְ׃ פ
  ibo-ibo: Ngwere dị mfe iji aka jide ya, ma ị ga-achọta ha ọ bụladị nʼụlọ ndị eze.
  ory-ory: ପୁଣି, ଝିଟିପିଟି ହସ୍ତ ଦ୍ୱାରା ଧରାଯାଏ, ତଥାପି ସେ ରାଜାର ଅଟ୍ଟାଳିକାରେ ଥାଏ।
  chk-chk: Ekewe litopach, ka tongeni amwöchü eman lon poum, nge ra nom lon imwen
    ekewe king.
  rop-rop: Jinggabat detlot lisid. Yu gin holdim garram yu bingga, bat dei gin gowin
    snikinwei langa ola bigwan haus blanga ola king.
  ukr-1871: Павук лапками спираєсь, та він і в палатах у царя буває.
  deu-1951: die Eidechse kannst du mit den Händen fangen, und sie findet sich doch
    in den Palästen der Könige.
  eng-JPS: The spider thou canst take with the hands, yet is she in kings' palaces.
  srp-1865: Pauk, koji rukama radi i u carskim je dvorima.
  lug-lug: omunya oyinza okugukwasa engalo, naye mu mbiri za bakabaka gusangibwamu.
  heb-heb: שממית בידים תתפש והיא בהיכלי מלך׃
  ben-IRV: টিকটিকিকে তোমার হাতে নিতে পার, তবুও রাজার প্রাসাদে থাকে।
  pan-pan: ਕਿਰਲੀ ਤੂੰ ਹੱਥਾਂ ਵਿੱਚ ਫੜ ਸਕਦਾ ਹੈਂ, ਤਾਂ ਵੀ ਸ਼ਾਹੀ ਮਹਿਲਾਂ ਵਿੱਚ ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: လက် ဖြင့် ကိုင် ဆွဲ၍ ၊ နန်းတော် ၌ ပင် နေတတ် သော အိမ်မြှောင် တပါးတည်း။
  tte-O: (4) Kwavelavela sikikiu yo sowasowala takabi-kalatagili nimala mena na iyamo
    nume wasawasali meuloili yanuwa yaulina mena kolili silusalusae.
  tbg-tbg: Kuveqa. Are homa nena kauquqohaira vira ravaaqavu kerava vaivarovata, vi
    haikava avuhainaara naavuqivata varianaro.
  hmo-hmo: Vaboha be oiemu imana dekenai oi dogoatao diba, to ia be king edia ruma
    lalonai ia noho.
  urd-urd: और छिपकली जो अपने हाथों से पकड़ती है, और तोभी शाही महलों में है।
  rus-SYN: паук лапками цепляется, но бывает в царских чертогах.
  bqc-SIM: Ńyↄ̃ fↄ̃ zↄ̃ kṹ ń ↄo, kási ì e gɛ na kía kpɛ́ saaiɛ.
  tcz-CHONGTHU: Daidep jong khu bailam tah'a nakhut a namat thei ahin, hiche jeng
    jong hi lengpa insunga cheng jing ahi.
  mar-mar: पाल आपण हातानी पकडू शकतो, तरी ती राजाच्या महालात सापडते.
  hlt-THB: Satuiqai ing kuting tuuk thaina awm moe, sangpahrang imawh awmnaak hyn
    ta hy.
  qub-qub: Shullashcunaga fäsi chariy caycarpis raycunapa wasincamami yaycun.
  bqp-bqp: Ĩni fↄ̃ ǹ zukpata kũ kũ ↄo, ama àdi gɛ́ na kína kpɛ́ sakaaimɛ.
  hat-hat: 'Se zandolit: ou ka pran yo nan men ou. Men, ou jwenn yo nan palè wa yo.'
  eng-BSB: and the lizard can be caught in one’s hands, yet it is found in the palaces
    of kings.
  tod-tod: kooloiti, niiti nu a ɗa ti zo nɔ ga yeei, ta ɗa lɔ masagiti ta-masa pɛlɛiti
    bu.
  eng-WEBPB: You can catch a lizard with your hands, yet it is in kings’ palaces.
  kbq-kbq: Tagovira kazanteti amne fru hunka azeriga zagamo'agi, kini vahe'mokizmi
    marerisa nompina ufregahaze.
  nhe-BL: Tlalnamiquij nopa tocame pampa yonque ax ohui para tiquitzquis ica moma,
    mopantíaj campa hueli hasta ipan icaltlanahuatil se tlanahuatijquetl.
  bus-bus: Nɛ́ fↄ̃ ǹ zↄ̃̀ kũ kↄ̃n ↄↄo, mↄde è gá na kína kpɛ́ sàtazimɛ.
  gub-BL: Tezu wà. Wyzài teko upuner wapyhykaw rehe wà. Nezewe rehe we uzexak kar
    te tuwihawete wanàpuz me wà.
  eng-DRA: The stellio supporteth itself on hands, and dwelleth in kings’ houses.
