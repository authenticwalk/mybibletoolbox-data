verse: PRO.030.016
translations:
  mal-C: പാതാളം, വന്ധ്യയായ ഗർഭപാത്രം, വെള്ളംകുടിച്ച് ഒരിക്കലും തൃപ്തിവരാത്ത ഭൂമി,
    ‘മതി!’ എന്ന് ഒരിക്കലും പറയാത്ത അഗ്നിയുംതന്നെ.
  deu-TKW: 'die Unterwelt und der unfruchtbare Mutterschoß, die Erde, die des Wassers
    nie satt wird, und das Feuer, das nicht spricht: genug!'
  lin-lin: 'Mboka ya bakufi, libumu ya mwasi oyo abotaka te, mabele oyo etondaka mayi
    te, mpe moto oyo elobaka te : « Ekoki ! »'
  eng-LSV: Sheol, and a restrained womb, || Earth—it [is] not satisfied [with] water,
    || And fire—it has not said, “Sufficiency,”
  eng-GNV: The graue, and the barren wombe, the earth that cannot be satisfied with
    water, and the fire that sayeth not, It is ynough.
  eng-WEBSTER: The grave; and the barren womb; the earth that is not filled with water;
    and the fire that saith not, It is enough.
  nhw-BL: Mictla nochipa quinselía más mijcatzitzi. Se sihuatl catli amo hueli conepiya,
    nochipa quinequi se conetl. Huactoc tlali nochipa quinequi más atl, huan tlitl
    nochipa quitemohua más tlamantli para quitlatis.
  swh-ONEN: Ni kaburi, tumbo lisilozaa, nchi isiyoshiba maji kamwe, na moto, usiosema
    kamwe, ‘Yatosha!’
  bba-bba: '@see-verse:PRO.030.015'
  eng-KJVCPB: The grave; and the barren womb; The earth that is not filled with water;
    And the fire that saith not, It is enough.
  luo-luo: Gin liel, ich ma ok onywol, lowo ma pi ok rom, kata mach ma ok wach ni,
    ‘Oromo!’
  meu-meu: Gaudia be mase gabuna, bona gabani hahinena bogana, bona tanobada, nega
    idoinai ranu e maseamu, bona lahi, nega ta asine tomu “Vadaeni”.
  npi-ULB: पाताल, बाँझी स्‍त्री, पानीले कहिल्यै सन्तुष्‍ट नहुने जमिन र कहिल्यै “पुग्यो”
    नभन्‍ने आगो ।
  yor-yor: Ibojì, inú tí ó yàgàn, ilẹ̀ tí omi kì í tẹ́lọ́rùn láéláé, àti iná, tí kì
    í wí láéláé pé, ‘Ó tó!’
  ind-ind: Syeol, wanita yang tidak pernah melahirkan anak, tanah kering yang tak
    pernah cukup menyerap air, dan api yang tak akan berhenti membakar apa pun di
    dekatnya.
  pes-OPCB: دنیای مردگان، رحم نازا، زمین بی‌آب، آتش مشتعل.
  tgl-ULB: Ang Sheol, ang baog na sinapupunan, ang lupa na uhaw sa tubig, at ang apoy
    na hindi kailanman nagsabing, “Tama na.”
  hui-hui: 'Mbira: Homenerunaga dindi Humbirini anda Mende: Wali waneigini nahaga
    bedago Tebone: Dindi yobime iba hame laabo haganego Mane: Irame mbirale dewaore
    daragoyu uruni mo emene dege halu ibuha dolene wia dege biaga.'
  mya-mya: သင်္ချိုင်းတပါး၊ မြုံသောမိန်းမဝမ်းတပါး၊ ရေမဝ နိုင်သောမြေတပါး၊ တန်တော့ဟု
    မဆိုတတ်သော မီးတပါးတည်း။
  bod-N: གཤིན་ཡུལ་དང་ནི་མོ་གཤམ༌དང༌། །ཆུ་ཡིས་ངོམས་པ་མེད་པའི༌ས། །འདང་སོང་མི་ཟེར་མེ་བཅས༌སོ།།
  wsk-wsk: Bo mu kuera mutim, bo mu imet kuin sisira se kuriang ko nia lagoso, bo
    mu ali garagarayam yu ko nia lagoso, se bo mu tama gigip kumik ira mena. Mel 4
    imitang mu terong mam bala me ikisan.
  sna-sna: guva, chizvaro chisingabereki, pasi pasingaguti mvura, nomoto usingamboti,
    ‘Zvaringana!’
  spa-BLM: 'Sheol, el vientre estéril, la tierra que no se conforma con el agua, y
    el fuego que no dice: “¡Basta!'
  cac-cac: Aton chamel, ix ix max unevilaj, lum luum malaj yal sat yed' pax te' c'ac'
    max och vaan sn̈usantz'a te' c'atzitz.
  swh-ULB: Kuzimu, tumbo tasa, nchi yenye kiu kwa maji, na moto usiosema, “Inatosha.”
  bel-bel: 'Апраметная і нутроба бясплодная, зямля, якая не насычаецца вадою, і агонь,
    які ня кажа: «даволі!».'
  deu-ELBBK: 'der Scheol und der verschlossene Mutterleib, die Erde, die an Wasser
    nicht satt wird, und das Feuer, das nicht sagt: Genug!'
  mbb-OT: is iveyaan, is bahi he kenà ebpekaanak, is tanà su kenà egkeperahan te uzan
    wey hapuy su kenà daan heini egkeperahan te idtavun duen.
  mal-2015: പാതാളവും വന്ധ്യയുടെ ഗർഭപാത്രവും വെള്ളം കുടിച്ചു തൃപ്തിവരാത്ത ഭൂമിയും മതി
    എന്നു പറയാത്ത തീയും തന്നേ.
  rmc-rmc: 'O peklos, e džuvľi, savi našťi ačhel khabňi, e šuki phuv, savake furt
    kampel o paňi, the e jag šoha ňikda na phenena: ‚Dos!‘'
  pes-OPV: هاویه و رحم نازاد، و زمینی که از آب سیرنمی شود، و آتش که نمی گوید که کافی
    است.
  ron-1924: 'ши ануме: Локуинца морцилор, фемея стярпэ, пэмынтул, каре ну есте сэтул
    де апэ, ши фокул, каре ну зиче ничодатэ: „Дестул!”'
  ben-OBCV: কবর ও বন্ধ্যা জঠর; জমি, যা কখনও জলে তৃপ্ত হয় না, ও আগুন, যা কখনও বলে
    না, ‘যথেষ্ট হয়েছে!’
  som-som: Waxaana weeye qabriga, iyo maxalka aan wax dhalayn, Iyo dhulka aan biyo
    ka dhergayn, Iyo dabka aan odhan, Bes, igu filan.
  lat-VUC: 'Infernus, et os vulvæ, et terra quæ non satiatur aqua: ignis vero numquam
    dicit: Sufficit.'
  eng-ASVBT: Sheol; and the barren womb; The earth that is not satisfied with water;
    And the fire that saith not, Enough.
  mna-mna: 'Koroŋ ta kembei: Meeteŋana, zin moori ta kopon somŋan, toono ta ka yok
    somŋana mi ikerekere na, mi you.'
  ita-1885: 'Il sepolcro, la matrice sterile, La terra che non si sazia giammai d''acqua,
    E il fuoco, che giammai non dice: Basta!'
  eng-ULB: Sheol; the barren womb; land that is never satisfied with water; and the
    fire that never says, “Enough!”
  spa-VBL: La tumba, el vientre que no logra concebir, la tierra sedienta de agua,
    y el fuego que nunca dice “¡Basta!”
  fra-_FOB: 'Le Sépulcre, la femme stérile, la terre qui n''est point rassasiée d''eau,
    et le feu, qui ne dit point: C''est assez.'
  mal-mal: പാതാളവും വന്ധ്യയുടെ ഗർഭപാത്രവും വെള്ളം കുടിച്ചു തൃപ്തിവരാത്ത ഭൂമിയും ‘മതി’
    എന്നു പറയാത്ത തീയും തന്നെ.
  urd-GVR: Pātāl, bāṅjh kā rahm, zamīn jis kī pyās kabhī nahīṅ bujhtī aur āg jo kabhī
    nahīṅ kahtī, “Ab bas karo, ab kāfī hai.”
  suz-BL: बेक्‍शो मुर आन बाक्‍तीके, आल मथीब कोव़ज, ब्‍वाक्‍कु मतशो सोव़शो रू नु मी,
    एको ४ ओटा थोव़कमी गेनायो “गाप्‍ती” मदेंनीम।
  eng-NOY: The underworld, and the barren womb; The earth, which is not satiated with
    water, And fire, which never saith, “It is enough!”
  ita-1927: 'Il soggiorno dei morti, il seno sterile, la terra che non si sazia d’acqua,
    e il fuoco, che non dice mai: “Basta!”'
  ckb-ckb: 'جیهانی مردووان و منداڵدانی نەزۆک و زەوییەک تێر ئاو نەبێت و ئاگرێک هەرگیز
    نەڵێت: ”بەسە!“'
  eng-BBE: The underworld, and the woman without a child; the earth which never has
    enough water, and the fire which never says, Enough.
  kan-OKCV: ಸಮಾಧಿ, ಬಂಜೆಯಾದ ಗರ್ಭ, ನೀರಿನಿಂದ ಎಂದೂ ತೃಪ್ತಿ ಹೊಂದದ ಭೂಮಿ, ‘ಸಾಕು!’ ಎಂದು ಹೇಳದಿರುವ
    ಬೆಂಕಿ.
  tam-2017: 'அவையாவன: பாதாளமும், மலட்டுக் கர்ப்பமும், தண்ணீரால் திருப்தியடையாத நிலமும்,
    போதுமென்று சொல்லாத நெருப்புமே.'
  spa-RV-1909: El sepulcro, y la matriz estéril, la tierra no harta de aguas, y el
    fuego que jamás dice, Basta.
  ron-BTF: 'Mormântul și pântecele sterp și pământul care nu este umplut cu apă și
    focul care nu spune: Este destul!'
  eng-WEBP: Sheol, the barren womb, the earth that is not satisfied with water, and
    the fire that doesn’t say, ‘Enough!’
  eng-FBV: The grave, the womb that doesn't become pregnant, the earth thirsty for
    water, and the fire that never says, “Enough!”
  nld-1939: De onderwereld, De onvruchtbare moederschoot, Het land, dat water te kort
    komt, Het vuur, dat nooit “genoeg” zegt.
  nch-BL: Micta nochipa quinselía más mijcatzitzi. Se sihuat cati amo hueli conepiya,
    nochipa quinequi se conet. Huactoc tali nochipa quinequi más at, huan tit nochipa
    quitemohua más tamanti para quitatis.
  vie-1934: 'Tức là âm phủ, người đàn bà son sẻ, Đất không no đủ nước, Và lửa mà chẳng
    hề nói: Đủ rồi!'
  hin-CV: अधोलोक तथा बांझ की कोख; भूमि, जो जल से कभी तृप्‍त नहीं होती, और अग्नि, जो
    कभी नहीं कहती, ‘बस!’
  eng-OURB: Sheol ·Place of the dead·, the barren rachamim ·wombs / bowels of compassions·;
    the earth that is not satisfied with water; and the fire that does not say, ‘Enough.’
  spa-BES: 'El inframundo, y la mujer sin hijo; la tierra que nunca tiene suficiente
    agua, y el fuego que nunca dice: Suficiente.'
  tdx-tdx: 'Tsy mahafivola ty hoe: ‘Soa izay’ ty tsikeokeoke, i beitsiterake, i tane
    tsy enen-dranoy, vaho ty afo'
  tha-KJV: คือแดนผู้​ตาย ครรภ์​ของหญิงหมัน แผ่​นดินโลกที่​ไม่​อิ่​มน​้ำ และไฟที่​ไม่​เคยพูดว่า
    “​พอแล้ว​”
  por-BR-2018: O Xeol, o útero estéril, a terra que não se farta de água, e o fogo
    que nunca diz estar satisfeito.
  deu-ELO: 'Der Scheol und der verschlossene Mutterleib, die Erde, welche des Wassers
    nicht satt wird, und das Feuer, das nicht sagt: Genug!'
  eng-WYC-2018: hell; and the mouth of the womb; and the earth that is never filled
    with water; but fire (that) saith never, It sufficeth. (Sheol, or the land of
    the dead, or the grave; and the mouth of the womb; and the land that is never
    filled with water; and the fire that never saith, It sufficeth.)
  epo-epo: 'Ŝeol; senfrukta ventro; la tero ne satiĝas de akvo; kaj la fajro ne diras:
    Sufiĉe.'
  uig-PIN: Gɵr, tuƣmas hotunning ⱪarni, Suƣa toyunmiƣan ⱪurƣaⱪ Yǝr. Wǝ ⱨǝrgiz «boldi,
    toydum» demǝydiƣan ottin ibarǝt.
  beo-beo: Amo liligi biyaduyale gala da, (age) Bogoi uli dogoi da hame sadimu. (ageyadu)
    Aligime uda da hame sadimu. (osoda) Hafoga:i osobo gibu hameba:le da hame sadimu.
    (biyadu) Amola lalu haba:domu gogolei amo da hame sadimu.
  tpi-OTNT: Em ples bilong ol man i dai pinis, na meri i slip planti taim wantaim
    man bilong en, tasol em i no kisim bel, na graun i save kisim wara, tasol em i
    laik kisim planti wara moa, na paia i save kukim ol samting, tasol ol dispela
    samting i no inap long em.
  hau-SA: Kabari, mahaifar da ba ta haihuwa, ƙasa, wadda ba ta taɓa ƙoshi da ruwa,
    da kuma wuta, wadda ba ta taɓa cewa ‘Ya isa!’
  uig-LAT: Gör, tughmas xotunning qarni, Sugha toyunmighan qurghaq Yer. We hergiz
    «boldi, toydum» démeydighan ottin ibaret.
  nde-nde: lingcwaba yisisu senyumba, lomhlabathi ongasuthiyo amanzi, lomlilo ongezukufa
    wathi, ‘Sekwanele!’
  ton-ton: Ko e faʻitoka; mo e manāva ʻoku paʻa; ko e kelekele ʻoku ʻikai pito ʻi
    he vai; pea mo e afi ʻoku ʻikai ke pehē, ‘Maʻuā, kuo lahi.’
  ces-1613: 'Peklo a život neplodné, země též nebývá nasycena vodou, a oheň neříká:
    Dosti.'
  eng-WMB: Sheol, the barren womb, the earth that is not satisfied with water, and
    the fire that doesn’t say, ‘Enough!’
  tam-TCV: பாதாளம், மலட்டுக் கருப்பை, தண்ணீரால் திருப்தியடையாத நிலம், ஒருபோதும், ‘போதும்!’
    என்று சொல்லாத நெருப்பு ஆகியவையே.
  ceb-ULB: Ang Seol, ang sabakan nga dili makapanamkon, yuta nga giuhaw sa tubig,
    ug ang kalayo nga dili moingon ug, “Igo na.”
  pol-UBG: 'Grób, niepłodne łono, ziemia niesyta wody i ogień, który nie mówi: Dość.'
  urd-GVU: پاتال، بانجھ کا رِحم، زمین جس کی پیاس کبھی نہیں بجھتی اور آگ جو کبھی نہیں
    کہتی، ”اب بس کرو، اب کافی ہے۔“
  deu-1912: 'die Hölle, der Frauen verschlossenen Mutter, die Erde wird nicht des
    Wassers satt, und das Feuer spricht nicht: Es ist genug.'
  kan-2017: ಯಾವುವೆಂದರೆ, ಪಾತಾಳ, ಹೆರದ ಗರ್ಭ, ನೀರಿನಿಂದ ತೃಪ್ತಿಪಡದ ಭೂಮಿ, ಸಾಕಾಯಿತೆಂದು ಹೇಳದ
    ಬೆಂಕಿ, ಇವೇ.
  yap-yap: fayleng ko yam’, le’engin be’ nder diyen, but’ nike mlik nike t’uf e n’uw
    riy, nge ba nifiy ni be daramram ni dabyag i taleg.
  hlt-MCSB: Saelkhui neh caya kah a bung, tui aka hah pawh diklai, rhoeh aka ti tlaih
    pawh hmai pawn ni.
  mdy-ETH: ዬንሢያ፦ «ዱኡፒ፥ ናይ ሾዓኒ ዓፃዻ ዞኦኮ ላኣሊ፥ ዒርዚ ዋርቃዛ ዎዑዋ ሳዓና ዎዺንታኒ ዳንዳዑዋ ካይዚ ዓርቄ ታሚናኬ።»
  kew-kew: Pandanere aba ome aanuna tapa-para aeme. Laapore ore aani raapu patea pare
    naaki padaa napia. Repore sumi ipa adaapu mea pare ipa waru name. Maalare kone
    ia repena sulaame oyae luabu rea pare naare nona pea. Go yaere ora luabu madaa
    naniminaata.
  twi-ASANTE: Damena, obonini awotwaa, asase a ɛyɛ wesee daa, ne ogya a ɛnka da sɛ,
    ‘Ɛyɛ!’
  eng-WEBU: Sheol, the barren womb, the earth that is not satisfied with water, and
    the fire that doesn’t say, ‘Enough!’
  wal-wal: 'Hegeetikka: duufuwaa, maine maccaasaa, haatti kalissi erenna mela biittaanne,
    “Tau gidana!” gi erenna tamaa.'
  acu-NT: 'Ju ainawai: Jakau iwiarsamuka, nunia nuwa kaamauka, nunia nungka entsa
    pajamrachuka, nunia ji kiapamuka, nu ainauka tuke maaketai tichamin ainawai.'
  spa-PDDPT: 'El Seol, la matriz estéril, La tierra, que no se harta de agua, Y el
    fuego, que nunca dice: ¡Basta!'
  gun-gun: Ha'e va'e ma yvyra rupa, kunha imemby e'ỹ va'e ae, yvy pirukue yy noĩa,
    ha'e tata voi “Ha'eve ma” nde'i va'e.
  agu-BL: yi ama'l kale na chopone't yi e' alma', yi xna'n yi qui na jal tal, yi jalaj
    tx'otx' yi qui na opon a' te'j, tu yi k'ak' yi qui na icy' paj tan stz'e'se'n
    alchok e'chk takle'n.
  ilo-ULB: Lubong dagiti natay, ti aanakan a saan a makaipaay iti anak, ti daga a
    mawaw iti danum ken ti apuy a saan pulos a mangibaga iti “Uston.”
  kpg-kpg: '- Tenua digau mmade. - Di ahina ana dama ai. - Tenua maangoo e hiihai
    gi di uwa. - Di ahi ulaula deemee di diinai.'
  uig-ARA: گۆر، تۇغماس خوتۇننىڭ قارنى، سۇغا تويۇنمىغان قۇرغاق يەر، ۋە ھەرگىز «بولدى،
    تويدۇم» دېمەيدىغان ئوتتىن ئىبارەت.
  bps-bps: dunan banwe i dad mati, i libun là fakay mngà, i tanà là alì nulen, na
    lifoh fadlug smakuf na là fakay fnati.
  sus-sus: 'E tan nan ya: aligiyama, ginɛ dibaritare, gbengberenyi, nun tɛ. Nee sese
    mu a falama, «Na lan.»'
  pon-2006: wasahn me melahr akan,
  ksd-ksd: A ruarua na tulungen, a vavina i biu, A pia ba pa i bilim ma ra tava, Ma
    ra iap ba pa i biti, I tar topa ia.
  tur-YTC: Ölüler diyarı, Kısır rahim, suya doymayan toprak, 'Yeter!' demeyen ateş.”
  bel-N: 'адхлань і чэрава няплоднае, зямля, якая не насычаецца вадою, і агонь, які
    ня кажа: «Досыць».'
  ind-AYT: Dunia orang mati, rahim yang mandul, bumi yang tidak pernah puas dengan
    air, dan api yang tidak pernah berkata, “Cukup.”
  nya-nya: Manda, mkazi wosabala, nthaka yosakhuta madzi ndiponso moto womangoyakirayakira!”
  hrv-hrv: 'Carstvo smrti, jalova utroba, zemlja nikad gasna vode i vatra koja nikad
    ne kaže: “Dosta!”'
  mps-mps: Te isali bidi dabego gų page dao, me te bidigo sali te wai ame nisiąwai
    we, me tama tǫgo te wę sali, tiali digi aga te wę hauwa mu sabo homu ebao,
    me te siago te nai dabe dela siliyu, tiali digi te nai dabe te agade usu meni
    yaibao.”
  tpi-tpi: Em ples bilong ol man i dai pinis, na meri i slip planti taim wantaim man
    bilong en, tasol em i no kisim bel, na graun i save kisim wara, tasol em i laik
    kisim planti wara moa, na paia i save kukim ol samting, tasol ol dispela samting
    i no inap long em.
  dan-1931: Dødsriget og det golde Moderliv, Jorden, som aldrig mættes af Vand, og
    Ilden, som aldrig får nok.
  vie-OVCB: Âm phủ, lòng dạ son sẻ, đất không bao giờ đủ nước, và ngọn lửa hừng.
  guj-2017: એટલે શેઓલ; નિઃસંતાન મહિલાનું ગર્ભસ્થાન; પાણીથી તૃપ્ત નહિ થતી જમીન; અને
    કદી “બસ” ના કહેનાર અગ્નિ.
  pon-2006A: wasahn me melahr akan, Lih depwen men, sapw madekeng me kin anahne keteu,
    oh kisiniei me luldahr solahr kak katoktokdi.
  por-BRBSL: 'Sheol, o ventre árido, a terra que não está satisfeita com a água, e
    o fogo que não diz: “Basta!'
  swe-swe: 'Dödsriket. Det ofruktsamma skötet. Jorden som inte kan mättas med vatten,
    Elden, som aldrig säger: ”Nu räcker det.”'
  cth-cth: Tangkom, kating e thun, tui ka boum hoeh e talai, a khout toe ka tet boihoeh
    e hmai naw hah doeh.
  twi-twi: Ɔda, obonin awotwaa, asase a ɛyɛ wosee daa, ne ogya a ɛnka da se, ‘Eye!’
  hlt-hlt: Saelkhui neh caya kah a bung, tui aka hah pawh diklai, rhoeh aka ti tlaih
    pawh hmai pawn ni.
  tbz-SIM: Kudɔnkù nɛ̀ tɛhɑ̃ũntɛ, nɛ̀ kɛtenkɛ̀ kɛ̀ɛ̀ í diɛ̀ mmɛniɛ, nɛ̀ muhɑ̃ɑ̃́ mmùù
    cɔ̀ú nkɛ í diɛ̀.
  msy-2020: Kar, Gumazamizir Oveaghuezibar Nguibam, ko amizir furabar itim, ko nguazim
    dɨpam isa, egh tɨghar izɨvam, ko avim isia mamaghɨra iti.
  dop-dop: '@see-verse:PRO.030.015'
  azb-azb: Ölülər diyarı, qısır bətn, Sudan doymayan torpaq, «Bəsdir» deməyən alov.
  eng-DBY: — Sheol, and the barren womb; the earth which is not filled with water,
    and the fire which saith not, It is enough.
  hin-2017: अधोलोक और बाँझ की कोख, भूमि जो जल पी पीकर तृप्त नहीं होती, और आग जो कभी
    नहीं कहती, ‘बस।’
  wol-KYG: njaniiw, jigéen ju jaasir, suuf, du màndi ndox, sawara, du ne doy na mukk.
  bjr-bjr: Moo kuqirausa maqa maaqara qidanoo, Moo anaasee narí afaaqi faqa moomoo
    kari faiqeenoo sia faiqi maraidanoo. Moo aadana maqa maaqa fannoo aakuara aididanoo.
    Moo ida fannoo fifau faafau qaidanoo.
  eng-YLT: Sheol, and a restrained womb, Earth — it [is] not satisfied [with] water,
    And fire — it hath not said, 'Sufficiency,'
  kne-kne: 'Wada abey opat ay banag ay adi kapkapnek, adi dan polos kanan en kosto:
    din kad-an di natey, din basig ay babai, din nakgang ay lota ya manbidbidang ay
    apoy.'
  eng-WYC-2017: hell; and the mouth of the womb; and the earth that is never filled
    with water; but fire that saith never, It sufficeth.
  eng-WMBB: Sheol, the barren womb, the earth that is not satisfied with water, and
    the fire that doesn’t say, ‘Enough!’
  urd-GVH: पाताल, बाँझ का रहम, ज़मीन जिसकी प्यास कभी नहीं बुझती और आग जो कभी नहीं
    कहती, “अब बस करो, अब काफ़ी है।”
  rug-rug: Sa lovu, sa barikaleqe sapu tige, sa pepeso qega, sapu lopu boka beto napo
    kolo, meke sa nika, sapu lopu hoke zama, “Pada mo!”
  gaz-gaz: isaanis Siiʼool, gadameessa maseene, lafa gonkumaa bishaan hin quufnee
    fi ibidda gonkumaa, ‘Na gaʼe!’ hin jennee dha.
  fra-LSG: 'Le séjour des morts, la femme stérile, La terre, qui n’est pas rassasiée
    d’eau, Et le feu, qui ne dit jamais: Assez!'
  yal-yal: 'E tan ni i ra: Laxira nun gbantan nun bɔxɔn naxan mi wasama igen na, e
    nun tɛɛn naxan mi a falan mumɛ, a naxa, “Na lan.”'
  haw-1868: O ka lua, o ka opu pa; A o ka honua i mauu ole i ka wai; A o ke ahi, aole
    ana olelo mai, Ua nui.
  arb-NAV: الْهَاوِيَةُ، وَالرَّحِمُ الْعَقِيمُ، وَأَرْضٌ لَا تَرْتَوِي مِنَ الْمَاءِ،
    وَالنَّارُ الَّتِي لَا تَقُولُ أَبَداً كَفَى.
  ewe-ewe: woawoe nye, yɔdo, vidzidɔ si tsi ko, anyigba si tsi meɖia kɔ na o, kple
    dzo si megblɔna gbeɖe be, ‘Enyo gbɔ!’ o.
  eng-LEE: The nether world; and a barren womb; the earth which is not satisfied with
    water; and the fire which never saith, Enough.
  asm-FB: চিয়োল, বাঁজী তিৰোতাৰ গৰ্ভ, পানীৰ বাবে তৃষ্ণাতুৰ হোৱা মাটি, আৰু জুইয়ে কেতিয়াও
    নকয়, “যথেষ্ট হ’ল।”
  sus-A: عٍ تَن نَن يَ؛ عَلِفِيَمَ، فِنّ دِبَرِتَرٍ، فبٍنفبٍرٍنيِ، نُن تّ. نٍيٍ سٍسٍ
    مُ عَ قَلَمَ، «نَ لَن.»
  fra-SBL: 'Sheol, l''utérus stérile, la terre qui ne se contente pas d''eau, et le
    feu qui ne dit pas : « Assez ! ».'
  hbo-hbo: שְׁאֹול֮ וְעֹ֪צֶ֫ר רָ֥חַם אֶ֭רֶץ לֹא־שָׂ֣בְעָה מַּ֑יִם וְ֝אֵ֗שׁ לֹא־אָ֥מְרָה
    הֹֽון׃
  kik-kik: Nacio nĩ mbĩrĩra, na nda thaata, na thĩ tondũ ndĩrĩ hĩndĩ ĩiganagia maaĩ,
    na mwaki tondũ ndũrĩ hĩndĩ uugaga, ‘Nĩndaigania!’
  fra-NCL: 'le schéol, le sein stérile, la terre qui n’est pas rassasiée d’eau et
    le feu qui ne dit jamais : Assez !'
  cek-AK: taprong, caa kak nongpata ih zok, tui amhah thai ai long karoem; zetto mah
    tiah thui vai ai hmai.
  cuk-cuk: 'A-ibmarmar, wemalad: Burgwarmalad-meged-galu, napi-dule-burgwarmalad-abedaed.
    Ome-geg-mimmi-baked, mimmigan-abedaed. Napa diibina napi-sogdaed. Soo-duurmaksiid
    napi-sapan-abedaed.'
  uig-CYR: Гөр, туғмас хотунниң қарни, Суға тоюнмиған қурғақ Йәр. Вә һәргиз «болди,
    тойдум» демәйдиған оттин ибарәт.
  tel-2017: పాతాళం, గొడ్రాలి గర్భం, నీరు చాలు అనని భూమి, చాలు అనని అగ్ని.
  hat-BSA: 'Sejou Lanmò a, vant fanm esteril la, latè a ki pa janm jwenn dlo ase,
    ak dife ki pa janm di: ‘Se kont’.'
  kos-kos: facl sin mwet misa, sie mutan talap, sie acn pao ma enenu af, ac sie e
    firir ma tia ku in kuniyukla.
  hbo-WLC: שְׁאוֹל֮ וְעֹ֪צֶ֫ר רָ֥חַם אֶ֭רֶץ לֹא־שָׂ֣בְעָה מַּ֑יִם וְ֝אֵ֗שׁ לֹא־אָ֥מְרָה
    הֽוֹן׃
  ibo-ibo: Ala ili, akpanwa nwanyị na-adịghị atụ ime, ala nke mmiri na-adịghị eju
    afọ, na ọkụ nke na-adịghị asị, ‘O zuola.’
  ory-ory: ପାତାଳ ଓ ବନ୍ଧ୍ୟା-ଗର୍ଭ; ଜଳରେ ଅତୃପ୍ତ ଭୂମି, ଓ ଅଗ୍ନି ଯେ କହେ ନାହିଁ, ଯଥେଷ୍ଟ ହେଲା।
  chk-chk: Ewe lenien sotup, eman fefin mi rit, fanü esap menemenöch ren püngün üt,
    pwal ekkei esap tongeni ükütiu le küri mettoch.
  rop-rop: det greibyad, det wuman hu kaan abum biginini, det graun weya wandim rein,
    en det faiya weya kipgon barnbarn.
  ukr-1871: 'Преисподня та й утроба неплодна: пісковина, що води несита, земля, що
    поливаннєм, та огонь, що не скаже: годї!'
  deu-1951: 'das Totenreich, der verschlossene Mutterleib, die Erde, die des Wassers
    nicht satt wird, und das Feuer, das nie spricht: «Es ist genug!»'
  eng-JPS: 'The grave; and the barren womb; the earth that is not satisfied with water;
    and the fire that saith not: ''Enough.'''
  srp-1865: 'Grob, materica jalova, zemlja, koja ne biva sita vode, i oganj, koji
    ne govori: dosta.'
  lug-lug: Amagombe, olubuto olugumba, ettaka eritakutta mazzi, n’omuliro ogutayogera
    nti, “Ebyo binaamala!”
  heb-heb: שאול ועצר רחם ארץ לא שבעה מים ואש לא אמרה הון׃
  ben-IRV: পাতাল; বন্ধ্যা গর্ভ; জলের জন্য তৃষ্ণার্ত ভূমি এবং আগুন যা কখনো বলে না,
    “যথেষ্ট।”
  pan-pan: ਪਤਾਲ ਅਤੇ ਬਾਂਝ ਦੀ ਕੁੱਖ, ਧਰਤੀ ਜੋ ਜਲ ਨਾਲ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਅਤੇ ਅੱਗ ਜੋ ਕਦੀ
    “ਬਸ” ਨਹੀਂ ਆਖਦੀ।
  mya-JVB: သင်္ချိုင်း တပါး၊ မြုံ သောမိန်းမဝမ်း တပါး၊ ရေ မ ဝ နိုင်သောမြေ တပါး၊ တန်
    တော့ဟု မ ဆို တတ်သော မီး တပါးတည်း။
  tte-O: Ginauli naenaeli esopali simiyamiya yanuwa yaulina mena siguliyam sosi yo
    nige sauga yabo siwaloba, “Sowana.” Siya bwaite salai, miyayai diyana, bwatano
    leleyanna yo diligabugabu. Kaiwena tomo sibaibaiwa siboiboita sauga meuloina,
    sine sibaibaiwa nige sowali natuli sipapagan, sauga ibaibaiwa nige galewa mwa
    tano sinae yo diligabugabu sibaibaiwa kabo yanuwa sibaibaiwa siwedoli kabo tomo
    sikamkamna.
  tbg-tbg: Qutu vuaka varia vatukavave. Naahiara/Qururaiqama vi nahentivave. Aahara
    vatavanove. Iha ite vaivave.
  hmo-hmo: 'Gaudia be inai: Mase taudia edia gabu. Hahine ta, madi mai ena natuna
    lasi. Tano kaukau, medu ia diho lasi dainai, bona lahi, nega ta ‘Vadaeni’ ia gwauraia
    lasi.'
  urd-urd: पाताल और बाँझ का रिहम, और ज़मीन जो सेराब नहीं हुई, और आग जो कभी “बस” नहीं
    कहती।
  rus-SYN: 'Преисподняя и утроба бесплодная, земля, которая не насыщается водою, и
    огонь, который не говорит: “довольно!”'
  bqc-SIM: Bɛda ń nɛasakpɛ giio ń tↄↄlɛo asa í lí mↄ́wào ń tɛ́o asa ìli mɛ
    a kã ziio.
  tcz-CHONGTHU: Noimigam achinga naobu ahin, leiset inla twi ducha jinga um, meika
    diuje jun la “Alhingsel tai,” atideh poi.
  mar-mar: मृत्यूची जागा, वांझ उदर, पाण्याने तहानलेली पृथ्वी आणि जो अग्नी पुरे कधी
    म्हणत नाही.
  hlt-THB: Phyi, ca ak qeeng phoen, tui amak phyi thai deklai ingkaw “khoek hy,” amak
    ti man mai awm hy.
  qub-qub: Pantiyun uchcu ayata simrimi gayaycan. Wawaynaj warmipis wawata simri munaycan.
    Chaqui jircapis yacunayta manami yamanchu. Cañapapis rupayta manami yamanchu.
  bqp-bqp: Gyãwãn kũ para nɛ́'isↄↄo kũ zĩtɛ kũ í dì mↄ́aroo kũ tɛ́ kũ àdi pi
    a kãroo.
  hat-hat: 'Men yo: Se peyi kote mò yo ye a, se fanm ki pa ka fè pitit, se tè a ki
    pa janm bwè kont dlo li, epi se dife. Bagay sa yo pa janm di ase.'
  eng-BSB: Sheol, the barren womb, land never satisfied with water, and fire that
    never says, ‘Enough!’
  tod-tod: 'Gɔvɛalaazu, doun zɔlɔɔtala anzanui, zooi, nii ziɛ la ga kpɔɔle wɔinzeɠe
    ma, kɛlɛ ti-naanisiɛi ɠa ná ɓalaa, abui, nii é la ɠɛa ma: «É kula ɠɛa.»'
  eng-WEBPB: Sheol, the barren womb, the earth that is not satisfied with water, and
    the fire that doesn’t say, ‘Enough!’
  kbq-kbq: e'i ana zantamina, fri vahe kumaki, vene'ma mase a'mo'ma mofavrema nontea
    naravo aki, tima anihuma nehia hagege mopagi, ke'onke zama tefananema nehia tevemofonena
    zamura nosie.
  nhe-BL: Mictla nochipa quinselía más mijcatzitzi. Se sihuatl tlen ax hueli conepiya,
    nochipa quinequi se conetl. Huactoc tlali nochipa quinequi más atl, huan tlitl
    nochipa quitemohua más tlamantli para quitlatis.
  bus-bus: Gɛ̀wãa kↄ̃n pãa nɛ́'isↄo kↄ̃n tↄↄtɛo zaakɛ í è mↄ́aro kↄ̃n tɛ́o zaakɛ
    è be a kãro.
  gub-BL: Umàno ma'e kwer wapyta haw. Kuzà imemyr 'ym ma'e. Ywy uxinig ma'e kwer 'y
    tuweharupi iputar har. Tata tàpuz hapy har.
  eng-DRA: 'Hell, and the mouth of the womb, and the earth which is not satisfied
    with water: and the fire never saith: It is enough.'
