verse: PRO.030.032
translations:
  mal-C: “നിങ്ങൾ സ്വയം പുകഴ്ത്തി മടയത്തരം കാട്ടുകയോ ദുരാലോചന പദ്ധതിയിടുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ,
    നിങ്ങളുടെ വായ് പൊത്തിക്കൊൾക!
  deu-TKW: Magst du, indem du dich selbst überhebst, unvernünftig sein oder überlegt
    haben, lege die Hand auf den Mund!
  lin-lin: Soki osali bozoba mpo na komikumisa, mpe soki ozali na makanisi mabe, tia
    loboko na monoko na yo,
  eng-LSV: If you have been foolish in lifting yourself up, || And if you have devised
    evil—hand to mouth!
  eng-GNV: If thou hast bene foolish in lifting thy selfe vp, and if thou hast thought
    wickedly, lay thine hand vpon thy mouth.
  eng-WEBSTER: If thou hast done foolishly in lifting up thyself, or if thou hast
    thought evil, lay thy hand upon thy mouth.
  nhw-BL: Sintla ica mohuihuiyo timohueyimajtoc huan timoyolilhuijtoc para tijchihuas
    catli amo cuali, ximopinahua ica catli timoilhuijtoc huan xijtlali momax ipan
    mocamac, niyon se tlamantli amo cuali xijchihua.
  swh-ONEN: “Ikiwa umefanya upumbavu na ukajitukuza mwenyewe, au kama umepanga mabaya,
    basi funika mdomo wako na mkono wako.
  bba-bba: À n tii wɔlle suɑ, ɑ ɡɑri bɑkɑ kookoosu kuɑwɑ. Mɑ ɑ kɔ̃sɑ bwisikɑ ɑ de
    ɑ wunɛn nɔɔ kpĩ.
  eng-KJVCPB: If thou hast done foolishly in lifting up thyself, Or if thou hast thought
    evil, Lay thine hand upon thy mouth.
  luo-luo: “Ka isetimo tim fuwo ma imiyori duongʼ kendi, kata ka isechano richo, to
    um dhogi gi lweti!
  meu-meu: Boma kavakava, sibomu boma heaḡi, eiava kara dika boma laloa hata, bena
    udumu na imamu amo ba koua.
  npi-ULB: आफैलाई उचालेर तँ मूर्ख भएको छस् भने वा तैँले खराबीको योजना रचेको छस् भने
    हातले तेरो मुख थुनिहाल् ।
  yor-yor: “Bí ìwọ bá ti hùwà aṣiwèrè nípa gbígbé ara rẹ ga, tàbí tí o bá ti gbèrò
    ibi, da ọwọ́ rẹ bo ẹnu rẹ!
  ind-ind: Bila engkau sudah bertindak bodoh dengan menyombongkan diri atau merencanakan
    hal jahat, bekaplah mulutmu dan diamlah saja!
  pes-OPCB: اگر از روی حماقت مغرور شده‌ای و اگر نقشه‌های پلید در سر پرورانده‌ای، به
    خود بیا و از این کارت دست بکش.
  tgl-ULB: Kung ikaw ay naging hangal, dinadakila ang iyong sarili, o kung ikaw ay
    nag-iisip ng kasamaan— ilagay mo ang iyong kamay sa iyong bibig.
  hui-hui: Í̠na mana ko lulu ale mine howa í̠ninaga mini yaraga halu hariyaguabi í̠na
    mana ko mbira bule lowa manda manda bu hariyaguabi uruninaga í̠naga ne hariga
    hangai halu uruni abale wahai habe.
  mya-mya: သင်သည် ကိုယ်ကိုချီးမြှောက်၍ မိုက်သောအမှု ကို ပြုမိသော်၎င်း၊ မကောင်းသော
    အကြံကိုကြံမိ သော်၎င်း၊ သင်၏နှုတ်ကို လက်နှင့်ပိတ်ထားလော့။
  bod-N: རང་ཆེ་བྱས་ནས་གླེན་རྟགས་བསྟན་པ༌འམ། །སེམས་ངན་བསྐྱེད་ན་རང་ཁ་ལག་པས༌ཁོབ།།
  wsk-wsk: “Ni ngualara kilek beterem ale keta nimi patawurem, agi memek bitarko ikia
    nungem mu, kiting karogo tarigi usir ale ikia toko!
  sna-sna: “Kana uchinge waita upenzi nokuzvirumbidza pachako, kana kuti waronga zvakaipa,
    bata muromo wako noruoko rwako!
  spa-BLM: “Si has hecho una tontería al alzarte, o si has pensado mal, pon tu mano
    sobre tu boca.
  cac-cac: 'Tato yuj man̈ pensaril tzeyic''chaan̈ e b''a, tze naan e c''ulej tastac
    man̈ vach''oc, aq''uecoch e c''ab'' d''a yalan̈ e ti'' tze naanel juntzan̈ ol
    val tic:'
  swh-ULB: Kama umekuwa mpumbavu, jitukuze mwenyewe, au kama umekuwa ukisimamia vibaya-
    weka mkono wako juu ya kinywa chako.
  bel-bel: Калі ты ў задавацтве тваім зрабіў глупства і падумаў ліхое, дык пакладзі
    руку на вусны;
  deu-ELBBK: 'Wenn du töricht gehandelt hast, indem du dich erhobst, oder wenn du
    Böses ersonnen hast: Die Hand auf den Mund!'
  mbb-OT: Emun nekevaal ka te tinulebung tenged te kebpelavew nu, wey emun ebpelanu
    ka te mezaat ne engkezi nu heeyan!
  mal-2015: നീ നിഗളിച്ചു ഭോഷത്വം പ്രവർത്തിക്കയോ ദോഷം നിരൂപിക്കയോ ചെയ്തുപോയെങ്കിൽ കൈകൊണ്ടു
    വായ് പൊത്തിക്കൊൾക.
  rmc-rmc: Te kerďal o diliňipen oleha, hoj tut ašarehas, a te gondoľinehas pro nalačho,
    dander tuke andre čhib!
  pes-OPV: اگر از روی حماقت خویشتن رابرافراشته‌ای و اگر بد اندیشیده‌ای، پس دست بردهان
    خود بگذار،
  ron-1924: 'Дакэ мындрия те ымпинӂе ла фапте де небуние ши дакэ ай гындурь реле,
    пуне мына ла гурэ:'
  ben-OBCV: “তুমি যদি মূর্খামি করো ও নিজেই নিজের প্রশংসা করো, বা অনিষ্ট করার ফন্দি
    আঁটো, তবে তোমার হাত দিয়ে মুখ ঢেকে রাখো!
  som-som: Haddaad nacasnimo samaysay adoo isa sarraysiinaya, Ama aad wax shar ah
    ka fikirtay, Gacanta afka saar.
  lat-VUC: Est qui stultus apparuit postquam elevatus est in sublime; si enim intellexisset,
    ori suo imposuisset manum.
  eng-ASVBT: If thou hast done foolishly in lifting up thyself, Or if thou hast thought
    evil, Lay thy hand upon thy mouth.
  mna-mna: Sombe nu kamam ŋgar be kam mbulu kankaanaŋana mi pakur itum, som lelem
    iurur pa mbulu sananŋana, na ambai be so sua sa pepe. Maane men, mi zem ŋgar pa
    mbulu tana.
  ita-1885: Se tu hai fatto qualche follia, innalzandoti; Ovvero, se hai divisato
    alcun male, mettiti la mano in su la bocca.
  eng-ULB: If you have been foolish, exalting yourself, or if you have been devising
    evil— put your hand over your mouth.
  spa-VBL: Si en tu necedad has estado jactándote de ti mismo, o has hecho planes
    para hacer algo malo, détente y pon tu mano sobre tu boca.
  fra-_FOB: Si tu as agi follement, en t'élevant toi-même, si tu as de mauvaises pensées,
    mets ta main sur ta bouche.
  mal-mal: നീ നിഗളിച്ച് ഭോഷത്തം പ്രവർത്തിക്കുകയോ ദോഷം നിരൂപിക്കുകയോ ചെയ്തുപോയെങ്കിൽ
    കൈകൊണ്ട് വായ് പൊത്തിക്കൊള്ളുക.
  urd-GVR: Agar tū ne maġhrūr ho kar hamāqat kī yā bure mansūbe bāndhe to apne muṅh
    par hāth rakh kar ḳhāmosh ho jā,
  suz-BL: गे मूर्ख दुम्‍शा, आंम कली ठेयब सेल्‍तीवी हना, गे मरिम्‍शो पचा मिम्‍शो बाक्‍ते
    हना, इ कुल सुम्‍सो।
  eng-NOY: If thou hast been foolish in lifting thyself up, And hast meditated evil,
    Put thy hand on thy mouth!
  ita-1927: Se hai agito follemente cercando d’innalzarti, o se hai pensato del male,
    mettiti la mano sulla bocca;
  ckb-ckb: «ئەگەر گێلایەتیت کرد بە خۆهەڵکێشانت، یان پیلانی خراپت نایەوە، دەستت بخەرە
    سەر دەمت!
  eng-BBE: If you have done foolishly in lifting yourself up, or if you have had evil
    designs, put your hand over your mouth.
  kan-OKCV: “ನೀನು ಹೆಮ್ಮೆಪಟ್ಟು ಮೂರ್ಖನಾಗಿ ನಡೆದಿದ್ದರೆ, ಇಲ್ಲವೆ ಕೆಟ್ಟದ್ದಾಗಿ ಆಲೋಚಿಸಿದ್ದರೆ,
    ನಿನ್ನ ಬಾಯಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟುಕೊ.
  tam-2017: நீ மேட்டிமையானதினால் பைத்திமாக நடந்து, துர்ச்சிந்தனையுள்ளவனாக இருந்தால்,
    கையினால் வாயை மூடு.
  spa-RV-1909: Si caiste, fué porque te enalteciste; y si mal pensaste, pon el dedo
    sobre la boca.
  ron-BTF: Dacă ai lucrat prostește în a te înălța, sau dacă ai plănuit răul, acoperă-ți
    gura cu mâna.
  eng-WEBP: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  eng-FBV: If you have been foolishly boasting about yourself, or if you've been planning
    to do something wrong, stop and put your hand over your mouth.
  nld-1939: 'Moogt ge dwaas zijn of verstandig: Als ge u verheffen wilt, hand op de
    mond!'
  nch-BL: Sinta ica mohuihuiyo timohueyimajtoc huan timoyolilhuijtoc para tijchihuas
    cati amo cuali, xipinahua ica cati timoilhuijtoc huan xijtali momax ipan mocamac,
    amo xijchihua yon se tamanti cati amo cuali.
  vie-1934: Nếu ngươi có làm ngu dại mà tự cao kiêu ngạo, Và nếu ngươi có ác tưởng,
    hãy đặt tay che miệng mình.
  hin-CV: “यदि तुम आत्मप्रशंसा की मूर्खता कर बैठे हो, अथवा तुमने कोई षड़्‍यंत्र गढ़ा
    है, तो अपना हाथ अपने मुख पर रख लो!
  eng-OURB: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  spa-BES: Si has hecho necedades al levantarte, o si has tenido malos designios,
    pon tu mano sobre tu boca.
  tdx-tdx: Naho nanao hagegean-drehe nañonjom-batañe, ke nikilily, le tehafo am-pitàñe
    ty falie’o.
  tha-KJV: ถ้าเจ้าเป็นคนโง่ยกย่องตนเอง หรือคิดแผนการชั่วร้าย จงเอามือปิดปากของเจ้าเสียเถิด
  por-BR-2018: Se agiste como tolo, exaltando-te, e se planejaste o mal, põe tua mão
    sobre a boca;
  deu-ELO: 'Wenn du töricht gehandelt hast, indem du dich erhobst, oder wenn du Böses
    ersonnen: die Hand auf den Mund!'
  eng-WYC-2018: He that appeareth a fool, after that he is raised [up] on high; for
    if he had understood, he had set (his) hand on his mouth. (Now, if thou hath been
    a fool, and hath raised up thyself on high, and hath imagined evil; then set thy
    hand upon thy mouth, and be silent.)
  epo-epo: Se vi agis malsaĝe pro via fiereco, Kaj se vi intencis malbonon, Tiam metu
    la manon sur la buŝon.
  uig-PIN: Əgǝr sǝn ǝhmǝⱪliⱪ ⱪilip ɵzüngni bǝk yuⱪiri orunƣa ⱪoyuwalƣan bolsang, Wǝ
    yaki tǝlwǝ bir oyda bolƣan bolsang, Ⱪolung bilǝn aƣzingni yum!
  beo-beo: 'Amola di da gagousu dunu agoai, gasa fi hou hamosea, amola wadela:i hou
    hamomusa: dawa:sea, yolesima amola dawa:ma.'
  tpi-OTNT: Sapos yu bin mekim longlong pasin na yu hambak na litimapim nem bilong
    yu yet, o sapos yu bin tingting long mekim pasin nogut, orait yu mas pasim maus
    na lusim dispela pasin.
  hau-SA: “In ka yi wauta ka kuma ɗaukaka kanka, ko kuwa wani yana ƙulla maka mugunta,
    ka dāfa hannunka a bisa bakinka!
  uig-LAT: Eger sen exmeqliq qilip özüngni bek yuqiri orun’gha qoyuwalghan bolsang,
    We yaki telwe bir oyda bolghan bolsang, Qolung bilen aghzingni yum!
  nde-nde: Nxa ube yisithutha waziphakamisa, kumbe nxa wakhe amacebo okwenza okubi,
    vala umlomo wakho ngesandla sakho.
  ton-ton: “Kapau kuo ke fai vale ʻi hoʻo hiki hake koe ʻe koe, pea kapau kuo ke mahalo
    kovi, ke ke ʻai ho nima ki ho ngutu.
  ces-1613: Jestliže jsi bláznil, vynášeje se, a myslil-lis zle, ruku na ústa polož.
  eng-WMB: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  tam-TCV: “நீ மூடத்தனமாய் நடந்து உன்னை நீயே மேன்மைப்படுத்தினால், அல்லது தீமைசெய்ய
    திட்டமிட்டிருந்தால், உன் கையினால் உன் வாயை மூடிக்கொள்!
  ceb-ULB: Kung ikaw nagpakabuang, nagdayeg sa imong kaugalingon, o naglaraw ka ug
    daotan— ibutang ang imong kamot sa imong baba.
  pol-UBG: Jeśli głupio postąpiłeś, wynosząc się, albo jeśli pomyślałeś źle, połóż
    rękę na ustach.
  urd-GVU: اگر تُو نے مغرور ہو کر حماقت کی یا بُرے منصوبے باندھے تو اپنے منہ پر ہاتھ
    رکھ کر خاموش ہو جا،
  deu-1912: Bist du ein Narr gewesen und zu hoch gefahren und hast Böses vorgehabt,
    so lege die Hand aufs Maul.
  kan-2017: ನೀನು ಉಬ್ಬಿಕೊಂಡು ಮೂರ್ಖನಾಗಿ ನಡೆದಿದ್ದರೆ, ಅಥವಾ ದುರಾಲೋಚನೆಮಾಡಿದ್ದರೆ ಬಾಯಿಯ ಮೇಲೆ
    ಕೈಯಿಟ್ಟುಕೋ.
  yap-yap: Fa’anra gab balyang nike tolngan’um ma kam tanownag ban’en nib kireb, ma
    ngam tal ngam leam!
  hlt-MCSB: Dangrhoek ham vaengah na tahah tih na mangtaeng akhaw na ka te na kut
    neh buem.
  mdy-ETH: ኔኤኮ ዔኤዩማ ኔና ሄርሺንታያ ማዓንዳጉዲ ማሄም ፑርታ ባኣዚ ማዻኒ ኔ ቱኪ ዔቄቴ ታክ ጌይ ማሌ።
  kew-kew: Gore neme maeyae kone sua waeanu pulalo paliri nena bi naminaasape pare
    agaa gimoa yalame omape.
  twi-ASANTE: “Sɛ woayɛ ɔkwasea ama wo ho so, anaa woadwene bɔne a, ma wʼani nwu na
    mua wʼano!
  eng-WEBU: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  wal-wal: Neeni eeyyada otorettidabaa gidikkonne, iitabaa oottanau halchchidabaa
    gidikko, ane takki gaada qoppa.
  acu-NT: Ameka nintimchau akumka, wikia miajuitjai tumamsam pujakum, aints ainau
    pase awajsatasam wakerakmeka nintimrata.
  spa-PDDPT: Si te enalteciste neciamente, O tramaste el mal, pon tu mano sobre tu
    boca.
  gun-gun: Ne'arandua rupi e'ỹ renhemboyvate ri vy, e'ỹ vy ndepy'a re mba'emo vairã
    remoĩ ri vy ejoko ndejuru ndepo py.
  agu-BL: 'Ma jalu'', ko na itocsaj itib nim tu itajtza''kl, nin ko na cxo''c wok
    tan xtxumle''n tan banle''n jun e''chk takle''n cachi'', txum wok yi xtxolbile''j:'
  ilo-ULB: No nagbalinka a maag, a mangidaydayaw iti bagim, wenno no agpangpanggepka
    iti dakes- iyaputmo ti imam iti ngiwatmo.
  kpg-kpg: Maa goe e tau gi tadaulia e bida hagalaamua goe mo di haganohonoho nia
    mee huaidu, dugu ina nia maa, gei goe gi hagabaubaulia!
  uig-ARA: ئەگەر سەن ئەخمەقلىق قىلىپ ئۆزۈڭنى بەك يۇقىرى ئورۇنغا قويۇۋالغان بولساڭ،
    ۋە ياكى تەلۋە بىر ئويدا بولغان بولساڭ، قولۇڭ بىلەن ئاغزىڭنى يۇم!
  bps-bps: Ku lmenam fdatah, du là ge fulung faldam, demen tafandamam i kiboam mimò
    sasè, tanlagam ani na fandamam i gukel i dad nimò gambet ani.
  sus-sus: Xa i bara i yɛtɛ igbo xaxilitareɲa kui, xa i bara wa fe ɲaaxi nde rabafe,
    i xa gbilen na fɔxɔ ra,
  pon-2006: Ma kowe aramas pweipwei men me aklapalap oh kin koasoakoasoane mehkot
    suwed, ke en nennenla mahs oh medemedewe!
  ksd-ksd: Ona u ga lunga ma ra malamala luluai, Ba ona u ga nuk pa ra kaina magit,
    Una paum bat ra ngiem.
  tur-YTC: “Eğer kendini yükselterek akılsızlık ettiysen, Ya da kötülük düşündüysen,
    Elini ağzının üzerine koy.
  bel-N: Калі вывышаешся бяздумна або калі задумаў ліхое, [палажы] руку сваю на вусны.
  ind-AYT: Jika kamu telah menjadi bodoh dengan meninggikan dirimu sendiri, jika kamu
    telah merencanakan kejahatan, taruhlah tanganmu pada mulutmu.
  nya-nya: “Ngati wakhala ukupusa ndi kumadzikweza wekha, kapena ngati wakhala ukukonzekera
    zoyipa, ndiye khala kaye chete, uganizire bwino!
  hrv-hrv: Ako si ludovao oholeći se ili to svjesno činio, stavi ruku na usta.
  mps-mps: “Te nago dobo sę ebo kolesaga eyu, tama nago hagoma eyu, naga digi nogi
    ugwaba siyu, ma nago dwai kolesaga yabo homu ebaso da, teda nago pedauwali pania
    selama, tama te kolesaga tagalao.
  tpi-tpi: Sapos yu bin mekim longlong pasin na yu hambak na litimapim nem bilong
    yu yet, o sapos yu bin tingting long mekim pasin nogut, orait yu mas pasim maus
    na lusim dispela pasin.
  dan-1931: Har du handlet som Dåre i Overmod, tænker du ondt, da Hånd for Mund!
  vie-OVCB: Nếu con vì ngu dại mà tự kiêu hoặc mưu đồ việc ác, phải biết xấu hổ, lấy
    tay che miệng lại.
  guj-2017: જો તેં ગર્વ કરવાની બેવકૂફી કરી હોય અથવા કોઈ ખોટો વિચાર તેં કર્યો હોય,
    તો તારો હાથ તારા મુખ પર મૂક.
  pon-2006A: Ma kowe aramas pweipwei men me aklapalap oh kin koasoakoasoane mehkot
    suwed, ke en nennenla mahs oh medemedewe!
  por-BRBSL: “Se você fez loucuras ao levantar-se, ou se você pensou no mal, coloque
    sua mão sobre sua boca.
  swe-swe: Om du har agerat dåraktigt (agerat utan att tänka) och upphöjt dig själv,
    eller om du medvetet planerat synd, lägg handen på munnen [sluta omedelbart].
  cth-cth: Mahoima kâtalue totouh na pathu pawiteh, hoehpawiteh hnokathout sak hanelah
    na kâcai pawiteh, na kut hoi na pahni tabuemh.
  twi-twi: “Sɛ woayɛ ɔkwasea ama wo ho so, anaa woadwene bɔne a, ma wʼani nwu na mua
    wʼano!
  hlt-hlt: Dangrhoek ham vaengah na tahah tih na mangtaeng akhaw na ka te na kut neh
    buem.
  tbz-SIM: Kɑ̀ɑ mɔ̀kɛ tɛyɛinfentɛ̀ ntɛ kɛ fontí, kɛ bɑntɛ́, pĩ́ nhɑ nùù.
  msy-2020: Nɨ arazir onganim gamua ifaghata uabɨra uan ziam fava, arazir kurabar
    amuasa nɨghnɨsi. Nɨ uan akam dukuagh, arazir kam atakigh.
  dop-dop: Ye nyɑ́ kʋmɛlɛntʋ kɑ tʋsənɑ-ŋ nɑ ń hɔ nyɑ́ tɩ, nɑ ń kɔɔ nɑ ń pəsənɑ lɑɑkɑlɩ,
    ɩlɛ nyɩ nyɑ́ tɩ kpɑʋ.
  azb-azb: Əgər özünü ucaltmaqla sarsaqlıq etmisənsə, Fikrində pis niyyətin varsa,
    əlinlə ağzını tut.
  eng-DBY: If thou hast done foolishly in lifting up thyself, or if thou hast thought
    evil, [lay] the hand upon thy mouth.
  hin-2017: यदि तूने अपनी बढ़ाई करने की मूर्खता की, या कोई बुरी युक्ति बाँधी हो, तो
    अपने मुँह पर हाथ रख।
  wol-KYG: Boo sàgganee bay tëggu, mbaa ngay mébét lu bon, nanga téye saw làmmiñ.
  bjr-bjr: Anee furufarammasee aneenna auqu uqeereenana kafaa oonu mafi iriseenana
    aneenna oo rafaaqa fua. Anee manda oosanara tipundaarinana aneenna oo rafaaqa
    fua.
  eng-YLT: If thou hast been foolish in lifting up thyself, And if thou hast devised
    evil — hand to mouth!
  kne-kne: Mo naong-ong ka et it-it-ek mo di awak mo ya manpanggep kas lawa, opopem
    san tepek mo ta iginek mo.
  eng-WYC-2017: He that appeareth a fool, after that he is raised [up] on high; for
    if he had understood, he had set his hand on his mouth.
  eng-WMBB: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  urd-GVH: अगर तूने मग़रूर होकर हमाक़त की या बुरे मनसूबे बाँधे तो अपने मुँह पर हाथ
    रखकर ख़ामोश हो जा,
  rug-rug: Be ele tie pekipekimu si goi meke vahesi pule nigo babe ele balabala si
    goi pude tavete kaiqa sinea, si va opo nia lima sa ṉuzumu, mamu balabala!
  gaz-gaz: “Ati yoo of jajuudhaan gowwoomte, yookaan yoo hammina malatte, harka kee
    afaan kee irra kaaʼadhu!
  fra-LSG: 'Si l’orgueil te pousse à des actes de folie, Et si tu as de mauvaises
    pensées, mets la main sur la bouche:'
  yal-yal: Xa i bata i yɛtɛ yigbo xaxilitareyani, xa i bata kɔtɛni tɔn, nayi, i dɛɛn
    suxu.
  haw-1868: Ina he lapuwale oe i kou hookiekie ana, Ina paha he manao ino kou, e kau
    ana ka lima ma ka waha.
  arb-NAV: إِنِ انْتَابَكَ الْحُمْقُ فَاغْتَرَرْتَ بِنَفْسِكَ، أَوْ شَرَعْتَ فِي تَدْبِيرِ
    الْمَكَائِدِ، فَأَطْبِقْ يَدَكَ عَلَى فَمِكَ.
  ewe-ewe: “Ne ètsi bome hedo ɖokuiwò ɖe dzi alo ɖo nu vɔ̃ɖi aɖe la, tsɔ wò asi tsyɔ
    wò nu!
  eng-LEE: 'If thou hast become degraded by lifting up thyself, or if thou hast devised
    evil, put thy hand to thy mouth:'
  asm-FB: তুমি যদি অজ্ঞানী হোৱা, তেনেহ’লে তুমি নিজকে প্রশংসা কৰা, বা যদি তুমি কু-কল্পনা
    কৰা, তেনেহ’লে তোমাৰ মুখত তোমাৰ হাত দিয়া।
  sus-A: شَ عِ بَرَ عِ يّتّ عِفبٌ شَشِلِتَرٍحَ كُي، شَ عِ بَرَ وَ قٍ حَاشِ ندٍ رَبَقٍ،
    عِ شَ فبِلٍن نَ قْشْ رَ،
  fra-SBL: « Si vous avez fait une folie en vous élevant, ou si vous avez eu de mauvaises
    pensées, mets ta main sur ta bouche.
  hbo-hbo: אִם־נָבַ֥לְתָּ בְהִתְנַשֵּׂ֑א וְאִם־זַ֝מֹּ֗ותָ יָ֣ד לְפֶֽה׃
  kik-kik: “Angĩkorwo nĩwĩtuĩte mũndũ mũkĩĩgu, na ũgetũũgĩria, kana ũkorwo nĩũthugundĩte
    gwĩka ũũru-rĩ, humbĩra kanua gaku na rũhĩ!
  fra-NCL: Si tu es assez fou pour te laisser emporter par l’orgueil, et si tu en
    as la pensée, mets la main sur ta bouche,
  cek-AK: Kamthu ah nang coeng moe, nangmah hoi nangmah nam koeh naah maw, to tih
    ai boeh loe kahoih ai hmuen na poek naah maw, na pakha to tamuep khoep ah!
  cuk-cuk: ”Dule-binsaedsuliyobi be san-odummosale, melle bar egi be binsao. Ibmar-isgana-imakedgi
    be binsas-gudiile, melle bar egi be binsao.
  uig-CYR: Әгәр сән ахмақлиқ қилип өзүңни бәк жуқури орунға қоювалған болсаң, Вә яки
    тәлвә бир ойда болған болсаң, Қолуң билән ағзиңни юм!
  tel-2017: నీవు బుద్ధిహీనుడవై గర్వించి ఉంటే, కీడు కలిగించే పన్నాగం పన్ని ఉంటే నీ
    చేత్తో నోరు మూసుకో.
  hat-BSA: “Si ou te fè foli nan leve tèt ou byen wo, oswa si ou te fè konplo pou
    mal, mete men ou sou bouch ou.
  kos-kos: Kom fin lalfon ac sifacna akfulatye kom in oru pwapa koluk, tui ac nunkala
    akwoya!
  hbo-WLC: אִם־נָבַ֥לְתָּ בְהִתְנַשֵּׂ֑א וְאִם־זַ֝מּ֗וֹתָ יָ֣ד לְפֶֽה׃
  ibo-ibo: “Ọ bụrụ na i meela ihe nzuzu site nʼifuli onwe gị elu maọbụ zube nzube
    ọjọọ, anyala isi nʼihi ya, were aka gị kpuchie ọnụ gị nʼihere.
  ory-ory: ଯେବେ ତୁମ୍ଭେ ଆପଣାକୁ ଉଚ୍ଚ କରିବାରେ ମୂଢ଼ର କର୍ମ କରିଥାଅ, କିଅବା ଯେବେ କୁକଳ୍ପନା
    କରୁଥାଅ, ତେବେ ଆପଣା ମୁଖରେ ହାତ ଦିଅ।
  chk-chk: Are ka tiparoch ren om püsin atekiokotä, ika ka ekiekietä mine a ngau,
    kopwe fanafanala.
  rop-rop: If yu oldei jidan praudbala en silibala en meigimbat nogudwan plen, yu
    garra stap dumbat lagijat.
  ukr-1871: Бо, як збиваннє молока дає масло, а удар у ніс виводить кров, так і розбуджений
    гнїв виводить сварку.
  deu-1951: Bist du närrisch gewesen und stolz und hast Pläne gemacht, so lege die
    Hand auf den Mund!
  eng-JPS: If thou hast done foolishly in lifting up thyself, or if thou hast planned
    devices, lay thy hand upon thy mouth.
  srp-1865: Ako si ludovao ponesavši se ili si zlo mislio, metni ruku na usta.
  lug-lug: Bw’oba ng’obadde okoze eby’obusirusiru ne weegulumiza, obanga obadde oteekateeka
    okukola ebibi, weekomeko weekwate ku mumwa.
  heb-heb: אם נבלת בהתנשא ואם זמות יד לפה׃
  ben-IRV: তুমি যদি নিজের বড়াই করে মূর্খের কাজ করে থাক, কিংবা যদি খারাপ মতলব করে
    থাক, তবে তোমার মুখে হাত দাও।
  pan-pan: ਜੇ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਿਆਂ ਕਰਕੇ ਮੂਰਖਤਾ ਕੀਤੀ ਹੈ, ਜਾਂ ਕੋਈ ਬੁਰਾ ਮਤਾ ਪਕਾਇਆ ਹੈ
    ਤਾਂ ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਹੱਥ ਰੱਖ,
  mya-JVB: သင်သည် ကိုယ်ကိုချီးမြှောက် ၍ မိုက်သောအမှု ကို ပြု မိသော် ၎င်း၊ မကောင်းသော
    အကြံကိုကြံ မိ သော် ၎င်း၊ သင်၏နှုတ် ကို လက် နှင့်ပိတ်ထားလော့။
  tte-O: Tem kowa toyauyaule yabo yo kuboma esam ukeleisinan yo nuwatu naenaeli kunuwanuwatuili,
    ilonamwa-yagiwo tem gamwam ukwausi.
  tbg-tbg: Are hamahama ihara nena autu tuaherakera qora okara autirava vairera, are
    qaiqaavata mintiarorave tira, nena no tintatera, vi okarara qaqira kaane.
  hmo-hmo: “Bema oi sibona mai kavakava danu oi hekokoroku, bona kara dika karaia
    dalana oi laloa neganai, oiemu imana dekena amo oiemu uduna do oi koua!
  urd-urd: अगर तूने बेवक़ूफ़ी से अपने आपको बड़ा ठहराया है, या तूने कोई बुरा मन्सूबा
    बाँधा है, तो हाथ अपने मुँह पर रख।
  rus-SYN: Если ты в заносчивости своей сделал глупость и помыслил злое, то положи
    руку на уста;
  bqc-SIM: Tó n sↄũyã kɛ̀ zĩasɛa lɛsĩ guu ge tó n vãi làasookɛ̀, ↄku n lɛ́wa,
  tcz-CHONGTHU: Nangma mingol nahia, nang le nang kichoi sanga nahim, thilphalou khattou
    nangaitoa ahileh nakhut in nakam kisip chah jeng in.
  mar-mar: जर तू गर्वाने ताठ होण्याचे मूर्खत्व केले किंवा दुष्टता योजिली तर आपला हात
    आपल्या मुखावर ठेव.
  hlt-THB: Namah ingkaw namah thangsaknaak ham amak leek them na sai mai awh aw, amak
    leek ik-oeih poeknaak na taak mai awhtaw, nam kha cyyp sak.
  qub-qub: Mana tantiyacoj upa-jina mana allita ruranayquipaj yarpasha caycarga sumajraj
    yarpachacuy.
  bqp-bqp: Tó n yↄ̃nkↄyã kɛ̀ zĩdabinaa gũn ke tó n yã vãni laasun lɛ̀, ǹ ↄ kú
    n lɛ́a,
  hat-hat: 'Si ou te sòt jouk pou ou te rive fè grandizè, kalkile sou sa ou fè a:
    Pe bouch ou!'
  eng-BSB: If you have foolishly exalted yourself or if you have plotted evil, put
    your hand over your mouth.
  tod-tod: Ni è ɠɛni ga ɠimalala nui, è ɗa waso, ɓaa ni è ɠɛni kigaiziɛ ɲɔiti bosu,
    za ʋoluma, ɓɔɠɔ zo.
  eng-WEBPB: “If you have done foolishly in lifting up yourself, or if you have thought
    evil, put your hand over your mouth.
  kbq-kbq: Kagrama neginagi kavukava'ma hunka kavufa ra nehunka, kefo avu'ava'ma hu
    antahi'zama retro'ma nehanunka, kazanu kagite refintenka kea osuo.
  nhe-BL: Intla ica mohuihuiyo timohueyimajtoc huan timoyolilhuijtoc para tijchihuas
    tlen ax cuali, ximopinahua ica tlen timoilhuijtoc huan xijtlali moma ipan mocamac,
    niyon se tlamantli ax cuali xijchihua.
  bus-bus: Tó n yↄ̃nkↄyã kɛ̀ zĩndasɛna lezĩ guu ke tó n yã zaaa laasuu lɛ̀, ǹ ↄ
    kú n lɛ́a,
  gub-BL: Aze iranaiw ma'e romo ereiko, ereiko wera'u ru'u amo wanuwi. Eremume'u ru'u
    ikatu 'ym ma'e neremiapo ràm no. Aze ereiko nezewe, epytu'u nehe. Nema'enukwaw
    katu nehe.
  eng-DRA: 'There is that hath appeared a fool after he was lifted up on high: for
    if he had understood, he would have laid his hand upon his mouth.'
