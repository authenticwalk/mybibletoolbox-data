verse: PRO.030.005
translations:
  mal-C: “ദൈവത്തിന്റെ സകലവചനവും കുറ്റമറ്റത്; തന്നിൽ അഭയം തേടുന്നവർക്ക് അവിടന്ന് ഒരു
    പരിച.
  deu-TKW: Alle Rede Gottes ist geläutert; ein Schild ist er denen, die bei ihm Zuflucht
    suchen.
  lin-lin: Liloba nyonso ya Nzambe ezalaka na libunga te, ezali nguba mpo na bato
    oyo bazwaka yango lokola ebombamelo na bango.
  eng-LSV: Every saying of God [is] tried, || He [is] a shield to those trusting in
    Him.
  eng-GNV: 'Euery worde of God is pure: he is a shield to those, that trust in him.'
  eng-WEBSTER: 'Every word of God is pure: he is a shield to them that put their trust
    in him.'
  nhw-BL: Temachtli nochi icamanal TOTECO huan catli quiijtohua, mochihuas. Yaya quinmanahuía
    nochi catli motemachíaj ipan ya.
  swh-ONEN: “Kila neno la Mungu ni kamilifu; yeye ni ngao kwa wale wanaomkimbilia.
  bba-bba: Gusunɔn nɔɔ mwɛɛnu kpuro nu nɑɑnɛ mɔ. Wi u kukuɑ win mi, u sɑ̃ɑwɑ yɛ̃ron
    tɑrɑkpe.
  eng-KJVCPB: 'Every word of God is pure: He is a shield unto them that put their
    trust in him.'
  luo-luo: “Wach ka wach moa kuom Nyasaye en adier; Nyasaye en okumba ne jogo mopondo
    kuome.
  meu-meu: Dirava ena hereva iboudiai na momomo-kakani; enai e roho maurimu taudia
    edia kesi na ia.
  npi-ULB: परमेश्‍वरको हरेक वचन जाँचिएको छ । उहाँमा शरण लिनेहरूका लागि उहाँ ढाल हुनुहुन्छ
    ।
  yor-yor: “Gbogbo ọ̀rọ̀ Ọlọ́run jẹ́ aláìlábùkù; òun ni ààbò fún gbogbo ẹni fi í ṣe
    ibi ìpamọ́ wọn.
  ind-ind: Semua firman Allah terbukti benar. Dia seperti perisai bagi orang yang
    berlindung pada-Nya.
  pes-OPCB: سخنان خدا تمام پاک و مبراست. او مانند یک سپر از تمام کسانی که به او پناه
    می‌برند محافظت می‌کند.
  tgl-ULB: Bawat salita ng Diyos ay nasubok, siya ay isang panangga sa mga nagkukubli
    sa kaniya.
  hui-hui: Ngode Datagaliwabe ibugua bulebero ledaru bibahende biaiore haga ka. Ibugua
    bi heneneore hangu laga ka. Ami agalirume wai bialu howa humbime tini mo ge hagadagua
    wali agali Ngode Datagaliwabe ibu karia poraru bibahende ho ge haga ka.
  mya-mya: ဘုရားသခင်၏ စကားတော်ရှိသမျှသည် စင်ကြယ်၏။ ခိုလှုံသောသူအပေါင်းတို့၌ ဘုရားသခင်
    သည် အကွယ်အကာဖြစ်တော်မူ၏။
  bod-N: དཀོན་མཆོག་བཀའ་ལ་དྲི་མ༌མེད། །ཁོང་ཉིད་སྐྱབས་སུ་བརྟེན་མཁན༌ལ། །ཁོང་ནི་དེ་ཡི་ཕུབ་ལགས༌སོ།།
  wsk-wsk: “Kaem ko den suen la mu arigiman am nunguning se diram la; awiriya nu kote
    nagu namasan, mu nu nunga karem se nunga kaluwuso.
  sna-sna: “Shoko rimwe nerimwe raMwari nderechokwadi; iye chidzitiro kuna avo vanovanda
    maari.
  spa-BLM: “Toda palabra de Dios es impecable. Es un escudo para los que se refugian
    en él.
  cac-cac: A Dios stan̈van eb' syac'och sc'ool d'ay, masanil sti' yac'naccani, smojton
    cac'anoch yipoc co c'ool.
  swh-ULB: Kila neno la Mungu limejaribiwa, yeye ni ngao kwa wale wanaokimbilia kwake.
  bel-bel: Кожнае слова ў Бога чыстае; Ён - шчыт тым, хто на яго спадзяецца.
  deu-ELBBK: Alle Rede Gottes ist geläutert; ein Schild ist er denen, die bei ihm
    Zuflucht suchen.
  mbb-OT: Is kada lalag te Megbevayà ne egkeseriǥan utew. Iring sikandin te kelasag
    te menge etew he ed-aput diyà te kandin.
  mal-2015: ദൈവത്തിന്റെ സകലവചനവും ശുദ്ധിചെയ്തതാകുന്നു; തന്നിൽ ആശ്രയിക്കുന്നവർക്കു
    അവൻ പരിച തന്നേ.
  rmc-rmc: Dojekh lav le Devleskro hino čačo, hino šťitos savorenge, ko ke leste denašen.
  pes-OPV: تمامی کلمات خدا مصفی است. او به جهت متوکلان خود سپر است.
  ron-1924: Орьче кувынт ал луй Думнезеу есте ынчеркат. Ел есте ун скут пентру чей
    че се ынкред ын Ел.
  ben-OBCV: “ঈশ্বরের প্রত্যেকটি বাক্য নিখুঁত; যারা তাঁতে আশ্রয় নেয় তাদের কাছে তিনি
    এক ঢাল।
  som-som: Eray kasta oo Ilaah waa daahir; Oo isagu wuxuu gaashaan u yahay kuwa isaga
    aaminsan.
  lat-VUC: 'Omnis sermo Dei ignitus: clypeus est sperantibus in se.'
  eng-ASVBT: 'Every word of God is tried: He is a shield unto them that take refuge
    in him.'
  mna-mna: 'Anutu sua kini ta boozomen na, totoombo ma tikilaala kek: Ina ŋonoono
    men. Mi zin wal ta tipase pini be iporoukaala zin na, ni iwe siŋgiao pizin.'
  ita-1885: Ogni parola di Dio è purgata col fuoco; Egli è scudo a coloro che sperano
    in lui.
  eng-ULB: Every word of God is tested; he is a shield to those who take refuge in
    him.
  spa-VBL: Cada palabra que Dios dice ha resultado ser verdadera. Él defiende a todos
    los que lo buscan pidiendo protección.
  fra-_FOB: Toute la parole de Dieu est épurée; il est un bouclier pour ceux qui ont
    en lui leur refuge.
  mal-mal: ദൈവത്തിന്റെ സകലവചനവും ശുദ്ധിചെയ്തതാകുന്നു; തന്നിൽ ആശ്രയിക്കുന്നവർക്ക് അവിടുന്ന്
    പരിച തന്നെ.
  lit-lit: Kiekvienas Dievo žodis yra grynas; jis yra skydas tiems, kurie juo pasitiki.
  urd-GVR: Allāh kī har bāt āzmūdā hai, jo us meṅ panāh le us ke lie wuh ḍhāl hai.
  suz-BL: परमप्रभु आ लोव़ नेल्‍ल थमा बाक्‍ब। सु मेकेर लशा ख्रुंइसीबा, मेको कली श्‍येत
    रे तेक्‍ब। भजन संग्रह १२:७
  eng-NOY: Every word of God is pure; A shield is he to them that put their trust
    in him.
  ita-1927: Ogni parola di Dio è affinata col fuoco. Egli è uno scudo per chi confida
    in lui.
  ckb-ckb: «هەموو وشەیەکی خودا بێگەردە، قەڵغانە بۆ ئەوانەی پەنای بۆ دەبەن.
  eng-BBE: 'Every word of God is tested: he is a breastplate to those who put their
    faith in him.'
  kan-OKCV: “ದೇವರ ಪ್ರತಿಯೊಂದು ಮಾತು ದೋಷವಿಲ್ಲದ್ದು; ದೇವರಲ್ಲಿ ಭರವಸವಿಡುವವನಿಗೆ ಅವರು ಗುರಾಣಿಯಾಗಿದ್ದಾರೆ.
  tam-2017: தேவனுடைய வசனமெல்லாம் புடமிடப்பட்டவைகள்; தம்மை அண்டிக்கொள்கிறவர்களுக்கு
    அவர் கேடகமானவர்.
  spa-RV-1909: Toda palabra de Dios es limpia; es escudo á los que en él esperan.
  ron-BTF: Fiecare cuvânt al lui Dumnezeu este pur; el este un scut pentru cei ce
    își pun încrederea în el.
  eng-WEBP: “Every word of God is flawless. He is a shield to those who take refuge
    in him.
  eng-FBV: Every word God says has been proved true. He defends everyone who comes
    to him for protection.
  nld-1939: Elk woord van God is vertrouwd; Hij is een schild, voor wie op Hem bouwen.
  nch-BL: Nochi cati TOTECO quiijtojtoc para quichihuas, mochihuas pampa temachti
    nochi icamanal. Yaya quinmanahuía nochi cati motemachíaj ipan ya.
  vie-1934: 'Các lời của Đức Chúa Trời đều đã thét luyện: Ngài là cái thuẫn đỡ cho
    người nương cậy nơi Ngài.'
  hin-CV: “परमेश्वर का हर एक वचन प्रामाणिक एवं सत्य है; वही उनके लिए ढाल समान हैं
    जो उनमें आश्रय लेते हैं.
  eng-OURB: “Every d'var Elohim ·word of God· is flawless. He is a shield to those
    who take refuge in him.
  spa-BES: 'Toda palabra de Dios es probada: es coraza para los que ponen su fe en
    él.'
  tdx-tdx: Fonga niventeñe o tsaran’ Añahareo; ie fikalañe amo mitsolok’ ama’eo.
  tha-KJV: พระวจนะทุกคำของพระเจ้านั้​นก​็​บริสุทธิ์ พระองค์​ทรงเป็นโล่​แก่​บรรดาผู้​ที่​วางใจในพระองค์
  por-BR-2018: Toda palavra de Deus é pura; é escudo para os que nele confiam.
  deu-ELO: Alle Rede Gottes ist geläutert; ein Schild ist er denen, die auf ihn trauen.
  eng-WYC-2018: Each word of God is a shield set afire, to all that hope in him. (Each
    word of God is fired, and he is a shield for all who hope in him.)
  epo-epo: Ĉiu diro de Dio estas pura; Li estas ŝildo por tiuj, kiuj Lin fidas.
  uig-PIN: Tǝngrining ⱨǝrbir sɵzi sinilip ispatlinip kǝlgǝndur; U Ɵzigǝ tayanƣanlarning
    ⱨǝmmisini ⱪoƣdaydiƣan ⱪalⱪandur.
  beo-beo: Gode E da Ea moloidafa hou hamomu ilegele sia:i, E da dafawane hamomu.
    Amola, E da Gaga:sudafa, amola nowa dunu da E hogoi helesea, amo dunu da gaga:su
    ba:mu.
  tpi-OTNT: Tok bilong God i tru olgeta. Olgeta samting em i tok long mekim, em i
    save kamap tru. Na em i save banisim gut olgeta man i go long em, olsem hap plang
    i haitim soldia long taim bilong pait.
  hau-SA: “Kowace maganar Allah ba ta da kuskure; shi ne garkuwa ga waɗanda suke neman
    mafaka daga gare shi.
  uig-LAT: Tengrining herbir sözi sinilip ispatlinip kelgendur; U Özige tayan’ghanlarning
    hemmisini qoghdaydighan qalqandur.
  nde-nde: Wonke amazwi kaNkulunkulu akalamposiso; uyisihlangu kulabo abacatsha kuye.
  ton-ton: '“ʻOku maʻa ʻae folofola kotoa pē ʻae ʻOtua: pea ko e ungaʻanga ia kiate
    kinautolu kotoa pē ʻoku falala kiate ia.'
  ces-1613: Všeliká výmluvnost Boží přečištěná jest; onť jest štít doufajících v něho.
  eng-WMB: “Every word of God is flawless. He is a shield to those who take refuge
    in him.
  tam-TCV: “இறைவனுடைய ஒவ்வொரு வார்த்தையும் குறைபாடற்றது; அவரிடத்தில் அடைக்கலம் கொள்பவர்களுக்கு
    அவர் கேடயமானவர்.
  ceb-ULB: Ang matag pulong sa Dios napamatud-an na, siya ang taming niadtong modangop
    kaniya.
  pol-UBG: Każde słowo Boga jest czyste; on jest tarczą dla tych, którzy mu ufają.
  urd-GVU: اللہ کی ہر بات آزمودہ ہے، جو اُس میں پناہ لے اُس کے لئے وہ ڈھال ہے۔
  deu-1912: Alle Worte Gottes sind durchläutert; er ist ein Schild denen, die auf
    ihn trauen.
  kan-2017: ದೇವರ ಪ್ರತಿಯೊಂದು ಮಾತು ಶುದ್ಧವಾದದ್ದು, ಆತನು ಶರಣಾಗತರಿಗೆ ಗುರಾಣಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: “I Got e der ma thilyeg e tin ke micheg. Ir e bod rogon bangi shield ngak
    urngin e pi’in yad ma gaweg e ayuw rok.
  hlt-MCSB: Pathen kah olthui boeih tah cilpoe la om. Amah dongah aka ying rhoek ham
    tah photling la a om pah.
  mdy-ETH: «ፆኦሲ ኬኤዛ ቃኣላ ቢያ ጎኔኬ፤ ዒዛ ጉሙርቃሢም ቢያ ዒዚ ጊቲማኬ።
  kew-kew: Oyae luaburi Gote nipuna saa rabu opesa. Gote-na Agaare ora ria yade. Goa
    pua nipu piri peme onaare nipumi kepopu runane yawa surubea. Gore mo etane epa
    aalialo ralubi maditema-rupa mada nipuna agaa-me niaa rigitaniaawa.
  twi-ASANTE: “Onyankopɔn asɛm biara yɛ nokorɛ; ɔyɛ kyɛm ma wɔn a wɔdwane toa no.
  eng-WEBU: “Every word of God is flawless. He is a shield to those who take refuge
    in him.
  wal-wal: Xoossai odiyo qaalai ubbai tuma; baakko baqatidi biya ubbaassi i gonddalle.
  acu-NT: Yuse chichamengka nekasaintai. Tura asamtai aints ainau niin nintiminaunka
    Apu Yus ejaktinuitai.
  spa-PDDPT: Toda Palabra de ʼElohim es limpia. Él es Escudo a los que en Él esperan.
  gun-gun: Nhanderuete ayvu ma iky'a e'ỹ va'e meme, hexe ojerovia va'e kuery pe mba'emo
    vai jokoa oiko.
  agu-BL: Yi puntil i'tz yi Kajcaw na oc tan chicolche'n yi e' yi cho'n k'uklij chic'u'l
    te'j. Ba'n tzun k'uke' kac'u'l te cyakil yi e'chk takle'n yi suki'nt ta'n.
  ilo-ULB: Napadasen ti amin a sasao ti Dios, kalasag isuna kadagiti agkamkamang kenkuana.
  kpg-kpg: “God e daahi ana hagababa huogodoo ala e hai. Mee e hai be di abaaba ang gi
    digau huogodoo ala e halahala dono duuli.
  uig-ARA: تەڭرىنىڭ ھەربىر سۆزى سىنىلىپ ئىسپاتلىنىپ كەلگەندۇر؛ ئۇ ئۆزىگە تايانغانلارنىڭ
    ھەممىسىنى قوغدايدىغان قالقاندۇر.
  bps-bps: Kdee tnalù Dwata too glut, landè là glut, na kanlungan i kdee fikit di
    kenen.
  sus-sus: Ala xa masenyi birin findixi nɔndi nan na, a findi kantari ra mixi bɛ naxan
    lama a ra.
  pon-2006: “Koht kin ketin kapwaiada inou koaros me e kin ketin wia. E rasehng mehn
    sansar ehu ong irail kan me kin rapahki sileparail pahn kupwure.
  ksd-ksd: A tinata par kai God i gomgom; I da ra bakbakit pire diat dia nurnur tana.
  tur-YTC: “Tanrı'nın her sözü kusursuzdur. Kendisine sığınanlara kalkandır.
  bel-N: Усе словы Бога чыстыя [ад дамешкаў], Ён — шчыт для тых, што маюць у Ім надзею.
  ind-AYT: Seluruh firman Allah itu teruji. Dia adalah perisai bagi mereka yang berlindung
    pada-Nya.
  nya-nya: “Mawu ali wonse a Mulungu ndi opanda cholakwika; Iye ndi chishango kwa
    amene amathawira kwa Iye.
  hrv-hrv: Svaka je Božja riječ prokušana, štit onima koji se u nj uzdaju.
  mps-mps: “Godigo po te mu po naga dao. Te agai yaibao po wali sę tigidali, te mu
    pedelai. Tama agaba pabo bidi tigidali te agai bugagia obo elaluyu, te hwįbo
    sogo te ami bidi te sabelego bugagia tigi bea sabo tiwai ebo dao.
  tpi-tpi: Tok bilong God i tru olgeta. Olgeta samting em i tok long mekim, em i save
    kamap tru. Na em i save banisim gut olgeta man i go long em, olsem hap plang i
    haitim soldia long taim bilong pait.
  dan-1931: Al Guds Tale er ren, han er Skjold for dem, der lider på ham.
  vie-OVCB: Mọi lời của Đức Chúa Trời đều tinh luyện; Ngài là tấm khiên bảo vệ người
    nương cậy Ngài.
  guj-2017: ઈશ્વરનું દરેક વચન પરખેલું છે, જેઓ ઈશ્વર પર ભરોસો રાખે છે તેઓના માટે તે
    ઢાલ છે.
  pon-2006A: “Koht kin ketin kapwaiada inou koaros me e kin ketin wia. E rasehng mehn
    sansar ehu ong irail kan me kin rapahki sileparail pahn kupwure.
  por-BRBSL: “Cada palavra de Deus é impecável. Ele é um escudo para aqueles que se
    refugiam nele.
  swe-swe: Varje ord från Gud är prövat och renat; Han är en sköld för dem som tar
    sin tillflykt (sätter sitt hopp) till honom.
  cth-cth: Cathut lawk pueng teh a thoung, ka kânguenaw pueng hanelah kânguenae lah
    ao.
  twi-twi: “Onyankopɔn asɛm biara yɛ nokware; ɔyɛ nkatabo ma wɔn a woguan toa no.
  hlt-hlt: Pathen kah olthui boeih tah cilpoe la om. Amah dongah aka ying rhoek ham
    tah photling la a om pah.
  tbz-SIM: Kuyie nnɑ̀kɛ́ tì timɔu tu timɔ́mmɔnti nti, kuù kɑ̃nkɛ́ bɛ̀ɛ̀ bo ku bo dɛ̀
    kudɔpìkù kɔ̃mɛ.
  msy-2020: Godɨn akam, a bar guizbangɨra. Ezɨ bizir a damuasa mɨgeiba, da bar guizɨn
    otifi. Egha a bar deraghavɨra gumazamizir a bagha zuiba, dɨvazimɨn mɨn me avɨnigha
    men gari, mati oram, mɨdorozir gumaziba modorozimɨn ghua an suigha uarir pɨsi.
  dop-dop: Nɔɔsɩ nsi sɩ tənɑ Ɩsɔ sɩɩ-tʋ tɔ sɩ wɛ nɑɑni kɛ́, ye n sələmɑ-ɩ ɩ kentiɣi
    nyɑ́ tɔɔ.
  azb-azb: Allahın hər bir kəlamı safdır, Ona pənah gətirənlərin sipəri Odur.
  eng-DBY: 'Every word of God is pure: he is a shield unto them that put their trust
    in him.'
  hin-2017: परमेश्वर का एक-एक वचन ताया हुआ है; वह अपने शरणागतों की ढाल ठहरा है।
  wol-KYG: Lu Yàlla wax, mat na sëkk, mooy yiir ku ko làqoo.
  bjr-bjr: Anutuna ufa aiqama anoona kai kambiqaidanoo. Mifa qi ufafa anoona kai kambiqaidanoo.
    Mifinnai fimariasa mifa rakira saqariara foora itita nimaqaidanoo.
  eng-YLT: Every saying of God [is] tried, A shield He [is] to those trusting in Him.
  kne-kne: Din kalin Diyos et napaneknekan ay kostokosto. Kaman salida ay manalaknib
    sin komamang en sisya.
  eng-WYC-2017: Each word of God is a shield set afire, to all that hope in him.
  eng-WMBB: “Every word of God is flawless. He is a shield to those who take refuge
    in him.
  urd-GVH: अल्लाह की हर बात आज़मूदा है, जो उसमें पनाह ले उसके लिए वह ढाल है।
  rug-rug: Doduru zinama te Tamasa si tava sosodedi sapu hinokara; na lave si Asa
    koari pu la koa aqorae koa Sa.
  gaz-gaz: “Dubbiin Waaqaa hundinuu hirʼina hin qabu; warra isatti kooluu galaniif,
    inni gaachana.
  fra-LSG: Toute parole de Dieu est éprouvée. Il est un bouclier pour ceux qui cherchent
    en lui un refuge.
  yal-yal: Alaa falane birin sariɲan. Naxanye e luxunma a yi, a ne yɛ masansanma nɛn.
  haw-1868: Pau loa na huaolelo a ke Akua i ka maemae; Oia ka palekaua i ka poe paulele
    aku ia ia.
  arb-NAV: كُلُّ كَلِمَةٍ مِنْ كَلِمَاتِ اللهِ صَادِقَةٌ، وَهُوَ تُرْسٌ لِمَنْ يَحْتَمِي
    بِهِ.
  ewe-ewe: “Kpɔtsɔtsɔ mele Mawu ƒe nya aɖeke ŋu o; enye akpoxɔnu na ame siwo sii tso.
  eng-LEE: 'Every saying of God is purified: he is a shield unto those that put their
    trust in him.'
  asm-FB: ঈশ্বৰৰ প্ৰতিটো বাক্য প্রমাণিত, তেওঁত আশ্ৰয় লোৱা সকলৰ তেওঁ ঢাল হয়।
  sus-A: عَلَ شَ مَسٍنيِ بِرِن قِندِشِ نْندِ نَن نَ، عَ قِندِ كَنتَرِ رَ مِشِ بّ نَشَن
    لَمَ عَ رَ.
  fra-SBL: « Toute parole de Dieu est sans défaut. Il est un bouclier pour ceux qui
    se réfugient en lui.
  hbo-hbo: כָּל־אִמְרַ֣ת אֱלֹ֣והַּ צְרוּפָ֑ה מָגֵ֥ן ה֝֗וּא לַֽחֹסִ֥ים בֹּֽו׃
  kik-kik: “Kiugo gĩothe kĩa Ngai gĩtirĩ mahĩtia; nĩwe ngo ya arĩa moragĩra harĩ we.
  fra-NCL: Toute parole de Dieu est éprouvée par le feu ; il est un bouclier pour
    ceux qui se réfugient auprès de lui.
  cek-AK: Sithaw ih lok loe ciim boih; anih loe angmah khae amha kaminawk boih hanah
    abuephaih ah oh.
  cuk-cuk: ”Bela Bab-Dummad-gayaburbagi bensuli guleged. Bab-Dummadi, sigu-abgaedyob
    dule-egi-bendakleged-amimalad-irwa gwisgued.
  uig-CYR: Тәңриниң һәр бир сөзи синилип испатлинип кәлгәндур; У Өзигә таянғанларниң
    һәммисини қоғдайдиған қалқандур.
  tel-2017: దేవుని మాటలన్నీ పవిత్రమైనవే. ఆయన్ని ఆశ్రయించే వారికి ఆయన డాలు.
  hat-BSA: “Tout pawòl Bondye pase a leprèv; Li se yon boukliye pou sila ki kache
    nan Li yo.
  kos-kos: “God El akpwayei wuleang nukewa lal. El oana sie mwe loeyuk nu selos nukewa
    su suk in moulla yorol.
  hbo-WLC: כָּל־אִמְרַ֣ת אֱל֣וֹהַּ צְרוּפָ֑ה מָגֵ֥ן ה֝֗וּא לַֽחֹסִ֥ים בּֽוֹ׃
  ibo-ibo: “Okwu ọnụ Chineke niile bụ ihe anụchara anụcha, Ọ bụ ọta nye ndị na-agbaba
    nʼime ya izere ndụ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କର ପ୍ରତ୍ୟେକ ବାକ୍ୟ ପରୀକ୍ଷାସିଦ୍ଧ; ଯେଉଁମାନେ ତାହାଙ୍କର ଆଶ୍ରୟ ନିଅନ୍ତି,
    ସେ ସେମାନଙ୍କର ଢାଲ।
  chk-chk: Än Kot kewe kapas meinisin ra let. I a usun chök eu tittin maun fän iten
    chokewe mi op ren.
  rop-rop: “Ebrijing God bin tok im trubalawan. En God im maindimbat detlot pipul
    hu kaman langa im blanga jidan seifwan.
  ukr-1871: Всяке слово в Бога — чисте; він — охорона вповаючим на його.
  deu-1951: Alle Reden Gottes sind geläutert; er ist ein Schild denen, die ihm vertrauen.
  eng-JPS: Every word of God is tried; He is a shield unto them that take refuge in
    Him.
  srp-1865: Sve su rijeèi Božije èiste; on je štit onima koji se uzdaju u nj.
  lug-lug: Buli kigambo kya Katonda kya mazima, era aba ngabo eri abo abamwesiga.
  heb-heb: כל אמרת אלוה צרופה מגן הוא לחסים בו׃
  ben-IRV: ঈশ্বরের প্রত্যেক বাক্য পরীক্ষাসিদ্ধ; তিনি তাঁর শরণাপন্নদের ঢাল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਹਰੇਕ ਬਚਨ ਤਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਹੜੇ ਉਹ ਦੀ ਸ਼ਰਨ ਵਿੱਚ ਆਉਂਦੇ ਹਨ ਉਹ ਉਹਨਾਂ
    ਦੀ ਢਾਲ਼ ਹੈ।
  mya-JVB: ဘုရား သခင်၏ စကား တော်ရှိသမျှ သည် စင်ကြယ် ၏။ ခိုလှုံ သောသူအပေါင်းတို့၌ ဘုရား
    သခင်သည် အကွယ် အကာဖြစ်တော်မူ၏။
  tte-O: Yaubada ana waloyameli kaigeda kaigeda iyamala walo yawasosi. Tomo meuloili
    sisagena koina sagu kaiwena igite-kalatagili ana ebeu yaulina mena.
  tbg-tbg: Ekaa Kotira uva quqaa uvaqaima vairo. Kainkevano iqoka vaiinti mantaaqa
    amitaintema kero, Kotiraini vina vaiintira Kotiva mantaaqa amitaanaro.
  hmo-hmo: “Dirava ena hereva ibounai be goeva momokani, bona Dirava ese ia dekenai
    idia heau mauri taudia, ia naria bona gimaia noho.
  urd-urd: ख़ुदा का हर एक बात पाक है, वह उनकी सिपर है जिनका भरोसा उस पर है।
  rus-SYN: Всякое слово Бога чисто; Он - щит уповающим на Него.
  bqc-SIM: Lua yã́ↄ pípia píiɛ, ìↄ dɛ sɛ̀ngbao ũ gbɛ̃́ pↄ́ nàaàziɛ.
  tcz-CHONGTHU: Elohim Pathen thucheng jouse hi adihsoh keijin, Ama henga kiselte
    ding in lim-in apang e.
  mar-mar: देवाचा प्रत्येक शब्द पारखलेला आहे, जे त्याच्या आश्रयास येतात त्यांची तो
    ढाल आहे.
  hlt-THB: Bawipa ak awikhqi boeih taw caawtbauh kawi am awm na, Amah ak cangnaakkhqi
    boeih ham ziingnaak ni.
  qub-qub: Tayta Diosga imapitapis chapanmi payman yäracojcunataga. Payga aunishanta
    llapantapis cumlinmi.
  bqp-bqp: Luda yãnↄ pínki à mamberu vĩro, àdigↄ̃ de sɛ̃gbako ũ gbɛ̃ kũ à nàaiinɛ.
  hat-hat: Bondye toujou kenbe pawòl li. Li pwoteje tout moun ki mete konfyans yo
    nan li.
  eng-BSB: Every word of God is flawless; He is a shield to those who take refuge
    in Him.
  tod-tod: GALA daawooi ɠilagilagi pɛ ka ga gaamai. Toɠa ga kɔɔɠɔ zɛpɛgi naati bɛ,
    niiti ti lɔɔɠuzu bu.
  eng-WEBPB: “Every word of God is flawless. He is a shield to those who take refuge
    in him.
  kbq-kbq: Anumzamofo kema maka ke'za antahi'zama hu'nazana tamage ke me'ne. Agra
    mika zamagu vazinogu'ma Agrite'ma neaza vahe'mokizmia hankogna hu'neno zamagu
    nevazie.
  nhe-BL: Temachtli nochi itlajtol TOTECO huan tlen quiijtohua, mochihuas. Yajaya
    quinmanahuía nochi tlen motemachíaj ipan ya.
  bus-bus: Luda yãnↄ píngi see vĩro, ègↄ̃ dɛ sɛngbango ũ gbɛ̃ kɛ̀ nàzinɛ.
  gub-BL: Tupàn hemimume'u kwer paw azeharomoete har romo a'e. Aze teko uzepyro kar
    izupe wà, wiko wamimaw romo a'e.
  eng-DRA: 'Every word of God is fire tried: he is a buckler to them that hope in
    him.'
