verse: PRO.030.030
translations:
  mal-C: യാതൊന്നിൽനിന്നും പിന്നാക്കംപോകാത്തവനായ വന്യമൃഗങ്ങളിൽ ശക്തനായ സിംഹം,
  deu-TKW: Der Löwe, der Held unter den Tieren, der vor keinem Wesen Kehrt macht;
  lin-lin: 'Nkosi : nyama ya makasi kati na banyama, ezongaka sima te ata liboso ya
    nani ;'
  eng-LSV: An old lion—mighty among beasts, || That does not turn back from the face
    of any,
  eng-GNV: 'A lyon which is strong among beastes, and turneth not at the sight of
    any:'
  eng-WEBSTER: A lion, which is strongest among beasts, and turneth not away for any;
  nhw-BL: se león tecuani catli más tetic que sequinoc tlapiyalme, yaya amo cholohua
    pampa amo tleno quimajmatía;
  swh-ONEN: simba, mwenye nguvu miongoni mwa wanyama, asiyerudi nyuma kwa chochote;
  bba-bba: '@see-verse:PRO.030.029'
  eng-KJVCPB: A lion which is strongest among beasts, And turneth not away for any;
  luo-luo: Sibuor, en ratego moloyo kuom le duto, kendo onge gimoro moluoro,
  meu-meu: Ḡaudia be leona, uda ḡaudia bogaragidiai ia mo herea, bona ḡau ta vairanai
    ia na se raka murimu;
  npi-ULB: सिंह पशुहरूमध्ये सबैभन्दा शक्तिशाली हुन्छ, जो कुनै प्राणीदेखि तर्कंदैन
    ।
  yor-yor: Kìnnìún, alágbára láàrín ẹranko tí kì í sá fún ohunkóhun
  ind-ind: Singa, yang paling kuat di antara hewan lain dan tidak mundur dari ancaman
    apa pun.
  pes-OPCB: شیر که سلطان حیوانات است و از هیچ چیز نمی‌ترسد،
  tgl-ULB: ang isang leon, ang pinakamalakas sa mga mababangis na hayop— hindi ito
    tumatalikod mula sa kahit ano; ang isang tandang mayabang sa paglalakad;
  hui-hui: 'Mbira: Laiono karu ti hongo gibiore howa maru karu bolanguahe ka. Ti ibaga
    bialu howa ti mbirale mbira kagohondo gi nahe howa puabo haga ka.'
  mya-mya: တိရစ္ဆာန်တကာတို့ထက် ခွန်အားကြီး၍၊ အဘယ်သူကိုမျှ မရှောင်တတ်သော ခြင်္သေ့တပါး၊
  bod-N: རི་དྭགས་ནང་གི་སྟོབས་བོ༌ཆེ། །སེང་གེ་སུ་ལ་ཕྲད་ན་ཡང་། །ཕྱིར་བསྣུར་སྟེག་པར་མི་འགྱུར༌རོ།།
  wsk-wsk: Lion mu mel aora bo tala, mel bo noko aolak me siruwuso;
  sna-sna: shumba, ine simba pakati pezvikara, isingadududzi pamberi pechikara chipi
    zvacho;
  spa-BLM: El león, que es el más poderoso de los animales, y no se aparta por ninguna;
  cac-cac: Aton noc' choj, yelxo ay smay noc', malaj b'aj tz'el lemnaj noc' d'a anima
    yed' d'a junocxo tasi.
  swh-ULB: simba, aliyeimara miongoni mwa wanyama- wala hajiepushi na kitu chochote;
  bel-bel: леў, асілак сярод зьвяроў, не саступіць ні перад кім;
  deu-ELBBK: der Löwe, der Held unter den Tieren und der vor nichts zurückweicht;
  mbb-OT: is erimaung, iyan utew mezesen te langun he langgam he wazà igkahandek,
  mal-2015: മൃഗങ്ങളിൽവെച്ചു ശക്തിയേറിയതും ഒന്നിന്നും വഴിമാറാത്തതുമായ സിംഹവും
  rmc-rmc: O ľevos – nekzoraleder maškar o džviri, so na daral ňikastar;
  pes-OPV: شیر که در میان حیوانات تواناتر است، و ازهیچکدام روگردان نیست.
  ron-1924: леул, витязул добитоачелор, каре ну се дэ ынапой динаинтя нимэнуй,
  ben-OBCV: সিংহ, যে পশুদের মধ্যে বলশালী, যে কোনো কিছুর সামনেই পশ্চাদগামী হয় না;
  som-som: Aar libaax oo ah kan xayawaanka ugu xoogga badan, Oo aan weliba midna dib
    uga noqon,
  lat-VUC: leo, fortissimus bestiarum, ad nullius pavebit occursum;
  eng-ASVBT: The lion, which is mightiest among beasts, And turneth not away for any;
  mna-mna: Ta na, laion. Pa ni mburaana biibi ma ilip pa koroŋ boozomen ta tiwwa pa
    toono na. Tana kosasa irao ikami ma iko na som.
  ita-1885: Il leone, la più forte delle bestie, Che non si volge indietro per tema
    di alcuno;
  eng-ULB: a lion, strongest among wild animals— it does not turn away from anything;
  spa-VBL: El león, supremo entre los animales salvajes, que no le teme a nada.
  fra-_FOB: Le lion, le plus fort d'entre les animaux, qui ne recule point devant
    qui que ce soit;
  mal-mal: മൃഗങ്ങളിൽ ശക്തിയേറിയതും ഒന്നിനും വഴിമാറാത്തതുമായ സിംഹവും
  urd-GVR: Pahle, sherbabar jo jānwaroṅ meṅ zorāwar hai aur kisī se bhī pīchhe nahīṅ
    haṭtā,
  suz-BL: मेको मार बाक्‍नीम देंशा हना, गुप्‍स, जन्‍तु नेल्‍ल आन दातेमी नेल्‍ल क्‍येङा
    बोल्‍यो बाक्‍ब। मेको सुइ क्‍येङा महिंब।
  eng-NOY: The lion, the hero among beasts, Which turneth not back for any;
  ita-1927: il leone, ch’è il più forte degli animali, e non indietreggia dinanzi
    ad alcuno;
  ckb-ckb: شێر کە پاڵەوانی هەموو گیاندارەکانە، لە ڕووی هیچ شتێک ناگەڕێتەوە،
  eng-BBE: The lion, which is strongest among beasts, not turning from his way for
    any;
  kan-OKCV: ಮೃಗಗಳಲ್ಲಿ ಬಲಿಷ್ಠವಾಗಿರುವ ಸಿಂಹವು, ಯಾವುದಕ್ಕೂ ಹಿಮ್ಮೆಟ್ಟದು.
  tam-2017: 'அவையாவன: மிருகங்களில் பெலமுள்ளதும் ஒன்றுக்கும் பின்வாங்காததுமாகிய சிங்கமும்,'
  spa-RV-1909: El león, fuerte entre todos los animales, que no torna atrás por nadie;
  ron-BTF: Un leu care este cel mai puternic între fiare și nu se dă înapoi în fața
    niciuneia;
  eng-WEBP: The lion, which is mightiest among animals, and doesn’t turn away for
    any;
  eng-FBV: The lion, supreme among wild animals, who isn't frightened of anything.
  nld-1939: Een leeuw, de held onder de dieren, Voor niets schrikt hij terug;
  nch-BL: se león cati más tetic que sequinoc tapiyalme, yaya amo cholohua pampa amo
    teno quimajmatía;
  vie-1934: Sư tử, mạnh hơn hết trong các loài vật, Chẳng lui lại trước mặt loài nào
    cả;
  hin-CV: सिंह, जो सभी प्राणियों में सबसे अधिक शक्तिमान है, वह किसी के कारण पीछे नहीं
    हटता;
  eng-OURB: The lion, which is mightiest among animals, and does not turn away for
    any;
  spa-BES: El león, que es más fuerte entre las bestias, no se aparta de su camino
    por nada;
  tdx-tdx: ty liona, ie maozatse amo biby iabio, tsy eo ty itsolofiña’e;
  tha-KJV: คือสิงโต ซึ่งเป็นสัตว์​ที่​มี​กำลังมากที่​สุด และไม่ยอมหันหลังกลับเพราะสิ่งใดเลย
  por-BR-2018: O leão, forte entre os animais, que não foge de ninguém;
  deu-ELO: der Löwe, der Held unter den Tieren, und der vor nichts zurückweicht;
  eng-WYC-2018: A lion, strongest of beasts, shall not dread, at the meeting of any
    man; (A lion, the strongest of beasts, that shall not fear the meeting of any
    man;)
  epo-epo: La leono, plej forta el la bestoj, Cedas al neniu;
  uig-PIN: Ⱨaywanatlar iqidǝ ǝng küqlük, ⱨeq nemidin ⱪorⱪmas xir,
  beo-beo: Amo liligi biyaduyale gala da (age) Laione wa:me e da gasa bagade amola
    ohe enoga e baligimu da hamedei. Amola e da ohe enoba:le hame beda:sa.
  tpi-OTNT: Ol laion i strong tumas na i winim ol arapela animal. Taim ol i wokabaut,
    ol i no save surik long wanpela samting.
  hau-SA: zaki mai ƙarfi a cikin namun jeji, wanda ba ya ratse wa kowa;
  uig-LAT: Haywanatlar ichide eng küchlük, héch némidin qorqmas shir,
  nde-nde: yisilwane, esilamandla esabekayo phakathi kwezilo, esingabalekeli lutho;
  ton-ton: Ko e laione ʻaia ʻoku mālohi ʻi he fanga manu, pea ʻe ʻikai te ne tafoki
    atu ʻi ha taha;
  ces-1613: Lev nejsilnější mezi zvířaty, kterýž neustupuje před žádným;
  eng-WMB: The lion, which is mightiest among animals, and doesn’t turn away for any;
  tam-TCV: மிருகங்களில் வலிமைமிக்கது சிங்கம், அது எதைக் கண்டும் பின்வாங்குவதில்லை;
  ceb-ULB: ang lion, ang labing kusgan taliwala sa mga ihalas nga mananap— walay talikdan
    niini gikan sa tanan;
  pol-UBG: Lew, najsilniejszy wśród zwierząt, który przed nikim nie ustępuje;
  urd-GVU: پہلے، شیرببر جو جانوروں میں زورآور ہے اور کسی سے بھی پیچھے نہیں ہٹتا،
  deu-1912: der Löwe, mächtig unter den Tieren und kehrt nicht um vor jemand;
  kan-2017: ಯಾವುದಕ್ಕೂ ಹೆದರಿ ಓರೆಯಾಗದ, ಮೃಗರಾಜನಾದ ಸಿಂಹ,
  yap-yap: layon, ni yad e th’abi gel u fithik’ e gamanman ma dariy ban’en ni marus
    ngay;
  hlt-MCSB: Sathueng tah Rhamsa boeih lakah tlung tih, a mikhmuh kah boeih tah mael
    tak pawh.
  mdy-ETH: ዬንሢ ባካ፦ ካዮ ቦዖይዳፓ ዎልቄና ማዔያ፥ ሃሣ ዓይጎ ባኣዚያ ዒጊጪ ዓኣፖ ካሮ ሺርሹዋ ዞቢ፤
  kew-kew: Kira mena me puri pabea-pulu pa kira anune yaenu medaloma rabuaaya. Nimu
    pora pameme raburi oyae meda madaa paala meme.
  twi-ASANTE: gyata, mmoadoma ɔhene a, biribiara mmɔ no hu;
  eng-WEBU: The lion, which is mightiest among animals, and doesn’t turn away for
    any;
  wal-wal: 'Hegeetikka: do7a ubbaappe minniyanne yayyidi baqati erenna gaammuwaa;'
  acu-NT: Juun yawaa kajeuka aintsnaka tura pachim ainauncha shamchawa nuka,
  spa-PDDPT: El león, el más fuerte entre todas las bestias, Que no se vuelve atrás
    por nada;
  gun-gun: ha'e va'e ma guary mymba kuery pavẽ gui imbaraeteve va'e, ha'e neĩ avave
    gui guakykue katy ojevy va'erã e'ỹ;
  agu-BL: yi e' león, yi chin xo'wbil nin e', qui na che'l ojk swutz jun e'chk takle'n,
    nka swutz jun wunak;
  ilo-ULB: ti leon, ti kapigsaan kadagiti amin nga atap nga ayup- saan a tumallikud
    daytoy iti aniaman;
  kpg-kpg: '- Nia laion, nia manu kaedahi maaloo gei hagalee mmaadagu i dahi manu.'
  uig-ARA: ھايۋاناتلار ئىچىدە ئەڭ كۈچلۈك، ھېچ نېمىدىن قورقماس شىر،
  bps-bps: kagu i liyun labè di kdee lmanaf, na landè klikoan,
  sus-sus: 'E tan nan ya: Yɛtɛ naxan sɛnbɛ gbo, a suusa sube birin bɛ,'
  pon-2006: laion kan, mahn me keieu kehlail nanpwungen mahn koaros, me sohte kin
    masak mehkot;
  ksd-ksd: A leon i lia kakit ta ra lavur leing, Ma pa i tur are ta ra na;
  tur-YTC: Hayvanlar arasında en güçlü olan Ve hiçbir şekilde geri dönmeyen aslan,
  bel-N: леў, магутнейшы між зьвярамі, ні перад кім не саступае,
  ind-AYT: Singa, yang terkuat di antara binatang buas, dan tidak undur terhadap apa
    pun,
  nya-nya: Mkango umene uli wamphamvu kuposa nyama zonse, ndipo suthawa kanthu kalikonse.
  hrv-hrv: lav, junak među zvijerima, koji ni pred kim ne uzmiče;
  mps-mps: Te laion dabe te boma pai mu elaluyu, te gasa hasa sibi aiyaba elalubo
    dao. Te augwali bilibo sogo, augwali te magi nai me delide wi me eyu me egobeo.
  tpi-tpi: Ol laion i strong tumas na i winim ol arapela animal. Taim ol i wokabaut,
    ol i no save surik long wanpela samting.
  dan-1931: Løven, Kongen blandt Dyrene, som ikke viger for nogen;
  vie-OVCB: Con sư tử, chúa sơn lâm, chẳng lùi bước trước loài nào cả,
  guj-2017: એટલે સિંહ, જે પશુઓમાં સૌથી બળવાન છે અને કોઈને લીધે પોતાનો માર્ગ બદલતો
    નથી;
  pon-2006A: laion kan, mahn me keieu kehlail nanpwungen mahn koaros, me sohte kin
    masak mehkot;
  por-BRBSL: O leão, que é o mais poderoso entre os animais, e não se afasta por nenhum;
  swe-swe: Lejonet, som är det mäktigaste bland djuren, som inte väjer för något.
  cth-cth: Saring pueng dawk athakaawme sendek, bang ni hai ngang thai hoeh.
  twi-twi: gyata, mmoadoma hene a, biribiara mmɔ no hu;
  hlt-hlt: Sathueng tah Rhamsa boeih lakah tlung tih, a mikhmuh kah boeih tah mael
    tak pawh.
  tbz-SIM: Dicìrícìrì dikpɑ́ɑ̀ kóo kpɑ̀ɑ̀tì dìì í dé òmɔù,
  msy-2020: Laionba bar gavgavigha, bar asɨzir mabagh afira. Egha da arua bizitamɨn
    atiatir puvatɨ.
  dop-dop: '@see-verse:PRO.030.029'
  azb-azb: Heyvanların ən güclüsü, Heç nəyin qarşısından geri dönməyən şir,
  eng-DBY: The lion, mighty among beasts, which turneth not away for any;
  hin-2017: सिंह जो सब पशुओं में पराक्रमी है, और किसी के डर से नहीं हटता;
  wol-KYG: gaynde, mooy buuru rab yi, ragalul kenn;
  bjr-bjr: Moo raioonna aiqama aandau urinnaaqarara afeeka faqaafa sia moo aandaura
    rufiee maridanoo.
  eng-YLT: An old lion — mighty among beasts, That turneth not back from the face
    of any,
  kne-kne: din layon ay kapigsaan sin am-in ay animal ya magay egyatana en daida,
  eng-WYC-2017: A lion, strongest of beasts, shall not dread, at the meeting of any
    man;
  eng-WMBB: The lion, which is mightiest amongst animals, and doesn’t turn away for
    any;
  urd-GVH: पहले, शेरबबर जो जानवरों में ज़ोरावर है और किसी से भी पीछे नहीं हटता,
  rug-rug: na laione, sapu ṉiṉirana koari doduru kurukuru ṉame, sapu lopu keke si
    togolo nia sa;
  gaz-gaz: Leenca bineensa hunda keessaa jabaa, kan waan tokko illee sodaatee duubatti
    hin deebine;
  fra-LSG: Le lion, le héros des animaux, Ne reculant devant qui que ce soit;
  yal-yal: Yatana, susulaan subene tagi, naxan mi a gima muxu yo bun,
  haw-1868: O ka liona ka mea ikaika loa o na holoholona, Aole hoi oia e huli ae mai
    ke alo aku o lakou a pau;
  arb-NAV: اللَّيْثُ جَبَّارُ الْوُحُوشِ، الَّذِي لَا يَتَرَاجَعُ أَمَامَ أَحَدٍ،
  ewe-ewe: dzata si nye gã le lã wɔadãwo dome eye medoa megbefɔ le naneke gbɔ o;
  eng-LEE: The lion, the mightiest among beasts, who turneth not round from before
    any one;
  asm-FB: জন্তুৰ মাজত শক্তিশালী সিংহ, আৰু ই কোনো বস্তুৰ পৰা আঁতৰি নাহে;
  sus-A: عٍ تَن نَن يَ؛ يّتّ نَشَن سّنبّ فبٌ، عَ سُو سَ سُبٍ بِرِن بّ،
  fra-SBL: Le lion, qui est le plus puissant des animaux, et ne se détourne pour aucun ;
  hbo-hbo: לַ֭יִשׁ גִּבֹּ֣ור בַּבְּהֵמָ֑ה וְלֹא־יָ֝שׁ֗וּב מִפְּנֵי־כֹֽל׃
  kik-kik: nĩ mũrũũthi, arĩ guo ũrĩ hinya mũno gatagatĩ ka nyamũ iria ingĩ ciothe,
    na ndũngĩeherera nyamũ ĩrĩkũ kana ĩrĩkũ njĩra;
  fra-NCL: le lion, le plus brave des animaux, ne reculant devant aucun adversaire ;
  cek-AK: kasan moinawk thungah thacak koek, kawbaktih hmuen om cadoeh hnuk angnawk
    taak ai kaipui;
  cuk-cuk: 'A-ibmarmar, wemalad: Achumigur-nono-wawaad, ibmar-durgan-bamaladba bur
    buledid, ibmar-abin sikirmaked satedaed.'
  uig-CYR: Һайванатлар ичидә әң күчлүк, һеч немидин қорқмас шир,
  tel-2017: అవి మృగాలన్నిటిలో బలం కలిగి ఎవరికీ భయపడి వెనుదిరుగని సింహం,
  hat-BSA: Lyon ki pwisan pami bèt yo, e ki pa fè bak devan okenn bèt;
  kos-kos: lion — kosro soko ma ku emeet ac wangin sangeng lal sin kutena kosro;
  hbo-WLC: לַ֭יִשׁ גִּבּ֣וֹר בַּבְּהֵמָ֑ה וְלֹא־יָ֝שׁ֗וּב מִפְּנֵי־כֹֽל׃
  ibo-ibo: Ọdụm, eze ụmụ anụmanụ. Ọ naghị atụ onye ọbụla egwu,
  ory-ory: ପଶୁମାନଙ୍କ ମଧ୍ୟରେ ବିକ୍ରମୀ ସିଂହ କାହା ସମ୍ମୁଖରୁ ଫେରେ ନାହିଁ।
  chk-chk: Eman laion mi pöchökül seni lein ekewe manmwacho meinisin, esap tongeni
    niuokusiti eman,
  rop-rop: Jinggabat det laiyan. Im nomo bradin blanga enijing, en im jidan bos blanga
    detlot bush kantri.
  ukr-1871: Лев, — силач між зьвірами, нїкому не вступить; кінь і козел, та царь серед
    свого народу.
  deu-1951: Der Löwe, der stärkste unter den Tieren, kehrt vor niemand um;
