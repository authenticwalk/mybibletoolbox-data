verse: PRO.030.006
translations:
  mal-C: അവിടത്തെ വചനത്തോടു യാതൊന്നും കൂട്ടിച്ചേർക്കരുത്, അങ്ങനെയായാൽ അവിടന്ന് നിന്നെ
    ശാസിക്കുകയും നീ ഒരു നുണയനാണെന്നു തെളിയുകയും ചെയ്യും.
  deu-TKW: Thue nichts hinzu zu seinen Worten, daß er dich nicht zur Rechenschaft
    ziehe und du als Lügner erfunden werdest.
  lin-lin: Kobakisa eloko moko te na maloba na Ye, noki te apamela yo mpe abimisa
    yo mokosi.
  eng-LSV: Do not add to His words, lest He reason with you, || And you have been
    found false.
  eng-GNV: Put nothing vnto his wordes, least he reproue thee, and thou be found a
    lyar.
  eng-WEBSTER: Add thou not to his words, lest he reprove thee, and thou be found
    a liar.
  nhw-BL: Amo xijmiyaquili catli yaya quiijtojtoc. Yaya huelis mitztlacahualtis chicahuac
    huan quinextilis para tiistlacatiquetl.
  swh-ONEN: Usiongeze kwenye maneno yake, ama atakukemea na kukuthibitisha kuwa mwongo.
  bba-bba: A ku ɡɑri ɡɛɛ sosi win ɡɑri sɔɔ. À n kuɑ mɛ, ɑ weesu kuɑwɑ, kpɑ u nun sɛɛyɑsiɑ.
  eng-KJVCPB: Add thou not unto his words, Lest he reprove thee, and thou be found
    a liar.
  luo-luo: Kik imed gimoro e wachne, to nono obiro kwedi mi onyis ni in ja-miriambo.
  meu-meu: lena hereva latadiai hereva ta basio atoa kau, baine gwau henimu bena emu
    koikoi baine hedinarai na garina.
  npi-ULB: उहाँका वचनहरूमा नथप् नत्रता उहाँले तँलाई अनुशासनमा राख्‍नुहुने छ, र तँ
    झुटो ठहरिने छस् ।
  yor-yor: Má ṣe fi kún ọ̀rọ̀ rẹ̀, àìṣe bẹ́ẹ̀ yóò bá ọ wí yóò sì sọ ọ́ di òpùrọ́.
  ind-ind: Jangan menambahi apa pun kepada firman-Nya, karena Dia akan menegurmu dan
    engkau ketahuan menipu.
  pes-OPCB: به سخنان او چیزی اضافه نکن، مبادا تو را توبیخ نماید و تو دروغگو قلمداد
    شوی.
  tgl-ULB: Huwag magdagdag sa kaniyang mga salita, o pagsasabihan ka niya at ikaw
    ay mapapatunayang isang sinungaling.
  hui-hui: Í̠ninaga bi latagi halu howa bi ogoni Ngode Datagaliwabenaga bi laro lalu
    nalabe. Anduane Homogohanda í̠ talialu mani wali agalime í̠naga bi lariru hale
    heneru í̠ tindule laridane walia holebira.
  mya-mya: စကားတော်၌ ထပ်၍မသွင်းနှင့်။ သို့ပြုလျှင် အပြစ်တင်တော်မူ၍၊ သင်သည် မုသာသုံးသောသူ
    ဖြစ်လိမ့်မည်။
  bod-N: ཁོང་གི་བཀའ་ལ་ཁ་སྣོན་རྒྱག་མི༌རུང༌། །བརྒྱབ་ན་ཁོང་གིས་ཁྱོད་ལ་བཀའ་བཀྱོན༌མཛད།
    །ཁྱོད་ནི་རྫུན་གཏམ་སྨྲ་བར་མངོན་པར༌འགྱུར།།
  wsk-wsk: Noko den bo me ta ka ikia te kunasirko; mu awuk, nu ining kisok ale ka
    kawel mu wetang saparukko.
  sna-sna: Usawedzera kumashoko ake, kana kuti achakutsiura uye agokuratidza kuti
    uri murevi wenhema.
  spa-BLM: No añadas nada a sus palabras, para que no te reprenda y te encuentre mentiroso.
  cac-cac: Man̈ eyac'och xicul tastac yalnaccani, ta maay, ol ex tumaj yuuj, axo scheclaji
    to tzeyesej.
  swh-ULB: Usiyaongezee maneno haya, au atakukemea, na utathibitishwa kuwa mwongo.
  bel-bel: Не дадавай да словаў Ягоных, каб Ён ня выкрыў цябе як ашуканца.
  deu-ELBBK: Tu nichts zu seinen Worten hinzu, damit er dich nicht überführe und du
    als Lügner befunden werdest.
  mbb-OT: Kenè nu umani is ibpesavut din, su emun ed-ul-ulahan nu heini, edsewayen
    ke zin ne wazè en igkevarew nu emun egkeǥiyen ke zin he teruen.”
  mal-2015: അവന്റെ വചനങ്ങളോടു നീ ഒന്നും കൂട്ടരുതു; അവൻ നിന്നെ വിസ്തരിച്ചിട്ടു നീ കള്ളനാകുവാൻ
    ഇട വരരുതു.
  rmc-rmc: Ma dothov ňič ke leskre lava, hoj tuke te na dovakerel a te na sikavel
    pre tu, hoj sal klamaris.
  pes-OPV: به سخنان او چیزی میفزا، مبادا تو را توبیخ نماید و تکذیب شوی.
  ron-1924: Н-адэуга нимик ла кувинтеле Луй, ка сэ ну те педепсяскэ ши сэ фий гэсит
    минчинос.
  ben-OBCV: তাঁর বাক্যে কিছু যোগ কোরো না, পাছে তিনি তোমাকে ভর্ৎসনা করেন ও তোমাকে এক
    মিথ্যাবাদী প্রতিপন্ন করেন।
  som-som: Erayadiisa waxba ha ku darin, Waaba intaas oo uu ku canaantaa, oo lagu
    ogaadaa inaad beenaaleh tahay.
  lat-VUC: Ne addas quidquam verbis illius, et arguaris, inveniarisque mendax.
  eng-ASVBT: Add thou not unto his words, Lest he reprove thee, and thou be found
    a liar.
  mna-mna: 'Re: Kokena pagaaba sua ku ila raama sua kini, to ni iyaambu, mi tomtom
    tiso nu kwom pakamkaamŋom.'
  ita-1885: Non aggiungere alle sue parole; Che talora egli non ti arguisca, e che
    tu non sii trovato bugiardo.
  eng-ULB: Do not add to his words, or he will discipline you, and you will be proved
    to be a liar.
  spa-VBL: No añadas nada a sus palabras, o te criticará y quedarás como un mentiroso.
  fra-_FOB: N'ajoute rien à ses paroles, de peur qu'il ne te reprenne, et que tu ne
    sois trouvé menteur.
  mal-mal: അവിടുത്തെ വചനങ്ങളോട് നീ ഒന്നും കൂട്ടരുത്; അവിടുന്ന് നിന്നെ വിസ്തരിച്ചിട്ട്
    നീ കള്ളനാകുവാൻ ഇടവരരുത്.
  lit-lit: Nieko nepridėk prie jo žodžių, kad jis tavęs nesubartų ir nebūtum įrodytas
    esant melagis.
  urd-GVR: Us kī bātoṅ meṅ izāfā mat kar, warnā wuh tujhe ḍānṭegā aur tū jhūṭā ṭhahregā.
  suz-BL: मेको आ लोव़मी मारेइ यो मतेम्‍दो। तेम्‍ताक्‍वी हना, इ कली हुइश्‍शा, गे जोल
    पाइब मुर देंचा पुंइसीनेवे। ब्‍यवस्‍था ४:२
  eng-NOY: Add not to his words, Lest he rebuke thee, and thou be found a liar.
  ita-1927: Non aggiunger nulla alle sue parole, ch’egli non t’abbia a riprendere,
    e tu non sia trovato bugiardo.
  ckb-ckb: هیچ شتێک بۆ وشەکانی زیاد مەکە، نەوەک سەرزەنشتت بکات و بە درۆزن دەربچیت.
  eng-BBE: Make no addition to his words, or he will make clear your error, and you
    will be seen to be false.
  kan-OKCV: ದೇವರ ಮಾತುಗಳಿಗೆ ಯಾವುದನ್ನೂ ಸೇರಿಸಬೇಡ. ಇಲ್ಲವಾದರೆ ದೇವರು ನಿನ್ನನ್ನು ಗದರಿಸಿ ನಿನ್ನನ್ನು
    ಸುಳ್ಳುಗಾರನೆಂದು ಸಾಬೀತುಪಡಿಸುವರು.
  tam-2017: அவருடைய வசனங்களோடு ஒன்றையும் கூட்டாதே, கூட்டினால் அவர் உன்னைக் கடிந்துகொள்வார்,
    நீ பொய்யனாவாய்.
  spa-RV-1909: No añadas á sus palabras, porque no te reprenda, y seas hallado mentiroso.
  ron-BTF: Nu adăuga la cuvintele lui, ca nu cumva să te mustre și să fii găsit mincinos.
  eng-WEBP: Don’t you add to his words, lest he reprove you, and you be found a liar.
  eng-FBV: Don't add anything to his words, or he will criticize you and you'll be
    shown to be a liar.
  nld-1939: Voeg aan zijn woorden niets toe, Anders berispt Hij u, en blijkt ge een
    leugenaar.
  nch-BL: Amo xijpihuili cati yaya quiijtojtoc. Yaya huelis mitztacahualtis chicahuac
    huan tenextilis para tiistacatiquet.
  vie-1934: Chớ thêm chi vào các lời Ngài. E Ngài quở trách ngươi, và ngươi bị cầm
    nói dối chăng.
  hin-CV: उनके वक्तव्य में कुछ भी न जोड़ा जाए ऐसा न हो कि तुम्हें उनकी फटकार सुननी
    पड़े और तुम झूठ प्रमाणित हो जाओ.
  eng-OURB: Don’t you add to his words, lest he reprove you, and you be found a liar.
  spa-BES: No hagas ninguna adición a sus palabras, o dejará en claro tu error, y
    serás visto como falso.
  tdx-tdx: Ko tovoña’o o tsara’eo, fa ho trevohe’e, vaho ho zoeñe t’ie bodiake.
  tha-KJV: อย่าเพิ่มอะไรเข้ากับพระวจนะของพระองค์ เกรงว่าพระองค์จะทรงขนาบเจ้า และเขาจะเห็​นว​่าเจ้าเป็นคนมุสา
  por-BR-2018: Nada acrescentes às suas palavras, para que ele não te repreenda, e
    sejas mostrado como mentiroso.
  deu-ELO: Tue nichts zu seinen Worten hinzu, damit er dich nicht überführe und du
    als Lügner erfunden werdest.
  eng-WYC-2018: Add thou not anything to the words of him, and thou be reproved, and
    be found a liar. (Do not thou add anything to his words, lest thou be rebuked,
    and be found a liar.)
  epo-epo: Ne aldonu al Liaj vortoj, Por ke Li ne punu vin, kaj por ke vi ne aperu
    mensoganto.
  uig-PIN: Uning sɵzlirigǝ ⱨeq nǝrsǝ ⱪoxma; Undaⱪ ⱪilsang, U seni ǝyiblǝydu, Sening
    yalƣanqiliⱪing axkarilinidu.
  beo-beo: 'Gode Ea sia:dafa amoga dia hanai sia: mae gilisima. Di da amane hamosea,
    E da dima gagabomu, amola eno dunu dawa:ma:ne Gode da di da ogogole olelesu dunu
    olelemu.”'
  tpi-OTNT: Yu no ken autim tok bilong yu yet na tok dispela em i tok bilong God.
    Nogut em i krosim yu na bihain olgeta manmeri i save, yu man bilong giaman.
  hau-SA: Kada ka ƙara ga maganarsa, in ba haka ba zai tsawata maka ya kuma nuna kai
    maƙaryaci ne.
  uig-LAT: Uning sözlirige héch nerse qoshma; Undaq qilsang, U séni eyibleydu, Séning
    yalghanchiliqing ashkarilinidu.
  nde-nde: Ungengezeleli emazwini akhe, funa akukhuze akwenze umqambimanga.
  ton-ton: ‌ʻOua naʻa ke fakalahi ki heʻene folofola telia naʻa ne valokiʻi koe, pea
    ʻe ʻilo ai koe ko e loi.”
  ces-1613: Nepřidávej k slovům jeho, aby tě nekáral, a byl bys ve lži postižen.
  eng-WMB: Don’t you add to his words, lest he reprove you, and you be found a liar.
  tam-TCV: அவருடைய வார்த்தைகளோடு நீ ஒன்றையும் கூட்டாதே, கூட்டினால் அவர் உன்னைக் கண்டித்து,
    பொய்யன் என நிரூபிப்பார்.
  ceb-ULB: Ayaw dugangi ang iyang mga pulong, o pagabadlongon ka niya, ug mapamatud-an
    ka nga bakakon.
  pol-UBG: Nie dodawaj nic do jego słów, aby cię nie strofował i abyś nie okazał się
    kłamcą.
  urd-GVU: اُس کی باتوں میں اضافہ مت کر، ورنہ وہ تجھے ڈانٹے گا اور تُو جھوٹا ٹھہرے
    گا۔
  deu-1912: Tue nichts zu seinen Worten, daß er dich nicht strafe und werdest lügenhaft
    erfunden.
  kan-2017: ಆತನ ಮಾತುಗಳಿಗೆ ಯಾವುದನ್ನೂ ಸೇರಿಸಬೇಡ, ಆತನು ನಿನ್ನನ್ನು ಖಂಡಿಸುವಾಗ ನೀನು ಸುಳ್ಳುಗಾರನೆಂದು
    ತೋರಿಬಂದೀಯೆ.
  yap-yap: Fa’anra mog nike yog ban’en ni dawri yog, ma bay i yal’uwegnem me dag ni
    gur be’ ni ga ba sasalap l’ugun.”
  hlt-MCSB: A ol te thap boeh, namah te n'tluung vetih na laithae phoe ve.
  mdy-ETH: ዒዚ ጌይባኣ ባኣዚ ‹ዒ ጌዔኔ› ኔ ጌዔቴ ዒ ኔና ጎራኔ፤ ኔ ሉኡዚ ዓሲ ማዔሢያ ኔኤኮ ፔጋዺ ዔርታንዳኔ።»
  kew-kew: Nena agaa meda loare gore Gote-na agaa yade pi nalape. Gote-me orope ne
    koso lalia rabu go aa-re waea pi aa yade teme.
  twi-ASANTE: Mfa biribi nka nʼasɛm ho, anyɛ saa a ɔbɛka wʼanim ama woayɛ ɔtorofoɔ.
  eng-WEBU: Don’t you add to his words, lest he reprove you, and you be found a liar.
  wal-wal: A qaalaa bolli aibanne gujjoppa; gujjikko i nena seerana; neeni worddanchcha
    gidiyoogaakka i qonccissana.
  acu-NT: 'Yus ta nuke ati tusam chikich chicham patatkashtinuitme. Ame turakmeka
    Yus amin chichartamak: Waitaitme turamtinuitai. Turamatai waitrin wajastinuitme.'
  spa-PDDPT: No añadas a sus Palabras, Para que no te reprenda, Y seas hallado mentiroso.
  gun-gun: Emoĩve eme ijayvuague ramigua, ndevy ijayvu atã e'ỹ aguã, ha'e ijapu va'e
    reikoa oikuaa e'ỹ aguã.
  agu-BL: Or tzitil quil tz'oc stz'a'pl yi e'chk takle'n yi na tal i', na qui cunin
    batz stz'ak'lok icaws tan makle'n iwutz. Na ko ya'tz tziban, aẍ wok tzun la'j
    sbne' swutz i'.
  ilo-ULB: Saanmo a nayonan dagiti sasaona, di la ket tubngarennaka, ket mapaneknekankanto
    nga ulbod.
  kpg-kpg: Maa goe ga helekai bolo Mee gu helekai dahi mee digi helekai ai, Mee gaa hai
    goe gii donu, ga hagamodongoohia adu bolo goe tangada kai tilikai.”
  uig-ARA: ئۇنىڭ سۆزلىرىگە ھېچ نەرسە قوشما؛ ئۇنداق قىلساڭ، ئۇ سېنى ئەيىبلەيدۇ، سېنىڭ
    يالغانچىلىقىڭ ئاشكارىلىنىدۇ.
  bps-bps: Nang ge tamnù di tnaluan, du ku én nimoam nngakan ge na fgadean, ge to
    tmulenkéng.” Ani gman Agur.
  sus-sus: I naxa se sa na masenyi xun ma, alako Ala naxa i suxu, a fa i xa wule to.
  pon-2006: Ma ke koasoia me e mahsanih mehkot me e sohte mahsanih, e pahn ketin kapwung
    ong uhk oh ketin kasalehiong uhk me kowe aramas likamw.”
  ksd-ksd: Koko una vot kana tinata, Kan na pit u, ma na tapala ba u a tena vaongo.
  tur-YTC: O'nun sözlerine bir şey katma, Yoksa seni azarlar, sen de yalancı çıkarsın.”
  bel-N: Не дадавай да словаў Ягоных, каб Ён ня выкрыў цябе і ня стаўся ты падманшчыкам.
  ind-AYT: Jangan menambahi firman-Nya supaya jangan sampai Dia menegurmu, dan kamu
    didapati berdusta.
  nya-nya: Usawonjezepo kanthu pa mawu ake, kuopa kuti Iye angadzakudzudzule ndi kukupeza
    kuti ndiwe wabodza.”
  hrv-hrv: Ne dodaji ništa njegovim riječima, da te ne prekori i ne smatra lažljivim.
  mps-mps: Naga po digi nago te po weyu, te po te Godigo po dao me wagio. Tiyu, agai
    nage wado iliyu, tama nosali tigidali we bidigo koneyu, nage te tibo po wabo bidi
    da po wabuo,” wali.
  tpi-tpi: Yu no ken autim tok bilong yu yet na tok dispela em i tok bilong God. Nogut
    em i krosim yu na bihain olgeta manmeri i save, yu man bilong giaman.
  dan-1931: Læg intet til hans Ord, at han ikke skal stemple dig som Løgner.
  vie-OVCB: Đừng thêm gì vào lời của Ngài, kẻo Ngài bắt tội, vì người thêm thắt là
    người nói dối.
  guj-2017: તેમનાં વચનોમાં તું કશો ઉમેરો કરીશ નહિ, નહિ તો તે તને ઠપકો આપશે અને તું
    જૂઠો પુરવાર થઈશ.
  pon-2006A: Ma ke koasoia me e mahsanih mehkot me e sohte mahsanih, e pahn ketin
    kapwung ong uhk oh ketin kasalehiong uhk me kowe aramas likamw.”
  por-BRBSL: Não acrescente nada às suas palavras, para que ele não o reprove, e você
    seja encontrado um mentiroso.
  swe-swe: Lägg inte till något till hans ord, då tillrättavisar (dömer) han dig,
    och det visar sig att du är en lögnare.
  cth-cth: A lawk hah thap hanh, hoehpawiteh na yue vaiteh, na laithoe e hah a hmu
    han.
  twi-twi: Mfa biribi nka nʼasɛm ho, anyɛ saa a ɔbɛka wʼanim ama woayɛ ɔtorofo.
  hlt-hlt: A ol te thap boeh, namah te n'tluung vetih na laithae phoe ve.
  tbz-SIM: Bɑ́ɑ́ yíɛ́ tìmɑtì ku nɑ́ɑǹtì miɛkɛ, kù yɑ̀ɑ̀ bo dɑ kpetínnɛ́ kɛ́bɛnkɛ ɑ
    túmɛ̀ siyɑ́ɑ̀bìsí yiɛ̀.
  msy-2020: Eghtɨ nɨ Godɨn akam gisɨn, uabɨ uan akam isafuragh an gun mɨkɨmam, egh
    suam, kar Godɨn akamra. Nɨ kamaghɨn damutɨ, a nɨn atar nɨ akɨrightɨ, gɨn gumazamiziba
    fogh suam, nɨ gumazir ifarim.
  dop-dop: Tɑɑ sɔɔsɩ nɑtələɣɩ ɩ tɔm tɔɔ, pə́ tɑɑ kɔɔ nɑ ɩ́ kpɑ-ŋ nɑ ɩ́ nyənɩ-ŋ pɔpɔtʋ.
  azb-azb: Onun sözünə heç nəyi əlavə etmə, Yoxsa səni tənbeh edər, yalanını çıxarar.
  eng-DBY: Add thou not unto his words, lest he reprove thee, and thou be found a
    liar.
  hin-2017: उसके वचनों में कुछ मत बढ़ा, ऐसा न हो कि वह तुझे डाँटे और तू झूठा ठहरे।
  wol-KYG: Bul yokk ay waxam, mu weddi say fen, nga weeru.
  bjr-bjr: Sia innee mina iriranasaa inneeqa irirana ootupaaqa. Mifa inni ootupara
    ufara unna fee qimaseenoo niqiannoo.
  eng-YLT: Add not to His words, lest He reason with thee, And thou hast been found
    false.
  kne-kne: Adi ka taptapian din kalin Diyos tan yamyaman daka ya ipaila na ay maetek
    ka.
  eng-WYC-2017: Add thou not anything to the words of him, and thou be reproved, and
    be found a liar.
  eng-WMBB: Don’t you add to his words, lest he reprove you, and you be found a liar.
  urd-GVH: उस की बातों में इज़ाफ़ा मत कर, वरना वह तुझे डाँटेगा और तू झूटा ठहरेगा।
  rug-rug: Mu lopu hodai sari Nana zinama, na kote gegese igo Sa meke va sosodea sapu
    koha si goi.
  gaz-gaz: Dubbii isaatti homaa hin dabalin; yoo kanaa achii inni si ifata; atis sobduu
    taatee argamta.
  fra-LSG: N’ajoute rien à ses paroles, De peur qu’il ne te reprenne et que tu ne
    sois trouvé menteur.
  yal-yal: I nama sese sa a falane fari alogo a nama i maxadi, i yi kolon wule falan
    na.
  haw-1868: Mai hui ae oe i kekahi mea me kana mau huaolelo, O ao mai oia ia oe, a
    e lilo oe i mea wahahee.
  arb-NAV: لَا تُضِفْ عَلَى كَلامِهِ لِئَلّا يُوَبِّخَكَ فَتُصْبِحَ كَاذِباً.
  ewe-ewe: Mègatsɔ nya kpe eƒe nyawo o, ne menye nenema o la, aka mo na wò eye woakpɔe
    be ènye alakpatɔ.
  eng-LEE: 'Do not add aught unto his words: lest he reprove thee, and thou be found
    a liar.'
  asm-FB: তেওঁৰ বাক্যৰ লগত একো যোগ নিদিবা; নহ’লে তেওঁ তোমাক তিৰস্কাৰ কৰিব, আৰু তুমি
    মিছলীয়া বুলি প্রমাণিত হবা।
  sus-A: عِ نَشَ سٍ سَ نَ مَسٍنيِ شُن مَ، عَلَكٌ عَلَ نَشَ عِ سُشُ، عَ قَ عِ شَ وُلٍ
    تٌ.
  fra-SBL: N'ajoutez pas à ses paroles, de peur qu'il ne te réprimande et que tu ne
    sois trouvé menteur.
  hbo-hbo: אַל־תֹּ֥וסְףְּ עַל־דְּבָרָ֑יו פֶּן־יֹוכִ֖יחַ בְּךָ֣ וְנִכְזָֽבְתָּ׃ פ
  kik-kik: Ndũkanongerere ciugo ciake, ndakae gũkũrũithia wonekane ũrĩ wa maheeni.
  fra-NCL: N’ajoute rien à ses paroles, de peur qu’il ne te reprenne et que tu ne
    sois trouvé menteur.
  cek-AK: Angraeng ih lok to patomh hmah, to tih ai nahaeloe anih mah na zoeh ueloe,
    na thuih ih amsawnlok to amtueng moeng tih.
  cuk-cuk: Melle Bab-Dummad bega-sabsur-ibmar-sogega, degi, melle dule-gakansaedga
    be-imakbaliga, melle-e-gayaburbamar-maid be obulogo.
  uig-CYR: Униң сөзлиригә һеч нәрсә қошма; Ундақ қилсаң, У сени әйипләйду, Сениң ялғанчилиғиң
    ашкарилиниду.
  tel-2017: ఆయన మాటలతో ఏమీ చేర్చవద్దు. ఆయన నిన్ను గద్దిస్తాడేమో. అప్పుడు నీవు అబద్ధికుడివౌతావు.
  hat-BSA: Pa ogmante sou pawòl Li yo, oswa Li va repwoche ou e ou va fè prèv ke se
    yon mantè ou ye.
  kos-kos: Kom fin laesla kas lal ke kutena kas ma El tia fahk, El ac fah kai kom,
    ac akkalemye lah kom sie mwet kikiap.”
  hbo-WLC: אַל־תּ֥וֹסְףְּ עַל־דְּבָרָ֑יו פֶּן־יוֹכִ֖יחַ בְּךָ֣ וְנִכְזָֽבְתָּ׃ פ
  ibo-ibo: Atụkwasịla ihe ọbụla nʼokwu ya, ka ọ ghara ịbara gị mba, ka ị gharakwa
    ịghọ onye ụgha.
  ory-ory: ତାହାଙ୍କ ବାକ୍ୟରେ ଯୋଗ କର ନାହିଁ, କଲେ ସେ ତୁମ୍ଭକୁ ଅନୁଯୋଗ କରିବେ, ପୁଣି, ତୁମ୍ଭେ
    ମିଥ୍ୟାବାଦୀ ଜଣା ପଡ଼ିବ।
  chk-chk: Kosap apacha och ngeni an kewe kapas, pwe esap apwünguk, nge epwe pwä pwe
    en eman chon chofana.
  rop-rop: Nomo tjeinjim wanim God bin tok. If yu tjeinjim detlot wed im garra panishim
    yu en shoum ebribodi yu laiyinbala.
  ukr-1871: Не додавай нїчого до слів його, щоб він не доказав тобі твоєї неправди.
  deu-1951: Tue nichts zu seinen Worten hinzu, daß er dich nicht strafe und du als
    Lügner erfunden werdest!
  eng-JPS: Add thou not unto His words, lest He reprove thee, and thou be found a
    liar.
  srp-1865: Ništa ne dodaji k rijeèima njegovijem, da te ne ukori i ne naðeš se laža.
  lug-lug: Toyongeranga ku bigambo bye, alemenga okukunenya naawe olabike ng’omulimba.
  heb-heb: אל תוסף על דבריו פן יוכיח בך ונכזבת׃
  ben-IRV: তাঁর বাক্যের মধ্যে কিছু যোগ কোরো না; পাছে তিনি তোমার দোষ ব্যক্ত করেন, আর
    তুমি মিথ্যাবাদী প্রতিপন্ন হও।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਬਚਨਾਂ ਵਿੱਚ ਕੁਝ ਨਾ ਵਧਾ, ਕਿਤੇ ਐਉਂ ਨਾ ਹੋਵੇ ਭਈ ਉਹ ਤੈਨੂੰ ਤਾੜਨਾ ਦੇਵੇ
    ਅਤੇ ਤੂੰ ਝੂਠਾ ਨਿੱਕਲੇਂ।
  mya-JVB: စကား တော်၌ ထပ်၍ မ သွင်းနှင့်။ သို့ပြုလျှင် အပြစ်တင် တော်မူ၍ ၊ သင်သည် မုသာသုံးသောသူဖြစ်
    လိမ့်မည်။
  tte-O: Tem kuetuetulan ana walo koina kisi ilobaiwo kowa tomwakomwakota na iyokoi-yagiwo.”
  tbg-tbg: Kotira uvaqaa kia nena uvavata akukuma kera tihara, Maa Kotira uvama turo,
    tiane. Hauri viva ai atiramanta vaiinti nahenti ai tave ariara una vaiintive tivora.
  hmo-hmo: Dirava ena hereva edia latanai, be hereva ta do oi atoa kau lasi, ia ese
    oi do ia gwau henia, bona oiemu koikoi do ia hedinaraia garina.
  urd-urd: तू उसके कलाम में कुछ न बढ़ाना, ऐसा न हो वह तुझ को तम्बीह करे और तू झूटा
    ठहरे।
  rus-SYN: Не прибавляй к словам Его, чтобы Он не обличил тебя, и ты не оказался лжецом.
  bqc-SIM: Ńsu yãe kã́fĩ aà yã́ guuo, kɛ́ asu ń ɛɛkanɛ ń ↄzĩo yã́i.
  tcz-CHONGTHU: Elohim Pathen seidohsa thucheng belap hih hel in, achuti louva ahileh
    aman naphosal ding; mijou nahi lo ding ahi.
  mar-mar: त्याच्या वचनात काही भर घालू नको, घालशील तर तो तुझा दोष उघड करील आणि तू
    लबाड ठरशील.
  hlt-THB: Ak awikhqi ce koeh sap, cekkaataw nik coet kawm saw a qai ak kqawn thlangna
    awm kawp ti.
  qub-qub: Pay nishanmanga ama masta yapanquichu. Yapaptiquega piñacushunquimi. Chauraga
    llullatanömi ricashunquipaj.
  bqp-bqp: Ǹsun yãke kara a yã gũnlo, de àsun n ɛ́kɛ kánnɛ n ↄĩro yãi.
  hat-hat: Pa fè l' di sa li pa di. Si ou fè sa, l'a fè ou repwòch, l'a fè tout moun
    wè se mantò ou ye.
  eng-BSB: Do not add to His words, lest He rebuke you and prove you a liar.
  tod-tod: Mina tanɔpɛ da daawooiti ma, ni naa laade, toɠa è loɠa, è ʋɛtɛ ga zɛɛ
    nu.
  eng-WEBPB: Don’t you add to his words, lest he reprove you, and you be found a liar.
  kbq-kbq: Anumzamofo nanekerera kagra'a kagesafintira amerasenka ruokamaro, ru kazeri
    korino havige vahe maninane huno kazeri ama hugahie.
  nhe-BL: Amo xijmiyaquili tlen yajaya quiijtojtoc. Yajaya huelis mitztlacahualtis
    chicahuac huan quinextilis para tiistlacatiquetl.
  bus-bus: Ǹton yãke kaara à yã guuro, lɛ àton n ɛgɛ kánnɛ n ↄzĩro yãnzi.
  gub-BL: Aze Tupàn ni'i kwaw amo ma'e nehe, — Tupàn umume'u a'e ma'e a'e, ere zo
    nehe. Aze ere nehe, Tupàn uzepyk putar nerehe nehe. Wexak kar putar hemu'em ma'e
    romo nereko haw purupe a'e nehe no.
  eng-DRA: 'Add not any thing to his words, lest thou be reproved, and found a liar:'
