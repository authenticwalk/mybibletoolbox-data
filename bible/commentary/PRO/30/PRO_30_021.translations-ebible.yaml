verse: PRO.030.021
translations:
  mal-C: '“മൂന്നു കാര്യങ്ങളാൽ ഭൂമി വിറയ്ക്കുന്നു, അതിനു സഹിച്ചുകൂടാത്ത നാലുകാര്യങ്ങളുണ്ട്:'
  deu-TKW: 'Unter dreien erbebt die Erde und unter vieren kann sie es nicht aushalten:'
  lin-lin: 'Ezali na makambo misato oyo eningisaka mokili, ata kutu minei oyo mokili
    ekokaka kondima te :'
  eng-LSV: 'For three things has earth been troubled, || And for four—it is not able
    to bear:'
  eng-GNV: 'For three things the earth is moued: yea, for foure it cannot susteine
    it selfe:'
  eng-WEBSTER: 'For three things the earth is disquieted, and for four which it cannot
    bear:'
  nhw-BL: 'Huan itztoque nahui tlamantli catli quichihuaj ma momajmatica masehualme,
    huan catli inijuanti quichihuaj amo hueli quiijiyohuíaj:'
  swh-ONEN: '“Kwa mambo matatu nchi hutetemeka, naam, kwa mambo manne haiwezi kuvumilia:'
  bba-bba: Gɑ̃ɑnu nnɛwɑ yɑ wɑ̃ɑ ye yɑ ku rɑ kɑ tɔmbu nɑɑwɛ. Niyɑ, yoo ù n kuɑ sinɑ
    boko, kɑ ɡɑri bɔkɔ ù n di u debɑ, kɑ kurɔ wi bɑ ɡɔburu wɑ ù n durɔ wɑ, kɑ mɑɑ
    tɔn kurɔ yoo wi u win yinni durɔ mwɑɑri.
  eng-KJVCPB: 'For three things the earth is disquieted, And for four which it cannot
    bear:'
  luo-luo: '“Nitie gik moko adek mateto piny, to kuom gik moko angʼwen piny ok nyal
    yiego:'
  meu-meu: Ḡau toi henudiai tanobada e heude-heudemu; ḡau hani henudiai basine gini
    auka.
  npi-ULB: तिनवटा कुराबाट पृथ्वी काम्छ, र चारवटा कुरालाई यसले सहन सक्दैनः
  yor-yor: “Lábẹ́ nǹkan mẹ́ta ni ilé ayé ti ń wárìrì lábẹ́ ohun mẹ́rin ni kò ti lè
    mí fín ín.
  ind-ind: 'Ada beberapa hal yang membuat bumi bergoncang dan gempar:'
  pes-OPCB: 'سه چیز است که زمین را می‌لرزاند، بلکه چهار چیز که زمین تاب تحملش را ندارد:'
  tgl-ULB: 'Sa ilalim ng tatlong bagay ang lupa ay nayayanig, at ang pang-apat ay
    hindi na makakayanan nito:'
  hui-hui: Mana maria dindini tagira ibagaru ogoni ko gibioredagola dindi ibunime
    ogoni turu nahe howa mogo lowa duru lalu wiaga.
  mya-mya: မြေကြီးကို မွှေနှောက်သောအရာသုံးပါးမက၊ မြေကြီးမခံနိုင်သော အရာလေးပါးဟူမူကား၊
  bod-N: ས་གཞི་སྒུལ་བར་བྱེད་པའི་དོན་གསུམ༌ཡོད། །བཟོད་ཐབས་མེད་པའི་དོན་དང་བཞི་བཅས༌ཏེ།།
  wsk-wsk: '“Munan 3 agi 4 imi arataso mu memek biya se ali wanara ko kaposo:'
  sna-sna: '“Nyika inodedera nokuda kwezvinhu zvitatu, zvinhu zvina zvaisingadi kuona:'
  spa-BLM: '“Por tres cosas tiembla la tierra, y menos de cuatro, no puede soportar:'
  cac-cac: 'Ay chan̈ macan̈ eb'' anima max techajlaj sb''eyb''al cuuj, axon̈ej eb''
    tz''alchaj d''a yol schon̈ab'' b''aj cajan:'
  swh-ULB: 'Chini ya vitu vitatu dunia hutetemeka na vinne haiwezi kuvivumilia:'
  bel-bel: 'Ад трох трасецца зямля, чатырох яна ня выносіць:'
  deu-ELBBK: 'Unter dreien erzittert die Erde, und unter vieren kann sie es nicht
    aushalten:'
  mbb-OT: 'Duen tetelu etawa heepat he kenà egkaantus te menge etew kayi te kelibutan:'
  mal-2015: 'മൂന്നിന്റെ നിമിത്തം ഭൂമി വിറെക്കുന്നു; നാലിന്റെ നിമിത്തം അതിന്നു സഹിച്ചു
    കൂടാ:'
  rmc-rmc: 'Hin trin veci, savendar e phuv izdral, štar, savendar na birinel:'
  pes-OPV: 'به‌سبب سه چیز زمین متزلزل می‌شود، و به‌سبب چهار که آنها را تحمل نتواند
    کرد:'
  ron-1924: 'Трей лукрурь фак сэ се рэскоале о царэ ши патру лукрурь ну ле поате суфери:'
  ben-OBCV: '“তিনটি বিষয়ের ভারে পৃথিবী কম্পিত হয়, চারটি বিষয়ের ভার তা সহ্য করতে
    পারে না:'
  som-som: Saddex waxyaalood ayaa dhulku la gariiraa, Oo afar baanu qaadan karin,
  lat-VUC: 'Per tria movetur terra, et quartum non potest sustinere:'
  eng-ASVBT: 'For three things the earth doth tremble, And for four, which it cannot
    bear:'
  mna-mna: Mbulu paŋ ta iwedet su toono, mi tamen irao pa iti tomtom ŋgar kiti som.
    Tere na, tumurur pa.
  ita-1885: 'Per tre cose la terra trema; Anzi per quattro, ch''ella non può comportare:'
  eng-ULB: 'Under three things the earth trembles, and under four it cannot bear up:'
  spa-VBL: 'Tres cosas hacen temblar a la tierra y son cuatro las que no puede soportar:'
  fra-_FOB: 'La terre tremble pour trois choses, même pour quatre, et elle ne les
    peut porter:'
  mal-mal: 'മൂന്നിന്റെ നിമിത്തം ഭൂമി വിറയ്ക്കുന്നു; നാലിന്റെ നിമിത്തം അതിന് സഹിച്ചുകൂടാ:'
  urd-GVR: Zamīn tīn chīzoṅ se laraz uṭhtī hai balki chār chīzeṅ bardāsht nahīṅ kar
    saktī,
  suz-BL: मिनु थोव़क सांमी रागी कली ख्रिंख्रि पपाइक्‍नीम। ४ ओटा थोव़क मेको फाल्‍ने
    मचाप्‍चा ङा बाक्‍नीम। उपदेसक १०:६-७
  eng-NOY: 'Under three things is the earth disquieted; Yea, under four it cannot
    bear up:'
  ita-1927: 'Per tre cose la terra trema, anzi per quattro, che non può sopportare:'
  ckb-ckb: «زەوی لەژێر سێ شتدا دەلەرزێت و لەژێر چوارەمیش ناتوانێت بەرگە بگرێت،
  eng-BBE: 'For three things the earth is moved, and there are four which it will
    not put up with:'
  kan-OKCV: '“ಭೂಮಿಯು ಮೂರು ವಿಷಯಗಳಿಂದ ಕಳವಳಗೊಳ್ಳುತ್ತದೆ, ನಾಲ್ವರನ್ನು ಅದು ತಾಳಲಾರದು:'
  tam-2017: மூன்றினால் பூமி சஞ்சலப்படுகிறது, நான்கையும் அது தாங்கமுடியாது.
  spa-RV-1909: 'Por tres cosas se alborota la tierra, y la cuarta no puede sufrir:'
  ron-BTF: 'Pentru trei lucruri pământul este neliniștit și pentru patru nu mai poate
    suporta:'
  eng-WEBP: '“For three things the earth trembles, and under four, it can’t bear up:'
  eng-FBV: 'Three things make the earth tremble, there are four things it can''t support:'
  nld-1939: 'Onder drie dingen beeft de aarde, Onder vier dingen houdt ze het niet
    uit:'
  nch-BL: 'Huan itztoque nahui tamanti cati quichihuaj ma momajmatica masehualme,
    huan cati inijuanti quichihuaj amo hueli quiijyohuíaj:'
  vie-1934: 'Có ba vật làm cho trái đất rúng động, Và bốn điều, nó chẳng chịu nổi
    được:'
  hin-CV: '“तीन परिस्थितियां ऐसी हैं, जिनमें पृथ्वी तक कांप उठती है; वस्तुतः चार इसे
    असहाय हैं:'
  eng-OURB: '“For three things the earth tremble, and under four, it can’t bear up:'
  spa-BES: 'Por tres cosas se mueve la tierra, y hay cuatro que no soportará:'
  tdx-tdx: 'Ambane’ raha telo ty mampañezeñezeñe i taney, ambane’ ty efatse re tsy
    mahaleo:'
  tha-KJV: แผ่​นดินโลกสั่นสะเทือนอยู่​ใต้​สามสิ่ง เออ มันทนอยู่​ใต้​สี​่​สิ​่งไม่​ได้
  por-BR-2018: 'Por três coisas a terra se alvoroça, e por quatro que não pode suportar:'
  deu-ELO: 'Unter dreien erzittert die Erde, und unter vieren kann sie es nicht aushalten:'
  eng-WYC-2018: The earth is moved by three things, and by the fourth thing, which
    it may not sustain;
  epo-epo: 'Sub tri objektoj tremas la tero, Kaj kvar ĝi ne povas porti:'
  uig-PIN: 'Yǝr-zemin üq nǝrsǝ astida biaram bolar; U kɵtürǝlmǝydiƣan tɵt ix bar:
    —'
  beo-beo: Liligi biyaduyale gala da wadela:idafaba:le, fedege agoane, osobo bagade
    da amo liligi biyaduyale gala higasa.
  tpi-OTNT: I gat 4-pela pasin i save kamap long graun. Ol dispela pasin i nogut tru,
    na i olsem graun yet i no laikim ol dispela pasin na i guria moa yet.
  hau-SA: “Akwai abubuwa uku da duniya kan yi rawan jiki, abubuwa huɗu da ba ta iya
    jurewa,
  uig-LAT: 'Yer-zémin üch nerse astida biaram bolar; U kötürelmeydighan töt ish bar:
    —'
  nde-nde: 'Zintathu izinto ezizamazamisa umhlaba, zine ongeke uzithwale:'
  ton-ton: 'Ko e meʻa ʻe tolu ʻoku maveuveu ai ʻa māmani, ko e meʻa ʻe fā ʻoku ʻikai
    ke ne faʻa kātakiʻi:'
  ces-1613: 'Pode třmi věcmi pohybuje se země, anobrž pod čtyřmi, jichž nemůž snésti:'
  eng-WMB: '“For three things the earth trembles, and under four, it can’t bear up:'
  tam-TCV: '“மூன்று காரியங்களால் பூமி நிலைகுலைகிறது, இல்லை, நான்காவது காரியத்தையோ
    அதினால் தாங்க முடியவில்லை:'
  ceb-ULB: 'Adunay tulo ka mga butang nga makapatay-og sa kalibotan ug ang ikaupat
    dili kini molahutay:'
  pol-UBG: 'Pod trzema rzeczami drży ziemia, czterech nie może znieść:'
  urd-GVU: زمین تین چیزوں سے لرز اُٹھتی ہے بلکہ چار چیزیں برداشت نہیں کر سکتی،
  deu-1912: 'Ein Land wird durch dreierlei unruhig, und das vierte kann es nicht ertragen:'
  kan-2017: ಮೂರರ ಭಾರದಿಂದ ಭೂಮಿಯು ಕಂಪಿಸುತ್ತದೆ, ಹೌದು, ನಾಲ್ಕರ ಹೊರೆಯನ್ನು ತಾಳಲಾರದು.
  yap-yap: 'Bay aningeg i ban’en ni dabyag ni nge kadan’ e fayleng riy:'
  hlt-MCSB: Diklai aka tlai sak pathum neh diklai loh a phueih thai pawh pali tah,
  mdy-ETH: ሃይሦ ባኣዚ ዛላና ሳዓ ዓጊፃንዳኔ፤ ዬያ ኔኤኒ ጊቢ ዳንዳዒንዱዋሴ፤ ሃይሦ ሌሊቱዋንቴ ዖይዶኬ፤
  kew-kew: Go su-amaare yae maala wae kone ia-pulu go sumi go kone adoa gime waru
    omea pururu ora waru omea.
  twi-ASANTE: '“Nneɛma mmiɛnsa na ɛma asase woso, ɛnan na asase ɛntumi nnyina ano:'
  eng-WEBU: '“For three things the earth trembles, and under four, it can’t bear up:'
  wal-wal: Heezzu yohotun biittai qaaxxees; oiddanttuwaa ubba tookkanaukka danddayibeenna.
  acu-NT: 'Ju cuatro iruna nuka tsantrachminuitai. Mash nungkanmaya ainau nuna pachisar:
    Nuka turachminuitai tinawai.'
  spa-PDDPT: 'Por tres cosas se estremece la tierra, Y la cuarta no puede soportar:'
  gun-gun: 'Mboapy oiko yvy yta mboryryiarã, tá, irundy jaexa vy jaropo''aka va''erã
    e''ỹ:'
  agu-BL: 'At ox takle''n yi chin xo''wbil nin, yi na xcye'' tan yuque''n yi tx''otx''
    tane''n, poro yi cyaji''n xtxolbil junawes na xit yi tx''otx'' ta''n, nin i''tz:'
  ilo-ULB: 'Kadagiti tallo a banag agkintayeg ti daga, ti maikauppat ti saanna a maibturan:'
  kpg-kpg: 'Nia mee e haa aanei le e hai henuailala gi bolebole:'
  uig-ARA: 'يەر-زېمىن ئۈچ نەرسە ئاستىدا بىئارام بولار؛ ئۇ كۆتۈرەلمەيدىغان تۆت ئىش
    بار: ــ'
  bps-bps: Nun tlu too sasè di fandam i dad to di tanà ani, nun fat i knangla,
  sus-sus: Se saxan na na, xa na mu a ra, se naani, naxee mu nɔma lude duniɲa fari.
  pon-2006: 'Mie soahng pahieu me pein sampah sohte kak en mweidohng en wiawi:'
  ksd-ksd: 'Ure a utul a magit a gunan i guria, A ivat pa i ki vamadudur vue diat:'
  tur-YTC: '“Yeryüzü üç şey yüzünden sarsılır, Dört şeyin altında dayanamaz:'
  bel-N: 'Дзеля трох трасецца зямля, і чатырох яна зьнесьці ня можа:'
  ind-AYT: 'Oleh karena tiga hal, bumi gemetar; karena empat hal, ia tidak dapat tahan:'
  nya-nya: 'Pali zinthu zitatu zimene zimanjenjemeretsa dziko lapansi, pali zinthu
    zinayi zimene dziko lapansi silingathe kuzipirira:'
  hrv-hrv: 'Od troga se zemlja ljulja, a četvrtoga ne može podnijeti:'
  mps-mps: “Te kolesaga sela, woo, te me si me si te tǫde pedelama elalubao. Te kolesaga
    dabe te dwai mu elama, tama te tǫ aga digi te kolesaga dabe wei isiąbo homu
    elama, tama te didibili umabo mu ebao.
  tpi-tpi: I gat 4-pela pasin i save kamap long graun. Ol dispela pasin i nogut tru,
    na i olsem graun yet i no laikim ol dispela pasin na i guria moa yet.
  dan-1931: 'Under tre Ting skælver et Land, fire kan det ikke bære:'
  vie-OVCB: 'Có ba điều làm đất rung chuyển— không, bốn việc khiến đất không chịu
    nổi:'
  guj-2017: ત્રણ વસ્તુઓથી પૃથ્વી કાંપે છે, અરે, ચાર બાબતોને તે સહન કરી શકતી નથી.
  pon-2006A: 'Mie soahng pahieu me pein sampah sohte kak en mweidohng en wiawi:'
  por-BRBSL: '“Para três coisas, a terra treme, e abaixo de quatro anos, não pode
    suportar:'
  swe-swe: 'Tre saker får jorden att darra, ja fyra som den inte kan uthärda:'
  cth-cth: Hno kathum touh kecu talai heh taki hoi ouk a pâyaw, bokheiyah, hno pali
    touh khang thai hoeh e ao.
  twi-twi: '“Nneɛma abiɛsa na ɛma asase wosow, anan na asase ntumi nnyina ano:'
  hlt-hlt: Diklai aka tlai sak pathum neh diklai loh a phueih thai pawh pali tah,
  tbz-SIM: Dɛ̀mɑrɛ̀ bo dɛ̀tɑ̃ɑ̃ti ndi bɛnìtìbɛ̀ kɔ̃m̀bùɔ̀tì duò dɛ̀ kɛ dò nkɛtenkɛ̀
    ɔ̃ɔ̃ ɑɑ́mɛ̀, dɛ̀ bo dɛ̀nɑ̀ɑ̀ ndi ketíkɛ kɛtenkɛ̀ yĩ̀ɛ̃̀kù dɛ̀.
  msy-2020: Arazir 4pla da nguazimɨn otifi. Kar arazir bar kuraba, nguazim uabɨ arazir
    kabar aghuagha, bar puvɨra ivazvasi.
  dop-dop: Pʋlʋpʋnɑɑ tooso pəsəɣənɑ ɑntulinyɑ kɛ́ kpɛntəlɑsɩ, pə́cɔ́ pə fɛɩ lɑpʋ.
    Kɑncɑɑlɑɣɑ nyəŋ ntɛ́ yom pəsʋɣʋ wulɑʋ tɔ. Nɑɑlɛ nyəŋ kɛ kʋmɛlɛŋ sʋʋkʋɣʋ toŋ tɔ.
    Tooso nyəŋ kɛ ɑlʋ wei pɑɑ cɑɑ tɔ ɩ sɑɑʋ kɛ ɑpɑlʋ. Hɑlɩ liɣiti nyəŋ wɛɛ. Ɩlɛɣɛlɛ
    təmlɛ tʋ ɑlʋnyəŋ wei ɩ lɛɛkəɣɩ ɩ too sɔsɔɔntʋ tɔ.
  azb-azb: 'Yer üç şeydən lərzəyə gəlir, Dörd şey var ki, ona tab gətirmir:'
  eng-DBY: 'Under three [things] the earth is disquieted, and under four it cannot
    bear up:'
  hin-2017: तीन बातों के कारण पृथ्वी काँपती है; वरन् चार हैं, जो उससे सही नहीं जातीं
  wol-KYG: 'Ñett a ngii, day yëngal suuf, ba ci ñeent yu suuf àttanul:'
  bjr-bjr: Qaara faqa qaara faqa ainaina maqa fannoo akooqainara maa maqafa kasidanoo.
  eng-YLT: 'For three things hath earth been troubled, And for four — it is not able
    to bear:'
  kne-kne: 'Waday opat ay banag ay panpayegpegan di kaipoipogaw isnan lobong, tan
    adi dan maanosan:'
  eng-WYC-2017: The earth is moved by three things, and by the fourth thing, which
    it may not sustain;
  eng-WMBB: '“For three things the earth trembles, and under four, it can’t bear up:'
  urd-GVH: ज़मीन तीन चीज़ों से लरज़ उठती है बल्कि चार चीज़ें बरदाश्त नहीं कर सकती,
  rug-rug: 'Ka ṉeta tiṉitoṉa hire si hoke niu nia sa popoa pepeso, ka made sapu lopu
    boka va tana i sa:'
  gaz-gaz: '“Lafti waan sadii jalatti hollatti; afur immoo baachuu hin dandeessu;
    kunis:'
  fra-LSG: 'Trois choses font trembler la terre, Et il en est quatre qu’elle ne peut
    supporter:'
  yal-yal: Bɔxɔn xuruxurunma se saxan bun, han naanin a mi tiyɛ naxan bun.
  haw-1868: 'Ekolu mau mea e haunaele ai ka honua, Eha hoi e hiki ole ai ke hoomanawanui:'
  arb-NAV: تَحْتَ عِبْءِ ثَلاثَةٍ تَقْشَعِرُّ الأَرْضُ، وَتَحْتَ أَرْبَعَةٍ تَنُوءُ.
  ewe-ewe: '“Nu etɔ̃ tee anyigba ʋuʋuna le kpekpekpe, eye le enelia te ya la, mate
    ŋu atsɔe o:'
  eng-LEE: 'Under three things the earth trembleth, and under four which she cannot
    bear:'
  asm-FB: 'তিনিটা বিষয়ত পৃথিৱী কঁপে, আৰু চতুৰ্থ বিষয় সহিব নোৱাৰি:'
