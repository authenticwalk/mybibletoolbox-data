verse: PRO.030.001
translations:
  mal-C: 'യാക്കേയുടെ പുത്രനായ ആഗൂരിന്റെ സൂക്തങ്ങൾ—ഒരു അരുളപ്പാട്. ഈ മനുഷ്യൻ ഇഥീയേലിനോടു
    പ്രസ്താവിച്ചു: “ഈഥിയേലിനോടും ഉകാലിനോടുംതന്നെ.'
  deu-TKW: 'Dies sind die Worte Agurs, des Sohnes Jakes, der Ausspruch. Es spricht
    der Mann: “Ich mühte mich ab um Gott, ich mühte mich ab um Gott und schwand dahin.'
  lin-lin: 'Tala maloba ya Aguri, mwana mobali ya Yake. Ezali ye nde alobaki yango
    epai ya Itieli, epai ya Itieli mpe Ukali :'
  eng-LSV: 'Words of Agur, son of Jakeh, the burden, a declaration of the man to Ithiel—to
    Ithiel and Ucal: I have wearied myself [for] God, || I have wearied myself [for]
    God, and am consumed.'
  eng-GNV: THE WORDS OF AGUR THE SONNE OF JAKEH. The prophecie which ye man spake
    vnto Ithiel, euen to Ithiel, and Vcal.
  eng-WEBSTER: 'The words of Agur the son of Jakeh, even the prophecy: the man spoke
    to Ithiel, even to Ithiel and Ucal,'
  nhw-BL: 'Ya ni nopa tlalnamijca camanali catli quiijto Agur icone Jaqué catli ejqui
    Masá. Agur quiijcuilo ya ni para Itiel huan Ucal:'
  swh-ONEN: 'Misemo ya Aguri mwana wa Yake, usia: Huyu mtu alimwambia Ithieli, naam,
    kwa Ithieli na kwa Ukali:'
  bba-bba: Aɡuri, Yɑken biin ɡɑri wee yi u ɡeruɑ Itiɛli kɑ Itiɛli kɑ Ukɑlin sɔ̃.
  eng-KJVCPB: 'The words of Agur the son of Jakeh, even the prophecy: the man spake
    unto Ithiel, even unto Ithiel and Ucal.'
  luo-luo: Magi e weche mag Agur wuod Jake, ma gin weche matut. Magi e weche ma Agur
    wachone Ithiel; adier owuoyo ne Ithiel niya, “Aol marumo, yaye Nyasaye, to pod
    anyalo wuoyo.
  meu-meu: 'Aguru Iake, tau Masa, ena hereva bini. Hari tau eto: Na hesikumu, Dirava
    e, na hesikumu; Dirava e, egu goada vada e ore.'
  npi-ULB: 'याकेका छोरा आगूरका वचनहरू अर्थात् ईश्‍वरवाणीः यी मानिसले इथीएल र यूकाललाई
    घोषणा गरेका हुन्:'
  yor-yor: Àwọn ọ̀rọ̀ Aguri ọmọ Jake, ọ̀rọ̀ ìsọtẹ́lẹ̀ tí ọkùnrin yìí sọ fún Itieli.
    Sí Itieli àti sí Ukali.
  ind-ind: Inilah perkataan Agur anak Yake, suatu perkataan bijak. Tuhan, aku lelah
    dan kehabisan tenaga.
  pes-OPCB: 'سخنان آگور پسر یاکه، شامل این پیام است: خدایا، خسته‌ام؛ ای خدا، خسته
    و درمانده‌ام.'
  tgl-ULB: 'Ang mga kasabihan ni Agur, anak na lalaki ni Jakeh—isang orakulo: Ipinahayag
    ng lalaking ito kay Itiel, kay Itiel at Ucal:'
  hui-hui: Bi ogo Yage igini Agu ibugua Idiele Ugalalahondo lene.
  mya-mya: ယာကေသားအာဂုရသည် ဣသေလနှင့် ဥကလကိုဆုံးမသောတရား စကား ဟူမူကား၊
  bod-N: ཡཱ་ཀེའི་བུ་ཨ་གུར་གྱི་ངག་རྒྱུན་ཏེ་ཁོང་གི་བཀའ་ལུང་ནི། སྐྱེ་བོ་དེས་ཨི་ཐི་ཨེལ༌དང༌།
    ཨི་ཐི་ཨེལ་དང་ཡུ་ཀལ་གཉིས་ལ་བསྒོས་པ་ཡིན༌ཏེ།
  wsk-wsk: 'Imi kari Agur, Jakeh ko namar, ko bala sang. Nu den imi Ithiel se Ucal
    iwita nunga maonam:'
  sna-sna: 'Zvirevo zvaAguri mwanakomana waJake, shoko rake: Murume uyu akati kuna
    Itieri, kuna Itieri nokuna Ukari:'
  spa-BLM: 'Las palabras de Agur hijo de Jakeh, la revelación: dice el hombre a Ithiel,
    a Ithiel y Ucal:'
  cac-cac: 'A slolonel vin̈aj Agur, yuninal vin̈aj Jaqué, nivan yelc''och tas syala''.
    A vin̈aj Agur chi'', ix lolon vin̈ d''a vin̈aj Itiel yed'' d''a vin̈aj Ucal, ix
    yalan vin̈ icha tic:'
  swh-ULB: 'Maneno ya Aguri mwana wa Yake - mausia: Mtu huyu alimwambia Ithieli, kwa
    Ithiel na Ukali:'
  bel-bel: 'Слова Агура, сына Якеевага. Натхнёныя выслоўі, якія сказаў гэты чалавек
    Іфіілу, Іфіілу і Укалу:'
  deu-ELBBK: 'Worte Agurs, des Sohnes Jakes, der Ausspruch. Es spricht der Mann zu
    Ithiel, zu Ithiel und Ukal:'
  mbb-OT: 'Iyan heini menge erubasa ni Agur he anak ni Jake he tig-Masa. Migkaǥi zin
    heini ziyà te ki Itiel wey ziyà te ki Ucal:'
  mal-2015: 'യാക്കേയുടെ മകനായ ആഗൂരിന്റെ വചനങ്ങൾ; ഒരു അരുളപ്പാടു; ആ പുരുഷന്റെ വാക്യമാവിതു:
    ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു, ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു ക്ഷയിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Kala lava hine dine le Devlestar le Aguroske, le Jakehoskre čhaske. Oda
    murš phenďa: „Strapimen som, Devla, strapimen.'
  pes-OPV: کلمات و پیغام آکور بن یاقه. وحی آن مرد به ایتیئیل یعنی به ایتیئیل و اکال.
  ron-1924: Кувинтеле луй Агур, фиул луй Яке. Кувинтеле ынцелепте ростите де омул
    ачеста пентру Итиел, пентру Итиел ши пентру Укал.
  ben-OBCV: 'যাকির ছেলে আগুরের নীতিবচন—যা এক অনুপ্রাণিত ভাষণ। ঈথীয়েলের প্রতি, ঈথীয়েলের
    ও উকলের প্রতি এই লোকটির ভাষণ: “হে ঈশ্বর, আমি ক্লান্ত, কিন্তু আমি বিজয়লাভ করতে
    পারব।'
  som-som: Kuwanu waa erayadii Aaguur ina Yaaqeh, oo ahaa reer Masaa. Ninku wuxuu
    la hadlay Iitii'eel, iyo xataa Iitii'eel iyo Ukaal, oo ku yidhi,
  lat-VUC: 'Verba Congregantis, filii Vomentis. Visio quam locutus est vir cum quo
    est Deus, et qui Deo secum morante confortatus, ait:'
  eng-ASVBT: 'The words of Agur the son of Jakeh; the oracle. The man saith unto Ithiel,
    unto Ithiel and Ukal:'
  mna-mna: 'Iŋgi sua ki Agur ta Yake lutuunu na. Ŋgar taiŋgi, Anutu iswe pini. Ni
    iso ta kembei: “O Anutu, nio niŋ isaana kek. Ŋonoono kat, iŋgi niŋ isaana ma mburoŋ
    imap kat.'
  ita-1885: Le parole di Agur, figliuolo d'Iache; il sermone profetico che quell'uomo
    pronunziò ad Itiel; ad Itiel, e ad Ucal.
  eng-ULB: 'The words of Agur son of Jakeh—the utterance: This man declared to Ithiel,
    to Ithiel and Ucal:'
  spa-VBL: Estas son las palabras de Agur, hijo de Jaqué. Un oráculo. Esto es lo que
    dice el hombre. Dios, estoy cansado. No tengo fuerzas.
  fra-_FOB: Paroles d'Agur, fils de Jaké. Sentences que cet homme prononça pour Ithiel,
    pour Ithiel et Ucal.
  mal-mal: 'യാക്കേയുടെ മകനായ ആഗൂരിന്റെ വചനങ്ങൾ; ഒരു അരുളപ്പാട്; ആ പുരുഷൻ പ്രസ്താവിച്ചത്:
    “ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു, ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു ക്ഷയിച്ചിരിക്കുന്നു.'
  lit-lit: 'Agūro, Jakės sūnaus žodžiai, pranašiškas pranešimas, šio žmogaus pasakymas
    Itieliui, būtent Itieliui ir Ukalui:'
  urd-GVR: Zail meṅ Ajūr bin Yāqā kī kahāwateṅ haiṅ. Wuh Massā kā rahne wālā thā.
    Us ne farmāyā, Ai Allāh, maiṅ thak gayā hūṅ, ai Allāh, maiṅ thak gayā hūṅ, yih
    mere bas kī bāt nahīṅ rahī.
  suz-BL: एको मास्‍सा ङा याकेह आ तौ आगुर आ देंशो लोव़ बाक्‍ब। मेकोमी इथीएल नु उकल
    कली एको लोव़ पाप्‍तु। मेकोमी “गो परमप्रभु कली माल्‍ना माल्‍न बाक्‍ती, तन्‍न मथिदु।
    उत्‍पत्ती २५:१२-१४
  eng-NOY: The words of Agur, the son of Jakeh, even his prophecy; the inspired utterance
    of the man to Ithiel, even to Ithiel and Ucal.
  ita-1927: Parole di Agur, figliuolo di Jaké. Sentenze pronunziate da quest’uomo
    per Itiel, per Itiel ed Ucal.
  ckb-ckb: 'قسەکانی ئاگوری کوڕی یاقە ئەم سروشە لەخۆ دەگرێت. ئەم پیاوە بە ئیتیێلی ڕاگەیاند:
    ئەی خودایە، من شەکەتم، بەڵام دەتوانم بەسەریدا زاڵ بم.'
  eng-BBE: 'The words of Agur, the son of Jakeh, from Massa. The man says: I am full
    of weariness, O God, I am full of weariness; O God, I have come to an end:'
  kan-OKCV: 'ಜಾಕೆ ಎಂಬುವನ ಮಗನಾದ ಆಗೂರನ ದೈವಿಕ ಬುದ್ಧಿಮಾತುಗಳು. ಇವನು ಇಥಿಯೇಲನಿಗೂ ಉಕ್ಕಾಲನಿಗೂ
    ಹೀಗೆ ಹೇಳಿದನು: “ದೇವರೇ, ನಾನು ದಣಿದಿದ್ದೇನೆ, ಆದರೆ ನಾನು ಜಯಶಾಲಿಯಾಗುವೆನು.'
  tam-2017: 'யாக்கேயின் மகனாகிய ஆகூர் என்னும் ஆண்மகன் ஈத்தியேலுக்கு வசனித்து, ஈத்தியேலுக்கும்
    ஊகாலுக்கும் சொன்ன உபதேச வாக்கியங்கள்:'
  spa-RV-1909: 'PALABRAS de Agur, hijo de Jachê: La profecía que dijo el varón á Ithiel,
    á Ithiel y á Ucal.'
  ron-BTF: Cuvintele lui Agur, fiul lui Iache, profeția; omul i-a vorbit lui Itiel,
    chiar lui Itiel și lui Ucal;
  eng-WEBP: 'The words of Agur the son of Jakeh, the revelation: the man says to Ithiel,
    to Ithiel and Ucal:'
  eng-FBV: These are the words of Agur, son of Jakeh. An oracle. This is what the
    man says, God, I'm really tired, I'm worn out.
  nld-1939: 'Woorden van Agoer, den zoon van Jake, uit Massa De mens spreekt: Ik heb
    mij afgemat, o God; Ik heb mij afgemat, o God; ik ben op!'
  nch-BL: 'Ya ni nopa talnamijca camanali cati quiijto Agur icone Jaqué cati ejqui
    Masá. Agur quiijcuilo ya ni para Itiel huan Ucal:'
  vie-1934: Lời của A-gu-rơ, con trai Gia-kê, Châm ngôn mà người ấy nói ra cho Y-thi-ên
    và U-canh.
  hin-CV: 'याकेह के पुत्र आगूर का वक्तव्य—एक प्रकाशन ईथिएल के लिए. इस मनुष्य की घोषणा—ईथिएल
    और उकाल के लिए:'
  eng-OURB: 'The words of Agur the son of Jakeh, the revelation: the man says to Ithiel,
    to Ithiel and Ucal:'
  spa-BES: 'Las palabras de Agur, el hijo de Jaqué, de Massa. La profecía que dijo
    a Itiel, a Itiel, y a Ucal de la siguiente manera:'
  tdx-tdx: 'Ty fitaro’ i Agore, ana’ Ieake : onin-drehake, tinaro’ indatiy am’ Itiele,
    am’ Itiele naho i Okale :'
  tha-KJV: ถ้อยคำของอากูร์ บุ​ตรชายยาเคห์ คือคำพยากรณ์ของเขา ชายคนนั้นพู​ดก​ับอิธีเอล
    กับอิธีเอลและอูคาลว่า
  por-BR-2018: 'Palavras de Agur, filho de Jaque, o de fala solene; Este homem diz
    a Itiel; a Itiel e a Ucal:'
  deu-ELO: 'Worte Agurs, des Sohnes Jakes, der Ausspruch. Es spricht der Mann zu Ithiel,
    zu Ithiel und Ukal:'
  eng-WYC-2018: The words of him that gathereth, of the son spewing. The prophecy
    which a man spake, with whom God was, and which man was comforted by God dwelling
    with him, and said, (The words of Agur, the son of Jakeh. The prophecy which a
    man spoke unto Ithiel, yea, unto Ithiel and Ucal,)
  epo-epo: Vortoj de Agur, filo de Jake. Profeta parolo de tiu viro al Itiel, al Itiel
    kaj Ukal.
  uig-PIN: 'Tɵwǝndikilǝr Yakǝⱨning oƣli Agurƣa wǝⱨiy bilǝn kǝlgǝn sɵzlǝrdur: Bu adǝm
    Itiyǝlgǝ, yǝni Itiyǝl bilǝn Ukalƣa mundaⱪ sɵzlǝrni degǝn: —'
  beo-beo: Goe da gogolole sia:su A:ige (Ya:ige egefe) da amane sia:i, “Gode da namagai
    hame! Gode da namagai hame! Na da gasa hame hahani galebe.
  tpi-OTNT: Dispela em ol tok Agur, pikinini man bilong Jake, i bin autim long Itiel
    na Ukal.
  hau-SA: Maganganun Agur ɗan Yake, magana ce horarriya. Wannan mutum ya furta wa
    Itiyel da kuma ga Ukal,
  uig-LAT: 'Töwendikiler Yakehning oghli Agurgha wehiy bilen kelgen sözlerdur: Bu
    adem Itiyelge, yeni Itiyel bilen Ukalgha mundaq sözlerni dégen: —'
  nde-nde: 'Amazwi ka-Aguri indodana kaJakhe, amazwi ahlakaniphileyo: Umuntu lo wathi
    ku-Ithiyeli: “Ngikhathele, Oh Nkulunkulu, kodwa ngizophumelela.'
  ton-ton: 'Ko e ngaahi lea ʻa ʻAkuli ko e foha ʻo Sake, ʻaia ko e kikite: naʻe lea
    ʻae tangata kia ʻItieli, ʻio, kia ʻItieli mo ʻUkali.'
  ces-1613: Slova Agura, syna Jáke. Sepsání řečí muže toho k Itielovi, k Itielovi
    a Uchalovi.
  eng-WMB: 'The words of Agur the son of Jakeh, the revelation: the man says to Ithiel,
    to Ithiel and Ucal:'
  tam-TCV: 'யாக்கேயின் மகன் ஆகூரினால் கூறப்பட்ட இறைவாக்கு. அவன் ஈத்தியேலுக்கும் ஊகாலுக்கும்
    சொன்னது: “இறைவனே, நான் சோர்ந்துவிட்டேன், ஆனால் நான் வெற்றிபெற முடியும்.'
  ceb-ULB: 'Ang mga panultihon ni Agur nga anak nga lalaki ni Jaque—ang panagna: Kining
    tawhana gipahayag ngadto kang Itiel, kang Itiel ug kang Ucal:'
  pol-UBG: Słowa Agura, syna Jake, proroctwo tego człowieka do Itiela, do Itiela i
    Ukala.
  urd-GVU: ذیل میں اجور بن یاقہ کی کہاوتیں ہیں۔ وہ مسّا کا رہنے والا تھا۔ اُس نے فرمایا،
    اے اللہ، مَیں تھک گیا ہوں، اے اللہ، مَیں تھک گیا ہوں، یہ میرے بس کی بات نہیں رہی۔
  deu-1912: 'Dies sind die Worte Agurs, des Sohnes Jakes. Lehre und Rede des Mannes:
    Ich habe mich gemüht, o Gott; ich habe mich gemüht, o Gott, und ablassen müssen.'
  kan-2017: ದೈವೋಕ್ತಿ. ಯಾಕೆ ಎಂಬುವವನ ಮಗನಾದ ಆಗೂರನ ಮಾತುಗಳು. ಇವನು ಇಥಿಯೇಲನಿಗೆ, ಇಥಿಯೇಲನಿಗೂ
    ಉಕ್ಕಾಲನಿಗೂ ಹೀಗೆ ಹೇಳಿದನು.
  yap-yap: 'Pi thin ney e thin rok Agur ni fak Jakeh: “Demoy Got rog, demoy Got rog,
    ma dakriy gelngig.'
  hlt-MCSB: Jakeh capa Agur kah ol he, Ithiel hlang, Ithiel neh Ukal taengah olphong
    olrhuh la om.
  mdy-ETH: ማሳ ዓጮ ዓሢ፥ ያቄ ናኣዚ፥ ዓጉሬ ዒናፓ ኬኤዜ ሃይሳ ሃካፓ ዴማ ኬኤዚንታ ጎይፆኬ፦ «ፆኦሲ ታኣና ዎላቱዋሴ፤ ጎኔና
    ፆኦሲ ታኣና ዎላቱዋሴ፤ ዬያሮ ታና ማኣዳያ ታ ባይዚ ሃጊ ማዓ ዎዛ ታኣኒ ቲቄኔ።
  kew-kew: Go agaare Jakina si Agu-me Itele-para Ukal page lakesimi agaa remaa yade.
  twi-ASANTE: 'Yake babarima Agur nsɛm a ɔkaeɛ a ɛyɛ nkɔmhyɛ: Saa ɔbarima yi ka kyerɛɛ
    Itiel ne Ukal sɛ:'
  eng-WEBU: 'The words of Agur the son of Jakeh, the revelation: the man says to Ithiel,
    to Ithiel and Ucal:'
  wal-wal: Hagaappe kaallidi xaafettidaagee Yaaqe na7ai Aguri haasayido hayyo haasayaa.
    He bitanee Iti7eelassinne Ukaalassi hagaa haasayiis.
  acu-NT: Jakeh uchiri Agurka Ithielan, tura Ucalnasha ju chicham ainaun ujakmiayi.
    Nuka Masanmaya aintsuyayi.
  spa-PDDPT: Palabras de Agur, hijo de Jaqué, el de Masá. La profecía. Declaración
    del varón a Itiel y a Ucal.
  gun-gun: 'Massá pygua Jaque ra''y Agur ijayvuague oĩa: Amongue aipoe''i: “Xeruete,
    anhea''ã riae ete ma. Anhea''ã riae ete ma, Xeruete. Ha''e rami vy xekane''õ ma.'
  agu-BL: 'Yi e''chk yole''j, i''tz balaj ajtza''kl yi talnak Agur yi cy''ajl Jaqué
    yi aj Masa. I''tz cobox xtxolbil yi alijt cyen ta''n tetz Itiel nin tetz Ucal
    tan tele''n chitxum tetz yi qui''c balajil yi cyetz cyajtza''kl. Je yol i''e''j:'
  ilo-ULB: 'Dagiti pagsasao ni Agur nga anak a lalaki ni Jakeh- ti mensahe manipud
    iti Dios: Imbutaktak daytoy a lalaki kenni Ithiel, kada Ithiel ken Ucal:'
  kpg-kpg: 'Aanei la nia helekai hagalabagau a Agur, tama daane a Jakeh: “God la hagalee
    i dogu baahi, God la hagalee i dogu baahi, au gu deai dogu hagamaamaa ai.'
  uig-ARA: 'تۆۋەندىكىلەر ياكەھنىڭ ئوغلى ئاگۇرغا ۋەھىي بىلەن كەلگەن سۆزلەردۇر: بۇ ئادەم
    ئىتىيەلگە، يەنى ئىتىيەل بىلەن ئۇكالغا مۇنداق سۆزلەرنى دېگەن: ــ'
  bps-bps: Ani i dad fngewe Agur, i tingà Dyakeh fdu di banwe Masa, na talù kenen
    di ku Itil na Ukal, manan,
  sus-sus: 'Yake xa di Aguru xa masenyi nan ya a naxan masenxi Itiyɛli nun Ukala bɛ:'
  pon-2006: 'Iet kan en Akur, nein Sake pwutak, eh mahsen kesempwal kan: “Koht sohte
    ketin ieiang ie, Koht sohte ketin ieiang ie; eri, sohte sawasepei.'
  ksd-ksd: 'A umana tinata kai Agur natu i Iake; a mamat na tinata. Ra tutana i biti
    tai Itiel, tai Itiel ma Ukal, dari:'
  tur-YTC: 'Yake oğlu Agur''un sözleri; Vahiy: Adam İtiel''e, İtiel''e ve Ukal''a
    şöyle diyor:'
  bel-N: 'Словы Агура, сына Якэ, выслоўі, якія сказаў чалавек гэты да Ітыэля, да Ітыэля
    і Укаля:'
  ind-AYT: Perkataan Agur, anak Yake, dari Masa. Kata orang itu, “Aku lelah, ya Allah.
    Aku lelah, ya Allah, sampai habis tenagaku.”
  nya-nya: 'Nawa mawu a Aguri mwana wa Yake wa ku Masa: Munthuyo anati kwa Itieli,
    “Inu Mulungu, ine ndatopa. Inu Mulungu, ine ndatopa. Ndalefukiratu.'
  hrv-hrv: Riječi Agura, sina Jakeova, iz Mase; proročanstvo njegovo za Itiela, za
    Itiela i Ukala.
  mps-mps: Godigo te po Agurba mawai, te Jakego ogwabolo, agai te Itiel me Ukal te
    bulu side te sęgę yai po pusumainogo yai dao.
  tpi-tpi: Dispela em ol tok Agur, pikinini man bilong Jake, i bin autim long Itiel
    na Ukal.
  dan-1931: 'Massaitten Agur, Jakes Søns ord. Manden siger: Træt har jeg slidt mig,
    Gud, træt har jeg slidt mig, Gud, jeg svandt hen;'
  vie-OVCB: 'Lời của A-gu-ra, con trai Gia-kê, nói với Y-thi-ên và U-can:'
  guj-2017: 'યાકેના દીકરા આગૂરનાં વચનો છે, જે ઈશ્વરવાણી છે: કોઈ માણસ ઇથિયેલને, ઇથિયેલ
    તથા ઉક્કાલને આ પ્રમાણે કહે છે:'
  pon-2006A: 'Iet kan en Akur, nein Sake pwutak, eh mahsen kesempwal kan: “Koht sohte
    ketin ieiang ie, Koht sohte ketin ieiang ie; eri, sohte sawasepei.'
  por-BRBSL: 'As palavras de Agur, o filho de Jakeh, a revelação: o homem diz a Ithiel,
    a Ithiel e Ucal:'
  swe-swe: 'Gudomligt inspirerade ord (profetiska ord) från Agur, Jakes sons. Så talade
    han till Itiel – till Itiel och Ukal. [Agur var antagligen en vis man. Detta kapitel
    skiljer sig från resten av Ordspråksboken och har inte strikta ordspråk, kanske
    är det Salomo som kallar sig Agur och hans far David är Jakes. Alla hebreiska
    namn har också en betydelse, därför finns det även översättningar som översätter
    betydelsen och då får en friare tolkning. - Agur betyder: ”en som samlar ihop”.
    - Jakes betyder: ”utan skuld”. - Itiel betyder: ”Gud är med mig”. - Ukal betyder:
    ”uppslukad”. Frasen ”Gudomligt inspirerade ord”, är på hebreiska ordagrant ”Massa”,
    kan också syfta på en plats, och i så fall är det den staden Agur kom från.]'
  cth-cth: Jakeh capa Agur ni a dei e lawk. Ama ni Ithiel, Ithiel hoi Ucal koe hettelah
    a dei.
  twi-twi: 'Yake babarima Agur nsɛm a ɔkae a ɛyɛ nkuranhyɛ: Saa ɔbarima yi ka kyerɛɛ
    Itiel ne Ukal se:'
  hlt-hlt: Jakeh capa Agur kah ol he, Ithiel hlang, Ithiel neh Ukal taengah olphong
    olrhuh la om.
  tbz-SIM: Akuu Sɑkee birɛ nɑ̀kɛ́ tìì nɑ́ɑǹtì Itiyɛɛdi nɛ̀ Ukɑɑdi.
  msy-2020: Kar Agurɨn akaba, a Jaken otarim, an akar kaba dar gun Itiel ko Ukal aning
    mɨgei.
  dop-dop: 'Apɑlʋ wei pɑ yɑɑ sɩ Yɑkee tɔ, ɩ pəyɑlʋ Akuuli heelinɑ tɔm sɔsɔɔntʋ tənɛɣɛ
    Ɩtəyɛɛlɩ, nɑ Ɩtəyɛɛlɩ nɑ Wukɑlɩ sɩ:'
  azb-azb: 'Yaqe oğlu Aqurun sözləri, onun kəlamı. Bu adam Yetielə, Yetiel və Ukala
    belə dedi:'
  eng-DBY: 'The words of Agur the son of Jakeh; the prophecy uttered by the man unto
    Ithiel, [even] unto Ithiel and Ucal:'
  hin-2017: 'याके के पुत्र आगूर के प्रभावशाली वचन। उस पुरुष ने ईतीएल और उक्काल से
    यह कहा:'
  wol-KYG: 'Lii waxi Agur la, góor gay doomu Yake mu Maasa. Góor ga daa wax ak Itiyel,
    wax ak Itiyel ak Ukal. Mu ne:'
  bjr-bjr: Maa ufana Akurafa Yakeena amaaku fannoo Itieerana faqa Ukarana faqa akararuma
    niminau. Mifa maaqi qinau, Anutufa sia qini faqa maridanoo, Anutufa sia qini faqa
    marifaqa sia qini dadaaqirausa maridaqa.
  eng-YLT: 'Words of a Gatherer, son of an obedient one, the declaration, an affirmation
    of the man: — I have wearied myself [for] God, I have wearied myself [for] God,
    and am consumed.'
  kne-kne: 'Da nay di kalin Diyos ay inbagan Agur ay anak Jakeh. Kanana: Apo Diyos,
    palalo ay nabbayak, enggay magay pigsak.'
  eng-WYC-2017: The words of him that gathereth, of the son spewing. The prophecy
    which a man spake, with whom God was, and which man was comforted by God dwelling
    with him, and said,
  eng-WMBB: 'The words of Agur the son of Jakeh, the revelation: the man says to Ithiel,
    to Ithiel and Ucal:'
  urd-GVH: ज़ैल में अजूर बिन याक़ा की कहावतें हैं। वह मस्सा का रहनेवाला था। उसने फ़रमाया,
    ऐ अल्लाह, मैं थक गया हूँ, ऐ अल्लाह, मैं थक गया हूँ, यह मेरे बस की बात नहीं रही।
  rug-rug: 'Na zinama tumatumae te Aqura sa tuna koreo e Zake si guahe: Kei Tamasa,
    mabo si rau! Kei Tamasa, mabo meke malohoro si rau!'
  gaz-gaz: 'Jecha Aguur ilma Yaaqee. Dubbiin nama kanaa akkana jedhee Iitiiʼeeliitti
    dubbatame: “Innis Iitiiʼeeliittii fi Ukaalitti dubbate:'
  fra-LSG: Paroles d’Agur, fils de Jaké. Sentences prononcées par cet homme pour Ithiel,
    pour Ithiel et pour Ucal.
  yal-yal: 'Yakɛ a dii xɛmɛna Aguri a waliyiya falane. A fala nɛn Itiyeli nun Yukala
    xa, a naxa:'
  haw-1868: HE mau wahi olelo a Agura ke keiki a Iake. He wanana; na ke kanaka i hoike
    mai ia Itiela; ia Itiela laua me Ukala.
  arb-NAV: 'هَذِهِ أَقْوَالُ أَجُورَ ابْنِ مُتَّقِيَةَ مِنْ قَوْمِ مَسَّا، إِلَى إِيثِيئِيلَ
    وَأُكَّالَ:'
  ewe-ewe: 'Yake vi Agur ƒe nyagblɔɖi. Ŋutsu sia gblɔ na Itiel, kple Ukal be:'
  eng-LEE: 'The words of Agur the son of Yakeh, even the prophecy: the man said unto
    Ithiel, even unto Ithiel and Ukkal,'
  asm-FB: 'যাকিৰ পুত্ৰ আগুৰে ঈশ্বৰীয় বচন কোৱা: এই মানুহে ঈথীয়েল আৰু উকালত ঘোষণা
    কৰে:'
  sus-A: يَكٍ شَ دِ عَفُرُ شَ مَسٍنيِ نَن يَ عَ نَشَن مَسٍنشِ عِتِيّلِ نُن عُكَلَ
    بّ؛
  fra-SBL: 'Paroles d''Agur, fils de Jakeh, la révélation : l''homme dit à Ithiel,
    à Ithiel et Ucal :'
  hbo-hbo: דִּבְרֵ֤י ׀ אָג֥וּר בִּן־יָקֶ֗ה הַמַּ֫שָּׂ֥א נְאֻ֣ם הַ֭גֶּבֶר לְאִֽיתִיאֵ֑ל
    לְאִ֖יתִיאֵ֣ל וְאֻכָֽל׃
  kik-kik: 'Ĩno nĩyo mĩario ya Aguri mũrũ wa Jake, na nĩ ndũmĩrĩri nditũ: Mũndũ ũcio
    eerire Ithieli, akĩĩra Ithieli na Ukali atĩrĩ:'
  fra-NCL: 'Paroles d’Agur, fils de Jaké ; sentence. Cet homme a dit : Je me suis
    fatigué pour connaître Dieu, pour connaître Dieu, et je suis à bout de forces.'
  cek-AK: Jakeh capa Agur mah thuih ih, palunghahaih loknawk loe hae tiah oh; kami
    maeto mah, Ithiel, Ithiel hoi Ukal khaeah, taphong pae;
  cuk-cuk: 'Jaqué-machi-Agur-ibmarmar-sogsad. Agur, Itielʼga, degi, Ucalʼga weyob
    sunmaksad:'
  uig-CYR: 'Төвәндикиләр Якәһниң оғли Агурға вәһий билән кәлгән сөзләрдур: Бу адәм
    Итийәлгә, йәни Итийәл билән Укалға мундақ сөзләрни дегән: —'
  tel-2017: ఇది దేవోక్తి. అంటే యాకె కుమారుడు ఆగూరు పలికిన మాటలు. అతడు ఈతీయేలుకు, ఉక్కాలుకు
    చెప్పిన మాట.
  hat-BSA: 'Pawòl a Agur, fis a Jaké a, pwofèt la: nonm nan pale Ithiel, a Ithiel
    ak Ucal:'
  kos-kos: Pa inge kas in palu lal Agur, wen natul Jakeh. El fahk, “God El tia wiyu,
    God El tia wiyu, Nga munas ac wangin ku luk.
  hbo-WLC: דִּבְרֵ֤י ׀ אָג֥וּר בִּן־יָקֶ֗ה הַמַּ֫שָּׂ֥א נְאֻ֣ם הַ֭גֶּבֶר לְאִֽיתִיאֵ֑ל
    לְאִ֖יתִיאֵ֣ל וְאֻכָֽל׃
  ibo-ibo: 'Ndị a bụ okwu Agọ, nwa Jake, onye Masa, Okwu si nʼọnụ nwoke a zigaara
    Itiel na Ukal: “Ike agwụla m, Chineke ma a pụrụ imeri.'
  ory-ory: 'ଯାକିର ପୁତ୍ର ଆଗୁରର କଥା: ଅର୍ଥ ଭାରୋକ୍ତି। ସେ ମନୁଷ୍ୟ ଈଥୀୟେଲକୁ, ଅର୍ଥାତ୍‍, ଈଥୀୟେଲ
    ଓ ଉକଲକୁ କହେ:'
  chk-chk: 'Ikkei ekewe kapas än Akur nöün Jake we mwän seni Masa: Üa aweiresiei,
    ai Kot, üa aweiresiei, nge iei üa aiengau.'
  rop-rop: Wal dislot na ola wed brom Agura det san blanga Jeike. Sambodi jingat langa
    God, “Mi brabli nokap. Mi brabli nokap.
  ukr-1871: 'Се слова Агура, сина Якейового, — слова вдуновені, що сказав їх сей чоловік
    Ітіїлові й Укалові:'
  deu-1951: 'Worte Agurs, des Sohnes Jakes, der Ausspruch, das Manneswort an Itiel,
    an Itiel und Ukal, nämlich:'
  eng-JPS: 'The words of Agur the son of Jakeh; the burden. The man saith unto Ithiel,
    unto Ithiel and Ucal:'
  srp-1865: Rijeèi Agura sina Jakejeva; sabrane rijeèi toga èovjeka Itilu, Itilu i
    Ukalu.
  lug-lug: 'Bino bye bigambo bya Aguli mutabani wa Yake; obubaka bwe yawa bwe buno:
    Bw’ati omusajja ono bwe yagamba Isiyeri, Isyeri ono ne Ukali.'
  heb-heb: דברי אגור בן יקה המשא נאם הגבר לאיתיאל לאיתיאל ואכל׃
  ben-IRV: যাকিরের ছেলে আগূরের কথা; ভাববাণী। ঈথীয়েলের প্রতি, ঈথীয়েল ও উকলের প্রতি,
    সেই ব্যক্তির উক্তি।
  pan-pan: ਯਾਕਹ ਦੇ ਪੁੱਤਰ ਆਗੂਰ ਦੀਆਂ ਕਹਾਉਤਾਂ, ਉਹ ਮਨੁੱਖ ਈਥੀਏਲ, ਹਾਂ ਈਥੀਏਲ ਅਤੇ ਉੱਕਾਲ ਨੂੰ
    ਆਖਦਾ,
  mya-JVB: ယာကေ သား အာဂုရ သည် ဣသေလ နှင့် ဥကလ ကို ဆုံးမသောတရားစကား ဟူမူကား၊
  tte-O: Aguli ana walo bwaite, Yake natuna, ana nuwanae walona. Iwaloba, “Yaubada
    nige mekaukava, Yaubada nige mekaukava, kamnagu inaesosi yo yogu isawosawowoli.
  tbg-tbg: 'Maa uvara Iakera maaqu Aguriva tivatai uvavama vairo. Aguriva mintima
    tiro: Mpo, Kotio, ti popohaivaro ti kempuka kia vaimantama vauro.'
  hmo-hmo: 'Aguru Iake, ena peroveta hereva be inai: “Dirava e, lau hesiku noho, lau
    hesiku noho, Dirava e, egu goada ia ore vadaeni.'
  urd-urd: 'याक़ा के बेटे अज़ूर के पैग़ाम की बातें: उस आदमी ने एतीएल, हाँ इतीएलऔर
    उकाल से कहा:।'
  rus-SYN: 'Слова Агура, сына Иакеева. Вдохновенные изречения, которые сказал этот
    человек Ифиилу, Ифиилу и Укалу:'
  bqc-SIM: Yakɛ nɛ́ Aguu yã'oa. Ma kpasa Lua, ma kpasa dúuduu,
  tcz-CHONGTHU: Jakeh chapa Agur thuseidoh ho hichea hi kiphong doh ahi. O Yahweh
    Pakai keima kachol in kalhasam lheh tai.
  mar-mar: याकेचा मुलगा आगूर याची वचने म्हणजे देववाणी आहेत. त्या पुरुषाने इथीएलाला,
    इथीएलाने उकालाला सांगितले,
  hlt-THB: Jakeh a capa Agur ak awicyih taw vemyih na ni. Thlang ing Ethiel a venawh,
    Ethiel ingkaw Ukal a venawh vemyih na ce kqawn hy,
  qub-qub: Caycunaga caycan Masa partipita Jaquëpa wamran Agur rimashancunami. Agur
    willaparan Itieltawan Ucalta.
  bqp-bqp: Yake nɛ́ Agu yã'onaamɛ. Ma kpasa Luda, ma kpasa manamana,
  hat-hat: 'Men pawòl Agou, pitit Jake, moun peyi Masa. Men deklarasyon nonm lan te
    fè: Mwen bouke, Bondye! Mwen bouke, Bondye! Mwen pa kapab ankò!'
  eng-BSB: 'These are the words of Agur son of Jakeh—the burden that this man declared
    to Ithiel: “I am weary, O God, and worn out.'
  tod-tod: Yakee ná-doun zunui Aguul ná-kpɔɛiti. Zunui nii ná-deve wooiti ti Itiyɛle
    ná-faa ma. Itiyɛle ná-faa ma, ta Ukale.
  eng-WEBPB: 'The words of Agur the son of Jakeh, the revelation: the man says to
    Ithiel, to Ithiel and Ucal:'
  kbq-kbq: Ama'na nanekea, Jake nemofo, Aguri Itielintegane Ukalintega huama huno
    kre zanami'nea naneke.
  nhe-BL: 'Ya ni nopa tlalnamijca tlajtoli tlen quiijto Agur icone Jaqué tlen ejqui
    Masá. Agur quiijcuilo ya ni para Itiel huan Ucal:'
  bus-bus: Yake nɛ́ Agu yã'onamɛ. Ma kpasa Luda, ma kpasa maamaa,
  gub-BL: Na'aw Agur Zak ta'yr ize'eg ikatu ma'e xe kury. Tupàn nuiko kwaw herehe
    we a'e. Tupàn nuiko kwaw herehe we a'e. Ni amo nahepytywà kwaw a'e wà.
  eng-DRA: 'The words of Gatherer the son of Vomiter. The vision which the man spoke
    with whom God is, and who being strengthened by God, abiding with him, said:'
