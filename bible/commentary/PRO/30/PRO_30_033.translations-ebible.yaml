verse: PRO.030.033
translations:
  mal-C: പാൽ കടഞ്ഞാൽ വെണ്ണയുണ്ടാകുന്നു, മൂക്ക് പിടിച്ചുതിരിച്ചാൽ ചോരയൊഴുകുന്നു, അതുപോലെ
    കോപം ഇളക്കിയാൽ സംഘട്ടനം ഉണ്ടാകുന്നു.”
  deu-TKW: Denn das Pressen von Milch bringt Butter hervor, und das Pressen der Nase
    bringt Blut hervor, und das Pressen des Zorns bringt Streit hervor.
  lin-lin: pamba te kobeta-beta mabele ebimisaka manteka, kobeta zolo ebimisaka makila,
    mpe kotumbola kanda eyeisaka koswana.
  eng-LSV: For the churning of milk brings out butter, || And the wringing of the
    nose brings out blood, || And the forcing of anger brings out strife!
  eng-GNV: 'When one churneth milke, he bringeth foorth butter: and he that wringeth
    his nose, causeth blood to come out: so he that forceth wrath, bringeth foorth
    strife.'
  eng-WEBSTER: 'Surely the churning of milk bringeth forth butter, and the wringing
    of the nose bringeth forth blood: so the forcing of wrath bringeth forth strife.'
  nhw-BL: Sintla tijmanelos chicahuac nopa lechi, temachtli tijchihuas mantequilla.
    Huan sintla tijtejtzonas chicahuac se masehuali iyacatzol, temachtli quisas estli.
    Huan sintla tijcualancamacas seyoc, temachtli anmohuilanase.
  swh-ONEN: Kwa maana kama vile kusukasuka maziwa hutoa siagi, na pia kule kufinya
    pua hutoa damu, kadhalika kuchochea hasira hutokeza ugomvi.”
  bba-bba: Domi bɑ̀ n bom swɛ̃, mɛn ɡum mu rɑ ɡɛrewɑ. Bɑ̀ n tɔnun wɛ̃ru so, yɛmɑ mu
    rɑ yɑri. Mɛyɑ mɑɑ ɑ̀ n tɔnun mɔru seeyɑ, sɑnnɔwɑ yɑ koo mɑ.
  eng-KJVCPB: 'Surely the churning of milk bringeth forth butter, And the wringing
    of the nose bringeth forth blood: So the forcing of wrath bringeth forth strife.'
  luo-luo: Mana kaka puoyo chak kelo mo, kendo goyo um chwero remo, e kaka jiwo kecho
    kelo lweny.”
  meu-meu: Badina be rata ba taoa, rata-hetarina digarana ba davaria; bona udu baubauna
    ba taoa tari, bena rara baine aru; bona badu ba taoa, bena heiri-heiri baine vara.
  npi-ULB: जसरी दूध मथेर घिउ निस्कन्छ, र नाक ठोक्‍किँदा रगत निस्कन्छ, त्यसरी नै रिसमा
    गरिएको कामले द्वन्द्व उत्पन्‍न गराउँछ ।
  yor-yor: Nítorí bí fífún omi ọmú tí í mú wàrà wá, tí fífún imú sì ń mú ẹ̀jẹ̀ jáde,
    bẹ́ẹ̀ ni rírú ìbínú sókè í mú ìjà wá.”
  ind-ind: Seperti memeras kelapa akan menghasilkan santan dan meremas hidung akan
    mengeluarkan darah, demikianlah memeras amarah akan menghasilkan pertengkaran.
  pes-OPCB: از زدن شیر، کره به دست می‌آید؛ از ضربه زدن به دماغ خون جاری می‌شود؛ و
    از برانگیختن خشم، نزاع درمی‌گیرد.
  tgl-ULB: Katulad ng hinalong gatas na nakakagawa ng mantikilya, at katulad ng ilong
    ng sinuman na magdurugo kapag piningot, kaya ang gawain na ginawa sa galit ay
    lumilikha nang kaguluhan.
  hui-hui: Nogo bulumaga andu iba hambuwa mo beregeda beregeda biaabo halu hariyagua
    ogoni ibu mo mbada holebira. Agali mbiralinaga nguini bariyagua darama ibulebira.
    Manane urunidagua dege mbirali baba keba hariyagua baga baga bulene wulebira.
  mya-mya: အကယ်စင်စစ် နို့ကိုမွှေလျှင် ထောပတ်တွက် တတ်၏။ နှာခေါင်းကိုဆွဲလိမ်လျှင် အသွေးထွက်တတ်၏။
    ထိုနည်းတူ၊ ဒေါသကိုနှိုးဆော်လျှင် ခိုက်ရန်ထွက်တတ်၏။
  bod-N: རྒྱུ་མཚན་གང་ལ་ཡིན་ཞེ༌ན། །འོ་མ་དཀྲུགས་ན་མར་འཐོན༌ཞིང༌། །སྣ་བ་གཅུས་པས་ཁྲག་འཐོན༌བཞིན།
    །ཁོང་ཁྲོ་བསླངས་ན་འཁྲུག་རྩོད༌འབྱུང༌།།
  wsk-wsk: Mu awuk, ni bulmakau ko amin kiri guruguwer, mu pakongaruk ale butter ko
    geragukko; ale kuamuru ita, mu gue kaparukko; uwutatala, ni kari saki nongomang
    maguwur, mu kager barasukko.”
  sna-sna: Nokuti somukaka warozva unobudisa ruomba, uye sokudzvinyirira mhino kunobudisa
    ropa, nokudaro kumutsa hasha kunobudisa kukakavara.”
  spa-BLM: Pues como el batido de la leche produce mantequilla, y el retorcimiento
    de la nariz produce sangre, por lo que el forzamiento de la ira produce contienda”.
  cac-cac: Tato sic'lab'il sjuytaj noc' lech, tz'elta mantequilla, tato tze b'an e
    n̈i', scot schiq'uil, tato tze tzuntzejcot yoval junoc eyetanimail, ovalxo tz'aj
    slajvi, xchi vin̈aj Agur.
  swh-ULB: Kama kusuka maziwa hufanya siagi na pua ya mtu hutoa damu kama imepigwa,
    basi matendo yanayofanywa kwa hasira huzalisha mafarakano.
  bel-bel: бо, як ад зьбіваньня малака робіцца масла, ад ўдару ў нос цячэ кроў, так
    і ад абуджэньня гневу ўзьнікае свара.
  deu-ELBBK: Denn das Pressen der Milch ergibt Butter, und das Pressen der Nase ergibt
    Blut, und das Pressen des Zorns ergibt Streit.
  mbb-OT: Emun edtulungan nu egkutawa is gatas egkehimu heini he mentikà? Ne emun
    edsumbaǥen nu is izung te duma nu kenè be edsengguwen man hei? Umbe emun ebaal
    ka te igkepauk te sevaha he etew, iyan heeyan ebpuunan te samuk.
  mal-2015: പാൽ കടഞ്ഞാൽ വെണ്ണയുണ്ടാകും; മൂക്കു ഞെക്കിയാൽ ചോര വരും; കോപം ഇളക്കിയാൽ
    വഴക്കുണ്ടാകും.
  rmc-rmc: Te mišines e šmetanka, avel upre o čhil; te demes varekas andro nakh, avel
    avri o rat; a te choľares avres, ela o vesekedišagos.“
  pes-OPV: زیرا چنانکه از فشردن شیر، پنیر بیرون می‌آید، و از فشردن بینی، خون بیرون
    می‌آید، همچنان از فشردن غضب نزاع بیرون می‌آید.
  ron-1924: кэч батеря лаптелуй дэ смынтынэ, скэрпинаря насулуй дэ сынӂе ши стоарчеря
    мынией дэ чертурь.
  ben-OBCV: কারণ ননি মন্থনে যেভাবে মাখন উৎপন্ন হয়, ও নাকে মোচড় পড়লে যেভাবে রক্ত
    বের হয়, সেভাবে ক্রোধ নাড়াচাড়া করলে বিবাদ উৎপন্ন হয়।”
  som-som: Waayo, caanihii la lulaa subag bay soo saaraan, Sankii la maroojiyaana
    dhiig buu keenaa, Sidaas oo kalena cadhadii la qasbaa dirir bay keentaa.
  lat-VUC: Qui autem fortiter premit ubera ad eliciendum lac exprimit butyrum; et
    qui vehementer emungit elicit sanguinem; et qui provocat iras producit discordias.]
  eng-ASVBT: For the churning of milk bringeth forth butter, And the wringing of the
    nose bringeth forth blood; So the forcing of wrath bringeth forth strife.
  mna-mna: Sombe totooro tui, nako iwe bata. Mi sombe tumbuulu tomtom sa kuzuunu,
    nako takam ma siŋ isu. Mi sombe tapamalmal tomtom keten, nako takam ma malmal
    ipet!
  ita-1885: Perciocchè, come chi rimena il latte ne fa uscir del burro; E chi stringe
    il naso, ne fa uscir del sangue; Così ancora chi preme l'ira ne fa uscir contesa.
  eng-ULB: As churning milk makes butter and as one's nose will produce blood if it
    is twisted, so deeds done in anger produce conflict.
  spa-VBL: Como la leche batida produce mantequilla, y retorcer la nariz de alguien
    la hace sangrar, así mismo agitar la ira causa discusiones.
  fra-_FOB: Comme celui qui bat le lait, fait sortir le beurre, et comme celui qui
    presse le nez fait sortir le sang, ainsi celui qui provoque la colère, excite
    la querelle.
  mal-mal: പാല് കടഞ്ഞാൽ വെണ്ണയുണ്ടാകും; മൂക്കു ഞെക്കിയാൽ ചോര വരും; കോപം ഇളക്കിയാൽ
    വഴക്കുണ്ടാകും.
  urd-GVR: kyoṅki dūdh bilone se makkhan, nāk ko maroṛne se ḳhūn aur kisī ko ġhussā
    dilāne se laṛāī-jhagaṛā paidā hotā hai.
  suz-BL: मिनु दूध ख्राक्‍शोनु नौनी घ्‍यू ग्रूब। नें तुप्‍शोनु, हुश यीब। मोपान गाइक्‍चा
    बोक्‍त हना, राम्‍शी बोक्‍ब।
  eng-NOY: For, as the pressing of milk bringeth forth cheese, And as the pressing
    of the nose bringeth forth blood, So the pressing of anger bringeth forth strife.
  ita-1927: perché, come chi sbatte la panna ne fa uscire il burro, chi comprime il
    naso ne fa uscire il sangue, così chi spreme l’ira ne fa uscire contese.
  ckb-ckb: چونکە وەک چۆن شیر بهەژێنیت کەرەی لێ دەردەچێت و لووت بهەژێنیت خوێنی لێ دێت،
    تووڕەییش بهەژێنیت ناکۆکی لێ پێدا دەبێت.»
  eng-BBE: 'The shaking of milk makes butter, and the twisting of the nose makes blood
    come: so the forcing of wrath is a cause of fighting.'
  kan-OKCV: ಹಾಲನ್ನು ಕಡೆಯುವುದರಿಂದ ಬೆಣ್ಣೆ, ಮೂಗನ್ನು ಹಿಂಡುವುದರಿಂದ ರಕ್ತ, ಹಾಗೆಯೇ ಕೋಪವನ್ನೆಬ್ಬಿಸುವುದರಿಂದ
    ಜಗಳ.”
  tam-2017: பாலைக் கடைதல் வெண்ணையைப் பிறப்பிக்கும்; மூக்கைப் பிசைதல் இரத்தத்தைப் பிறப்பிக்கும்;
    அப்படியே கோபத்தைக் கிண்டிவிடுதல் சண்டையைப் பிறப்பிக்கும்.
  spa-RV-1909: 'Ciertamente el que exprime la leche, sacará manteca; y el que recio
    se suena las narices, sacará sangre: y el que provoca la ira, causará contienda.'
  ron-BTF: Cu siguranță baterea laptelui aduce unt și răsucirea nasului aduce sânge;
    tot așa forțarea furiei aduce ceartă.
  eng-WEBP: For as the churning of milk produces butter, and the wringing of the nose
    produces blood, so the forcing of wrath produces strife.”
  eng-FBV: Just as churning milk produces butter, and twisting someone's nose makes
    it bleed, so stirring up anger causes arguments.
  nld-1939: Want een druk op melk geeft boter, Een druk op de neus geeft bloed, Een
    druk op de gramschap geeft twist!
  nch-BL: Sinta tijmanelos chicahuac nopa lechi, temachti tijchihuas mantequilla.
    Huan sinta tijtepachos chicahuac se masehuali iyacatzol, temachti quisas esti.
    Huan sinta tijcualancamacas seyoc, temachti anmotehuise.
  vie-1934: Vì ép sữa làm ra mỡ sữa, Và đánh đập lỗ mũi bèn làm cho phun máu; Cũng
    vậy trêu chọn giận sanh ra điều tranh cạnh.
  hin-CV: जिस प्रकार दूध के मंथन से मक्खन तैयार होता है, और नाक पर घूंसे के प्रहार
    से रक्त निकलता है, उसी प्रकार क्रोध को भड़काने से कलह उत्पन्‍न होता है.”
  eng-OURB: For as the churning of milk produces butter, and the wringing of the nose
    produces blood; so the forcing of wrath produces strife.”
  spa-BES: La agitación de la leche hace la mantequilla, y la torcedura de la nariz
    hace que venga la sangre, por lo que forzar la ira es causa de pelea.
  tdx-tdx: Toe miova ho dibera ty ronono trobotroboeñe, naho mahatontom-piantsonañe
    te komondroeñe, vaho mampiforoforo haviñerañe t’ie troboeñe.
  tha-KJV: เพราะเมื่อกวนน้ำนมก็​ได้​เนยเหลว เมื่​อบ​ีบจมู​กก​็​ได้​โลหิต และเมื่อกวนโทโสก็​ได้​การวิวาท
  por-BR-2018: Porque como o forçar do leite produz manteiga, e o forçar do nariz
    produz sangue, assim também o forçar da ira produz briga.
  deu-ELO: Denn das Pressen der Milch ergibt Butter, und das Pressen der Nase ergibt
    Blut, und das Pressen des Zornes ergibt Hader.
  eng-WYC-2018: Forsooth he that thrusteth strongly teats, to draw out milk, thrusteth
    out butter; and he that smiteth greatly, draweth out blood; and he that stirreth
    ires, bringeth forth discords. (For he who strongly thrusteth teats to draw out
    milk, thrusteth out butter; and he who greatly striketh, draweth out blood; and
    he who stirreth up anger, bringeth forth discords.)
  epo-epo: Ĉar batado de lakto produktas buteron, Ekbato de nazo aperigas sangon,
    Kaj incitado de kolero kaŭzas malpacon.
  uig-PIN: Kala süti ⱪoqulsa seriⱪ may qiⱪar; Birining burni mijilsa, ⱪan qiⱪar; Adawǝt
    ⱪozƣap intiⱪam oylisa jedǝl-majira qiⱪar.
  beo-beo: Amola dia ohe amo ea dodo maga:me biogosea, amo da bu sefe hamomu. Amola
    dia eno ea mia fasea, heale masunu. Amola dia da nenege degesea, se nabasu da
    dima doaga:mu.
  tpi-OTNT: Sapos yu kisim susu bilong bulmakau na tanim tanim, bai bata i kamap.
    Na sapos yu paitim nus bilong wanpela man, bai blut i kamap. Olsem tasol, sapos
    yu mekim ol man i kros, bai pait i kamap.
  hau-SA: Gama kamar yadda kaɗaɗɗen madara takan kawo mai, murɗa hanci kuma takan
    sa a yi haɓo, haka tsokanar fushi takan kawo faɗa.”
  uig-LAT: Kala süti qochulsa sériq may chiqar; Birining burni mijilsa, qan chiqar;
    Adawet qozghap intiqam oylisa jédel-majira chiqar.
  nde-nde: Ngoba njengokuphehla uchago kudala iphehla, lanjengoba ukugubha amakhala
    kubanga umungula, kunjalo ukuvusa ulaka kudala ingxabano.”
  ton-ton: 'Ko e moʻoni ʻoku tupu ʻae pota ʻi he tuki ʻae huʻahuhu ʻoe manu, pea tupu
    ʻae toto ʻi he mioʻi ʻoe ihu: ʻoku pehē, ʻoku tupu ʻae fekeʻikeʻi ʻi he ʻita fakamālohi.”'
  ces-1613: Kdo tluče smetanu, stlouká máslo, a stiskání nosu vyvodí krev, tak popouzení
    k hněvu vyvodí svár.
  eng-WMB: For as the churning of milk produces butter, and the wringing of the nose
    produces blood, so the forcing of wrath produces strife.”
  tam-TCV: பாலைக் கடைந்தால் வெண்ணெய் வருவதுபோலவும், மூக்கைக் கசக்குவதினால் இரத்தம்
    வருவதுபோலவும், கோபத்தை மூட்டுவதும் சண்டையை ஏற்படுத்தும்.”
  ceb-ULB: Ingon nga ang pagkutaw sa gatas makahimo ug mantekilya ug ingon nga magdugo
    ang ilong sa tawo kung lubagon kini, busa ang mga buhat nga gibuhat sa kasuko
    magahatag kini ug panagbingkil.
  pol-UBG: Jak ubijanie mleka daje masło i wycieranie nosa wywołuje krew, tak kto
    wzbudza gniew, wszczyna kłótnię.
  urd-GVU: کیونکہ دودھ بلونے سے مکھن، ناک کو مروڑنے سے خون اور کسی کو غصہ دلانے سے
    لڑائی جھگڑا پیدا ہوتا ہے۔
  deu-1912: Wenn man Milch stößt, so macht man Butter daraus; und wer die Nase hart
    schneuzt, zwingt Blut heraus; und wer den Zorn reizt, zwingt Hader heraus.
  kan-2017: ಹಾಲು ಕಡೆಯುವುದರಿಂದ ಬೆಣ್ಣೆ, ಮೂಗು ಹಿಂಡುವುದರಿಂದ ರಕ್ತ, ಕೋಪಕಲಕುವುದರಿಂದ ಜಗಳ.
  yap-yap: Ga ra gurfiy e milik me yib ni butter. Ga ra tuguy p’ethungun be’ me yib
    e racha’ riy. Ma fa’anra mu k’aring e damumuw, ma ga ra aw nga fithik’ e oloboch.
  hlt-MCSB: Suktui a ken vaengah suknaeng la poeh. Hnarhong a pai vaengah thii long.
    Thintoek a phul vaengah tuituknah la coeng.
  mdy-ETH: ዲኢቂ ዴቺንቴቴ ዖይሲ ኬስካኔ፤ ዓሲኮ ሲኢዺ ዹይንቴቴ ሶሶርቃኔ፤ ጎሪንቲ ማዢንቴቴ ዑራ ኬስካኔ።
  kew-kew: Gore neme mena gawana adu mua mea pereke pereke te rabu bata mada autea.
    Aa medana ini kadu mataliri ratu yawalia. Gore yada rekalia.
  twi-ASANTE: Sɛdeɛ wɔka nufosuo nu mu a sradeɛ firi mu ba na wɔkyinkyim hwene a ɛtu
    mogya no, saa ara na abufuo de akasakasa ba.”
  eng-WEBU: For as the churning of milk produces butter, and the wringing of the nose
    produces blood, so the forcing of wrath produces strife.”
  wal-wal: Maattaa bukkiyoogee oissaa kessiyoogaadan, siiriyaa yimppiyoogeekka suuttaa
    ehiyoogaadan, hegaadan hanqquwaa denttettiyoogee ooshshaa ehees.
  acu-NT: Waaka muntsuri macharati tusam, nukap shitakmeka muntsu machari jukitnuitme.
    Tura kakaram shiikmakmeka nujim numpartinuitai. Tura aints kajerkam jiyakmeka
    maaniktinuitme.
  spa-PDDPT: Porque así como al batir la leche se saca mantequilla, Y al que recio
    se suena le sale sangre, El que provoca la ira causará contienda.
  gun-gun: Mba'eta kamby nhamomy-momyĩ ramo manteiga ojeapoa rami, ha'e oxĩmby rã
    huguy oẽa rami avi, ipoxy aguã rami joapo ramo joguero'apa rei 'rã.
  agu-BL: kol ko'c tan ẍchek'e'n yi lech, tz'ocpon tetz mantequiy. Ncha'tz kol kocsaj
    kib cham, nin lko'c tan xuxe'n junt, tz'elpon chich' tkaju'. Na kol ko'c tan chixuxe'n
    wunak, skalo'onk cya'n.
  ilo-ULB: Kas iti panangbatil iti gatas a mangpatpataud iti mantikilya, ken kas iti
    panagdara ti agong ti maysa a tao no matiritir daytoy, kastoy met laeng ti mapasamak
    iti unget a mangpataud ti apa.
  kpg-kpg: Maa goe ga ununugi nia milugu, nia paadaa ga gila mai. Maa goe ga hagamaawa
    di uhi tangada, di uhi tangada le e dotodo. Maa goe gaa haga gila aga di hagawelewele,
    gei di hagahuaidu ga gila aga.
  uig-ARA: كالا سۈتى قوچۇلسا سېرىق ماي چىقار؛ بىرىنىڭ بۇرنى مىجىلسا، قان چىقار؛ ئاداۋەت
    قوزغاپ ئىنتىقام ئويلىسا جېدەل-ماجىرا چىقار.
  bps-bps: Ku mlo kanligongam gatas msut i tabè, na i ilung, ku snuntukam mlitè, salngad
    i klabè, ku ninitam mbaling nun samuk.
  sus-sus: barima xiɲɛ na bɔnbɔ, a binyama nɛ, ɲɔɛ na din, wuli minima nɛ, xɔnɛ xun
    na masa, a findima nɛ gere ra.
  pon-2006: Ma ke arihada milik, e pahn wiahla pwete. Ma ke pakere tumwen emen, nta
    pahn kusieisang. Ma ke pahn kahrehda lingeringer, ke pahn lelohng apwal.
  ksd-ksd: Tago ba di guaguan ra polo na u, na bira; Ma ba di bing ra bibilau, i gap;
    Damana ba di guaguar ra kankan, a varngangar i arikai.
  tur-YTC: Çünkü sütü çalkalayınca yağ, Burnu sıkınca kan çıktığı gibi, Öfkeyi, zorlayınca
    da kavga çıkar.”
  bel-N: Бо хто зьбівае малако, атрымае масла, і хто ўдарыць у нос, атрымае кроў,
    а хто выклікае гнеў, атрымае сварку.
  ind-AYT: Sebab, seperti susu yang ditekan menghasilkan mentega, dan hidung yang
    ditekan mengeluarkan darah, kemarahan yang ditekan menimbulkan pertengkaran.
  nya-nya: Paja pakutha mkaka mafuta amapangidwa, ndipo ukapsinya mphuno, magazi amatuluka,
    ndipo mikangano imakhalapo ukalimbikira kukwiya.”
  hrv-hrv: Kad se mlijeko metÄe, izlazi maslac; kad se nos pritisne, poteče krv; kad
    se srdžba potisne, dobiva se spor.
  mps-mps: Te nago bulmakaugo ame tola selama, tama nago pepegane da, teda te ame
    pę bata pedelaibao. Tama te tiwai me nago te bidi me deligo guniba elibaso da,
    teda te kaneme pedelaibao. Te tama tiwai naga, te nago te bidi dabe wado po omainu
    ilibaso da, teda te hwįbo dao,” wali.
  tpi-tpi: Sapos yu kisim susu bilong bulmakau na tanim tanim, bai bata i kamap. Na
    sapos yu paitim nus bilong wanpela man, bai blut i kamap. Olsem tasol, sapos yu
    mekim ol man i kros, bai pait i kamap.
  dan-1931: '[Dansk31: 32] Thi Tryk på Mælk giver Ost, Tryk på Næsen Blod og Tryk
    på Vrede Trætte.'
  vie-OVCB: Đánh sữa ra bơ và đấm mũi gây chảy máu, cũng vậy, chọc giận sinh cãi nhau.
  guj-2017: કારણ કે દૂધ વલોવ્યાથી માખણ નીપજે છે અને નાક મચડ્યાથી લોહી નીકળે છે, તેમ
    જ ક્રોધને છંછેડવાથી ઝઘડો ઊભો થાય છે.
  pon-2006A: Ma ke arihada milik, e pahn wiahla pwete. Ma ke pakere tumwen emen, nta
    pahn kusieisang. Ma ke pahn kahrehda lingeringer, ke pahn lelohng apwal.
  por-BRBSL: Pois como a batedura do leite produz manteiga, e a torção do nariz produz
    sangue, para que a forçagem da ira produza contendas”.
  swe-swe: På samma sätt som grädde blir till smör när man stöter det, och ett slag
    på näsan orsakar näsblod, så frambringar vrede (ilska) gräl (dispyter, ordväxling,
    tvister, konflikter).
  cth-cth: Bangkongtetpawiteh, maitosanutui kalaw e ni sanutuikamkak a tâcosak e patetlah,
    hnawng kapennae ni hnawngthi a lawng sak. Hot patetlah lungkhueknae ni kâyuenae
    a tâcokhai.
  twi-twi: Sɛnea wɔka nufusu nu mu a srade fi mu ba, na wokyinkyim hwene a etu mogya
    no, saa ara na abufuw de akasakasa ba.”
  hlt-hlt: Suktui a ken vaengah suknaeng la poeh. Hnarhong a pai vaengah thii long.
    Thintoek a phul vaengah tuituknah la coeng.
  tbz-SIM: Kɑ̀ɑ pokɛ́ mɛnɑɑmiɛ̀ mɛnɑɑ̀nkùɔ̀ mɛɛ̀ ɔ̃ɔ̃ yɛ̀nní, kɑ̀ɑ potɛ́ diɔ̃nnì mɛyĩ̀ĩ̀
    mɛɛ̀ ɔ̃ɔ̃ yɛ̀nní, kɑ̀ɑ miɛkɛ yɛ̀nní ɑ ɔ̃ɔ̃ cé nyɛkpɑ̀rɛ̀ nyɛ.
  msy-2020: Nɨ fo, nɨ bulmakaun oter eborim inigh a gighɨtɨ, bata otogham. Egh nɨ
    gumazir igharazimɨn atinim mɨsueghtɨ, ghuzim otogham. Kamaghɨra, nɨ gumazamizibar
    amutɨ me atartɨ, mɨdorozim otogham.
  dop-dop: Pə tɑɣɑ pʋlʋ, pɑ ciɣitiɣi nɑɑləm kɛ́ ɩlɛnɑ nɑɑnim kpɑ. Ɩlɛnɑ pɑ́ mɑ́ mɩɩnɑ
    tɔɔ nɑ cɑləm kpe. Mpʋ tɔtɔɣɔ pɑ́ɑ́nɑ́ kʋsəɣɩ yoou.
  azb-azb: Çünki südü çalxalayanda yağ çıxdığı kimi, Burnu sıxanda qan çıxdığı kimi
    Qəzəbi qızışdıranda da dava yaranar.
  eng-DBY: For the pressing of milk bringeth forth butter, and the pressing of the
    nose bringeth forth blood; and the pressing of anger bringeth forth strife.
  hin-2017: क्योंकि जैसे दूध के मथने से मक्खन और नाक के मरोड़ने से लहू निकलता है,
    वैसे ही क्रोध के भड़काने से झगड़ा उत्पन्न होता है।
  wol-KYG: Ndax ku ruux soow, am ca dax, ku wañaar bakkan, mu nàcc, te lu jógal xol,
    indiw ay.
  bjr-bjr: Anee burimakau naamma anoona tatisee minannai adiafaa imari ainainna pataqa
    auqinnaranoo. Anee faiqí aikiru rumasainanoo fidika qumuannoo. Miqi kai masee
    aanooqirana uqeerasainanoo rakirafa kambiqaannoo.
  eng-YLT: For the churning of milk bringeth out butter, And the wringing of the nose
    bringeth out blood, And the forcing of anger bringeth out strife!
  kne-kne: Tan mo ikolog ya pespesan di gatas, mawada di mantikilya. Mo despegem abe
    din eng di ib-am, bomala di dada. Siya abe ay mo sepsepem di bonget mo et pawadaem
    di ibaw.
  eng-WYC-2017: Forsooth he that thrusteth strongly teats, to draw out milk, thrusteth
    out butter; and he that smiteth greatly, draweth out blood; and he that stirreth
    ires, bringeth forth discords.
  eng-WMBB: For as the churning of milk produces butter, and the wringing of the nose
    produces blood, so the forcing of wrath produces strife.”
  urd-GVH: क्योंकि दूध बिलोने से मक्खन, नाक को मरोड़ने से ख़ून और किसी को ग़ुस्सा
    दिलाने से लड़ाई-झगड़ा पैदा होता है।
  rug-rug: Ura gua sapu sa qalirina sa meleke si va vura bata, meke pude sekea sa
    isu si va vura ehara, pude va gevuru tinaṉaziri si va gavoro tinasuna tugo.
  gaz-gaz: Akkuma aannan raasuun dhadhaa baasu, funyaan micciiruunis dhiiga baasu
    sana, aarii kakaasuun lola fida.”
  fra-LSG: Car la pression du lait produit de la crème, La pression du nez produit
    du sang, Et la pression de la colère produit des querelles.
  yal-yal: Amasɔtɔ muxun na nɔnɔn naxi, na nan findin fɛnɛn na, i na muxun ɲɔɛɛn din,
    wunla nan minima, i mɔn na xɔlɔn nakeli, na raɲanma yɛngɛn nan ma.
  haw-1868: Ma ka hooluliluli ana i ka waiu e puka mai ai ka bata, Ma ka uwi ana i
    ka ihu e kahe mai ai ke koko; A ma ka hooioi ana i ka huhu e puka mai ai hoi ka
    hakaka.
  arb-NAV: فَكَمَا أَنَّ مَخْضَ الْحَلِيبِ يُخْرِجُ زُبْدَةً، وَالضَّغْطَ عَلَى الأَنْفِ
    يَجْعَلُهُ يَنْزِفُ دَماً، فَإِنَّ إِثَارَةَ الْغَضَبِ تُوَلِّدُ الْخِصَامَ.
  ewe-ewe: Elabena abe ale si ne woƒo nyinotsi wòzua bɔta eye ne wofia ŋɔti ʋu dona
    ene la, nenema kee ne wode dzo dziku me la, dzre dzɔna.”
  eng-LEE: 'For the pressure of milk bringeth forth butter, and the pressure of the
    nose bringeth forth blood: so the pressure of wrath bringeth forth strife.'
  asm-FB: যিদৰে গাখীৰ মন্থন কৰিলে মাখন হয়, আৰু নাক মোহাৰিলে তেজ ওলায়, সেইদৰে ক্ৰোধে
    বিবাদ সৃষ্টি কৰে।
  sus-A: بَرِ مَ شِحّ نَ بْنبْ، عَ بِنيَمَ نّ، حْي نَ دِن، وُلِ مِنِمَ نّ، شْنّ شُن
    نَ مَسَ، عَ قِندِ مَ نّ فٍرٍ رَ.
  fra-SBL: Car, comme le barattage du lait produit du beurre, et le tordage du nez
    produit du sang, ainsi le forçage de la colère produit des querelles. »
  hbo-hbo: כִּ֤י מִ֪יץ חָלָ֡ב יֹ֘וצִ֤יא חֶמְאָ֗ה וּֽמִיץ־אַ֭ף יֹ֣וצִיא דָ֑ם וּמִ֥יץ
    אַ֝פַּ֗יִם יֹ֣וצִיא רִֽיב׃ פ
  kik-kik: Nĩgũkorwo o ta ũrĩa iria rĩthũcagwo, rĩkoima thiagĩ, na o ta ũrĩa iniũrũ
    rĩthioragwo rĩkoira thakame-rĩ, ũguo noguo gũthogotha marakara kũrehaga ngũĩ.”
  fra-NCL: car la pression du lait produit du beurre, la pression du nez produit du
    sang, et la pression de la colère produit la querelle. PAROLES DU ROI LAMUEL.
  cek-AK: Maitaw tahnutui loe ahaeh khing nahaeloe, amkhawk tih, hnah doeh na hnoih
    khing nahaeloe, athii long tih; to baktih toengah palungphui hanah pahrue khing
    nahaeloe, angzoehhaih to om tih.
  cuk-cuk: Dule, moli-nunis-eguredi, egi e-nunis-gwamakaled amied. Binnasur be asa-ogolele,
    bega abe ariodagoed. Be urwed-amiele, urwenai be gudoed.”
  uig-CYR: Кала сүти қочулса сериқ май чиқар; Бириниң бурни миҗилса, қан чиқар; Адавәт
    қозғап интиқам ойлиса җедәл-маҗира чиқар.
  tel-2017: పాలు చిలికితే వెన్న పుడుతుంది. ముక్కు పిండితే రక్తం కారుతుంది. కోపం రేపితే
    కలహం పుడుతుంది.
  hat-BSA: Paske lèt k ap laboure vin fè bè, ak peze nen pote san; se konsa laboure
    kòlè pwodwi konfli.”
  kos-kos: Kom fin arukak milk, na ac ekla butter. Kom fin fiskiya infwen sie mwet,
    ac srahsra. Kom fin akkasrkusrakyauk mwet, kom ac ongoiya.
  hbo-WLC: כִּ֤י מִ֪יץ חָלָ֡ב י֘וֹצִ֤יא חֶמְאָ֗ה וּֽמִיץ־אַ֭ף י֣וֹצִיא דָ֑ם וּמִ֥יץ
    אַ֝פַּ֗יִם י֣וֹצִיא רִֽיב׃ פ
  ibo-ibo: A pịaa mmiri ara ehi a na-ewepụta mmanụ ara ehi; iti mmadụ aka nʼimi na-akpata
    ịgba ọbara, otu a kwa ikpali iwe na-eweta ise okwu.”
  ory-ory: କାରଣ ଯେପରି ଦୁଗ୍ଧ ମନ୍ଥନରେ ଲବଣୀ ବାହାରେ ଓ ନାସିକା ମନ୍ଥନରେ ରକ୍ତ ବାହାରେ; ତଦ୍ରୂପ
    କ୍ରୋଧ ମନ୍ଥନରେ ବିବାଦ ବାହାରେ।
  chk-chk: Pun are ka wichiki milik, epwe fisitä pwötö, are ka afönü pwötün eman,
    epwe cha, nge are ka afisätä song, epwe wor fitikoko.
  rop-rop: Wen yu sheikimap milk, yu meigim bada. Wen yu hitim miselp langa nos, yu
    meigim blad kamat. En wen yu jidan einggriwan yu garra faindim miselp langa trabul.
  deu-1951: Denn drückt man die Milch, so gibt es Butter, und drückt man die Nase,
    so gibt es Blut, und drückt man auf den Zorn, so gibt es Streit.
  eng-JPS: For the churning of milk bringeth forth curd, and the wringing of the nose
    bringeth forth blood; so the forcing of wrath bringeth forth strife.
  srp-1865: Kad se razbija mlijeko, izlazi maslo; i ko jako nos utire, izgoni krv;
    tako ko draži na gnjev, zameæe svaðu.
  lug-lug: Kubanga okusunda amata kuzaala omuzigo, n’okunyiga ennyindo kuleeta omusaayi,
    okutankuula obusungu, bwe kutyo kuleeta entalo.
  heb-heb: כי מיץ חלב יוציא חמאה ומיץ אף יוציא דם ומיץ אפים יוציא ריב׃
  ben-IRV: কারণ দুধ মন্থনে মাখন বের হয়, নাক মন্থনে রক্ত বের হয় ও রাগ মন্থনে বিরোধ
    বের হয়।
  pan-pan: ਕਿਉਂ ਜੋ ਦੁੱਧ ਰਿੜਕਣ ਨਾਲ ਮੱਖਣ ਨਿੱਕਲਦਾ ਹੈ, ਅਤੇ ਨੱਕ ਮਰੋੜਨ ਨਾਲ ਲਹੂ ਨਿੱਕਲਦਾ ਹੈ,
    ਅਤੇ ਕ੍ਰੋਧ ਭੜਕਾਉਣ ਨਾਲ ਝਗੜਾ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်နို့ ကိုမွှေ လျှင် ထောပတ် ထွက် တတ်၏။ နှာခေါင်း ကိုဆွဲလိမ် လျှင်
    အသွေး ထွက် တတ်၏။ ထိုနည်းတူ ၊ ဒေါသ ကိုနှိုးဆော် လျှင် ခိုက်ရန် ထွက် တတ်၏။
  tte-O: Besiele miliki takasi kani iyamala bata yo bwaine besiele tem kaleya itubu
    kani kwasine ididi. Kabo kumwanou kisi munamunai kaiwena kaleya lalakina iyawatagili
    na kusilae.
  tbg-tbg: Are purumakau naama vahavera vainara tuqantaa taqantaama kairera, batama
    autu vuanaro. Are vo vaiinti aiqi rukavu kairera, naarevano ntaanaro. Are tirorira
    uva tivaqira virera, raqira haikavano qovarama vuanaro.
  hmo-hmo: Badina be rata do oi giroagiroa neganai, bata do oi davaria, bona udu baubauna
    do oi gigia neganai, rara do ia diho. Bona badu do oi hatoreisia neganai, heai
    do ia vara.”
  urd-urd: क्यूँकि यक़ीनन दूध बिलोने से मक्खन निकलता है, और नाक मरोड़ने से लहू, इसी
    तरह क़हर भड़काने से फ़साद खड़ा होता है।
  rus-SYN: потому что, как сбивание молока производит масло, толчок в нос производит
    кровь, так и возбуждение гнева производит ссору.
  bqc-SIM: asa lá wì vĩ disaa í fɛ̃́ à gↄ̃ wàagase ũ, ge lá wì ní kṹ wà
    fĩ à aubↄ, màa gbɛ̃́ↄ pↄfɛ̃anɛ ì sòleda.
  tcz-CHONGTHU: Ijeh-inem itileh bongnoi imeh leh bongnoi ha asodoh jin, chule nah
    hom isip sip teng thisan apotdoh jin, ilung ahan jinga ahileh kinahna jeng asohsah
    jin ahi.
  mar-mar: कारण जसे दूध घुसळण्याने लोणी निघते, आणि नाक पिळण्याने रक्त निघते, तसे राग
    चेतवल्याने भांडणे निर्माण होतात.
  hlt-THB: Suktui hqoet khingnaak ing suktui khal sak nawh ni hmaqawng nawi khingnaak
    ing thi ak cawn sak amyihna kawsonaak ing hqo hqitnaak cawn sak hy.
  qub-qub: Musyashayquinöpis lëchita gaywerga mantiquillatami jorgunqui. Callpaycur-callpaycur
    sinyaptenga senganpita yawarmi llojshimun. Chaynömi runa-masinta achäquita ashipajpis
    pillyayman chayanga.
  bqp-bqp: zaakũ lákũ òdi vĩ fakam pá à nísi bo nà, ke lákũ òdi yĩ kũ ò fĩ à aru
    bo nà, lɛn gbɛ̃ pↄfɛ̃naa dì fìti da lɛ.
  hat-hat: Si ou bat lèt, l'ap fè bè. Si ou frape yon moun sou men l', l'ap senyen.
    Si ou nan pouse dife, ou nan gwo kont.
  eng-BSB: For as the churning of milk yields butter, and the twisting of the nose
    draws blood, so the stirring of anger brings forth strife.”
  tod-tod: Mazɔlɔɔ nɔnɔi loɠaai ɠa nu a ɗa gulɔi zɔlɔɔ da, sokpa loɠai ɠa ɲamai a
    ɗa ɠula su, ziiɠaawanai ɠaazulɛai ɠa kpɔɛi a ɗa ɠula su.
  eng-WEBPB: For as the churning of milk produces butter, and the wringing of the
    nose produces blood, so the forcing of wrath produces strife.”
  kbq-kbq: Mememofo amirima tatizana bata tronehaze. Hagi kagona ru hapati'sazana,
    kora hugahie. E'ina hu'negu arimpama ahe'zamo'a, ha' eri fore nehie.
  nhe-BL: Intla tijmanelos chicahuac nopa lechi, temachtli tijchihuas mantequilla.
    Huan intla tijtepachos chicahuac se tlacatl iyacatzol, temachtli quisas estli.
    Huan intla tijcualancamacas seyoc, temachtli inmotehuise.
  bus-bus: zaakɛ lán wè zwii fagaa pá à nↄ́si bↄ nà, ke lán wè yĩ kũ wà fĩ à aru
    bↄ nà, lɛn gbɛ̃ pↄfɛ̃na è swèe da lɛ.
  gub-BL: Aze eremokotokotok ma'e kamy kwer nehe, eremuhem kar ikawer izuwi nehe.
    Aze amo ukwar nexi rehe nehe, umuhem kar putar neruwykwer nehe. Aze eremuikwahy
    kar amo nehe, neàmàtyry'ym putar a'e nehe.
  eng-DRA: 'And he that strongly squeezeth the papa to bring out milk, straineth out
    butter: and he that violently bloweth his nose, bringeth out blood: and he that
    provoketh wrath bringeth forth strife.'
