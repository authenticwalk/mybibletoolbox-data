verse: PRO.030.019
translations:
  mal-C: ആകാശത്ത് കഴുകന്റെ വഴി, പാറയിൽക്കൂടെയുള്ള സർപ്പത്തിന്റെ വഴി, ആഴക്കടലിലൂടെയുള്ള
    കപ്പലിന്റെ സഞ്ചാരപഥം, ഒരു പുരുഷൻ ഒരു യുവതിയോട് അടുക്കുന്നവിധം എന്നിവതന്നെ.
  deu-TKW: Des Adlers weg am Himmel, der Schlange weg auf einem Felsen, des Schiffes
    Weg inmitten des Meeres und des Mannes Weg bei einem Mädchen.
  lin-lin: Nzela ya mpongo na likolo, nzela ya nyoka na likolo ya libanga, nzela ya
    masuwa kati na ebale, mpe nzela ya elenge mobali epai ya elenge mwasi.
  eng-LSV: The way of the eagle in the heavens, || The way of a serpent on a rock,
    || The way of a ship in the heart of the sea, || And the way of a man in youth.
  eng-GNV: The way of an eagle in the aire, the way of a serpent vpon a stone, ye
    way of a ship in ye middes of the sea, and the way of a man with a maide.
  eng-WEBSTER: The way of an eagle in the air; the way of a serpent upon a rock; the
    way of a ship in the midst of the sea; and the way of a man with a maid.
  nhw-BL: se cuajtli catli patlani ipan ajacatl, se cohuatl catli mohuahuatatzti ipan
    huejhueyi tetl, nopa cuaacali catli yohui aixco ipan hueyi atl catli huejcatla,
    huan quenicatza se tlacatl mojmostla más quiicnelis nopa ichpocatl catli quiixtoca.
  swh-ONEN: Ni mwendo wa tai katika anga, mwendo wa nyoka juu ya mwamba, mwendo wa
    meli katika maji makuu ya bahari, nao mwendo wa mtu pamoja na msichana.
  bba-bba: '@see-verse:PRO.030.018'
  eng-KJVCPB: The way of an eagle in the air; The way of a serpent upon a rock; The
    way of a ship in the midst of the sea; And the way of a man with a maid.
  luo-luo: Yor ongo e kor polo, yor thuol e kor lwanda, yor yie ei nam mogingore kod
    yor ngʼama wuowi gi nyako.
  meu-meu: Ḡaudia be ugava ena dala guba ai, bona gaigai ena dala hagahaga nadina
    ai, bona lagatoi ena dala gadobada ai, bona tauhau ena dala hane-ulato enai.
  npi-ULB: आकाशमा चिलको चाल, चट्टानमा सर्पको चाल, समुद्रको बिचमा जहाजको चाल र तरुणीसित
    पुरुषको चाल ।
  yor-yor: ipa ẹyẹ idì ní òfúrufú ipa ejò lórí àpáta ipa ọkọ̀ ojú omi lójú agbami
    Òkun àti ipa ọ̀nà ọkùnrin tí ó mú wúńdíá lọ́wọ́.
  ind-ind: Bagaimana caranya elang terbang di udara, cara ular menjalar di batu-batu,
    bagaimana nahkoda kapal mengetahui jalurnya di tengah laut, dan bagaimana terbentuknya
    perasaan pemuda kepada seorang gadis.
  pes-OPCB: پرواز عقاب در آسمان، خزیدن مار روی صخره، عبور کشتی از دریا، و راهِ مرد
    با دختر جوان.
  tgl-ULB: ang ginagawa ng isang ahas sa isang bato; ang ginagawa ng isang barko sa
    puso ng karagatan; at ang ginagawa ng isang lalaki kasama ang isang dalaga.
  hui-hui: 'Mbira: Ega bodo hariaweme li hariha yagalo yu ibagabu heago Mende: Nogombime
    ege to̱le̱ timbuni ngarunaga pu a̱i̱ halu pialu ngaligo Tebone: Iba sibi iba solowarani
    paga howa polene hariga manda bialu pialu kaligo Mane: Wali agali kiralime libuni
    gubalini haga haga bialu kaligo uruni bigi bialu hearuni agime bira loabe tobaheya.'
  mya-mya: လေ၌ရွှေလင်းတသွားရာလမ်းတပါး၊ ကျောက် ပေါ်မှာ မြွေသွားရာလမ်းတပါး၊ ပင်လယ်အလယ်၌
    သင်္ဘောသွားရာလမ်းတပါး၊ အပျိုမနှင့် ယောက်ျားသွား ရာလမ်းတပါးတည်း။
  bod-N: གླག་གིས་གནམ་འཕང་གཅོད་པའི༌ལམ། །ཕ་བོང་སྟེང་གི་སྦྲུལ་གྱི༌ལམ། །རྒྱ་མཚོ་དཀྱིལ་གྱི་གྲུ་ཡི༌ལམ།
    །ན་གཞོན་ཕོ་མོ་འགྲོགས་པའི༌ལམ།།
  wsk-wsk: taraga ko munan taiti gomang te mu, mot ko munan manga awote mu, dal gagi
    biya awote ko munan mu, se kari imet ilak anira ko munan.
  sna-sna: nzira yegondo riri mudenga, nenzira yenyoka paruware, nenzira yechikepe
    pagungwa, uye nzira yomurume ane musikana.
  spa-BLM: El camino del águila en el aire, el camino de una serpiente sobre una roca,
    el camino de un barco en medio del mar, y el camino de un hombre con una doncella.
  cac-cac: A tas tz'aj yec' jen̈en̈oc noc' ch'acb'a d'a satchaan̈, a tas tz'aj yec'
    b'ac'ac'oc noc' chan d'a sat q'uen tenam, a tas tz'aj sb'ey te' barco d'a yib'an̈
    a' mar yed' pax tas tz'aj smontan sb'a vin̈ vinac yed' ix ix.
  swh-ULB: njia ya tai angani; njia ya nyoka juu ya mwamba; njia ya meli kwenye moyo
    wa bahari; na njia ya mtu pamoja mwanake kijana.
  bel-bel: шляхі арла на небе, шляхі зьмяі на скале, шляхі карабля сярод мора, і шляхі
    мужчыны да дзяўчыны.
  deu-ELBBK: der Weg des Adlers am Himmel, der Weg einer Schlange auf dem Felsen,
    der Weg eines Schiffes im Herzen des Meeres, und der Weg eines Mannes mit einer
    Jungfrau.
  mbb-OT: Ebmenumenu is kulaǥu he mekelayang diyà te hewhewanan, is uled ebmenumenu
    he ebpenanap diyà te menge vetuwen, is barku ebmenmenuwen he mekeǥampung diyà
    te zaǥat, wey ebmenmenuwen te kenakan he mekepengulitawu te raǥa.
  mal-2015: ആകാശത്തു കഴുകന്റെ വഴിയും പാറമേൽ സർപ്പത്തിന്റെ വഴിയും സമുദ്രമദ്ധ്യേ കപ്പലിന്റെ
    വഴിയും കന്യകയോടുകൂടെ പുരുഷന്റെ വഴിയും തന്നേ.
  rmc-rmc: o drom le orloskro, so ľecinel pro ňebos, o drom le sapeskro pal e skala,
    o drom la loďakro maškar o moros a o drom le muršeskro paš e terňi džuvľi.
  pes-OPV: طریق عقاب در هوا و طریق مار بر صخره، و راه کشتی در میان دریا و راه مرد
    با دخترباکره.
  ron-1924: урма вултурулуй пе чер, урма шарпелуй пе стынкэ, урма корабией ын мижлокул
    мэрий ши урма омулуй ла о фатэ.
  ben-OBCV: আকাশে ওড়া ঈগল পাখির গতিপথ, পাষাণ-পাথরের উপরে চলা সাপের গতিপথ, মাঝসমুদ্রে
    ভেসে যাওয়া জাহাজের গতিপথ, ও যুবতীর সঙ্গে পুরুষের প্রেমের সম্পর্ক।
  som-som: Oo iyana waxaa weeye siduu gorgor hawada u duulo, Siduu masna dhagax ugu
    socdo, Siday doonnina badda u maaxdo, Iyo siduu nin gabadh ula macaamiloodo.
  lat-VUC: viam aquilæ in cælo, viam colubri super petram, viam navis in medio mari,
    et viam viri in adolescentia.
  eng-ASVBT: The way of an eagle in the air; The way of a serpent upon a rock; The
    way of a ship in the midst of the sea; And the way of a man with a maiden.
  mna-mna: '@see-verse:PRO.030.018'
  ita-1885: La traccia dell'aquila nell'aria, La traccia del serpente sopra il sasso,
    La traccia della nave in mezzo del mare, La traccia dell'uomo nella giovane.
  eng-ULB: the way of an eagle in the sky; the way of a snake on a rock; the way of
    a ship in the heart of the sea; and the way of a man with a young woman.
  spa-VBL: La forma en que un águila se eleva en el cielo, la forma en que una serpiente
    se desliza sobre una roca, la forma en que un barco navega por el mar, y la forma
    en que un hombre y una mujer se enamoran.
  fra-_FOB: La trace de l'aigle dans l'air, la trace du serpent sur un rocher, le
    chemin d'un navire au milieu de la mer, et la trace de l'homme chez la jeune fille.
  mal-mal: ആകാശത്ത് കഴുകന്റെ വഴിയും പാറമേൽ സർപ്പത്തിന്റെ വഴിയും സമുദ്രമദ്ധ്യത്തിൽ
    കപ്പലിന്റെ വഴിയും കന്യകയോടുകൂടി പുരുഷന്റെ വഴിയും തന്നെ.
  urd-GVR: āsmān kī bulandiyoṅ par uqāb kī rāh, chaṭṭān par sāṅp kī rāh, samundar
    ke bīch meṅ jahāz kī rāh aur wuh rāh jo mard kuṅwārī ke sāth chaltā hai.
  suz-BL: मेको मार बाक्‍तेक्‍म देंशा हना, ककाकुली आ सरीङम बेरतीके, रोंगु मेर बुस्‍स
    आन गाक्‍तीके, ठेयब समुन्‍द्रमी जहाज आन गाक्‍तीके नु वोंइश मुर नु मीश आल आस लां
    मेको रुप्‍ने मचबु।
  eng-NOY: The track of an eagle in the air, The track of a serpent upon a rock, The
    track of a ship in the midst of the sea, And the track of a man with a maid.
  ita-1927: la traccia dell’aquila nell’aria, la traccia del serpente sulla roccia,
    la traccia della nave in mezzo al mare, la traccia dell’uomo nella giovane.
  ckb-ckb: ڕێگای هەڵۆ لە ئاسمان، ڕێگای مار لەسەر بەرد، ڕێگای کەشتی لەناو جەرگەی دەریا
    و ڕێگای پیاویش لەگەڵ کچ.
  eng-BBE: The way of an eagle in the air; the way of a snake on a rock; the way of
    a ship in the heart of the sea; and the way of a man with a girl.
  kan-OKCV: ಆಕಾಶದಲ್ಲಿ ಹದ್ದಿನ ಮಾರ್ಗ, ಬಂಡೆಯ ಮೇಲೆ ಸರ್ಪದ ಮಾರ್ಗ, ಸಮುದ್ರ ನಡುವೆ ಹಡಗಿನ ಮಾರ್ಗ,
    ಯುವಕ ಯುವತಿಯರ ಪ್ರೀತಿ ಮಾರ್ಗ.
  tam-2017: 'அவையாவன: ஆகாயத்தில் கழுகினுடைய வழியும், கன்மலையின்மேல் பாம்பினுடைய வழியும்,
    நடுக்கடலில் கப்பலினுடைய வழியும், ஒரு கன்னிகையை நாடிய மனிதனுடைய வழியுமே.'
  spa-RV-1909: El rastro del águila en el aire; el rastro de la culebra sobre la peña;
    el rastro de la nave en medio de la mar; y el rastro del hombre en la moza.
  ron-BTF: Calea unei acvile în văzduh și calea unui șarpe pe stâncă și calea unei
    corăbii în mijlocul mării și calea unui bărbat cu o tânără.
  eng-WEBP: The way of an eagle in the air, the way of a serpent on a rock, the way
    of a ship in the middle of the sea, and the way of a man with a maiden.
  eng-FBV: The way an eagle soars in the sky, the way a snake slides over a rock,
    the way a ship sails across the sea, the way a man and a woman fall in love.
  nld-1939: De weg van een arend door de lucht, De weg van een slang over de rots,
    De weg van een schip midden door zee, En de weg van een man naar een meisje.
  nch-BL: se cuatojti cati patani ipan ajacat, se cohuat cati mohuahuatatzti ipan
    huejhueyi tet, nopa barco cati yahui aixco ipan hueyi at cati huejcata, huan quenicatza
    se tacat mojmosta más quiicnelía nopa ichpocat cati quiixtoca.
  vie-1934: Là đường chim ưng bay trên trời; Lối con rắn bò trên hòn đá; Lằn tàu chạy
    giữa biển, Và đường người nam giao hợp với người nữ.
  hin-CV: आकाश में गरुड़ की उड़ान, चट्टान पर सर्प का रेंगना, महासागर पर जलयान का आगे
    बढ़ना, तथा पुरुष और स्त्री का पारस्परिक संबंध.
  eng-OURB: The way of an eagle in the air; the way of a serpent on a rock; the way
    of a ship in the middle of the sea; and the way of a man with a maiden.
  spa-BES: El camino de un águila en el aire; el camino de una serpiente sobre una
    roca; el camino de un barco en el corazón del mar; y el camino de un hombre con
    una niña.
  tdx-tdx: ty liam-bantio an-dindiñe eñe, ty lia’ ty mereñe an-damilamy eo, ty lala’
    o sambo añivo riakeo, vaho ty sata’ ondaty ami’ty somondrara.
  tha-KJV: คือท่าทีของนกอินทรีในฟ้า ท่าที​ของงูบนหิน ท่าที​ของเรือในท้องทะเล และท่าทีของชายกับหญิงสาว
  por-BR-2018: O caminho da águia no céu, o caminho da serpente na rocha, o caminho
    do navio no meio do mar, e o caminho do homem com uma moça.
  deu-ELO: der Weg des Adlers am Himmel, der Weg einer Schlange auf dem Felsen, der
    Weg eines Schiffes im Herzen des Meeres, und der Weg eines Mannes mit einer Jungfrau.
    -
  eng-WYC-2018: the way of an eagle in (the) heaven(s); the way of a serpent on a
    stone; the way of a ship in the middle of the sea; and the way of a man in (his)
    young waxing age.
  epo-epo: La vojon de aglo en la aero; La vojon de serpento sur roko; La vojon de
    ŝipo meze de la maro; Kaj la vojon de viro ĉe virgulino.
  uig-PIN: Bürkütning asmandiki uqux yoli, Yilanning taxta beƣirlap mangidiƣan yoli,
    Kemining dengizdiki yoli wǝ yigitning ⱪizƣa axiⱪ boluxtiki yolidur.
  beo-beo: 'Goe da wayalima muagadodafa hagili ahoa. Sania da gele da:iya sugi ahoana.
    Eno da dusagai hano wayabo amo ganodini masusa: logo hogolala. Dunu amola uda
    ela lamusa: magedaha.'
  tpi-OTNT: Em pasin bilong tarangau i flai antap, na pasin bilong snek i wokabaut
    antap long traipela ston, na pasin bilong sip i raun long biksolwara, na pasin
    bilong man i laikim meri.
  hau-SA: yadda gaggafa take firiya a sararin sama, yadda maciji yake tafiya a kan
    dutse, yadda jirgin ruwa yake tafiya a teku, da kuma sha’ani tsakanin namiji da
    ’ya mace.
  uig-LAT: Bürkütning asmandiki uchush yoli, Yilanning tashta béghirlap mangidighan
    yoli, Kémining déngizdiki yoli we yigitning qizgha ashiq bolushtiki yolidur.
  nde-nde: indlela yengqungqulu emkhathini, umzila wenyoka edwaleni, indlela yomkhumbi
    olwandle, lendlela yejaha lentombi.
  ton-ton: Ko e punaʻanga ʻoe ʻikale ʻi he ʻatā; mo e hala ʻoe ngata ʻi he funga maka;
    mo e ʻaluʻanga ʻoe vaka ʻi he loto vaha; mo e anga ʻae tangata ki he tāupoʻou.
  ces-1613: Cesty orlice v povětří, cesty hada na skále, cesty lodí u prostřed moře,
    a cesty muže při panně.
  eng-WMB: The way of an eagle in the air, the way of a serpent on a rock, the way
    of a ship in the middle of the sea, and the way of a man with a maiden.
  tam-TCV: ஆகாயத்திலே பறக்கும் கழுகின் வழியும், பாறையின்மேல் ஊரும் பாம்பின் வழியும்,
    நடுக்கடலிலே கப்பலின் வழியும், இளம்பெண்ணின் அன்பை தேடிய ஒரு மனிதரின் வழியுமே அவை.
  ceb-ULB: ang dalan sa agila sa kawanangan; ang dalan sa bitin nga anaa sa bato;
    ang dalan sa sakayan nga anaa sa kinalaloman nga bahin sa dagat; ug ang dalan
    sa lalaki uban sa batan-ong babaye.
  pol-UBG: Drogi orła w powietrzu, drogi węża na skale, drogi okrętu na środku morza
    i drogi mężczyzny z młodą kobietą.
  agr-agr: 'Duka juju ainawai: “Águila yakí wekaga nuna jintig dekamaitsui, tuja kaya
    aidaunmash dapi jintish wajuk awaki duka shiig dekamaitsui. Tuja lancha nayantsanum
    wekaga nuna jintishkam dekamaitsui; tuja wagkag aishmagkush imatikash nuwanash
    wakegawa dushakam dekamaitsui. Juju aina nuna shiig ejeyin dekamainchau dekapeajai.”'
  kyc-kyc: '@see-verse:PRO.030.018'
  urd-GVU: آسمان کی بلندیوں پر عقاب کی راہ، چٹان پر سانپ کی راہ، سمندر کے بیچ میں
    جہاز کی راہ اور وہ راہ جو مرد کنواری کے ساتھ چلتا ہے۔
  deu-1912: des Adlers Weg am Himmel, der Schlange Weg auf einem Felsen, des Schiffes
    Weg mitten im Meer und eines Mannes Weg an einer Jungfrau.
  kan-2017: ಯಾವುವೆಂದರೆ, ಆಕಾಶದಲ್ಲಿ ಹದ್ದಿನ ಹಾದಿ, ಬಂಡೆಯ ಮೇಲೆ ಸರ್ಪದ ಸರಣಿ, ಸಾಗರದ ನಡುವೆ
    ಹಡಗಿನ ಮಾರ್ಗ, ಸ್ತ್ರೀಯಲ್ಲಿ ಪುರುಷನ ಪದ್ಧತಿ, ಇವೇ.
  yap-yap: ba arche’ ni eagle ni be changeg u lanelang, porchoyog ni be yan u daken
    ba war, bbarkow ni be pir’eg wo’en u maday, be’ nib mo’on nge be’ ni bpin ni yow
    ba’adagew yow.
  hlt-MCSB: Vaan ah atha kah longpuei, lungpang dongah rhul kah longpuei, tuitun tuilung
    kah sangpho longpuei, hula taengkah tongpa longpuei he ni.
  mdy-ETH: ዬንሢያ፦ «ጫሪንጫ ባራና ኮኦኬ፥ ላሌ ዑሢዳ ሃንታ ሾኦሺ፥ ባዚ ዑሢዳ ሃንታ ዋኣሢ ካኣሚሌና ላኣሊ ናሽኪ ላጌሦ ዓርቄ
    ዓቲንቄናኬ።»
  kew-kew: Pandanere yaa ita nipu so yaa madaa awaya. Laapore paakare nipu aana madaa
    pamea. Repore ipa sipi-ri adaa ipa solowara madaa pameade. Maalare aa-me ona raname
    omemede-rupa pipi.
  twi-ASANTE: Ɛkwan a ɔkɔdeɛ nam so wɔ ewiem, sɛdeɛ ɔwɔ nante ɔbotan so, ɛkwan a ɛhyɛn
    nam so wɔ ɛpo hahanaa so, ne sɛdeɛ ɔbarima dɔ ababaawa.
  eng-WEBU: The way of an eagle in the air, the way of a serpent on a rock, the way
    of a ship in the middle of the sea, and the way of a man with a maiden.
  wal-wal: 'Hegeetikka: arggantti saloora paalliyo paaluwaa, shooshshi shuchchaa bollaara
    sololiyo sololettaa, markkabee abbaa bollan solddiyo soldduwaanne wodallinne geela7oi
    siiquwaa doommiyo doomettaa.'
  acu-NT: Kukui itiur yakí nanamua nuka, tura napi nawe atsayat, ¿itiur pampanam wekaawa?
    nunasha, tura ¿juun entsanam kanu itiur nasejai wekaawa? nunasha, tura ¿aishmang
    itiur nuwanam tsakaawa? nunasha nintir jearchawitai.
  spa-PDDPT: El rastro del águila en el aire, El rastro de la culebra sobre la peña,
    El rastro de la nave en el mar, Y el rastro del hombre en la doncella.
  gun-gun: ha'e va'e ma taguato yvate rupi oveve oikovy va'e, mboi ita áry otyryry
    ovy va'e, kanoã guaxu ye'ẽ mbyte rupi oaxa ovy va'e, ha'e avakue kunhataĩgue reve
    joayvua.
  agu-BL: yi ẍe'n na xon jun q'uilq'uitx tcya'j, yi ẍe'n na icy' jun lu'baj wi jun
    c'ub, yi ẍe'n na icy' jun barc wi mar, nin yi ẍe'n na xcye' jun xicy tan moxe'n
    jun xun.
  ilo-ULB: ti dalan ti agila iti langit; ti dalan ti uleg iti bato; ti dalan ti bangka
    iti tengnga ti baybay; ken ti wagas ti lalaki iti balasang.
  kpg-kpg: '- Di manu ‘eagle’ dela e maangi i di ahiaalangi. - Di gihaa lodo geinga
    dela e tolo i hongo di hadu. - Di wagabaalii dela e dele i di moana gi tenua.
    - Di hai o taane mo di ahina e aaloho i nau mehanga.'
  uig-ARA: بۈركۈتنىڭ ئاسماندىكى ئۇچۇش يولى، يىلاننىڭ تاشتا بېغىرلاپ ماڭىدىغان يولى،
    كېمىنىڭ دېڭىزدىكى يولى ۋە يىگىتنىڭ قىزغا ئاشىق بولۇشتىكى يولىدۇر.
  bps-bps: kibò i kablak mayeng di langit, kibò i ulad fulu di tah i batu, kibò i
    kafal magu di talà mahin, na kibò i lagi kamdo i libun.
  sus-sus: 'E tan nan ya: Sɛgɛ xa kira koore ma, bɔximase xa kira fanye fari, kunkui
    xa kira baa ma, xɛmɛ xa kira ginɛdimɛdi xɔnyi.'
  pon-2006: ikel men me pipihrseli pahnlahng,
  ksd-ksd: Ra nga kai ra taragau ta ra maup, Ra nga kai ra vui ta ra ul a vat ki,
    Ra nga kai ra parau ta ra ul a ta, Ma ra nga kai ra tutana tadav ra inip na vavina.
  tur-YTC: Kartalın havadaki yolu, Yılanın kaya üzerindeki yolu, Denizin ortasında
    geminin yolu Ve bir erkeğin bir kızla olan yolu.”
  bel-N: шляху арла ў небе, шляху зьмяі на скале, шляху карабля сярод мора і шляху
    мужчыны да дзяўчыны.
  ind-AYT: Jalan rajawali di udara, jalan ular di atas batu karang, jalan kapal di
    tengah lautan, dan jalan seorang laki-laki dengan anak gadis.
  nya-nya: 'Ndipo ndi izi: mmene chiwulukira chiwombankhanga mlengalenga; mmene iyendera
    njoka pa thanthwe; mmene chiyendera chombo pa nyanja; ndiponso mmene mwamuna achitira
    akakhala ndi namwali.'
  hrv-hrv: put orlov po nebu, put zmijin po stijeni, put lađin posred mora i put muškarčev
    djevojci.
  mps-mps: Te ugwadu bola soabo kemodage bago kolesaga, tama te mone masigi daide
    ugwadu soabo hasamanigo kolesaga me, tama te genuai tamu ąįdu bilibo sipgo kolesaga
    me, tama te bidigo we wei homu ebo kolesaga me, te tama te eno augwali konesiąbo
    nai me si me si elalubao,” wali.
  tpi-tpi: Em pasin bilong tarangau i flai antap, na pasin bilong snek i wokabaut
    antap long traipela ston, na pasin bilong sip i raun long biksolwara, na pasin
    bilong man i laikim meri.
  dan-1931: Ørnens Vej på Himlen, Slangens Vej på Klipper, Skibets Vej på Havet, Mandens
    Vej til den unge Kvinde.
  vie-OVCB: Đường đại bàng bay trên không, lối rắn bò trên đá, đường tàu chạy trên
    biển, và đường tình ái giữa nam nữ.
  guj-2017: આકાશમાં ઊડતા ગરુડનું ઉડ્ડયન; ખડક ઉપર સરકતા સાપની ચાલ; ભરસમુદ્રમાં વહાણનો
    માર્ગ; અને કુમારી તથા યુવાન વચ્ચે ઉદ્દભવતો પ્રેમ.
  pon-2006A: ikel men me pipihrseli pahnlahng, sineik men me limwilimwahdek pohn takai
    ehu, sohp pwoat me kak seiseiloakseli nan madau, oh ohl emen oh lih emen ni ara
    kin limpoak pene.
  por-BRBSL: O caminho de uma águia no ar, o caminho de uma serpente sobre uma rocha,
    o caminho de um navio no meio do mar, e o caminho de um homem com uma donzela.
  swe-swe: Örnens väg (bana) i luften. Ormens väg över klippan. En val (stor fisks,
    eller fartygs) väg mitt i havet. En mans väg hos en kvinna. [Gemensam nämnare
    för alla dess fyra är att de lämnar inget synligt yttre spår, man kan inte se
    att en örn har flugit, en orm har slingrat på klippan, ett skepp har passerat,
    och kärleken mellan en man och en kvinna]
  cth-cth: Kahlî dawk mataw kamlengnae lamthung, Lungphen van tahrun ceinae, tuipui
    van long ceinae, hoi thoundoun ni tangla painae lam naw hah doeh.
  twi-twi: Ɔkwan a ɔkɔre nam so wɔ wim, sɛnea ɔwɔ nantew ɔbotan so, ɔkwan a hyɛn nam
    so wɔ po tamaa so, ne sɛnea ɔbarima dɔ ababaa.
  hlt-hlt: Vaan ah atha kah longpuei, lungpang dongah rhul kah longpuei, tuitun tuilung
    kah sangpho longpuei, hula taengkah tongpa longpuei he ni.
  tbz-SIM: Fɛtúúfɛ̀ kó kucɛ kɛĩ́nkɛ̀, fɛwɑ̀ɑ̀fɛ̀ kɔku ditɑ̃́rì ĩ́nkɛ̀, bɑ̀tóò cɛ dɑ̀mɛ́ɛ̀rì
    miɛkɛ, dɛ̀ɛ̀ yũɔ̃ nhonitidɔ̀ù osɑpɑ̀ɑ̀ mbíɛ́kɛ̀.
  msy-2020: Kar, kuarazir isam pɨn mɨghagha aruir arazim, ko kuruzim dagɨam gisɨn
    rozir arazim, ko kurim ongarim gisɨn aruir arazim, ko gumazim amizir igiam gifongezir
    arazim.
  dop-dop: '@see-verse:PRO.030.018'
  azb-azb: Səmada qartalın yolu, Qayada ilanın yolu, Dənizdə gəminin yolu, Kişi ilə
    gənc qadının yolu.
  eng-DBY: The way of an eagle in the heavens, the way of a serpent upon a rock, the
    way of a ship in the midst of the sea, and the way of a man with a maid.
  hin-2017: आकाश में उकाब पक्षी का मार्ग, चट्टान पर सर्प की चाल, समुद्र में जहाज की
    चाल, और कन्या के संग पुरुष की चाल।
  wol-KYG: yoonu jaxaay ci asamaan, yoonu jaan ci kawi doj, yoonu gaal ci diggu géej,
    yoon wi góor di jaar as ndaw.
  bjr-bjr: Moo meemoona fannoo innaarunai qaqanoo nimari oosanna faqa moo sakani fannoo
    oonimau nimari oosanna faqa moo oosana sipa fannoo nammari amuaqumau nimari oosanna
    faqa moo faiqí faqa maanaaqa faqa nariara nariara rimaria oosannara sia iridaqa.
  eng-YLT: The way of the eagle in the heavens, The way of a serpent on a rock, The
    way of a ship in the heart of the sea, And the way of a man in youth.
  kne-kne: din iyat di agila ay tomayaw ed kayang, din iyat di eweg ay manbodos sin
    kabatbatoan, din iyat di bapor ay manbalasat sin baybay ya din iyat di baro ya
    balasang ay manlinayad.
  eng-WYC-2017: the way of an eagle in heaven; the way of a serpent on a stone; the
    way of a ship in the middle of the sea; and the way of a man in his young waxing
    age.
  eng-WMBB: The way of an eagle in the air, the way of a serpent on a rock, the way
    of a ship in the middle of the sea, and the way of a man with a maiden.
  urd-GVH: आसमान की बुलंदियों पर उक़ाब की राह, चट्टान पर साँप की राह, समुंदर के बीच
    में जहाज़ की राह और वह राह जो मर्द कुँवारी के साथ चलता है।
  rug-rug: sapu vea tedoro gua sa atata pa galegalearane, sapu vea gotolo gua sa noki
    koari na patu nomadi, sapu vea kalaha gua sa vaka koari na ololobagea, meke vea
    tataru gunia sa koreo sa vineki.
  gaz-gaz: Karaan risaa samii irra, karaan bofaa kattaa irra, karaan doonii galaana
    guddaa irra, karaan dhiiraa immoo dubartii wajjin taʼuu isaa ti.
  fra-LSG: La trace de l’aigle dans les cieux, La trace du serpent sur le rocher,
    La trace du navire au milieu de la mer, Et la trace de l’homme chez la jeune femme.
  yal-yal: 'E tan ni i ra: Singbinna kirana kore, saɲina kirana gɛmɛn fari, kunkina
    kirana fɔxɔ igen xun ma, e nun banxulanna kirana sungutunna konni.'
  haw-1868: O ka aoao o ka aito ma ka lewa; O ka aoao o ka nahesa maluna o ka pohaku;
    O ka aoao o ka moku iwaena o ka moana; A o ka aoao o ke kanaka me ka wahine puupaa.
  arb-NAV: سَبِيلُ النَّسْرِ فِي السَّمَاءِ، وَدَرْبُ الْحَيَّةِ عَلَى الصَّخْرِ،
    وَطَرِيقُ السَّفِينَةِ فِي غِمَارِ الْبَحْرِ، وَطَرِيقُ رَجُلٍ مَعَ عَذْرَاءَ.
  ewe-ewe: hɔ̃ ƒe mɔ le yame, da ƒe mɔ le agakpe dzi, tɔdziʋu ƒe mɔ le atsiaƒuwo dzi
    kple ŋutsu ƒe mɔ le ɖetugbi gbɔ.
  eng-LEE: The way of the eagle in the air; the way of a serpent upon a rock; the
    way of a ship in the heart of the sea; and the way of a man with a young woman.
  asm-FB: ঈগলে আকাশত উৰে; সাপে শিলত বগায়; জাহাজে সমুদ্রৰ মাজত গতি কৰে, আৰু পুৰুষে
    মহিলাৰ সৈতে জীৱনধাৰণ কৰে।
  sus-A: عٍ تَن نَن يَ؛ سّفّ شَ كِرَ كٌورٍ مَ، بْشِمَسٍ شَ كِرَ قَنيٍ قَرِ، كُنكُي
    شَ كِرَ بَا مَ، شّمّ شَ كِرَ فِنّدِ مّدِ شْنيِ.
  fra-SBL: La voie de l'aigle dans les airs, le chemin d'un serpent sur un rocher,
    le chemin d'un navire au milieu de la mer, et le chemin d'un homme avec une jeune
    fille.
  hbo-hbo: דֶּ֤רֶךְ הַנֶּ֨שֶׁר ׀ בַּשָּׁמַיִם֮ דֶּ֥רֶךְ נָחָ֗שׁ עֲלֵ֫י צ֥וּר דֶּֽרֶךְ־אֳנִיָּ֥ה
    בְלֶב־יָ֑ם וְדֶ֖רֶךְ גֶּ֣בֶר בְּעַלְמָֽה׃
  kik-kik: namo nĩ mũthiĩre wa nderi rĩera-inĩ, na mũthiĩre wa nyoka rwaro-inĩ rwa
    ihiga, na mũthiĩre wa marikabu ĩrĩ iria-inĩ gatagatĩ, na mũthiĩre wa mũndũ makĩendana
    na mũirĩtu.
  fra-NCL: la trace de l’aigle dans les cieux, la trace du serpent sur le rocher,
    la trace du navire au milieu de la mer, et la trace de l’homme chez la jeune fille.
  cek-AK: van ih tahmu azawkhaih loklam, cathaeng nui ih pahui caehhaih loklam, tuipui
    thung ih palongpui caehhaih loklam, thendoeng mah tangla paqaihaih loklam hae
    ni.
  cuk-cuk: 'A-ibmarmar, wemalad: Mogir-billiba-sulubagi-nalla-naguedi, igi an magar
    itogoe. Akwasaila-dummadgi-naibe-nakwedi, igi an nabir magar itogoe. Demargi-ur-dummad-nadapir-geg-dogedi,
    igi an nabir magar itogoe. Degine, igi an magar itobaloe, dule abirgunagwar-gudii
    gubidaed.'
  uig-CYR: Бүркүтниң асмандики учуш йоли, Иланниң ташта беғирлап маңидиған йоли, Кеминиң
    деңиздики йоли вә жигитниң қизға ашиқ болуштики йолидур.
  tel-2017: అవి, అంతరిక్షంలో గరుడ పక్షి జాడ, బండమీద పాము జాడ, నడిసముద్రంలో ఓడ వెళ్ళే
    జాడ, కన్యతో మగవాడి జాడ.
  hat-BSA: Vòl a yon èg nan syèl la, pa sèpan an sou wòch, chemen gwo bato a nan mitan
    lanmè, ak manèv a yon jennonm ak yon fi.
  kos-kos: ouiyen sohksok lun sie eagle yen engyeng uh, ouiyen orakrak lun soko wet
    fin sie eot, ouiyen soko oak ma konauk inkanek la fin meoa, ac ouiyen sie mukul
    ac mutan se el lungse.
  hbo-WLC: דֶּ֤רֶךְ הַנֶּ֨שֶׁר ׀ בַּשָּׁמַיִם֮ דֶּ֥רֶךְ נָחָ֗שׁ עֲלֵ֫י צ֥וּר דֶּֽרֶךְ־אֳנִיָּ֥ה
    בְלֶב־יָ֑ם וְדֶ֖רֶךְ גֶּ֣בֶר בְּעַלְמָֽה׃
  ibo-ibo: Otu ugo si efegharị na mbara eluigwe; otu agwọ si akpụ nʼelu nkume, otu
    ụgbọ mmiri si achọta ụzọ ya nʼoke osimiri; na otu ịhụnanya si eto nʼetiti nwoke
    na nwaagbọghọ.
  ory-ory: ଆକାଶରେ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀର ଗତି, ପ୍ରସ୍ତରରେ ସର୍ପର ଗତି, ସମୁଦ୍ର ମଧ୍ୟରେ ଜାହାଜର ଗତି,
    ଯୁବତୀଠାରେ ପୁରୁଷର ଗତି।
  chk-chk: Usun än eman ikel äkkäs fän läng, usun än eman serepenit tö won eu achau,
    usun än efoch sip sai won mataulap, pwal usun lapalapen än eman alüal tongei eman
    föpwül.
  rop-rop: hau detlot igulok oldei flaiflaibat ontop langa skai, hau detlot sneik
    oldei kraulkraulbat ontop langa ola ston, hau detlot bout faindim olabat wei langa
    solwoda, en hau boi en gel oldei laigim gija.
  ukr-1871: Шлях в орла під небесами; дорога гадини на скелї; дорога корабля на морі,
    й дороги мужчини до дївчини.
  deu-1951: des Adlers Weg am Himmel, der Schlange Weg auf einem Felsen, des Schiffes
    Weg mitten im Meer und des Mannes Weg bei einem Mädchen.
  eng-JPS: The way of an eagle in the air; the way of a serpent upon a rock; the way
    of a ship in the midst of the sea; and the way of a man with a young woman.
  srp-1865: Put orlov u nebo, put zmijin po stijeni, put laðin posred mora, i put
    èovjeèiji k djevojci.
  lug-lug: Empungu engeri gye yeeyisaamu mu bbanga, n’omusota engeri gye gwewalulamu
    wakati mu mayinja, n’ekyombo gye kiseeyeeyamu ku nnyanja, n’engeri omusajja gye
    yeeyisaamu ng’ali n’embeerera.
  heb-heb: דרך הנשר בשמים דרך נחש עלי צור דרך אניה בלב ים ודרך גבר בעלמה׃
  ben-IRV: ঈগল পাখির পথ আকাশে, সাপের পথ পাহাড়ের ওপরে, জাহাজের পথ সমুদ্রের মাঝখানে,
    পুরুষের পথ যুবতীতে।
  pan-pan: ਅਕਾਸ਼ ਵਿੱਚ ਉਕਾਬ ਦਾ ਰਾਹ, ਚੱਟਾਨ ਉੱਤੇ ਸੱਪ ਦਾ ਰਾਹ, ਸਮੁੰਦਰ ਵਿੱਚ ਜਹਾਜ਼ ਦਾ ਰਾਹ,
    ਅਤੇ ਕੁਆਰੀ ਨਾਲ ਮਨੁੱਖ ਦੀ ਚਾਲ।
  mya-JVB: လေ ၌ ရွှေလင်းတ သွားရာလမ်း တပါး၊ ကျောက် ပေါ် မှာ မြွေ သွားရာလမ်း တပါး၊ ပင်လယ်
    အလယ် ၌ သင်္ဘော သွားရာလမ်း တပါး၊ အပျိုမ နှင့် ယောက်ျား သွား ရာလမ်း တပါးတည်း။
  tte-O: Gubesi magesubu ievaeva-keikeile kewa mena? Gubesi weso inenenene veku pwatana
    mena? Gubesi waga ana vinae bagolu lalakili kolili? Gubesi kilakai mumugana sine
    waluwaluna koina?
  tbg-tbg: Memoravano virikanta ata vare vi ani vai okararave, memaruvano nora orivau
    vi ani vai okararave, sipivano nora namarivaura vi ani vai okararave, vaiinti
    muntukavano nahentiara vai okararave.
  hmo-hmo: Gaigai ena heau dalana nadi badana ena latanai. Lagatoi ena dala, davara
    badana dekenai. Bona uhau tauna ena dala, kekeni ia ura henia neganai.
  urd-urd: '''उकाब की राह हवा में, और साँप की राह चटान पर, और जहाज़ की राह समन्दर
    में, और मर्द का चाल चलन जवान ''औरत के साथ।'
  rus-SYN: пути орла на небе, пути змея на скале, пути корабля среди моря и пути мужчины
    к девице.
  bqc-SIM: Zɛ́ pↄ́ yãamusu ìↄ bɛò musu, zɛ́ pↄ́ mlɛ̃ ìↄ táa'oò gbɛsɛɛnaa, zɛ́
    pↄ́ gó'ilɛna ìↄ bɛò ísia guo ń zɛ́ pↄ́ gↄ̃ɛ ìↄ yeò wɛ̃́ndiazio.
  tcz-CHONGTHU: Vanlaijol'a muvanlai lenna lampi, Songpi chunga gul kitholna lampi,
    Twikhanglen lailunga touna-kong kitolna lampi, chule pasal khat in nungah khat
    alungset jidan.
  mar-mar: आकाशात उडणाऱ्या गरुडाचा मार्ग; दगडावर चालणाऱ्या सापाचा मार्ग, समुद्राच्या
    हृदयात जाणाऱ्या जहाजाचा मार्ग, आणि तरुण स्त्रीबरोबर पुरुषाच्या संबंधाचा मार्ग,
  hlt-THB: Khanna kaw huu ang dingnaak lam, Luk khan awhkaw khqui a cehnaak lam, tuicunli
    awhkaw lawng a cehnaak lam ingkaw tangpa ing nula a pannaak lam tloek ce ni.
  qub-qub: Janajcho ancapa näninta, gagacho culebrapa näninta, lamarcho büquipa näninta;
    warmiwan ollgu imano majachacashantapis.
  bqp-bqp: Zɛ́ kũ vãu dìgↄ̃ tɛ́o musu, zɛ́ kũ mlɛ̃̀ɛ dìgↄ̃ táa on gbɛ̀ sàraaa,
    zɛ́ kũ gó'itɛ dìgↄ̃ tɛ́n ísira dagura kũ zɛ́ kũ gↄ̃gbɛ̃ dìgↄ̃ ye nↄkpareiio.
  hat-hat: 'Men yo: Se jan malfini plane nan syèl la, se jan koulèv mache sou wòch,
    se jan bato kouri sou lanmè, se jan gason ak fanm rive fè lamou.'
  eng-BSB: the way of an eagle in the sky, the way of a snake on a rock, the way of
    a ship at sea, and the way of a man with a maiden.
  tod-tod: 'koɠɛi ɠoʋe pelei geezuʋɛ, kaalii ɓokpo pelei fasai ma, ɓatoi ná-pelei
    kpoloɗɛi zaamaʋɛ. Kɛlɛ naanisiɛi ɓalaa ɠa ná: zunui ziɛ ʋelei é lo anzalopoi
    ʋa.'
  eng-WEBPB: The way of an eagle in the air, the way of a serpent on a rock, the way
    of a ship in the middle of the sea, and the way of a man with a maiden.
  kbq-kbq: E'i ana zana ina kante tumpamo'a monafina hareno nevie, ina kante osifavemo'a
    have agofetura regraroheno vanoa nehie. Ina kante ventemo'a tusi'a hagerimpina
    vano nehie. Hagi na'a hu'nea zanku vene'nemo'za, vene omase akura zamave'nesie.
  nhe-BL: se cuajtli tlen patlani ipan ajacatl, se cohuatl tlen mohuahuatatzti ipan
    huejhueyi tetl, nopa cuaacali tlen yohui aixco ipan hueyi atl tlen huejcatla,
    huan quejatza se tlacatl mojmostla más quiicnelis nopa ichpocatl tlen quiixtoca.
  bus-bus: Zɛ́ kɛ̀ kúu ègↄ̃ tɛ́o musu, zɛ́ kɛ̀ mlɛ̃̀ ègↄ̃ táa oon gbɛ̀ sàraa, zɛ́
    kɛ̀ góro'itɛ ègↄ̃ tɛ́n ísiaa dagura kↄ̃n zɛ́ kɛ̀ gↄ̃gbɛ̃ ègↄ̃ yeo nↄkparɛzio.
  gub-BL: Wiràhu ywak rehe uwewe ma'e. Moz ita rehe uzemutyk ma'e. Kanuhu yryhu rehe
    oho àwàm hexakar. Awa kuzà rehe we uzeamutamutar katu haw.
  eng-DRA: The way of an eagle in the air, the way of a serpent upon a rock, the way
    of a ship in the midst of the sea, and the way of a man in youth.
