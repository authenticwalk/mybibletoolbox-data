verse: PRO.030.012
translations:
  mal-C: സ്വന്തം വീക്ഷണത്തിൽ തങ്ങൾ നിർമലരെന്നു കരുതുന്നവരുണ്ട് അവർ തങ്ങളുടെ മാലിന്യം
    ശുദ്ധീകരിക്കാത്തവരാണ്;
  deu-TKW: ein Geschlecht, daß sich rein dünkt und ist doch von seinem Unflat nicht
    gewaschen;
  lin-lin: Ezali na bato oyo bamimonaka peto na miso na bango moko, nzokande bamipetoli
    na mbindo na bango te.
  eng-LSV: A generation—pure in their own eyes, || But not washed from their own filth.
  eng-GNV: There is a generation that are pure in their owne conceite, and yet are
    not washed from their filthinesse.
  eng-WEBSTER: There is a generation that are pure in their own eyes, and yet are
    not washed from their filthiness.
  nhw-BL: Inijuanti moitaj para tlahuel cuajcualme huan para quichihuaj nochi catli
    tlapajpactic, pero nelía itztoque soquiyojque iixpa TOTECO huan miyac inintlajtlacolhua.
  swh-ONEN: wale ambao ni safi machoni pao wenyewe kumbe hawakuoshwa uchafu wao;
  bba-bba: Gɑbɑ wɑ̃ɑ bɑ rɑ n tɑmɑɑ bɑ dɛɛrewɑ, ɑdɑmɑ bɑ ǹ dɛɛre.
  eng-KJVCPB: There is a generation that are pure in their own eyes, And yet is not
    washed from their filthiness.
  luo-luo: jogo ma paro giwegi ni giler to ok osepwodhgi kuom kethruokgi;
  meu-meu: Haida na sibodia edia ita-ita ai ḡoḡoeva-ḡoḡoeva etomamu, a ḡau be edia
    miro amo do asie ḡoeva.
  npi-ULB: आफ्नै दृष्‍टिमा शुद्ध हुने पुस्ता पनि छ, तापनि तिनीहरू आफ्नो फोहोरबाट सफा
    भएका छैनन् ।
  yor-yor: Àwọn tí ó mọ́ ní ojú ara wọn síbẹ̀ tí wọn kò sì mọ́ kúrò nínú èérí wọn;
  ind-ind: Ada jenis orang yang merasa diri mereka suci, tetapi kenyataannya mereka
    kotor dan najis.
  pes-OPCB: هستند کسانی که خود را پاک می‌دانند در حالی که به گناه آلوده‌اند.
  tgl-ULB: iyan ang isang salinlahi na dalisay sa kanilang sariling mga mata, ngunit
    hindi sila nahugasan sa kanilang karumihan.
  hui-hui: Wali agali marume tiha ko mbira nawi kama mitangi biagaya. Anigo uruni
    biaga karu tinaga ko wiaabo kagola ti Ngode Datagaliwabenaga deni ko dodoheore
    ka.
  mya-mya: ငါသည် စင်ကြယ်၏ဟု မိမိကိုယ်ထင်သော် လည်း၊ မိမိအညစ်အကြေးမှ မဆေးကြောသေးသော
    လူတမျိုး၊
  bod-N: རང་གི་དྲི་མ་མ་བཀྲུས༌བཞིན། །རང་གི་སྣང་བར་རང་གཙང༌བའི། །མི་རབས་ཀྱང་ནི་ཡོད་པ༌ཡིན།།
  wsk-wsk: Kariimet saki nuna nunumi arigisan mu nuna nungumik ikup mena ma balsan,
    bare nuna memek biya ago bagasan.
  sna-sna: vaya vanozviti vakachena pamaonero avo asi vasina kusukwa tsvina yavo;
  spa-BLM: Hay una generación que es pura a sus propios ojos, pero no se han lavado
    de su suciedad.
  cac-cac: Ay mach snaani to malaj jab'oc smul, vach'chom manto sb'oxilaj sb'a d'a
    yichan̈ Dios yuj schucal.
  swh-ULB: kizazi hicho ni safi katika macho yao wenyewe, lakini hawajaoshwa uchafu
    wao.
  bel-bel: Ёсьць род, які чысты ў вачах сваіх, тым часам як не адмыты ад бруду свайго.
  deu-ELBBK: ein Geschlecht, das rein ist in seinen Augen und doch nicht von seinem
    Unflat gewaschen ist;
  mbb-OT: Duen daan menge etew he egkeisip dan he wazè en igkesewayi kandan, piru
    is tutuu meremerik is ulaula zan.
  mal-2015: തങ്ങൾക്കു തന്നേ നിർമ്മലരായിത്തോന്നുന്നവരും അശുദ്ധി കഴുകിക്കളയാത്തവരുമായോരു
    തലമുറ!
  rmc-rmc: varesave peske gondoľinen, hoj hine lačhe, ale nane obžužarde la meľatar;
  pes-OPV: گروهی می‌باشند که در نظر خود پاک‌اند، اما از نجاست خود غسل نیافته‌اند.
  ron-1924: Есте ун ням де оамень каре се креде курат, ши тотушь ну есте спэлат де
    ынтинэчуня луй.
  ben-OBCV: যারা তাদের নিজেদের দৃষ্টিতেই বিশুদ্ধ অথচ তারা তাদের মালিন্য থেকে শুচিশুদ্ধই
    হয়নি;
  som-som: Waxaa jira farcan isla daahirsan, Oo weliba aan nijaastoodii ka maydhmin.
  lat-VUC: generatio quæ sibi munda videtur, et tamen non est lota a sordibus suis;
  eng-ASVBT: There is a generation that are pure in their own eyes, And yet are not
    washed from their filthiness.
  mna-mna: Mi wal pakan na, tire zitun kembei mbulu kizin iŋgeeze men. Tamen mbulu
    kizin pakan ta tikamam ki keŋana na, sananŋana kat. Iŋgeeze som.
  ita-1885: Vi è una generazione d'uomini che si reputa netta, E non è lavata della
    sua lordura.
  eng-ULB: There is a generation that is pure in their own eyes, and yet they are
    not washed of their filth.
  spa-VBL: Hay quienes se ven a sí mismos como puros, pero están sucios y no se han
    lavado.
  fra-_FOB: Il y a une race de gens qui se croit pure, et qui, toutefois, n'est pas
    lavée de sa souillure.
  mal-mal: തങ്ങൾക്ക് തന്നെ നിർമ്മലരായിത്തോന്നുന്നവരും അശുദ്ധി കഴുകിക്കളയാത്തവരുമായോരു
    തലമുറ!
  lit-lit: Yra karta, kuri tyra savo akyse, bet kurios purvas nenuplautas.
  urd-GVR: Aisī nasl bhī hai jo apnī nazar meṅ pāk-sāf hai, go us kī ġhilāzat dūr
    nahīṅ huī.
  suz-BL: का निक्‍शी मुरुमी आंम कली “गो गेना हना यो रिम्‍शो पाइब मुर नङ” देंनीम। तन्‍न
    मेको आन मरिम्‍शो पशो मक्‍याम्‍सीशो बाक्‍ब। हितोपदेस २०:९
  eng-NOY: There is a class who are pure in their own eyes, And yet are not washed
    from their filthiness.
  ita-1927: V’è una razza di gente che si crede pura, e non è lavata dalla sua sozzura.
  ckb-ckb: نەوەیەک هەیە لە ڕوانگەی خۆی پاکە، بەڵام خۆی نەشوشتووەتەوە لە پیسوپۆخڵییەکەی.
  eng-BBE: There is a generation who seem to themselves to be free from sin, but are
    not washed from their unclean ways.
  kan-OKCV: ತಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಶುದ್ಧವಾಗಿರುವವರು ಇದ್ದಾರೆ; ಆದರೆ ಅವರು ತಮ್ಮ ಕೊಳೆಯನ್ನು ತೊಳೆದುಕೊಂಡಿರುವುದಿಲ್ಲ.
  tam-2017: தாங்கள் அழுக்கு நீங்க கழுவப்படாமல் இருந்தும், தங்களுடைய பார்வைக்குச் சுத்தமாகத்
    தோன்றுகிற சந்ததியாரும் உண்டு.
  spa-RV-1909: Hay generación limpia en su opinión, si bien no se ha limpiado su inmundicia.
  ron-BTF: Este o generație care este pură în propriii ochi și totuși nu este spălată
    de murdăria lor.
  eng-WEBP: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  eng-FBV: There are some who see themselves as pure but they're still filthy—they
    have not been washed.
  nld-1939: Het geslacht, dat zich onschuldig waant, Maar niet eens is schoongewassen
    van zijn vuil;
  nch-BL: Inijuanti moitaj para tahuel cuajcualme huan para quichihuaj nochi cati
    tapajpactic, pero nelía itztoque soquiyojque iixpa TOTECO huan miyac inintajtacolhua.
  vie-1934: Có một dòng dõi tư tưởng mình thánh sạch, Song chưa được rửa sạch nhơ
    bẩn mình.
  hin-CV: कुछ की दृष्टि में उनका अपना चालचलन शुद्ध होता है किंतु वस्तुतः उनकी अपनी
    ही मलिनता से वे धुले हुए नहीं होते है;
  eng-OURB: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  spa-BES: Hay una generación que parece estar libre del pecado, pero no son lavados
    de sus caminos inmundos.
  tdx-tdx: ty taminga malio amo maso’eo fe mboe tsy nisasa ami’ty haleora’e,
  tha-KJV: มี​คนชั่วอายุ​หน​ึ่งที่​บริสุทธิ์​ในสายตาของตนเอง แต่​ยั​งม​ิ​ได้​รับการชำระล้างให้พ้นจากความโสโครกของตน
  por-BR-2018: Há gente que é pura aos seus próprios olhos, mas que não foi lavada
    de sua imundície;
  deu-ELO: ein Geschlecht, das rein ist in seinen Augen und doch nicht gewaschen von
    seinem Unflat;
  eng-WYC-2018: (There is) A generation that seemeth clean to itself, and nevertheless
    is not washed from his filths. (There be people who seem clean to themselves,
    yet nevertheless be not washed from their filths.)
  epo-epo: Generacio, kiu estas pura en siaj okuloj Kaj tamen ne laviĝis de siaj malpuraĵoj;
  uig-PIN: Ɵzini pak qaƣlaydiƣan, ǝmǝliyǝttǝ mǝynǝtqilikidin ⱨeq yuyulmiƣan bir dǝwr
    bar,
  beo-beo: Dunu oda ilia da amane dawa:sa, ilisu ilia da moloiwaneyale dawa:sa. Be
    ilia da ledodafa gala.
  tpi-OTNT: Sampela manmeri i save ting, ol i no gat asua long wanpela samting. Tasol
    sin bilong ol i stap yet na ol i doti tru long ai bilong God.
  hau-SA: waɗanda sukan ɗauka su tsarkaka ne a ganinsu alhali kuwa ƙazamai ne su;
  uig-LAT: Özini pak chaghlaydighan, emeliyette meynetchilikidin héch yuyulmighan
    bir dewr bar,
  nde-nde: labo abazibona belungile ikanti kabahlambululwanga emanyaleni abo;
  ton-ton: ‌ʻOku ai ʻae toʻutangata ʻe taha ʻoku nau māʻoniʻoni ʻi honau mata ʻonautolu,
    ka ʻoku teʻeki ke fufulu ʻenau anga fakalielia.
  ces-1613: Jest pokolení čisté samo u sebe, ačkoli od nečistot svých není obmyto.
  eng-WMB: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  tam-TCV: தங்கள் அழுக்கிலிருந்து கழுவப்படாமலிருந்தும், தங்கள் கண்களுக்குத் தூய்மையாகக்
    காணப்படுகிறவர்களும் உண்டு;
  ceb-ULB: mao kana ang kaliwatan nga putli sa ilang kaugalingong mga mata, apan wala
    sila nahugasan sa ilang mga hugaw.
  pol-UBG: Jest pokolenie, które we własnych oczach jest czyste, lecz nie jest obmyte
    ze swego plugastwa.
  urd-GVU: ایسی نسل بھی ہے جو اپنی نظر میں پاک صاف ہے، گو اُس کی غلاظت دُور نہیں ہوئی۔
  deu-1912: eine Art, die sich rein dünkt, und ist doch von ihrem Kot nicht gewaschen;
  kan-2017: ತಮ್ಮ ಕೊಳೆಯನ್ನು ತೊಳಕೊಳ್ಳದೆ ತಾವೇ ಶುದ್ಧರೆಂದು, ಎಣಿಸಿಕೊಳ್ಳುವ ಬೇರೊಂದು ತರದವರು
    ಉಂಟು.
  yap-yap: Bay boch e girdi’ ni yad ma leamnag ni yad bmachalbog ma krimusmus farad
    alit.
  hlt-MCSB: A khawt te sil pawt dae, amah mikhmuh neh aka cim cadilcahma,
  mdy-ETH: ዔያታ ጎሜና ዓኣያታዖ ጌኤሺ ማዔያ ዔያቶም ማላ ዓሲ ዓኣኔ።
  kew-kew: Onaa madalomame nimu waea meda napema teme pare nimu amulu papubaaya-pulu
    Gote-na ini agaa madaa nimuna pupitagi wae ia-daa adea. Onaa medalomame nimu ora
    epe ta kone sua pa onaa meda otaa kone imi.
  twi-ASANTE: Wɔn a wɔtene wɔ wɔn ankasa ani so a ɛnso wɔnhohoroo wɔn ho fi;
  eng-WEBU: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  wal-wal: Daro tunaa tuni uttidi, banttana geeshshadan qoodiya asati de7oosona.
  acu-NT: 'Kame, aints ni pase turutirin inaisachariat, ningki nintimtumasar: Wikia
    nekasan pengke aintsuitjai tumamin ainawai.'
  spa-PDDPT: Hay quien es puro en su propia opinión, Pero no está lavado de su impureza.
  gun-gun: Ikuai ha'e kuery ae ojeupe ae “Ojejavy va'e'ỹ” he'i va'eri peteĩgueve ma
    voi gueko vaia gui ndojeky'a'o ukai.
  agu-BL: At e' yi na cyocsaj quib yi qui'c mu'ẍ chipaltil tane'n, poro qui na cyaj
    cyen banle'n e'chk takle'n cachi' cya'n.
  ilo-ULB: dayta ti henerasion a nadalus kadagiti bukodda a mata, ngem saanda a nadalusan
    manipud kadagiti rugitda.
  kpg-kpg: Nia daangada i golo e hagamaanadu bolo ginaadou e madammaa giagia, gei
    digaula e dogolia hua giibeni.
  uig-ARA: ئۆزىنى پاك چاغلايدىغان، ئەمەلىيەتتە مەينەتچىلىكىدىن ھېچ يۇيۇلمىغان بىر
    دەۋر بار،
  bps-bps: Nun dad to flingu too ale mlaneb bay i kaglutan, di lam i nawala too ale
    magagsik.
  sus-sus: Mixi ndee e yɛtɛ findima sɛniyɛntɔɛe ra, kɔnɔ e mu nɔma sɛniyɛntareɲa bade
    e ma.
  pon-2006: Mie aramas me kin lemeleme me re mwakelekel nan ar samin kowahlap.
  ksd-ksd: Tika na taun tarai dia malamala tena gomgom, Ma a dovotina, pa di ga dalu
    vue kadia dur.
  tur-YTC: Kendi gözlerinde temiz, Pisliğinden yıkanmamış bir nesil.
  bel-N: пакаленьне, якое чыстае ў вачах сваіх, але не абмытае ад бруду свайго,
  ind-AYT: Ada generasi yang suci menurut pandangannya sendiri, tetapi tidak dibasuh
    dari kotorannya sendiri.
  nya-nya: Pali ena amene amadziyesa okha oyera mtima komatu sanachotse zoyipa zawo.
  hrv-hrv: Izrod koji za se misli da je čist, a od kala svojeg nije opran!
  mps-mps: Te meba bidi dabego te homu ebo dao, augwa te magi nai me delide te magi
    dwai sę me ebeo homu yali. Tiali goli, augwa sęgę te elalubadi, tama augwali
    te God gedude meda mu yai bidibao.
  tpi-tpi: Sampela manmeri i save ting, ol i no gat asua long wanpela samting. Tasol
    sin bilong ol i stap yet na ol i doti tru long ai bilong God.
  dan-1931: en Slægt, der tykkes sig ren og dog ej har tvættet Snavset af sig,
  vie-OVCB: Có người tự thấy mình trong trắng, nhưng chưa được rửa sạch ô uế.
  guj-2017: એવી પણ એક પેઢી છે જે પોતાને પવિત્ર માને છે, પણ તે પોતાની મલિનતામાંથી સ્વચ્છ
    થતી નથી.
  pon-2006A: Mie aramas me kin lemeleme me re mwakelekel nan ar samin kowahlap.
  por-BRBSL: There é uma geração que é pura aos seus próprios olhos, mas não são lavados
    de sua imundície.
  swe-swe: Det finns en generation (ett släkte) som är rena i sina egna ögon, men
    som inte är renade från sin smuts.
  cth-cth: Ama mithmu vah kathoung poung lah kâpouknae ao, hatei a khinnae koehoi
    pâsu hoeh rah.
  twi-twi: Wɔn a wɔteɛ wɔ wɔn ankasa ani so nanso wɔnhohoroo wɔn ho fi no;
  hlt-hlt: A khawt te sil pawt dae, amah mikhmuh neh aka cim cadilcahma,
  tbz-SIM: Bɛ̀mɑbɛ̀ bomu kɛ̀ bɛ yɛ̀mmɛ̀ dò mbɛ̀ wenni kɛ̀ bɛ̀ nɛ́ ɑ̃ mɛyɔ̃́ɔ̃̀.
  msy-2020: Ezɨ gumazamizir maba ghaze, “Me arazir kuratam gamizir puvatɨ.” Ezɨ puvatɨ,
    men arazir kuramɨn osɨmtɨzim ikiavɨra iti, ezɨ me Godɨn damazimɨn bar mɨze.
  dop-dop: Yəlɑɑ wɛɛ nɑ pɑ́ hʋʋkɩ sɩ pɑ wɛ tənɑŋŋ, pə́cɔ́ pɑ tɑ nyɑɑlɩ pɑ ɑsilimɑ.
  azb-azb: Adam var ki, özünü təmiz sanır, Amma murdarlıqdan təmizlənməyib.
  eng-DBY: there is a generation that are pure in their own eyes, yet are not washed
    from their filthiness;
  hin-2017: वे ऐसे लोग हैं जो अपनी दृष्टि में शुद्ध हैं, परन्तु उनका मैल धोया नहीं
    गया।
  wol-KYG: Ag maas a ngi defe ne set nañu, te taq ripp ak bàkkaar.
  bjr-bjr: Akaqausa náriara ikairi siaisee qidaqa. Misa numoo marifaqa misa Anutuna
    afusaa ikairi faqaasa maridaqa.
  eng-YLT: A generation — pure in their own eyes, But from their own filth not washed.
  kne-kne: Din odom yan kanan da en magay basbasol da olay mo kinmadodogis da si basol
    da.
  eng-WYC-2017: A generation that seemeth clean to itself, and nevertheless is not
    washed from his filths.
  eng-WMBB: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  urd-GVH: ऐसी नसल भी है जो अपनी नज़र में पाक-साफ़ है, गो उस की ग़िलाज़त दूर नहीं
    हुई।
  rug-rug: sarini pu via, gua pa dia binalabala ba sari na kinaleadi si lopu ele tava
    via;
  gaz-gaz: dhaloota qulqulluu of seʼu, kan xurii isaa irraa hin qulqulleeffamintu
    jiru;
  fra-LSG: Il est une race qui se croit pure, Et qui n’est pas lavée de sa souillure.
  yal-yal: naxanye sariɲan e yɛtɛ yɛɛ ra yi anu, e xɔsin mi baxi e ma
  haw-1868: O kekahi hanauna hoi, he maemae ia i ko lakou maka iho, Aole hoi i holoiia
    ka paumaele.
  arb-NAV: رُبَّ جِيلٍ نَقِيٍّ فِي عَيْنَيْ نَفْسِهِ، وَهُوَ لَمْ يَتَطَهَّرْ بَعْدُ
    مِنْ رَجَاسَتِهِ.
  ewe-ewe: ame siwo dza le woawo ŋutɔ ƒe ŋkume, evɔ womeklɔ ɖi si woƒo la ɖa le wo
    ŋuti o;
  eng-LEE: There is a generation that is pure in its own eyes, and yet is not washed
    [clean] of its filthiness.
  asm-FB: সেই বংশই নিজে নিজৰ দৃষ্টিত শুদ্ধ; কিন্তু তেওঁলোকে নিজৰ কলুষিতা পৰিত্যাগ
    নকৰে।
  sus-A: مِشِ ندٍيٍ عٍ يّتّ قِندِ مَ سّنِيّنتْييٍ رَ، كْنْ عٍ مُ نْمَ سّنِيّنتَرٍحَ
    بَدٍ عٍ مَ.
  fra-SBL: Il y a une génération qui est pure à ses propres yeux, mais ne sont pas
    lavés de leurs souillures.
  hbo-hbo: דֹּ֭ור טָהֹ֣ור בְּעֵינָ֑יו וּ֝מִצֹּאָתֹ֗ו לֹ֣א רֻחָֽץ׃
  kik-kik: kũrĩ andũ arĩa meyonaga marĩ atheru maitho-inĩ mao, o rĩrĩa matathambĩtio
    gĩko kĩao;
  fra-NCL: Il est une race qui est pure à ses propres yeux, et qui n’est pas lavée
    de sa souillure.
  cek-AK: Angmacae amhnonghaih to pasae ai ah, angmah mik ah kai loe ciim, tiah poekhaih
    tawn kami to oh.
  cuk-cuk: Ar gwen-gwena dulemar san-swilidikye na bidamalad. Degi-inigwele, isguedginbi
    gudidamalad.
  uig-CYR: Өзини пак чағлайдиған, әмәлийәттә мәйнәтчилигидин һеч жуюлмиған бир дәвир
    бар,
  tel-2017: తమ దృష్టికి తాము శుద్ధులై తమ మాలిన్యం శుభ్రం కానీ తరం ఉంది.
  hat-BSA: Gen yon kalite ki san tach nan pwòp zye li; sepandan, yo poko lave pou
    sòti salte a.
  kos-kos: Oasr mwet nunku mu nasnas na moul lalos, a pwayeiya uh yohk fohkfok lalos.
  hbo-WLC: דּ֭וֹר טָה֣וֹר בְּעֵינָ֑יו וּ֝מִצֹּאָת֗וֹ לֹ֣א רֻחָֽץ׃
  ibo-ibo: Ọgbọ ndị dị ọcha nʼanya nke onwe ha ma asapụbeghị isisi nʼunyi ha ruru.
  ory-ory: ଆପଣା ଦୃଷ୍ଟିରେ ନିର୍ମଳ, ଏପରି ଏକ ବଂଶ ଅଛି, ତଥାପି ସେମାନେ ଆପଣା ମଳିନତାରୁ ଧୌତ ହୋଇ
    ନାହାନ୍ତି।
  chk-chk: Mi wor aramas ra ekieki pwe ra püsin limöch, nge ra fokun limengau.
  rop-rop: Sambala pipul reken dei brabli gudbala, bat dei nomo jidan fri brom ola
    nogudbala ting weya dei oldei dumbat.
  ukr-1871: Є такі, що в себе в очах чистими здаються, хоч вони не вмиті з поганї
    своєї.
  deu-1951: ein Geschlecht, das rein ist in seinen eigenen Augen und doch von seinem
    Kot nicht gewaschen ist;
  eng-JPS: There is a generation that are pure in their own eyes, and yet are not
    washed from their filthiness.
  srp-1865: Ima rod koji misli da je èist, a od svoga kala nije opran.
  lug-lug: abo abeeraba ng’abatuukirivu bo mu maaso gaabwe, ate nga tebanaazibwangako
    bibi byabwe.
  heb-heb: דור טהור בעיניו ומצאתו לא רחץ׃
  ben-IRV: এক বংশ আছে, তারা নিজেদের দৃষ্টিতে শুচি, তবু নিজেদের মালিন্য থেকে ধোয়া
    হয়নি।
  pan-pan: ਅਜਿਹੇ ਲੋਕ ਵੀ ਹਨ ਜਿਹੜੇ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਤਾਂ ਸ਼ੁੱਧ ਹਨ, ਪਰ ਉਨ੍ਹਾਂ ਦੀ ਪਲੀਤੀ
    ਧੋਤੀ ਨਹੀਂ ਗਈ।
  mya-JVB: ငါသည် စင်ကြယ် ၏ဟု မိမိ ကိုယ်ထင် သော်လည်း ၊ မိမိ အညစ် အကြေးမှ မ ဆေးကြော
    သေးသော လူတမျိုး၊
  tte-O: Tomo tupwaliyao ali nuwatu mena yakato siya tomo kapwakapwali, na iyamo sinaesosi.
  tbg-tbg: Vokiaka tiha, Tenavu koqe okaraqai auti vauraukave, ti variavarovata, qora
    okaravano anomakero vika avu aato qoraiqama kaimanta variara.
  hmo-hmo: Ma tau haida ese, sibodia idia gwauraia idia be goeva momokani, to gau
    be, edia miro ia bada momokani.
  urd-urd: एक नसल ऐसी है, जो अपनी निगाह में पाक है, लेकिन उसकी गंदगी उससे धोई नहीं
    गई।
  rus-SYN: Есть род, который чист в глазах своих, тогда как не омыт от нечистот своих.
  bqc-SIM: Gbɛ̃eↄ ku aaliↄ e wa gbãsĩo, kási an ã́makɛ i kɛ̃́máo.
  tcz-CHONGTHU: Amaho mitmu jenga theng kisa jong aum uvin, hinlah athen lounauva
    kon in khatcha angim deh pouve.
  mar-mar: त्यांच्या दृष्टीने आपणाला शुद्ध समजणारी, पण त्यांनी स्वतःची घाण धुतलेली
    नाही अशी एक पिढी आहे.
  hlt-THB: Amah poeknaak awh ak ciimna ak ngai qu thlang awm nawh; cehlai a thawlhnaak
    caihsakna am awm hy.
  qub-qub: Waquenga juchata mana rurashanöpis alli-tucun. Rasunpaga jucha ruraycunata
    manami cacharinrächu.
  bqp-bqp: Gbɛ̃kenↄ kun òdigↄ̃ da ò gbãsĩro, ama ń vãnikɛ dí kɛ̃ḿmaro.
  hat-hat: Gen yon lòt kalite moun ki konprann yo nan kondisyon pou fè sèvis Bondye.
    Men, pi mal pase yo nanpwen.
  eng-BSB: There is a generation of those who are pure in their own eyes and yet unwashed
    of their filth.
  tod-tod: Nui tanigaa ta ná, ti ɓɔɠɔ ɠaazu ga ti ɲadegɛ, tama, ti la gbani, ti ʋa
    ɠula ta-ɠɔzɔba vaiti su.
  eng-WEBPB: There is a generation that is pure in their own eyes, yet are not washed
    from their filthiness.
  kbq-kbq: Mago'a vahe'mo'zama antahizana kumitia omne'ne nehazanagi, Anumzamofo avurera
    agrua osu'naze.
  nhe-BL: Yajuanti moitaj para tlahuel cuajcualme huan para quichihuaj nochi tlen
    tlapajpactic, pero nelía itztoque soquiyojque iixpa TOTECO huan miyac inintlajtlacolhua.
  bus-bus: Gbɛ̃kenↄ kuu aↄ̃ègↄ̃ daa wà gbãsĩro, mↄde aↄ̃ zaakɛɛ e kɛ̃ḿmaro.
  gub-BL: — Aiko ikatu 'ymaw hereko 'ymar romo ihe, i'i amo uzeupe wà. Izipiw a'e
    rihi, ta'e nuzepuez kwaw a'e rihi xe.
  eng-DRA: A generation that are pure in their own eyes, and yet are not washed from
    their filthiness.
