  rus-SYN: За то, что они возненавидели знание и не избрали для себя страха Господня,
  bqc-SIM: Asa á za dↄ̃auɛ, mɛ́ i zɛ ń vĩakɛa Diiɛoo.
  tcz-CHONGTHU: Ajeh chu amahon hetna athet uvin, Yahweh Pakai gin ding jong alheng
    deh pouvin ahi.
  mar-mar: कारण त्यांनी ज्ञानाचा द्वेष केला; आणि परमेश्वराचे भय निवडून घेतले नाही,
  hlt-THB: Cyihnaak maa unawh, Bawipa kqihchahnaak ce ama mik tyhnaak ak caming.
  qub-qub: Gamcunaga yachayta manacajmanmi churaycanqui. Tayta Diosta rispitaytapis
