  nhe-BL: Pampa imojuanti ax inquinejque inquipiyase tlalnamiquilistli. Ax inquinejque
    inquitlepanitase TOTECO huan inmotemachise ipan ya.
  bus-bus: Zaakɛ a za dↄ̃nan, ée zɛ kↄ̃n vĩakɛna Diinɛoro.
  gub-BL: Napeputar kwaw ma'e kwaw katu haw. — Nurukyze kwaw Tupàn wi ure, peze pezeupe
    tuweharupi.
  eng-DRA: Because they have hated instruction and received not the fear of the Lord,
