  ory-ory: କାରଣ ସେମାନେ ବିଦ୍ୟାକୁ ଘୃଣା କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ ମନୋନୀତ କଲେ ନାହିଁ;
  chk-chk: Pokiten oua oput silelap, nge ousap mochen aleasochisi ewe Samol mi Lapalap,
  rop-rop: Yumob nomo bin wandim len blanga det sabibalawei brom mi en yumob nomo
