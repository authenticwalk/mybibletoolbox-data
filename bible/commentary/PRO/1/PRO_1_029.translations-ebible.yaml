verse: PRO.001.029
translations:
  mal-C: അവർ പരിജ്ഞാനത്തെ വെറുത്തു യഹോവയെ ഭയപ്പെടുന്നത് തെരഞ്ഞെടുത്തതുമില്ല.
  deu-TKW: Darum, daß sie Erkenntnis haßten und sich nicht für die Furcht Jahwes entschieden,
  lin-lin: Lokola bayinaki boyebi mpe baponaki te nzela ya kotosa Yawe,
  eng-LSV: Because that they have hated knowledge, || And have not chosen the fear
    of YHWH.
  eng-GNV: Because they hated knowledge, and did not chuse the feare of the Lord.
  eng-WEBSTER: 'For that they hated knowledge, and did not choose the fear of the
    LORD:'
  nhw-BL: Pampa amojuanti amo anquinejque anquipiyase tlalnamiquilistli. Amo anquinejque
    anquitlepanitase TOTECO huan anmotemachise ipan ya.
  swh-ONEN: Kwa kuwa walichukia maarifa, wala hawakuchagua kumcha Bwana,
  bba-bba: Domi i yɛ̃ru tusɑ, i ǹ kĩ i Yinni Gusunɔ nɑsiɑ.
  eng-KJVCPB: 'For that they hated knowledge, And did not choose the fear of the Lord:'
  luo-luo: Kaka ne ok gidwar puonj kendo ok negiyiero luoro Jehova Nyasaye,
  meu-meu: Badina be idia ese aonega e inai heniava, bona Iehova igari-henina asie
    abia hidiva;
  npi-ULB: तिनीहरूले ज्ञानलाई घृणा गर्ने भएकाले र परमप्रभुको भयलाई नरोजेकाले,
  yor-yor: Níwọ́n bí wọ́n ti kórìíra ìmọ̀ tí wọ́n sì kọ̀ láti bẹ̀rù Olúwa.
  ind-ind: Mengapa? Karena kalian membenci pengetahuan dan sudah memilih untuk tidak
    takut akan TUHAN.
  pes-OPCB: زیرا از دانایی متنفر بوده‌اند و از خداوند اطاعت نکرده‌اند.
  tgl-ULB: Dahil kanilang kinapopootan ang karunungan at hindi pinili ang pagkatakot
    kay Yahweh,
  hui-hui: Tí mini bayale gigabi wulenego hame naleore halu Anduane Homogo andaneha
    howa giho halu ibugua laradagua hale halu bulenego mangaore haabo ho harimigoni.
  mya-mya: အကြောင်းမူကား၊ သူတို့သည် ပညာအတတ်ကိုမုန်းကြ၏။ ထာဝရဘုရားကို ကြောက်ရွံ့သော
    သဘောကို အလိုမရှိကြ။
  bod-N: རྒྱུ་མཚན་དེ་རྣམས་ཤེས་བྱར་སྡང་བ༌དང༌། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་མ་བདམས༌སོ།།
  wsk-wsk: Mu awuk, nina ikia ningo me karo tuman, ale Yawe bowa ningi bagaralko me
    kueman.
  sna-sna: Sezvo vakavenga zivo uye vakasasarudza kutya Jehovha,
  spa-BLM: porque odiaban el conocimiento, y no eligió el temor a Yahvé.
  cac-cac: Yujto tze patiquejel jelanil, malaj e gana ay velc'och d'a e sat,
  swh-ULB: Kwa sababu wamechukia maarifa na hawakuchagua kuwa na hofu ya Yehova,
  bel-bel: За тое, што зьненавідзелі веды і ня выбралі страху Гасподняга,
  deu-ELBBK: weil sie Erkenntnis gehasst und die Furcht des HERRN nicht erwählt haben,
  mbb-OT: Su geina te kenè kew egkesuat he ebpenuruen wey wazè niw kedtahud te Nengazen.
  mal-2015: അവർ പരിജ്ഞാനത്തെ വെറുത്തല്ലോ; യഹോവാഭക്തിയെ തിരഞ്ഞെടുത്തതുമില്ല.
  rmc-rmc: vašoda, bo našťi avri ačhenas o prindžaripen, a na sas tumen e sveto dar
    anglo Raj,
  pes-OPV: چونکه معرفت را مکروه داشتند، و ترس خداوند را اختیار ننمودند،
  ron-1924: Пентру кэ ау урыт штиинца ши н-ау алес фрика де Домнул,
  ben-OBCV: যেহেতু তারা জ্ঞানকে ঘৃণা করেছে ও সদাপ্রভুকে ভয় করতে চায়নি।
  som-som: Waayo, waxay nebcaadeen aqoonta, Oo Rabbiga ka cabsashadiisana ma ay dooran;
  lat-VUC: eo quod exosam habuerint disciplinam, et timorem Domini non susceperint,
  eng-ASVBT: For that they hated knowledge, And did not choose the fear of Jehovah,
  mna-mna: Pa leleyom pa ŋgar ambaiŋana ri sa som. Mi leleyom be komoto Yooba mi keleŋ
    la kalŋaana som.
  ita-1885: Perciocchè hanno odiata la scienza, E non hanno eletto il timor del Signore;
  eng-LXXUP: 'For they hated wisdom, And did not choose the word of the Lord:'
  eng-ULB: Because they hate knowledge and did not choose the fear of Yahweh,
  spa-VBL: ¿Por qué? Porque aborrecieron el conocimiento, y no eligieron respetar
    al Señor.
  fra-_FOB: Parce qu'ils ont haï la science, et qu'ils n'ont point choisi la crainte
    de l'Éternel.
  mal-mal: അവർ പരിജ്ഞാനത്തെ വെറുത്തുവല്ലോ; യഹോവാഭക്തിയെ തിരഞ്ഞെടുത്തതുമില്ല.
  lit-lit: Kadangi jie nekentė pažinimo ir nepasirinko VIEŠPATIES baimės,
  urd-GVR: Kyoṅki wuh ilm se nafrat karke Rab kā ḳhauf mānane ke lie taiyār nahīṅ
    the.
  suz-BL: मेकोपुकीम जोक्‍तीक कली काइ मदाक्‍तीके नु परमप्रभु यावे कली मान मपथु महिंतीके,
  eng-NOY: Because they have hated knowledge, And have not chosen the fear of the
    LORD,—
  ita-1927: Poiché hanno odiato la scienza e non hanno scelto il timor dell’Eterno
  ckb-ckb: لەبەر ئەوەی ڕقیان لە زانیاری بووەوە، لەخواترسییان هەڵنەبژارد،
  eng-BBE: 'For they were haters of knowledge, and did not give their hearts to the
    fear of the Lord:'
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಅರಿವನ್ನು ಹಗೆಮಾಡಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವುದನ್ನು ಆರಿಸಿಕೊಳ್ಳದೆ
    ಹೋದರು.
  tam-2017: அவர்கள் அறிவை வெறுத்தார்கள், யெகோவாவுக்குப் பயப்படுதலைத் தெரிந்துகொள்ளாமற்போனார்கள்.
  spa-RV-1909: Por cuanto aborrecieron la sabiduría, y no escogieron el temor de Jehová,
  ron-BTF: Pentru că au urât cunoașterea și nu au ales teama de DOMNUL;
  eng-WEBP: because they hated knowledge, and didn’t choose the fear of the LORD.
  eng-FBV: Why?—because they hated knowledge, and they didn't choose to respect the
    Lord.
  nld-1939: Omdat ze van wijsheid niets wilden weten, En het ontzag voor Jahweh niet
    hebben verkozen,
  nch-BL: Pampa amojuanti amo anquinejque anquipiyase talnamiquilisti. Amo anquinejque
    anquitepanitase TOTECO huan anmotemachise ipan ya.
  vie-1934: Aáy bởi vì chúng nó ghét sự hiểu biết, Không chọn lấy sự kính sợ Đức Giê-hô-va,
  hin-CV: क्योंकि उन्होंने ज्ञान से घृणा की थी और याहवेह के प्रति श्रद्धा को उपयुक्त
    न समझा.
  eng-OURB: because they hated knowledge, and didn’t choose the fear of Adonai.
  spa-BES: 'Porque aborrecieron el conocimiento, y no entregaron sus corazones al
    temor de Jehová:'
  tdx-tdx: Amy t’ie nalain-kilala, tsy nijoboñe ty fañeveñañe am’ Iehovà,
  tha-KJV: เพราะว่าเขาเกลียดความรู้ และไม่เลือกเอาความยำเกรงพระเยโฮวาห์
  por-BR-2018: Porque odiaram o conhecimento; e escolheram não temer ao SENHOR.
  deu-ELO: darum, daß sie Erkenntnis gehaßt und die Furcht Jehovas nicht erwählt,
  eng-WYC-2018: For they hated teaching, and they took not the dread of the Lord,
    (For they hated instruction, and they chose not to fear the Lord, or and they
    chose not to have reverence for the Lord,)
  epo-epo: Tial ke ili malamis scion, Kaj timon antaŭ la Eternulo ili ne deziris havi,
  uig-PIN: Ular bilimgǝ nǝprǝtlǝnginidin, Pǝrwǝrdigardin ǝyminixni tallimiƣinidin,
  beo-beo: 'Dili da musa: Bagade Dawa:su Hou hogomusa: hame hamosu amola dili da Gode
    Ea moloidafa hou nabimu higasu.'
  tpi-OTNT: Yupela i no laik tru long kisim gutpela save na yupela i no laik aninit
    long Bikpela.
  hau-SA: Da yake sun ƙi sani ba su kuwa zaɓi tsoron Ubangiji ba,
  uig-LAT: Ular bilimge nepretlen’ginidin, Perwerdigardin eyminishni tallimighinidin,
  nde-nde: Ngoba babeluzonda ulwazi kabaze bakhetha ukwesaba uThixo
  ton-ton: 'Koeʻuhi naʻa nau fehiʻa ki he ʻilo, pea naʻe ʻikai te nau loto ke manavahē
    kia Sihova:'
  ces-1613: Proto že nenáviděli umění, a bázně Hospodinovy nevyvolili,
  eng-WMB: because they hated knowledge, and didn’t choose the fear of the LORD.
  tam-TCV: ஏனெனில் அவர்கள் அறிவை வெறுத்து, யெகோவாவுக்குப் பயந்து நடப்பதைத் தெரிந்துகொள்ளாமல்
    போனார்கள்.
  ceb-ULB: Tungod kay nagdumot sila sa kahibalo ug wala pilia ang pagkahadlok kang
    Yahweh,
  pol-UBG: Bo znienawidzili wiedzę i nie wybrali bojaźni PANA;
  agr-agr: Wagki atumek unuimat pegkeja duka dakitau asajum, Apajuí umigtashkam dakitagme.
  kyc-kyc: Nakama soo nyingi akali ingyuo karapuli lao suu pyao kara nalyaminyi. Kamongo
    baa pakale pakale lao lakando kara nalana suu pyao karaminyi.
  urd-GVU: کیونکہ وہ علم سے نفرت کر کے رب کا خوف ماننے کے لئے تیار نہیں تھے۔
  deu-1912: Darum, daß sie haßten die Lehre und wollten des HERRN Furcht nicht haben,
  kan-2017: ಯಾಕೆಂದರೆ ಅವರು ಯೆಹೋವನ ಭಯಭಕ್ತಿಗೆ ಮನಸ್ಸು ಕೊಡದೆ ತಿಳಿವಳಿಕೆಯನ್ನು ಹಗೆಮಾಡಿದರು.
  yap-yap: Gimed be par ndariyfan u wun’med e gonop nge llowan’, ma gubin ngiyal’
    ni gimed be siyeg ni ngam folgad rok SOMOL.
  hlt-MCSB: Te yueng te mingnah a hmuhuet uh tih BOEIPA kah hinyahnah te tuek uh pawh.
  mdy-ETH: ዔራቶ ዒንሢ ዒፄኔ፤ ናንጊና ናንጋ ጎዳ ዒጊጫኒያ ዒንሢ ናሽኪባኣሴ።
  kew-kew: Nimimi Adaa Aa-na epe kone rolo-para pirape gimeme-pulu nimi gimalua.
  twi-ASANTE: Esiane sɛ wɔkyirii nimdeɛ na wɔampɛ sɛ wobɛsuro Awurade.
  eng-WEBU: because they hated knowledge, and didn’t choose the fear of the LORD.
  wal-wal: Aissi giikko, eti eratettaa ixxidosona; GODAASSI yayyiyoogaa dooribookkona.
  acu-NT: '@see-verse:PRO.001.028'
  spa-PDDPT: Por cuanto aborrecieron el conocimiento Y no escogieron el temor a Yavé.
  gun-gun: Mba'eta 'arandua ndapeipotai rire, Senhor renonde pejererokyje aguã napemoĩxei
    vy.
  agu-BL: Tz'ul yi jun castiwa'tz tziwutz tan paj yi qui na itak' ink'ej, nin qui
    na itaj tzitbit yi e'chk balaj ajtza'kl.
  ilo-ULB: Gapu ta kagurada ti pannakaammo ken saanda a pinili ti agbuteng kenni Yahweh,
  kpg-kpg: Goodou nogo haga balumee di kabemee, gei goodou nogo de hiihai bolo goodou
    e hagalaamua Dimaadua i nia madagoaa huogodoo.
  uig-ARA: ئۇلار بىلىمگە نەپرەتلەنگىنىدىن، پەرۋەردىگاردىن ئەيمىنىشنى تاللىمىغىنىدىن،
  bps-bps: Du là gamu mayè gmadè i kaglut, na là gamu mayè mimen Dwata,
  sus-sus: barima wo bara xaxilimaya xɔn, wo bara tondi Alatala xa yaragaaxui ra.
  pon-2006: Kumwail saikinte mwahn doadoahngki amwail loalokong, kumwail sohte kin
    men lemmwiki KAUN-O.
  ksd-ksd: Tago dia ga milikuane ra minatoto, Ma pa dia pilak pa ra variru tadav ra
    Luluai;
  tur-YTC: Çünkü bilgiden nefret ettiler, Yahve korkusunu seçmediler.
  bel-N: Бо яны зьненавідзелі веданьне і ня выбралі для сябе страху ГОСПАДАВА,
  grc-BRENT: Ἐμίσησαν γὰρ σοφίαν, τὸν δὲ λόγον τοῦ Κυρίου οὐ προείλαντο,
  ind-AYT: Sebab, mereka membenci pengetahuan, dan tidak memilih takut akan TUHAN,
  nya-nya: Popeza iwo anadana ndi chidziwitso ndipo sanasankhe kuopa Yehova,
  hrv-hrv: Jer su mrzili spoznaju i nisu izabrali Gospodnjeg straha
  mps-mps: Dagego te wiegi yai homu kolesaga sabo homu te wei me isiąma, tama dagego
    te Genuai Bidi dologode bidabo homu me ebeo.
  tpi-tpi: Yupela i no laik tru long kisim gutpela save na yupela i no laik aninit
    long Bikpela.
  dan-1931: fordi de hadede Kundskab og ikke valgte HERRENS Frygt;
  vie-OVCB: Chính vì họ thù ghét tri thức và không chịu kính sợ Chúa Hằng Hữu.
  guj-2017: કેમ કે તેઓએ વિદ્યાનો ધિક્કાર કર્યો છે અને તેઓએ યહોવાહનો ભય રાખવાનું ઇચ્છ્યું
    નહિ.
  pon-2006A: Kumwail saikinte mwahn doadoahngki amwail loalokong, kumwail sohte kin
    men lemmwiki KAUN-O.
  por-BRBSL: porque odiavam o conhecimento, e não escolheu o medo de Yahweh.
  swe-swe: Därför att de hatade kunskap och valde att inte frukta (att inte i vördnad
    tillbe) Herren (Jahve),
  cth-cth: Panuethainae hah a hmuhma awh teh, BAWIPA taki hane hah na kârawi awh hoeh.
  twi-twi: Esiane sɛ wokyii nimdeɛ na wɔampɛ sɛ wobesuro Awurade,
  hlt-hlt: Te yueng te mingnah a hmuhuet uh tih BOEIPA kah hinyahnah te tuek uh pawh.
  tbz-SIM: kɛ yɛ̃́ di í yiemmɛ̀ kɛ bo yĩ́ɛ̃́tɛ́ dɛ̀ɛ̀ wenni, di mɛ nyí dé Kuyie.
  msy-2020: Guizbangɨra, ia fofozir aghuim batoke. Egha Ikiavɨra Itir Godɨn apengan
    ikɨ an atiatingan aghua.
  dop-dop: Pɩɩ lɑ ḿpʋ́ɣʋ́ timpi ɩ́ kisɑ nyəm, nɑ ɩ́ tɑ́ ləsɩ sɩ ɩ́ nyɑŋnɑ Tɑcɑɑ tɔ
    pə tɔɔ.
  azb-azb: Çünki onlar biliyə nifrət etdilər, Rəbdən qorxmaq istəmədilər,
  eng-DBY: Because they hated knowledge, and did not choose the fear of Jehovah;
  hin-2017: क्योंकि उन्होंने ज्ञान से बैर किया, और यहोवा का भय मानना उनको न भाया।
  wol-KYG: Daa fekk nga baña xam, te ragal Yàlla du loo taamu.
  bjr-bjr: Innee iriranara mandainainee qimasee sia Yaaweena ufa qaindusi mariafanoo.
  eng-YLT: Because that they have hated knowledge, And the fear of Jehovah have not
    chosen.
  kne-kne: Tan sinigaan yo ay maitdoan ya mangipateg en Diyos.
  eng-WYC-2017: For they hated teaching, and they took not the dread of the Lord,
  eng-WMBB: because they hated knowledge, and didn’t choose the fear of the LORD.
  urd-GVH: क्योंकि वह इल्म से नफ़रत करके रब का ख़ौफ़ मानने के लिए तैयार नहीं थे।
  rug-rug: Sipu kana ia gamu sa ginilagilana, meke lopu vizatia gamu pude pamaṉa nia
    se Zihova,
  gaz-gaz: Isaan waan beekumsa jibbanii Waaqayyoon sodaachuu illee filachuu didaniif,
  fra-LSG: Parce qu’ils ont haï la science, Et qu’ils n’ont pas choisi la crainte
    de l’Éternel,
  yal-yal: Amasɔtɔ ɛ bata kolonna raɲaxu, ɛ yi ɛ mɛ Alatala yɛɛragaxun na,
  haw-1868: No ka mea, hoowahawaha lakou i ka ike, A o ka makau ia Iehova, aole lakou
    i koho mai;
  arb-NAV: لأَنَّهُمْ كَرِهُوا الْمَعْرِفَةَ وَلَمْ يُؤْثِرُوا مَخَافَةَ الرَّبِّ،
  ewe-ewe: Le esi wolé fu sidzedze eye wometia Yehowavɔvɔ̃ o,
  eng-LEE: For the reason that they hated knowledge, and the fear of the Lord they
    did not choose;
  asm-FB: কাৰণ তেওঁলোকে জ্ঞানক ঘিণ কৰে, আৰু যিহোৱাক তেওঁলোকে ভয় কৰিবলৈ ইচ্ছা নকৰে।
  sus-A: بَرِ مَ وٌ بَرَ شَشِلِمَيَ شْن، وٌ بَرَ تٌندِ عَلَتَلَ شَ يَرَفَاشُي رَ.
  fra-SBL: parce qu'ils détestaient la connaissance, et n'ont pas choisi la crainte
    de Yahvé.
  hbo-hbo: תַּ֭חַת כִּי־שָׂ֣נְאוּ דָ֑עַת וְיִרְאַ֥ת יְ֝הֹוָ֗ה לֹ֣א בָחָֽרוּ׃
  kik-kik: Tondũ nĩmathũũrire ũmenyo, na matiigana gũthuura gwĩtigĩra Jehova,
  fra-NCL: Parce qu’ils ont haï la science, et qu’ils n’ont pas désiré la crainte
    de Yahweh,
  cek-AK: Nihcae loe palunghahaih to hnukma o, Angraeng zithaih to qoi o ai.
  cuk-cuk: Ar bemar binsaed-nikagued abessurmalad, Bab-Jehová-dobee be nanassurmalad.
  uig-CYR: Улар билимгә нәпрәтләнгинидин, Пәрвәрдигардин әйминишни таллимиғинидин,
  tel-2017: జ్ఞానం అంటే వాళ్లకు అసహ్యం వేస్తుంది. యెహోవా పట్ల భయభక్తులు కలిగి జీవించడం
    వాళ్లకు ఇష్టం లేకుండా పోయింది.
  hat-BSA: akoz yo te rayi konesans e pa t chwazi gen lakrent SENYÈ a.
  kos-kos: Wanginna pacl kowos lohang nu ke etauk, ac pacl nukewa kowos srunga akos
    LEUM GOD.
  hbo-WLC: תַּ֭חַת כִּי־שָׂ֣נְאוּ דָ֑עַת וְיִרְאַ֥ת יְ֝הֹוָ֗ה לֹ֣א בָחָֽרוּ׃
  ibo-ibo: Nʼihi na unu mechiri anya unu nʼebe ihe ọmụma dị, unu atụghị egwu Onyenwe
