  bqp-bqp: Zaakũ a zã dↄ̃nan, ádi zɛ kũ vĩnakɛna Dikirinɛɛoro.
  hat-hat: Nou pa t' vle wè konesans, nou te toujou refize gen krentif pou Bondye.
  eng-BSB: For they hated knowledge and chose not to fear the LORD.
  tod-tod: Toɠa ɠɛ ɠana, tɔɔzei ti faaɠwɛgi wɔinzeɠeʋɛ, ti la yiimazeɠeni ga Ɠɔoɠɔ
    GALAGI ɠaazuluabai,
  eng-WEBPB: because they hated knowledge, and didn’t choose the fear of the LORD.
  kbq-kbq: Na'ankure zamagra antahi'zama erizankura zamesra hunente'za, Ra Anumzamofona
