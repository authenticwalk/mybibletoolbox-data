  eng-JPS: For that they hated knowledge, and did not choose the fear of the LORD;
  srp-1865: Jer mrziše na znanje, i straha Gospodnjega ne izabraše;
  lug-lug: Kubanga baakyawa okuyigirizibwa, n’okumanya, era ne bamalirira obutatya
