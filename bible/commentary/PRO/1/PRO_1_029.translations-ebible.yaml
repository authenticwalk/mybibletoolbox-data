  heb-heb: תחת כי שנאו דעת ויראת יהוה לא בחרו׃
  ben-IRV: কারণ তারা জ্ঞানকে ঘৃণা করত, সদাপ্রভুর ভয় মানত না;
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਗਿਆਨ ਨਾਲ ਵੈਰ ਰੱਖਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣਾ ਪਸੰਦ ਨਾ ਕੀਤਾ,
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ပညာ အတတ်ကိုမုန်း ကြ၏။ ထာဝရဘုရား ကို ကြောက်ရွံ့
    သော သဘောကို အလို မ ရှိကြ။
  tte-O: Kaiwena katai kana nuwamayale sikalomagigilan yo nige siloiloina yakato Yeoba
    simatausan.
  tbg-tbg: Ne koqe avu aato iri varia okarara navutaiqiha Nora Kotira qoririma keha
