verse: PRO.001.033
translations:
  mal-C: എന്നാൽ എന്റെ വാക്കു കേൾക്കുന്നവർ സുരക്ഷിതരായി ജീവിക്കും അനർഥഭീതികൂടാതെ സ്വസ്ഥരായിരിക്കുകയും
    ചെയ്യും.”
  deu-TKW: Wer aber mir gehorcht, wird sicher wohnen und wohlgemut sein, ledig aller
    Furcht vor Unheil.
  lin-lin: kasi moto oyo ayokaka Ngai akovanda na kimia mpe akobanga mabe moko te. »
  eng-LSV: And whoever is listening to me dwells confidently, || And [is] quiet from
    fear of evil!”
  eng-GNV: But he that obeyeth me, shall dwell safely, and be quiet from feare of
    euill.
  eng-WEBSTER: But whoever hearkeneth to me shall dwell in safety, and shall be quiet
    from fear of evil.
  nhw-BL: Pero nochi masehualme catli techtlacaquilise catli tijpiyaj tlalnamiquilistli,
    itztose ica temachili huan tlasehuilistli. Itztose ica paquilistli huan amo tleno
    quiimacasise.”
  swh-ONEN: Lakini yeyote anisikilizaye ataishi kwa usalama, atatulia, bila kuwa na
    hofu ya madhara.”
  bba-bba: Adɑmɑ wi u nɛn ɡɑri swɑɑ dɑki, win bwɛ̃rɑ ko n kpĩ. U ǹ ko n mɑɑ wurure
    kɔ̃sɑ ɡɑɑn bɛrum sɔ̃.
  eng-KJVCPB: But whoso hearkeneth unto me shall dwell safely, And shall be quiet
    from fear of evil.
  luo-luo: To ngʼato angʼata mawinjo wachna nodag gi kwe kendo mayom, maonge luoro
    mar hinyruok.
  meu-meu: to e hakala henigumu tauna baine noho hedai; baine noho namonamo, dika
    garina basine gari.
  npi-ULB: तर मेरो कुरा सुन्‍ने सुरक्षामा जिउने छ, र कुनै पनि विपत्तिको डरैविना ढुक्‍कसित
    बस्‍ने छ ।”
  yor-yor: ṣùgbọ́n ẹnìkan tí ó bá fetí sí mi, yóò gbé láìléwu yóò sì wà nínú ìdẹ̀ra,
    láìsí ìbẹ̀rù ìpalára.”
  ind-ind: Tetapi orang yang mendengarkan aku akan hidup tenteram. Mereka tak perlu
    cemas akan bahaya.”
  pes-OPCB: ولی همهٔ کسانی که به من گوش دهند، از هیچ بلایی نخواهند ترسید و در امنیت
    زندگی خواهند کرد.»
  tgl-ULB: Pero ang sinumang makikinig sa akin ay mamumuhay nang ligtas at magtatamo
    ng walang pagkatakot sa mga sakuna.”
  hui-hui: Ani bulebiragoyu ai wali agali i̱na bi larogo baya hanguore hale halu bialu
    karu ti bayaleore holebira. Uruni tigua mbirale ko ngarubi gendabi ngarubi mbira
    ti kagoria naibu wulebira manda buwa ti genda mbira nayi gi nahe hada payabu baya
    holebira.
  mya-mya: ငါ့စကားကို နားထောင်သောသူမူကား လုံခြုံစွာ နေ၍၊ ဘေးကို မကြောက်ဘဲငြိမ်ဝပ်လိမ့်မည်။
  bod-N: འོན་ཀྱང་སུ་ཡིས་ང་ལ་མཉན་གྱུར༌ན། །ཉེ་ཞོ་མེད་པར་བདེ་བར་གནས་པ༌དང༌། །ཆག་སྒོ་འབྱུང་བའི་འཇིགས་པ་དང་གྱེས༌ཏེ།
    །བློ་བདེ་བག་ཕེབས་ངང་ནས་འཚོ་བར༌འགྱུར།།
  wsk-wsk: Bare awiriya aninga den ikiok, mu nu ikup yaman bo me taukko, yawarakala
    bagarukko; ale nu mel bo ta me ko nguangarukko.”
  sna-sna: asi ani naani achanditeerera achagara murugare, uye achagara akasununguka,
    asingatyi kuparadzwa.”
  spa-BLM: Pero el que me escuche habitará con seguridad, y estarán tranquilos, sin
    temor a sufrir daños”.
  cac-cac: Axo pax eb' schaan yab' tas svala', junc'olal ol aj eb', malaj b'aj ol
    xiv eb', xchi Dios.
  swh-ULB: Bali kila anisikilizaye ataishi kwa usalama na atapumzika salama pasipo
    hofu ya maafa.
  bel-bel: А хто мяне слухае, будзе жыць у бясьпецы і спакойна, не баючыся ліха».
  deu-ELBBK: wer aber auf mich hört, wird sicher wohnen, und wird ruhig sein vor dem
    Schrecken des Unglücks.
  mbb-OT: Iyan, is ebpemineg kedì, dezeyaan is kebpekesavuk din. Ne kenà sikandin
    egkehandek he egkekeizan.”
  mal-2015: എന്റെ വാക്കു കേൾക്കുന്നവനോ നിർഭയം വസിക്കയും ദോഷഭയം കൂടാതെ സ്വൈരമായിരിക്കയും
    ചെയ്യും.
  rmc-rmc: Ale oda, ko man šunel, pes na mušinel te daral, dživela andro smirom a
    na darala pes le nalačhipnastar.
  pes-OPV: اما هر‌که مرا بشنود در امنیت ساکن خواهدبود، و از ترس بلا مستریح خواهد ماند.»
  ron-1924: дар чел че м-аскултэ ва локуи фэрэ грижэ, ва трэи лиништит ши фэрэ сэ
    се тямэ де вреун рэу.”
  ben-OBCV: কিন্তু যে আমার কথা শোনে সে নিরাপদে বেঁচে থাকবে ও অনিষ্টের ভয় না করে স্বচ্ছন্দে
    থাকবে।”
  som-som: Laakiinse ku alla kii aniga i maqlaa, ammaan buu u fadhiyi doonaa, Wuuna
    xasilloonaan doonaa, isagoo aan shar ka cabsanaynin.
  lat-VUC: Qui autem me audierit, absque terrore requiescet, et abundantia perfruetur,
    timore malorum sublato.]
  eng-ASVBT: But whoso hearkeneth unto me shall dwell securely, And shall be quiet
    without fear of evil.
  mna-mna: Tamen zin wal ta so tileŋleŋ la kalŋoŋ, na nio ko aŋporoukaala zin ma timbot
    ambai. Irao timoto na som. Pa kosa sa ko irao be ipasaana zin na som.”
  ita-1885: Ma chi mi ascolta abiterà in sicurtà, E viverà in riposo, fuor di spavento
    di male.
  eng-LXXUP: But he that hearkens to me shall dwell in confidence, And shall rest
    securely from all evil.
  eng-ULB: But whoever listens to me will live in safety and will rest secure with
    no fear of disaster.”
  spa-VBL: Pero todos los que me oyen estarán seguros, y vivirán sin preocuparse de
    problema alguno”.
  fra-_FOB: Mais celui qui m'écoute, habitera en sûreté, et sera tranquille, sans
    être effrayé d'aucun mal.
  mal-mal: എന്റെ വാക്ക് കേൾക്കുന്നവനോ നിർഭയം വസിക്കുകയും ദോഷഭയം കൂടാതെ സ്വൈരമായിരിക്കുകയും
    ചെയ്യും”.
  lit-lit: Bet kas manęs klauso, tas saugiai gyvens ir bus ramus be nelaimės baimės.“
  urd-GVR: Lekin jo merī sune wuh sukūn se basegā, haulnāk musībat use pareshān nahīṅ
    karegī.”
  suz-BL: तन्‍न सु सुम आं लोव़ नेंनीमी, मेकोपुकी श्‍येत मजाइनीमी। महिंथु, रिम्‍शो
    दुम्‍शा बाक्‍नीमी।
  eng-NOY: But whoso hearkeneth to me shall dwell securely, And shall not be disquieted
    with the fear of evil.”
  ita-1927: ma chi m’ascolta se ne starà al sicuro, sarà tranquillo, senza paura d’alcun
    male”.
  ckb-ckb: بەڵام ئەوەی گوێ لە من بگرێت بە ئاسوودەیی نیشتەجێ دەبێت، لە ترسی خراپە دەحەسێتەوە.»
  eng-BBE: But whoever gives ear to me will take his rest safely, living in peace
    without fear of evil.
  kan-OKCV: ನನಗೆ ಕಿವಿಗೊಡುವವರಾದರೋ ಸುರಕ್ಷಿತರಾಗಿ ಜೀವಿಸುವರು, ಕೇಡಿನ ಭಯವಿಲ್ಲದೇ ನೆಮ್ಮದಿಯಿಂದ
    ಇರುವರು.”
  tam-2017: எனக்குச் செவிகொடுக்கிறவன் எவனோ, அவன் பயமின்றி தங்கி, ஆபத்திற்குப் பயப்படாமல்
    அமைதியாக இருப்பான்.
  spa-RV-1909: Mas el que me oyere, habitará confiadamente, y vivirá reposado, sin
    temor de mal.
  ron-BTF: Dar oricine îmi dă ascultare va locui în siguranță și va fi liniștit față
    de teama de rău.
  eng-WEBP: But whoever listens to me will dwell securely, and will be at ease, without
    fear of harm.”
  eng-FBV: But everyone who listens to me will be kept safe, and will live without
    worrying about problems.”
  nld-1939: Maar die naar mij luistert, zal in veiligheid wonen, Bevrijd van de vrees
    voor de rampen!
  nch-BL: Pero nochi masehualme cati techtacaquilise tojuanti cati tijpiyaj talnamiquilisti,
    itztose ica temachili huan tasehuilisti. Itztose ica paquilisti huan amo teno
    quiimacasise.”
  vie-1934: Nhưng ai khứng nghe ta ắt sẽ ở an nhiên vô sự, Được bình tịnh, không sợ
    tai họa nào.
  hin-CV: किंतु कोई भी, जो मेरी सुनता है, सुरक्षा में बसा रहेगा वह निश्चिंत रहेगा,
    क्योंकि उसे विपत्ति का कोई भय न होगा.”
  eng-OURB: But whoever sh'ma ·hears obeys· me will dwell securely, and will be at
    ease, without fear of harm.”
  spa-BES: Pero el que me escuchará tomará su descanso a salvo, viviendo en paz sin
    temor al mal.
  tdx-tdx: Fe ho soa fimoneñe ty mitsendreñe ahiko vaho hiaiñ’añ’oleñañe, tsy ho hemban-kankàñe.
  tha-KJV: แต่​บุ​คคลผู้ฟังเราจะอยู่​อย่างปลอดภัย เขาจะอยู่อย่างสุขสงบปราศจากความคิดพรั่นพรึงในความชั่วร้าย”
  por-BR-2018: Porém aquele que me ouvir habitará em segurança, e estará tranquilo
    do temor do mal.
  deu-ELO: wer aber auf mich hört, wird sicher wohnen, und wird ruhig sein vor des
    Übels Schrecken.
  eng-WYC-2018: But he that heareth me, shall rest without dread; and he shall use
    abundance, when the dread of evils is taken away. (But he who listeneth to me,
