verse: PRO.001.016
translations:
  mal-C: കാരണം അവരുടെ പാദം തിന്മപ്രവൃത്തികളിലേക്ക് ദ്രുതഗമനംചെയ്യുന്നു, രക്തം ചിന്തുന്നതിന്
    അവർ തിടുക്കംകൂട്ടുന്നു.
  deu-TKW: Denn ihre Füße laufen zum Bösen und eilen, Blut zu vergießen.
  lin-lin: pamba te makolo na bango ekimaka mbangu mpo na kolanda mabe, mpe bapotaka
    mbangu mpo na kosopa makila.
  eng-LSV: For their feet run to evil, || And they hurry to shed blood.
  eng-GNV: For their feete runne to euill, and make haste to shed blood.
  eng-WEBSTER: For their feet run to evil, and make haste to shed blood.
  nhw-BL: Pampa inijuanti san tlahuel quinequij quichihuase catli fiero, huan quinequij
    temictise.
  swh-ONEN: kwa kuwa miguu yao hukimbilia kwenye dhambi, ni wepesi kumwaga damu.
  bba-bba: Ben nɑɑsu sɑ̃u bu kɑ kɔ̃sɑ ko. Bɑ mɑɑ sɛnde bu kɑ tɔnun yɛm yɑri.
  eng-KJVCPB: For their feet run to evil, And make haste to shed blood.
  luo-luo: nikech tiendgi reto piyo piyo mar timo richo kendo gimwomore mondo gichwer
    remo.
  meu-meu: badina be aedia na kara dika e heau heniamu, rara ihahebubuna totona e
    lao haraḡamu.
  npi-ULB: तिनीहरूका पाउ खराबीको लागि दौडन्छन्, र तिनीहरू रगत बगाउन हतारिन्छन् ।
  yor-yor: Nítorí ẹsẹ̀ wọn ń sáré sí ẹ̀ṣẹ̀, wọ́n yára láti ta ẹ̀jẹ̀ sílẹ̀.
  ind-ind: Orang-orang itu cepat berbuat jahat bahkan tak segan-segan menumpahkan
    darah.
  pes-OPCB: زیرا آنها همیشه در پی گناه و قتل هستند.
  tgl-ULB: ang kanilang mga paa ay tumatakbo sa kasamaan at sila ay nagmamadali para
    sa pagdanak ng dugo.
  hui-hui: Horo bibahendengi agali ko biaga uruni aleme ko tara tara bulenego hangu
    manda bialu ko bule hame timbuniore lo haga. Ti horo bibahendengi howa wali agali
    bo waholenego hangu manda bialu haga ka.
  mya-mya: အကြောင်းမူကား၊ သူတို့ခြေသည် ဒုစရိုက်ပြုရာ သို့ပြေး၍၊ လူအသက်ကို သတ်ခြင်းငှါ
    လျင်မြန်၏။
  bod-N: དེ་ནི་ཅིའི་ཕྱིར་ཡིན་ཞེ༌ན། །དེ་དག་ངན་པའི་ཕྱོགས་སུ༌རྒྱུག །དེ་དག་མི་ཁྲག་བཞུར་བར༌རྔམ།།
  wsk-wsk: mu awuk, nuna kilek memek betemonko me nguangasan, am betesan; ale kari
    momon se kuerukko mu am guyak la betesan.
  sna-sna: nokuti tsoka dzavo dzinomhanyira muchivi, vanokurumidza kundodeura ropa.
  spa-BLM: porque sus pies corren hacia el mal. Se apresuran a derramar sangre.
  cac-cac: Yujto axon̈ej chucal syac' yip eb' sc'ulani, toxon̈ej snanon sc'ool eb'
    smac'ancham anima.
  swh-ULB: miguu ya hukimbilia mabaya na huharakisha kumwaga damu.
  bel-bel: бо іхнія ногі бягуць да ліхога і сьпяшаюцца кроў праліваць.
  deu-ELBBK: denn ihre Füße laufen dem Bösen zu, und sie eilen, Blut zu vergießen.
  mbb-OT: Su utew sikandan meǥaan he ebaal te mezaat wey ebunù te etew.
  mal-2015: അവരുടെ കാൽ ദോഷം ചെയ്‌വാൻ ഓടുന്നു; രക്തം ചൊരിയിപ്പാൻ അവർ ബദ്ധപ്പെടുന്നു.
  rmc-rmc: Se lengre pindre denašen te kerel o nalačho a siďaren te čhorel avri o
    rat.
  pes-OPV: زیرا که پایهای ایشان برای شرارت می‌دود و به جهت ریختن خون می‌شتابد.
  ron-1924: Кэч пичоареле лор аляргэ ла рэу ши се грэбеск сэ версе сынӂе.
  ben-OBCV: কারণ তাদের পা মন্দের দিকে ধেয়ে যায়, তারা রক্তপাত করার জন্য দ্রুতগতিতে
    দৌড়ায়।
  som-som: Waayo, cagahoodu waxay u ordaan shar, Oo waxay u degdegaan inay dhiig daadiyaan.
  lat-VUC: pedes enim illorum ad malum currunt, et festinant ut effundant sanguinem.
  eng-ASVBT: For their feet run to evil, And they make haste to shed blood.
  mna-mna: Pa zin na, karau men mi timaŋgaŋga be tikam zaaba pizin tomtom, mi tipun
    zin ma timetmeete. Tiserseere kat pa sanaana kamŋana.
  ita-1885: Perciocchè i lor piedi corrono al male, E si affrettano a spandere il
    sangue.
  eng-ULB: their feet run to evil and they hurry to shed blood.
  spa-VBL: Porque ellos se corren para hacer el mal, y se apresuran en causar violencia
    y cometer asesinatos.
  fra-_FOB: Car leurs pieds courent au mal, et ils se hâtent pour répandre le sang.
  mal-mal: അവരുടെ കാൽ ദോഷം ചെയ്യുവാൻ ഓടുന്നു; രക്തം ചൊരിയിക്കുവാൻ അവർ ബദ്ധപ്പെടുന്നു.
  lit-lit: nes jų kojos bėga į blogį ir skuba kraujo pralieti.
  urd-GVR: Kyoṅki un ke pāṅw ġhalat kām ke pīchhe dauṛte, ḳhūn bahāne ke lie bhāgte
    haiṅ.
  suz-BL: मारदे हना मेकोपुकी मरिम्‍शो गेय पचा कली रीब पा दोरनीम। हुश ख्राक्‍श पोक्‍चा
    कली चुइक्‍नीम।
  eng-NOY: For their feet run to evil, And make haste to shed blood.
  ita-1927: poiché i loro piedi corrono al male ed essi s’affrettano a spargere il
    sangue.
  ckb-ckb: چونکە پێیەکانیان بەرەو خراپە ڕادەکەن، بۆ خوێنڕشتن پەلە دەکەن.
  eng-BBE: For their feet are running after evil, and they are quick to take a man's
    life.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರ ಪಾದಗಳು ಕೇಡಿಗೆ ಓಡುತ್ತವೆ, ರಕ್ತಸುರಿಸುವುದಕ್ಕೆ ಆತುರಪಡುತ್ತವೆ.
  tam-2017: அவர்கள் கால்கள் தீங்குசெய்ய ஓடி, இரத்தம் சிந்த விரைகிறது.
  spa-RV-1909: Porque sus pies correrán al mal, é irán presurosos á derramar sangre.
  ron-BTF: Căci picioarele lor aleargă la rău și se grăbesc să verse sânge.
  eng-WEBP: for their feet run to evil. They hurry to shed blood.
  eng-FBV: For they rush to do evil; they hurry to commit violence and murder.
  nld-1939: Want hun voeten ijlen naar het kwade, En haasten zich, om bloed te vergieten.
  nch-BL: Pampa inijuanti san tahuel quinequij quichihuase cati fiero, huan quinequij
    temictise.
  vie-1934: Vì chân chúng nó chạy đến sự ác, Lật đật làm đổ huyết ra.
  hin-CV: क्योंकि उनके पैर बुराई की दिशा में ही दौड़ते हैं, हत्या के लिए तो वे फुर्तीले
    हो जाते हैं.
  eng-OURB: for their feet run to evil. They hurry to shed blood.
  spa-BES: Porque sus pies corren tras el mal, y se apresuran a quitarle la vida a
    un hombre.
  tdx-tdx: fa milay mb’an-katsivokaram-b’eo o tombo’ iareo malisa hampiori-dioo.
  tha-KJV: เพราะว่าเท้าของเขาวิ่งไปหาความชั่วร้าย และเขารีบเร่งไปทำให้โลหิตตก
  por-BR-2018: Porque os pés deles correm para o mal, e se apressam para derramar
    sangue.
  deu-ELO: denn ihre Füße laufen dem Bösen zu, und sie eilen, Blut zu vergießen.
  eng-WYC-2018: For the feet of them run to evil; and they hasten to shed out blood.
  epo-epo: Ĉar iliaj piedoj kuras al malbono, Kaj rapidas, por verŝi sangon.
  uig-PIN: Qünki ularning putliri rǝzillikkǝ yügüridu, Ⱪolini ⱪan ⱪilix üqün aldiraydu.
  beo-beo: 'Ilia da gasa bagadewane eso huluane eno dunu medole legemusa: momagei
    esala.'
  tpi-OTNT: Oltaim ol dispela kain man i laikim tumas long mekim ol pasin nogut. Na
    oltaim bel bilong ol i save kirap long kilim ol man i dai.
  hau-SA: gama ƙafafunsu kan yi sauri ga yin zunubi, suna saurin yin kisankai.
  uig-LAT: Chünki ularning putliri rezillikke yügüridu, Qolini qan qilish üchün aldiraydu.
  nde-nde: ngoba ezabo inyawo zigijima ekoneni, bachitha igazi lula.
  ton-ton: He ʻoku lele honau vaʻe ki he kovi, ʻonau fakatoʻotoʻo ke lilingi ʻae toto.
  ces-1613: Nebo nohy jejich ke zlému běží, a pospíchají k vylévání krve.
  eng-WMB: for their feet run to evil. They hurry to shed blood.
  tam-TCV: ஏனெனில் அவர்களுடைய கால்கள் தீமைசெய்ய விரைகின்றன, இரத்தஞ்சிந்த வேகமாய் செல்கின்றன.
  ceb-ULB: ang ilang mga tiil magdagan sa daotan ug nagdali sila aron sa pagpaawas
    ug dugo.
  pol-UBG: Ich nogi bowiem biegną do zła i spieszą się do przelania krwi.
  agr-agr: Wagki ditak pegkegchaun takastatus waugtuinawai; ¡Aentsun maatasashkam
    waugtuinawai!
  kyc-kyc: Yulu koo pinya kambu nakepanyi nembo pyaraminyi dokonako suu pyaro karaminyi.
  urd-GVU: کیونکہ اُن کے پاؤں غلط کام کے پیچھے دوڑتے، خون بہانے کے لئے بھاگتے ہیں۔
  deu-1912: Denn ihr Füße laufen zum Bösen und eilen, Blut zu vergießen.
  kan-2017: ಅವರ ಕಾಲುಗಳು ಕೇಡನ್ನು ಹಿಂಬಾಲಿಸಿ ಓಡುವವು, ಅವರು ರಕ್ತವನ್ನು ಸುರಿಸಲು ಆತುರಪಡುವರು.
  yap-yap: Ya dabiyag ni ngar pired ni nge dab rrin’ed ban’en nib kireb; ya gubin
    ngiyal’ ni yad be leamnag ni ngar thanged e pogofan.
  hlt-MCSB: Amih kah a kho tah boethae hamla cungpoeh uh tih thii long sak ham loe
    uh.
  mdy-ETH: ዔያታ ፑርታ ባኣዚ ማዻኒ ጳሽካኔ፤ ሃሣ ዓሲ ዎዻኒያ ሩኡራያኬ።
  kew-kew: Aanuri nimu waeagu peme. Goa pua oroyalo nimumi pa onaanu agu tu-rubebe
    pape kone imi.
  twi-ASANTE: Wɔn nan de ntɛmpɛ kɔ bɔne mu, na wɔde ahoɔherɛ ka mogya gu.
  eng-WEBU: for their feet run to evil. They hurry to shed blood.
  wal-wal: Aissi giikko, eti iitabaa oottanau woxxoosona; asaa suuttaa gussanau jaamoosona.
  acu-NT: Pase turin aina nuka mangkartuataj tusar, aya waurkamin ainawai.
  spa-PDDPT: Porque sus pies corren hacia el mal Y se apresuran a derramar sangre.
  gun-gun: Mba'eta ha'e kuery onha-onha 'rã mba'emo vai ojapo aguã, ojapura 'rã jogueravy
    tuguy omoẽ aguã katy.
  agu-BL: Na yi e' cyetz ntin na chitzan tan xtxumle'n yi e'chk takle'n cachi'. Nin
    yi cyajbil i'tz yil che'l cu'n yi e' balaj wunak swutz.
  ilo-ULB: tumartaray dagiti sakada iti kinadakes ken agdardarasda a mangpasayasay
    iti dara.
  kpg-kpg: Digaula e deemee di tali maalia di hai nia mee huaidu. Nia madagoaa huogodoo,
    digaula e hagatogomaalia e daaligi nadau daangada gii mmade.
  uig-ARA: چۈنكى ئۇلارنىڭ پۇتلىرى رەزىللىككە يۈگۈرىدۇ، قولىنى قان قىلىش ئۈچۈن ئالدىرايدۇ.
  bps-bps: du too ale mlal mimò sasè, na mlal ale manò.
  sus-sus: barima e fe ɲaaxi nan tun nabama, e gbataxi mixi nii bade.
  pon-2006: Irail kin ngoangki wiahda me suwed. Ahnsou koaros re kin onohnop en kemehla
    aramas.
  ksd-ksd: Tago ra kau i diat i vutvut upi ra kaina, Ma dia pampam upi ra vardodoko.
  tur-YTC: Çünkü onların ayakları kötülüğe koşar. Kan dökmek için acele ederler.
  bel-N: бо ногі іхнія бягуць да злачынства і сьпяшаюцца на праліцьцё крыві.
  ind-AYT: karena kaki mereka berlari menuju kejahatan, dan mereka itu tergesa-gesa
    menumpahkan darah.
  nya-nya: Iwowatu amangofuna zoyipa zokhazokha, amathamangira kukhetsa magazi.
  hrv-hrv: Jer na zlo trče svojim nogama i hite prolijevati krv.
  mps-mps: Te tobage bidi dabego te dwai sę ebo wei mu elama, tama te bidi ela mubao.
    Augwa te tiwai sę sesemane polo idu, tama augwa toma me nogobeo.
  tpi-tpi: Oltaim ol dispela kain man i laikim tumas long mekim ol pasin nogut. Na
    oltaim bel bilong ol i save kirap long kilim ol man i dai.
  dan-1931: thi deres Fødder løber efter ondt, de haster for at udgyde Blod.
  vie-OVCB: Vì họ nhanh chân theo điều ác. Vội vàng ra tay đổ máu.
  guj-2017: તેઓના પગ દુષ્ટતા કરવા માટે દોડે છે અને તેઓ લોહી વહેવડાવવા માટે ઉતાવળ કરે
    છે.
  pon-2006A: Irail kin ngoangki wiahda me suwed. Ahnsou koaros re kin onohnop en kemehla
    aramas.
  por-BRBSL: para que seus pés corram para o mal. Eles se apressam a derramar sangue.
  swe-swe: För deras fötter skyndar till allt vad ont är, de är kvicka att utgjuta
    blod.
  cth-cth: Ahnimae khok teh yonnae koe lah a yawng teh, tami thei hanelah a hue a
    rang awh.
  twi-twi: Wɔn anan de ntɛmpɛ kɔ bɔne mu, na wɔde ahoɔhare ka mogya gu.
  hlt-hlt: Amih kah a kho tah boethae hamla cungpoeh uh tih thii long sak ham loe
    uh.
  tbz-SIM: Bɛ̀ bɛ̀ti mɛyɛi mmɛ kɛ ɔ̃ ndɔ́ mɛcɑ̃ɑ̃ kɛ bo kuɔ bɛnìtìbɛ̀.
  msy-2020: Kamagh garir gumaziba zurara arazir kurabar amuasa bar ifonge. Egha zurara
    gumazibav soghtɨ me arɨghirasava ami.
  dop-dop: Ɩsɑɣɑtʋ mpɑɑʋ kɛ pɑ tɔŋ nɑ yʋlʋkʋlɛ tɔm cɑɑlənɑ-wɛ.
  azb-azb: Çünki onların ayaqları pisliyə tərəf qaçar, Qan tökməyə tələsər.
  eng-DBY: for their feet run to evil, and they make haste to shed blood.
  hin-2017: क्योंकि वे बुराई ही करने को दौड़ते हैं, और हत्या करने को फुर्ती करते हैं।
    (रोम. 3:15-17)
  wol-KYG: ngir dañuy xélu, nar musiba, di gaawtuy sànk bakkan.
  bjr-bjr: Misa mandainaina auqarara sia anuqidaqa. Misa aiqama kari fidika ruiqaranara
    deedaqiqa maridaqa.
  eng-YLT: For their feet to evil do run, And they haste to shed blood.
  kne-kne: tan alisto da ay man-amag si basol, nakasagana da ay manpese.
  eng-WYC-2017: For the feet of them run to evil; and they hasten to shed out blood.
  eng-WMBB: for their feet run to evil. They hurry to shed blood.
  urd-GVH: क्योंकि उनके पाँव ग़लत काम के पीछे दौड़ते, ख़ून बहाने के लिए भागते हैं।
  rug-rug: Ura sari nenedia si bebeno la pa sinea; hiva tuturei variva mate.
  gaz-gaz: miilli isaanii cubbuutti ariifataatii; isaan dhiiga dhangalaasuuf jarjaru.
  fra-LSG: Car leurs pieds courent au mal, Et ils ont hâte de répandre le sang.
  yal-yal: E gima siga fe ɲaxin nabadeni, e mafura wunla raminɛ.
  haw-1868: No ka mea, holo kiki ko lakou wawae i ka hewa, Wikiwiki hoi lakou i ka
    hookahe koko.
  arb-NAV: لأَنَّ أَرْجُلَهُمْ تَسْعَى حَثِيثاً إِلَى الشَّرِّ، وَتُسْرِعُ إِلَى سَفْكِ
    الدِّمَاءِ.
  ewe-ewe: elabena woƒe afɔ ɖea abla ɖe nu vɔ̃ ŋu eye wogona ɖe ʋukɔkɔɖi ŋu.
  eng-LEE: For their feet run after evil, and they make haste to shed blood.
  asm-FB: তেওঁলোকৰ খোজ কুকৰ্মৰ ফাললৈ লৰ মাৰে; আৰু তেওঁলোকে ৰক্তপাত কৰিবলৈ খৰধৰ কৰে।
  sus-A: بَرِ مَ عٍ قٍ حَاشِ نَن تُن نَبَمَ، عٍ فبَتَشِ مِشِ نِي بَدٍ.
  fra-SBL: car leurs pieds courent vers le mal. Ils sont pressés de verser du sang.
  hbo-hbo: כִּ֣י רַ֭גְלֵיהֶם לָרַ֣ע יָר֑וּצוּ וִֽ֝ימַהֲר֗וּ לִשְׁפָּךְ־דָּֽם׃
  kik-kik: nĩgũkorwo magũrũ mao mahanyũkaga mathiĩ mehia-inĩ, nao mahiũhaga magaite
    thakame.
  fra-NCL: car leurs pieds courent au mal, ils se hâtent pour répandre le sang.
  cek-AK: nihcae loe zaehaih sak hanah cawnh o moe, athii palong hanah angtawt rang
    o.
  cuk-cuk: Ar we-dule-isganamar, ibmar-isgana bur gwae imakbidamalad, gwae dule-oburgwebidamalad.
  uig-CYR: Чүнки уларниң путлири рәзилликкә жүгүриду, Қолини қан қилиш үчүн алдирайду.
  tel-2017: మనుషులను చంపడానికి వాళ్ళు తొందరపడుతూ ఉంటారు. హాని కలిగించడానికి ఆత్రుతగా
    ఎదురు చూస్తూ ఉంటారు.
  hat-BSA: Paske pye yo kouri jwenn mal, e yo fè vit pou yo vèse san.
  kos-kos: Elos rarala in oru ma koluk. Elos akola pacl nukewa in akmas.
  hbo-WLC: כִּ֣י רַ֭גְלֵיהֶם לָרַ֣ע יָר֑וּצוּ וִֽ֝ימַהֲר֗וּ לִשְׁפָּךְ־דָּֽם ׃
  ibo-ibo: nʼihi na ụkwụ ha na-agba ọsọ ime ihe ọjọọ, na-emekwa ngwangwa iwufu ọbara.
  ory-ory: ଯେହେତୁ ସେମାନଙ୍କ ଚରଣ କୁକ୍ରିୟା କରିବାକୁ ଦୌଡ଼େ ଓ ରକ୍ତପାତ କରିବାକୁ ଶୀଘ୍ର ଧାଇଁ
    ଯାଏ।
  chk-chk: Pun ra pwapwaiti le föri föför mi ngau, ra müttir ngeni nimanauei aramas.
  rop-rop: Olabat oldei wandim dumbat nogudbala ting en dei oldei jidan redi blanga
    kilim enibodi.
  ukr-1871: Бо ноги їх біжять до злого, і кваплять на пролив крові.
  deu-1951: Denn ihre Füße laufen zum Bösen und eilen Blut zu vergießen.
  eng-JPS: For their feet run to evil, and they make haste to shed blood.
  srp-1865: Jer nogama svojim trèe na zlo i hite da proljevaju krv.
  lug-lug: Kubanga ebigere byabwe bidduka bunnambiro okukola ebibi, era kibanguyira
    okuyiwa omusaayi.
  heb-heb: כי רגליהם לרע ירוצו וימהרו לשפך דם׃
  ben-IRV: কারণ তাদের পা মন্দের দিকে দৌড়ায়, তারা রক্তপাত করতে দ্রুত এগিয়ে যায়।
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਬੁਰਿਆਈ ਕਰਨ ਨੂੰ ਭੱਜਦੇ ਅਤੇ ਖ਼ੂਨ ਕਰਨ ਨੂੰ ਫ਼ੁਰਤੀ ਕਰਦੇ
    ਹਨ!
  mya-JVB: အကြောင်း မူကား၊ သူ တို့ခြေ သည် ဒုစရိုက် ပြုရာ သို့ ပြေး ၍ ၊ လူအသက် ကို
    သတ် ခြင်းငှါ လျင်မြန် ၏။
  tte-O: kaiwena sisagesagena na tem naenaena siginauli yo nuwanuwali mwayamwayau
    tem tomo siunuili.
  tbg-tbg: Minti varia vaiintika vaaka qora kaiqa varareka auti vaiha, vika vaakama
    vo vaiinti arukevara.
  hmo-hmo: Idia be kara dika karaia totona idia haraga momo. Idia be nega ibounai,
    taunimanima alaia totona idia hegaegae noho.
  urd-urd: क्यूँकि उनके पाँव बदी की तरफ़ दौड़ते हैं, और खू़न बहाने के लिए जल्दी करते
    हैं।
  rus-SYN: потому что ноги их бегут ко злу и спешат на пролитие крови.
  bqc-SIM: Asa an kɛ̀sɛ lɛɛũ ń vãikɛaoɛ, aa wãa ń gbɛ̃dɛao.
  tcz-CHONGTHU: Ajeh chu amaho thilpha lou bolnan akeng-u ajangkhai in, gangtah in
    thisan aso jiuve.
  mar-mar: त्यांचे पाय दुष्कृत्ये करायला धावतात, आणि ते रक्त पाडायला घाई करतात.
  hlt-THB: A mi khaw ce thawlhnaak lam benna kaan unawh, thi ak lawngsak hamna a ming
    hqii tawn sak uhy.
  qub-qub: Paycunaga imay örapis yarparaycan mana allita rurayllapämi. Wañuchicuyllatami
    yarparcaycan.
  bqp-bqp: Zaakũ òdigↄ̃ lika kũ yãvãnikɛnaao, ò wãna kũ gbɛ̃dɛnaao.
  hat-hat: Yo toujou dèyè pou fè sa ki mal. Pou ti krik ti krak, yo mete san deyò.
  eng-BSB: For their feet run to evil, and they are swift to shed blood.
  tod-tod: Mazɔlɔɔ ti-ɠɔɠɔiti suvilɛʋɛ faa ɲɔu ɠɛɛ vai zu, ti zuvilɛʋɛ ɲamai ʋuu zu.
  eng-WEBPB: for their feet run to evil. They hurry to shed blood.
  kbq-kbq: Na'ankure ame hu'za kumira nehu'za, vahera zamahe'za korana eri neragize.
  nhe-BL: Pampa yajuanti san tlahuel quinequij quichihuase tlen fiero, huan quinequij
    temictise.
  bus-bus: Zaakɛ aↄ̃ègↄ̃ wãa kↄ̃n yãzaakɛnao, aↄ̃ↄ kpaa kↄ̃n gbɛ̃dɛnao.
  gub-BL: Uzàn ikatu 'ym ma'e iapo pà wà. Uzuka teko wyzài 'ar mehe wà no.
  eng-DRA: For their feet run to evil, and make haste to shed blood.
