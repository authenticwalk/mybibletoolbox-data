verse: PRO.001.003
translations:
  mal-C: പരിജ്ഞാനത്തോടെയുള്ള പെരുമാറ്റം, നീതി, ന്യായം, ഔചിത്യം എന്നിവയ്ക്കുള്ള പ്രബോധനം
    ലഭിക്കാനും;
  deu-TKW: daß man Zucht annehme, welche klug macht, Gerechtigkeit und Sinn für das
    Rechte und Geradheit,
  lin-lin: mpo na kozwa mateya ya bwanya oyo epesaka bizaleli ya sembo, ya boyengebene
    mpe makambo ya alima ;
  eng-LSV: For receiving the instruction of wisdom, || Righteousness, judgment, and
    uprightness,
  eng-GNV: To receiue instruction to do wisely, by iustice and iudgement and equitie,
  eng-WEBSTER: To receive the instruction of wisdom, justice, and judgment, and equity;
  nhw-BL: Nijnequi masehualme quiselise se tlalnamijca camanali catli quinamiqui para
    motlalnamictise. Quej nopa huelis quipiyase se nemilistli catli cuali huan quichihuase
    catli melahuac, huan catli xitlahuac, huan catli nelcuali.
  swh-ONEN: kwa kujipatia nidhamu na busara, kufanya lililo sawa, haki na bila kupendelea;
  bba-bba: Nu koo nùn bwisi ɡee sɔ̃ɔsi kpɑ u ko ye n sɑ̃ɑ dee dee weesu kɑ tɑki sɑriru
    sɔɔ.
  eng-KJVCPB: To receive the instruction of wisdom, Justice, and judgment, and equity;
  luo-luo: kendo miyo idak e ngima moritore kendo mobidhore kitimo gima adiera kendo
    gima kare kendo mowinjore,
  meu-meu: aonega karadia, kara maoromaoro, hahemaoro ḡoevaḡoeva bona ahu korikorina
    daladia, bae hadibadia totona;
  npi-ULB: ताकि जे ठिक, न्यायी र उचित छ त्यो गरेर बाँच्नलाई तिमीले निर्देशन प्राप्‍त
    गर्न सक ।
  yor-yor: Láti gba ẹ̀kọ́ ọgbọ́n, òdodo, àti ìdájọ́, àti àìṣègbè;
  ind-ind: agar orang memperoleh didikan tentang cara bersikap bijaksana dan hidup
    dengan benar, adil, dan jujur.
  pes-OPCB: آنها به شما یاد خواهند داد چگونه رفتار عاقلانه داشته باشید و با صداقت
    و عدالت و انصاف عمل کنید.
  tgl-ULB: upang kayo ay makatanggap nang pagtutuwid para mamuhay kayo sa paggawa
    ng kung ano ang tama, makatarungan at patas.
  hui-hui: Mbuga ogoha bi baya lo ngarume tí wali agali miniwi howa mbirale bigi bialu
    halimulonaga lo nga. Ani bialu mana bayalebi tigabibi bialu wali agali bibahendehondo
    mana tigabi mbiraore ogobi dege dege bilimulo biawai haga nga.
  mya-mya: လျစ်လျူစွာဆုံဖြတ်ခြင်းအမှုအရာ၌ လေ့ကျက်မည်အကြောင်း၊ မိုက်သောသူသည် လိမ္မာ၍၊
    လူပျိုသည် ပညာသတိနှင့်ပြည့်စုံမည်အကြောင်း၊
  bod-N: དྲང་བདེན་དྲང་གཞག་གཟུ་བོའི་བློར་གནས༌ཏེ། །ཤེས་རབ་བསླབ་བྱ་དང་དུ་ལེན་ཆེད༌དང༌།།
  wsk-wsk: Ale ikia ago la baga se munan diram la se ningo guyak la te bagerko.
  sna-sna: kuti uve noupenyu hwokuzvibata hune uchenjeri uchiita zvakarurama nokururamisira
    uye nokuenzanisira;
  spa-BLM: para recibir instrucción en el trato sabio, en la rectitud, la justicia
    y la equidad;
  cac-cac: Yuj chi' syal co b'eyb'alan jelanil, vach'ilal yed' tojolal icha val yaji.
  swh-ULB: ili mpate maarifa kwa ajili ya kuishi kwa kutenda wema, haki na adili.
  bel-bel: засвоіць правілы добрай разважлівасьці, справядлівасьці, права і слушнасьці;
  deu-ELBBK: um zu empfangen einsichtsvolle Unterweisung, Gerechtigkeit und Recht
    und Geradheit;
  mbb-OT: Ebpekemansu heini kenikew para mehimu ka he uluwanen, he ebpengungubpaan
    te hustu, metazeng, wey mezait he menge ulaula.
  mal-2015: പരിജ്ഞാനം, നീതി, ന്യായം, നേർ എന്നിവെക്കായി പ്രബോധനം ലഭിപ്പാനും
  rmc-rmc: sikavena tut sar te dživel andre bari goďi, te kerel, so hin lačho, čačipnaskro
    the spravno;
  pes-OPV: به جهت اکتساب ادب معرفت آمیز، و عدالت و انصاف و استقامت.
  ron-1924: пентру кэпэтаря ынвэцэтурилор де бун-симц, де дрептате, де жудекатэ ши
    де непэртинире;
  ben-OBCV: বিচক্ষণ ব্যবহারের সম্বন্ধে শিক্ষালাভের জন্য, যা কিছু যথার্থ, ন্যায্য ও
    সুন্দর, তা করার জন্য;
  som-som: In la helo edbinta ku saabsan xigmadda, Iyo xaqnimada iyo garta iyo caaddilnimada;
  lat-VUC: 'ad intelligenda verba prudentiæ, et suscipiendam eruditionem doctrinæ,
    justitiam, et judicium, et æquitatem:'
  eng-ASVBT: To receive instruction in wise dealing, In righteousness and justice
    and equity;
  mna-mna: Mi sua tiŋgi ko iuulu iti be tagabiizi itundu, mi takam mbulu kiti raama
    ŋgar. Naso takam mbulu ambaiŋana men ta indeeŋe pa Anutu mi tomtom matan, mi takam
    mbulu raraate men pizin tomtom ta boozomen.
  ita-1885: Per ricevere ammaestramento di buon senno, Di giustizia, di giudicio e
    di dirittura;
  eng-LXXUP: To receive also hard sayings, And to understand true justice, And how
    to direct judgment;
  eng-ULB: that you may receive instruction in order to live by doing what is right,
    just, and fair.
  spa-VBL: Los proverbios educan en razón, en vivir bien, en el sano juicio, y en
    actuar con justicia.
  fra-_FOB: Pour faire recevoir une instruction de raison, de justice, de jugement,
    et d'équité;
  mal-mal: പരിജ്ഞാനം, നീതി, ന്യായം, സത്യം എന്നിവയ്ക്കായി പ്രബോധനം ലഭിക്കുവാനും
  lit-lit: kad duotų priimti protingą elgesį skatinantį pataisantį ugdymą (teisumą,
    teisingumą, ir lygiateisiškumą);
  urd-GVR: aur dānāī dilāne wālī tarbiyat, rāstī, insāf aur diyānatdārī apnāegā.
  suz-BL: मिनु ब्रेक्‍ब मुर आ अर्ती सुमी टीबा, मेकोमी तुइश्‍शा गेय पने चाप्‍ब। ठीक
    पतीके, ठीक निसाफ पतीके नु कुल मकोव़थु रिम्‍शो पने चाप्‍ब।
  eng-NOY: That one may gain the instruction of prudence, Justice, equity, and uprightness;
  ita-1927: perché riceva istruzione circa l’assennatezza, la giustizia, l’equità,
    la dirittura;
  ckb-ckb: بۆ وەرگرتنی تەمبێکردن و وریایی، ڕاستودروستی و دادپەروەری و ڕاستەڕێیی،
  eng-BBE: 'To be trained in the ways of wisdom, in righteousness and judging truly
    and straight behaviour:'
  kan-OKCV: ಅಂದರೆ, ಶಿಕ್ಷಣ, ವಿವೇಕ ನಡವಳಿ, ಸರಿಯಾದದ್ದನ್ನು ಮಾಡುವುದು ನ್ಯಾಯ ಮತ್ತು ಯುಕ್ತವಾದವುಗಳನ್ನು
    ನಡೆಸುವ ಜ್ಞಾನೋಕ್ತಿಗಳು;
  tam-2017: விவேகம், நீதி, நியாயம், நிதானம் என்பவைகளைப்பற்றிய உபதேசத்தை அடையலாம்.
  spa-RV-1909: Para recibir el consejo de prudencia, justicia, y juicio y equidad;
  ron-BTF: Pentru a primi instruirea înțelepciunii, a dreptății și a judecății și
    a echității;
  eng-WEBP: to receive instruction in wise dealing, in righteousness, justice, and
    equity;
  eng-FBV: They provide education in what makes sense, living right, judging correctly,
    and acting fairly.
  nld-1939: Ze voeden u op tot heilzame tucht, Rechtschapenheid, plichtsbesef en oprechtheid.
  nch-BL: Nijnequi masehualme ma quiselica se talnamijca camanali cati quinamiqui
    para motalnamictise. Quej nopa huelis quipiyase se nemilisti cati cuali huan quichihuase
    cati melahuac, huan cati xitahuac, huan cati nelcuali.
  vie-1934: Để nhận lãnh điều dạy dỗ theo sự khôn ngoan, Sự công bình, lý đoán, và
    sự chánh trực;
  hin-CV: व्यवहार कुशलता के लिए निर्देश-प्राप्‍ति, धर्मी, पक्षपात किए बिना तथा न्यायसंगति
    के लिए;
  eng-OURB: to receive instruction in wisdom, in righteousness, mishpat ·justice·,
    and equity;
  spa-BES: 'Para ser entrenado en los caminos de la sabiduría, en la rectitud y en
    juzgar el comportamiento verdadero y recto:'
  tdx-tdx: hañanarañe filieram-batañe, havañonañe, zaka-to, naho tsy firihiañe,
  tha-KJV: เพื่อให้​รับคำสั่งสอนในเรื่องสติ​ปัญญา ในเรื่องความเที่ยงธรรม ความยุ​ติ​ธรรมและความเที่ยงตรง
  por-BR-2018: Para obter a instrução do entendimento; justiça, juízo e equidades;
  deu-ELO: um zu empfangen einsichtsvolle Unterweisung, Gerechtigkeit und Recht und
    Geradheit;
  eng-WYC-2018: and to take the learning of teaching; to take rightfulness, and doom,
    and equity; (and to receive learning from teaching, or from instruction; to gain
    righteousness, and judgement, or justice, and fairness;)
  epo-epo: Por ricevi instruon pri saĝo, Vero, justo, kaj honesto;
  uig-PIN: sanga danaliⱪ, ⱨǝⱪⱪaniyliⱪ, pǝm-parasǝt wǝ durusluⱪning yolyoruⱪ-tǝrbiyisini
    ⱪobul ⱪilduridu.
  beo-beo: Amola ilia da dima noga:le hou moloi ahoanoma:ne olelesa amola defele hamoma:ne
    olelesa.
  tpi-OTNT: Gutpela tok bilong dispela buk bai i skulim yumi long wokabaut olsem man
    i gat gutpela save na long bihainim ol gutpela na stretpela pasin na long mekim
    wankain stretpela pasin long olgeta man.
  hau-SA: don neman rayuwa ta horo da kuma ta hankali, kana yin abin da yake daidai,
    mai adalci da kuma wanda ya dace;
  uig-LAT: sanga danaliq, heqqaniyliq, pem-paraset we durusluqning yolyoruq-terbiyisini
    qobul qilduridu.
  nde-nde: ukuba bazuze impilo yokuzithiba lobuqotho, besenza okulungileyo, okufaneleyo
    lokuqondileyo;
  ton-ton: Ke maʻu ʻae akonaki ʻoe poto, mo e angatonu, mo e fakamaau, pea mo e fai
    totonu;
  ces-1613: K dosažení vycvičení v opatrnosti, spravedlnosti, soudu a toho, což pravého
    jest,
  eng-WMB: to receive instruction in wise dealing, in righteousness, justice, and
    equity;
  tam-TCV: இவைகளால் நேர்மை, நீதி, நியாயம் ஆகியவற்றைச் செய்ய, அறிவுரையும் விவேகமும்
    உள்ள வாழ்க்கையை வாழ உதவுகிறது.
  ceb-ULB: aron makadawat ka sa pagbadlong aron mabuhi pinaagi sa pagbuhat sa insakto,
    matarong, ug may kaangayan.
  pol-UBG: Do zdobycia pouczenia w mądrości, w sprawiedliwości, w sądzie i w prawości;
  agr-agr: Nuninak jintiamu antuka jutan, wainak chichashtan, shiig takatan, imagnisa
    emetmamja pujutan,
  kyc-kyc: Mana pii lasi palamo dakena mana nyerami ramo dokome singinya renge palenge
    wambu ingyuo yulu katalunji nembo pyuo pii katalunji nembo lao pinya suu pyapala
    pirami.
  urd-GVU: اور دانائی دلانے والی تربیت، راستی، انصاف اور دیانت داری اپنائے گا۔
  deu-1912: Klugheit, Gerechtigkeit, Recht und Schlecht;
  kan-2017: ಅವರು ವಿವೇಕಮಾರ್ಗದಲ್ಲಿ ಅಂದರೆ ನೀತಿ, ನ್ಯಾಯ ಮತ್ತು ಧರ್ಮಮಾರ್ಗಗಳಲ್ಲಿ ಶಿಕ್ಷಿತರಾಗುವರು.
  yap-yap: Pi thin ney e rayag ni fil ngom rogon ni ngu’um ngongol u fithik’ e tamilangan’,
    nge rogon ni ngu’um par ni gab yul’yul’, ma ga ba yal’uw ni ga ba gol.
  hlt-MCSB: Thuituennah la loh ham neh duengnah, tiktamnah neh vanatnah te aka cangbam
    sak la om.
  mdy-ETH: ዬያታ፦ ጎኑሞንታ ፒዜ ዎጌንታ ፒዙሞዋ ማዺሺሢና ዳምቤና ዔራቶና ሚርጌ ዓኣ ናንጊ ባንሢ ዔኪ ዓኣዻኔ።
  kew-kew: Go buk madaa iya agaa pagoa adoa ratalima rabu onaa rayome peme-rupa epe
    kone mua ratalima.
  twi-ASANTE: sɛ wɔbɛnya ahohyɛsoɔ na wɔabɔ ɔbra pa, a ɛbɛma wɔayɛ ade pa, deɛ ɛtene
    na ɛho nni asɛm;
  eng-WEBU: to receive instruction in wise dealing, in righteousness, justice, and
    equity;
  wal-wal: Eti aadhdhida eratettan, de7ana de7uwaa, xillotettaa, suure pirddaanne
    suuretettaa tamaarissiyaageeta,
  acu-NT: tura pengker aa nuna nuimiarar, waurtsuk paan nintimrar, nekas pengker aa
    nuna turawarti, tura chikich ainauncha anangtsuk, pengker aa nuna awajsatniuncha
    nekamtikiatasan wakerajai.
  spa-PDDPT: Para recibir disciplina y enseñanza, Justicia, derecho y equidad,
  gun-gun: ha'e nhanembo'ea nhaendu vy 'arandua rupi jaiko aguã, teko porã rupi jaiko
    vy jaikuaa pota, ha'e joo-joo'i rami jajoguereko aguã,
  agu-BL: Ncha'tz, i'tz tan kuch'eye'n tan tele'n katxum tetz yi mbi tajwe'n tan kabnol
    bantz puntil cu'n kaban tan qui kabene'n tul il, nin tan qui jale'n ẍo'quil yi
    kajtza'kl.
  ilo-ULB: tapno maawatyo koma ti pannakailinteg tapno agbiagkayo babaen iti panangaramid
    iti umno, nalinteg, ken maiparbeng.
  kpg-kpg: Nia agoago podo aanei e mee di aago goodou gii hai nia daangada e mouli
    kabemee, ge e mouli i lodo di tonu, di humalia mo di huudonu.
  uig-ARA: ساڭا دانالىق، ھەققانىيلىق، پەم-پاراسەت ۋە دۇرۇسلۇقنىڭ يوليورۇق-تەربىيىسىنى
    قوبۇل قىلدۇرىدۇ.
  bps-bps: du fye dnawatla na lalòla i gadèla fye, du fye matlu i nimòla di demela
    to,
  sus-sus: xurui fanyi xa lu e yi, e xa bira tinxinyi, nɔndi, nun fe fanyi fɔxɔ ra.
  pon-2006: Lepin padahk pwukat kak padahkihong kumwail duwen amwail pahn momourki
    loalokong, oh duwen amwail pahn momourki inen, pwung, oh mwahu.
  ksd-ksd: Upi da vatur vake ra varvateten ta ra mangamangana kabinana, Ra mangamangana
    takodo, ra takodo na varkurai, ma ra dovot na mangamangana,
  tur-YTC: Bilgece hareket etmek, terbiye edinip doğru, Haklı ve adil olanı yapmak,
  bel-N: каб атрымаць настаўленьні ў разважлівасьці, праведнасьці, судзе і справядлівасьці.
  grc-BRENT: δέξασθαί τε στροφὰς λόγων, νοῆσαί τε δικαιοσύνην ἀληθῆ, καὶ κρίμα κατευθύνειν·
  ind-AYT: untuk memperoleh didikan tentang hikmat dalam keadilan, kebenaran, dan
    kejujuran;
  nya-nya: kuti alandire malangizo othandiza kuti achite zinthu mwanzeru, akhale wangwiro,
    wachilungamo ndiponso wosakondera.
  hrv-hrv: da se primi umna pouka, pravda i pravica i nepristranost;
  mps-mps: Te bukugo wiegi yai pogo da ola mayu, te wiegi yai kolesaga koneai bidi
    tiwai, me te wiegi yai doloba pai kolesaga wali peyu, te tobage deli tigi poai
    kolesaga te tigidali bidi dali ebo te kolesagade bilao po elalubao.
  tpi-tpi: Gutpela tok bilong dispela buk bai i skulim yumi long wokabaut olsem man
    i gat gutpela save na long bihainim ol gutpela na stretpela pasin na long mekim
    wankain stretpela pasin long olgeta man.
  dan-1931: tage mod Tugt, som gør klog, mod Retfærdighed, Ret og Retsind;
  vie-OVCB: Để đạt đến một đời sống kỷ luật và cẩn trọng, hành động phải lẽ, công
    bằng, và ngay thẳng.
  guj-2017: ડહાપણભરેલી વર્તણૂકની, નેકીની, ન્યાયીપણાની અને ઇનસાફની કેળવણી મળે.
  pon-2006A: Lepin padahk pwukat kak padahkihong kumwail duwen amwail pahn momourki
    loalokong, oh duwen amwail pahn momourki inen, pwung, oh mwahu.
  por-BRBSL: para receber instruções em negociações sensatas, em retidão, justiça
    e eqüidade;
  swe-swe: 'För att ge undervisning om hur man agerar med vishet (hur man får självdisciplin,
    och hur man handlar rätt i moraliska frågor), resultatet blir: rättfärdighet (att
    man följer Guds standard) och rättvisa (att man tar rättvisa beslut) och integritet
    (vad man säger och vad man gör överensstämmer, att man lever moraliskt rätt, vandrar
    rakt fram).'
  cth-cth: lungangnae, lannae, lawkcengnae hoi lannae koelah cangkhainae pang hane
    hoi,
  twi-twi: sɛ wobenya akwankyerɛ wɔ abrabɔ pa mu, a ɛbɛma wɔayɛ ade pa, nea ɛteɛ na
    ho nni asɛm;
  hlt-hlt: Thuituennah la loh ham neh duengnah, tiktamnah neh vanatnah te aka cangbam
    sak la om.
  tbz-SIM: Yɛkotinɔ̀ tiè nhonìtì nwe kɛ tũnni o borimɛ, kɛ̀ mɛ̀ wèńkú kɛ sɛ́ìrì,
  msy-2020: Egh akɨnafarir kamɨn itir akaba, dabirabir aghuimɨn tuavim, en sure damuam.
    Eghtɨ e arazir aghuimɨn gɨn mangɨva, egh gumazamiziba bar deragh me damuva, arazir
    magh garimɨn bar me damuam.
  dop-dop: '@see-verse:PRO.001.002'
  azb-azb: Salehlik, ədalət, insaf barədə İdrak tərbiyəsi almaq üçün,
  eng-DBY: to receive the instruction of wisdom, righteousness and judgment, and equity;
  hin-2017: और विवेकपूर्ण जीवन निर्वाह करने में प्रवीणता, और धर्म, न्याय और निष्पक्षता
    के विषय अनुशासन प्राप्त करे;
  wol-KYG: ngir yaru ci jëfe xel ak njub ak yoon, di jubal,
  bjr-bjr: Irirana faqaa nira marirana uqannifiqara ufa maridanoo. Anoona ufa kai
    qira oosana faqa andeeqara oosana amana amana kai raina nimaqara oosana faqa nimianifeera
    maa ufafa maridanoo.
  eng-YLT: For receiving the instruction of wisdom, Righteousness, judgment, and uprightness,
  kne-kne: Maitdoan kayo abe ay manbiyag ay nanemneman ya naannad ta say nalinteg
    ya kosto di iyat yo ya magay idomdoma yo.
  eng-WYC-2017: and to take the learning of teach-ing; to take rightfulness [or rightwise-ness],
    and doom, and equity;
  eng-WMBB: to receive instruction in wise dealing, in righteousness, justice, and
    equity;
  urd-GVH: और दानाई दिलानेवाली तरबियत, रास्ती, इनसाफ़ और दियानतदारी अपनाएगा।
  rug-rug: Pude boka lulia sa tinarae te Tamasa pa hahanana tinoa meke sa kinoa va
    leana, pude taveti gua sapu toṉoto, ṉoṉo, meke sapu leana la pa tie.
  gaz-gaz: ogummaadhaan jiraachuudhaan, qajeelummaadhaan, murtii qajeelaa kennuu fi
    nama wal qixxeessuudhaan qajeelfama argachuudhaaf;
  fra-LSG: Pour recevoir des leçons de bon sens, De justice, d’équité et de droiture;
  yal-yal: alogo e xa xuru, e xaxili sɔtɔ e tinxinna nun kiti sa kɛndɛn nun fe faɲin
    liga,
  haw-1868: E loaa'i ka ike e akamai ai, Ma ka pono a me ka hoopono, a me ka pololei;
  arb-NAV: وَلِلْحَثِّ عَلَى تَقَبُّلِ التَّأْدِيبِ الْفَطِنِ، وَالْبِرِّ وَالْعَدْلِ
    وَالاسْتِقَامَةِ.
  ewe-ewe: hena agbe dzɔdzɔe kple agbe ɖevi nɔnɔ, be woawɔ nu si dzɔ, nu si le eteƒe
    kple nu si nyo,
  eng-LEE: To accept the instruction of intelligence, righteousness, and justice,
    and equity;
  asm-FB: সংশোধন গ্রহণ কৰা, তেতিয়া তুমি সত্য, ন্যায়পৰায়ণ, আৰু যথাৰ্থতাত জীয়াই
    থাকিব পাৰিবা।
  sus-A: شُرُي قَنيِ شَ لُ عٍ يِ، عٍ شَ بِرَ تِنشِنيِ، نْندِ، نُن قٍ قَنيِ قْشْ رَ.
  fra-SBL: pour recevoir une instruction sur la manière d'agir avec sagesse, dans
    la droiture, la justice et l'équité ;
  hbo-hbo: לָ֭קַחַת מוּסַ֣ר הַשְׂכֵּ֑ל צֶ֥דֶק וּ֝מִשְׁפָּ֗ט וּמֵישָׁרִֽים׃
  pjt-pjt: Munu nyura tjukurpa nyanga palumpa tjanampa nintiringkunytjatjanungku kulilku
    palyanyku nyinanytjikitjangku. Munu nyura kulilku aṉangu uwankaraku palu puṟunytjuṯu
    tjukaṟurungku palyantjikitjangku kutjupa tjuṯaku kuḻu.
  kik-kik: nĩ cia gũtũma mũndũ ataarĩke ahote kũbarĩrĩra mũtũũrĩre wake, ekage maũndũ
    marĩa magĩrĩire, na ma kĩhooto, na marĩa mega;
  fra-NCL: pour acquérir une instruction éclairée, la justice, l’équité et la droiture ;
  cek-AK: thuitaek thaihaih, katoeng ah lokcaekhaih, kangvan ah lok takroekhaih to
    na hnu tih;
  cuk-cuk: igar-mamaid-wisguega, itoakwaa ibmar-imakega, igar-innikii-mamaidba ibmar-imakega,
    igar-nabolegedgi igar-maidba imakega, emarbi-dulemar-dake nanaega.
  uig-CYR: саңа даналиқ, һәққанийлиқ, пәм-парасәт вә дуруслуқниң йолйоруқ-тәрбийисини
    қобул қилдуриду.
  tel-2017: నీతి, న్యాయం, యథార్థతల ప్రకారం నడుచుకుంటూ దిద్దుబాటు చేసుకోవడానికి,
  hat-BSA: Pou resevwa enstriksyon nan jan pou aji ak sajès, ladwati, jistis, menm
    jan pou tout moun;
  kos-kos: Ku in luti kom ke moul in etauk, tuh moul lom in pwaye, suwohs, ac fal.
  hbo-WLC: לָ֭קַחַת מוּסַ֣ר הַשְׂכֵּ֑ל צֶ֥דֶק וּ֝מִשְׁפָּ֗ט וּמֵישָׁרִֽים׃
  ibo-ibo: nʼihi inweta ntụziaka nʼinwe uche, ime ezi omume na ikpe ziri ezi nke aghụghọ
    na-adịghị.
  ory-ory: ସୁଆଚରଣ, ସାଧୁତା ଓ ସୁବିବେଚନା ଏବଂ ନ୍ୟାୟ ବିଷୟରେ ଉପଦେଶ ଗ୍ରହଣ କରିବାକୁ;
  chk-chk: repwe angei öüröürer seniir pwe repwe mirititi mine repwe föri, repwe eäni
    pwüng, let o wenechar.
  rop-rop: Olabat na garra album yumob blanga sabi mowa en jidan gudbalawei. Olabat
    garra titjim yumob hau blanga jidan trubalawei, en hau blanga gibit feyago en
    blanga jidan raitwei.
  ukr-1871: Щоб присвоїти собі вправу в розважуваннї, правосудї, в судї та правостї;
  deu-1951: daß man Gedankenzucht erlange, Rechtssinn, Urteilskraft und Aufrichtigkeit;
  eng-JPS: To receive the discipline of wisdom, justice, and right, and equity;
  srp-1865: Da se prima nastava u razumu, u pravdi, u sudu i u svemu što je pravo,
  lug-lug: Sulemaani yayagala abantu okuba n’empisa, n’obulamu obw’amagezi, okukolanga
    ebituufu, n’okubeera abenkanya n’okugobereranga ensonga;
  heb-heb: לקחת מוסר השכל צדק ומשפט ומישרים׃
  ben-IRV: উপদেশ পাওয়া যায় যাতে তুমি যা কিছু সঠিক, ন্যায্য এবং ভালো তার মাধ্যমে
    জীবনযাপন করো,
  pan-pan: ਚਤਰਾਈ ਦੀ ਸਿੱਖਿਆ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ, ਨਾਲੇ ਧਰਮ, ਨਿਆਂ ਅਤੇ ਇਨਸਾਫ਼ ਵੀ,
  mya-JVB: စီရင်ခြင်း၊ လျစ်လျူ စွာဆုံးဖြတ်ခြင်းအမှုအရာ၌လေ့ကျက် မည်အကြောင်း၊ မိုက်
    သောသူသည်လိမ္မာ ၍၊ လူပျို သည်ပညာသတိ နှင့်ပြည့်စုံမည်အကြောင်း၊
  tte-O: mumugana namwanamwana sikatai yo nuwatu dudulaina yo loina dudulaina simuliya.
  tbg-tbg: Maa uvava ni kahaqiramanta ne ˻maa vataraqaa˼ qaqi variqi viha, avuqavu
    okara avataqi viha, avuqavuqama keha nenta kena vaiintinavu koqema nimitaqi vivara.
  hmo-hmo: Inai hereva ese umui idia hadibaia diba, vadaeni umui be mai emui aonega
    danu do umui noho. Vadaeni do umui laloa maoromaoro, bona do umui koikoi lasi,
    ma taunimanima ibounai dekenai, mai maka tamona danu, kara namodia do umui karaia.
  urd-urd: '''अक़्लमंदी और सदाक़त और ''अद्ल, और रास्ती में तरबियत हासिल करने के लिए;'
  rus-SYN: усвоить правила благоразумия, правосудия, суда и правоты;
  bqc-SIM: aai gↄ̃ wɛzɛ̃n làasoodeↄ ũ, maakɛa ń yã́zɛdeo ń náaio yã́ musu.
  tcz-CHONGTHU: Chule ahoi-apha adihlam'a kihilna kisan them'a adih le thudih agom'a
    kisanlut ding,
  mar-mar: सुज्ञतेचे शिक्षण घेऊन जे योग्य, न्यायी, आणि चांगले ते करण्यास शिकावे,
  hlt-THB: Dyngnaak, awitlyknaak, pekbonaak a awm kaana hawnaak thai ham ingkaw cawngpyinaak
    ak thym pawmnaak thai ham;
  qub-qub: willapashancunata chasquicunanpämi, quiquin tantiyacunanpaj, allillata
    rurananpaj, furmal cananpaj;
  bqp-bqp: ò gↄ̃ wɛ́zɛ̃ri laakaridenↄ ũ manakɛna kũ yãzɛdeo kũ náanio yã gũn.
  hat-hat: Pwovèb sa yo la tou pou moutre moun jan pou yo viv avèk konprann, pou yo
    gen bon kondit, pou yo pa fè lenjistis, pou yo mache dwat nan lavi.
  eng-BSB: and for receiving instruction in wise living and in righteousness, justice,
    and equity.
  tod-tod: Ti nui ɠala ga siɛ ʋelei ná-eteai zu, keleɠelegi ʋɔ, é lelebo, é zɔle,
    é zoloo su.
  eng-WEBPB: to receive instruction in wise dealing, in righteousness, justice, and
    equity;
  kbq-kbq: Knare antahintahi neramino, tazeri fatgo nehanigeta, fatgo avu'ava nehuta,
    fatgo huta refko nehuta, maka vahe'mofona mago avamente knare avu'avara huzmantegahune.
  nhe-BL: Nijnequi tlacame quiselise se tlalnamijca tlajtoli tlen quinamiqui para
    motlalnamictise. Queja nopa huelis quipiyase se yolistli tlen cuali huan quichihuase
    tlen melahuac, huan tlen xitlahuac, huan tlen nelcuali.
  bus-bus: aↄ̃ gↄ̃ wɛ́ɛzɛ̃ri làakarideenↄ ũ maakɛna kↄ̃n yãzɛdeeo kↄ̃n náanɛo yã
    guu.
  gub-BL: Zanemu'e putar ma'ekwaw katu har ài zanereko àwàm rehe wà nehe. Zanemuigo
    kar putar teko ikatu ma'e romo wà nehe no. Wereko katu kar amogwer teko zanewe
    wà nehe. Imunar 'ym ma'e romo zanemuigo kar putar wà nehe no.
  eng-DRA: 'To understand the words of prudence: and to receive the instruction of
    doctrine, justice, and judgment, and equity:'
