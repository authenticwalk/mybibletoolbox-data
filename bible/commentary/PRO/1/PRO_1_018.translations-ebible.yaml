verse: PRO.001.018
translations:
  mal-C: എന്നാൽ ഈ മനുഷ്യർ സ്വരക്തത്തിനായിത്തന്നെ പതിയിരിക്കുന്നു; അവർ സ്വന്തം ജീവനായിത്തന്നെ
    വല വിരിക്കുന്നു!
  deu-TKW: Jene aber lauern auf ihr eigenes Blut, stellen ihrem eigenen Leben nach.
  lin-lin: Kasi bango, batiaka mitambo mpo na kosopa makila na bango moko, bamilukelaka
    pasi na bomoi na bango.
  eng-LSV: And they lay wait for their own blood, || They watch secretly for their
    own lives.
  eng-GNV: So they lay waite for blood and lie priuily for their liues.
  eng-WEBSTER: And they lay wait for their own blood; they lurk privily for their
    own lives.
  nhw-BL: Pero nopa masehualme catli huihuitique, amo. Inijuanti ica ininseltzitzi
    motlaquechilíaj para miquise. Eltoc quen motlalilíaj se lazo ininseltzitzi para
    mocuapilose ica catli amo cuali quichihuaj.
  swh-ONEN: Watu hawa huvizia kumwaga damu yao wenyewe; hujivizia tu wenyewe!
  bba-bba: Adɑmɑ tɔn be, bɑ tii yinɑ bɛriɑmmɛ, bɑ koo mɑɑ mwɑɑrɑ ye sɔɔ.
  eng-KJVCPB: And they lay wait for their own blood; They lurk privily for their own
    lives.
  luo-luo: Jogi ochiko obadho ne gin giwegi, kendo gin ema ginimokie!
  meu-meu: to ini taunimanima ese sibodia raradia ihahebubudia totona e banimu, sibodia
    edia mauri e bani henidiamu.
  npi-ULB: यी मानिसहरू तिनीहरूको आफ्नै रगतको लागि ढुकिबस्छन् । तिनीहरूले आफ्नै ज्यानको
    लागि पासो थाप्छन् ।
  yor-yor: Àwọn ọkùnrin wọ̀nyí ń lúgọ fún ẹ̀jẹ̀ ara wọn. Ara wọn ni wọ́n ń dá lọ́nà.
  ind-ind: '@see-verse:PRO.001.017'
  pes-OPCB: ولی این افراد چنین نیستند. آنها خودشان را به دام می‌اندازند و با دست خود
    گور خود را می‌کنند.
  tgl-ULB: Ang mga lalaking ito ay nag-aabang para patayin ang kanilang mga sarili
    - sila ay naglagay ng bitag para sa kanilang mga sarili.
  hui-hui: '@see-verse:PRO.001.017'
  mya-mya: လူဆိုးတို့သည် ကိုယ်အသွေးကို သွန်အံ့သောငှါ စောင့်၍၊ ကိုယ်အသက်ကို သတ်အံ့သောငှါ
    ချောင်း မြောင်းတတ်ကြ၏။
  bod-N: དེ་རྣམས་རང་གི་ཁྲག་ནི་བཞུར་བར༌སྒུག །འཇབ་ནས་རང་སྲོག་འཚེ་བར་བྱེད་པ༌འོ།།
  wsk-wsk: Uwutatala, kari uwuta mu ikia mena; se nuna nongota nunga dagarok te soramonko
    wore bitawasan.
  sna-sna: Varume ava vanovandira ropa ravo vomene; vanozvivandira ivo pachavo!
  spa-BLM: pero estos acechan su propia sangre. Acechan en secreto por sus propias
    vidas.
  cac-cac: Palta a juntzan̈ vinac chi', a syaalil eb' syaq'uemi, an̈eja' eb' ol smilcham
    sb'a d'ay.
  swh-ULB: Watu hawa huvizia kujiua wenyewe—wanatega mtego kwa ajili yao wenyewe.
  bel-bel: а яны кроў сваю сочаць, засады ладзяць на душы свае.
  deu-ELBBK: sie aber lauern auf ihr eigenes Blut, stellen ihren eigenen Seelen nach.
  mbb-OT: 'Ne iring kayi is tulebung he menge etew: ne iring dà te iyan dan edhimatey
    te lawa zan etawa iring dà te iyan dan ed-eyanan is keugelingen dan.'
  mal-2015: അവർ സ്വന്ത രക്തത്തിന്നായി പതിയിരിക്കുന്നു; സ്വന്തപ്രാണഹാനിക്കായി ഒളിച്ചിരിക്കുന്നു.
  rmc-rmc: ale on nacirden e sita prekal peste a keren e pasca, andre savi korkore
    merena.
  pes-OPV: لیکن ایشان به جهت خون خود کمین می‌سازند، و برای جان خویش پنهان می‌شوند.
  ron-1924: кэч ей ынтинд курсе токмай ымпотрива сынӂелуй лор ши суфлетулуй лор ый
    ынтинд ей лацурь.
  ben-OBCV: এইসব লোক নিজেদের রক্তপাত করার জন্যই ওৎ পেতে থাকে; তারা শুধু নিজেদের মারার
    জন্যই ঘাপটি মেরে থাকে!
  som-som: Iyagu waxay u gaadaan si dhiiggooda loo daadiyo, Oo waxay si qarsoon ugu
    dhuuntaan si naftooda looga qaado.
  lat-VUC: Ipsi quoque contra sanguinem suum insidiantur, et moliuntur fraudes contra
    animas suas.
  eng-ASVBT: And these lay wait for their own blood; They lurk privily for their own
    lives.
  mna-mna: Mi wal sananŋan tana ta kembena. Mbulu kizin ta tikewe mi tizaŋzaaŋa zin
    tomtom, ina kaimer ko imiili pizin mi ikam zaaba pizin ma timetmeete. Tamen tikilaala
    som, mi tila men.
  ita-1885: Ma essi pongono agguati al lor proprio sangue, Ed insidiano nascosamente
    l'anima loro.
  eng-LXXUP: For they that are concerned in murder store up evils for themselves;
    And the overthrow of transgressors is evil.
  eng-ULB: These men lie in wait for their own blood— they set an ambush for their
    own lives.
  spa-VBL: Sin embargo, estas personas malvadas se ocultan y están listas para matar
    a otros, pero ellos mismos son las víctimas. ¡Sus trampas son para ellos mismos!
  fra-_FOB: Mais eux, ils dressent des embûches contre leur propre sang, et ils tendent
    des pièges à leur âme.
  mal-mal: അവർ സ്വന്ത രക്തത്തിനായി പതിയിരിക്കുന്നു; സ്വന്തപ്രാണഹാനിക്കായി ഒളിച്ചിരിക്കുന്നു.
  lit-lit: bet šie tykoja savo pačių kraujo, jie surengia pasalą savo pačių gyvybei.
  urd-GVR: Yih log bhī ek din phaṅs jāeṅge. Jab tāk meṅ baiṭh jāte haiṅ to apne āp
    ko tabāh karte haiṅ, jab dūsroṅ kī ghāt lagāte haiṅ to apnī hī jān ko nuqsān pahuṅchāte
    haiṅ.
  suz-BL: मेको मुरपुकी साइक्‍चा पुंइसीचा कली बाप्‍शो बाक्‍नीम। आंमान खतम दुम्‍चा कली
    बाप्‍शा बाक्‍नीम।
  eng-NOY: So they lie in wait for their own blood; They lurk secretly for their own
    lives.
  ita-1927: ma costoro pongono agguati al loro proprio sangue, e tendono insidie alla
    stessa loro vita.
  ckb-ckb: بۆ خوێنی خۆیان بۆسەیان ناوەتەوە، خۆیان تەنها بۆ گیانی خۆیان ماتداوە.
  eng-BBE: And they are secretly waiting for their blood and making ready destruction
    for themselves.
  kan-OKCV: ಈ ಜನರು ಒಳಸಂಚು ಮಾಡುವುದು ತಮ್ಮ ಸ್ವಂತ ರಕ್ತಕ್ಕೆ. ಅವರು ಮಾಡುವ ದುರಾಲೋಚನೆ ಅವರನ್ನೇ
    ನಾಶಮಾಡುವುದು.
  tam-2017: இவர்களோ தங்களுடைய இரத்தத்திற்கே மறைந்திருக்கிறார்கள், தங்களுடைய உயிருக்கே
    கண்ணிவைத்திருக்கிறார்கள்.
  spa-RV-1909: Mas ellos á su propia sangre ponen asechanzas, y á sus almas tienden
    lazo.
  ron-BTF: Și ei stau la pândă pentru a vărsa propriul lor sânge; pândesc în ascuns
    propriile lor vieți.
  eng-WEBP: but these lay in wait for their own blood. They lurk secretly for their
    own lives.
  eng-FBV: However, these evil people hide ready to kill others, but they themselves
    are the victims. They're only ambushing themselves!
  nld-1939: Zo loeren ze slechts op hun eigen bloed, En belagen ze hun eigen leven!
  nch-BL: Pero nopa masehualme cati huihuitique, amo. Inijuanti ica iniselti motaquechilíaj
    para miquise. Eltoc quej motalilíaj se lazo iniselti para mocuapilose ica cati
    amo cuali quichihuaj.
  vie-1934: Chính những người ấy thật phục mưu làm đổ huyết mình ra, Và núp rình hại
    mạng sống mình.
  hin-CV: किंतु ये व्यक्ति ऐसे हैं, जो अपने लिए ही घात लगाए बैठे हैं; वे अपने ही प्राण
    लेने की प्रतीक्षा में हैं.
  eng-OURB: but these lay wait for their own blood. They lurk secretly for their own
    lives.
  spa-BES: Y están secretamente esperando su sangre y preparándose destrucción para
    sí mismos.
  tdx-tdx: fe o liom-bata’eo ty iampira’ iareo, ty fiai’iareo avao ty amandroña’iareo.
  tha-KJV: แต่​คนเหล่านี้หมอบคอยโลหิตของตนเอง เขาซุ่​มด​ักชีวิตของเขาเอง
  por-BR-2018: Porém estes estão esperando o derramamento de seu próprio sangue; e
    preparam emboscada para suas próprias almas.
  deu-ELO: sie aber lauern auf ihr eigenes Blut, stellen ihren eigenen Seelen nach.
  eng-WYC-2018: Also they set ambush against their own blood; and make ready frauds,
    or guiles, against their (own) souls.
  epo-epo: Kaj ili embuskas sian propran sangon, Ili insidas siajn proprajn animojn.
  uig-PIN: Lekin bular dǝl ɵz ⱪenini tɵküx üqün saⱪlaydu; Ɵz janliriƣa zamin boluxni
    kütidu.
  beo-beo: 'Be dunu nowa e amane hamosea, e da hina: bogoma:ne sani amoga hina: sa:ima:ne
    logo hogosa.'
  tpi-OTNT: '@see-verse:PRO.001.017'
  hau-SA: Waɗannan irin mutane kansu suke kafa wa tarko; ba sa kama kome, sai rayukansu!
  uig-LAT: Lékin bular del öz qénini töküsh üchün saqlaydu; Öz janlirigha zamin bolushni
    kütidu.
  nde-nde: Abantu laba bacathamela ukuchitheka kwelabo igazi; bajuma okwabo ukuphila.
  ton-ton: Pea ʻoku nau toitoi ki honau toto ʻonautolu pe; mo nau lama fakafufū ki
    heʻenau moʻui ʻanautolu pe.
  ces-1613: Tak tito proti krvi své ukládají, skrývají se proti dušem svým.
  eng-WMB: but these lay in wait for their own blood. They lurk secretly for their
    own lives.
  tam-TCV: ஆனாலும் இந்த மனிதர்கள், தங்கள் சொந்த இரத்தத்தைச் சிந்துவதற்கே காத்திருக்கிறார்கள்;
    அவர்கள் தங்களுக்காகவே பதுங்கியிருக்கிறார்களே,
  ceb-ULB: Kining mga tawhana naghulat aron sa pagpatay sa ilang kaugalingon— nag-andam
    sila ug lit-ag alang sa ilang mga kaugalingon.
  pol-UBG: Oni też czyhają na własną krew, czają się na własne życie.
  agr-agr: Tujash nunú aents aidauk dita jamainnak dekainayatak pempeentumakiag umigmamainawai.
  kyc-kyc: Yaka dokome kendepuli ingyuo wanjepala paramopape akali yango mende randa
    mainya anga pyuo karapala nakama range kame seraminyisa kone makarami dokome mangena
    minyarasa kumarami.
  urd-GVU: یہ لوگ بھی ایک دن پھنس جائیں گے۔ جب تاک میں بیٹھ جاتے ہیں تو اپنے آپ کو
    تباہ کرتے ہیں، جب دوسروں کی گھات لگاتے ہیں تو اپنی ہی جان کو نقصان پہنچاتے ہیں۔
  deu-1912: Sie aber lauern auf ihr eigen Blut und stellen sich selbst nach dem Leben.
  kan-2017: ಇವರಾದರೋ ಸ್ವರಕ್ತವನ್ನು ಸುರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೊಂಚುಹಾಕುತ್ತಾರೆ, ಸ್ವಜೀವವನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಕಾದಿರುತ್ತಾರೆ.
  yap-yap: Machane girdi’ ni aram rogon e yad be tay e wup ni yad e ngar awgad ngay,
    ba wup ni ngarm’ad riy.
  hlt-MCSB: Amih loh amamih kah a thii te a rhongngol thil uh tih a hinglu te a mae
    uh.
  mdy-ETH: ዬያ ማዻ ዓሳ ዔያታ ዓዺንቲ ሃይቃንዳ ፒራሢ ፔኤም ፒራኔ።
  kew-kew: '@see-verse:PRO.001.017'
  twi-ASANTE: Saa nnipa yi tetɛ pɛ wɔn ankasa mogya; wɔtetɛ wɔn ankasa wɔn ho!
  eng-WEBU: but these lay in wait for their own blood. They lurk secretly for their
    own lives.
  wal-wal: SHin eti bantta suuttaa gussanau zuggoosona; bantta shemppuwaa woranau
    qosetti uttoosona.
  acu-NT: Nu mangkartin ainauka aya ningki amuninawai. Tura ningki mengkakartin ainawai.
  spa-PDDPT: Pero ellos colocan trampas a su propia sangre, Y ante sus propias vidas
    tienden acechanza.
  gun-gun: Ha'e rami teĩ ha'e kuery ma nguguy ae 'rã omoẽ uka oma'ẽ mbeguea py, guekove
    ae oipe'a uka 'rã nhemi rupi joapo vaia py.
  agu-BL: Ma yi e' cyetz na chitzan tan banle'n jun pa'tx yi e' te'n chicopon tc'u'l,
    nin e' te'n ẍche'lk cu'n swutz tan yi chiya'pla'tz.
  ilo-ULB: Agpadpadaan dagitoy a tattao a mangpapatayto met laeng kadagiti mismo a
    bagbagida— mangipakpakatda iti palab-og para kadagiti mismo a bagbagida.
  kpg-kpg: Gei digau ala e hagatogomaalia e daaligi di nadau dangada, le e hagatogomaalia hua
    di nadau hele dela e hele ai ginaadou.
  uig-ARA: لېكىن بۇلار دەل ئۆز قېنىنى تۆكۈش ئۈچۈن ساقلايدۇ؛ ئۆز جانلىرىغا زامىن بولۇشنى
    كۈتىدۇ.
  bps-bps: bay dad to gambet én mahal, du là ale fulung fawag di sasè nimò, bay baling
    dale taban i fawel nimòla na gafalmo dale.
  sus-sus: kɔnɔ e tan gantanyi tema e yɛtɛ kan suxuse nan na. E e yɛtɛ nan nii bafe
    e yɛtɛ ra.
  pon-2006: A soangen aramas pwukat kin kaunopada lidip ehu ong pein irail. Re sohte
    pahn ehu ong pein irail. Re sohte pahn koledi mehkot, ihte pein mourirail.
  ksd-ksd: Ma dia kobot upi ra gapu i diat iat, Dia paraparau upi ra vinirua ba na
    tadav diat iat.
  tur-YTC: Bunların yatıp beklemesi kendi kanları içindir. Gizlice pusuya yatmaları
    kendi yaşamları içindir.
  bel-N: А яны цікуюць на ўласную кроў, робяць засаду супраць душы? сваёй.
  grc-BRENT: Αὐτοὶ γὰρ οἱ φόνου μετέχοντες, θησαυρίζουσιν ἑαυτοῖς κακά· ἡ δὲ καταστροφὴ
    ἀνδρῶν παρανόμων κακή.
  ind-AYT: tetapi orang-orang itu mengadang darahnya sendiri; mereka menyergap nyawanya
    sendiri.
  nya-nya: Koma anthu amenewa amangobisalira miyoyo yawo yomwe; amangodzitchera okha
    msampha!
  hrv-hrv: A oni vrebaju vlastitu krv, postavljaju zasjedu svojemu životu.
  mps-mps: '@see-verse:PRO.001.017'
  tpi-tpi: '@see-verse:PRO.001.017'
  dan-1931: de lurer på eget Blod, lægger Baghold for eget Liv.
  vie-OVCB: Nhưng bọn người này tự giăng bẫy; rồi sa vào bẫy do chính mình giăng ra.
  guj-2017: આ માણસો પોતાને જ મારી નાખવાને માટે સંતાઈ રહે છે, તેઓ પોતાના જ જીવને માટે
    ગુપ્ત રીતે છુપાઈ રહે છે.
  pon-2006A: A soangen aramas pwukat kin kaunopada lidip ehu ong pein irail. Re sohte
    pahn ehu ong pein irail. Re sohte pahn koledi mehkot, ihte pein mourirail.
  por-BRBSL: mas estes aguardam o seu próprio sangue. Eles se escondem secretamente
    para suas próprias vidas.
  swe-swe: Det är precis vad de gör, de sätter upp en fälla för andra, men det är
    deras egen undergång de förbereder.
  cth-cth: Hatei, ahnimouh teh amamouh hoi amamouh kâthei hanlah a kâpawp awh teh,
    amamae hringnae arulahoi ka pawm e lah doeh ao awh.
  twi-twi: Saa nnipa yi tetɛw pɛ wɔn ankasa mogya; wɔtetɛw wɔn ankasa wɔn ho!
  hlt-hlt: Amih loh amamih kah a thii te a rhongngol thil uh tih a hinglu te a mae
    uh.
  tbz-SIM: Bɛmbɛ nɛ́ dii ticùɔ̀tì nti bɛmɔ́mmɔmbɛ, kɛ̀ tì yóó bɛ̀ pĩ́.
  msy-2020: Ezɨ kamagh garir gumaziba uari uari bagha azuaziba adui, da me mɨsoghtɨ
    me arɨmɨghiram.
  dop-dop: Amɑ mpɛ pɑ nyəkɩ pɑ təɣɩ mpi pɩɩ co-wɛ tɔɣɔ, nɑ pɑ́ nyəkɩ pɑ weesiŋ kɛ
    kɑtɔsɩ.
  azb-azb: Çünki onların qurduğu pusqu öz qanlarını tökmək üçündür, Güdməkləri öz
    canları üçündür.
  eng-DBY: And these lay wait for their own blood; they lurk secretly for their own
    lives.
  hin-2017: और ये लोग तो अपनी ही हत्या करने के लिये घात लगाते हैं, और अपने ही प्राणों
    की घात की ताक में रहते हैं।
  wol-KYG: Ñii kat seen bopp lañuy fiir, seen bakkanu bopp lañu sànk.
  bjr-bjr: Miqi maria fasiqausa nári nimaara ufaana fufidaqa. Nariqa ninuka arusee
    kuqifandinna ufanna fufidaqa.
  eng-YLT: And they for their own blood lay wait, They watch secretly for their own
    lives.
  kne-kne: Tan da nay ay ipogaw, kaman dan tinagdey din mismo ay awak da, din biyag
    da ay mismo di ipasobo da.
  eng-WYC-2017: Also they set ambush against their own blood; and make ready frauds,
    or guiles, against their own souls.
  eng-WMBB: but these lay in wait for their own blood. They lurk secretly for their
    own lives.
  urd-GVH: यह लोग भी एक दिन फँस जाएंगे। जब ताक में बैठ जाते हैं तो अपने आपको तबाह
    करते हैं, जब दूसरों की घात लगाते हैं तो अपनी ही जान को नुक़सान पहुँचाते हैं।
  rug-rug: Sari tie arini si tome sipata meke ta saputu ni teledia; vekoi rini pude
    va mate pule ni.
  gaz-gaz: Namoonni kunneen dhiiguma ofii isaanii riphanii eeggatu; lubbuma ofii isaanii
    gaadu!
  fra-LSG: Et eux, c’est contre leur propre sang qu’ils dressent des embûches, C’est
    à leur âme qu’ils tendent des pièges.
  yal-yal: Muxu sifani ito lutin natima e yɛtɛ nan yɛɛ ra, e yanfan soma e yɛtɛ nan
    ma.
  haw-1868: Moe malu lakou no ko lakou koko; Makaala hoi no na uhane o lakou.
  arb-NAV: إِنَّمَا هُمْ يَتَرَبَّصُونَ لِسَفْكِ دَمِ أَنْفُسِهِمْ، وَيَكْمُنُونَ
    لإِهْدَارِ حَيَاتِهِمْ.
  ewe-ewe: Ame siawo de xa ɖi na woawo ŋutɔ ƒe ʋu eye wole adeklo dzi ɖe woawo ŋutɔ
    ɖokuiwo ŋu!
  eng-LEE: While they lie in wait for their [own] blood; they watch in concealment
    for their [own] lives.
  asm-FB: সেই লোকসকলে নিজকে নিজেই ৰক্তপাত কৰিবলৈ খাপ দি থাকে; তেওঁলোকে নিজেই নিজৰ
    বাবে ফাঁন্দ পাতে।
  sus-A: كْنْ عٍ تَن فَنتَنيِ تٍمَ عٍ يّتّ كَن سُشُسٍ نَن نَ. عٍ عٍ يّتّ نَن نِي بَقٍ
    عٍ يّتّ رَ.
  fra-SBL: mais ceux-ci attendent leur propre sang. Ils rôdent secrètement pour leur
    propre vie.
  hbo-hbo: וְ֭הֵם לְדָמָ֣ם יֶאֱרֹ֑בוּ יִ֝צְפְּנ֗וּ לְנַפְשֹׁתָֽם׃
  kik-kik: Andũ aya mohagĩria thakame yao ene; maceemaga o mĩoyo yao ene!
  fra-NCL: eux, c’est contre leur propre sang qu’ils dressent des embûches ; c’est
    à leur âme qu’ils tendent des pièges.
  cek-AK: To baktih kaminawk loe angmacae athii long hanah zing o moe, angmacae hinghaih
    lak han ih ni angang o!
  cuk-cuk: Ar we-dule-isganamardi, na dukin yardakledimalad, emar na dukin oburgwedimalad.
  uig-CYR: Лекин булар дәл өз қенини төкүш үчүн сақлайду; Өз җанлириға замин болушни
    күтиду.
  tel-2017: వాళ్ళు తమ స్వంత నాశనానికే మాటు వేస్తారు. తాము పట్టబడతామని దాక్కుని ఉంటారు.
  hat-BSA: men yap kouche yon pyèj pou pwòp san pa yo. Yo fè anbiskad pou pwòp lavi
    pa yo.
  kos-kos: mweyen mwet oru ouinge uh sifacna akoo mwe kwasrip nu selos, sie mwe kwasrip
    ma elos ac misa kac.
  hbo-WLC: וְ֭הֵם לְדָמָ֣ם יֶאֱרֹ֑בוּ יִ֝צְפְּנ֗וּ לְנַפְשֹׁתָֽם׃
  ibo-ibo: Ma ndị a na-esi ọnya nke na-ama ha. Ha onwe ha ka ọnya ahụ ga-ejide.
  ory-ory: ସେମାନେ ନିଜ ନିଜର ରକ୍ତପାତ କରିବାକୁ ଛକି ବସନ୍ତି ଓ ଆପଣାମାନଙ୍କ ପ୍ରାଣକୁ (ଧରିବା
    ପାଇଁ) ଗୁପ୍ତରେ ଲୁଚି ରହନ୍ତି।
  chk-chk: Nge ekei mwän ra chök op lon lenien op pwe repwe püsin atoto feiengau wor,
    ra rawangauei püsin manauer.
  rop-rop: bat detkain pipul hu dumbat nogudbala ting garra trepam olabat ronselp
    en olabat garra dai.
  ukr-1871: Вони ж чигають на власну кров, і складають зраду проти своїм душам.
  deu-1951: sie aber lauern auf ihr eigenes Blut und stellen ihrem eigenen Leben nach.
  eng-JPS: And these lie in wait for their own blood, they lurk for their own lives.
  srp-1865: A oni vrebaju svoju krv i zasjedaju svojoj duši.
  lug-lug: naye abantu ng’abo baba beetega bokka, baba beetega omutego ogunaabakwasa
    bo bennyini.
  heb-heb: והם לדמם יארבו יצפנו לנפשתם׃
  ben-IRV: ওই লোকগুলো নিজেদেরই রক্তপাত করতে লুকিয়ে থাকে, তারা নিজেরাই নিজেদের জন্য
    ফাঁদ পাতে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੀ ਖ਼ੂਨ ਕਰਨ ਲਈ ਘਾਤ ਲਾਉਂਦੇ ਹਨ, ਉਹ ਆਪਣੀਆਂ ਹੀ ਜਾਨਾਂ ਦੇ ਲਈ ਲੁੱਕ ਕੇ
    ਜਾਲ਼ ਵਿਛਾਉਂਦੇ ਹਨ।
  mya-JVB: လူဆိုး တို့သည် ကိုယ် အသွေး ကို သွန်အံ့သောငှါစောင့်၍၊ ကိုယ် အသက် ကိုသတ်
    အံ့သောငှါချောင်းမြောင်း တတ်ကြ၏။
  tte-O: Na tonaenaeline kani sisilae sibomayoi ali sipwasipwa koina, ali yabubu yo
    ali keno-wadam iyamala ginauli bwagabwaga kaiwena kani siboita.
  tbg-tbg: '@see-verse:PRO.001.017'
  hmo-hmo: To unai bamona taudia ese, sibodia edia tarapu idia karaia noho, bona unai
    tarapu lalonai do idia mase.
  urd-urd: और यह लोग तो अपना ही खू़न करने के लिए ताक में बैठते हैं, और छिपकर अपनी
    ही जान की घात लगाते हैं।
  rus-SYN: а делают засаду для их крови и подстерегают их души.
  bqc-SIM: Aalɛ baikpá ńzĩaɛɛ, an tòe mɛ́ a ń pui.
  tcz-CHONGTHU: Hitobang miho hin ama hole amaho thisan sodohna dinga midang achan
    lhih jiu ahin, amaho thina ding jenga bou mi achan jiu ahi.
  mar-mar: ही माणसे तर आपल्या स्वतःचा घात करण्यासाठी टपतात. ते आपल्या स्वतःसाठी सापळा
    रचतात.
  hlt-THB: Cekkhqi taw a mimah thi ce lawngsak unawh a mi hqingnaak ak plamsakkhqi
    ni.
  qub-qub: Chay runacunami ichanga quiquin mana alliman chayanallanpaj llapantapis
    camariycan. Quiquillanmi wañuytapis ashircaycan.
  bqp-bqp: Òtɛn tankutɛ kpákpa ń zĩdanɛmɛ, ń toke mɛ́ à ń para.
  hat-hat: Se konsa moun sa yo pran nan pèlen yo menm yo pare a. Yo tonbe nan pyèj
    yo mete a, yo mouri.
  eng-BSB: But they lie in wait for their own blood; they ambush their own lives.
  tod-tod: Kɛlɛ tiya ɓɔɠɔi ɠa ti yaavai zeizu ɓɔɠɔ luɠɔ, tiya ɓɔɠɔi ti-yɛnvui ɠa ti
    balii laazu tuɠɔ.
  eng-WEBPB: but these lay in wait for their own blood. They lurk secretly for their
    own lives.
  kbq-kbq: Anahu kna hu'za, vahe'mo'za ruvahe zamahe'naku hazanagi, zamagra'a zamahe
    nefrize.
  nhe-BL: Pero nopa tlacame tlen huihuitique, axtle. Yajuanti ica ininseltitzitzi
    motlaquechilíaj para miquise. Eltoc queja motlalilíaj se lazo ininseltitzitzi
    para mocuapilose ica tlen ax cuali quichihuaj.
  bus-bus: Aↄ̃ↄe takutɛɛ kpákpaa ń zĩndanɛmɛ, aↄ̃ toke bé à ń paa.
  gub-BL: Arapuk zàwenugar a'e awa uzapo waiko wà. A'e ae uzezuka kar putar oho ipupe
    wà nehe.
  eng-DRA: And they themselves lie in wait for their own blood, and practise deceits
    against their own souls.
