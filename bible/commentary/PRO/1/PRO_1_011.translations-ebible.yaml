    Gumazir manaba iza uarir akurvaghamin tuaviba puvatɨ, e uan ifongiamɨn gɨn mangɨ
    pura me mɨsueghtɨ me arɨmɨghiregham.
  dop-dop: Yɑɑ pɑ yɑɑ-ŋ sɩ ɩ́ cɛŋ yəlɑɑ nɑ ɩ́ kʋ-wɛɣɛ mʋsʋŋ,
  azb-azb: 'Desələr ki: «Gəl bizimlə pusqu qurub qan tökək, Nahaq yerə günahsızları
