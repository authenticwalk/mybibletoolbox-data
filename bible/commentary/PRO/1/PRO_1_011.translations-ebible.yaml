  tbz-SIM: 'Kɛ̀ bɛ̀ dɑ nɑ̀kɛ́ kɛ tú: Kɔtɛní kɛ̀ ti dintɛ́ bɛnìtìbɛ̀ kɛ́kuɔ, kɛ́díí
    mbɛ̀ɛ̀ í ti dɔ̀ɔ̀ mɛyɛi nkɛ́kuɔ,'
  msy-2020: Eghtɨ kamagh garir gumaziba kamaghɨn mɨkɨmam, “Nɨ izɨ, e mangɨ tuavir
