  gub-BL: Nezewe uze'eg putar ru'u newe nehe. — Ezur ty, xiuka amo zane wà nehe ty,
    i'i putar newe wà nehe. — Zazemurywete kar teko ikatu ma'e wàmàtyry'ym pà nehe.
  eng-DRA: 'If they shall say: Come with us, let us lie in wait for blood, let us
