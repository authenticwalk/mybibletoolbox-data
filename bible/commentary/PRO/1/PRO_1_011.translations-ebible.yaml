verse: PRO.001.011
translations:
  mal-C: 'അവർ ഇപ്രകാരം പറഞ്ഞേക്കാം: “ഞങ്ങളോടൊപ്പം വരൂ; നമുക്കു രക്തത്തിനായി പതിയിരിക്കാം,
    ഒരു വിനോദത്തിനായി, നിരുപദ്രവകാരിക്കെതിരേ കരുക്കൾനീക്കാം;'
  deu-TKW: 'Wenn sie sagen: Gehe mit uns! Wir wollen auf Blut lauern, dem Unschuldigen
    ohne Ursache nachstellen;'
  lin-lin: 'Soki balobi na yo : « Yaka elongo na biso, tika ete tosala motambo mpo
    na koboma bato, tokosepela mpo na kokanga moto oyo ayebi likambo te !'
  eng-LSV: If they say, “Come with us, we lay wait for blood, || We watch secretly
    for the innocent without cause,
  eng-GNV: 'If they say, Come with vs, we will lay waite for blood, and lie priuilie
    for the innocent without a cause:'
  eng-WEBSTER: 'If they say, Come with us, let us lay wait for blood, let us lurk
    privily for the innocent without cause:'
  nhw-BL: 'Huelis inijuanti mitzilhuise: “Xihuala tohuaya, ma timotlatica huan tijmictise
    se acajya masque amo tleno techchihuilijtoc.'
  swh-ONEN: Kama wakisema, “Twende tufuatane; tukamvizie mtu na kumwaga damu, njoo
    tukavizie nafsi isiyo na hatia;
  bba-bba: Bɑ̀ n ɡeruɑ bɑ nɛɛ, ɑ nɑ ɑ kɑ bu dɑ i tɔmbu sɑmbɑ ko i bu sɛ̃suku bɑɑ bɑ̀
    kun ɡɑ̃ɑnu kue,
  eng-KJVCPB: 'If they say, Come with us, let us lay wait for blood, Let us lurk privily
    for the innocent without cause:'
  luo-luo: Kagiwachoni niya, “Bi idhi kodwa; mondo wabuti ni ngʼato wanegi, kendo
    wamonj kayiem nono joma onge ketho;
  meu-meu: 'Idia na bema toma: Aoma, aitala, rara ihahebubuna totona baita bani; asi
    edia kerere taudia na asi badina baita bani henidia;'
  npi-ULB: तिनीहरूले भन्लान्, “हामीसित आऊ । उक्तपातको लागि ढुकिबसौँ । विनाकारण लुकेर
    निर्दोष मानिसहरूलाई आक्रमण गरौँ ।
  yor-yor: Bí wọn bá wí pé, “Wá pẹ̀lú wa; jẹ́ kí á ba ní ibùba fún ẹ̀jẹ̀ ẹnìkan, jẹ́
    kí á lúgọ ní ìkọ̀kọ̀ de aláìṣẹ̀ ní àìnídìí;
  ind-ind: Orang jahat berkata, “Bergabunglah dengan kami. Kita akan membagi rata
    semua harta yang kita rampas! Rumah-rumah kita akan penuh dengan hasil jarahan!
    Mari kita mengintai orang dan menyerang mereka diam-diam lalu merampas seluruh
    harta benda mereka! Tak usah pikirkan alasannya. Musnahkan saja walau mereka tak
    bersalah. Kita akan menelan mereka hidup-hidup, seakan melempar mereka bulat-bulat
    ke dalam Syeol.”
  pes-OPCB: 'اگر آنها به تو بگویند: «بیا در کمین مردم بنشینیم و آنها را بکشیم'
  tgl-ULB: Kung kanilang sasabihin na, “Sumama ka sa amin, tayo ay mag-abang upang
    makagawa ng pagpatay, tayo ay magtago at sugurin ang mga walang malay na mga tao
    ng walang kadahilanan.
  hui-hui: Tigua í̠hondo lalu, Wali agali mbira homelo bo wahami̱ya maíbu nabulenebe,
    lolebira. Harigani yu bira do howa wali agaliyaguabi mbira ibirago tanabi bami̱ya.
    Bo waholene irane nawiniyaguabi bame agali boanaga halu mbira bo wahami̱ya maibu,
    lolebira.
  mya-mya: သူတို့က ငါတို့နှင့်အတူလိုက်တော့။ သူ့အသက် ကိုသတ်အံ့သောငှါ စောင့်ကြစို့။
    အချည်းနှီးအပြစ်လွတ် သော သူတို့ကို ချောင်းမြောင်းကြစို့။
  bod-N: གལ་ཏེ་ཁོ་ཚོས་འདི་ལྟར༌དུ། །ངེད་དང་མཉམ་དུ་ཤོག་ཅིག༌དང༌། །གཞན་གྱི་ཁྲག་ནི་བཞུར་བའི༌ཕྱིར།
    །ལྐོག་ནས་སྒུག་སྟེ་སྡོད་པར༌བྱ། །ཉེས་མེད་མི་ལ་དོན་མེད༌དུ། །འཚེ་བའི་ཕྱིར་དུ་འཇབ་པར༌བྱ།།
  wsk-wsk: Nuna balmon, “Nangarak tair se ana namanak yumuwa kari yam bo am monak
    se kueruk se
  sna-sna: Kana vakati, “Handei tose; ngativandirei munhu timuuraye; ngativandirei
    mweya usina mhosva;
  spa-BLM: 'Si dicen: “Ven con nosotros. Acechemos la sangre. Acechemos en secreto
    a los inocentes sin causa.'
  cac-cac: 'Q''uinaloc ay b''aj syal eb'' d''ayach icha tic: Ochan̈ qued''oc yic vach''
    b''at co maclejec d''a yol b''e, yic sco mac''cham junoc anima tz''ec'' ta''.'
  swh-ULB: Kama watasema, “ haya tufuatae, tuvizie ili kufanya mauaji, tujifiche ili
    tuwashambulie watu wasio na hatia, pasipo sababu.
  bel-bel: 'Калі будуць казаць: «ідзі з намі, зробім засаду на кроў, падпільнуем бязгрэшнага
    і бязьвіннага,'
  deu-ELBBK: 'Wenn sie sagen: Geh mit uns! Wir wollen auf Blut lauern, wollen den
    Unschuldigen nachstellen ohne Ursache;'
  mbb-OT: Emun ke sikandan te, “Duma ka kenami su ed-ayan kiw, ne edhimetayan tew
    is edsaǥad minsan pa te wazà mekesalà.
  mal-2015: ഞങ്ങളോടുകൂടെ വരിക; നാം രക്തത്തിന്നായി പതിയിരിക്ക; നിർദ്ദോഷിയെ കാരണം കൂടാതെ
    പിടിപ്പാൻ ഒളിച്ചിരിക്ക.
  rmc-rmc: 'Te phenena: „Av amenca, arakhaha varekas a murdaraha les! Av chučaha pre
    varekaste, ko amen ňič na kerďa!'
  pes-OPV: 'اگر گویند: «همراه مابیا تا برای خون در کمین بنشینیم، و برای بی‌گناهان
    بی‌جهت پنهان شویم،'
  ron-1924: 'Дакэ-ць вор зиче: „Вино ку ной! Хайдем сэ ынтиндем курсе, ка сэ вэрсэм
    сынӂе, сэ ынтиндем фэрэ темей лацурь челуй невиноват;'
  ben-OBCV: তারা যদি বলে, “আমাদের সঙ্গে এসো; নির্দোষের রক্তপাত করার জন্য আমরা ওৎ পেতে
    থাকি, কয়েকটি নিরীহ মানুষকে মারার জন্য ঘাপটি মেরে থাকি;
  som-som: Hadday kugu yidhaahdaan, Na soo raac, Aan gaadno inaynu dhiig daadinno,
    Oo aynu sababla'aan kuwa aan eedda lahayn si qarsoon ugu dhuumanno;
  lat-VUC: 'Si dixerint: Veni nobiscum, insidiemur sanguini; abscondamus tendiculas
    contra insontem frustra;'
  eng-ASVBT: If they say, Come with us, Let us lay wait for blood; Let us lurk privily
    for the innocent without cause;
  mna-mna: 'Wal tana tizzo ta kembei: “Ai, mar itiŋan tala ma teke su zaala lwoono
    mi tazaŋzaaŋa. Beso tomtom tasa ipa pa zaala ma imar, to tupuni sorok ma imeete.'
  ita-1885: 'Se dicono: Vieni con noi, poniamo agguati al sangue, Insidiamo di nascosto
    l''innocente impunitamente;'
  eng-LXXUP: 'If they should exhort thee, saying, Come with us, partake in blood,
    And let us unjustly hide the just man in the earth:'
  eng-ULB: If they say, “Come with us, let us lie in wait for blood, let us hide and
    attack innocent people for no reason.
  spa-VBL: 'Podrán decirte: “Ven con nosotros. Escondámonos y alistémonos para matar
    a cierta persona. ¡Hagámosle una emboscada y vamos a divertirnos!'
  fra-_FOB: 'S''ils disent: Viens avec nous, dressons des embûches pour tuer; tendons
    des pièges à l''innocent, sans qu''il en ait donné de sujet;'
  mal-mal: “ഞങ്ങളോടുകൂടി വരുക; നാം രക്തത്തിനായി പതിയിരിക്കുക; നിർദ്ദോഷിയെ കാരണംകൂടാതെ
    പിടിക്കുവാൻ ഒളിച്ചിരിക്കുക.
  lit-lit: 'Jeigu jie sako: „Eikš su mumis, tykokime kraujo, be priežasties surenkime
    pasalas nekaltajam,'
  urd-GVR: Un kī bāt na mān jab wuh kaheṅ, “Ā, hamāre sāth chal! Ham tāk meṅ baiṭh
    kar kisī ko qatl kareṅ, bilāwajah kisī bequsūr kī ghāt lagāeṅ.
  suz-BL: मेकोपुकीमी “पिवो, मुर साइक्‍चा कली बाप्‍शा बाक्‍य। रिम्‍शो पाइब कली बाप्‍शा,
  eng-NOY: If they say, “Come with us, Let us lie in wait for blood, Let us lurk secretly
    for him who is innocent in vain;
  ita-1927: 'Se dicono: “Vieni con noi; mettiamoci in agguato per uccidere; tendiamo
    insidie senza motivo all’innocente;'
  ckb-ckb: 'ئەگەر گوتیان: «لەگەڵمان وەرە، بۆسە بۆ خوێنڕشتن بنێینەوە، بەبێ هۆ بۆ بێتاوانێک
    خۆمان مات بکەین،'
  eng-BBE: If they say, Come with us; let us make designs against the good, waiting
    secretly for the upright, without cause;
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವರು ನಿನಗೆ, “ನಮ್ಮೊಂದಿಗೆ ಬಾ, ಜನರ ರಕ್ತಕ್ಕಾಗಿ ಒಳಸಂಚು ಮಾಡೋಣ, ನಿರಪರಾಧಿಯ
    ರಕ್ತಕ್ಕಾಗಿ;
  tam-2017: எங்களோடு வா, இரத்தம்சிந்தும்படி நாம் மறைந்திருந்து, குற்றமில்லாமல் இருக்கிறவர்களை
    காரணமில்லாமல் பிடிக்கும்படி ஒளிந்திருப்போம்;
  spa-RV-1909: 'Si dijeren: Ven con nosotros, pongamos asechanzas á la sangre, acechemos
    sin motivo al inocente;'
  ron-BTF: 'Dacă ei spun: Vino cu noi, să stăm la pândă pentru a vărsa sânge, să pândim
    în ascuns și fără motiv pe cel nevinovat;'
  eng-WEBP: If they say, “Come with us. Let’s lie in wait for blood. Let’s lurk secretly
    for the innocent without cause.
  eng-FBV: They may tell you, “Come with us. Let's go and hide, ready to kill someone.
    Let's ambush someone for fun!
  nld-1939: 'Als ze u zeggen: Ga met ons mee, Laat ons loeren op bloed, Laat ons zo
    maar onschuldigen belagen,'
  nch-BL: 'Huelis inijuanti mitzilhuise: “Xihuala tohuaya, ma timotatica huan tijmictise
    se acajya masque amo teno techchihuilijtoc.'
  vie-1934: 'Nếu chúng nó nói: “Hãy đến cùng chúng ta, phục rình làm đổ huyết người,
    Núp đợi hại vô cớ kẻ chẳng tội;'
  hin-CV: यदि वे यह कहें, “हमारे साथ चलो; हम हत्या के लिए घात लगाएंगे, हम बिना किसी
    कारण निर्दोष पर छिपकर आक्रमण करें;
  eng-OURB: If they say, “Come with us, Let’s lay in wait for blood; let’s lurk secretly
    for the innocent without cause;
  spa-BES: 'Si dicen: Ven con nosotros; hagamos designios contra el bien, esperando
    en secreto a los rectos, sin causa;'
  tdx-tdx: 'Ie manao ty hoe : Antao hindre ama’ay; antao hivoñon-dio, hiambotrak’
    am’ondaty mahitio tsy aman-tali’ey;'
  tha-KJV: ถ้าเขาว่า “​มาก​ับพวกเราเถิด ให้​เราหมอบคอยเอาเลือดคน ให้​เราซุ่​มด​ักคนไร้ผิดเล่นเถิด
  por-BR-2018: 'Se disserem: Vem conosco, vamos espiar derramamento de sangue; preparemos
    uma emboscada ao inocente sem razão.'
  deu-ELO: 'Wenn sie sagen: Geh mit uns, wir wollen auf Blut lauern, wollen den Unschuldigen
    nachstellen ohne Ursache;'
  eng-WYC-2018: If they say, Come thou with us, set we ambush to shed (out) blood,
    hide we snares of deceits against an innocent (person) without cause;
  epo-epo: 'Se ili diros: Iru kun ni, Ni embuskos por mortigi, Ni senkaŭze insidos
    senkulpulojn;'
  uig-PIN: 'Əgǝr ular: — Yür, tuzaⱪ ⱪurup adǝm ɵltürǝyli; Yoxuruniwelip, birǝr bigunaⱨ
    kǝlgǝndǝ urayli!'
  beo-beo: 'Ilia sia:sa, “Misa! Ninia hedemusa: noga:i dunu medole legemusa: hogola
    masunu.'
  tpi-OTNT: Dispela kain man i save tok olsem, “Goan, yu kam wantaim mipela, na yumi
    go kilim sampela man i dai. Yumi go hait long arere bilong rot na lukim wanem
    ol man bai i kam, na yumi kilim ol i dai. Maski ol i no gat asua, yumi pinisim
    laik tasol na kilim ol i dai.
  hau-SA: In suka ce, “Zo mu tafi; mu yi kwanton ɓauna, mu nemi wani mu kashe, mu
    fāɗa wa marasa laifi;
  uig-LAT: 'Eger ular: — Yür, tuzaq qurup adem öltüreyli; Yoshuruniwélip, birer bigunah
    kelgende urayli!'
  nde-nde: Nxa zisithi, “Woza sihambe; kasicathamele abantu sichithe igazi, kasicwathele
    omunye umuntu ongelacala;
  ton-ton: 'Kapau te nau pehē, “Haʻu ke tau ō, ke tau tatali ʻo toitoi ke lilingi
    ʻae toto, ke tau lama fakafufū taʻehanoʻuhinga ki he taʻehalaia:'
  ces-1613: 'Jestliže by řekli: Poď s námi, úklady čiňme krvi, skryjeme se proti nevinnému
    bez ostýchání se;'
  eng-WMB: If they say, “Come with us. Let’s lie in wait for blood. Let’s lurk secretly
    for the innocent without cause.
  tam-TCV: அவர்கள் உன்னிடம், “நீ எங்களோடுகூட வா; குற்றமற்ற இரத்தத்தைச் சிந்தும்படி
    பதுங்கிக் காத்திருப்போம், அப்பாவியான மனிதரை வழிமறித்துப் பறிப்போம்;
  ceb-ULB: Kung moingon sila, “Uban kanamo, maghulat kita aron mopatay, magtago kita
    ug atakihon ang mga walay sala nga tawo sa walay hinungdan.
  pol-UBG: 'Jeśli mówią: Chodź z nami, czyhajmy na krew, zaczajmy się na niewinnego
    bez powodu;'
  agr-agr: 'Tuja dita tujamiajaintaih: “Juwi taata nunikamin jutijai ijunja tuke aneasa
    ii wakegamu umiktasa aents utugchatji atsugbau nagkaebaukesh maami,'
  kyc-kyc: Nakamame dopa lao langirami. Akali mende koto kando pyala monale. Wambu
    mee kamenge petaminyi dupwa male male lao pyao kumasemana.
  urd-GVU: اُن کی بات نہ مان جب وہ کہیں، ”آ، ہمارے ساتھ چل! ہم تاک میں بیٹھ کر کسی
    کو قتل کریں، بلاوجہ کسی بےقصور کی گھات لگائیں۔
  deu-1912: 'Wenn sie sagen: “Gehe mit uns! wir wollen auf Blut lauern und den Unschuldigen
    ohne Ursache nachstellen;'
  kan-2017: ಅವರು, “ನಮ್ಮೊಂದಿಗೆ ಬಾ, ರಕ್ತಕ್ಕಾಗಿ ಹೊಂಚುಹಾಕೋಣ, ನಿರಪರಾಧಿಯನ್ನು ಕಾರಣವಿಲ್ಲದೆಯೇ
    ಹಿಡಿಯುವುದಕ್ಕೆ ಕಾದಿರೋಣ.
  yap-yap: Fa’an mang e yad ra ga’ar ngom, “Moy, ngdarod da guyed be’ ngad li’ed ngem’!
    Ngad oggad ngak e pi’in ndawor ra bucheged ban’en ni fan e ngad minmingad ngay!
  hlt-MCSB: “Kaimih taengah pongpa lamtah hlang thii te rhongngol thil sih, ommongsitoe
    te a tloengtlaih la dawn sih.
  mdy-ETH: ጎዖንቴ ዔያታ ኔና፦ «ዻቢንቲባኣ ጌኤሺ ዓሲ ‹ጎይፃ ካቲ ዴዒ ኑ ዎዾም፥ ኑኡና ዎላ ሃኒ ዬዔ!
  kew-kew: 'Go piaene wae aanumi gupa teme: Go naaki ne aipapulu ipu. Abia niaame
    aa meda tamina. Niaame pora-nini suruboa aanu medaloma tu-maomamina. Nimu epe
    aanu epalimi page, pina pa tu maomamina. Gore niaana kone-me niminaalima yae rayo
    pa pamina.'
  twi-ASANTE: Sɛ wɔka sɛ, “Bra ma yɛnkɔ; ma yɛnkɔtetɛ na yɛnkum obi, ma yɛnkɔtɛ ntwɛn
    mmɔborɔni bi;
  eng-WEBU: If they say, “Come with us. Let’s lie in wait for blood. Let’s lurk secretly
    for the innocent without cause.
  wal-wal: Eti nena, “Nunaara hindda; asa woranau zuggidi naagoos; gaasoi xayikkonne
    xillota woranau qosetti uttoos;
  acu-NT: '@see-verse:PRO.001.010'
  spa-PDDPT: 'Si dicen: Ven con nosotros a tender trampas mortales, Acechemos sin
    motivo al inocente.'
  gun-gun: 'Ha''e kuery aipoe''i ''rã: “Eju ke orerupive, jaa nhanhemi vy, nhama''ẽ
    mbegue ikuai rive''i va''e ruguy nhamoẽ aguã.'
  agu-BL: 'Kol cyal tzitetz: “Catzam wok ske''j, junit kaban tzituch'', kajoye'' puntil
    tan chicwe''n yi e'' balaj wunak ka''n tul pa''tx tan cha''tz tu'', na yi kajbil
    i''tz tan cyele''n cu''n swutz.'
  ilo-ULB: No kunaenda, “Kumuyogka kadakami, mangpadaantayo iti patayentayo, aglemmengtayo
    ket mangdaruptayo lattan kadagiti inosente a tattao.
  kpg-kpg: Maa digaula ga helekai adu boloo, “Gaa hula e halahala tadau dangada e daaligi
    gii made. Gaa hula e heebagi gi nia daangada ala e noho hua i di aumaalia nadau
    ihala ai, e hai ai tadau tene.
  uig-ARA: 'ئەگەر ئۇلار: ــ يۈر، تۇزاق قۇرۇپ ئادەم ئۆلتۈرەيلى؛ يوشۇرۇنىۋېلىپ، بىرەر
