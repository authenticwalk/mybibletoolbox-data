  wol-KYG: 'Dañu la naan: «Dikkal, nu tëruji bakkan, yeeruji jaambur bu deful dara.'
  bjr-bjr: Misa aniara maaqi qifaranoo. Anee maasa faqa anirainaqa maasa faiqí kuqa
