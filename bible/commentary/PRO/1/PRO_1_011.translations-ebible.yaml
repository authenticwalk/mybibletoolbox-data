  ory-ory: ସେମାନେ ଯଦି କହନ୍ତି, “ଆମ୍ଭମାନଙ୍କ ସହିତ ଆସ, ଆମ୍ଭେମାନେ ହତ୍ୟା କରିବାକୁ ଛକି ବସୁ,
