  grc-BRENT: Ἐὰν παρακαλέσωσί σε, λέγοντες, ἐλθὲ μεθʼ ἡμῶν, κοινώνησον αἵματος, κρύψωμεν
    δὲ εἰς γῆν ἄνδρα δίκαιον ἀδίκως,
  ind-AYT: Jika mereka berkata, “Ikutlah dengan kami. Mari kita mengadang darah; mari
