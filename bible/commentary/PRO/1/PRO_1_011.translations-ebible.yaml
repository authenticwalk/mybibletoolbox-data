  arb-NAV: 'إِنْ قَالُوا: «تَعَالَ مَعَنَا لِنَتَرَبَّصَ بِالنَّاسِ حَتَّى نَسْفُكَ
    دِمَاءً أَوْ نَكْمُنَ لِلْبَرِيءِ وَنَقْتُلَهُ لِغَيْرِ عِلَّةٍ.'
  ewe-ewe: Ne wogblɔ na wò be, “Va kplɔ mí ɖo, na míade xa ɖe ame aɖe ƒe ʋu ŋuti,
