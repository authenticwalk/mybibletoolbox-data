    gumaloe? Dule-binsaed-satemalad, bemar, ¿sanagwadse ibmar-wisigued-isdar-daked
    sae be dakmalode?
  uig-CYR: И саддилар, қачанғичә мошундақ наданлиққа берилисиләр? Мәсқирә қилғучилар
    қачанғичә мәсқириликтин һозур алсун? Ахмақлар қачанғичә билимдин нәпрәтләнсун?!
  tel-2017: “జ్ఞాన హీనులారా, జ్ఞానం తెచ్చుకోకుండా ఎంతకాలం ఉండాలని కోరుకుంటారు? అపహాసకులారా,
    మీరు ఎగతాళి చేస్తూ ఎన్నేళ్ళు ఆనందంగా కాలం గడుపుతారు? బుద్ధిహీనులారా, మీరు ఎంతకాలం
    జ్ఞానాన్ని అసహ్యించుకుంటారు?
  hat-BSA: “Jiskilè, O moun san bon konprann yo, nou va renmen rete san konprann anyen?
    Pou mokè yo rejwi yo nan moke moun e moun san konprann yo rayi konesans?
  kos-kos: “Mwet lalfon, kowos ac lungse in lalfon putaka? Kowos ac pwarkin in aksruksruki
    etauk uh nwe ngac? Ya kowos ac tiana lutlut in etu mau?
  hbo-WLC: עַד־מָתַ֣י ׀ פְּתָיִם֮ תְּֽאֵהֲב֫וּ פֶ֥תִי וְלֵצִ֗ים לָ֭צוֹן חָמְד֣וּ לָהֶ֑ם
    וּ֝כְסִילִ֗ים יִשְׂנְאוּ־דָֽעַת׃
  ibo-ibo: “Unu ndị na-enweghị uche ruo ole mgbe ka unu ga-anọgide bụrụ ndị ga-ahụ
    enweghị uche nʼanya? Ruo ole mgbe ka ndị na-akwa emo ga-anọgide na mmasị ịkwa
    emo? Ruo ole mgbe ka ndị nzuzu ga-anọgide na-akpọ ihe ọmụma asị?
  ory-ory: “ହେ ନିର୍ବୋଧ ଲୋକମାନେ, କେତେ କାଳ ମୂର୍ଖତାକୁ ଭଲ ପାଇବ? ହେ ନିନ୍ଦୁକମାନେ, ଆଉ କେତେ
    କାଳ ନିନ୍ଦାରେ ସନ୍ତୁଷ୍ଟ ଥିବ? ହେ ମୂର୍ଖମାନେ, ଆଉ କେତେ କାଳ ବିଦ୍ୟାକୁ ଘୃଣା କରିବ?
  chk-chk: “Ämi chon wewemang, ifa ükükün fansoun ämi oupwe efich le nonom lon ämi
    wewemang? Ämi chon turunufas, ifa ükükün fansoun ämi oupwe pwapwaiti ämi turunufas?
    Ämi chon tiparoch, ifa ükükün fansoun ämi oupwe oput silelap?
  rop-rop: Wal im tok, “Ol yumob silibala pipul, haulong yumob garra jidan lagijat?
    Haulong yumob garra dumbat detkain ting en meigimbat fan langa mi? Wotfo yumob
    nomo len blanga dum gudbala ting?
  ukr-1871: Доки ж вам, ви невіжі, люба буде темнота? доки, ви дурні, кохати метесь
    в дурнотї? доки нетямущим буде знаннє противне?
  deu-1951: Wie lange wollt ihr Einfältigen die Einfalt lieben und ihr Spötter Lust
    am Spotten haben und ihr Toren Erkenntnis hassen?
  eng-JPS: '''How long, ye thoughtless, will ye love thoughtlessness? And how long
    will scorners delight them in scorning, and fools hate knowledge?'
  srp-1865: Ludi, dokle æete ljubiti ludost? i potsmjevaèima dokle æe biti mio potsmijeh?
    i bezumni dokle æe mrziti na znanje?
  lug-lug: Mulituusa ddi mmwe ab’amagezi amatono obutayagala kweyongera kuyiga by’amagezi,
    nammwe ab’amalala okunyoomanga eby’amagezi n’abasirusiru okukyawanga okumanya?
  heb-heb: עד מתי פתים תאהבו פתי ולצים לצון חמדו להם וכסילים ישנאו דעת׃
  ben-IRV: “তোমাদের যাদের জ্ঞান নেই আর কত দিন তোমরা যা বোঝো না তা ভালোবাসবে? নিন্দুকেরা
    কত দিন নিন্দায় আনন্দ করবে? নির্বোধেরা, কত দিন জ্ঞানকে ঘৃণা করবে?
  pan-pan: ਹੇ ਭੋਲਿਓ, ਤੁਸੀਂ ਕਦੋਂ ਤੱਕ ਭੋਲੇਪਣ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖੋਗੇ? ਕਦੋਂ ਤੱਕ ਮਖ਼ੌਲੀਏ ਆਪਣੇ
    ਮਖ਼ੌਲਾਂ ਤੋਂ ਪਰਸੰਨ ਹੋਣਗੇ ਅਤੇ ਮੂਰਖ ਕਦੋਂ ਤੱਕ ਗਿਆਨ ਨਾਲ ਵੈਰ ਰੱਖਣਗੇ?
  mya-JVB: အိုလူမိုက် တို့၊ သင်တို့သည်မိုက် သောအကျင့်ကို နှစ်သက် လျက် ၊ ကဲ့ရဲ့ သောသူတို့သည်
    ကဲ့ရဲ့ ခြင်း၌ မွေ့လျော် လျက် ၊ မိုက်မဲ သောသူတို့သည် ပညာ အတတ်ကို မုန်း လျက်၊ အဘယ်
    မျှကာလ ပတ်လုံးနေကြလိမ့်မည်နည်း။
  tte-O: “Komiu tonuwa-pwanopwano toisabo sauga koina kabo kani ami nuwa-pwanopwanone
    koina nuwamiu sidudulai? Komiu totalatalawasi sauga esana koina kabo kani ami
    talatalawasine koina kwalopei? Komiu toyauyaule toisabo sauga koina kabo katai
    kana kalomagigili kwalopei?
  tbg-tbg: Ne kia avu aato vataaka, tairentae hampi kaiqara noraiqaake iri vai okarara
    qaqira kevarave? Ne quaheha koqe vaiinti nahenti naaraihama nimite variara, tairentae
    vi okarara qaqira kevarave? Ne koqe avu aato vai okarara navutaiqi variaka, tairentae
    vira qaqirake koqe avu aato varevarave?
  hmo-hmo: “Kavakava taudia e, do umui kavakava noho ela bona edena negai? Umui ese
    diba bona laloa kehoa, be do umui ura henia lasi ela bona edena negai?
  urd-urd: “ऐ नादानो, तुम कब तक नादानी को दोस्त रख्खोगे? और ठट्ठाबाज़ कब तक ठठ्ठाबाज़ी
    से और बेवक़ूफ़ कब तक 'इल्म से 'अदावत रख्खेंगे?
  rus-SYN: “Доколе, невежды, будете любить невежество? доколе буйные будут услаждаться
    буйством? доколе глупцы будут ненавидеть знание?
  bqc-SIM: Ɔ̃nↄsaideↄ, áↄ kú ń ↄ̃nↄsaio e bↄɛ ni? Ma láanikɛnaↄ, á zɛ ma láanikɛaɛ
    bↄɛ ni? Sↄũↄ, áↄ za dↄ̃agu e bↄɛɛ?
  tcz-CHONGTHU: “Vo mihemte, itih chanpi mihem mei meija hin ding nagot u-ham, anop
    nop'a paohon itih chanpi michunga nanop pao diu ham? Angol hon itih chanpi hetna
    nathet diu hitam?
  mar-mar: “अहो भोळ्यांनो, जे काही तुम्हास समजत नाही त्याची किती वेळ आवड धरणार? तुम्ही
    चेष्टा करणारे, किती वेळ चेष्टा करण्यात आनंद पावणार, आणि मूर्ख किती वेळ ज्ञानाचा
    तिरस्कार करणार?
  hlt-THB: Nangmih khawk hangkhqi aw, i qyt dy nu khaw na mi hang hly? I qyt dy nu
    a nik husit khqi huhsitnaak khuiawh na mi awm hly, thlakqawkhqi ing cyihnaak na
    mi maa hly?
  qub-qub: «Mana tantiyacojcuna, ¿imaycamaraj llutancunallapaj yarparaycanqui? Pitapis
    mana cäsoj mösucuna, ¿imaycamaraj pï-maytapis asipar cushipanqui? Yarpayniynaj
    mösucuna, ¿imaycamaraj yachaj caytapis manacajman churarcaycanqui?
  bqp-bqp: Ɔ̃ndↄ̃saridenↄ, ánigↄ̃ kun kũ ↄ̃ndↄ̃sarikɛo ari bↄrɛɛ? Lalandikɛrinↄ,
    áni ma fobona tó bↄrɛɛ? Yↄ̃nkↄnↄ, ánigↄ̃ zã dↄ̃nan ari bↄrɛɛ?
  hat-hat: 'L''ap di: Bann egare! Kilè n''a sispann renmen fè tenten? Kilè n''a sispann
    pran plezi nou nan pase tout bagay nan betiz? Kilè moun fou yo va soti pou yo
    aprann?'
  eng-BSB: “How long, O simple ones, will you love your simple ways? How long will
    scoffers delight in their scorn and fools hate knowledge?
  tod-tod: «Ɠimalala nuiti, wa ɠimalala vaiti nɛɛzu ʋɛ, eyɛsu yeelɛ? Ɲɛɛɠulasu nuiti,
    wo-yiimai ɠa ɠɛɛzu ga ɲɛɛɠulasui, eyɛsu yeelɛ? Faaɠaaɠaalala nuiti, wa yɛsu faaɠwɛgi
    wɔinzeɠezu, eyɛsu yeelɛ?
  eng-WEBPB: “How long, you simple ones, will you love simplicity? How long will mockers
    delight themselves in mockery, and fools hate knowledge?
  kbq-kbq: Antahiza omane vahe'motma nama'a zupa musena hutma antahizantmi omane vahera
    manigahaze? Kiza zokago kema knare antahizanku'ma nehzazana, taganetma omanigahafi?
  nhe-BL: 'Huan yajaya tlen quipiya tlalnamiquilistli quinilhuía: “Imojuanti tlen
    ax tleno inquimatij, ¿hasta quema queja nopa inmocahuase? Huan imojuanti tlen
    san inquinhuihuiitaj nochi tlacame tlen tlalnamiqui, ¿hasta quema tlamis inquinhuihuiitase?
    Huan ¿hasta quema inquicualancaitase tlamachiltilistli?'
  bus-bus: Ɔ̃ndↄ̃saideenↄ, égↄ̃ kuu kↄ̃n ↄ̃ndↄ̃saikɛɛo ai bↄrɛmɛ? Faborinↄ, é zɛ kↄ̃n
    ma fabonao ai bↄrɛmɛ? Yↄ̃nkↄↄnↄ, égↄ̃ zaa dↄ̃nan ai bↄrɛmɛ?
  gub-BL: Nezewe uze'eg iko. — Teko he'o ma'e wà. Màràn 'ar pemumaw putar pene'o haw
    rehe peneko pà nehe. Màràn mehe pepytu'u putar ma'ekwaw paw rehe pepuka re nehe.
    Aipo napekwaw pixik kwaw ma'e nehe.
  eng-DRA: O children, how long will you love childishness, and fools covet those
    things which are hurtful to themselves, and the unwise hate knowledge?
