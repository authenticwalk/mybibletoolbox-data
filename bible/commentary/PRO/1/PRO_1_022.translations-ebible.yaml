verse: PRO.001.022
translations:
  mal-C: “ലളിതമാനസരേ, എത്രനാൾ നിങ്ങൾ നിങ്ങളുടെ മൂഢതയിൽ അഭിരമിക്കും? പരിഹാസികളേ, എത്രനാൾ
    നിങ്ങൾ നിങ്ങളുടെ പരിഹാസത്തിൽ രസിക്കും? ഭോഷരേ, എത്രനാൾ നിങ്ങൾ പരിജ്ഞാനത്തെ വെറുക്കും?
  deu-TKW: Wie lange wollt ihr Einfältigen Einfalt lieben, und wie lange wollen die
    Spötter Lust zum Spotten haben, und die Thoren Erkenntnis hassen?
  lin-lin: « Yo moto oyo ozangi mayele, kino tango nini okolinga bozoba na yo ? Kino
    tango nini batioli bakokoba kosepela kotiola ? Mpe bino bazoba, kino tango nini
    bokokoba koyina mayele ?
  eng-LSV: “Until when, you simple, do you love simplicity? And have scorners desired
    their scorning? And do fools hate knowledge?
  eng-GNV: O ye foolish, howe long will ye loue foolishnes? and the scornefull take
    their pleasure in scorning, and the fooles hate knowledge?
  eng-WEBSTER: How long, ye simple ones, will ye love simplicity? and the scorners
    delight in their scorning, and fools hate knowledge?
  nhw-BL: 'Huan yaya catli quipiya tlalnamiquilistli quinilhuía: “Amojuanti catli
    amo tleno anquimatij, ¿hasta quema quej nopa anmocahuase? Huan amojuanti catli
    san anquinhuihuiitaj nochi masehualme catli tlalnamiqui, ¿hasta quema tlamis anquinhuihuiitase?
    Huan ¿hasta quema anquicualancaitase tlamachiltilistli?'
  swh-ONEN: “Enyi wajinga, mtangʼangʼania ujinga wenu hadi lini? Mpaka lini wenye
    mizaha watafurahia mizaha, na wapumbavu kuchukia maarifa?
  bba-bba: yi mɔ̀, bɛɛ lɑɑkɑri sɑribɑ, sere dommɑ i kĩ i n wɑ̃ɑ bwisi sɑriru sɔɔ.
    Bɛɛ yɑɑko kowobu, sere dommɑ i ko n nuku dobu mɔ̀ bɛɛn yɑɑko kobu sɔɔ, kpɑ bɛɛ
    ɡɑri bɑkɑsu i n yɛ̃ru tusɑ.
  eng-KJVCPB: How long, ye simple ones, will ye love simplicity? And the scorners
    delight in their scorning, And fools hate knowledge?
  luo-luo: “Nyaka karangʼo ma un joma ngʼeyogi tin nusik kuhero yoreu mag ngʼeyo matin?”
    Nyaka karangʼo ma jojaro pod nosik kamor, e jaro kendo joma ofuwo nosiki kochayo
    puonj?
  meu-meu: Asi aonegamui taumui e, kware-kware ba ura henia ela bona edena nega ai;
    Ḡonaḡona taudia na edia ḡonaḡona bae moalelaia, bona kavakava taudia na aonega
    bae inai henia, ela bona edena nega ai?
  npi-ULB: “हे निर्बुद्धि मानिसहरू हो, तिमीहरू कहिलेसम्म निर्बुद्धि भइरहन्छौ ? हे
    गिल्ला गर्नेहरू हो, तिमीहरू कहिलेसम्म गिल्ला गर्नमा रमाउँछौ ? र हे मूर्खहरू हो,
    तिमीहरू कहिलेसम्म ज्ञानलाई घृणा गर्छौ ?
  yor-yor: “Yóò ha ti pẹ́ tó tí ẹ̀yin aláìmọ̀kan yóò fi fẹ́ àìmọ̀kan yín tó? Yóò ha
    ti pẹ́ tó tí àwọn ẹlẹ́gàn yóò ṣe inú dídùn sí ìpẹ̀gàn tó? Àwọn aláìgbọ́n kórìíra
    ìmọ̀?
  ind-ind: “Hai orang-orang yang tidak berpengalaman, sampai kapan kalian senang tinggal
    dalam kebodohanmu? Hai para pengejek, sampai kapan kalian senang menghina orang?
    Dan orang-orang bebal, apakah kalian mau tetap menolak pengetahuan?
  pes-OPCB: «ای نادانان! تا کی می‌خواهید نادان بمانید؟ تا کی می‌خواهید دانایی را مسخره
    کنید و از آن متنفر باشید؟
  tgl-ULB: “Kayong mga walang karunungan, Gaano katagal ninyo mamahalin ang inyong
    hindi naiintindihan? Kayong mga nangungutya, gaano kayo katagal magalak sa pangungutya
    at kayong mga hangal, gaano kayo katagal mamumuhi sa kaalaman?
  hui-hui: Wali agali mini nawi karu aibe. Tí mini nawi ogonibi dege haabo hole hame
    ledamibe. Tí wali agali lulu ale kamigoni. Tí manda bayale bulenego hame nale
    howa manda bayale tigabi bulenego mege bialu kamigoni. Mana ko o bialu kamigoni
    angi yu wahole kamibe.
  mya-mya: အိုလူမိုက်တို့၊ သင်တို့သည်မိုက်သောအကျင့်ကို နှစ်သက်လျက်၊ ကဲ့ရဲ့သောသူတို့သည်
    ကဲ့ရဲ့ခြင်း၌ မွေ့ လျော်လျက်၊ မိုက်မဲသောသူတို့သည် ပညာအတတ်ကို မုန်းလျက်၊ အဘယ်မျှကာလပတ်လုံးနေကြလိမ့်မည်နည်း။
  bod-N: ཁྱོད་ཅག་བླུན་པོ་རྣམས་ནི་རྨོངས་པར༌ཆགས། །ཁྱོད་ཅག་འཕྱ་མཁན་རྣམས་ནི་འཕྱ་བར༌དགའ།
    །གླེན་པ་ཤེས་བྱར་སྡང་ནས་ནམ་དུས༌བར།།
  wsk-wsk: “Nina kariimet ikia aora biya, nina amaru ikia ngualara sowore bita talko?
    Ale amaru den alel bita lagasan sumu bita talko? Ale amaru ikia ningo me karo
    tusan mu karo tualko?
  sna-sna: “Kusvikira riniko imi vasina mano, muchingoda kugara musina mano? Kusvikira
    riniko vaseki vachifarira kuseka, uye mapenzi achivenga zivo?
  spa-BLM: “¿Hasta cuándo, simples, amaréis la sencillez? Cuánto tiempo se deleitarán
    los burladores en la burla, ¿y los tontos odian el conocimiento?
  cac-cac: A ex quelemtac ex tic, ex mantalaj e pensar, toxonton b'uchumtac ex, ¿b'aq'uin̈
    ol eyactejcan e nib'an e man̈ pensaril chi'? ¿b'aq'uin̈ ol eyactejcan e b'uchvaji
    yed' e paticanel jelanil?
  swh-ULB: Mpaka lini enyi wajinga mtapenda kuwa wajinga? Mpaka lini enyi wenye dhihaka
    mtapenda dhihaka, na hadi lini enyi wapumbavu, mtachukia maarifa?
  bel-bel: «Дакуль, немысьлі, любіцьмеце невуцтва? дакуль пакепнікі будуць кепствам
    цешыцца? дакуль бязглуздыя будуць ненавідзець навуку?
  deu-ELBBK: Bis wann, ihr Einfältigen, wollt ihr Einfältigkeit lieben, und werden
    Spötter ihre Lust haben an Spott, und Toren Erkenntnis hassen?
  mbb-OT: “Sikiyu is menge wazè din hanew, taman te taman en be he iring kew keniyan?
    Sikiyu is menge mesudì, taman te taman en be is kegkelipey niw te kedsudì? Sikiyu
    is menge tulebung, taman te taman en be he kenè kew egkesuat he mebmetau?
  mal-2015: ബുദ്ധിഹീനരേ, നിങ്ങൾ ബുദ്ധീഹിനതയിൽ രസിക്കയും പരിഹാസികളേ, നിങ്ങൾ പരിഹാസത്തിൽ
    സന്തോഷിക്കയും ഭോഷന്മാരേ, നിങ്ങൾ പരിജ്ഞാനത്തെ വെറുക്കയും ചെയ്യുന്നതു എത്രത്തോളം?
  rmc-rmc: Tumen diline, dži kana kamena o nagoďaveripen? Tumen, so asan, dži kana
    kamen te asal? Dži kana o diline na kamena o prindžaripen?
  pes-OPV: که «ای جاهلان تا به کی جهالت را دوست خواهید داشت؟ و تا به کی مستهزئین از
    استهزا شادی می‌کنند و احمقان از معرفت نفرت می‌نمایند؟
  ron-1924: „Пынэ кынд вець юби простия, проштилор? Пынэ кынд ле ва плэчя батжокориторилор
    батжокура ши вор уры небуний штиинца?
  ben-OBCV: “তোমরা যারা অনভিজ্ঞ মানুষ, আর কত দিন তোমরা তোমাদের সরলতা ভালোবাসবে? আর
    কত দিন ঠাট্টা-বিদ্রুপকারীরা ঠাট্টা করে আনন্দ পাবে ও মূর্খেরা জ্ঞানকে ঘৃণা করবে?
  som-som: Kuwiinna garaadlaawayaasha ahow, ilaa goormaad garaadla'aanta sii jeclaanaysaan?
    Oo kuwa wax quudhsadaana, ilaa goormay quudhsashadooda ku sii farxayaan? Nacasyaduna,
    ilaa goormay aqoonta sii necbaanayaan?
  lat-VUC: Usquequo, parvuli, diligitis infantiam, et stulti ea quæ sibi sunt noxia
    cupient, et imprudentes odibunt scientiam?
  eng-ASVBT: How long, ye simple ones, will ye love simplicity? And scoffers delight
    them in scoffing, And fools hate knowledge?
  mna-mna: Niom wal ta leyom ŋgar biibi som na, parei? Leleyom be kombotmbot men ta
    kembei ma alok? Niom wal ta kapakurkur ituyom mi kerepilpiili ŋgar ambaiŋana na,
    mi niom wal kankaanaŋoyom ta kapase pa ituyom mi leleyom pa ŋgar ambaiŋana ri
    sa som na, ŋiizi mi kezem mbulu tiom tana?
  ita-1885: 'Dicendo: Infino a quando, o scempi, amerete la scempietà? Ed infino a
    quando gli schernitori prenderanno piacere in ischernire, Ed i pazzi avranno in
    odio la scienza?'
  eng-LXXUP: 'So long as the simple cleave to justice, they shall not be ashamed:
    But the foolish being lovers of haughtiness, Having become ungodly have hated
    knowledge, And are become subject to reproofs.'
  eng-ULB: “How long, you naive people, will you love being naive? How long, you mockers,
    will you delight in mockery, and how long, you fools, will you hate knowledge?
  spa-VBL: “¿Hasta cuándo amarán la insensatez, ustedes insensatos? ¿Hasta cuando,
    ustedes burladores, disfrutarán de sus burlas? ¿Hasta cuándo los tontos odiarán
    el conocimiento?
  fra-_FOB: Stupides, dit-elle, jusques à quand aimerez-vous la sottise? Jusques à
    quand les moqueurs prendront-ils plaisir à la moquerie, et les insensés auront-ils
    en haine la science?
  mal-mal: “ബുദ്ധിഹീനരേ, നിങ്ങൾ ബുദ്ധീഹിനതയിൽ രസിക്കുകയും പരിഹാസികളേ, നിങ്ങൾ പരിഹാസത്തിൽ
    സന്തോഷിക്കുകയും ഭോഷന്മാരേ, നിങ്ങൾ പരിജ്ഞാനത്തെ വെറുക്കുകയും ചെയ്യുന്നത് എത്രത്തോളം?
  lit-lit: „O doroviškai naivūs žmonės, kiek ilgai mylėsite naivumą? Ir kiek ilgai
    šaipūnai mėgausis šiepimu ir kvailiai nekęs pažinimo?
  urd-GVR: “Ai sādālauh logo, tum kab tak apnī sādālauhī se muhabbat rakhoge? Mazāq
    uṛāne wāle kab tak apne mazāq se lutf uṭhāeṅge, ahmaq kab tak ilm se nafrat kareṅge?
  suz-BL: मार लोव़ पाइब देंशा हना “गे मारेइ मजोक्‍बपुकी, गेना सम्‍म मारेइ मजोक्‍ब
    दुम्‍चा दाक्‍नीनी? गे शुक्‍शी पाइबपुकी, गेना सम्‍म शुक्‍शी पचा दाक्‍नीनी? गे मूर्खपुकी,
    गेना सम्‍म तुइक्‍तीके कली काइ मदाक्‍‍नीनी?
  eng-NOY: How long, ye simple ones, will ye love simplicity? How long will scoffers
    delight themselves in scoffing, And fools hate knowledge?
  ita-1927: “Fino a quando, o scempi, amerete la scempiaggine? fino a quando gli schernitori
    prenderanno gusto a schernire e gli stolti avranno in odio la scienza?
  ckb-ckb: «هەتا کەی ئەی ساویلکەکان حەز لە ساویلکەیی دەکەن؟ هەتا کەی گاڵتەجاڕان بە
    گاڵتەکردن دڵخۆش دەبن، گێلەکانیش ڕقیان لە زانیاری دەبێتەوە؟
  eng-BBE: How long, you simple ones, will foolish things be dear to you? and pride
    a delight to the haters of authority? how long will the foolish go on hating knowledge?
  kan-OKCV: “ಮುಗ್ಧರೇ ನೀವು ಎಷ್ಟು ಕಾಲ ಮುಗ್ಧತೆಯನ್ನು ಪ್ರೀತಿಸುವಿರಿ. ಕುಚೋದ್ಯಗಾರರೇ ಎಷ್ಟು
    ಕಾಲ ಕುಚೋದ್ಯಗಾರರಾಗಿರಲು ಇಚ್ಛಿಸುವಿರಿ? ಜ್ಞಾನಹೀನರೇ, ಎಷ್ಟು ಕಾಲ ಪರಿಜ್ಞಾನವನ್ನು ಹಗೆ ಮಾಡುವಿರಿ?
  tam-2017: பேதைகளே, நீங்கள் பேதைமையை விரும்புவதும், ஏளனம் செய்பவர்களே, நீங்கள் ஏளனத்தில்
    பிரியப்படுவதும், அறிவில்லாதவர்களே, நீங்கள் ஞானத்தை வெறுப்பதும், எதுவரைக்கும் இருக்கும்.
  spa-RV-1909: ¿Hasta cuándo, oh simples, amaréis la simpleza, y los burladores desearán
    el burlar, y los insensatos aborrecerán la ciencia?
  ron-BTF: Până când simplilor, veți iubi simplitatea și batjocoritorii se vor desfăta
    în batjocurile lor și proștii vor urî cunoașterea?
  eng-WEBP: “How long, you simple ones, will you love simplicity? How long will mockers
    delight themselves in mockery, and fools hate knowledge?
  eng-FBV: “How long will you stupid people love stupidity? How long will scornful
    people enjoy their mocking? How long will fools hate knowledge?
  nld-1939: Hoe lang nog, dommen, blijft gij liever onnozel, Blijven de eigenwijzen
    verwaand, Willen de dwazen van geen wijsheid horen?
  nch-BL: 'Huan yaya cati quipiya talnamiquilisti quinilhuía: “Amojuanti cati amo
    teno anquimatij, ¿hasta quema quej nopa anmocahuase? Huan amojuanti cati san anquinhuihuiitaj
    nochi masehualme cati talnamiquij, ¿hasta quema tamis anquinhuihuiitase? Huan
    ¿hasta quema anquicualancaitase tamachilisti?'
  vie-1934: 'Mà rằng: Hỡi kẻ ngu dốt, các ngươi sẽ mến sự ngu dại cho đến bao giờ?
    Kẻ nhạo báng sẽ ưa sự nhạo báng, Và kẻ dại dột sẽ ghét sự tri thức cho đến chừng
    nào?'
  hin-CV: “हे भोले लोगो, कब तक तुम्हें भोलापन प्रिय रहेगा? ठट्ठा करनेवालो, कब तक उपहास
    तुम्हारे विनोद का विषय और मूर्खो, ज्ञान तुम्हारे लिए घृणास्पद रहेगा?
  eng-OURB: “How long, you simple ones, will you 'ahav ·affectionately love· thoughtless
    living? How long will mockers delight themselves in mockery, and fools hate knowledge?
  spa-BES: ¿Hasta cuándo, ustedes simples, las cosas necias serán queridas para ustedes?
    y es un placer para los que odian la autoridad? ¿Cuánto tiempo los tontos seguirán
    odiando el conocimiento?
  tdx-tdx: Pak’ombia ry seretseo ty mbe ho tea’o ty firoerano’o? naho mbe hifale ami’ty
    famokafoka’e o mpanivetiveo, vaho mbe halain-kilala o gegeo?
  tha-KJV: “คนเขลาเอ๋ย เจ้​าจะรักความเขลาไปนานสักเท่าใด คนมักเยาะเย้ยจะปี​ติ​ยินดี​ในการเยาะเย้ยนานเท่าใด
    และคนโง่จะเกลียดความรู้นานเท่าใด
  por-BR-2018: Até quando, ó tolos, amareis a tolice? E vós zombadores, desejareis
    a zombaria? E vós loucos, odiareis o conhecimento?
  deu-ELO: Bis wann, ihr Einfältigen, wollt ihr Einfältigkeit lieben, und werden Spötter
    ihre Lust haben an Spott, und Toren Erkenntnis hassen?
  eng-WYC-2018: How long, little men in wit, love young childhood, and fools shall
    covet those things, that be harmful to themselves, and unprudent men shall hate
    knowing? (How long, ye of little wit, or of low intelligence, shall ye love foolishness,
    and shall fools desire those things that be harmful to themselves, and shall the
    imprudent hate knowledge, or understanding?)
  epo-epo: Ĝis kiam, ho malkleruloj, vi amos nescion? Kaj al blasfemantoj plaĉos blasfemado,
    Kaj senprudentuloj malamos scion?
  uig-PIN: I saddilar, ⱪaqanƣiqǝ muxundaⱪ nadanliⱪⱪa berilisilǝr? Mǝshirǝ ⱪilƣuqilar
    ⱪaqanƣiqǝ mǝshiriliktin ⱨuzur alsun? Əhmǝⱪlǝr ⱪaqanƣiqǝ bilimdin nǝprǝtlǝnsun?!
  beo-beo: 'Gagaoui dunu habowali dili da gagaoui esaloma:bela:? Habowali dilia da
    Bagade Dawa:su Hou amoma higale oufesega:ma:bela:? Amola habogala dawa: lama:bela:?'
  tpi-OTNT: “Yupela lain i no gat tingting, yupela i laik i stap olsem oltaim, a?
    Yupela i olsem ol longlong man. Yupela i no laik kisim gutpela save na yupela
    i tok bilas long en. Wanem taim bai yupela i lusim dispela pasin?
  hau-SA: “Har yaushe ku da kuke marasa azanci za ku ci gaba a hanyoyinku marasa azanci?
    Har yaushe ku masu ba’a za ku yi ta murna cikin ba’arku wawaye kuma ku ƙi ilimi?
  uig-LAT: I saddilar, qachan’ghiche mushundaq nadanliqqa bérilisiler? Mesxire qilghuchilar
    qachan’ghiche mesxiriliktin huzur alsun? Exmeqler qachan’ghiche bilimdin nepretlensun?!
  nde-nde: “Koze kube nini lina zithutha lithanda ubuthutha benu na? Koze kube nini
    izideleli zikholisa ukudelela leziphukuphuku zizonda ulwazi na?
  ton-ton: “ʻAkimoutolu ʻae kau vale, ʻe fēfē hono fuoloa ʻo hoʻomou manako ki he
    vale? Pea fiefia ʻae kau manuki ʻi heʻenau manuki, mo e fehiʻa ʻae kau vale ki
    he poto?
  ces-1613: Až dokud hloupí milovati budete hloupost, a posměvači posměch sobě libovati,
    a blázni nenáviděti umění?
  eng-WMB: “How long, you simple ones, will you love simplicity? How long will mockers
    delight themselves in mockery, and fools hate knowledge?
