verse: PRO.001.001
translations:
  mal-C: 'ദാവീദിന്റെ പുത്രനും ഇസ്രായേൽരാജാവുമായ ശലോമോന്റെ സുഭാഷിതങ്ങൾ:'
  deu-TKW: Sprüche Salomos, des Sohnes Davids, des Königs von Israel,
  lin-lin: 'Masese ya Salomo, mwana mobali ya Davidi, mokonzi ya Isalaele :'
  eng-LSV: 'Proverbs of Solomon, son of David, king of Israel:'
  eng-GNV: The Parables of Salomon the sonne of Dauid King of Israel,
  eng-WEBSTER: The proverbs of Solomon the son of David, king of Israel;
  nhw-BL: Na niSalomón. Nitlanahuatijquetl ipan tlali Israel huan niicone David. Huan
    ya ni nopa tlalnamijca camanali catli nijnequi nitemacas.
  swh-ONEN: 'Mithali za Solomoni mwana wa Daudi, mfalme wa Israeli:'
  bba-bba: Dɑfidin bii, Sɑlomɔɔ, wi u sɑ̃ɑ Isirelibɑn sunɔ, win mɔnnɑ.
  eng-KJVCPB: The proverbs of Solomon the son of David, king of Israel.
  luo-luo: 'Ngeche mag Solomon wuod Daudi, ruodh Israel:'
  meu-meu: 'Solomon, David natuna, Israel pavapavana, ena hereva lada-isidia bini:'
  npi-ULB: दाऊदका छोरा इस्राएलका राजा सोलोमनको हितोपदेशः
  yor-yor: Àwọn òwe ti Solomoni, ọmọ Dafidi, ọba Israẹli.
  ind-ind: Inilah kumpulan kata-kata bijak dari Salomo anak Daud, raja Israel.
  pes-OPCB: 'امثال سلیمان، پادشاه اسرائیل، که پسر داوود بود:'
  tgl-ULB: Ang kawikaan ni Solomon na anak na lalaki ni David, ang hari ng Israel.
  hui-hui: Mbuga ogoha bi bayaore lowigi bidago ogoni Debidi igini Isaraele wali agalinaga
    Kini Solomonohanda laga binigo lo nga.
  mya-mya: ပညာတရား၊ နည်းဥပဒေသတရားကိုသိ၍၊ ဥာဏ်နှင့်ယှဉ်သော စကားကို နားလည်မည်အကြောင်း၊
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་གྱི་ལེགས་བཤད་ནི་འདི་ལྟ༌སྟེ།
  wsk-wsk: Batoga imi Israel nunga king Solomon, David ko namar, mu ko ikia sinar
    den ningi aniso.
  sna-sna: 'Zvirevo zvaSoromoni mwanakomana waDhavhidhi, mambo weIsraeri:'
  spa-BLM: 'Los proverbios de Salomón, hijo de David, rey de Israel:'
  cac-cac: A sc'ayb'ub'al vin̈aj Salomón, aton vin̈ yuninal vin̈aj David sreyal Israel.
  swh-ULB: Mithali za Sulemani mwana wa Daudi, mfalme wa Israeli.
  bel-bel: Выслоўі Саламона, сына Давідавага, цара Ізраільскага.
  deu-ELBBK: 'Sprüche Salomos, des Sohnes Davids, des Königs von Israel:'
  mbb-OT: Iyan heini sikan is menge erubasa ni Solomon he anak ni David te hadì diyà
    te Israel.
  mal-2015: യിസ്രായേൽരാജാവായി ദാവീദിന്റെ മകനായ ശലോമോന്റെ സദൃശവാക്യങ്ങൾ.
  rmc-rmc: O goďaver lava le Šalamunoskre, le Davidoskre čhaskre, le Izraeloskre kraľiskre.
  pes-OPV: امثال سلیمان بن داود پادشاه اسرائیل
  ron-1924: Пилделе луй Соломон, фиул луй Давид, ымпэратул луй Исраел,
  ben-OBCV: 'দাউদের ছেলে, ইস্রায়েলের রাজা শলোমনের হিতোপদেশ:'
  som-som: Kuwanu waa maahmaahyadii Sulaymaan ina Daa'uud oo ahaa boqorkii reer Binu
    Israa'iil,
  lat-VUC: '[Parabolæ Salomonis, filii David, regis Israël,'
  eng-ASVBT: 'The proverbs of Solomon the son of David, king of Israel:'
  mna-mna: Iŋgi sua tutŋana mi sua tooroŋan pakan ki Dabit lutuunu Salumo ta king
    kizin Israel na.
  ita-1885: I PROVERBI di Salomone, figliuolo di Davide, Re d'Israele;
  eng-LXXUP: The Proverbs of Solomon son of David, Who reigned in Israel;
  eng-ULB: The proverbs of Solomon son of David, the king of Israel.
  spa-VBL: Los proverbios de Salomón, hijo de David, rey de Israel.
  fra-_FOB: Proverbes de Salomon, fils de David, roi d'Israël;
  mal-mal: യിസ്രായേൽ രാജാവായിരുന്ന ദാവീദിന്റെ മകനായ ശലോമോന്റെ സദൃശവാക്യങ്ങൾ.
  lit-lit: Dovydo sūnaus Saliamono, Izraelio karaliaus, patarlės.
  urd-GVR: Zail meṅ Isrāīl ke bādshāh Sulemān bin Dāūd kī amsāl qalamband haiṅ.
  suz-BL: एको दाऊद आ तौ इस्राएली आन पिप सोलोमन आ देंशो लोव़ बाक्‍ब। १राजा ५:९-१२
  eng-NOY: 'The proverbs of Solomon, the son of David, king of Israel:'
  ita-1927: Proverbi di Salomone, figliuolo di Davide, re d’Israele;
  ckb-ckb: پەندەکانی سلێمانی کوڕی داود، پاشای ئیسرائیل،
  eng-BBE: The wise sayings of Solomon, the son of David, king of Israel.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ದಾವೀದನ ಮಗನೂ ಆದ ಸೊಲೊಮೋನನ ಜ್ಞಾನೋಕ್ತಿಗಳು:'
  tam-2017: 'தாவீதின் மகனும் இஸ்ரவேலின் ராஜாவுமாகிய சாலொமோனின் நீதிமொழிகள்:'
  spa-RV-1909: 'LOS proverbios de Salomón, hijo de David, rey de Israel:'
  ron-BTF: Proverbele lui Solomon, fiul lui David, împăratul lui Israel;
  eng-WEBP: 'The proverbs of Solomon, the son of David, king of Israel:'
  eng-FBV: The proverbs of Solomon, son of David, king of Israel.
  nld-1939: 'Spreuken van Salomon, den zoon van David, Den koning van Israël:'
  nch-BL: Na niSalomón. Nitanahuatijquet ipan tali Israel huan niicone David. Huan
    ya ni nopa talnamijca camanali cati nijnequi nitemacas.
  vie-1934: 'Châm ngôn của Sa-lô-môn, con trai Đa-vít, Vua Y-sơ-ra-ên:'
  hin-CV: 'इस्राएल के राजा, दावीद के पुत्र शलोमोन की सूक्तियां:'
  eng-OURB: 'The proverbs of Solomon [Peaceable, Recompense], the son of David [Beloved],
    king of Israel [God prevails]:'
  spa-BES: Palabras sabias de Salomón, hijo de David, rey de Israel.
  tdx-tdx: 'O razan-tsaontsi’ i Selomò ana’ i Davide, mpanjaka’ Israeleo :'
  tha-KJV: สุภาษิตของซาโลมอน โอรสของดาวิด กษัตริย์​แห่​งอ​ิสราเอล
  por-BR-2018: Provérbios de Salomão, filho de Davi, rei de Israel.
  deu-ELO: 'Sprüche Salomos, des Sohnes Davids, des Königs von Israel:'
  eng-WYC-2018: The parables of Solomon, the son of David, king of Israel; (The proverbs
    of Solomon, the son of David, the king of Israel;)
  epo-epo: 'Sentencoj de Salomono, filo de David, reĝo de Izrael:'
  uig-PIN: 'Israil padixaⱨi Dawutning oƣli Sulaymanning pǝnd-nǝsiⱨǝtliri: —'
  beo-beo: Goe buga ganodini malasu amo Soloumone (Da:ibidi ea mano) Isala:ili hina
    bagade da dedei.
  tpi-OTNT: Dispela buk i gat ol gutpela toktok bilong Solomon, pikinini bilong Devit
    na king bilong Israel.
  hau-SA: Karin maganar Solomon ɗan Dawuda, sarkin Isra’ila.
  uig-LAT: 'Israil padishahi Dawutning oghli Sulaymanning pend-nesihetliri: —'
  nde-nde: 'Izaga zikaSolomoni indodana kaDavida, inkosi yako-Israyeli:'
  ton-ton: Ko e ngaahi lea fakatātā ʻa Solomone ko e foha ʻo Tevita, ko e tuʻi ʻo
    ʻIsileli;
  ces-1613: Přísloví Šalomouna syna Davidova, krále Izraelského,
  eng-WMB: 'The proverbs of Solomon, the son of David, king of Israel:'
  tam-TCV: 'இஸ்ரயேலின் அரசனும் தாவீதின் மகனுமான சாலொமோனின் நீதிமொழிகள்:'
  ceb-ULB: Ang mga panultihon ni Solomon nga anak ni David, ang hari sa Israel.
  pol-UBG: Przysłowia Salomona, syna Dawida, króla Izraela;
  agr-agr: Juju ainawai apu Salomón, Davita uchiji, Israel aents aidaun apuji aajakua
    nunú tibau.
  kyc-kyc: Dapitinya ikinyingi kiŋi Solomone Isaraele wambunya kiŋi dokona mana pii
    lasi palamo.
  urd-GVU: ذیل میں اسرائیل کے بادشاہ سلیمان بن داؤد کی امثال قلم بند ہیں۔
  deu-1912: Dies sind die Sprüche Salomos, des Königs in Israel, des Sohnes Davids,
  ntj-ntj: Nyangka puurrpa Tayipirrnga Yitjurayilku tjampupirtiku puurrpa nyinarrayirnu
    mirrirringu. Nyangka palunyaku katja yini Tjalamannga puurrarringu nyinarranytja.
    Palunyalu nyinarrayirnu tjukurrpa ngaa kurluny-kurlunypa pirninya watjarayirnu
    wantingu yarnangu pirnilu-ya kuliratjaku.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿದ್ದ ದಾವೀದನ ಮಗನಾದ ಸೊಲೊಮೋನನ ಜ್ಞಾನೋಕ್ತಿಗಳು.
  yap-yap: Thin nib gonop ni taban e thin rok Solomon ni fak David ma pilung nu Israel.
  hlt-MCSB: Israel manghai David capa Solomon kah he,
  mdy-ETH: ሃይ ኮኦኪንሣ ዳውቴ ናኣዚ፥ ዒስራዔኤሌ ካኣቲ ሴሎሞኔ ኬኤዜያኬ።
  kew-kew: Go buk madaare Devit-na si Israel onaana aa mudu king Solomon-me go epe
    agaa tu isa. Goa pua onaa epe-rupa pirinalo tu isa.
  twi-ASANTE: 'Dawid babarima Salomo, Israelhene, mmɛbusɛm nie:'
  eng-WEBU: 'The proverbs of Solomon, the son of David, king of Israel:'
  wal-wal: Hageeti Israa7eela Kawuwaa Daawita na7aa Solomona leemisota.
  acu-NT: Wikia Davida uchiri Salomónkaitjai. Israela apurinjai. Ju chicham ainaun
    aaran,
  spa-PDDPT: Los proverbios de Salomón, hijo de David, rey de Israel,
  gun-gun: '''Arandu regua ayvu Davi ra''y Salomão Israel pygua huvixave va''e omombe''u
    va''ekue,'
  agu-BL: I bin jalu', yi e'chk xtxolbile'j, ya'stzun yi e'chk ajtza'kl yi cyajnak
    cyen stz'ibal Salomón, yi cy'ajl k'ajtzun Luwiy, yi rey cwent Israel.
  ilo-ULB: Dagiti proverbio ni Solomon nga anak ni David, ti ari ti Israel.
  kpg-kpg: Nia agoago podo a Solomon, tama daane David, di king o digau Israel.
  uig-ARA: 'ئىسرائىل پادىشاھى داۋۇتنىڭ ئوغلى سۇلايماننىڭ پەند-نەسىھەتلىرى: ــ'
  bps-bps: Na ani dad mabtas fngewe Solomon i tingà Dabid, na harì di banwe Israél.
  sus-sus: 'Isirayila mangɛ Dawuda xa di Sulemani, xa taalie nan ya:'
  pon-2006: Lepin padahk audapan en Solomon, sapwellimen Depit pwutak oh pil nanmwarkien
    Israel.
  ksd-ksd: 'A umana tinata valavalar kai Solomon natu i David, ra king Israel:'
  tur-YTC: 'İsrael Kralı David oğlu Solomon''un özdeyişleri:'
  bel-N: Прыповесьці Салямона, сына Давіда, валадара Ізраіля,
  grc-BRENT: ΠΑΡΟΙΜΙΑΙ Σαλωμῶντος υἱοῦ Δαυὶδ, ὃς ἐβασίλευσεν ἐν Ἰσραήλ·
  ind-AYT: Amsal-amsal Salomo, anak Daud, raja Israel,
  nya-nya: 'Iyi ndi miyambi ya Solomoni mwana wa Davide, mfumu ya Israeli:'
  hrv-hrv: 'Mudre izreke Salomona, sina Davidova, kralja izraelskog:'
  mps-mps: E po da, te Solomongo wiegi yai po dabe dao, te Devitgo ogwa, tama te Israel
    king bidi dao.
  tpi-tpi: Dispela buk i gat ol gutpela toktok bilong Solomon, pikinini bilong Devit
    na king bilong Israel.
  dan-1931: '*Ordsprog af Salomo, Davids Søn, Israels Konge. { [*Bortset fra enkelte
    Vers indeholder Kap. 1-9 ikke egentlige Ordsprog, men som Indledning til Ordsprogene
    Opfordringer til at søge Visdom.] }'
  vie-OVCB: Đây là những châm ngôn của Sa-lô-môn, con trai Đa-vít, vua Ít-ra-ên.
  guj-2017: ઇઝરાયલનો રાજા, જે દાઉદનો પુત્ર હતો, તે સુલેમાનનાં નીતિવચનો.
  pon-2006A: Lepin padahk audapan en Solomon, sapwellimen Depit pwutak oh pil nanmwarkien
    Israel.
  por-BRBSL: 'Os provérbios de Salomão, o filho de David, rei de Israel:'
  swe-swe: Detta är ordspråk (liknelser, bilder, talesätt, sanningar) av Israels kung
    Salomo, Davids son.
  cth-cth: 'Isarel siangpahrang, Devit capa Solomon e cingthuilawknaw:'
  twi-twi: 'Dawid babarima Salomo, Israelhene, mmebusɛm ni:'
  hlt-hlt: Israel manghai David capa Solomon kah he,
  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Sɑdomɔɔ, Dɑfiti birɛ kó yɛkotinɔ̀.
  msy-2020: Akɨnafarir kam a Solomonɨn aghuzir akar otevir aghuiba an iti, a Devitɨn
    otarim, a Israelian atrivim.
  dop-dop: Tɑfiiti pəyɑlʋ Sɑlʋmɔŋ wei ɩ kɛ́ Ɩsɛɣɛlɩ wulɑʋ tɔ ɩ ɑtuwɑ ntɔ.
  azb-azb: 'İsrail padşahı Davud oğlu Süleymanın məsəlləri:'
  eng-DBY: 'Proverbs of Solomon, son of David, king of Israel:'
  hin-2017: 'दाऊद के पुत्र इस्राएल के राजा सुलैमान के नीतिवचन:'
  wol-KYG: Kàddu yu xelu yu Suleymaan buurub Israyil, di doomu Daawuda.
  bjr-bjr: Maa aaquqira ufafa Soroomoonna ufa maridanoo. Dafidina amaaku Isaraee maqannaa
    karaambaiqa ufa maridanoo.
  eng-YLT: 'Proverbs of Solomon, son of David, king of Israel:'
  kne-kne: Siya na di pamagbagan Solomon ay anak David ay ari ed Israel.
  eng-WYC-2017: The parables of Solomon, the son of David, king of Israel;
  eng-WMBB: 'The proverbs of Solomon, the son of David, king of Israel:'
  urd-GVH: ज़ैल में इसराईल के बादशाह सुलेमान बिन दाऊद की अमसाल क़लमबंद हैं।
  rug-rug: Hire sari na zinama tumatumae te Solomone sa baṉara pa Izireli, sa tuna
    koreo Devita,
  gaz-gaz: 'Fakkeenya Solomoon Ilma Daawit, mootii Israaʼel:'
  fra-LSG: Proverbes de Salomon, fils de David, roi d’Israël,
  yal-yal: Dawuda dii xɛmɛn Sulemani a sandane, Isirayila Mangana.
  haw-1868: O NA olelo akamai a Solomona ke keiki a Davida ke alii o ka Iseraela.
  arb-NAV: هَذِهِ هِيَ أَمْثَالُ سُلَيْمَانَ بْنِ دَاوُدَ مَلِكِ إِسْرَائِيلَ،
  ewe-ewe: 'Israel fia Solomo, David ƒe vi ƒe lododowo nye esiawo:'
  eng-LEE: 'The proverbs of Solomon the son of David, the king of Israel:'
  asm-FB: দায়ূদৰ পুত্র চলোমন, ইস্রায়েলৰ ৰজা আছিল। চলোমনৰ নীতিবচন।
  sus-A: عِسِرَيِلَ مَنفّ دَوُدَ شَ دِ سُلٍمَنِ، شَ تَالِيٍ نَن يَ؛
  fra-SBL: 'Proverbes de Salomon, fils de David, roi d''Israël :'
  hbo-hbo: מִ֭שְׁלֵי שְׁלֹמֹ֣ה בֶן־דָּוִ֑ד מֶ֝֗לֶךְ יִשְׂרָאֵֽל׃
  pjt-pjt: Tjukurpa nyanganpa Israelku mayatjangku walkatjunu panya Davidaku katjangku
    wati ini Tjalamantu.
  kik-kik: 'Ici nĩ thimo cia Solomoni mũrũ wa Daudi, ũrĩa warĩ mũthamaki wa Isiraeli:'
  fra-NCL: 'Proverbes de Salomon, fils de David, roi d’Israël :'
  cek-AK: Haenawk loe Israel siangpahrang, David capa, Solomon ih palungha lok ah
    oh;
  cuk-cuk: 'David-machi-Salomón Israel-e-rey, we-binsaed-nuegan narmaksad:'
  uig-CYR: 'Исраил падишаси Давутниң оғли Сулайманниң пәнд-несиһәтлири: —'
  tel-2017: దావీదు కుమారుడు, ఇశ్రాయేలు రాజు అయిన సొలొమోను సామెతలు.
  hat-BSA: 'Pwovèb Salomon yo, fis a David la, wa Israël la:'
  kos-kos: Soakas lal Solomon, wen natul David ac tokosra lun Israel.
  hbo-WLC: מִ֭שְׁלֵי שְׁלֹמֹ֣ה בֶן־דָּוִ֑ד מֶ֝֗לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ndị a bụ ilu Solomọn nwa Devid, eze Izrel.
  ory-ory: ଦାଉଦଙ୍କ ପୁତ୍ର ଇସ୍ରାଏଲର ରାଜା ଶଲୋମନଙ୍କ ହିତୋପଦେଶ;
  chk-chk: 'Ikkei ekewe fos Salomon nöün Tafit we mwän ewe kingen Israel a eäni mwiitun:'
  rop-rop: Wal dislot na ola brabli gudwan wed blanga Salaman hubin det san blanga
    Deibid, en hubin det king blanga Isreil.
  ukr-1871: Приповістї Соломона Давиденка, царя Ізраїлського,
  deu-1951: Sprüche Salomos, des Sohnes Davids, des Königs von Israel,
  eng-JPS: THE PROVERBS of Solomon the son of David, king of Israel;
  srp-1865: Prièe Solomuna sina Davidova, cara Izrailjeva,
  lug-lug: Engero za Sulemaani, mutabani wa Dawudi, kabaka wa Isirayiri.
  heb-heb: משלי שלמה בן דוד מלך ישראל׃
  ben-IRV: শলোমনের হিতোপদেশ; তিনি দায়ূদের ছেলে, ইস্রায়েলের রাজা।
  pan-pan: ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਸੁਲੇਮਾਨ ਦੀਆਂ ਕਹਾਉਤਾਂ,
  mya-JVB: ပညာတရား ၊ နည်း ဥပဒေသတရားကိုသိ ၍၊ ဉာဏ် နှင့်ယှဉ်သောစကား ကိုနားလည် မည်အကြောင်း
    ၊
  tte-O: Walo bwaite kin Solomoni, iya Deibida natuna yo iya tomo Isileli ali kin,
    ana walo sonosonogali, iwalowegili na mesabana
  tbg-tbg: King Devitiva Isareri avuhainaava vauvaro vira maaqu Soromonuva uva maara
    tivatova maa vukuraqi vairo.
  hmo-hmo: 'Solomona be Davida ena natuna, bona ia be Israela ena king. Iena aonega
    herevadia be inai:'
  urd-urd: 'इस्राईल के बादशाह सुलेमान बिन दाऊद की अम्साल:'
  rus-SYN: Притчи Соломона, сына Давидова, царя Израильского,
  bqc-SIM: Yáasi pↄ́ Davidi nɛ́ Salomↄↄ, Isailiↄ kía kɛ̀,
  tcz-CHONGTHU: Hiche hi Israel leng David chapa Solomon thuchih ho ahi.
  mar-mar: इस्राएलाचा राजा, दावीदाचा पुत्र शलमोन, याची ही नितीसूत्रे.
  hlt-THB: Israel sangpahrang David a capa Solomon ak awicyih taw;
  qub-qub: Israelpa raynin Davidpa wamran ray Salomón rimashanmi cay rimaycunaga.
  bqp-bqp: Yáasi kũ Dauda nɛ́ Sulemanu, Isarailanↄ kína zù,
  hat-hat: Men pwovèb Salomon, pitit David la, ki te wa peyi Izrayèl.
  eng-BSB: These are the proverbs of Solomon son of David, king of Israel,
  tod-tod: 'Salɔmɔn é ɠɛni ga Davide ná-doun zunui, ta Izelayɛle masagi, naa ná-tɛnɛ
    faalaaliiti:'
  eng-WEBPB: 'The proverbs of Solomon, the son of David, king of Israel:'
  kbq-kbq: Ama avontafera knare nomanizamofo ke Israeli vahe'mokizmi kini ne' Solomoni,
    Deviti nemofo krente'ne.
  nhe-BL: Na niSalomón. Nitlanahuatijquetl ipan tlali Israel huan niicone David. Huan
    ya ni nopa tlalnamijca tlajtoli tlen nijnequi nitemacas.
  bus-bus: Yáasi kɛ̀ Dauda nɛ́ Sulemanu, Isarailinↄ kína zù,
  gub-BL: Ze'eg xirogatu Xàrumàw Tawi Izaew wanuwihawete ta'yr ima'emume'u awer xe
    kury.
  eng-DRA: The parables of Solomon, the son of David, king of Israel.
