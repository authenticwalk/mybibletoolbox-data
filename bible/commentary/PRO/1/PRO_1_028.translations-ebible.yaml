verse: PRO.001.028
translations:
  mal-C: “അപ്പോൾ അവർ എന്നോട് കേണപേക്ഷിക്കും, എന്നാൽ ഞാൻ ഉത്തരം അരുളുകയില്ല; അവർ ഉത്കണ്ഠയോടെ
    എന്നെ അന്വേഷിച്ചുനടക്കും, എങ്കിലും കണ്ടെത്തുകയില്ല,
  deu-TKW: Alsdann werden sie mich rufen, aber ich werde nicht antworten; sie werden
    mich suchen, aber nicht finden.
  lin-lin: Bakoganga epai na Ngai, kasi nakoyanola bango te ; bakoluka Ngai na ngonga
    ya malamu, kasi bakomona Ngai te.
  eng-LSV: Then they call me, and I do not answer, || They seek me earnestly, and
    do not find me.
  eng-GNV: 'Then shall they call vpon me, but I will not answere: they shall seeke
    me early, but they shall not finde me,'
  eng-WEBSTER: 'Then shall they call upon me, but I will not answer; they shall seek
    me early, but they shall not find me:'
  nhw-BL: “Catli quipiyaj tlalnamiquilistli ayacmo anmechnanquilise quema anquinnojnotzase.
    Antechtemose para ma timechpalehuise, pero amo antechpantise.
  swh-ONEN: “Ndipo watakaponiita lakini sitawajibu; watanitafuta lakini hawatanipata.
  bba-bba: Sɑnɑm mɛyɑ i ko mɑn soku, ɑdɑmɑ nɑ ǹ bɛɛ wurɑrimɔ. I ko mɑn kɑsu, i ǹ
    mɑɑ mɑn wɑsi.
  eng-KJVCPB: 'Then shall they call upon me, but I will not answer; They shall seek
    me early, but they shall not find me:'
  luo-luo: Giniluonga, to ok anadwokgi; ginimanya to ok giniyuda.
  meu-meu: Unu negadia ai bae boi henigu, to basina haere; bae tahugu malaka-malaka,
    to basie davarigu.
  npi-ULB: तब तिनीहरूले मेरो पुकारा गर्ने छन्, तर मे जवाफ दिने छैनँ । तिनीहरूले मेरो
    औधी खोजी गर्ने छन्, तर मलाई भेट्टाउने छैनन् ।
  yor-yor: “Nígbà náà ni wọn yóò ké pè mí ṣùgbọ́n, èmi kò ní dáhùn; wọn yóò fi ara
    balẹ̀ wá mi ṣùgbọ́n wọn kì yóò rí mi.
  ind-ind: “Ketika itu, kalian akan berteriak minta tolong kepadaku, tetapi aku tidak
    akan menjawab. Dengan cemas kalian akan mencari aku ke sana kemari, tetapi tidak
    akan menemukanku.
  pes-OPCB: «هنگامی که آنها فریاد برآورند، به دادشان نخواهم رسید، و اگرچه با اشتیاق
    به دنبالم بگردند، مرا نخواهند یافت؛
  tgl-ULB: Pagkatapos sila ay tatawag sa akin at hindi ako sasagot; desperado silang
    tatawag sa akin, ngunit hindi nila ako mahahanap.
  hui-hui: Gendaore yu howa tígua i̱na biamogo bule íbu lalu mini gigabi wulene ololeberemigoyu
    i̱na hale halu tí biamogo nabuleorebero. Tígua i̱ hai bialu taya bume holeberemigoyu
    i̱ handa walia naholeberemi.
  mya-mya: ထိုအမှုရောက်သောသူတို့သည် ငါ့ကိုခေါ်သော် လည်း ငါမထူး။ ငါ့ကို ကြိုးစား၍ ရှာသော်လည်း
    မတွေ့ ရကြ။
  bod-N: དེ་ཚོས་ང་ལ་ཞུ་འབོད་བྱེད་མོད༌ཀྱང༌། །བདག་གིས་དེ་ལ་ཨ་ལན་འདེབས་པ༌མིན། །ནན་གྱིས་ང་རང་བཙལ་ཡང་རྙེད་མི༌འགྱུར།།
  wsk-wsk: “Nina saonga ko aningate airal, bare ani nigiring me iluwekko; nina ani
    ago ko loagaral, bare me agarkalko.
  sna-sna: “Ipapo vachadana kwandiri asi ini handingavapinduri; vachanditsvaka asi
    havangandiwani.
  spa-BLM: Entonces me llamarán, pero no responderé. Me buscarán con ahínco, pero
    no me encontrarán,
  cac-cac: A d'a jun c'ual chi', ol ex te avaj d'ayin, palta man̈xo ol in tac'voclaj
    d'ayex. Ol eyal e b'a d'ayin, palta man̈ ol vab'laj.
  swh-ULB: Halafu wataniita, nami sitawajibu; wataniita katika hali ya kukata tamaa
    lakini hawataniona.
  bel-bel: Тады будуць клікаць мяне, і я не пачую.
  deu-ELBBK: Dann werden sie zu mir rufen, und ich werde nicht antworten; sie werden
    mich eifrig suchen und mich nicht finden,
  mbb-OT: Ne ed-umawen a keniyu, iyan, kenà ad edtavak; ebpen-ahaan a keniyu, iyan,
    kenà a keniyu egketuredu.
  mal-2015: അപ്പോൾ അവർ എന്നെ വിളിക്കും; ഞാൻ ഉത്തരം പറകയില്ല. എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും;
    കണ്ടെത്തുകയുമില്ല.
  rmc-rmc: akor pre mande vičinena, ale me man na dava anglal, igen man rodena, ale
    na arakhena man,
  pes-OPV: آنگاه مرا خواهند خواندلیکن اجابت نخواهم کرد، و صبحگاهان مراجستجو خواهند
    نمود اما مرا نخواهند یافت.
  ron-1924: Атунч мэ вор кема, ши ну вой рэспунде; мэ вор кэута, ши ну мэ вор гэси.
  ben-OBCV: “তখন তারা আমাকে ডাকবে কিন্তু আমি উত্তর দেব না; তারা আমার খোঁজ করবে কিন্তু
    আমায় খুঁজে পাবে না,
  som-som: Markaasay ii yeedhan doonaan, laakiinse anigu uma aan jawaabi doono; Oo
    horay ii doondooni doonaan, laakiinse ima ay heli doonaan;
  lat-VUC: 'tunc invocabunt me, et non exaudiam; mane consurgent, et non invenient
    me:'
  eng-ASVBT: 'Then will they call upon me, but I will not answer; They will seek me
    diligently, but they shall not find me:'
  mna-mna: To niom ko kataŋroro yo be aŋuulu yom. Tamen nio ko aŋleŋ yom som. Mi ko
    kuru yo. Tamen ko karao be kendeeŋe yo na som.
  ita-1885: Allora essi grideranno a me, ma io non risponderò; Mi ricercheranno sollecitamente,
    ma non mi troveranno;
  eng-LXXUP: 'For it shall be that when ye call upon me, I will not hearken to you:
    Wicked men shall seek me, but shall not find me.'
  eng-ULB: Then they will call upon me, and I will not answer; they will desperately
    call for me, but they will not find me.
  spa-VBL: clamarán a mi pidiendo ayuda, pero yo no responderé. Me buscarán por todas
    partes, pero no me encontrarán.
  fra-_FOB: Alors ils crieront vers moi, mais je ne répondrai point; ils me chercheront
    de grand matin, mais ils ne me trouveront point;
  mal-mal: അപ്പോൾ അവർ എന്നെ വിളിക്കും; ഞാൻ ഉത്തരം പറയുകയില്ല. എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും;
    കണ്ടെത്തുകയുമില്ല.
  lit-lit: Tada jie šauksis manęs, bet aš neatsakysiu, jie anksti manęs ieškos, bet
    nesuras manęs.
  urd-GVR: Tab wuh mujhe āwāz deṅge, lekin maiṅ un kī nahīṅ sunūṅgī, wuh mujhe ḍhūnḍeṅge
    par pāeṅge nahīṅ.
  suz-BL: मेना आं कली थोनीनु, गो इन कली लोव़ मलेत्‍नुङ। गेपुकीमी आं कली शुश माल्‍तीनी
    हना यो, मथित्‍नीनी। यसैया ५९:२; मीका ३:४
  eng-NOY: Then will they call upon me, but I will not answer! They will seek me early,
    But they shall not find me!
  ita-1927: Allora mi chiameranno, ma io non risponderò; mi cercheranno con premura
    ma non mi troveranno.
  ckb-ckb: «ئینجا بانگم دەکەن، بەڵام من وەڵام نادەمەوە، بە پەرۆشییەوە بەدوامدا دەگەڕێن
    بەڵام نامدۆزنەوە.
  eng-BBE: 'Then I will give no answer to their cries; searching for me early, they
    will not see me:'
  kan-OKCV: “ಆಗ ಅವರು ನನಗೆ ಮೊರೆಯಿಡುವರು, ಆದರೆ ನಾನು ಅವರಿಗೆ ಉತ್ತರ ಕೊಡೆನು. ಅವರು ನನ್ನನ್ನು
    ಆತುರದಿಂದ ಹುಡುಕುವರು, ಆದರೆ ಅವರು ನನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது அவர்கள் என்னை நோக்கிக் கூப்பிடுவார்கள்; நான் மறுஉத்திரவு கொடுக்கமாட்டேன்;
    அவர்கள் அதிகாலையிலே என்னைத் தேடுவார்கள், என்னைக் காணமாட்டார்கள்.
  spa-RV-1909: 'Entonces me llamarán, y no responderé; buscarme han de mañana, y no
    me hallarán:'
  ron-BTF: Atunci mă vor chema, dar voi refuza să răspund; devreme mă vor căuta, dar
    nu mă vor găsi,
  eng-WEBP: Then they will call on me, but I will not answer. They will seek me diligently,
    but they will not find me,
  eng-FBV: then you'll call out to me for help, but I won't answer; you'll search
    hard for me, but won't find me.
  nld-1939: Dan zal men mij roepen, maar zal ik niet antwoorden, Zal men mij zoeken,
    maar mij niet vinden!
  nch-BL: “Cati quipiyaj talnamiquilisti ayecmo amechnanquilise quema anquinojnotzase.
    Antechtemose para ma timechpalehuica, pero amo antechpantise.
  vie-1934: Bấy giờ chúng nó sẽ kêu cầu cùng ta, nhưng ta sẽ không đáp lời; Sáng sớm
    chúng nó sẽ tìm ta, nhưng không gặp được.
  hin-CV: “उस समय उन्हें मेरा स्मरण आएगा, किंतु मैं उन्हें उत्तर न दूंगी; वे बड़े
    यत्नपूर्वक मुझे खोजेंगे, किंतु पाएंगे नहीं.
  eng-OURB: Then will they call on me, but I will not answer. They will seek me diligently,
    but they will not find me;
  spa-BES: 'Entonces no daré respuesta a sus clamores; buscándome temprano, no me
    verán:'
  tdx-tdx: Hikaik’ ahy amy zao iereo fe hamoeako hitsoek’ ahy fa tsy hahaoniñe.
  tha-KJV: แล​้วเขาจะทูลเรา แต่​เราจะไม่​ตอบ เขาจะแสวงหาเราอย่างขยันขันแข็ง แต่​จะไม่พบเรา
  por-BR-2018: Então clamarão a mim; porém eu não responderei; de madrugada me buscarão,
    porém não me acharão.
  deu-ELO: 'Dann werden sie zu mir rufen, und ich werde nicht antworten; sie werden
    mich eifrig suchen, und mich nicht finden:'
  eng-WYC-2018: Then they shall call me, and I shall not hear (or but I shall not
    answer them); they shall rise early, and they shall not find me.
  epo-epo: Tiam ili min vokos, sed mi ne respondos; Ili min serĉos, sed min ne trovos.
  uig-PIN: U qaƣda muxu kixilǝr mǝndin ɵtünüp qaⱪiridu, Mǝn pǝrwa ⱪilmaymǝn, Meni
    tǝlmürüp izdisimu, tapalmaydu.
  beo-beo: dilia da hahawane bagade dawa:su esalusu hogomu amola wemu. Be na da hame
    nabimu. Dilia da na hogoi helemu. Be amomane dilia da na hame ba:mu.
  tpi-OTNT: “Long dispela taim yupela bai i singautim mi long helpim yupela, tasol
    bai mi no ken i kam. Na yupela bai i wok long painim mi, tasol yupela bai i no
    inap lukim mi.
  hau-SA: “Sa’an nan za su kira gare ni amma ba zan amsa ba; za su neme ni amma ba
    za su same ni ba.
  uig-LAT: U chaghda mushu kishiler mendin ötünüp chaqiridu, Men perwa qilmaymen,
    Méni telmürüp izdisimu, tapalmaydu.
  nde-nde: Lapho-ke bazangibiza kodwa kangiyikusabela; bazangidinga bangangitholi.
  ton-ton: 'Pea te nau toki ui kiate au, ka ʻe ʻikai te u tali; te nau kumi toʻotoʻo
    kiate au, ka ʻe ʻikai te nau ʻilo au:'
  ces-1613: Tehdy volati budou ke mně, a nevyslyším; ráno hledati mne budou, a nenaleznou
    mne.
  eng-WMB: Then they will call on me, but I will not answer. They will seek me diligently,
    but they will not find me,
  tam-TCV: “அப்பொழுது அவர்கள் என்னை நோக்கிக் கூப்பிடுவார்கள், நான் பதில் கொடுக்கமாட்டேன்;
    அவர்கள் என்னைத் தேடுவார்கள், ஆனால் என்னைக் கண்டடையமாட்டார்கள்.
  ceb-ULB: Unya mosangpit sila kanako, ug dili ko sila pagatubagon; magtinguha gayod
    sila sa pagtawag kanako, apan dili nila ako mahikaplagan.
  pol-UBG: Wtedy będą mnie wzywać, a nie wysłucham; będą mnie szukać pilnie, lecz
    mnie nie znajdą.
  agr-agr: waitiakjum untsugkugminish, wika aikchatnaitjime. Egatkugmesh waitkashtinaitjume,
    untsugkugmesh ayam achattagme.
  kyc-kyc: Dopa pyuo piso nakamame namba kyakale laraminyipape dusa karoŋo lao isingi
    laa naro. Karepe lao koto paeyo kararaminyi panda dupwana kararono kando nyeraminde
    daa.
  urd-GVU: تب وہ مجھے آواز دیں گے، لیکن مَیں اُن کی نہیں سنوں گی، وہ مجھے ڈھونڈیں
    گے پر پائیں گے نہیں۔
  deu-1912: Dann werden sie nach mir rufen, aber ich werde nicht antworten; sie werden
    mich suchen, und nicht finden.
  kan-2017: ಆಗ ಅವರು ನನಗೆ ಮೊರೆಯಿಟ್ಟರೂ ನಾನು ಉತ್ತರಕೊಡೆನು, ನನ್ನನ್ನು ಆತುರದಿಂದ ಹುಡುಕಿದರೂ
    ನಾನು ಕಾಣಿಸೆನು.
  yap-yap: Ma aram e bay mu pininged e gonop, ma dab gu fulweg lungumed. Ra mu gayed
    gag u gubin yang, ma dab mu pir’eged gag.
  hlt-MCSB: Kai ng'khue uh cakhaw ka doo mahpawh, kai n'toem uh cakhaw m'hmu uh bal
    mahpawh.
  mdy-ETH: ዬኖ ዎዶና ዒንሢ ታና፥ ዔራቶ ጋዓዞ ዔኤላንዳኔ፤ ታ ጋዓንቴ ዒንሢም ዬሃዓኬ፤ ዱማ ዱማ ቤስካ ዒንሢ ታና ኮዓንዳኔ፤
    ጋዓንቴ ዒንሢ ታና ዴንቃዓኬ።
  kew-kew: Kedaa epalia raburi ni ipu loa yateme pare ni mada naepalua. Goa pua nimimi
    ni asapu piralimi pare nimimi ni mada na-adalimi.
  twi-ASANTE: “Afei mobɛfrɛ me, nanso meremmua mo; mobɛhwehwɛ me, nanso morenhunu
    me.
  eng-WEBU: Then they will call on me, but I will not answer. They will seek me diligently,
    but they will not find me,
  wal-wal: “He wode eti tana xeesana; shin taani koyikke; eti tana minttidi koyana;
    shin demmokkona.
  acu-NT: Nuniangka aints ainau untsurkartatui, turutinaunak wikia aikchatatjai. Turasha
    waurinak winaka eatkartatui, antsu paan nintimratniunka nakitinak, wina umirtutan
    nakitruraru asar, winaka pengkej waitkachartatui.
  spa-PDDPT: Entonces me llamarán, y no responderé, Me buscarán, pero no me hallarán,
  gun-gun: Ha'e jave py peẽ pejapukai 'rã xevy teĩ xee nambovai 'rã. Opa rupi peẽ
    kuery xereka teĩ ndaxejoui 'rã,
  agu-BL: ”Ma jalu', yil tz'ul yi k'ejlal yi e'chk takle'na'tz, cxocopon tan jakle'n
    ẍch'eybil itetz swetz, poro quil no'c tan ich'eye'n. Ncha'tz cxocopon tan injoyle'n,
    poro quil chinjal ita'n.
  ilo-ULB: Iti kasta ket awagandakto, ngem saanakto a sumungbat; kastanto unay ti
    panangawagda kaniak, ngem saandakto a masarakan.
  kpg-kpg: Nomuli, goodou ga halahala ga gahigahi di kabemee, gei au hagalee goou.
    Goodou ga halahala au, gei goodou e deemee di gidee goodou au.
  uig-ARA: ئۇ چاغدا مۇشۇ كىشىلەر مەندىن ئۆتۈنۈپ چاقىرىدۇ، مەن پەرۋا قىلمايمەن، مېنى
    تەلمۈرۈپ ئىزدىسىمۇ، تاپالمايدۇ.
  bps-bps: '@see-verse:PRO.001.027'
  sus-sus: wo n xilima nɛ, kɔnɔ n mu wo xa xili ratinma. Wo n fenma nɛ, kɔnɔ wo mu
    n toma,
  pon-2006: Ni ahnsowo kumwail pahn likweriong ie, a I sohte pahn sapeng. Kumwail
    pahn kakete raparapahkin ie wasa koaros, a kumwail sohte pahn diar ie.
  ksd-ksd: Ta nam ra bung diat a kail tadav iau, ma pa ina torom ta diat; Diat a ongor
    upi ra tinikan upi iau, ma pa diat a na tadav iau;
  tur-YTC: O zaman beni çağıracaksınız, Ama yanıtlamayacağım. Beni canla başla arayacaksınız,
    Ama bulamayacaksınız,
  bel-N: тады будуць клікаць мяне, але я не адкажу, шукаць мяне будуць, і ня знойдуць
    мяне.
  grc-BRENT: Ἔσται γὰρ ὅταν ἐπικαλέσησθέ με, ἐγὼ δὲ οὐκ εἰσακούσομαι ὑμῶν· ζητήσουσί
    με κακοὶ, καὶ οὐχ εὑρήσουσιν.
  ind-AYT: Pada waktu itu, mereka akan memanggilku, tetapi aku tidak akan menjawab;
    mereka akan mencariku dengan tekun, tetapi tidak akan mendapatkan aku.
  nya-nya: “Tsono mudzandiyitana koma sindidzayankha; mudzandifunafuna, koma simudzandipeza.
  hrv-hrv: Tada će me zvati, ali se ja neću odazvati; tražit će me, ali me neće naći.
  mps-mps: “Te tama tebo sogo te eno dage tau somainu te dagego ena i waibao, tiali
    goli eno po wei me ponegobeo. Tama dagego ena gegebo sę ebadi, tiali goli te
    dagego ena me susiąwai.
  tpi-tpi: “Long dispela taim yupela bai i singautim mi long helpim yupela, tasol
    bai mi no ken i kam. Na yupela bai i wok long painim mi, tasol yupela bai i no
    inap lukim mi.
  dan-1931: Da svarer jeg ej, når de kalder, de søger mig uden at finde,
  vie-OVCB: Họ sẽ kêu cầu ta, nhưng ta chẳng đáp lời. Họ sẽ tìm kiếm ta, nhưng không
    sao gặp được.
  guj-2017: ત્યારે તેઓ મને પોકાર કરશે પણ હું ઉત્તર આપીશ નહિ; તેઓ ખંતથી મને શોધશે,
    પણ હું તેઓને મળીશ નહિ.
  pon-2006A: Ni ahnsowo kumwail pahn likweriong ie, a I sohte pahn sapeng. Kumwail
    pahn kakete raparapahkin ie wasa koaros, a kumwail sohte pahn diar ie.
  por-BRBSL: Então eles me chamarão, mas eu não responderei. Eles me procurarão com
    diligência, mas não me encontrarão,
  swe-swe: Då kommer de att ropa på mig [visheten personifierad], men jag ska inte
    svara. Då kommer de att söka mig ihärdigt, men utan att hitta mig.
  cth-cth: Hatnavah, na kaw awh han, hatei, na pato awh mahoeh. Atangcalah na tawng
    awh han, hatei, na hmawt awh mahoeh.
  twi-twi: “Afei wɔbɛfrɛ me, nanso meremmua; wɔbɛhwehwɛ me, nanso wɔrenhu me.
  hlt-hlt: Kai ng'khue uh cakhaw ka doo mahpawh, kai n'toem uh cakhaw m'hmu uh bal
    mahpawh.
  tbz-SIM: Dɛ̀ mɔ̀nnì kɛ̀ di nni nyu kɛ̀ ǹ cĩ̀ɛ̃́kɛ́, kɛ̀ di n wɑmmú kɛ́mɔ́ntɛ́,
  msy-2020: “Dughiar kamɨn ia uarir akurvaghsɨ nan dɨmtɨ, kɨ oreghan kogham. Ia na
    buriva, egh ia nan apighan kogham.
  dop-dop: Ɩlɛ ɩ́ kɑ́ yɑɑ-m mɑ kɑɑ cɔ, nɑ ɩ́ pɛɛkɩ-m nɑ ɩ́ wɩɩ.
  azb-azb: O vaxt məni çağıranlara cavab verməyəcəyəm, Səylə axtarsalar da, məni tapa
    bilməyəcəklər.
  eng-DBY: — then will they call upon me, but I will not answer; they will seek me
    early, and shall not find me.
  hin-2017: उस समय वे मुझे पुकारेंगे, और मैं न सुनूँगी; वे मुझे यत्न से तो ढूँढ़ेंगे,
    परन्तु न पाएँगे।
  wol-KYG: Keroog nga woo ma wall, duma wuyu, nga seet ma, seet, doo ma gis.
  bjr-bjr: Innee mi mandainainna kiqari iriranara qini irirana faqaasa daaraifaa qinee
    sia irianaura. Innee firaaqoo qiniara aiqamai randeeqa sia paqurifaranoo.
  eng-YLT: Then they call me, and I do not answer, They seek me earnestly, and find
    me not.
  kne-kne: Awni et kedawen yo di badang ko ngem adiak patgan, omanap kayo ngem adi
    kayo makadateng en sak-en.
  eng-WYC-2017: Then they shall call me, and I shall not hear; they shall rise early,
    and they shall not find me.
  eng-WMBB: Then they will call on me, but I will not answer. They will seek me diligently,
    but they will not find me,
  urd-GVH: तब वह मुझे आवाज़ देंगे, लेकिन मैं उनकी नहीं सुनूँगी, वह मुझे ढूँडेंगे पर
    पाएँगे नहीं।
  rug-rug: Totoso asa si tiqe kote tioko mae au gamu ba kote koroqu olaṉa; kote hata
    sisigiti au gamu, ba lopu kaqu dogoro au gamu.
  gaz-gaz: “Yeroo sana isaan na waammatu; ani garuu isaan jalaa hin owwaadhu; isaan
    na barbaadu; garuu na hin argatan.
  fra-LSG: Alors ils m’appelleront, et je ne répondrai pas; Ils me chercheront, et
    ils ne me trouveront pas.
  yal-yal: “Na waxatini, ɛ n xilima nɛn ɛ malideni koni n mi ɛ yabima, ɛ yi n fen
    koni ɛ mi n toma.
  haw-1868: Alaila, e hea mai lakou ia'u, aole au e pane aku; E imi koke lakou ia'u
    aole e loaa mai;
  arb-NAV: حِينَئِذٍ يَسْتَغِيثُونَ بِي فَلا أَسْتَجِيبُ، وَيَلْتَمِسُونَنِي فَلا
    يَجِدُونَنِي.
  ewe-ewe: “Ekema woayɔm gake nyematɔ o, woadim gake womakpɔm o.
  eng-LEE: Then will they call me, but I will not answer; they will seek me earnestly,
    but they shall not find me;
  asm-FB: তেতিয়া তেওঁলোকে মোৰ ওচৰত প্রাৰ্থনা কৰিব, কিন্তু মই উত্তৰ নিদিম, তেওঁলোকে
    নিদাৰুণভাবে মোক মাতিব, কিন্তু তেওঁলোকে মোক বিচাৰি নাপাব;
  sus-A: وٌ ﭑ شِلِمَ نّ، كْنْ ﭑ مُ وٌ شَ شِلِ رَتِنمَ. وٌ ﭑ قٍنمَ نّ، كْنْ وٌ مُ ﭑ
    تٌمَ،
  fra-SBL: Alors ils m'invoqueront, mais je ne répondrai pas. Ils me chercheront avec
    soin, mais ils ne me trouveront pas,
  hbo-hbo: אָ֣ז יִ֭קְרָאֻנְנִי וְלֹ֣א אֶֽעֱנֶ֑ה יְ֝שַׁחֲרֻ֗נְנִי וְלֹ֣א יִמְצָאֻֽנְנִי׃
  kik-kik: “Hĩndĩ ĩyo nĩmakangaĩra, no ndikametĩka; nĩmakanjetha na kĩyo, no matikanyona.
  fra-NCL: « Alors ils m’appelleront, et je ne répondrai pas ; ils me chercheront,
    et ils ne me trouveront pas.
  cek-AK: Kai nang kawk o naah, kang pathim o mak ai; nihcae mah kai to pakrong o
    tih, toe na hnu o mak ai.
  cuk-cuk: ”A-ibagine, geb be anse gordamaloed. Degi-inigwele, andi bemar-abin-imakosulid.
    Be an-amidii gumaloenad, degi-inigwele, be an-amiosurmalad.
  uig-CYR: У чағда мошу кишиләр мәндин өтүнүп чақириду, Мән пәрва қилмаймән, Мени
    тәлмүрүп издисиму, тапалмайду.
  tel-2017: అప్పుడు వాళ్ళు నా కోసం మొరపెడతారు, కానీ నేను ఎలాంటి జవాబూ ఇవ్వను. నా కోసం
    ఆసక్తిగా వెతుకుతారు కానీ నేను వాళ్లకు కనబడను.
  hat-BSA: Nan lè sa a, yo va rele m, men mwen p ap reponn. Yo va chache mwen avèk
    dilijans, men yo p ap twouve m,
  kos-kos: Na kowos ac fah pang nu ke lalmwetmet, tuh nga ac tia topuk. Kowos ac sukyu
    yen nukewa, tuh kowos ac tia ku in koneyuyak.
  hbo-WLC: אָ֣ז יִ֭קְרָאֻנְנִי וְלֹ֣א אֶֽעֱנֶ֑ה יְ֝שַׁחֲרֻ֗נְנִי וְלֹ֣א יִמְצָאֻֽנְנִי׃
  ibo-ibo: “Agaghị m ege ntị nʼakwa unu, ọ bụ ezie na unu ga na-akpọ m. Unu ga-achọkwa
    m ma unu agaghị achọta m.
  ory-ory: ସେତେବେଳେ ସେମାନେ ମୋତେ ଡାକ ପକାଇବେ, ମାତ୍ର ମୁଁ ଉତ୍ତର ଦେବି ନାହିଁ; ସେମାନେ ଅତି
    ଯତ୍ନରେ ମୋହର ଅନ୍ୱେଷଣ କରିବେ, ମାତ୍ର ମୋହର ଉଦ୍ଦେଶ୍ୟ ପାଇବେ ନାହିଁ।
  chk-chk: Mürin, oupwe kökköriei, nge ngang üsap pälüenikemi, oupwe tiliken le küttaei,
    nge ousap künaei.
  rop-rop: Bambai na yumob garra jingat langa mi blanga album yumob, bat ai kaan ensim
    yumob. En yumob garra lukabat blanga mi, bat yumob kaan faindim mi.
  ukr-1871: Тодї кликати муть мене, — та не озовуся; з досьвітку шукати будуть, —
    та не знайдуть мене.
  deu-1951: Dann werden sie mich anrufen, aber ich werde nicht antworten; sie werden
    mich eifrig suchen und nicht finden,
  eng-JPS: Then will they call me, but I will not answer, they will seek me earnestly,
    but they shall not find me.
  srp-1865: Tada æe me zvati, ali se neæu odazvati; rano æe tražiti, ali me neæe naæi.
  lug-lug: kale balinkoowoola, naye siriyitaba; balinnoonya obutaweera naye ne batandaba.
  heb-heb: אז יקראנני ולא אענה ישחרנני ולא ימצאנני׃
  ben-IRV: তখন সবাই আমাকে ডাকবে, কিন্তু আমি উওর দেব না, তারা স্বযত্নে আমার খোঁজ করবে,
    কিন্তু আমাকে পাবে না;
  pan-pan: ਉਸ ਵੇਲੇ ਉਹ ਮੇਰੀਆਂ ਦੁਹਾਈਆਂ ਦੇਣਗੇ, ਪਰ ਮੈਂ ਉੱਤਰ ਨਹੀਂ ਦਿਆਂਗੀ, ਉਹ ਮਨ ਲਾ ਕੇ ਮੈਨੂੰ
    ਭਾਲਣਗੇ, ਪਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਲੱਭਾਂਗੀ,
  mya-JVB: ထို အမှုရောက်သောသူတို့သည် ငါ့ ကိုခေါ် သော်လည်း ငါမ ထူး။ ငါ့ ကို ကြိုးစား၍
    ရှာ သော်လည်း မ တွေ့ ရကြ။
  tte-O: Kabo siyoga kaiwegu na kani nige kainali yayayamaisa, kani siloyaloyaiyau
    na kani nige silolobaiyau.
  tbg-tbg: vi entara ne ti haareha tinavu kahaqiane tiqe, te kia ni uva irirerave.
    Ne vi entara ti rantareka iha kiama ho ti ranta kevarave.
  hmo-hmo: “Unai neganai umui ese aonega totona, lau dekenai do umui boiboi, to lau
    be do lau haere lasi. Kahana kahana ibounai dekenai lau do umui tahua, to lau
    do umui davaria lasi.
  urd-urd: तब वह मुझे पुकारेंगे, लेकिन मैं जवाब न दूँगी; और दिल ओ जान से मुझे ढूंडेंगे,
    लेकिन न पाएँगे।
  rus-SYN: Тогда будут звать меня, и я не услышу; с утра будут искать меня, и не найдут
    меня.
  bqc-SIM: Gↄↄ bee á gbasa lɛzumazi, kási má weo, á ma kĩ́i wɛɛlɛ, kási á ma
    eo.
  tcz-CHONGTHU: Hinlah amahon panpi ngaija eihin kou-diu, keiman kadonbut dehlou diu,
    gil tah'a eihol jing diu, ahin eihol doh jou deh lou diu ahi.
  mar-mar: ते मला हाका मारतील आणि मी त्यांना उत्तर देणार नाही; ते माझा झटून शोध करतील,
    पण मी त्यांना सापडणार नाही.
  hlt-THB: 'Chawh ce, nik khy kawm uh tik saw, cesei-awm am nim hlat khqi kawng: mymcang
    hii awh ni sui kawm uk tik saw, ceseiawm am ni hu kawm uk ti;'
  qub-qub: «Chay öraga gayacamaptiquipis manami wiyashayquinachu. Ashimarpis manami
    tarimanquipänachu.
  bqp-bqp: Zĩ birea áni lɛ́ zumai, mani we sↄ̃ro, áni ma ki wɛtɛ, áni ma e sↄ̃ro.
  hat-hat: le sa a, n'a rele m', mwen menm yo rele sajès, men mwen p'ap reponn nou.
    N'a mache chache m' toupatou, men nou p'ap jwenn mwen.
  eng-BSB: Then they will call on me, but I will not answer; they will earnestly seek
    me, but will not find me.
  tod-tod: Naazu, ta wooɠula mà, gè la ti wooɠaaʋotega, ta gàiziɛ, ti la kàa.
  eng-WEBPB: Then they will call on me, but I will not answer. They will seek me diligently,
    but they will not find me,
  kbq-kbq: Ana hanige'za zamagra zamazama hanugura kezatigahazanagi, nagra kenona
    huozamigahue. Zamagra nagrikura hakresnazanagi, onagegahaze.
  nhe-BL: “Tlen quipiyaj tlalnamiquilistli ayoc inmechnanquilise quema inquinnojnotzase.
    Intechtemose para ma timechpalehuise, pero ax intechpantise.
  bus-bus: Zĩ beeea é lɛ́ zumazi, mɛ́ sↄ̃ wero, é ma kii wɛtɛ, é ma e sↄ̃ro.
  gub-BL: Na'e herenoz putar pe nehe. Ihe ma'e kwaw katu haw ihe, nawazar kwaw peze'eg
    peme ihe nehe. Herekar putar pe taw nànàn ko nànàn nehe. Naherexak kwaw pe nehe.
  eng-DRA: 'Then shall they call upon me, and I will not hear: they shall rise in
    the morning and shall not find me:'
