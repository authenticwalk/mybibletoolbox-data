verse: PRO.001.019
translations:
  mal-C: അതിക്രമങ്ങളിലൂടെ നേട്ടങ്ങൾ കൊയ്യുന്നവരുടെയെല്ലാം ഗതി ഇപ്രകാരംതന്നെയാണ്; കൈവശമാക്കുന്നവരുടെ
    ജീവനെത്തന്നെ അത് അപഹരിക്കുന്നു.
  deu-TKW: Also ergeht es allen, die nach ungerechtem Gewinne trachten, daß ihr Trachten
    ihnen das Leben nimmt.
  lin-lin: Moto oyo alukaka kozwa bomengo na nzela ya lokuta asukaka kaka bongo, mpe
    bomengo yango ebomaka kaka ye moko.
  eng-LSV: So [are] the paths of every gainer of dishonest gain, || It takes the life
    of its owners.
  eng-GNV: 'Such are the wayes of euery one that is greedy of gaine: he would take
    away the life of the owners thereof.'
  eng-WEBSTER: So are the ways of every one that is greedy of gain; who taketh away
    the life of its owners.
  nhw-BL: Quena, quej nopa tlamimiquise nochi masehualme catli quinequij moaxcatise
    miyac tlamantli catli sequinoc quipiyaj. Quipantise se miquilistli catli fiero
    pampa tlahuel itzcuime.
  swh-ONEN: Huu ndio mwisho wa wote ambao wanajipatia mali kwa hila; huuondoa uhai
    wa wale wenye mali.
  bba-bba: Nɡe mɛyɑ n sɑ̃ɑ kɑ bɑɑwure wi u dukiɑn kĩru mɔ. Be bɑ tii ye wɛ̃, berɑ
    yɑ rɑ ɡo.
  eng-KJVCPB: So are the ways of every one that is greedy of gain; Which taketh away
    the life of the owners thereof.
  luo-luo: Mano e giko jogo duto mohero yudo gimoro moyud e yo marach; gino kawo ngima
    jogo moyude.
  meu-meu: Daḡedaḡe amo kohu e dadimu taudia iboudiai edia dala be unu heheto; unu
    kara ese edia mauri e abi ohomu.
  npi-ULB: अन्यायद्वारा धन थुपार्ने हरेकका मार्गहरू पनि त्यस्तै हुन्छन् । अन्यायद्वारा
    कमाउनेहरूको जीवन त्यही धनले छिनेर लैजान्छ ।
  yor-yor: Báyìí ni ìgbẹ̀yìn gbogbo àwọn tí ń wá èrè àìtọ́; yóò mú ẹ̀mí gbogbo ẹni
    tí ó rí i lọ.
  ind-ind: '@see-verse:PRO.001.018'
  pes-OPCB: این است سرنوشت تمام کسانی که در پی سود نامشروع هستند. چنین اشخاص خود را
    نابود می‌کنند.
  tgl-ULB: Ganoon din ang mga paraan ng lahat na nagtamo ng kayaman sa pamamagitan
    ng hindi makatarungan; ang hindi makatuwirang pagtamo ay nag-aalis ng buhay sa
    mga kumakapit dito.
  hui-hui: Pagepage biagabi wali agali bo wahagabi agali ko anda andabi ogoni ale
    biagago lu naholebira. Pagepage biyadaruni ibuni homolenenaga kango tigi hene
    holebira.
  mya-mya: မတရားသောစီးပွါးကို ရှာသောသူအပေါင်းတို့သည် ထိုသို့သော အကျိုးကိုခံရ၍၊ ထိုစီးပွါးသည်
    မိမိ အရှင်၏အသက်ကို သတ်တတ်၏။
  bod-N: རྒྱུ་ནོར་མི་གཙང་བ་ལ་ཆགས་པ་རྣམས། །འགྲོ་བའི་ལམ་ནི་ཐམས་ཅད་དེ་ག༌ཡིན། །རྒྱུ་དེས་ནོར་རྔམ་ཅན་གྱི་ཚེ་སྲོག༌འཇོམས།།
  wsk-wsk: Buta se tere daong nana ko kari alo mu tere daong ko munan te kuemonko.
  sna-sna: Aya ndiwo magumo avaya vanotsvaka pfuma nenzira yakaipa; inouraya vaya
    vanoiwana.
  spa-BLM: Así son los caminos de todo aquel que tiene afán de lucro. Le quita la
    vida a sus dueños.
  cac-cac: A eb' snib'ej tz'och b'eyumal d'a spatic chucal, ol c'och ijan ol cham
    eb' yuj schuc b'eyb'al chi'.
  swh-ULB: Ndivyo zilivyo njia za kila ambaye hupata utajiri kwa udhalimu; mapato
    ya udhalimu huondoa uhai wa wenye utajiri.
  bel-bel: 'Такія дарогі ва ўсіх, хто прагне чужога дабра: яно забірае жыцьцё ў свайго
    ўласьніка.'
  deu-ELBBK: 'So sind die Pfade aller derer, die der Habsucht frönen: Sie nimmt ihrem
    eigenen Herrn das Leben.'
  mbb-OT: Iyan heini egkehitavù te menge etew he mid-angken te ketiǥeyunan pinaaǥi
    te mezaat he paaǥi. Haazà is paaǥi, iyan kes dalan pehendiyà te kemetayen.
  mal-2015: ദുരാഗ്രഹികളായ ഏവരുടെയും വഴികൾ അങ്ങനെ തന്നേ; അതു അവരുടെ ജീവനെ എടുത്തുകളയുന്നു.
  rmc-rmc: 'Kada pes ačhel savorenge, savenge džal pal o nalačho ziskos: o nalačho
    ziskos lenge lel o dživipen.'
  pes-OPV: همچنین است راههای هر کس که طماع سود باشد، که آن جان مالک خود را هلاک می‌سازد.
  ron-1924: 'Ачаста есте соарта тутурор челор лакомь де кыштиг: лэкомия адуче пердеря
    челор че се дедау ла еа.'
  ben-OBCV: বাঁকা পথে যারা ধন উপার্জন করতে চায় তাদের সবার এই গতিই হয়; যারা সেই ধন
    পায় তাদের প্রাণ সেই ধন ছিনিয়ে নেয়।
  som-som: Sidaas oo kalay yihiin jidadka mid kasta oo faa'iido u hunguri weyn, Oo
    nafta ka qaada kuwa leh.
  lat-VUC: 'Sic semitæ omnis avari: animas possidentium rapiunt.]'
  eng-ASVBT: So are the ways of everyone that is greedy of gain; It taketh away the
    life of the owners thereof.
  mna-mna: Ŋonoono kat. Wal boozomen taso tikamam malmal be tikem len koroŋ, na zaala
    kizin ta kembei. Mbulu kizin tana ko ipasaana mbotŋana kizin, mi tisaana ma tila
    len.
  ita-1885: Tali sono i sentieri d'ogni uomo dato all'avarizia; Ella coglie l'anima
    di coloro in cui ella si trova.
  eng-LXXUP: These are the ways of all that perform lawless deeds; For by ungodliness
    they destroy their own life.
  eng-ULB: So are the ways of everyone who gains riches by injustice; unjust gain
    takes away the lives of those who hold on to it.
  spa-VBL: 'Esto es lo que te ocurrirá, si te enriqueces cometiendo crímenes: ¡Morirás!'
  fra-_FOB: Telles sont les voies de celui qui convoite le gain déshonnête, lequel
    perdra l'âme de ceux qui le poursuivent.
  mal-mal: ദുരാഗ്രഹികളായ എല്ലാരുടെയും വഴികൾ അങ്ങനെ തന്നെ; അത് അവരുടെ ജീവനെ എടുത്തുകളയുന്നു.
  lit-lit: Tokie yra keliai kiekvieno, kuris pasigviešia neteisaus pelno; šis atima
    savo savininkų gyvybę.
  urd-GVR: Yihī un sab kā anjām hai jo nārawā nafā ke pīchhe bhāgte haiṅ. Nājāyz nafā
    apne mālik kī jān chhīn letā hai.
  suz-BL: मुर आन मार मार रोइश्‍शा, तेल्‍सीबपुकी मोदेंशो पा साइक्‍चा पुंइसीनीम।
  eng-NOY: Such are the ways of every one greedy of unjust gain; It taketh away the
    life of the possessor thereof.
  ita-1927: Tal è la sorte di chiunque è avido di guadagno; esso toglie la vita a
    chi lo possiede.
  ckb-ckb: ئاوایە ڕێچکەی هەموو ئەوانەی بەدوای دەستکەوتی ناڕەواوەن، سەری خاوەنی دەخوات.
  eng-BBE: Such is the fate of everyone who goes in search of profit; it takes away
    the life of its owners.
  kan-OKCV: ಅಕ್ರಮ ಲಾಭದ ಬೆನ್ನಟ್ಟಿ ಹೋಗುವವರೆಲ್ಲರ ಗತಿ ಇದೇ. ಕೊಳ್ಳೆಯು ಕೊಳ್ಳೆಗಾರರ ಜೀವವನ್ನೇ
    ಕೊಳ್ಳೆಮಾಡುವದು.
  tam-2017: பொருளாசையுள்ள எல்லோருடைய வழியும் இதுவே; இது தன்னை உடையவர்களின் உயிரை வாங்கும்.
  spa-RV-1909: Tales son las sendas de todo el que es dado á la codicia, la cual prenderá
    el alma de sus poseedores.
  ron-BTF: Astfel sunt căile fiecărui om lacom de câștig, lăcomie care ia viața celor
    ce o au.
  eng-WEBP: So are the ways of everyone who is greedy for gain. It takes away the
    life of its owners.
  eng-FBV: This is what happens to you if you try to become rich through crime—it
    kills you!
  nld-1939: 'Zo gaat het allen, die uit zijn op oneerlijke winst: Deze beneemt zijn
    bezitters het leven.'
  nch-BL: Quena, quej nopa tamimiquise nochi masehualme cati quinequij moaxcatise
    miyac tamanti cati sequinoc quipiyaj. Quipantise se miquilisti cati fiero pampa
    tahuel itzcuime.
  vie-1934: Đó là đường của những kẻ tham lợi bất nghĩa; Lợi như thể đoạt lấy mạng
    sống của kẻ được nó.
  hin-CV: यही चाल है हर एक ऐसे व्यक्ति की, जो अवैध लाभ के लिए लोभ करता है; यह लोभ
    अपने ही स्वामियों के प्राण ले लेगा.
  eng-OURB: So are the ways of everyone who is greedy for gain. It takes away the
    life of its owners.
  spa-BES: Tal es el destino de todos los que van en busca de ganancias; le quita
    la vida a sus dueños.
  tdx-tdx: Izay ty sata’ o mpitavam-bara am-patiti’eo, asinta’e ty fiai’ i mitañ’
    aze’ey.
  tha-KJV: ทางของบรรดาผู้​ที่​หากำไรด้วยความทารุณโหดร้ายก็​อย่างนี้​แหละ คื​อม​ันย่อมคร่าเอาชีวิตของเจ้าของนั้นเอง
  por-BR-2018: Assim são os caminhos de todo aquele que tem ganância pelo lucro desonesto;
    ela tomará a alma daqueles que a tem.
  deu-ELO: 'So sind die Pfade aller derer, welche der Habsucht frönen: sie nimmt ihrem
    eigenen Herrn das Leben.'
  eng-WYC-2018: So the paths of each avaricious man ravish, or take away, the souls
    of them that wield (them).
  epo-epo: Tiaj estas la vojoj de ĉiu, kiu avidas rabakiron; Ĝi forprenas la vivon
    de sia posedanto.
  uig-PIN: Nǝpsi yoƣinap kǝtkǝn ⱨǝrbir adǝmning yollirining aⱪiwiti mana xundaⱪ; Ⱨaram
    mal-dunya ɵz igilirining jenini alidu.
  beo-beo: Wamolasu e da ea wamolasu hamobeba:le da bogosu ba:mu. Nowa da nimi gasa
    fi hou bagade hamosea da bogosu ba:mu.
  tpi-OTNT: Ol man bilong pait na stil i save bihainim dispela pasin, olsem na ol
    bai i bagarap. I olsem ol samting ol i bin stilim bai i bagarapim ol.
  hau-SA: Dukan waɗanda suke neman ribar da ba a samu a hanya mai kyau; ƙarshen wannan
    yakan ɗauke rayukansu.
  uig-LAT: Nepsi yoghinap ketken herbir ademning yollirining aqiwiti mana shundaq;
    Haram mal-dunya öz igilirining jénini alidu.
  nde-nde: Sinjalo isiphetho salabo abadinga inzuzo ngobugebenga; kuyayichitha impilo
    yalabo abayitholayo.
  ton-ton: He ʻoku pehē pe ʻae hala ʻokinautolu ʻoku manumanu ki he koloa; ʻaia ʻoku
    ne fakaʻosi ʻae moʻui ʻanautolu ʻoku nau maʻu ia.
  ces-1613: Takovéť jsou cesty každého dychtícího po zisku, duši pána svého uchvacuje.
  eng-WMB: So are the ways of everyone who is greedy for gain. It takes away the life
    of its owners.
  tam-TCV: தகாத முறையில் சம்பாதிக்கத் தேடுகிற அனைவரின் முடிவும் இதுவே; அதின் பலன்
    அதைப் பெறுகிறவர்களின் உயிரை எடுத்துவிடும்.
  ceb-ULB: Mao usab ang mga pamaagi sa tanan nga nakaangkon sa bahandi pinaagi sa
    pagpanglupig; ang naangkon sa dili makataronganon molaglag sa mga kinabuhi niadtong
    nagkupot niini.
  pol-UBG: Takie są ścieżki każdego, który jest chciwy zysku; swojemu właścicielowi
    taki zysk odbiera życie.
  agr-agr: Nuadui aents magkagtin aina duka wiakuch wetajai tukama, dita pegkegchau
    takamtin ¡ditashkam dutiksaik maam ainawai!
  kyc-kyc: Doko suu pyao akali kendepo nenge nakama yale lapome nakama waa nenge dupwako
    pyao kumakarami lao letamo.
  urd-GVU: یہی اُن سب کا انجام ہے جو ناروا نفع کے پیچھے بھاگتے ہیں۔ ناجائز نفع اپنے
    مالک کی جان چھین لیتا ہے۔
  deu-1912: Also geht es allen, die nach Gewinn geizen, daß ihr Geiz ihnen das Leben
    nimmt.
  kan-2017: ಸೂರೆಮಾಡುವವರೆಲ್ಲರ ದಾರಿಯು ಹೀಗೆಯೇ ಸರಿ; ಕೊಳ್ಳೆಯು ಕೊಳ್ಳೆಗಾರರ ಜೀವವನ್ನೇ ಕೊಳ್ಳೆಮಾಡುವುದು.
  yap-yap: Moro’ro’ u fithik’ e yargel e gubin ngiyal’ nma fek e pogofan rok fa’anem
    ni moro’ro’-irera’ kanawo’en e en nma yargel.
  hlt-MCSB: Mueluemnah dongah aka mueluem boeih kah a khosing te tah a boei kah a
    hinglu ni a. rhawt pah.
  mdy-ETH: ዔርቲባኣ ጎይሢና ቆሎ ቡኩሳ ዓሶ ዬይ ዔያታ ቡኩሴ ቆላ ዔያቶኮ ሼምፓሢ ባይዛንዳኔ። ጎርቲኖና ዖርጎጫ ዓሶኮ ጋፒንፃ
    ዬማዼኬ።
  kew-kew: Go yapare mo pupitagi neme aanumiri, go kone na-i ope nape kone sua pupitagi
    pa noaeme. Gore nimu paake meme oyaenumi, nimu ma-oyatalia.
  twi-ASANTE: Saa na wɔn a wɔdi korɔnodeɛ akyi no awieeɛ teɛ; ɛma wɔhwere wɔn nkwa!
  eng-WEBU: So are the ways of everyone who is greedy for gain. It takes away the
    life of its owners.
  wal-wal: Geniyan go77aa demmiya ubbatu wurssettai hegaa mala; he aawu shemppuwaa
    ekkees.
  acu-NT: Aints ainau aya warinchun achiktai tusar wakerina nuka ni wakeramurin umitsuk
    aya jakatniunam weenawai.
  spa-PDDPT: Tales son los senderos del que es dado a codicia, La cual quita la vida
    a los que la tienen.
  gun-gun: Ha'e rami ojoupa reixe va'e kuery ha'e javi opyta vai 'rã, ipy'a re oguerekopa
    reixea oĩ va'e ma hekove ae oipe'a 'rã heravy.
  agu-BL: Ya'stzun sbajok scye'j cyakil yi e' yi ẍkant tzaj nin na cyaj, nchiben tul
    il, nin ẍchiquimok tan yi cyajtza'kla'tz.
  ilo-ULB: Kasta dagiti wagas ti amin a tao a manggunggun-od kadagiti kinabaknang
    babaen iti kinakillo; dagiti banag a nagun-od babaen iti saan a maiparbeng a wagas
    ti mangpukawto kadagiti biag dagiti kumpet iti daytoy.
  kpg-kpg: Di gaiaa le e hai beelaa. Di gaiaa e daa gi daha di mouli o tangada gaiaadanga,
    deelaa di hai e tale ang gi tangada ngalungalua huaidu.
  uig-ARA: نەپسى يوغىناپ كەتكەن ھەربىر ئادەمنىڭ يوللىرىنىڭ ئاقىۋىتى مانا شۇنداق؛ ھارام
    مال-دۇنيا ئۆز ئىگىلىرىنىڭ جېنىنى ئالىدۇ.
  bps-bps: Taman i dad to mwè i knun demela to, fagu di klabè, nun kalmola.
  sus-sus: Birafe geeni tinxintare fɔxɔ ra, nun mixi nii bafe, na kira mɔɔli findima
    gantanyi nan na.
  pon-2006: Tiahk en pirap kin pirapahla pein mouren sounpirapo—ih met me kin wiawihong
    irail me kin momourki pirap.
  ksd-ksd: Damana ra mangamangana kadiat dia vakavakaina upi diat a vangala kadia
    tabarikik, Nina ba i vole vue ra nilaun kadiat dia vung ia.
  tur-YTC: Kazanca düşkün olan herkesin yolları böyledir. Sahiplerinin canını alır.
  bel-N: Такія вось сьцежкі кожнага, хто прагне чужога даброцьця; яно забірае душу
    таго, хто завалодае ім.
  grc-BRENT: Αὗται αἱ ὁδοί εἰσι πάντων τῶν συντελούντων τὰ ἄνομα· τῇ γὰρ ἀσεβείᾳ τὴν
    ἑαυτῶν ψυχὴν ἀφαιροῦνται.
  ind-AYT: Seperti itulah akhir dari semua orang yang tamak akan laba; ia akan membinasakan
    nyawa para pemiliknya.
  nya-nya: Awa ndiwo mathero a anthu opeza chuma mwankhanza; chumacho chimapha mwiniwake.
  hrv-hrv: 'Takva je sudba svih lakomih na ružan dobitak: on ih života stane.'
  mps-mps: Te hwįbo bidi dabego, ma te nai wi sabo bidi dabego te kolesaga wali pabo
    dao, tama tiyu, augwa digi dolaibao. Te augwa wi sali nai dabego te augwali dolobo
    ąǫ ebo dao.
  tpi-tpi: Ol man bilong pait na stil i save bihainim dispela pasin, olsem na ol bai
    i bagarap. I olsem ol samting ol i bin stilim bai i bagarapim ol.
  dan-1931: Så går det enhver, der attrår Rov, det tager sin Herres Liv.
  vie-OVCB: Đó là số phận người ham lợi bất nghĩa; lợi ấy sẽ tiêu diệt mạng sống họ.
  guj-2017: ધનના પ્રત્યેક લોભીના માર્ગો આવા જ હોય છે. આવું ધન તેના માલિકોનું જ સત્યાનાશ
    વાળે છે.
  pon-2006A: Tiahk en pirap kin pirapahla pein mouren sounpirapo—ih met me kin wiawihong
    irail me kin momourki pirap.
  por-BRBSL: Assim são os caminhos de todos os que são gananciosos por lucro. Ela
    tira a vida de seus proprietários.
  swe-swe: Så går det (så är de välkända stigarna) för varje människa som är girig
    för orätt vinning, livet kommer att tas ifrån honom.
  cth-cth: Hot patetlah, kamsoumhoehe pungdawnae koe lah kahounlounnaw e hringnae
    teh, katawnkung hringnae hah a thei awh.
  twi-twi: Saa na wɔn a wodi akorɔnne akyi no awiei te; ɛma wɔhwere wɔn nkwa!
  hlt-hlt: Mueluemnah dongah aka mueluem boeih kah a khosing te tah a boei kah a hinglu
    ni a rhawt pah.
  tbz-SIM: Dɛɛ̀ yóó tuɔkɛní bɛyóóbɛ̀, bɛ̀ɛ̀ yuuku, muyóò muù yóó bɛ̀ kònnɛ̀.
  msy-2020: Ezɨ gumazir mɨsogha okeba, me arazir kamɨn gɨn zui, me arɨmɨghiram. Bizir
    me okeba, da me gasɨghasɨgham.
  dop-dop: Yəlɑɑ mpɑ pɑ pɛɛkəɣɩ kɑsəyɑɣɑ ɑsilimɑ nyəŋkɑ tɔ pɑ mpɑɑŋ ntɛ́, nɑ pɑ́ kʋɣɩ
    weesiŋ nyə́mɑ.
  azb-azb: Tamahkarın yolu həmişə belədir, Tamahı onun canını alar.
  eng-DBY: 'So are the paths of every one that is greedy of gain: it taketh away the
    life of its possessors.'
  hin-2017: सब लालचियों की चाल ऐसी ही होती है; उनका प्राण लालच ही के कारण नाश हो जाता
    है।
  wol-KYG: 'Képp kuy lekk lu lewul, nii lay mujje: wutin wu lewul jël bakkanu boroom.'
  bjr-bjr: Faiqí nári marusa mi oosanafa nariiundee inoo ummuari mariasa mi ummuarira
    oosanafa nári naruannoo.
  eng-YLT: So [are] the paths of every gainer of dishonest gain, The life of its owners
    it taketh.
  kne-kne: Tan din kinabaknang ay magon-od babaen si basol et omiturong si kateyan.
  eng-WYC-2017: So the paths of each avaricious man ravish, or take away, the souls
    of them that wield.
  eng-WMBB: So are the ways of everyone who is greedy for gain. It takes away the
    life of its owners.
  urd-GVH: यही उन सबका अंजाम है जो नारवा नफ़ा के पीछे भागते हैं। नाजायज़ नफ़ा अपने
    मालिक की जान छीन लेता है।
  rug-rug: Gua asa sa vina betodi ri na tie hikohiko; sa dia tinavete sea si hoke
    hiko pani sari dia tinoa.
  gaz-gaz: Kun dhuma warra qabeenya karaa hamaadhaan argamu duukaa buʼan hundaa ti;
    wanni akkasii jireenya warra isa argatanii balleessa.
  fra-LSG: Ainsi arrive-t-il à tout homme avide de gain; La cupidité cause la perte
    de ceux qui s’y livrent.
  yal-yal: Awa, naxanye kunfama se muɲaxine xɔn, ne niin luma na nin.
  haw-1868: Pela ka aoao o ka poe makee waiwai a pau, E kaili ana i ke ola o ka mea
    nona ia.
  arb-NAV: هَذَا هُوَ مَصِيرُ كُلِّ مَنْ يَثْرَى ظُلْماً، فَإِنَّ الثَّرَاءَ الْحَرَامَ
    يَذْهَبُ بِحَيَاةِ قَانِيهِ.
  ewe-ewe: Aleae ame siwo tia viɖe ƒoɖi yome la ƒe nuwuwu anɔ, elabena eɖea ame siwo
    ƒe asi su edzi la ƒe agbe ɖa.
  eng-LEE: So are the paths of every one that is greedy after [unlawful] gain; it
    taketh away the life of those that own it.
  asm-FB: সেয়ে অন্যায়ভাৱে ধনী হোৱা প্রতিজন লোকৰ এনে গতি হয়; অন্যায়কাৰীয়ে ন্যায়ত
    থকা লোকসকলৰ জীৱন লয়।
  sus-A: بِرَقٍ فٍينِ تِنشِنتَرٍ قْشْ رَ، نُن مِشِ نِي بَقٍ، نَ كِرَ مْولِ قِندِ مَ
    فَنتَنيِ نَن نَ.
  fra-SBL: Il en est de même pour tous ceux qui sont avides de gain. Il enlève la
    vie de ses propriétaires.
  hbo-hbo: כֵּ֗ן אָ֭רְחֹות כָּל־בֹּ֣צֵֽעַ בָּ֑צַע אֶת־נֶ֖פֶשׁ בְּעָלָ֣יו יִקָּֽח׃
    פ
  kik-kik: Ũcio nĩguo mũthia wa arĩa othe magĩaga na indo na njĩra ya ungumania; indo
    icio iniinaga mĩoyo ya arĩa magĩaga nacio.
  fra-NCL: Telles sont les voies de tout homme âpre au gain ; le gain cause la perte
    de ceux qui le détiennent.
  cek-AK: Amsoem ai ah hmuen hak koeh hmoek kaminawk boih loe, hnukkhuem ah angmacae
    hinghaih to ni a lak o.
  cuk-cuk: Dulemar-dogdar-maniginbi-binsamalad, deyob gunonidamalad. Dulemar-dogdar-maniginbi-binsamalad,
    dule-baidse burgwenonidamogad.
  uig-CYR: Нәпси йоғинап кәткән һәр бир адәмниң йоллириниң ақивити мана шундақ; Һарам
    мал-дуния өз егилириниң җенини алиду.
  tel-2017: అక్రమ ఆర్జన ఆశించే వాళ్లకు ఇదే గతి పడుతుంది. ఆ మార్గంలో నడిచే వాళ్ళ ప్రాణాలు
    అదే తీస్తుంది.
  hat-BSA: Se konsa tout chemen yo ye a pou tout moun ki vin genyen pa mwayen vyolans.
    Se pwòp lavi yo kap vin rache.
  kos-kos: Pacl nukewa, pisrapasr uh ac eisla moul lun mwet rapku — pa inge ma ac
    sikyak nu sin kutena mwet su moulkin moul sulallal.
  hbo-WLC: כֵּ֗ן אָ֭רְחוֹת כָּל־בֹּ֣צֵֽעַ בָּ֑צַע אֶת־נֶ֖פֶשׁ בְּעָלָ֣יו יִקָּֽח׃
    פ
  ibo-ibo: Otu a ka ọ na-adịkwara ndị ọ na-agụsị agụụ ike inweta akụnụba nʼụzọ na-ezighị
    ezi. Nʼihi na ịgbaso ụzọ dị otu a na-ewetara ndị na-eso ya ọnwụ.
  ory-ory: ସମସ୍ତ ଧନଲୋଭୀର ଗତି ଏହି; ତାହା ଧନର ଅଧିକାରୀମାନଙ୍କର ପ୍ରାଣନାଶ କରେ।
  chk-chk: Ei epwe fis ngeni chokewe meinisin ra angei ar win ren angangen mwänewüs.
    Ei sokun win a angeala manauen ätewe mi föri ei sokun föför.
  rop-rop: Wen yu kilim sambodi blanga stilimbat im enijing, wal det nogudbalawei
    na garra binijimap yu laif.”
  ukr-1871: 'Ось такі дороги всїх тих, що ласі на чуже добро: воно відбирає життє
    тим, що його загарбали.'
  deu-1951: 'Dies ist das Schicksal aller, die nach [ungerechtem] Gewinn trachten:
    er kostet seinen Besitzern die Seele!'
  eng-JPS: So are the ways of every one that is greedy of gain; it taketh away the
    life of the owners thereof.
  srp-1865: Taki su putovi svijeh lakomijeh na dobitak, koji uzima dušu svojim gospodarima.
  lug-lug: Bwe lityo bwe libeera ekkubo lya buli muntu anoonya okugaggawalira mu bukyamu.
    Obugagga obw’engeri eyo busaanyaawo obulamu bw’abo ababufuna.
  heb-heb: כן ארחות כל בצע בצע את נפש בעליו יקח׃
  ben-IRV: তাদের পথ সেই রকম যারা মন্দ উপায়ে সম্পদ লাভ করে; যারা সেই সম্পদ ধরে রাখে
    তা তাদের প্রাণ নিয়ে নেয়।
  pan-pan: ਨਫ਼ੇ ਦੇ ਸਾਰੇ ਲੋਭੀਆਂ ਦੀ ਚਾਲ ਅਜਿਹੀ ਹੀ ਹੁੰਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਮਾਲਕਾਂ ਦੀ ਜਾਨ ਲੈ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: မ တရားသောစီးပွါးကို ရှာ သောသူအပေါင်း တို့သည် ထိုသို့ သော အကျိုး ကိုခံရ၍၊
    ထိုစီးပွါးသည် မိမိ အရှင် ၏အသက် ကိုသတ် တတ်၏။
  tte-O: Siya analiyao gogo wasawasa sigadosisiyan maisali kaigedana. Ali gadosisi
    iyamala ali kaba boita.
  tbg-tbg: Vo vaiinti vo vaiinti qoraiqama nimiteha muara vare variaka, ekaa vikavata
    variqi vi, vohaa qaramake qoraiqama vivara.
  hmo-hmo: Dagedage dekena amo kohu idia dadia taudia ibounai, edia dokona be unai
    bamona. Unai kara ese edia mauri ia hadikaia ore.
  urd-urd: नफ़े' के लालची की राहें ऐसी ही हैं, ऐसा नफ़ा' उसकी जान लेकर ही छोड़ता है।
  rus-SYN: 'Таковы пути всякого, кто алчет чужого добра: оно отнимает жизнь у завладевшего
    им.'
  bqc-SIM: Ɔvãi'enaↄ zian we ḿpii, an luaa pↄ́i mɛ́ ì ń wɛ̃ni bↄ.
  tcz-CHONGTHU: Koi hileh hitobang pumtho changa ama phatchomna ding ngaito bang bep
    ahiuvin, thil lelo neipa ahivang in thina atoh jitan ahi.
  mar-mar: जो अन्यायाने संपत्ती मिळवतो त्या प्रत्येकाचे मार्ग असेच आहेत; अन्यायी धन
    ज्यांनी धरून ठेवले आहे ते त्यांचाही जीव घेते.
  hlt-THB: Ceamyihna ni, a mak thymna ak kamvaakhqi lam taw; ami boei a hqingnaak
    ce lawh pe uhy.
  qub-qub: 'Chaynömi yargaj runacunapis: Yargaj-cashallanwanmi wañuytapis tarin.'
  bqp-bqp: Ɔgↄvãniwɛtɛrinↄ zian gwe ń pínki, ń lukana pↄ́i mɛ́ àdi ń wɛ̃̀ndi bo.
  hat-hat: Nan chache genyen sa ki pa pou ou, se ou ki lakòz malè rive ou. Se sa menm
    ki pou rive tout moun ki pa wè pase vòlò.
  eng-BSB: Such is the fate of all who are greedy, whose unjust gain takes the lives
    of its possessors.
  tod-tod: Zekana naati gaaɓelazuʋɛ la, niiti ti ta-ɓɛtɛi wosu ga kakama vaiti su,
    tɔnɔ ɲɔi ɠa ɗa sɔlɔɔ nui undaaʋili.
  eng-WEBPB: So are the ways of everyone who is greedy for gain. It takes away the
    life of its owners.
  kbq-kbq: E'inahu kanteti'ma musufama fenoma erizamo'a, kahe frigahie.
  nhe-BL: Quena, queja nopa tlamimiquise nochi tlacame tlen quinequij moaxcatise miyac
    tlamantli tlen sequinoc quipiyaj. Quipantise se miquistli tlen fiero pampa tlahuel
    itzcuime.
  bus-bus: Ɔↄzaa'erinↄ ziaan gwe ń píngi, aↄ̃ lugana pↄ́zi bé è ń wɛ̃̀ndi bↄ.
  gub-BL: Aze amo wiko hemetarer katu ma'e romo amogwer teko wàmàtyry'ym pà a'e nehe,
    a'e ae uzezuka kar putar a'e nehe.
  eng-DRA: So the wage of every covetous man destroy the souls of the possessors.
