verse: PRO.001.006
translations:
  mal-C: സുഭാഷിതങ്ങളും സാദൃശ്യകഥകളും സൂക്തങ്ങളും കടങ്കഥകളും ഗ്രഹിക്കുന്നതിനും ഇവ പ്രയോജനപ്രദമാകും.
  deu-TKW: daß man Rede in Sprüchen und Bildern verstehe, die Worte von Weisen und
    ihre Rätsel.
  lin-lin: mpo na kososola masese mpe sambole, maloba ya bwanya mpe kolimbola makambo.
  eng-LSV: For understanding a proverb and its sweetness, || Words of the wise and
    their acute sayings.
  eng-GNV: To vnderstand a parable, and the interpretation, the wordes of ye wise,
    and their darke sayings.
  eng-WEBSTER: To understand a proverb, and the interpretation; the words of the wise,
    and their dark sayings.
  nhw-BL: Nochi masehualme ma quitemoca tlaque quinequi quiijtos sesen ni tlalnamijca
    camanali, huan ni huicalotl huan cuali camanali catli tlalnamiquini quiijcuilojque
    nica para huelis quimachilise nochi.
  swh-ONEN: kwa kufahamu mithali na mifano, misemo na vitendawili vya wenye hekima.
  bba-bba: u kɑ mɔnnun tubusiɑnu kɑ bwisiɡibun ɡɑri tubu.
  eng-KJVCPB: To understand a proverb, and the interpretation; The words of the wise,
    and their dark sayings.
  luo-luo: mondo gingʼe ngeche, sigendini, kod weche ma tiendgi tek mag jorieko.
  meu-meu: hereva lada-isina bona haheḡereḡere anidia bae diba, aonega taudia edia
    hereva bona edia sivarai hehuni-hehunidia danu.
  npi-ULB: जसद्वारा तिनीहरूले हितोपदेशहरू, दृष्‍टान्तहरू, बुद्धिमानीहरूका वचनहरू र
    आहानहरू बुझून् ।
  yor-yor: Láti mọ ìtumọ̀ òwe àti ìtán-dòwe, àwọn ọ̀rọ̀ àti àlọ́ àwọn ọlọ́gbọ́n.
  ind-ind: agar kamu dapat menyelami makna peribahasa, perumpamaan, petuah, dan teka-teki
    yang ditulis oleh orang-orang bijak lain.
  pes-OPCB: '@see-verse:PRO.001.005'
  tgl-ULB: para maunawaan ang mga kawikaan, mga kasabihan, at mga salita ng matatalinong
    tao at kanilang mga palaisipan.
  hui-hui: Mini giga bulene bi lo ngarunaga galone palia do karu bi yobage lowa lowigi
    bidago uruninaga galonego handa walia halu agali wahe miniwirume genda ngaria
    handaga bidago lamogo bibehe holebira.
  mya-mya: ဥာဏ်ကောင်းသော သူသည် သုတ္တံစကားအနက်အဓိပ္ပါယ်ကို၎င်း၊ ပညာရှိဟောပြော၍ နက်နဲသောစကားတို့ကို၎င်း၊
    နားလည်သော နိဿရည်း ဆရာအဖြစ်သို့ ရောက်ရလိမ့်မည်။
  bod-N: ལེགས་པར་བཤད་དང་དཔེ་ཡི་འགྲེལ་བ༌དང༌། །མཁས་པའི་གསུང་དང་གབ་ཚིག་རྟོགས་ཕྱིར༌རོ།།
  wsk-wsk: Se nuna ikia sinar ko den se den pangan mu ko nunguning ko sinar amon ale
    ko ikimonko.
  sna-sna: kuti vanzwisise zvirevo nemifananidzo, mashoko nezvirahwe zvavakachenjera.
  spa-BLM: para entender un proverbio y parábolas, las palabras y acertijos de los
    sabios.
  cac-cac: A juntzan̈ lolonel tic scolvaj qued'oc yic snachajel cuuj tas syalelc'och
    juntzan̈ lolonel satub'tac yed' ajaltac, aton tas syal eb' jelan.
  swh-ULB: kwa kuelewa mithali, misemo, vitendawili na maneno ya wenye busara.
  bel-bel: каб разумець выслоўе і загадкавую мову, словы мудрацоў і загадкі іхнія.
  deu-ELBBK: um einen Spruch zu verstehen und verschlungene Rede, Worte der Weisen
    und ihre Rätsel.
  mbb-OT: su wey zan mesavut is ibpesavut te menge erubasa, menge sempità, wey menge
    peentukà te menge metau.
  mal-2015: സദൃശവാക്യങ്ങളും അലങ്കാരവചനങ്ങളും ജ്ഞാനികളുടെ മൊഴികളും കടങ്കഥകളും മനസ്സിലാക്കുവാനും
    അവ ഉതകുന്നു.
  rmc-rmc: hoj te achaľol o goďaver lava the o podobenstva, o lava le goďavere manušengre
    the lengro garuďipen.
  pes-OPV: تا امثال وکنایات را بفهمند، کلمات حکیمان و غوامض ایشان را.
  ron-1924: пентру приндеря ынцелесулуй уней пилде сау ал унуй кувынт адынк, ынцелесул
    кувинтелор ынцелепцилор ши ал кувинтелор лор ку тылк.
  ben-OBCV: যেন তারা নীতিবচন ও দৃষ্টান্ত, জ্ঞানবানদের বাণী ও হেঁয়ালি বুঝতে পারে।
  som-som: Si lagu garto maahmaahda, iyo micnaynta, Iyo hadallada kuwa caqliga leh
    iyo xujooyinkooda.
  lat-VUC: Animadvertet parabolam et interpretationem, verba sapientum et ænigmata
    eorum.
  eng-ASVBT: To understand a proverb, and a figure, The words of the wise, and their
    dark sayings.
  mna-mna: 'Sua tiŋgi ko iuulu iti be takam kat ŋgar pa sua matakiŋa: sua tutŋan,
    sua tooroŋan, mi sua pambaaraŋan kizin wal ŋgarŋan, ramaki sua kizin pakan ta
    tizzo na.'
  ita-1885: Per comprender le sentenze ed i bei motti, Le parole de' savi ed i lor
    detti oscuri.
  eng-LXXUP: And will understand a parable, and a dark speech; The sayings of the
    wise also, and riddles.
  eng-ULB: to understand proverbs, sayings, and words of wise people and their riddles.
  spa-VBL: entendiendo los proverbios y los enigmas, así como los dichos y preguntas
    de los sabios.
  fra-_FOB: Afin d'entendre les sentences et les énigmes, les paroles des sages, et
    leurs discours profonds.
  mal-mal: സദൃശവാക്യങ്ങളും അലങ്കാരവചനങ്ങളും ജ്ഞാനികളുടെ മൊഴികളും കടങ്കഥകളും ഗ്രഹിക്കുവാനും
    അവ ഉപകരിക്കുന്നു.
  lit-lit: kad suprastų patarlę ir netiesioginės reikšmės pasakojimą, išmintingųjų
    posakius ir jų mįsles.
  urd-GVR: Tab wuh amsāl aur tamsīleṅ, dānishmandoṅ kī bāteṅ aur un ke muamme samajh
    legā.
  suz-BL: एको देंतीक लोव़, कथा, जोक्‍ब तुइक्‍ब आन लोव़ नु ख्रुइश्‍शो लोव़ रुप्‍नीम।
  eng-NOY: So as to understand a proverb and a deep maxim, The words of the wise and
    their dark sayings.
  ita-1927: per capire i proverbi e le allegorie, le parole dei savi e i loro enigmi.
  ckb-ckb: بۆ تێگەیشتنی پەند و نموونە، قسەی دانایان و مەتەڵەکانیان.
  eng-BBE: To get the sense of wise sayings and secrets, and of the words of the wise
    and their dark sayings.
  kan-OKCV: ಜ್ಞಾನೋಕ್ತಿಗಳನ್ನು, ಸಾಮ್ಯಗಳನ್ನು, ಜ್ಞಾನಿಗಳ ಮಾತು ಹಾಗೂ ಒಗಟುಗಳನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು
    ಇವು ಬರೆಯಲಾಗಿವೆ.
  tam-2017: நீதிமொழியையும், அதின் அர்த்தத்தையும், ஞானிகளின் வாக்கியங்களையும், அவர்கள்
    சொன்ன மறைபொருட்களையும் அறிந்துகொள்வான்.
  spa-RV-1909: Para entender parábola y declaración; palabras de sabios, y sus dichos
    oscuros.
  ron-BTF: Pentru a înțelege un proverb și interpretarea lui, cuvintele înțelepților
    și vorbele lor adânci.
  eng-WEBP: to understand a proverb and parables, the words and riddles of the wise.
  eng-FBV: understanding the proverbs and puzzles, the sayings and questions of the
    wise.
  nld-1939: Spreuk en strikvraag zal hij doorzien, De woorden der wijzen en hun problemen.
  nch-BL: Nochi masehualme ma quitemoca taya quinequi quiijtos sesen ten ni talnamijca
    camanali, huan ni tatenpohuilisti, huan ni cuali camanali cati quiijtojtoque talnamiquini
    nica para huelis quimachilise nochi.
  vie-1934: Để hiểu biết châm ngôn, thí dụ, Và lời của người khôn ngoan, cùng câu
    đố nhiệm của họ.
  hin-CV: कि वह सूक्ति तथा दृष्टांत को, बुद्धिमानों की योजना को और उनके रहस्यों को
    समझ सके.
  eng-OURB: to understand a proverb, and parables, the words and riddles of the wise.
  spa-BES: Para obtener el sentido de dichos sabios, y de las palabras de los sabios
    y sus dichos secretos.
  tdx-tdx: hahavaky o hatòm-bolañeo, naho o fandrazañañeo, ty enta’ o mahihitseo vaho
    o razan-tsaontsi’eo.
  tha-KJV: เพื่อให้​เข​้าใจสุภาษิตและปริศนา ทั้งถ้อยคำของปราชญ์และปริศนาที่ลึ​กล​ับของเขา
  por-BR-2018: Para entender provérbios e sua interpretação; as palavras dos sábios,
    e seus enigmas.
  deu-ELO: um einen Spruch zu verstehen und verschlungene Rede, Worte der Weisen und
    ihre Rätsel. -
  eng-WYC-2018: He shall perceive a parable, and the expounding; the words of wise
    men, and the dark figurative speeches of them. (He shall understand a proverb,
    and its expounding, or its explanation; yea, the words of the wise, and their
    riddles.)
  epo-epo: Por kompreni sentencon kaj retoraĵon, La vortojn de saĝuloj kaj iliajn
    enigmojn.
  uig-PIN: xundaⱪla pǝnd-nǝsiⱨǝtlǝr ⱨǝm tǝmsillǝrning mǝnisini, danixmǝnlǝrning ⱨekmǝtliri
    ⱨǝm tilsim sɵzlirini qüxinidiƣan ⱪilinidu.
  beo-beo: Amasea, ilia da malasu wamolegei bai amo noga:le dawa:ma:ne amola malasu
    da moloi dunu ea hou heda:ma:ne eno hou doaga:sea, dawa:ma:ne olelesa.
  tpi-OTNT: Dispela tok bai i helpim yumi long kisim save long ol tok piksa na tok
    bokis na long ol gutpela tok na tok hait bilong ol saveman.
  hau-SA: don su fahimci karin magana da kuma misalai, kalmomi da kuma kacici-kacici
    masu hikima.
  uig-LAT: shundaqla pend-nesihetler hem temsillerning menisini, danishmenlerning
    hékmetliri hem tilsim sözlirini chüshinidighan qilinidu.
  nde-nde: ukuba abantu bazwisise izaga lemizekeliso, izitsho lamalibho abahlakaniphileyo.
  ton-ton: Ke ʻiloʻi ʻae lea fakatātā, pea mo hono fakamatala; ʻae ngaahi lea ʻae
    poto, mo ʻenau ngaahi tala ʻilongataʻa.
  ces-1613: K srozumění podobenství, a výmluvnosti řeči moudrých a pohádkám jejich.
  eng-WMB: to understand a proverb and parables, the words and riddles of the wise.
  tam-TCV: இவைகளினால் நீதிமொழிகளையும், உவமைகளையும், ஞானிகளின் வார்த்தைகளையும், புதிர்களையும்
    விளங்கிக்கொள்ளட்டும்.
  ceb-ULB: aron sa pagsabot sa mga panultihon, mga gipanulti, ug mga pulong sa maalamon
    nga mga tawo ug sa ilang mga tanghaga.
  pol-UBG: Aby rozumieć przysłowia i ich wykładnię, słowa mądrych i ich zagadki.
  agr-agr: Wagki niig aents yacha shiig anentaimkau aidau tuja dita apachji augmattsamu,
    etsegbaun, tuja adivinanza jintiamu aidaun aatus antuka unuimagtag tau asa.
  kyc-kyc: Dopa piramo dopaleko ingyuo mona palenge akalinya kongwalu dupwape mana
    pii lasi dokona renge angi palamo dupwape soo nyeramisa pira.
  urd-GVU: تب وہ امثال اور تمثیلیں، دانش مندوں کی باتیں اور اُن کے معمے سمجھ لے گا۔
  deu-1912: daß er verstehe die Sprüche und ihre Deutung, die Lehre der Weisen und
    ihre Beispiele.
  kan-2017: ಇವು ಗಾದೆ, ಸಾಮ್ಯ, ಜ್ಞಾನಿಗಳ ನುಡಿ ಮತ್ತು ಒಗಟುಗಳನ್ನು ತಿಳಿಯಲು ಸಾಧನವಾಗಿವೆ.
  yap-yap: ma aram me yag nra nanged fan e pin’en ni be par nib mith u fithik’ fapi
    taban e thin ni bay e gonop riy, nge fapi fanathin nge salipow nma yog e pi’in
    nib gonop.
  hlt-MCSB: Aka cueih rhoek kah, nuettahnah olka neh amih kah olkael aka yakming sak
    la om.
  mdy-ETH: ዔርቲባኣያ ማዔ ኮኦኪንሦኮ ዓኣሺንቴ ባኮ ዔሮ ዓሳ ሺኢሻ ዓኣቺፆ ባኮ ዬያና ዔራንዳጉዲ ዳንዳዒሳያኬ።
  kew-kew: '@see-verse:PRO.001.005'
  twi-ASANTE: ɛbɛma woate mmɛ ne akasabɛbuo, anyansafoɔ nsɛnka ne aborɔme ase.
  eng-WEBU: to understand a proverb and parables, the words and riddles of the wise.
  wal-wal: Hegaadan leemisotanne eta birshshettaa, aadhdhida eranchchatu haasayaanne
    eta qan77isheta akeekanau danddayettees.
  acu-NT: Tura nuikiartutai chichaman, tura metektaku chichamnasha, tura nekashtai
    chichamnasha nintijai nekatniusha mash nuimiararti tusan ju chichamnasha aajai.
  spa-PDDPT: Entenderá el proverbio y el dicho profundo, Las palabras de los sabios
    y sus enigmas.
  gun-gun: oikuaa aguã 'arandu regua ayvu ha'e mba'emo re ombojoja reve ijayvua, hi'arandu
    va'e kuery haxy-axyve va'e re ijayvu teĩ.
  agu-BL: Ncha'tz na ẍchaj sketz yi ẍe'n kaban tan tele'n katxum tetz yi e'chk xtxolbil
    yi alijt cyen cyak'un yi e' yi wi'nin cyajtza'kl, tu e'chk elsawutzil yi nxcon
    cyak'un, tu e'chk xtxolbil yi wi'nin ajtza'kl eka'n ta'n.
  ilo-ULB: tapno maawatanda dagiti proverbio, pagsasao, ken dagiti sasao dagiti nasirib
    a tattao ken dagiti burburtiada.
  kpg-kpg: gii mee ai digaula di modongoohia nia hadinga nngala o nia agoago podo,
    mo di iloo nia heeu ala e kila aga mai baahi digau kabemee.
  uig-ARA: شۇنداقلا پەند-نەسىھەتلەر ھەم تەمسىللەرنىڭ مەنىسىنى، دانىشمەنلەرنىڭ ھېكمەتلىرى
    ھەم تىلسىم سۆزلىرىنى چۈشىنىدىغان قىلىنىدۇ.
  bps-bps: du fye glabatla i dad gal gman too mngalam gumtatekan, na i dad fléd gal
    gman i dad to nun gnadè.
  sus-sus: taali kui fiixɛfe xa sɔɔnɛya e bɛ, e xa fahaamui sɔtɔ lɔnnilae xa masenyie
    nun taalie ma.
  pon-2006: Eri, re ahpw pahn kak wehwehkihla wehwe rir en lepin padahk kan, oh pil
    peidek apwal kan me aramas loalokong kan kin kapwarehda.
  ksd-ksd: Upi na tapala pirana ra tinata valavalar ma ra malalar, Ra lavur tinata
    kai ra umana tena kabinana ma kadia tinata na pidik.
  tur-YTC: Özdeyişi ve benzetmeyi, bilgelerin sözlerini Ve bilmecelerini anlasın.
  bel-N: каб зразумець выслоўе і прыповесьць, словы мудрых і загадкі іхнія.
  grc-BRENT: Νοήσει τε παραβολὴν καὶ σκοτεινὸν λόγον, ῥήσεις τε σοφῶν καὶ αἰνίγματα.
  ind-AYT: untuk memahami amsal dan perumpamaan, kata-kata orang berhikmat dan teka-teki
    mereka.
  nya-nya: kuti azimvetsa miyambi ndi mafanizo, mawu a anthu anzeru ndi mikuluwiko.
  hrv-hrv: da razumije izreke i prispodobe, riječi mudraca i njihove zagonetke.
  mps-mps: E bukude elalubo pogo te da tau sobaso, te po digi po begelama wali po,
    me te po piksa ola mabo po, me te wiegi yai po me te kolesaga koneai bidi dabego
    geme dualama wabo po page te dago koneaibao.
  tpi-tpi: Dispela tok bai i helpim yumi long kisim save long ol tok piksa na tok
    bokis na long ol gutpela tok na tok hait bilong ol saveman.
  dan-1931: de skal lære at tyde Ordsprog og Billeder, de vises Ord og Gåder.
  vie-OVCB: nếu biết ứng dụng châm ngôn, ngụ ngôn dùng những lời khôn ngoan và những
    câu đố thâm trầm của hiền nhân.
  guj-2017: કહેવતો તથા અલંકારો; જ્ઞાનીઓનાં વચનો તથા તેઓના મર્મો સમજાય.
  pon-2006A: Eri, re ahpw pahn kak wehwehkihla wehwe rir en lepin padahk kan, oh pil
    peidek apwal kan me aramas loalokong kan kin kapwarehda.
  por-BRBSL: para entender um provérbio e parábolas, as palavras e enigmas dos sábios.
  swe-swe: För att ge förståelse (insikt att tolka den djupare meningen) av ordspråk,
    de visas ord och mysterier (mörka och förbryllande ord).
  cth-cth: Cingthuilawk hoi bangnuenae, lungangnae hoi kâpâvêinae naw thaipanuek nahanlah,
  twi-twi: ɛbɛma wate mmɛ ne kasammebu, anyansafo nsɛnka ne abisaa ase.
  hlt-hlt: Aka cueih rhoek kah, nuettahnah olka neh amih kah olkael aka yakming sak
    la om.
  tbz-SIM: Kɛ̀ dɛ̀ɛ ò teennɛ̀ kòo nɑ kɛ́bɑntɛ́ yɛkotinɔ̀ cũmpuyɛ nɛ̀ yɛnɑ́ɑǹkutinyɛ̀
    mɛciì nkpɛyɛ.
  msy-2020: Egh akar kam men akurvaghtɨ, me aghuzir akaba ko akar isɨn zuibagh fofoghɨva,
    egh gumazir fofozibar akar aghuiba ko akar mogomebagh fofogham.
  dop-dop: Pɑɑ cɛkənɑ ɑsəsɩɩnɑ nɑ lɑɣɑtʋ tɔm sɛɣɛsəlɑɑ ɑtuwɑ.
  azb-azb: Bu yolla insanlar məsəl və kinayələri, Hikmətlilərin sözlərini və müəmmalarını
    anlasınlar.
  eng-DBY: to understand a proverb and an allegory, the words of the wise and their
    enigmas.
  hin-2017: जिससे वे नीतिवचन और दृष्टान्त को, और बुद्धिमानों के वचन और उनके रहस्यों
    को समझें।
  wol-KYG: ngir mana xam aw léeb aku taas ak kàddug boroomi xel yu rafet ak seeni
    cax.
  bjr-bjr: Uqannifiqaafaqa aaquqira ufa oosana kukeeqarana faqa irirana faqaasa kukeeqara
    mariranauqa faqa irifara.
  eng-YLT: For understanding a proverb and its sweetness, Words of the wise and their
    acute sayings.
  kne-kne: ay mangawat sin pamagbaga, apat, pangarig ya bonbontiyan di nankalalaing.
  eng-WYC-2017: He shall perceive a parable, and the expounding; the words of wise
    men, and the dark figurative speeches of them.
  eng-WMBB: to understand a proverb and parables, the words and riddles of the wise.
  urd-GVH: तब वह अमसाल और तमसीलें, दानिशमंदों की बातें और उनके मुअम्मे समझ लेगा।
  rug-rug: Pude boka ta rupaha koa rini sari na zinama tumatumae na vina padapadae,
    sari zinama tadi na tie gilagilana sapu tome ginuadi.
  gaz-gaz: kunis fakkeenyaa fi hiikkaa, jechaa fi hibboo ogeeyyii hubachuudhaaf.
  fra-LSG: Pour saisir le sens d’un proverbe ou d’une énigme, Des paroles des sages
    et de leurs sentences.
  yal-yal: alogo e xa sandane nun taline bunna kolon e nun fe kolonne wundo falane
    nun e maxɔdin tilinxine.
  haw-1868: E ike i ka olelo akamai a me ka hoakaka ana o ia mea, I na olelo a ka
    poe naauao, a me ka lakou olelo pohihi.
  arb-NAV: فِي فَهْمِ الْمَثَلِ وَالْمَعْنَى الْبَلِيغِ وَأَقْوَالِ الْحُكَمَاءِ الْمَأْثُورَةِ
    وَأَحَاجِيهِمْ.
  ewe-ewe: be woase nunyalawo ƒe lododowo abebubuwo kple adzowo gɔme.
  eng-LEE: To understand a proverb, and a sage sentence; the words of the wise, and
    their riddles.
  asm-FB: যাতে নীতিবচন আৰু বাণী, জ্ঞানীলোকৰ বাক্য আৰু তেওঁলোকৰ নিগূঢ়তত্ব বুজিব পাৰে।
  sus-A: تَالِ كُي قِيشّقٍ شَ سْونّيَ عٍ بّ، عٍ شَ قَهَامُي سْتْ لْننِلَيٍ شَ مَسٍنيِيٍ
    نُن تَالِيٍ مَ.
  fra-SBL: pour comprendre un proverbe et des paraboles, les mots et les énigmes des
    sages.
  hbo-hbo: לְהָבִ֣ין מָ֭שָׁל וּמְלִיצָ֑ה דִּבְרֵ֥י חֲ֝כָמִ֗ים וְחִידֹתָֽם׃
  pjt-pjt: Munu aṉangu nintipukangku tjanala tjukurpa aṟa kutjupatjara wangkanyangka
    tjana uti kulilku.
  kik-kik: Ningĩ nĩ cia gũtũma mũndũ ataũkĩrwo nĩ thimo na ngerekano, na ataũkĩrwo
    nĩ ciugo cia andũ arĩa oogĩ, na ndaĩ ciao.
  fra-NCL: il comprendra les proverbes et les sens mystérieux, les maximes des sages
    et leurs énigmes.
  cek-AK: palungha lok hoi patahhaih loknawk, palungha kami mah thuih ih palunghahaih
    lok hoi kathuk loknawk to panoek thai hanah,
  cuk-cuk: Adi, binsaed-nuegan magar-itogega, e-burbagan-mamaid magar-itogega, dule-binsaed-nikaa-e-ibmar-soged
    magar itogega, oegedgi-sunmakleged magar-itobaligar.
  uig-CYR: шундақла пәнд-несиһәтләр һәм тәмсилләрниң мәнасини, данишмәнләрниң һекмәтлири
    һәм тилсим сөзлирини чүшинидиған қилиниду.
  tel-2017: వీటి మూలంగా సామెతలు, ఉపమానాలు, జ్ఞానుల మాటలు, వారు చెప్పిన నిగూఢ సత్యాలు
    ప్రజలు గ్రహిస్తారు.
  hat-BSA: Pou konprann yon pwovèb ak mo kache, pawòl a saj yo avèk devinèt yo.
  kos-kos: tuh elos in ku in etu kalmac lukma lun soakas, ac kalmen pupulyuk lun mwet
    lalmwetmet.
  hbo-WLC: לְהָבִ֣ין מָ֭שָׁל וּמְלִיצָ֑ה דִּבְרֵ֥י חֲ֝כָמִ֗ים וְחִידֹתָֽם׃
  ibo-ibo: Ka ha ghọta ilu niile na okwu niile na-esi nʼọnụ ndị maara ihe.
  ory-ory: ପୁଣି, ଏକ ଉପଦେଶ କଥା ଓ ଏକ ରୂପକ କଥା ଏବଂ ପଣ୍ଡିତମାନଙ୍କର ବାକ୍ୟ ଓ ସେମାନଙ୍କର ଗୂଢ଼
    ବଚନ ବୁଝି ପାରିବ।
  chk-chk: pwe repwe weweiti ekewe mwiitun me ekewe pworausen awewe, repwe pwal weweiti
    än ekewe chon tipachem kapas me ar kewe fos monomon.
  rop-rop: wulijim yumob garra sabi ola raitwan mining blanga detlot gudwan wed en
    detlot kwestjan weya detlot pipul hu sabi ebrijing toktokbat gija.
  ukr-1871: 'Щоб нам второпати всяку приповість і замотану мову, слова мудрих та загадки
    їх:'
  deu-1951: damit er Sprichwörter und bildliche Rede verstehe, die Worte der Weisen
    und ihre Rätsel.
  eng-JPS: To understand a proverb, and a figure; the words of the wise, and their
    dark sayings.
  srp-1865: Da razumije prièe i znaèenje, rijeèi mudrijeh ljudi i zagonetke njihove.
  lug-lug: Era engero zino zaawandiikibwa okutegeera engero, enjogera n’ebikokyo.
  heb-heb: להבין משל ומליצה דברי חכמים וחידתם׃
  ben-IRV: উপদেশ এবং নীতিকথা বুঝতে; জ্ঞানীদের কথা ও তাঁদের ধাঁধা বুঝতে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਕਹਾਉਤਾਂ, ਦ੍ਰਿਸ਼ਟਾਂਤਾਂ ਅਤੇ ਬੁੱਧਵਾਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਅਤੇ ਬੁਝਾਰਤਾਂ ਨੂੰ
    ਸਮਝਣ।
  mya-JVB: ဉာဏ်ကောင်း သောသူသည် သုတ္တံ စကားအနက်အဓိပ္ပါယ်ကို၎င်း၊ ပညာရှိ ဟောပြော ၍ နက်နဲ
    သောစကားတို့ကို၎င်း၊ နားလည် သောနိဿရည်းဆရာအဖြစ်သို့ ရောက် ရလိမ့်မည်။
  tte-O: Tomone kani walo sonosonogali ikataili yo iyakasali yo tabe kani tomo sonosonogali
    ali walo yo ali walo kobwaibwaili siyakasali yo sikataili.
  tbg-tbg: Maa uvava ni kahaqiramanta ne uva maara tirave, uva tuqantaake tirave,
    uva okara kukeqaterave, ne vi uvara vi uvara ho iri tavevara.
  hmo-hmo: Inai hereva ese ita do idia durua, aonega herevadia edia anina, hunia gaudia
    do ita diba. Ma inai diba ese parabole, bona aonega taudia edia laloa auka gaudia
    edia anina, ita dekenai do ia hedinaraia.
  urd-urd: जिस से मसल और तम्सील को, 'अक़्लमंदों की बातों और उनके पोशीदा राज़ो को समझ
    सके।
  rus-SYN: чтобы разуметь притчу и замысловатую речь, слова мудрецов и загадки их.
  bqc-SIM: i yáasi ń yãlɛɛũanɛo midↄ̃ ń ↄ̃nↄdeↄ yã'oao ń ń faai yã́ↄ.
  tcz-CHONGTHU: Hiche thuchih kiseiho le thil umdan hetthemna anei ding, miching hon
    thu asei teng, thulem aseidoh jouseu hettheina tha anei ding ahi.
  mar-mar: ज्ञानी लोकांची वचने आणि त्याची गूढरहस्ये समजावी, म्हणून म्हणी व सुवचने
    ह्यासाठी ही आहेत.
  hlt-THB: Awicyih ingkaw ak kqawncaihnaakkhqi, thlakcyi ak awi ingkaw a mik awih
    kqawn zaaksimnaak thai nace awm hy.
  qub-qub: Chauraga tantiyanmi yarpaysapacuna parlashanta, adibinansancunata, willapancunata.
  bqp-bqp: ani yáasi kũ yãlɛkↄ̃anaao mì dↄ̃ kũ ↄ̃ndↄ̃rinↄ yã'onaao kũ ń gara
    kutu yãnↄ.
  hat-hat: konsa, y'a ka konprann sans tout pwovèb ak tout parabòl, sans tout pawòl
    k'ap soti nan bouch moun ki gen bon konprann yo ak koze tout moun pa ka konprann.
  eng-BSB: by understanding the proverbs and parables, the sayings and riddles of
    the wise.
  tod-tod: Ta zoo ti tɛnɛ faalaalii ma lɔɔɠuzu vai tanigaani kwɛɛ, ta ɠima nuiti daawooiti
    ma lɔɔɠuzu vaiti poluʋɛti.
  eng-WEBPB: to understand a proverb and parables, the words and riddles of the wise.
  kbq-kbq: Ama nanekemo'a zamaza hina, knare antahintahima eri kene, avame kea antahi
    ama' nehuta, antahi'zane vahe'mo'zama hu'naza kene, ruzahu ruzahu fraki kea erigahaze.
  nhe-BL: Nochi tlacame ma quitemoca tlachque quinequi quiijtos sesen ni tlalnamijca
    tlajtoli, huan ni huicalotl huan cuali tlajtoli tlen tlalnamiquini quiijcuilojque
    nica para huelis quimachilise nochi.
  bus-bus: eé yáasi kↄ̃n yãlɛkↄ̃zinao mì dↄ̃ kↄ̃n ↄ̃ndↄ̃rinↄ yã'onao kↄ̃n ń gara
    gbooto yãnↄ.
  gub-BL: Ukwaw kar putar ma'enukwaw paw ze'eg xirogatu inuromo imim pyrer wà nehe,
    a'e teko wanupe wà nehe. Uzemu'e tetea'u ma'e uzeagaw zawaiw katu ma'e ikwaw pà
    wà. Ko ze'eg ukwaw kar putar a'e ma'e wanupe wà nehe no.
  eng-DRA: He shall understand a parable, and the interpretation, the words of the
    wise, and their mysterious sayings.
