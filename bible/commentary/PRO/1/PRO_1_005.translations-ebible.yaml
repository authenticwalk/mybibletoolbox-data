verse: PRO.001.005
translations:
  mal-C: ഈ സുഭാഷിതങ്ങൾ കേട്ട് ജ്ഞാനി തന്റെ അറിവ് വർധിപ്പിക്കുന്നതിനും വിവേകികൾ മാർഗദർശനം
    നേടുന്നതിനും—
  deu-TKW: durch Hören mehrt der Weise sein Wissen, und gewinnt, wer verständig ist,
    den rechten Weg -
  lin-lin: Tika ete moto ya bwanya ayoka yango, mpe akobakisa bwanya na ye, bongo
    moto ya mayele akoyeba mayele ya kotambolisa bato ;
  eng-LSV: (The wise hear and increase learning, || And the intelligent obtain counsels.)
  eng-GNV: A wise man shall heare and increase in learning, and a man of vnderstanding
    shall attayne vnto wise counsels,
  eng-WEBSTER: 'A wise man will hear, and will increase learning; and a man of understanding
    shall attain to wise counsels:'
  nhw-BL: Masehualme catli ya tlalnamiquij ma quitlacaquilica catli nica eltoc huan
    achi más ma motlalnamictica.
  swh-ONEN: wenye hekima na wasikilize nao waongeze elimu yao, wenye kupambanua na
    wapate mwongozo;
  bba-bba: Niyɑ nu koo mɑɑ bwisiɡiin bwisi sosi, kpɑ nu yɛ̃ruɡii kpɑrɑ
  eng-KJVCPB: 'A wise man will hear, and will increase learning; And a man of understanding
    shall attain unto wise counsels:'
  luo-luo: Mad jomariek chik itgi mondo owinji kendo gimedgi e puonjruokgi, to jogo
    mongʼeyo pogo tiend wach mad oyud gino ma chikogi,
  meu-meu: Aonega tauna danu baine kamonai, bena ena diba baine habadaia; bona lalo-parara
    tauna na baine ḡaukara mai dibana ida;
  npi-ULB: बुद्धिमानी मानिसहरूले सुनून् र तिनीहरूको ज्ञान बढाऊन्, अनि विवेकशील मानिसहरूले
    मार्गदर्शन पाऊन्,
  yor-yor: Jẹ́ kí ọlọ́gbọ́n tẹ́tí kí ó sì ní ìmọ̀ kún ìmọ̀, sì jẹ́ kí ẹni òye gba
    ìtọ́sọ́nà.
  ind-ind: Mari, siapa yang bijaksana, dengarkanlah nasihat ini agar kamu semakin
    bijak. Dan yang berpengertian, tambahlah pengalaman lewat tulisanku
  pes-OPCB: با شنیدن و درک این امثال، حتی دانایان داناتر می‌شوند و دانشمندان چاره
    اندیشی کسب می‌کنند تا بتوانند معانی گفتار پیچیدهٔ حکیمان را بفهمند.
  tgl-ULB: Hayaan ang mga matatalinong tao na makinig at dagdagan ang kanilang nalalaman,
    at hayaan ang mga nakakaintinding tao na makakuha ng patnubay,
  hui-hui: Mbuga ogoha bi lo ngarume wali agali mini dingi dangiale karunaga minibi
    mo gigabiaore halu wali agali sigulu bini karumebi mbirale manda bayuwa buwa mana
    bayale bigi bilo biawai haga.
  mya-mya: ပညာရှိသောသူသည် နားထောင်သဖြင့်၊ ပညာ အတတ်တိုးပွါးရလိမ့်မည်။
  bod-N: མཁས་པས་ཐོས་ན་ཤིན་ཏུ་མཁས་པར་འགྱུར་བ་དང༌། །བློ་གྲོས་ཅན་གྱིས་ཇུས་བཟང་རྙེད་པར་འགྱུར་ངེས༌ཡིན།།
  wsk-wsk: Se ikia sinar ago mu agotala nunga sanguk, nunga kiti gurugok, ale nunga
    ikia kunasarukko.
  sna-sna: vakachenjera ngavanzwe uye vagowedzera pakudzidza kwavo, uye vanonzvera
    ngavawane kutungamirirwa,
  spa-BLM: para que el sabio escuche y aumente su aprendizaje; para que el hombre
    de entendimiento alcance el sano consejo;
  cac-cac: Yab'ocab' juntzan̈ tic eb' ay spensar yic vach' ste ojtaquejel eb'. Yab'ocab'
    pax eb' jelan yic vach' ste jelanb'i eb' yuuj.
  swh-ULB: Watu wenye busara wasikie na kuongeza elimu yao na watu wenye ufahamu wapate
    mwongozo,
  bel-bel: паслухае мудры і памножыць веды, і разумны знойдзе мудрыя парады;
  deu-ELBBK: Der Weise wird hören und an Kenntnis zunehmen, und der Verständige wird
    sich weisen Rat erwerben;
  mbb-OT: Pinaaǥi te kebpemineg kayi, ne egkeumanan pa is ketau te menge uluwanen
    wey egkegiyahan is duen din menge netuenan,
  mal-2015: ജ്ഞാനി കേട്ടിട്ടു വിദ്യാഭിവൃദ്ധി പ്രാപിപ്പാനും, ബുദ്ധിമാൻ സദുപദേശം സമ്പാദിപ്പാനും
  rmc-rmc: O goďaver manuš len mi šunel a mi barvaľol andro prindžaripen, a oda, ko
    hino avrisikado, mi prilel e lačhi rada,
  pes-OPV: تا مرد حکیم بشنود و علم را بیفزاید. ومرد فهیم تدابیر را تحصیل نماید.
  ron-1924: сэ аскулте ынсэ ши ынцелептул, ши ышь ва мэри штиинца, ши чел причепут,
    ши ва кэпэта искусинцэ
  ben-OBCV: জ্ঞানবানেরা শুনুক ও তাদের জ্ঞান বৃদ্ধি হোক, এবং বিচক্ষণেরা পথনির্দেশনা
    লাভ করুক—
  som-som: Ninkii caqli lahu wuu maqli doonaa, oo wuxuu korodhsan doonaa waxbarasho,
    Oo ninkii garaad lahuna wuxuu qabsan doonaa talada wanaagsan,
  lat-VUC: Audiens sapiens, sapientior erit, et intelligens gubernacula possidebit.
  eng-ASVBT: 'That the wise man may hear, and increase in learning; And that the man
    of understanding may attain unto sound counsels:'
  mna-mna: Mi zin wal ta len ŋgar biibi na, zin tomini irao tileŋ la sua ti. Naso
    tiseeŋge ŋgar kizin. Zin wal tau ŋgar kizin ipet kek na, sua tiŋgi irao ikam peeze
    pizin.
  ita-1885: Il savio li udirà, e ne accrescerà la sua scienza; E l'uomo intendente
    ne acquisterà buoni consigli, e governo;
  eng-LXXUP: For by the hearing of these a wise man will be wiser, And the man of
    understanding will gain direction;
  eng-ULB: Let wise people listen and increase their learning, and let discerning
    people get guidance,
  spa-VBL: Las personas sabias escucharán y aprenderán aún más, y los que tienen buen
    juicio aprenderán a guiar a otros,
  fra-_FOB: Le sage écoutera et deviendra plus instruit, et l'homme intelligent acquerra
    de la prudence,
  mal-mal: ജ്ഞാനി കേട്ടിട്ട് വിദ്യാഭിവൃദ്ധി പ്രാപിക്കുവാനും, ബുദ്ധിമാൻ സദുപദേശം സമ്പാദിക്കുവാനും
  lit-lit: Išmintingasis išklausys ir daugiau pasimokys; ir suprantantis priims išmintingus
    patarimus,
  urd-GVR: Jo dānā hai wuh sun kar apne ilm meṅ izāfā kare, jo samajhdār hai wuh rāhnumāī
    karne kā fan sīkh le.
  suz-BL: जोक्‍ब तुइक्‍ब नेल्‍लेमी एको लोव़ रिम्‍शो पा नेंबमी तेम्‍शा शुश रुप्‍ब दुम्‍नीम।
    निप्‍स पाइश्‍शो मुर जोक्‍ब दुम्‍शा,
  eng-NOY: Let the wise man hear, and he will increase his knowledge, And the man
    of understanding will gain wise counsels;
  ita-1927: Il savio ascolterà, e accrescerà il suo sapere; l’uomo intelligente ne
    ritrarrà buone direzioni
  ckb-ckb: (دانا گوێی لێ دەگرێت و فێربوونی زیاد دەبێت، تێگەیشتووش ڕاوێژی باشی دەست
    دەکەوێت،)
  eng-BBE: (The wise man, hearing, will get greater learning, and the acts of the
    man of good sense will be wisely guided:)
  kan-OKCV: ಜ್ಞಾನಿಯು ಜ್ಞಾನೋಕ್ತಿಗಳನ್ನು ಕೇಳಿ, ಜ್ಞಾನವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳಲಿ; ವಿವೇಚಿಸುವವರು
    ಮಾರ್ಗದರ್ಶನವನ್ನು ಹೊಂದಿಕೊಳ್ಳಲಿ.
  tam-2017: புத்திமான் இவைகளைக் கேட்டு அறிவில் வளருவான்; விவேகி நல்ல ஆலோசனைகளை அடைந்து;
  spa-RV-1909: Oirá el sabio, y aumentará el saber; y el entendido adquirirá consejo;
  ron-BTF: Un înțelept va asculta și își va crește învățătura, și un om al priceperii
    va obține sfaturi înțelepte;
  eng-WEBP: that the wise man may hear, and increase in learning; that the man of
    understanding may attain to sound counsel;
  eng-FBV: Wise people will listen and gain in learning, and those who have good judgment
    will gain skills in guidance,
  nld-1939: Als een wijze ze hoort, zal hij zijn inzicht verdiepen, Een verstandig
    mens zal er ideeën door krijgen;
  nch-BL: Masehualme cati ya talnamiquij ma quitacaquilica cati nica eltoc huan achi
    más ma motalnamictica.
  vie-1934: Kẻ khôn sẽ nghe và thêm lên sự học vấn, Người thông sáng sẽ được rộng
    mưu trí,
  hin-CV: बुद्धिमान इन्हें सुनकर अपनी बुद्धि को बढ़ाए, समझदार व्यक्ति बुद्धिमानी का
    परामर्श प्राप्‍त करे;
  eng-OURB: 'that the wise man may sh''ma ·hear obey·, and increase in learning; that
    the man of understanding may attain to sound counsel:'
  spa-BES: 'El hombre sabio, al escuchar, obtendrá un mayor aprendizaje, y los actos
    del hombre de buen sentido serán guiados sabiamente:'
  tdx-tdx: hijanjiña’e ty mahihitse hanompea’e hilala, le ho verèñe an-kihitse ty
    maharendreke,
  tha-KJV: ทั้งปราชญ์จะได้ยินและเพิ่มพูนการเรียนรู้ และคนที่​มี​ความเข้าใจจะได้คำปรึกษาที่​ฉลาด
  por-BR-2018: O sábio ouvirá, e crescerá em conhecimento; o bom entendedor obterá
    sábios conselhos.
  deu-ELO: Der Weise wird hören und an Kenntnis zunehmen, und der Verständige wird
    sich weisen Rat erwerben;
  eng-WYC-2018: A wise man hearing shall be the wiser; and a man (of) understanding
    shall hold governance. (A wise person listening shall become wiser; and a person
    understanding shall gain skills, or abilities.)
  epo-epo: Saĝulo aŭdu kaj plimultigu sian scion, Kaj prudentulo akiros gvidajn kapablojn,
  uig-PIN: bularƣa ⱪulaⱪ selixi bilǝn danalar bilimini axuridu, yorutulƣan kixilǝr
    tehimu dana mǝsliⱨǝtkǝ erixidu,
  beo-beo: 'Amo sia: dedei da bagade dawa:su dunu ilima dawa:loma:ne, olelesu amola
    moloidafa hou imunu.'
  tpi-OTNT: Na dispela buk bai i helpim ol man i gat save na bai ol i kisim save moa
    yet, na em bai i skulim ol man i gat gutpela tingting long ol gutpela rot ol i
    ken bihainim.
  hau-SA: bari masu hikima su saurara, su kuma ƙara ga saninsu, bari masu tunani kuma
    su sami jagora,
  uig-LAT: bulargha qulaq sélishi bilen danalar bilimini ashuridu, yorutulghan kishiler
    téximu dana meslihetke érishidu,
  nde-nde: ukuthi ohlakaniphileyo alalele engeze ukufunda kwakhe, kuthi obonisisayo
    azuze izeluleko,
  ton-ton: '‌ʻE fie fanongo ʻe he tangata poto, pea ʻe tupulekina ai a ʻene poto;
    pea ʻe maʻu ai ʻe he tangata faʻa ʻilo ʻae ngaahi fakakaukau lelei:'
  ces-1613: Když poslouchati bude moudrý, přibude mu umění, a rozumný bude vtipnější,
  eng-WMB: that the wise man may hear, and increase in learning; that the man of understanding
    may attain to sound counsel;
  tam-TCV: ஞானமுள்ளவர்கள் இவைகளைக் கேட்டு, தங்கள் அறிவைக் கூட்டிக்கொள்ளட்டும்; பகுத்தறிவு
    உள்ளவர்கள், இவைகளினால் வழிநடத்துதலைப் பெறட்டும்.
  ceb-ULB: Papaminawa ang maalamon nga mga tawo ug padugangi ang ilang panabot, ug
    pakuhaa ug kaalam ang mga tawong may salabotan,
  pol-UBG: Mądry posłucha i przybędzie mu wiedzy, a rozumny nabędzie rad;
  agr-agr: Aents yacha shiig anentaimkauwa duka juju jintiamua nunak shiig antawai,
    nunik nuni kuashat unuimatan shiig anentaimtajai juwawai.
  kyc-kyc: Dopa pyuo pii palamo dakena mana nyeraminyi dokome mona palenge soo nyingi
    akali dupwame kamame soo londaraminyipa mana nyisi wambu dupwa dee konda pyuo
    soo mana nyerami.
  urd-GVU: جو دانا ہے وہ سن کر اپنے علم میں اضافہ کرے، جو سمجھ دار ہے وہ راہنمائی
    کرنے کا فن سیکھ لے۔
  deu-1912: Wer weise ist der hört zu und bessert sich; wer verständig ist, der läßt
    sich raten,
  kan-2017: ಜ್ಞಾನಿಯು ಇವುಗಳನ್ನು ಕೇಳಿ ಹೆಚ್ಚಾದ ಪಾಡಿಂತ್ಯವನ್ನು ಹೊಂದುವನು, ವಿವೇಕಿಯು ಮತ್ತಷ್ಟು
    ಉಚಿತಾಲೋಚನೆಯನ್ನು ಹೊಂದುವನು.
  yap-yap: Pi thin ney ni bay e gonop u fithik’ e rayag ni nge ga’nag e llowan’ ko
    pi’in kayad ba gonop, ma rayag ni ngi i pow’iy e pi’in ka yad ba sukul,
  hlt-MCSB: Aka cueih loh hnatun saeh lamtah rhingtuknah la thap thil saeh, aka yakming
    loh a niing la hol saeh.
  mdy-ETH: ሃይ ኮኦኪንሣ፦ ዔሮ ዓሳ ዔራቶ ፔኤሲ ቃሳንዳጉዲ፥ ማሊ ጶቂሣዞንሢያ ቃሲ ዔያቶም ዳምቤ ማዓ ዞሮ ዴንቃንዳጉዲ ማሃኔ።
  kew-kew: Go buk madaare aa medalomame epe kone ratinalo makuae yae mogealia-pulu
    epe-rupa makuaalimi. Go buk-miri niaa saa agaa page, mada-mi agaa page paga-i
    agaa page lagialia rabu makuae aanu-na epe pora adoa makuaalima.
  twi-ASANTE: Anyansafoɔ ntie na wɔmfa nka deɛ wɔnim ho, na deɛ ɔwɔ nhunumu nya akwankyerɛ
    a
  eng-WEBU: that the wise man may hear, and increase in learning; that the man of
    understanding may attain to sound counsel;
  wal-wal: Aadhdhida eranchchati ha leemisota siyidi, eraa gujjoosona; akeekanchcha
    asatikka lo77o zoriyaa ekkoosona.
  acu-NT: Tura nekau ainau ju chichaman antukar, nuna nangkamasar nekawartinuitai.
    Tura nintip ainau nuna nangkamasar nuimiarartinuitai.
  spa-PDDPT: Oirá el sabio y aumentará el saber, Y el entendido obtendrá habilidades.
  gun-gun: Hi'arandu va'e toendu hi'aranduve aguã, ombo'e pyre voi toendu oikuaa porãve
    aguã,
  agu-BL: Alchok scyetz yi at wi'nin tajtza'kl, tz'ocpon tan tbite'n yi e'chk ajtza'kla'se'j,
    nin sjalok mas tetz tajtza'kla'tz tu ẍc'atnakil.
  ilo-ULB: Dumngeg koma dagiti nasirib a tattao ket manayunan ti pannakasursuroda,
    ken makagun-od koma dagiti mannakaawat a tattao iti pannakatarabay,
  kpg-kpg: Nia agoago podo aanei e mee di haga kabemee gi nonua digau ala gu kabemee,
    ge e mee di dagi digau ala guu lawa i nia kuulu,
  uig-ARA: بۇلارغا قۇلاق سېلىشى بىلەن دانالار بىلىمىنى ئاشۇرىدۇ، يورۇتۇلغان كىشىلەر
    تېخىمۇ دانا مەسلىھەتكە ئېرىشىدۇ،
  bps-bps: gafatnù di gnadè i dad to fulung faldam, na malak i dad to nun kaglabat,
  sus-sus: Lɔnnila xa a tuli mati alako a xa fe kolonyi xun xa masa. Xaxilima xa a
    tuli mati, alako a xa ɲɛrɛ ki fanyi kolon,
  pon-2006: Lepin padahk pwukat pil kak kalaudehla loalokong en me loalokong kan,
    oh wia mehn kaweid ong me neksang sukuhl kan.
  ksd-ksd: Ra tena kabinana i valavalongor ma i vatavua kana kabinana, Ma nina i kapa
    ra nuknukina na vatur vake ra dovot na varvateten,
  tur-YTC: Böylece sağlam öğüde ulaşabilmek için bilge kişi işitsin, Bilgisini artırsın,
  bel-N: Мудры няхай слухае і павялічвае веды, а разумны няхай прыдбае мудрыя думкі,
  grc-BRENT: Τῶν δὲ γὰρ ἀκούσας σοφὸς σοφώτερος ἔσται, ὁ δὲ νοήμων κυβέρνησιν κτήσεται·
  ind-AYT: Biarlah yang berhikmat mendengar dan menambah pengajaran, dan yang berpengertian
    memperoleh bimbingan,
  nya-nya: Munthu wanzeru amvetse bwino miyamboyi kuti awonjezere kuphunzira kwake,
    ndi munthu womvetsa zinthu bwino apatepo luso,
  hrv-hrv: kad mudar čuje, da umnoži znanje, a razuman steče mudrije misli;
  mps-mps: Tama te bukugo te kolesaga koneai bidi dabe tau selama, tama augwaligo
    kolesaga geninama mu selama, tama agai te gasagi yai bidi dabe te wiegi yai sunumi
    ola mayu, te augwa wali pomainu ebo dao.
  tpi-tpi: Na dispela buk bai i helpim ol man i gat save na bai ol i kisim save moa
    yet, na em bai i skulim ol man i gat gutpela tingting long ol gutpela rot ol i
    ken bihainim.
  dan-1931: den vise høre og øge sin Viden, den forstandige vinde sig Levekunst;
  vie-OVCB: Người khôn học hỏi châm ngôn để thêm khôn. Người hiểu biết thấy được đường
    đi nước bước
  guj-2017: જ્ઞાની પુરુષ સાંભળીને વિદ્ધત્તાની વૃદ્ધિ કરે અને બુદ્ધિમાન માણસને માર્ગદર્શન
    મળે.
  pon-2006A: Lepin padahk pwukat pil kak kalaudehla loalokong en me loalokong kan,
    oh wia mehn kaweid ong me neksang sukuhl kan.
  por-BRBSL: que o homem sábio possa ouvir, e aumentar a aprendizagem; que o homem
    de entendimento pode chegar a um bom conselho;
  swe-swe: Men även den som redan är vis kan lyssna och ta till sig mer kunskap. En
    förståndig människa tar till sig goda (moraliska) råd (så han kan styra sitt liv
    rätt).
  cth-cth: tami lungkaang ni a thai navah lungang a kâthap vaiteh, thaipanueknae ka
    tawn e ni lamthung patue thainae a hmu han.
  twi-twi: anyansafo ntie na wɔmfa nka nea wonim ho, na nea ɔwɔ nhumu nya akwankyerɛ
    a
  hlt-hlt: Aka cueih loh hnatun saeh lamtah rhingtuknah la thap thil saeh, aka yakming
    loh a niing la hol saeh.
  tbz-SIM: Wèè ciì wèe kémmú kɛ dɔkɛ ciitɛ́, wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ kòò nɑ kɛ́nni omɑ́ɑ̀.
  msy-2020: Eghtɨ akɨnafarir kam gumazir fofoziba itiba bar men akurvaghtɨ, me fofozim
    inivɨra ikiam. Egh gumazir nɨghnɨzir aghuiba itibar sure damutɨ, me tuavir aghuimɨn
    gɨn mangɨsɨ nɨghnɨgham.
  dop-dop: Nyəntɑɑ mɑɣɑmɑɣɑ nɑ́ wiiliɣi ɑ tɑɑ nɑ pɑ́ wɑɑkɩ. Nɑ ɑ́ hʋləɣɩ lɑɣɑtʋnɑɑ
    kɛ ɩsənɑ pɑɑ lɑ tɔ.
  azb-azb: Qoy hikmətli qulaq asıb müdrikliyini artırsın, Dərrakəli adam sağlam məsləhət
    alsın.
  eng-DBY: 'He that is wise will hear, and will increase learning; and the intelligent
    will gain wise counsels:'
  hin-2017: कि बुद्धिमान सुनकर अपनी विद्या बढ़ाए, और समझदार बुद्धि का उपदेश पाए,
  wol-KYG: Na boroom xel mu rafet déglu, yokk dég-dégam, te kiy ràññee di jariñoo
    ay tegtal,
  bjr-bjr: Maa aaquqira ufafa irirana faqaasa irirana moo faqa moo faqa nimimarifa
    maridanoo. Amiqira irira aanara randee mariasa nimimarifa maridanoo.
  eng-YLT: (The wise doth hear and increaseth learning, And the intelligent doth obtain
    counsels.)
  kne-kne: Din nalaing et matapian din ammo da yan din makaawat et maidalan da
  eng-WYC-2017: A wise man hearing shall be the wiser; and a man understanding shall
    hold governance.
  eng-WMBB: that the wise man may hear, and increase in learning; that the man of
    understanding may attain to sound counsel;
  urd-GVH: जो दाना है वह सुनकर अपने इल्म में इज़ाफ़ा करे, जो समझदार है वह राहनुमाई
    करने का फ़न सीख ले।
  rug-rug: Mani va avoso sa tie gilagilana pude mani gilagilana nono latu, meke mani
    ta turaṉa sa tie tumaena.
  gaz-gaz: ogeeyyiin dhaggeeffatanii barumsa isaanii irratti waa haa dabalatan; warri
    qalbii qabanis qajeelfama haa argatan;
  fra-LSG: Que le sage écoute, et il augmentera son savoir, Et celui qui est intelligent
    acquerra de l’habileté,
  yal-yal: Fe kolonne xa itoe ramɛ, e yi e fe kolonna fari sa, xaxilimane yi fatan
    muxune maxadɛ
  haw-1868: E hoolohe ka mea naauao, a mahuahua ka ike, E loaa no i ka mea i aoia'i
    ka ike o naauao ai;
  arb-NAV: يَسْتَمِعُ إِلَيْهَا الْحَكِيمُ فَيَزْدَادُ حِكْمَةً، وَيَكْتَسِبُ الْفَهِيمُ
    مَهَارَةً،
  ewe-ewe: nunyalawo neɖo to, ne woasrɔ̃ nu akpe ɖe esi wonya xoxo la ŋu eye ame siwo
    si sidzedze le xoxo la naxɔ aɖaŋu,
  eng-LEE: 'The wise will hear, and will increase [his] information; and the man of
    understanding will obtain wise counsels:'
  asm-FB: জ্ঞানীলোকক শুনিবলৈ দিয়া আৰু তেওঁলোকক শিক্ষাত বৃদ্ধি হ’বলৈ দিয়া। আৰু তীক্ষ্নবুদ্ধি
    সম্পন্ন লোকক পথপ্রদৰ্শন কৰা;
  sus-A: لْننِلَ شَ عَ تُلِ مَتِ عَلَكٌ عَ شَ قٍ كٌلٌنيِ شُن شَ مَسَ. شَشِلِمَ شَ
    عَ تُلِ مَتِ، عَلَكٌ عَ شَ حّرّ كِ قَنيِ كٌلٌن،
  fra-SBL: afin que le sage entende et s'instruise ; afin que l'homme intelligent
    puisse atteindre le bon conseil ;
  hbo-hbo: יִשְׁמַ֣ע חָ֭כָם וְיֹ֣וסֶף לֶ֑קַח וְ֝נָבֹ֗ון תַּחְבֻּלֹ֥ות יִקְנֶֽה׃
  pjt-pjt: Kaya uti aṉangu nintipuka tjuṯangku kuḻu tjukurpa nyanganpa kuliṟa nintiringama
    munuya nyara palulanguṟu ninti puḻka mularariku. Panya tjana tjukaṟurungku palyantjikitja
    mukuringkula tjukurpa nyanganpa kuliṟampa tjukaṟurungku ngurkantankuku.
  kik-kik: arĩa oogĩ-rĩ, nĩmathikĩrĩrie na mongerere wĩruti wao, nao arĩa akũũrani
    maũndũ metĩkĩre gũtongorio.
  fra-NCL: Que le sage écoute, et il gagnera en savoir ; l’homme intelligent connaîtra
    les conseils prudents,
  cek-AK: Palungha kami loe lok tahngai ueloe, panoekhaih to pung tih; panoekhaih
    tawn kami loe palungha kami mah thuih ih lok to talawk tih;
  cuk-cuk: Dule-binsaed-ibedi, dule-nue-ibmar-wisidi, we-binsaed-nued itodaed, adi,
    gatik binsaed-nikaa guega, egi durdakbaligar.
  uig-CYR: буларға қулақ селиши билән даналар билимини ашуриду, йорутулған кишиләр
    техиму дана мәслиһәткә еришиду,
  tel-2017: తెలివి గలవాడు ఈ సామెతలు విని తన జ్ఞానం వృద్ధి చేసుకుంటాడు. వివేకం గలవాడు
    విని నీతి సూత్రాలు అలవర్చుకుంటాడు.
  hat-BSA: Yon nonm saj va tande, va grandi nan konesans li e yon nonm bon konprann
    va twouve konsèy ki saj,
  kos-kos: Soakas inge ku pac in akyokyelik etauk lun mwet lalmwetmet, ac sang inkanek
    pwaye nu sin mwet etauk
  hbo-WLC: יִשְׁמַ֣ע חָ֭כָם וְי֣וֹסֶף לֶ֑קַח וְ֝נָב֗וֹן תַּחְבֻּל֥וֹת יִקְנֶֽה׃
  ibo-ibo: Ka onye maara ihe gee ntị, tụkwasịkwa ihe nʼihe ọ maara, ka ndị nwere nghọta
    nwetakwa ezi ndụmọdụ.
  ory-ory: ଯେପରି ଜ୍ଞାନବାନ ଲୋକ (ତାହା) ଶୁଣି ପାଣ୍ଡିତ୍ୟରେ ବୃଦ୍ଧି ପାଇବ ଏବଂ ବୁଦ୍ଧିମାନ ଲୋକ
    ହିତଜନକ ପରାମର୍ଶ ପ୍ରାପ୍ତ ହେବ;
  chk-chk: Ekewe chon tipachem repwe rongorong ngeniir pwe repwe fefeitä lon ar sile,
    nge ekewe chon silelap repwe weweöch,
  rop-rop: Sambala yumob klebawan pipul garra kipgon lenlenbat, wulijim yumob garra
    len mowa. Sambala yumob pipul sabi ebrijing. Wal yumob garra len mowa en faindat
    ola brabli gudwan wed iya na,
  ukr-1871: Щоб мудрий вислухав і став іще мудрійшим, а розумний щоб знайшов мудрі
    ради;
  deu-1951: Wer weise ist, hört darauf und vermehrt seine Kenntnisse, und wer verständig
    ist, eignet sich Fertigkeiten an,
  eng-JPS: That the wise man may hear, and increase in learning, and the man of understanding
    may attain unto wise counsels;
  srp-1865: Mudar æe slušati i više æe znati, i razuman æe steæi mudrost,
  lug-lug: N’abantu ab’amagezi nabo bwe bawulira beeyongere okuyiga n’abategeevu beeyongere
    okubangulwa.
  heb-heb: ישמע חכם ויוסף לקח ונבון תחבלות יקנה׃
  ben-IRV: জ্ঞানীরা শুনুক এবং তাদের জ্ঞানের বৃদ্ধি করুক এবং বুদ্ধিমানেরা পরিচালনা
    লাভ করুক,
  pan-pan: ਤਾਂ ਜੋ ਬੁੱਧਵਾਨ ਸੁਣ ਕੇ ਆਪਣੇ ਗਿਆਨ ਨੂੰ ਵਧਾਵੇ ਅਤੇ ਸਮਝ ਵਾਲਾ ਬੁੱਧ ਦੀਆਂ ਜੁਗਤਾਂ
    ਪ੍ਰਾਪਤ ਕਰੇ,
  mya-JVB: ပညာရှိ သောသူသည် နားထောင် သဖြင့် ၊ ပညာ အတတ်တိုးပွါး ရလိမ့်မည်။
  tte-O: Tem tosonoga walone ibenalagili kani ana katai ilalaki isaesae yo kani ikatai
    toisabo kamwasa koina ilau na imiya.
  tbg-tbg: Maa uvava vaiinti nahenti avu aato vataaka kahaqiraro vika avu aatovano
    voqavata koqe iroma varianaro. Maa uvava avu aato vataaka koqe aara numiqaira
    vika koqe aaraqaaqai nivara.
  hmo-hmo: Inai aonega herevadia danu ese, aonega taudia idia durua diba, bona sikuli
    bada taudia edia diba idia habadaia diba.
  urd-urd: ताकि 'अक़्लमंद आदमी सुनकर 'इल्म में तरक़्क़ी करे और समझदार आदमी दुरुस्त
    मश्वरत तक पहुँचे,
  rus-SYN: послушает мудрый - и умножит познания, и разумный найдет мудрые советы;
  bqc-SIM: Laaide i ma, aà yãdadaa i gɛ́ aɛ, nↄ̀sɛde i lɛdama e a guu,
  tcz-CHONGTHU: Miching jeng jong khodah'a thepna alambe ding, hetkhenna nei mihem
    in jong kihilchahna alambe ding ahi.
  mar-mar: ज्ञानी व्यक्तीने ऐकावे आणि त्याने ज्ञानात वाढावे, बुद्धीमान व्यक्तीला मार्गदर्शन
    मिळावे,
  hlt-THB: Thlakcyikhqi ing siim unawh a mi cyihnaak a pungnaak khqoet nawh, khawkpoek
    thaikhqi ing khawkpoeknaak thai a mi taaknaak khqoet hamna,
  qub-qub: Yachajcunapis, yarpaysapacunapis cay rimaycunata wiyarga masmi yachacun.
  bqp-bqp: Laakaride ni ma, a yãdadana le à kara, nɛ̀sɛde ni lɛ́damma le a gũn,
  hat-hat: Se pou moun ki gen konesans koute sa ki nan pwovèb yo, pou yo ka mete sou
    sa yo konnen deja. Se pou moun ki gen lespri koute sa ki nan pwovèb yo, pou yo
    ka konnen ki jan pou yo mennen bak yo pi byen,
  eng-BSB: let the wise listen and gain instruction, and the discerning acquire wise
    counsel
  tod-tod: Ɠima nui woilo, toɠa ta ɓɔ ná-soofaalai ʋa, zɔi keleɠelegai, naa ɠa ziɛ
    ʋele ʋagɔi zɔlɔɔ.
  eng-WEBPB: that the wise man may hear, and increase in learning; that the man of
    understanding may attain to sound counsel;
  kbq-kbq: Knare antahintahima eri'nesimo'a, ama nanekea nentahinkeno rempi hunemina,
    mago'ane ama' antahi'zana e'nerinkeno, antahi ama'ma hania ne'mo'a, avumro kea
    erigahie.
  nhe-BL: Tlacame tlen ya tlalnamiquij ma quitlacaquilica tlen nica eltoc huan achi
    más ma motlalnamictica.
  bus-bus: Làakaridee é ma, à yãdadana e à kaara, nↄ̀sɛdee é lɛ́damma e à guu,
  gub-BL: Ko ze'eg xirogatu ma'e umuhua'u wera'u putar ma'e kwaw par wanemigwaw wà
    nehe. Umu'e uzemu'e tetea'u ma'e kwer wà nehe no.
  eng-DRA: 'A wise man shall hear and shall be wiser: and he that understandeth, shall
    possess governments.'
